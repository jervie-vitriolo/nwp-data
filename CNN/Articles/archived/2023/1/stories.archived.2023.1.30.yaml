      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> —- The
        Philippine National Police (PNP) on Monday said the public can expect more
        officers to be deployed in the vicinity of schools after recent cases of violence
        inside campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0829396-eba6-4ff4-a245-497519672f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb37759-7930-4ad4-899f-c5db44f41a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas dodoblehin natin yung mga pulis na bumibisita sa mga eskwelahan.
        Kung kinakailangan, yung ating mga pulis – kung sapat ang kanilang bilang
        – ay tumulong po sa ating mga security guard na mag-inspeksyon nung mga bag
        ng ating mga estudyante</em>,” PNP chief public information officer Redrico
        Maranan said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86d42d-56e1-4f01-9984-c4a6c7a02e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a408e-50c9-4bf6-9d2e-40717237938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will double the number of police officers visiting
        schools. If needed and if there are enough personnel, our officers can help
        security guards in inspecting the bags of students.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f797f-4a75-48b8-bae0-a49ed39f6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e807574-03bb-4bad-9e47-f56bc9907b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, a student in Bulacan fatally shot himself by accident
        using a gun owned by his father who is a policeman. The 12-year-old brought
        the firearm to school, where the incident occurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdbbb5-bef3-4a40-9ff6-07fb221b1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41935aea-36dd-4e88-8461-3a8e71103a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days prior, a 13-year-old student at Culiat High School in
        Quezon City also died after being stabbed by a schoolmate inside their campus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb2656-1fee-4736-8b76-18fba17a932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede70bc-8feb-42d5-be88-307fe874d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said the increased police deployment will be implemented
        immediately, and priority areas would be schools with large numbers of students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e8cb2-a040-4c45-bc79-65ab270ec66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
