      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. Sauté white onions, red bell pepper, spring onions, and kani sticks\
        \ with Doña Elena Pomace Olive Oil (1 tbsp) for two minutes and add salt pepper\
        \ to taste. Set aside.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3d077-5c1d-4e92-8618-a9ff677d8291'
