      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        Kuwaiti foreign minister&nbsp;denounced the killing of Filipino worker Jullebee
        Ranara and vowed to provide assistance in resolving the case.</p>'
