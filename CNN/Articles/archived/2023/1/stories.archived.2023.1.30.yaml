      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2020, Studio Yakal is a furniture store that’s known
        for offering a wide selection of vintage pieces. This Feb. 4 to 5, they’re
        pre-opening their showroom in Legazpi St., Makati for guests to view some
        of their inventory (“some old, some new, all interesting!"), and sip some
        drinks from Kapitolyo cafe&nbsp;1C Coffee. Follow them at <a href="https://www.instagram.com/p/Cn8SHONtUio/"
        target="_blank">@studioyakal</a>&nbsp;for updates. — CNN PHILIPPINES LIFE
        STAFF</p>'
