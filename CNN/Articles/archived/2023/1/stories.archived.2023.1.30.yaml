  'pnp-10-officials-no-resignation-yet-azurin':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T22:23:24.901+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ced9bfb-f1d9-4773-b2b0-8cb06ce4f9b4'
    'lead': 'Ten senior police officials of the Philippine National Police have yet
      to submit their courtesy resignations a day before the January 31 deadline,
      PNP chief General Rodolfo Azurin said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-30T22:28:09.565+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-31T15:43:30.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:09.882+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Rodolfo-Azurin', 'Department-of-the-Interior-and-Local-Government',
      'DILG', 'Benhur-Abalos']
    'template': '1'
    'title': 'Azurin: 10 PNP officials yet to submit courtesy resignations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b9307-1a0d-4030-ba00-f3c6511aa069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Ten
        senior police officials of the Philippine National Police (PNP) have yet to
        submit their courtesy resignations a day before the January 31 deadline, PNP
        chief General Rodolfo Azurin said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cc6f9-39d9-4747-85b8-97ff858800eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, Azurin said three are generals while seven are police
        colonels. He said most of them are set to retire "within the next few days
        or months."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c576b-4084-4ba3-aed6-7a1c2febef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government (DILG) Secretary
        Benhur Abalos called on high-ranking PNP officials to submit their courtesy
        resignations earlier this month in a bid to rid the police force of those
        involved in the illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423f010-9e74-495a-8f8b-cc34e8503821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a day left before the deadline, Azurin said he and other PNP
        officials are trying to convince their senior colleagues to file their courtesy
        resignations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d811a5-8d16-4d10-848d-b56f3b339f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the 951 <em>na</em> officers, 941 <em>na yung nag-submit.</em>
        So we only have 10: Three generals and seven colonels. But <em>karamihan nitong
        sampung ito,</em> retiring within the next few days and months," said Azurin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db1103-9c7a-4d65-acf4-ac894523b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to ask them <em>kung,</em> is there any clarification?
        <em>May mga gusto ba silang itanong o nalalabuan ba sila doon sa</em> instruction
        on the courtesy resignation so that we can further explain to them <em>kasi
        ano yan eh, para bang, sayang naman. Kakaunti na lang naman sila, ano pa ba
        ang agam-agam nila? Bakit hindi pa sila makapag-submit ng</em> courtesy resignation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a046b1-fa04-4d0b-95a3-56775da8d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of the 951 officers, 941 have submitted their
        resignations. We are asking them if they want any clarification. Do they have
        any questions or if they need clarification on the instructions about the
        courtesy resignation so that we can further explain. There are only a few
        of them, so what other questions do they have? Why haven''t they submitted
        their courtesy resignations.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9111f-e16e-496f-a71c-57805008a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin was at the House of Representatives to attend the hearing
        of the Committee on Public Order and Safety on a bill restructuring the PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e4100-677d-4b51-b2fb-c9397cde9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Joint Resolution (HJR) No. 11 authored by Speaker Martin Romualdez
        and Majority Leader Manuel Jose Dalipe provides for the adoption of the current
        structure of the PNP, including the pay and allowances of PNP personnel and
        approving the promotion to the next higher ranks of all third level police
        officers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee02dd3-d0b9-418b-a65f-b72c16b9eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin thanked lawmakers after a technical working group approved
        a draft substitute measure to HJR 11. He said the PNP has been waiting 25
        years for the restructuring of its ranks to be implemented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facfb8c-a96d-47bd-b4e1-49ad77c3e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:28:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What just happened this afternoon is a milestone and a landmark
        for the PNP and Napolcom (National Police Commission) because we waited 25
        years. We waited 25 years for PNP to be restructured in the way that we want
        it to be for the time being. So in behalf of the Philippine National Police,
        we would like to thank the august chamber of the House of Representatives,"
        he said.</p>'
  'WHO-COVID-19-public-health-emergency-of-international-concern':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T22:22:11.677+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a9784f-c06d-43be-8741-6a104a9a937c'
    'lead': 'The World Health Organization rules that COVID-19 remains a public health
      emergency of international concern as it acknowledges that the virus is ''probably
      at a transition point'' that requires careful management to mitigate potential
      negative consequences.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T22:31:22.616+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-31T15:43:29.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:10.216+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: COVID-19 still a public health emergency of international concern

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f01ccd-3a27-4ed4-bf77-1be39b258d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> COVID-19
        still poses continued risk that warrants the highest level of global alert,
        according to the World Health Organization (WHO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b045eab-3c44-4e2a-9c18-6baa918a1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO on Monday said that the ongoing COVID-19 pandemic “continues
        to constitute a public health emergency of international concern (PHEIC),”
        its highest form of alert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29a9b5-93e1-4679-903f-d9a0cbf7ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it noted that the pandemic is “probably at a transition
        point” that requires careful management to “mitigate potential negative consequences.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be296bc7-2a36-4692-a219-518dfcea7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations body found that COVID-19 still causes more deaths
        than other respiratory infectious diseases, vaccine uptake is insufficient
        in low- and middle-income countries as well as among those at highest risk,
        and that there is uncertainty associated with emerging variants of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530c902-def3-4632-9176-440a7d2ec3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Health systems are currently struggling with COVID-19 and caring
        for patients with influenza and respiratory syncytial virus (RSV), health
        workforce shortages, and fatigued health workers,” WHO Director-General Dr.
        Tedros Adhanom Ghebreyesus emphasized in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f44cb6-4fdb-4125-945e-eecfbaa34e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO added that vaccines, therapeutics, and diagnostics have
        been and remain critical but “too many countries [are] unable to provide these
        tools to the populations most in need, older people and health workers.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2cb6f-2d9b-49fb-afc1-ccf2bbc23f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it acknowledged that the virus may no longer be as dangerous
        today as it was in 2020, when it first began to spread rapidly around the
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63d5a9-bc86-455f-9720-ea95b6153931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, “the COVID-19 pandemic may be approaching
        an inflection point,” noting that countries have achieved higher levels of
        population immunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f5a4a-54bf-4ef3-bcc1-86ff0ff2ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Long-term public health action is critically needed,” the WHO said
        in its report. “While eliminating this virus from human and animal reservoirs
        is highly unlikely, mitigation of its devastating impact on morbidity and
        mortality is achievable and should continue to be a prioritized goal.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7baf1-68a9-49b0-8ee1-0298dd232a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, the international body issued <strong>temporary recommendations</strong>
        to all nations:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6342c97-4b25-4d51-9aed-5a50d3f00601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Maintain the pace for COVID-19 vaccination to reach 100% coverage
        of high-priority groups, including planning for integration of vaccination
        as a component of life-course immunization programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd045fb6-ec46-4528-815c-29b7554a5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Improve reporting of COVID-19 surveillance data to WHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b94ae-7ba0-44d0-8f62-6e61a94c5210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Increase the use of medicinal countermeasures, such as COVID-19
        vaccines, and ensure their long-term availability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf5487-fa4d-41a7-a7dc-721fcbd65658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Maintain strong national response capacity and prepare for future
        events to avoid a panic-neglect cycle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa30b70-feab-474f-b12d-e974da8aacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Boost risk communication and local community engagement to tackle
        mis- and dis-information about public health measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8538f1-574a-41c2-8fb0-ad07eb212e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Continue to adjust any remaining international travel-related
        measures, and “to not require proof of vaccination against COVID-19 as a prerequisite
        for international travel.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c6763-d741-4ce4-925c-35f996380a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Keep supporting research for improved vaccines against COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c48ab-2ad5-4758-99ed-e142a14bb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting of the international COVID-19 emergency committee
        on Jan. 27, the WHO made its decision three years after it declared COVID-19
        as a PHEIC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6897d-2285-4935-8866-637069c89258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which affected almost every country worldwide, has struck
        more than 752 million people and caused the death of over 6.8 million others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad375e3-4257-4d78-acf2-42197172d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T22:31:22.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, the pronouncement came exactly three years
        since the country recorded its first case of the virus.</p>'
