      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge travel is up and swinging, and airlines, travel agencies,
        and tourism offices are stepping up to cater to travelers’ needs. From Feb.
        3 to 5, you can get more discounts and deals on flights, tour packages, and
        other travel-related activities at the 30th PTAA TravelTour Expo happening
        at the SMX Convention Center Manila. The annual expo is known for offering
        travelers the best deals to visit their dream destinations, both locally and
        internationally. Perhaps now is the time to take that barkada trip out of
        the group chat. For more information, visit their <a href="https://www.facebook.com/profile.php?id=100070057551412"
        target="_blank">Facebook page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
