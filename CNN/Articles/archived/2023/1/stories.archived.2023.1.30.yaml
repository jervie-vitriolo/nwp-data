      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A match made in dessert heaven — local ice cream maker Merry Moo
        has collaborated with tree-to-bar brand Auro Chocolate to create two new flavors.
        Starting Jan. 30, you can get a pint of the new Auro Chocolate Nibs ice cream.
        Merry Moo churned in some of Auro’s best selling 64% dark chocolate with nibs
        and 42% milk chocolate with nibs into two chocolate-creamy varieties. My personal
        pick is the Milk Chocolate with Nibs flavor; just the right amount of sweetness,
        with crisp cacao nibs adding crunch to every spoonful. — MARGA BUENAVENTURA</p>'
