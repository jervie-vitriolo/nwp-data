      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Taking
        off as the country’s first Drag Supreme, NAIA tells how Drag Den Philippines
        has helped her be the queen she is now despite being new to the drag scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1841d-c7b5-41a9-b8f7-ab1438c4a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63811753-c503-457c-a3ef-772444f12619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Drag Den helped me become the person I am now so without that NAIA
        2023 wouldn’t look like this,” she told CNN Philippines’ <em>New Day</em>.
        “She wouldn’t be Drag Supreme, but I figured that putting yourself through
        difficulties and challenges like that would really pressure you into becoming
        that diamond.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8e2a2-481f-4808-a019-eb584d14c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d9cb3-06e9-4c1c-8b94-c3853b27b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA, or Brian Black when she is out of drag, was crowned on Jan.
        26 by “Drag Lord” Manila Luzon as the first winner of Drag Den Philippines.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D235570592135661%26set%3Da.235569688802418%26type%3D3&show_text=true&width=500"
        width="500" height="280" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e0980-7e4a-4c0c-9d9b-af918362bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
