      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Intelligence and Investigation Division (IID) of the Land Transportation Office
        (LTO) recommended the revocation of the driver''s license of Dominador Braga
        after he admitted that he was the driver of the SUV that caused the multiple
        vehicle crash in Mandaluyong City last Jan. 10.</p>'
