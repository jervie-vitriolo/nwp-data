      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the actions of the perpetrator do not reflect
        the character and values of Kuwaiti society, the Kuwaiti people, and the Kuwaiti
        government.</p>'
