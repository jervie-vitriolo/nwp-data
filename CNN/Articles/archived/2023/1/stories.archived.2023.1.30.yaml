      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Anti-Cybercrime Group has recommended the measure in its
        consultation with Congress, PNP Chief General Rodolfo Azurin reported in a
        press briefing.</p>'
