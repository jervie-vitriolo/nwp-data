      'mgnl:lastActivated': 2023-01-31T15:43:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, as publicized as the Artemis II mission is, the process of
        how its crew will be chosen is so secretive that it remains a mystery even
        for many on the inside. Other than announcing the astronauts'' nationalities
        — three Americans, one Canadian — NASA has said almost nothing publicly about
        who will be selected or how that decision will be made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aff15f-6e98-4352-b4a6-7c8a499960d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e1253-bb6f-421c-b7af-62c3d3642cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with nearly a dozen current and former NASA officials
        and astronauts to pull back the curtain on the secretive selection process.
        Based on those interviews, CNN not only gained exclusive insights into how
        the crew will be selected — it has also whittled down the list of candidates
        those insiders say are generating the most buzz at NASA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129ade6-8192-4192-93cf-df0031d30302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f42353-2fae-4d86-a75c-87ee04ebd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of everyone''s list for the first Artemis crew is Reid
        Wiseman, a 47-year-old decorated naval aviator and test pilot who was first
        selected to be a NASA astronaut in 2009. Wiseman stepped down as chief of
        the astronaut office in November, a prestigious job historically responsible
        for selecting the initial crew assignment for each mission, but which also
        comes with a big catch — the chief isn''t eligible to fly in space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc25e5a-2c4c-41e2-9a2a-ede998b662a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ad9b0-54af-4d44-8313-826f7559837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being chief is a crummy, lousy job," former NASA astronaut Garrett
        Reisman told CNN. "No one wants it, especially now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d7bf6-bb8e-469f-bfa0-1227cd52401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db87950-3597-4889-83b5-bc507585d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may be a job that few astronauts want ahead of the Artemis
        crew assignments, it does come with one big advantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f41892-dad0-416f-85ce-c91d6175ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0c64f-e995-403d-9cc3-5345394972ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the one benefit of being chief is that, when you
        did step down, you gave yourself the best flight assignment available at the
        time. That was kind of an acknowledged perk," Reisman said. "You did this
        horrible job on our behalf. Thank you for doing that. Here''s your reward.
        You get to put yourself in the best seat around."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639e320-d761-4860-ab5b-0d8e166bc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a7529-a229-4d58-a254-3bfd2b70ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without question, the best open seat right now is on Artemis II
        — a high-pressure, high-visibility mission that will send four astronauts
        on a roughly 10-day mission around the moon and back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285079b-1e58-41f4-ad9f-520e26cf219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27189c-d2d2-49c3-a687-6c9b792ee924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2022/11/world/artemis-1-mission-explainer/"><strong>INTERACTIVE:
        Trace the path Artemis I will take around the moon and back</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3b85b-60d0-4abd-b89e-70b5a35cabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8bb26-ad6f-4838-9f39-d2d8206f5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before stepping down as chief in November, just two days before
        the launch of Artemis I, the program''s first successful uncrewed test flight,
        Wiseman made another consequential move in August, when he reversed a previous
        NASA decision to select the Artemis crew from an initial core group of just
        18 astronauts previously deemed the "Artemis Team."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb861f3-8dd5-427d-90ab-32e2052a18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c72b86-72f3-4ccd-ac31-d32b8bab2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Wiseman expanded the group of candidates to all 41 active
        NASA astronauts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aaec5b-d32d-4936-9171-29fd75041362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96ffba-44d0-4269-b8eb-acacf543ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I look at it, any one of our active astronauts is eligible
        for an Artemis mission," Wiseman said at the time. "We just want to assemble
        the right team for this mission."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5a20b-4ecc-42aa-95be-54743e913ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313a760-66b1-4123-852e-b259690cea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''right team''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee7c85-0d2e-455c-993f-29ef31418454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the "right team" for a mission to space has always been
        a mysterious process, going all the way back to the 1950s. That''s when NASA
        was making its first flight assignments for its initial Mercury missions,
        made famous by Tom Wolfe''s book "The Right Stuff."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9142977-d6d9-4b5c-bd7a-f2108a05a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f519b31-af72-4274-a98c-5ecd61acb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the criteria may have changed, the process remains incredibly
        secretive. CNN has learned the decision for who gets to go to the moon will
        be made by three key people at NASA''s Johnson Space Center in Houston, where
        every US astronaut has lived and trained since 1961.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4c9e6-ad6a-4d07-b091-37625e666a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c17723-8b16-43dc-88e0-3d4193052c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first person in the decision process is the chief astronaut,
        a role currently filled on an acting basis by Wiseman''s deputy, Drew Feustel.
        Sources told CNN that the chief, whether it''s Feustel or someone else, will
        take their initial recommendations to the head of the Flight Operations Directorate,
        Norm Knight, and then on to the director of Johnson Space Center, Vanessa
        Wyche, who is responsible for signing off on the final four selections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cecac-17cf-493f-a661-5b96d3985999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f4b3c-411f-42f6-a4b7-2e499833aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracking the code on how that decision is made is as complex as
        spaceflight itself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034550a-7d4c-4bfe-8618-cdec2c5a4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828cc78-bc7a-499a-8a16-8c47caef97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, it''s a dark area," former NASA astronaut Mike Mullane
        told CNN. "It''s terra incognita (unknown territory). Nobody knows! At least
        not in our era they didn''t."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bafb2-6864-49bc-b2e7-a6058b4fa844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25dbfd-dc7b-41f1-8a4d-f7abd9a158c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is known is that NASA Administrator Bill Nelson, a former Democratic
        senator from Florida, will have no role in the process, something he confirmed
        for the first time to CNN earlier in January when he said that the space agency''s
        Washington leadership will "stay out of the selection" of the Artemis II crew.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb075b-c9e8-494e-9dee-6c631afecf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d72c0-700c-4b3b-a1a4-3f4ff2556c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is done by the people at the Johnson Space Center. They will
        make the decision," Nelson told CNN. "I do not know if they''ve decided who
        the crew is, nor should I."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff7c3b-125c-4aac-93a2-4ac40ca7555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162f01d-501f-44fc-bbc4-409950340c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The top contenders</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0489fd8-d7ae-4269-b618-6e83a518ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing set in stone is that the Artemis II crew will consist
        of three American astronauts and one Canadian, terms that were cemented in
        a 2020 treaty between the two countries. From the beginning, NASA has also
        emphasized the need for a program named after Apollo''s twin sister in Greek
        mythology, Artemis, to have a crew with a heavy mix of gender, racial and
        professional diversity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3adaee-e185-48f7-b55c-5b5b751de3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73159314-831d-4054-a6c0-01c420c298d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has a far more diverse pool of astronauts to choose from now
        than during the Mercury program, when all seven astronauts were White, male,
        military test pilots. More than a third of the Artemis generation''s 41 astronauts
        are women and 12 are people of color.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0e6ac-0a51-495d-96c4-ea6ab1d40165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e1edf-b7a8-46d2-aa81-0b9093da0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis generation of astronauts is also professionally diverse,
        with only 16 pilots in its ranks. The rest are "mission specialists" with
        expertise in biology, geography, oceanography, engineering and medicine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d34ab-b63f-41cc-b85b-0f61f15414f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc9afe-1da2-4f40-958d-acc997bc68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a dozen current and former NASA officials and astronauts
        told CNN they anticipated multiple test pilots being named to the crew of
        Artemis II, since the mission marks the first crewed test flight to the moon
        since the Apollo program.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0207c7-79f2-49f6-942a-746c0543f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa1440-a209-4500-9660-4633817c67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just having the courage to go in there and be the first ones and
        be cool about it, that does take a certain amount of skill and experience
        and maturity," said Reisman, the former astronaut. "We''re going beyond Low
        Earth Orbit for the first time in a very long time, on only the second flight
        of this vehicle."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c07c26-4a0f-4f36-9f99-72e1b926ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46224ec4-2757-4cd1-8423-2b8aba7c7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Wiseman, a White man, is selected, that means the other spots
        will almost certainly need to go to at least one woman and at least one person
        of color.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1658aa-59bf-4c3a-b54d-4b7275a856c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee35977-4f82-46af-9d0d-9d70a50fafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the process tell CNN that along with Wiseman,
        there are a handful of other candidates atop the list. Among them is Victor
        Glover, a 46-year-old naval aviator who returned to Earth from his first spaceflight
        in 2021 after piloting the second crewed flight of SpaceX''s Crew Dragon spacecraft
        and spending nearly six months aboard the International Space Station. The
        veteran of four spacewalks earned a master''s in engineering while moonlighting
        as a test pilot.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e86d3-d125-4f2b-b2e5-aa38c38e702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd8837-2b12-4386-9e87-e45cab831de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Bresnik, 55, is also a decorated naval aviator and test pilot
        who flew combat missions in support of Operation Iraqi Freedom. He has flown
        two missions to the International Space Station: one on the Space Shuttle,
        another on a Russian Soyuz spacecraft. Bresnik is often mentioned as a top
        contender for Artemis because, since 2018, he has overseen the astronaut office''s
        development and testing of all rockets and spacecrafts that will be used in
        the Artemis missions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28e883-0caf-400a-b1b6-aedf79958505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d94fe-c94e-46bd-9704-9a0f734ec0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four women who people familiar with the process tell CNN
        are atop the list of likely candidates. Among them are Christina Koch and
        Jessica Meir, both of whom made history in 2019 when together they performed
        the first all-female spacewalk.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e6ec8-5c6e-4716-a55d-3c693a8dc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ac67f-cbb0-4848-97c6-0e0dd9a2f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Koch, a veteran of six spacewalks, also holds the
        record for the longest single spaceflight by a woman, with a total of 328
        days in space. Koch, an electrical engineer, and Meir, a 45-year-old biologist,
        were both selected as mission specialists in NASA''s 2013 astronaut class
        after stints at remote scientific bases in polar regions. That experience
        of surviving in hostile climates and uncomfortable environments is critical
        for a crew who will be cramped inside a 17-foot-wide (5-meter-wide), gumdrop-shaped
        capsule for roughly 10 days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f6777-cd74-4cf8-8014-bccc2c626d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec66ae-59fb-4956-9fd7-54e3c7a32cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pride ourselves on expeditionary behavior: being a good teammate,
        emptying the trash can when it''s full, cleaning out the dishwasher when your
        parents ask you. Those sorts of things," Wiseman said in August. "That''s
        really what we''re looking for in those first Artemis missions. Technical
        expertise. Team player."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efa5bd-85c9-458d-82bd-741e266c9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8645e9-77ea-48e3-86d7-e4f3502cb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne McClain is a decorated army pilot and West Point graduate who
        flew more than 200 combat missions in support of Operation Iraqi Freedom and
        went on to graduate from the US Naval Test Pilot School in 2013, the same
        year she was selected to be a NASA astronaut. After launching on a Russian
        Soyuz spacecraft in 2018, the 43-year-old spent more than 200 days in space
        at the International Space Station and served as lead spacewalker on two spacewalks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5e46e-ca2d-4a99-a9cb-2e3fb362c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa122a-f9a8-4ed7-a5fb-785e8b0c9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Wilson is the most senior astronaut on this list. The
        56-year-old was selected to be an astronaut more than a quarter century ago
        in the class of 1996. Wilson served as a mission specialist on three Space
        Shuttle flights, including the first flight after the 2003 Columbia disaster,
        which killed seven astronauts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c4c59-ceec-4fb1-bda5-567e1a9f0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a119293-360a-48a4-bd6e-80c0e0ddb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final seat on the Artemis II crew will be filled by a Canadian,
        and Jeremy Hansen is the most buzzed about astronaut with the Canadian Space
        Agency. Hansen was selected to be an astronaut almost 14 years ago, but he''s
        still waiting for his first flight assignment. The 47-year-old fighter pilot
        recently became the first Canadian to be put in charge of training for a new
        class of NASA astronauts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28425115-d320-4080-8c78-52b662623bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e158e-4d24-456f-97b4-ca1c02dd53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historically secretive process</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7911d33-2b36-455b-a220-8a9a82719843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight astronauts on CNN''s list of top contenders are highly
        qualified overachievers in the prime of their careers. But sometimes the deciding
        factor can come down to something frustratingly small.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a0b3c-db75-4cab-a980-5f6894360382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49403224-dbe5-4f3e-8e03-1d6a2b5095cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is it can be influenced by trivial things, like what
        size spacesuit you wear. If there is only a medium and a large and you need
        the extra-large, you''re screwed. You''re not going to get assigned to the
        mission," said Reisman, the former astronaut and veteran of three spacewalks.
        "It can be crazy, little things that dictate how it all comes out and it''s
        not always the most equitable or transparent process."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47cba2-81d8-4e00-bc50-f25abc72c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f901e2-f2a1-4f4a-822d-2c37c71c7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, NASA also strives for a professionally diverse crew with
        a healthy blend of rookies and veterans, aiming for a mix of military pilots
        and citizen scientists — doctors, engineers, astrophysicists, biologists and
        geologists — with a range of strengths.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1a6ef-27ed-4375-9035-99beed0c8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d829a3-0ae5-4e96-9b56-151e115d0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all astronauts are created equal when it comes to how good
        they do the job. Not all astronauts are equally as good at doing spacewalks.
        Not all astronauts are equally as good at doing robotics," Reisman said. "The
        standard line is, if you''re qualified, you''re qualified. If you pass the
        test, then it shouldn''t matter. But when you have really tricky missions,
        it does matter, and you do want to put your best team forward."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0e573-32bd-480e-b1ad-57157bbc2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b10100-4b43-4315-85bf-e3fd9c4cb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially true for the crew of Artemis II, which will be
        riding on a rocket that''s only had one successful test flight.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694701a-7041-415b-8d48-d1ea9f713e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fcef1-7a6f-44a3-a3ef-eb797aa0fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As secretive as the crew selection process is for Artemis, it used
        to be even more confusing. That was especially true during the early days
        of the Space Shuttle program when, for the first and only time in NASA''s
        history, a non-astronaut had near total control over who flied and who stayed
        behind on Earth: George Abbey.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0af1b6-d423-4a96-a8a0-1a25aedcf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317b1d7-0e18-40b0-a975-a12f5c074df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George didn''t operate by committee any more than Josef Stalin
        had. His was the only voice that counted," wrote Mullane, the retired astronaut,
        in his memoir, "Riding Rockets," about the former director of the Johnson
        Space Center. "Everything about the most important aspect of our career —
        flight assignments — was as unknown to us as the dark matter of space was
        to astrophysicists."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d82524-eb41-4920-bf18-37ecf34cfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b41570-d31c-4c7a-a17c-c45fdd6642f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time former NASA astronaut Scott Kelly, who famously spent
        a year in space, was selected in 1996, the power had shifted back to the chief
        astronaut. Kelly described the flight assignment process as still "shrouded
        in mystery," though he did recall a push toward more transparency by then-Chief
        of the Astronaut Office Bob Cabana, the current associate administrator of
        NASA.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b99326-21b8-4a83-94b1-3b321c424c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ab807-9f01-4edd-9ca1-a9d9e0ff6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob put a big board in his office. He had all the shuttle flights
        lined up and certain people''s names would be penciled in next to them," Kelly
        said. "Reid (Wiseman) did something similar. He was more of an open book.
        He would tell people what he was thinking."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a790a7-4bfb-4082-b185-afc79150866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b010b3-6a2c-4976-8067-42868916fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Wiseman is on the other side, waiting along with every other
        active astronaut for the announcement of a lifetime, which the NASA administrator
        said would come "later in the spring."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953e9d7-dacc-4821-8eaf-abb4029fdde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a087b8d-6f55-47fa-a4cc-44470e00a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who don''t make the cut, Artemis is far from the only
        game in town. NASA astronauts are currently training and flying to the International
        Space Station for long-duration spaceflights on the SpaceX Crew Dragon and
        Russia''s Soyuz spacecraft. A third option, Boeing''s Starliner, is slated
        to fly astronauts for the first time this spring. The expectation is that
        every active astronaut will eventually be assigned to a flight. But only eight
        will get to fly to the moon on either Artemis II or Artemis III.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787732f-2e15-408f-9481-81721b01505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f148f3c-0c55-43ca-8053-3a444e32d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a special and unique opportunity and, frankly, I''m going
        to be super jealous of whoever they pick," Reisman said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31442ff-5505-4798-bc40-d31747a93a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:14:17.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/29/world/nasa-artemis-moon-secretive-crew-selection-process/index.html">"CNN
        Exclusive: Inside the secretive process to select the first astronauts for
        NASA''s next moon mission"</a></em></p>'
