      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ae993-0aad-4b61-91ad-3378c98de3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that we’ll be able to open more doors, opportunities for
        fellow kabayans, particularly in areas where there is high respect for human
        rights and labor rights, as well as there is a higher wage which will be accrued
        to our workers,” he added.</p>'
