      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And today, based on our deep trust and love for each other, we
        are on our way back from registering our marriage to begin life as a married
        couple,” he added.</p>'
