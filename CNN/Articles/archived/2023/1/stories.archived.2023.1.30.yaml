    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:00.065+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercedes leapfrogs past Tesla on automated highway driving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e5110-a1a3-4a87-acd7-785afffbf948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mercedes-Benz will take a step towards
        offering a self driving car in the United States, or at least in some states,
        when it begins selling cars featuring its new Drive Pilot system later this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36292735-725f-4eaa-923f-667e08389c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes'' Drive Pilot system is designed to work on highways in
        dense traffic at speeds of less than 40 miles per hour. Unlike traffic jam
        assist features already available throughout the US on a number of luxury
        models today, including Mercedes-Benz cars, the Drive Pilot system allows
        the driver to entirely disengage from the act of driving. When the system
        is in operation, Mercedes considers it safe for the driver not to pay attention
        to the road -- although the driver still has to be ready to take back control
        if needed, such as if the traffic situation changes or if the system encounters
        an unusual situation it''s not capable of handling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f7751-8058-47db-863c-4ee463e031a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes system is considered Level 3 Automation, as defined
        by the Society of Automotive Engineers. It''s more automated than a Level
        2 system, like Tesla''s Autopilot, General Motors'' Super Cruise and Ford''s
        BlueCruise, in which the vehicle''s brakes and steering operate on their own
        in certain situations but the driver is still required to pay attention to
        the road at all times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e6213-917f-4362-8a69-b7a52c0fc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Level 3 system, "You are not driving when these automated driving
        features are engaged - even if you are seated ''in the driver''s seat,''"
        according to the SAE</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a9214-b254-4fdb-8529-1696a60a1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver could, for instance, check emails on their phone or watch
        a video. Even Tesla''s Autopilot and so-called "Full Self-Driving" technologies
        require that the driver pay attention to the road outside the car at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1c296-4948-4bf3-ba15-0cf90ec045f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the modern world, time is one of the most precious commodities,
        and giving back time to our customers is a core element in our strategy to
        build the world''s most desirable cars," said Markus Schäfer, chief technology
        officer for Mercedes-Benz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfee00-1267-42ff-a2a0-5634428432da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system complies with Nevada''s traffic regulations for autonomous
        vehicles, according to Mercedes, which says it hopes to get certification
        in California soon. The system will be available on model year 2024 Mercedes
        EQS and S-class models, which go on sale in the US later this year. The system
        will only work on certain mapped highways in states where it has been deemed
        legal such as Nevada and, possibly soon, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebf1d6-3751-4f61-a98a-4cafe662f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other technologies, the Mercedes system relies on lidar, which
        is similar to radar but uses laser light, rather than radio waves, to detect
        objects in its surroundings. Lidar can provide much more detail about a vehicles''
        surroundings than radar or cameras alone and many experts feel it is a necessity
        for safe autonomous vehicles. Elon Musk, the CEO of Tesla, however, has said
        cameras alone are sufficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00863924-fb2f-4b83-93e4-7432ee15cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes system also uses a rear-facing a camera in the back
        window, a microphone to listen for emergency vehicles and road wetness sensors
        inside the wheel well. It also relies on high-definition three-dimensional
        mapping data that''s regularly updated as well as an ultra-precise vehicle
        positioning system that''s much more accurate than ordinary GPS, according
        to Mercedes-Benz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744d35e-c7b4-4d72-880f-21be9cc46fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:09:59.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/27/business/mercedes-tesla-automated-highway-driving">Mercedes
        leapfrogs past Tesla on automated highway driving</a>."</em></p>'
  'auto-insurers-Hyundai-Kia-models':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-30T10:10:28.071+08:00
    'imagesource': 'jcr:feb66d5e-c901-4dba-bf4b-b67edb0e836f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2867b022-0e84-4f8d-8b23-e5af957e943b'
    'lead': 'Progressive and State Farm, two of America''s largest auto insurers,
      are refusing to write policies in certain cities for some older Hyundai and
      Kia models that have been deemed too easy to steal, according to the companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T10:12:34.277+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-31T15:43:51.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:00.362+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some auto insurers are refusing to cover certain Hyundai and Kia models'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175dddf-5298-4d06-b84f-c3351397fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Progressive and State Farm, two of America''s
        largest auto insurers, are refusing to write policies in certain cities for
        some older Hyundai and Kia models that have been deemed too easy to steal,
        according to the companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3ff56-aca7-4ca4-9fe6-d8ec1bc97f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reports say the companies have stopped offering insurance
        on these vehicles in cities that include Denver, Colorado and St. Louis, Missouri.
        The insurance companies did not tell CNN which cities or states were involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193036d-714b-4130-a294-2f8c5c176368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Highway Loss Data Institute released insurance claims data last
        September that confirmed what various social media accounts had been saying:
        Some 2015 through 2019 Hyundai and Kia models are roughly twice as likely
        to be stolen as other vehicles of similar age, because many of them lack some
        of the basic auto theft prevention technology included in most other vehicles
        in those years, according to the HLDI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afe01f-8c6c-4cb9-be8f-57832c90b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, these SUVs and cars don''t have electronic immobilizers,
        which rely on a computer chip in the car and another in the key that communicate
        to confirm that the key really belongs to that vehicle. Without the right
        key, an immobilizer should do just that -- stop the car from moving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114efe6-4de6-4a9b-94ec-2d9b325d88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immobilizers were standard equipment on 96% of vehicles sold for
        the 2015-2019 model years, according the HLDI, but only 26% of Hyundais and
        Kias had them at that time. Vehicles that have push-button start systems,
        rather than relying on metal keys that must be inserted and turned, have immobilizers,
        but not all models with turn-key ignitions do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47afeb-be4c-461f-a0e7-050362ac8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stealing these vehicles became a social media trend in 2021, according
        to HLDI, as car thieves began posting videos of their thefts and joyrides
        and even videos explaining how to steal the cars. In Wisconsin, where the
        crimes first became prevalent, theft claims of Hyundais and Kias spiked to
        more than 30 times 2019 levels in dollar terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1011c3-9942-4eb4-abc9-f324f2e9bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State Farm has temporarily stopped writing new business in some
        states for certain model years and trim levels of Hyundai and Kia vehicles
        because theft losses for these vehicles have increased dramatically," the
        insurer said in a statement provided to CNN. "This is a serious problem impacting
        our customers and the entire auto insurance industry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf3346-f977-400b-9c7c-efdd611f3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive is also cutting back on insuring these cars in some
        markets, spokesman Jeff Sibel said in an emailed statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef258e-bb37-48b8-befb-143186de772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past year we''ve seen theft rates for certain Hyundai
        and Kia vehicles more than triple and in some markets these vehicles are almost
        20 times more likely to be stolen than other vehicles," he wrote. "Given that
        we price our policies based on the level of risk they represent, this explosive
        increase in thefts in many cases makes these vehicles extremely challenging
        for us to insure. In response, in some geographic areas we have increased
        our rates and limited our sale of new insurance policies on some of these
        models."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45f5ca-1005-4a8d-b918-d054d566bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive continues to insure those who already have policies
        with the company, he said. Progressive is also providing them with advice
        on how to protect their vehicles from theft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9338456-9622-43a6-b9ea-6302bc27d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Barry, a spokesman for the Insurance Information Institute,
        said it was very unusual for auto insurers to simply stop writing new policies
        on a given make or model of vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597a0f-4ef5-4949-b449-21a46b5831da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They generally want to expand their market share depending on where
        they''re doing business," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254dd3e-955b-4dc3-985c-100b1d4999d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai and Kia operate as separate companies in the United States,
        but Hyundai Motor Group owns a large stake in Kia and various Hyundai and
        Kia models share much of their engineering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd67f3-3b54-4bb2-8b19-783cefbfb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engine immobilizers are now standard on all Kia and Hyundai vehicles,
        the companies said in separate statements. Both automakers also said they
        are developing security software for vehicles that were not originally equipped
        with an immobilizer. Kia said it has begun notifying owners of the availability
        of this software, which will be provided at no charge. Hyundai said its free
        software free update will be available next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157fd3d-3b84-4643-98f5-f55033518585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai also said it is providing free steering wheel locks to some
        police departments around the country to give local residents who have Hyundai
        models that could be easily stolen. Hyundai dealers are also selling and installing
        security kits for the vehicles, the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2057a47-b89b-47af-8845-01e755287f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:12:34.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
