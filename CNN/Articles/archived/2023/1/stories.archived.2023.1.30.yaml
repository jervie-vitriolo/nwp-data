      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex, and Flying V also said per-liter prices of kerosene
        would also jump by ₱1.35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99b575-b840-4536-bae8-e24c08f137e9'
