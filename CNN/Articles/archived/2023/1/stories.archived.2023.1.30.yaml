      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-day SIM registration will be available in areas including
        Gattaran, Cagayan on Feb. 1.</p>'
