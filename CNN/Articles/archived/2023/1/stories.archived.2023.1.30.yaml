        to resolve drug war-related cases.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb0467-8693-4cf8-8e0e-069a071db6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.994+08:00
