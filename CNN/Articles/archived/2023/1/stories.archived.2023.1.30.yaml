      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified this will be done in coordination with school
        authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc8b0b-3501-4678-b58d-78247d359108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
