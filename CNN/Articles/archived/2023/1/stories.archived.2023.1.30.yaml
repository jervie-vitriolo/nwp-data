      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the special rapporteur comes here, we will show
        him everything – where our investigations are, the status of the cases – and
        we are confident he’ll see that we are doing something.]</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018a61f-564d-494d-b0d0-a732c218caa4'
