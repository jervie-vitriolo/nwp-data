      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said around 290 drug-war related cases are being resolved
        to date.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d48c7-3120-4f4b-a03e-e1dff3f6b760'
      'mgnl:activationStatus': true
