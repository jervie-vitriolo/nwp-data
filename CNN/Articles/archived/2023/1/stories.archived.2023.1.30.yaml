  'sara-duterte-deped-basic-education-report-2023':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T20:14:10.235+08:00
    'imagesource': 'jcr:69ea164e-f270-42c6-8114-f76ab2ceaf2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f607f9cd-3077-47bd-a7be-3d3588c8b3da'
    'lead': 'Changes to the K to 12 program to make it more responsive to the times,
      more than half of school facilities needing repairs, private schools closing
      down, and the need for a more inclusive system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T20:17:44.743+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-31T15:43:32.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:09.116+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'Sara-Duterte', 'BER', 'Basic-Education-Report-2023']
    'template': '1'
    'title': 'Duterte lists basic education ills, lays reform agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53017774-62d4-4ca7-be75-0455316a7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Changes
        to the K to12 program to make it more responsive to the times, more than half
        of school facilities needing repairs, private schools closing down, and the
        need for a more inclusive system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fac73-65ca-4114-b197-daafa306f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues and more are facing learners and teachers, said Vice
        President and Education Secretary Sara Duterte in her report on the basic
        education system on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2872bf-82a4-4b4d-8e3a-19ad6d6e6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said out of 327,851 school buildings, 189,324 need repairs,
        including over 89,000 needing major work. Of these structures, 21,727 are
        no longer safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d0b1e-915c-4d96-ab36-d096c1a8c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around 28.4 million enrolees for 2022-2023, there was a substantial
        decline in private school enrolment, resulting in some 1,600 private schools
        closing down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d1fdd-a858-45e1-bf33-8f148f8bafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned inclusivity issues where education is not
        available to learners from indigenous peoples in isolated and poor areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b4145-638f-4cfc-823e-f48d53bf5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to improve their participation rate in basic education,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b901f-3739-4455-a38f-d32983aa940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>K to 12, literacy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125560ca-6f0b-419f-a144-52c44a9216e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also mentioned flaws in the K to 12 program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcaac8-194a-4960-99fb-4b91f03f74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ongoing review of the K-12 curriculum has revealed that the
        curriculum content is congested, that some prerequisites of identified essential
        learning competencies are missing or misplaced, and that a significant number
        of learning competencies cater to high cognitive demands," said Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052cebc-f982-44a2-95d4-1ca8991b84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the program is burdened by "weak" teaching methods that
        don’t address new realities in education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae423a03-ad7e-4215-83cd-23816507c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/10/DepEd-revised-K12-curriculum-January-30.html"
        target="_blank">Earlier</a>, President Ferdinand Marcos Jr. said the DepEd
        has until July to finalize its review of the K to 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ba40a-439c-46b5-b07c-2ecd46bf58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the education department is also looking at literacy
        issues, referring to a 2018 study that showed Filipino learners are having
        trouble with basic math, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5085f-ce04-4bd7-a104-e798ff2fedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But studies like these are opportunities for us to thoroughly examine
        our system and the defects that hurt our children''s abilities," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0eef1-5483-4363-9318-9e049dbe2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full support for teachers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff8549-ea6a-4503-9f80-63578c1021fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte noted the critical role of teachers, calling
        them the "lifeblood of the Department of Education."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e691e54-671e-4a25-8461-1d1383f31457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while teachers are dedicated, support for them is lacking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b281b-5496-42d4-b3a5-e515a9656d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad reality is that the system has failed them," she said,
        explaining that the education system burdens teachers with administrative
        tasks with not enough opportunities for professional growth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad33387-a736-4ff2-ba88-a0e3ca369e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MATATAG</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8e649-0a74-46b9-92d1-791f2b55e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address these concerns, Duterte said the department is implementing
        the MATATAG Agenda, which will hopefully result in a "Bansang Makabata at
        Batang Makabansa [A child-centered country and a nationalistic child]," she
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cee0e0-a9ab-40cd-ad01-c485efaa42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MATATAG, or sturdy in English, refers to DepEd''s targets, which
        are as follows:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861e48e-d178-4c8d-9a67-4248a96f6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- MAke the curriculum relevant to produce competent, job-ready,
        active, and responsible citizens;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f53cfe-fd2b-43a4-ac78-5bf8fad35cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- TAke steps to accelerate the delivery of basic education facilities
        and services;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8174d0-ed8a-4ac5-9341-8c993c65e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- TAke good care of learners by promoting learner well-being, inclusive
        education, and a positive learning environment; and,</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e99ff-b2b5-4b20-98af-1d81cc3d49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T20:17:44.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Give support to teachers to teach better.</p>'
