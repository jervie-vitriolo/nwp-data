      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the oil monitoring of the Department of Energy as of
        Jan. 24, the year-to-date per-liter increases stood at ₱2.80 for gasoline,
        ₱2.25 for diesel, and ₱2.40 for kerosene.</p>'
