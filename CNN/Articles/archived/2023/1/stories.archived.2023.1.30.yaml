    'template': '1'
    'title': 'Marcos signs EO on 2023-2028 development plan'
    'updated': 2023-01-30T15:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948295b-2e13-4870-bc04-ee94d7efdfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> – President
        Ferdinand Marcos Jr. has signed an executive order directing all government
        agencies and offices to adopt a six-year plan seeking to accelerate economic
        recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc604af5-6b15-42be-900b-b053f18bb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, Malacañang said Marcos signed
        EO 14 on Jan. 27, approving and adopting the Philippine Development Plan (PDP)
        for 2023-2028. The medium-term plan targets to "bring back the country to
        a high-growth trajectory and more importantly, enable economic and social
        transformation for a prosperous, inclusive, and resilient society."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd75c4-ba15-4bd0-8c2a-75320d9f0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO came more than a month after Marcos approved the plan crafted
        by the National Economic and Development Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c52707-87c5-4303-8796-731ff8ca0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s eight-point socioeconomic agenda, which aims
        to create more jobs and reduce poverty, has been considered in crafting the
        PDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f7a74-1bda-4190-9373-92edd68617db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We approved the Philippine Development Plan for 2023 to 2028 and
        this sets out the framework of the development plan for the Philippines and
        we have included all of the priority areas," Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5815fc-8040-4305-91af-71cc8545e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will facilitate the coordination and the alignment of all
        departments and all agencies in government to a single plan so that we are
        all working in the same direction," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0a6f7-b619-4458-bf6c-f41d2ea552f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, all government offices, including state universities
        and colleges, are directed to align their budgetary and department/corporate
        programs with the PDP strategies and activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508ea99-e21c-45e6-9f19-c4148c4610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:23:18.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes completing the formulation of the PDP 2023-2028
        in the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f291169-36a7-41ae-a952-c089ea8d55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:45:38.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the NEDA''s From Plan to Action: Philippine Development Plan
        2023-2028 Forum in Pasay City, Marco expressed optimism that the PDP could
        boost the country''s target of becoming an upper middle-income country by
        2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a5dd6-ec43-4a26-be31-77bbcf2cf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:45:38.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But beyond economic development, the plan also focuses on social
        development and protection, disaster resilience, digital transformation, and
        many other things," he said in his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9aed62-8ddd-4540-adf5-e6cfe633102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:45:38.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the PDP would beef up partnerships between the government
        and the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbf860-f4e0-4ee5-8ed4-37aed9ef7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:45:38.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-31T15:43:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard with high importance the involvement of the private sector
        in all our plans for the future. It is a very simple axiomatic principle that
        we follow and that is very simply that we the government cannot do this alone,
        and we must strengthen our partnerships with our private sector partners both
        here and abroad," he said.</p>'
