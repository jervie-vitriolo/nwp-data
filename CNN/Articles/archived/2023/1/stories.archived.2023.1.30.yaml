      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “complete success” was how he described the festival’s return
        to a face-to-face celebration after two years of restrictions due to the coronavirus
        pandemic.</p>'
