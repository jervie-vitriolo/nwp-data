  'PNP-on-ICC-drug-war-probe--We-are-not-hiding-anything':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T16:03:19.807+08:00
    'imagesource': 'jcr:38432a44-288b-42fe-886e-9a634d2d9f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc9c05f-7e16-4089-bae1-82e34cd9284f'
    'lead': 'The Philippine National Police maintains it is not hiding anything but
      will only cooperate with the International Criminal Court if it acknowledges
      that the Philippines has jurisdiction to investigate the alleged killings under
      the Duterte administration''s anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T16:08:53.009+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-31T15:43:43.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:04.120+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP on ICC drug war probe: We are not hiding anything'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0ddb1-8e6f-4f40-bd9c-013e1dd74959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> The
        Philippine National Police (PNP) maintained it is not hiding anything but
        will only cooperate with the International Criminal Court (ICC) if it acknowledges
        that the Philippines has jurisdiction to investigate the alleged killings
        under the Duterte administration''s anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165f75b-27f3-4411-aa06-f038cc258d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not hiding anything. Magsubmit sila (ICC) kung may maitutulong
        sila and we will do the process,” PNP Chief Rodolfo Azurin said in a press
        briefing on Monday in reaction to the ICC''s decision last week to authorize
        the resumption of the probe into the thousands of drug war deaths in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccbccd-38fd-4689-a825-f3bb36d255c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not hiding anything. They (ICC) can submit
        if they can help then we will do the process.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e9660-202e-4fe9-8c1f-211b2bb6024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t see any reason why the ICC would come in and investigate
        dahil tuloy-tuloy naman ang ginagawang imbestigasyon ng kapulisan in tandem
        with the Department of Justice,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a29181-8d8c-4571-becd-7b958554e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t see any reason why the ICC would come in
        and investigate because the police are continuously investigating in collaboration
        with the Department of Justice.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94710921-86ed-4895-acf3-28b887a31c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/PH-govt-open-to-dialogue-with-ICC.html">PH
        gov''t open to dialogue with ICC, but won''t accept ''impositions'' — DOJ
        chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4ae59-ddf3-430a-ad2d-790f91263f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin insisted that ICC must give “due respect” to the judicial
        process of the Philippines. “We are a sovereign country. We have our own judicial
        proceeding,” the police chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3af80-be90-4217-b9fa-d7bb6026f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year after it halted the inquiry following a request from
        the Philippines, the ICC on Jan. 26 said it authorized the resumption of the
        probe because it was not convinced that the government is “making a real or
        genuine effort” to investigate and prosecute those behind the killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c7998-c5d2-45e5-89ee-0810de191035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining materials submitted by the ICC prosecutor, the government
        and victims, the chamber concluded that initiatives done by the government
        “do not amount to tangible, concrete and progressive investigative steps in
        a way that would sufficiently mirror the Court’s investigation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c27da5-e1ed-4dca-b18f-82bcb53b8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor Karim Khan earlier asked judges to allow him to reactivate
        his probe into the alleged crimes against humanity committed between Nov.1,
        2011 and March 16, 2019 in connection with the so-called war on drugs. The
        period covers the time Rodrigo Duterte was a vice mayor, then mayor of Davao
        City. He then served as the country''s president from 2016-2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328f152-bda0-4fd4-a7d7-54406fccafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">ICC
        authorizes prosecutor to resume probe into PH drug war</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b914494-1b92-48ba-8c5a-c17bdbb82d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' withdrawal from the Rome Statute that established
        the ICC took effect on March 17, 2019. But ICC retains jurisdiction over alleged
        crimes that occurred in the country while it was still a State party from
        2011 to 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c683ca0-adf2-4cef-96f7-3307a5b7132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency said the death toll in the
        Duterte administration''s war on drugs stood at 6,248 as of April 30, 2022.
        Local and international human rights organizations, however, estimate a higher
        tally of between 12,000 and 30,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e68f9-16ad-409e-b6f4-bfb98318af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:08:53.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/29/Drug-war-death-toll-PDEA.html">Drug
        war death toll reaches 6,248 — PDEA</a></strong></p>'
