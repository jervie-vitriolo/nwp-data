  'Novak-Djokovic-Stefanos-Tsitsipas-Australian-Open-title-':
    'author': 'Aimee Lewis, CNN'
    'caption': 'Serbia''s Novak Djokovic celebrates with the Norman Brookes Challenge
      Cup trophy following his victory against Greece''s Stefanos Tsitsipas in the
      men''s singles final match on day fourteen of the Australian Open tennis tournament
      in Melbourne on January 29, 2023. (Manan Vatsyayana/AFP/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-30T05:51:25.594+08:00
    'imagesource': 'jcr:909c1f0a-a9ea-4d4e-8ffd-fa6e754d1436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb0a609-920d-4116-8e3a-d693a9da4e49'
    'lead': 'The result was familiar, the ease with which it was achieved somewhat
      of a surprise. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-30T05:52:22.373+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-31T15:43:58.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:42:55.209+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic beats Stefanos Tsitsipas to win 10th Australian Open
      title and record-equaling 22nd grand slam'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5869552-9cf5-4964-859f-534311248fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The result was familiar, the ease with
        which it was achieved somewhat of a surprise. The historic implications of
        this match certainly did not shackle Novak Djokovic as the Serb beat Stefanos
        Tsitsipas in straight sets to win a 10th Australian Open title and a record-equaling
        22nd grand slam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d704d51-2966-4c34-b7ab-1755e3e641f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After securing the 6-3 7-6 (7-4) 7-6 (7-5) victory, Djokovic went
        to the players'' box and uncontrollably sobbed, the significance and emotion
        of his achievement overcoming him. Even as he returned to his seat on the
        court, Djokovic hid his face in a towel, the television cameras picking up
        the sound of his continued crying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358fd5d-9d69-4b14-bf50-b5815d1a50d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Djokovic was unable to defend his title after being deported
        from the country over his Covid-19 vaccination status. This year at Melbourne
        Park, he has had a hamstring injury and had to deal with the fallout of his
        father, Srdjan, being filmed with a group of Russian supporters at the Australian
        Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f64de-5d3c-4107-823a-d27d061bd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presentation ceremony, Djokovic described this win as
        "the biggest victory of my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20b38d-b2b2-457c-96bb-7db8dc8d4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been one of the more challenging tournaments I''ve ever
        played in my life, considering the circumstances," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dd040-d10a-4bb5-87ec-9d26135f3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not playing last year, coming back this year. I want to thank all
        the people who made me feel welcome, made me feel comfortable. Only the team
        and family knows what we''ve been through these last four to five weeks and
        this is the biggest victory of my life considering those circumstances."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c858583-6ab3-4d11-83e3-be8d1befb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics are astonishing, the quality and consistency of his
        tennis even more so. Djokovic last lost at the Australian Open in 2018, a
        winning streak that spans 28 matches. At this tournament, he only lost one
        set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d267db5-06e9-4388-98ab-26e3bb3cbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Djokovic and Rafael Nadal now share the men''s record for major
        wins, while Djokovic becomes only the second man to win more than 10 titles
        at a single slam. The other being, yes, Nadal, who has won the French Open
        14 times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c6235-c652-4283-b1a5-4183aed12ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undoubtedly the two men are all-time greats of not only their sport
        but any sport. Which one is the greatest? That battle and debate is ongoing,
        and tennis is the benefactor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3173c7-59a3-4157-ad37-1c8b4a74dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory over Tsitsipas in Melbourne, which took just under three
        hours, also returned Djokovic to the top of the men''s world rankings, a spot
        he will occupy for a record-extending 374th week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e5884-041a-46b4-8013-85a7d7f40420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas, playing in his second grand slam final, the first of
        which, at the French Open, also ended in defeat to Djokovic, can take heart
        that he is not the first player to be outplayed by the 35-year-old Serb on
        the big occasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49896a-3e11-4a1a-a4ef-cbcc084fd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek''s serve was under pressure from the get-go. He fell 15-40
        in the second game but came through to tie the first set at 1-1, yet once
        Djokovic broke in the fourth game not only did it feel that the set would
        reach an inevitable conclusion, but so too would the match.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f1053-60c7-418c-bd74-0ceb820dc3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas, the third seed, put up sterner resistance in the second
        set, the unforced errors were reduced, the serve became more potent, and he
        earned a set point but it was Djokovic who prevailed in the 15-shot rally
        that followed. And then, the chance was gone. Forehand errors would ruin Tsitsipas''
        chances in the tiebreak that decided the set.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df59655-c9bc-4577-a552-a9cd6d044f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immediate break of serve by Tsitsipas in the third set suggested
        the match was set to turn, but Djokovic broke back immediately. Again, a tieberak
        was needed to separate the pair, with Djokovic supreme this time -- going
        5-0 up before claiming three championship points.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7851e6-2783-467d-82dc-621acc0d7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tsitsipas hit a return long, the title for Djokovic was secured.
        The Serb looked towards his team and family members -- his father Srdjan did
        not appear to be present -- and pointed to his head and heart. And then came
        the tears.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73eb68-b80a-4292-a0e2-d01ea2af4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Tsitsipas'' 42 unforced errors proved costly, while
        he was only able to secure one of three break points, opportunities he had
        to take if he was to truly test the Serb.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34811ab9-5ffb-4013-be66-2920f549bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T05:52:22.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-31T15:43:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the man tipped to be one of the players to succeed men''s
        tennis'' big two remains in the shadows.</p>'
