      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanfuel, Seaoil, Unioil, Jetti, Caltex, Petro Gazz, PTT Philippines,
        and Flying V said in separate advisories on Monday that the per-liter prices
        of their diesel and gasoline will increase by ₱1 and ₱1.30, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b2db-b4d9-4caa-b68f-d6bc185180c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:33:23.170+08:00
