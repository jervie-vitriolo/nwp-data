    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: UN special rapporteur to examine PH drug war probe in February'
    'visualType': 'image'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84331fb3-34fc-4a86-b7f3-295ff4a7bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — A
        United Nations (UN) special rapporteur will visit the country next month to
        assess local investigations into drug war killings, the Department of Justice
        (DOJ) said Monday.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd519451-b136-49d0-9bf7-3f01ba3b3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d4ae7-a712-4aaa-8689-fc40e75eab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano called out the International Criminal
        Court’s (ICC) decision to authorize the resumption of its own drug war probe
        because of the rapporteur’s scheduled visit.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726e2d0-7965-4aa1-b378-b25d8959a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984e347-1b16-42c2-b0a6-e517b81cbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (rapporteur) will be coming next month, kaya hindi rin maganda
        yung timing (ng ICC) dahil meron naman tayong ginagawa na cooperation sa international
        community,” Clavano said in a media briefing.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b976e8f-f24d-4889-b692-6856aa825d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c94a7-282b-4796-aaf7-065d2c05cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The special rapporteur will be coming next month,
        so the ICC’s timing is off since we are already cooperating with the international
        community.]</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703214fb-ff4e-4ee4-880e-f0ef1a160158'
