      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The City of Alhambra honored the man who
        has been hailed a hero for disarming the Monterey Park shooting suspect at
        a second dance studio during Lunar New Year celebrations last weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdc8c1-b53a-4072-98ba-9ba4f92c0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131204f-2697-4eb3-a18a-b1249baf1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Tsay, 26, was awarded a medal of courage from the Alhambra
        Police Department during a ceremony Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e41b6-909b-47ab-8886-41789f0f52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc51059-4f75-4234-a00e-511378cb0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsay can be seen in surveillance video wrestling a firearm from
        the shooting suspect, Huu Can Tran, at a dance studio in Alhambra. Authorities
        say Tran had opened fire earlier at a Lunar New Year celebration at another
        dance studio in nearby Monterey Park, killing 11 people and injuring 10 others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09399d-9490-4fcd-a470-29386d017899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10acf-1ef8-4999-b117-98769ed92d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The carnage would have been so much worse had it not been for Brandon
        Tsay," California Representative Judy Chu said during the award ceremony.
        There was a visible law enforcement presence at Sunday''s event, held during
        the city''s own Lunar New Year Festival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21542bdf-0ad9-4c4f-8eb6-8e703334e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee96a1a-6d1f-451e-ac6b-5d5a1eb7985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsay was surrounded by police officers when he came on stage to
        accept his award, where he was joined by his family. He received a standing
        ovation and some attendees had posters and signs bearing his name. One sign
        at the community event read: "Brandon Tsay is our hero."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2419e4f-128e-46e1-b15e-a3d29437af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f5206-8a09-43e6-a867-1bfcb4ba36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsay was working the ticket office at the Alhambra dance studio
        when the armed man entered and pointed a firearm at him, Tsay told CNN last
        week. He lunged at Tran and struggled with him for about 40 seconds, he said.
        Tran hit him several times on the face, the back of his head and on his back
        and hands, Tsay said, before he was able to wrench the gun away from Tran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977111c9-7ac2-4cfc-a516-04cea81d1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bf974-1bc6-40ea-ae9b-d331b44ae301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the struggle, Tsay said he thought to himself, "If I let
        go of this gun, what would happen to me, the people around me, my friends,
        my family?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e30ac9-cb59-4733-afda-d1a6486a5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4f54d-a08b-45a5-9c1f-3ee44967a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu, who presented Tsay with a certificate of congressional recognition,
        said Tsay''s story "was so amazing" that she called him to be her guest at
        President Joe Biden''s State of the Union address on February 7. But just
        one hour after Chu spoke with him, Biden called Tsay to personally invite
        him to be his guest, Chu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d7a80-7368-4d11-aea4-88cd128aa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868152a-b695-4880-b7a1-607aea1488c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called Tsay last week to thank him for his act of bravery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96926b67-b970-4e19-a202-f04436085f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc4431-a776-4e29-bd9c-9462a07dc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to call to see how you''re doing and thank you for taking
        such incredible action in the face of danger," Biden told Tsay. "I don''t
        think you understand just how much you''ve done for so many people who are
        never going to even know you. But I want them to know more about you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10bfc1-f7aa-442e-8f2a-55c7c0207110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142abb6-348a-4e1b-a085-bf68ca981e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have my respect," the President said. "You are America, pal.
        You are who we are -- no, no, you are who we are. America''s never backed
        down, we''ve always stepped up, because of people like you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d4ac1-c315-45f2-9839-e64bd39fbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91260d38-85a5-488b-b5bb-474f9b777b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu called the President''s invitation a tremendous honor. "All
        the eyes of the nation will be on that address," Chu said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5091f-1f71-4ef0-b01a-9f03c9b2a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:15:47.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-31T15:43:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/29/us/brandon-tsay-monterey-park-shooting-medal-of-courage/index.html">"Brandon
        Tsay, the hero who disarmed the Monterey Park shooting suspect, honored with
        medal of courage"</a></em></p>'
  'Annie-Wersching---24--actress--passes-away-at-45':
    'author': 'Chuck Johnston and Alli Rosenbloom, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-30T08:32:21.095+08:00
    'imagesource': 'jcr:2c86a5e0-1a70-4b8a-84d8-71923e660b38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a33aaed-e397-497a-92ec-36ac179c1caa'
    'lead': 'Actress Annie Wersching passed away of cancer early Sunday morning, her
      publicist, Craig Schneider told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T08:37:52.140+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-31T15:43:53.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:42:58.879+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Annie Wersching, ''24'' actress, passes away at 45'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabb691-2350-406b-bc4f-bdf8e5902ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Annie Wersching passed away of
        cancer early Sunday morning, her publicist, Craig Schneider told CNN. Wersching
        was 45 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e221d-55f9-4869-ba7d-9f20cb81936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was best known for playing FBI agent Renee Walker in the series
        "24."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df45374-82ca-4d46-9904-4523a6e63c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wersching''s husband, Stephen Full, released a statement to CNN:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e3e02-0d73-422e-9869-81a95cc9fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a cavernous hole in the soul of this family today. But
        she left us the tools to fill it. She found wonder in the simplest moment.
        She didn''t require music to dance. She taught us not to wait for adventure
        to find you. ''Go find it. It''s everywhere.'' And find it we shall," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea02666-4b0c-482a-861d-ea2ee397a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wersching also provided the voice for Tess in "The Last of Us" video
        game. Neil Druckmann, the creative director of new HBO Max series "The Last
        of Us" based on the game, tweeted on Wesching''s passing:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b93671-2e5d-42cf-adc8-1f5b7b4e9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just found out my dear friend, Annie Wersching, passed away. We
        just lost a beautiful artist and human being. My heart is shattered. Thoughts
        are with her loved ones."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066c9c4-df89-4e82-adea-d7d98dd3291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
