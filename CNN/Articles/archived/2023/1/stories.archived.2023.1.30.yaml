      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Motorists
        will have to pay more for petroleum products starting Tuesday as oil companies
        announced another round of price increases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca43d0-72ad-45a9-9528-079dc4ba795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:33:23.170+08:00
