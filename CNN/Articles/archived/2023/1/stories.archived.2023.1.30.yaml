      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, he said they are “creating a happy family”
        together and "are sincerely thankful as a new life has come to us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e65988-c65a-4993-957e-7713396bbe9c'
      'mgnl:activationStatus': true
