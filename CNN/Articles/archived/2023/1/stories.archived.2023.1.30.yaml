    'template': '1'
    'title': "PNP chief dares former POGO operator to ‘name names’ in human trafficking\
      \ allegations  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c21ce-1adb-4241-b363-ffeadca22d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> – The
        Philippine National Police (PNP) on Monday challenged a supposed former Philippine
        Offshore Gaming Operator (POGO) to “name names” after making claims of human
        trafficking allegedly carried out by some members of the police force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f97333-f288-4ebc-8294-08a81f179168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd002951-1a2d-4b41-9140-eeb70fc6ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro</em> she should start naming names. These people that
        she will be naming can defend themselves, otherwise ‘<em>yung</em> 227,000
        PNP, <em>lahat kami suspect</em>,” PNP Chief General Rodolfo Azurin said in
        a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d047c-c25c-4d33-a782-f850f6b74a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2563a-896b-4ab2-9fcc-f72d8b5c4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe she should start with naming names. These people
        that she will be naming can defend themselves, otherwise the 227,000 PNP,
        we are all suspects.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28bd47d-2e15-4384-a95c-73504c998011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4cfe5-d798-45d5-a9ce-f20c3a60ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin is pertaining to supposed POGO operator Ruth Abalos Pomposelli
        who claimed that some Chinese employees were being snatched from their workplace
        and sold to illegal POGOs for ₱500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb73f-9e3b-4fcc-a272-8e94646626d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f7c37-3304-4268-82a4-c2b2eaae5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing last Saturday, Pomposelli alleged operatives
        from the PNP Women and Children Protection Center, backed by police officers
        from Las Piñas, raided their building in October last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720e2d6-a4fd-4040-ad11-497e127659df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0649925-ceb7-46ef-9b53-0a2a9d759691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:09:09.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pomposelli, the police officers then went into their
        offices and took 72 Chinese workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
