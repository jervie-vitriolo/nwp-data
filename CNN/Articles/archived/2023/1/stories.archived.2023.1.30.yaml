      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Fresh
        from her win at the Star Awards for Television, CNN Philippines senior anchor
        and correspondent Pinky Webb on Monday received the award for most outstanding
        current affairs talk show host at the 5th Gawad Lasallianeta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fa63d-7724-4528-9cfd-b9b83c47fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:07:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news network''s "The Source with Pinky Webb" also won most outstanding
        current affairs talk show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5436c4-0b22-4464-abd9-266231f0e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:07:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving the awards at the De La Salle Araneta University campus
        in Malabon City, Webb highlighted the organization''s commitment to deliver
        accurate, fair, and balanced reporting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04452af0-714e-48d6-9f79-cac17ab91567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T19:07:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promise to always report the facts and always speak the truth,"
        she said in her acceptance speech.</p>'
