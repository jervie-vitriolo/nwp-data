      'mgnl:type': 'text'
      'text': '<p>“When he comes here, ipapakita natin lahat — kung saan na yung mga
        investigation natin, ano na yung status ng mga kaso — at we are confident
        na makikita niya na meron naman tayong ginagawa,” he said.</p>'
