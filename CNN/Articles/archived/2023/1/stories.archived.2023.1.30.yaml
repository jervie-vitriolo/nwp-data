  'government-officials-meeting-with-recruitment-agencies':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-30T11:46:54.226+08:00
    'imagesource': 'jcr:285b6ba6-80b5-4761-9146-9016380fcf60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82951236-07ad-4aaa-8fd7-427f8953f209'
    'lead': 'Several government officials are set to meet with recruitment agencies
      on Monday to discuss how to improve the monitoring process to ensure the welfare
      of overseas Filipino workers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T11:53:22.048+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-31T15:43:50.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:01.018+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rep.-Ron-Salo', 'OFW', 'DMW', 'recruitment-agencies', 'Jullebee-Ranara']
    'template': '1'
    'title': 'Gov’t officials to meet with recruitment agencies to discuss improvements
      in monitoring OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201baecc-d727-4ca5-8b8b-7e05c75c4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Several
        government officials are set to meet with recruitment agencies to discuss
        how to improve the monitoring process to ensure the welfare of overseas Filipino
        workers (OFWs), a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cecf9-a5fc-4610-96cd-6cc787dd9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90909fc7-8dbe-497b-90ee-3fd3dd04875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This afternoon, we will be having a consultation meeting with all
        the recruitment agencies at the DMW (Department of Migrant Workers) upon the
        call of Secretary Toots Ople,” Rep. Ron Salo, chairman of the House Committee
        on Overseas Workers Affairs, told CNN Philippines’ <em>The Source</em> on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c06966-4898-4c3f-a8ff-509bd6d1b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406a879-0f03-444c-b5c9-81cfec590959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting aims to “thresh out certain items on how to
        improve our monitoring process” of OFWs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39389d9-5f13-4670-bea1-ee8bce0a8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cc3fb-2c68-49e2-8bd6-bea84ab1ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be done following the death of Jullebee Ranara,
        a 35-year-old domestic helper whose burnt body was found in a desert in Kuwait
        last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b887c-d3d5-40ff-b6da-17d2f5047113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5509a8e-afbe-43d5-b26e-be5f409e45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a 17-year-old reported to be the son of Ranara’s employer,
        is currently under police custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdb790-2f40-44ee-962d-e5c8325025f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc91e48-2842-4a45-b667-a6149b7c018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the DMW will be sent to Kuwait to monitor the case.
        Salo said this serves as a message to the Kuwaiti government that the Philippines
        means business regarding the incident and that justice must be served to the
        victim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc393881-58f2-4751-9b91-0b6c6f829d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94620579-f8c8-4fb7-8500-f5a35c03345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara’s recruitment agency should also be held accountable for
        any lapses they committed that led to the OFW’s death, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d0ae5-209e-4454-b35d-26e7d51b9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8b35a-1513-4d72-844c-4f9c7ea3aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have been calling for an immediate deployment
        ban to Kuwait due to the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f333f2-4f47-4a09-a0be-6b2fe83b200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84062805-0459-4428-b4e7-098fc9878153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salo said things should be balanced first since imposing
        a ban may negatively affect around 250,000 OFWs working in Kuwait. Moreover,
        there are other Filipinos interested to work in the country to try their luck,
        he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25073215-a792-4c95-a6bd-bba4d9587b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128487d-3be9-4307-82f7-c0d73985fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he supports is a gradual pull out, which was raised by Sen.
        Raffy Tulfo, the congressman said. Salo said this will allow the government
        to tap more countries where Filipinos can work safely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ea361-8bea-478c-b98e-1c12ec0b0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c57ff-7a70-450f-8250-14b1cf74acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW is negotiating with other countries to receive more Filipino
        workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3c5e7-1518-46ce-86ce-42ac086cfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00ea10-8319-42aa-881b-7804962256c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:53:22.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo also said he recently met with officials in Guam to negotiate
        and make sure that more opportunities will be given to Filipino workers.</p>'
    '23':
