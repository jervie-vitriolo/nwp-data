      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government rejected this observation and said it intends to
        counter the ICC decision by elevating it to the appeals chamber.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bef1ef-ae19-4766-95c5-825daf0eca33'
