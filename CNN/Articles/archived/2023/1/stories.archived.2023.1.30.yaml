    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9463bf6-1f32-4535-a4cc-c70465a9e952'
    'lead': 'A United Nations special rapporteur will visit the country next month
      to assess local investigations into drug war killings, showing the Philippines
      is open to international cooperation, the Department of Justice says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T15:56:18.986+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-31T15:43:44.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
