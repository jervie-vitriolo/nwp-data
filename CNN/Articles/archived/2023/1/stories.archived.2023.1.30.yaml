  'DOH-covid-tally-013023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T17:27:17.501+08:00
    'imagesource': 'jcr:76250d24-d62a-4607-8e67-5df7a46a96ac'
