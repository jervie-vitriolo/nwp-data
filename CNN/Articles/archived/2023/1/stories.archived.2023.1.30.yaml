      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — A
        total of 30 Subscriber Identity Module (SIMS) registration sites will open
        nationwide from Feb. 1 to 3, the National Telecommunications Commissions (NTC)
        announced Monday.</p>'
