  '-Unfair-to-Filipinos---Group-slams-VAT-refund-for-foreign-tourists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T13:45:30.936+08:00
    'imagesource': 'jcr:8c34b832-3adc-469f-a692-e9d3134d85f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f6c111-860b-40a3-94cb-fe6cfaceff5e'
    'lead': 'The Alliance of Concerned Teachers says the recently approved value-added
      tax refund for foreign tourists is “highly unfair” to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T13:52:58.592+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-31T15:43:48.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:01.512+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Unfair to Filipinos’: Groups slam VAT refund for foreign tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b0a09-2ea6-44ea-b431-606513181f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Alliance of Concerned Teachers (ACT) on Monday said the recently approved
        value-added tax (VAT) refund for foreign tourists is “highly unfair” to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ebe95-6aa6-4d90-b30d-950952c95d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is highly unfair that Filipinos are forced to pay the VAT while
        foreign tourists will be exempted from it,’’ ACT Chairperson Vladimer Quetua
        said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ac618-d17f-4092-9155-46fc1e2c303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAT relief should be given first to Filipinos rather than foreign
        tourists, Queta said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bfc6d-0a50-4e16-96cb-e222c27ccec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call to repeal VAT</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67c3e6-1458-4ea0-b589-41949f964598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua, together with ACT Representative France Castro and Kilusang
        Magbubukid ng Pilipinas Chairperson Danilo Ramos, pushed for the removal of
        VAT as it poses additional burden to Filipinos amid record-high inflation
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab89d5b-472f-4703-9789-3d1f95db9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our government continues to refuse to do anything about these soaring
        prices of basic goods which could start with repealing excise taxes and VAT
        on oil products,” Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8ff5d-0cbf-46d6-be57-1e616ca7b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said abolishing VAT on petroleum products will ease the burden
        of consumers affected by almost weekly oil price hikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3dab7-bc16-48fc-abfa-07af97cd4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/30/Oil-price-hikes-Jan.31.html">Oil
        price hikes set this week</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2a279-7f2b-45ec-9131-7fbda00b43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Removing the excise tax and VAT on oil will remove P6 per liter
        from diesel, P5.35 per liter for unleaded gasoline, and P3 per kilogram of
        LPG,” Ramos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574aa7f-1692-4b5a-969a-1cf1125dec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard VAT rate in the country is 12% of the gross and selling
        price of goods or properties sold, or gross receipts from the sale of services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba9fd4-db9e-4e6d-a9b5-15a96cdd26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recommendation of Private Sector Advisory Council,
        President Ferdinand Marcos Jr. on Sunday approved the VAT refund for foreign
        tourists in an effort to boost the country''s tourism industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f3255-b25c-41ca-a8d9-4c2da47c6549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/29/marcos-eyes-tourist-vat-refund-psac.html">Marcos
        eyes VAT refund program for tourists – Palace</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb921c5-f86b-4cd5-a9ab-52833d9000aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials said Marcos will soon issue an executive order
        to implement the tax refund program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284f286-b6d2-4912-b09a-8b73be22890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T16:11:38.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Monday said she will consult experts on how
        VAT refund can roll out efficiently. Meanwhile, Senator Chiz Escudero wants
        to lay down rules of the program "to avoid abuse and the possibility of tax
        leakage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6389d-9fa7-4b72-929b-d69ba17f692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Marcos vetoed the tax exemption for election workers.
        In his veto message sent to Congress, Marcos said exempting poll workers from
        income tax “runs counter” to the government’s tax program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990ae0c-6130-48b9-a6b4-c94e3fc6a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">Marcos
        vetoes more bills: Tax exemption on poll honoraria, creation of transportation
        safety board</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195f1df-0ce0-45b8-b765-fa27f934adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the VAT refund program, Marcos approved the rollout of
        e-visa this year — prioritizing China and India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39072e9-eaa2-4bf8-b20e-d32a4b0586f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also allowed the removal of the One Health Pass requirement so
        that only one form is now needed for health, immigration and customs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcb3ed-1419-4b97-b53f-610220db5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T13:52:58.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has integrated its quarantine and immigration arrival
        requirements under <a href="https://etravel.gov.ph/">https://etravel.gov.ph/</a>.</p>'
