      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04722d56-359c-472f-bc64-148504c3d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:26:27.080+08:00
      'mgnl:createdBy': 'celine'
