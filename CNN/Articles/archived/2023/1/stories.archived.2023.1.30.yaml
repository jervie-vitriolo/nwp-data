      'text': '<p>With Valentine’s Day a few weeks away, it’s fitting that OG doughnut-maker
        Krispy Kreme decided to partner up with chocolate breaktime partner KitKat
        for three limited edition flavors. Surprise your loved ones with the sweetest
        package — a box of Milk Choco Crisp, hand-dipped in KitKat chocolate spread,
        the Choco Swirl Cake, a cake doughnut dipped in white chocolate and drizzled
        with a milk chocolate swirl and topped with a KitKat, and White Chocolate
        Kreme Filled, a classic kreme-filled confection stuffed with a KitKat, dipped
        in white chocolate, and topped with dark chocolate and caramel. — CNN PHILIPPINES
        LIFE STAFF</p>'
