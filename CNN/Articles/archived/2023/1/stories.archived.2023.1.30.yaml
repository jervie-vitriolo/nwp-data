      'mgnl:type': 'text'
      'text': '<p>In 2019, the veteran broadcast journalist was also among the awardees
        of the Gawad Lasallianeta Zeal for Lasallian Excellence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03b098-ab27-4c33-8380-c01d97e32d83'
