      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa1218-3c6e-4708-b929-5957ef82cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:41:43.234+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-31T15:43:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have promised to continue life together with Katy Louise Saunders,
        who has been by my side supporting me and who I have spent valuable time with
        while cherishing each other,” the actor was quoted by Korean online media
        Soompi as saying in his official fan cafe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a764dce-e79a-4c19-8edd-a4c886dfa99d'
      'mgnl:activationStatus': true
