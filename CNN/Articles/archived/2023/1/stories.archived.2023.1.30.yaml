    'jcr:uuid': '1e66714a-5fcf-4aa8-9bcb-fd99eb8d37ec'
    'lead': 'A total of 1,206 new COVID-19 cases were recorded during the week of
      Jan. 23-29, the Department of Health (DOH) reported on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T17:30:12.810+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-31T15:43:41.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:04.745+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: New COVID-19 cases on Jan. 23-29 down 36% from previous week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5d4dc-33e4-4df1-9224-68957e47534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:30:12.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> A
        total of 1,206 new COVID-19 cases were recorded during the week of Jan. 23-29,
        the Department of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7abc1-2cc9-4356-948c-cf1b6612abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:30:12.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH''s weekly bulletin, the average number of new
        cases per day during the period stood at 172, reflecting a 36% decline from
        the cases logged on Jan. 16-22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390842fd-d705-42a6-b378-23ee56aec458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:30:12.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, one patient is in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67ae8d-c509-4b9a-a875-801737037db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:30:12.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are treating 456 severe and critical patients, which accounts
        for 9.5% of the total COVID-19 admissions nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186c331-e5f0-47c6-b3ce-857923a30823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:30:12.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T15:43:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also verified 74 deaths due to COVID-19, including
        six that occurred for the period Jan. 16-29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b00daa-1b09-4191-9812-05105bb975d1'
      'mgnl:activationStatus': true
