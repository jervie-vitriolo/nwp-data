    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: Nearly half of Filipinos believe their lives will improve in 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fc755-bdb4-44b4-a71e-4eab0fe54db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> A
        nationwide survey of the Social Weather Stations (SWS) found that 49% of Filipinos
        believe their quality of life will improve in the next 12 months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1605f25-1c77-4ce3-b64c-1c1b83ec44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, conducted from Dec.10-14, 2022, also revealed that 37%
        of the adult respondents said their lives will remain the same in 2023, while
        5% expect it will get worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c421e02-7aca-4c7f-aba6-5c27aa9bf2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS termed the 49% as “optimists” and the 5% as “pessimists”
        in its report published Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ced086-a49a-44a5-bf8b-0427ec3e0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this resulted in a Net Personal Optimism score of 44 which
        was computed by subtracting the percentage of optimists from pessimists and
        was classified as “excellent.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885606f-c9c6-4d8b-b815-c71185a02526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The December 2022 Net Personal Optimism score was 4 points above
        the excellent +40 in October 2022,” the SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7e6bd-395c-4410-a04e-b6c0f04ae2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey firm pointed out that the figure is the highest since
        the pandemic began, matching the “excellent” 44 score logged in December 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bb82b-39c3-4db3-af4d-1bd31a38ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS further noted that the four-point rise in the national Net
        Personal Optimism score was due to Mindanao climbing from a “very high" 34
        to an “excellent” 48 score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73edc1-9a4d-4704-b45a-33ba3bfec13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T23:39:35.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-31T20:41:53.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
