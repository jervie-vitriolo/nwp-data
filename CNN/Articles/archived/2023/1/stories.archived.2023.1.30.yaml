      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> With thousands
        of domestic and foreign visitors packing various festival activities, Dinagyang’s
        return to the city’s streets exceeded expectations, according to Mayor Jerry
        P. Treñas.</p>'
