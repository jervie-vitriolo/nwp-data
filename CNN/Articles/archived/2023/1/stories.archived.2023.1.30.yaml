    'lead': ' A nationwide survey of the Social Weather Stations (SWS) found that
      49% of Filipinos believe their quality of life will improve in the next 12 months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T23:39:35.679+08:00
