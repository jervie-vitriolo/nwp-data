    'template': '1'
    'title': 'Marcos to slain OFW’s family: ‘Kami na ang tutupad ng pangarap ninyo’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e075721-15aa-45cf-8b52-e3617090040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> – President
        Ferdinand Marcos Jr. has vowed to offer all possible assistance to the bereaved
        family of slain overseas Filipino worker (OFW) Jullebee Ranara.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9416803-bc55-4f5f-b005-bb0b77739d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd683701-8e58-4ac9-af58-1a92c316aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya naman nag-sakripisyo ang anak nila na magtrabaho sa abroad
        ay dahil may mga pangarap siya para sa kanyang pamilya. Kaya sinabi ko eh
        nawala na yung anak ninyo, kami na lang ang tutupad ng pangarap ninyo</em>,”
        Marcos said, speaking at Ranara’s wake on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645ad58-5c07-464a-9545-e5bb159f1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd655b2aa-d6d4-4e9c-a8ea-b307b38cbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jullebee made a sacrifice by working abroad only because
        she had dreams for her family. Now that she is gone, we will be the ones to
        fulfill those dreams.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995659c-b2dd-404b-99bc-075bc356114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/29/govt-officials-visit-jullebee-ranara-wake.html">Officials
        visit wake of slain OFW Jullebee Ranara</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b4a68-760c-42c7-a907-5e64244c0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27358d-b3f2-47c7-8940-2484c1df0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that the government had prepared scholarships for 35-year-old
        Ranara’s four children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be593e-9d54-47d2-a1d6-56a375be90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c56486-440b-4022-8d98-1e06740db3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maliliit pa yung mga bata, yung panganay niya is 13. Para makapag-aral
        ng mabuti at lahat pa ng ibang benepisyo yung insurance na ibabayad ay pina-follow
        up na namin</em>,” he continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d996e-a165-4db0-97d7-7e4ca3fff75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5fc32-9c3a-48ea-a6be-e39992a766e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her children are still young, her eldest is 13. So
        that they can continue studying properly, we have followed up on all the benefits
        and insurance they are entitled to.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe1e5c-e9ab-41cb-82f9-b0aaa06ef5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09356f-8f7d-4510-a970-25167b46c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the Overseas Workers Welfare Administration (OWWA)
        had given the bereaved family their death benefit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7ca93-97c5-4d4b-a34c-4eaa3cb8f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e115a8-61c0-4ba5-bd54-78041a2ca0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just wanted to offer my sympathies to the family and to assure
        them that all the assistance that they might need for the family and for whatever
        else, <em>ang pangako ko sa kanila</em> [this is what I promised them],” he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3093341-f0e0-4392-ab24-245d493583e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d789b80-0e92-4497-bc2f-1bdb9a6f8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Review of labor agreement</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d9784-6c25-4b8f-8cf0-258476af201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242d747-e41c-4db2-9653-cb1abd087144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the Philippines would schedule meetings with Kuwait
        to discuss the bilateral labor agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4ecb0-7168-4908-b014-db54ef6d0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393ae7e-3d03-4e9d-8b74-2f33f02ef565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to see if there are any weaknesses in the agreement that
        allowed this to happen and to make sure that those weaknesses are remedied
        so that the agreement is stronger and will be more supportive of our workers,"
        the president said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d8a09-3ac0-47c1-9135-1abd6d31750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd359a6-4806-4765-ba1b-983eab13abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ranara’s killing, the Department of Migrant Workers said it
        would review the 2018 agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec5cac-7982-4ee1-9ba4-5a63b40df3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-eyes-revising-labor-agreement-with-Kuwait.html">DMW
        eyes revising labor agreement with Kuwait following death of OFW</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9d2dd-817c-4a4e-88d8-2bb67515efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor agreement was inked in 2018, expired in May 2022, and
        automatically renewed, DMW Undersecretary Hans Cacdac said last Jan. 28. It
        was signed to protect the rights of OFWs by allowing them to keep their passports
        and mobile devices, which Kuwaiti employers would apparently confiscate from
        OFWs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a10f9-5987-47bc-a69d-21dd9773176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e6b6a-b906-4dd9-a9a1-5e85744c506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed in 2018 following the Philippines’ imposition
        of an OFW deployment ban on Kuwait after a domestic worker was killed and
        stuffed into a freezer inside an abandoned apartment in Kuwait. This was lifted
        shortly after.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249bfff-ba02-4ea9-b4a6-5035198a3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db5d3a-0753-467a-b8d0-96ca7e409b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:57:29.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ban was imposed in 2020 after two OFWs died at the hands
        of their employers in 2019. This ban was lifted just one month later in Feb.
        2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2500c8-30dd-4a57-b444-542981e9ef2c'
      'mgnl:activationStatus': true
