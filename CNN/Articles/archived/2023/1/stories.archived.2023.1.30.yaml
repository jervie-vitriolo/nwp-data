      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Chop white onions, red bell pepper, spring onions, and six pieces\
        \ of kani sticks. Set aside.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc3f79-24b4-4b7e-a9f3-df3e283fd046'
