      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN and HBO Max are both part of the same parent company, Warner
        Bros. Discovery.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a42d3-687c-4df8-b883-2cebc0ae92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GoFundMe was set up by "Handmaid''s Tale" actress Ever Carradine
        in support of Annie''s children and husband "so they can continue to live
        life in a way that they know would make Annie proud."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa6c50-cf84-45cc-aaeb-2b49f49f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wersching regularly appeared in television dramas throughout the
        aughts and into the 2010s. In 2007, she played Amelia Joffe on the long-running
        ABC soap "General Hospital."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17fe1d-ad52-4e59-99ef-de71c93beaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her breakout role came in 2008 when she portrayed FBI agent Renee
        Walker on the hit Fox show "24," starring alongside Kiefer Sutherland throughout
        the seventh and eighth seasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de736485-2ba5-4d79-a846-9e18388c1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Wersching''s other notable TV credits include her role as
        the love interest of Harry Bosch (Titus Welliver) on Amazon Prime''s 2014
        series "Bosch" and a recurring role as the villainous vampire Lily Salvatore
        on the CW''s "The Vampire Diaries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e76347-f03a-4bab-877a-c5f7528a8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraying the Borg Queen in "Star Trek Picard" in 2022, Wersching
        frequently shared photos of herself from set in full costume accompanied by
        messages of gratitude for the makeup and prosthetics artists that transformed
        her into the intergalactic villain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2900580-64b7-4d46-9a9b-42d1b95d277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wersching''s role in "Star Trek Picard," which airs on Paramount+,
        is listed as one of the actress''s last professional credits on IMDb.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb0947-c69d-4a77-9a22-63c09584b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wersching''s husband concluded his statement with a touching memory
        on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28b3cf-38a0-44dc-80c8-b577f0a3c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I drove our boys, the true loves of her life, down the winding
        driveway and street, she would yell BYE! until we were out of earshot and
        into the world. I can still hear it ringing. Bye my Buddie. ''I love you little
        family...''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc7eb6-4298-469f-aecf-5cf148543b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:37:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/29/entertainment/annie-wersching-death/index.html#:~:text=Actress%20Annie%20Wersching%20passed%20away,in%20the%20series%20%E2%80%9C24.%E2%80%9D">Annie
        Wersching, ‘24’ actress, passes away at 45</a>."</em></p>'
  '6-dead--3-injured-in-crash-between-bus-and-box-truck-in-upstate-New-York':
    'author': 'Zenebou Sylla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-30T08:40:33.539+08:00
    'imagesource': 'jcr:9bd90f53-3753-4b1f-8f6f-e04036ea8967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163c9f3b-f39a-4711-9d7e-fd4025cb7609'
    'lead': 'Six people died and three others were injured in a crash involving an
      express bus and a freight truck in upstate New York, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T08:43:35.217+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-31T15:43:53.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:42:59.170+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 dead, 3 injured in crash between bus and box truck in upstate New
      York'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203e2c2-9900-4323-b21f-bc8faaa09e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people died and three others were injured
        in a crash involving an express bus and a freight truck in upstate New York
        Saturday morning, according to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43803de9-0b6b-464e-b73f-125f0365feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Police responded to a collision between the bus and
        the Freightliner box truck around 6 a.m. ET on State Highway 37 in Louisville,
        a town near the US-Canada border, according to a press release from the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66f2d9-bdab-4657-af4a-2e710e5fa302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash left one person in critical condition and seriously injured
        two people who were on the express bus, state police said. Victims were transported
        to several hospitals, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d391d0-84d6-441b-8424-6563364e0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 16 people on board the vehicles, 15 in the express bus
        and one in the truck, according to Matthew Denner, director of Emergency Services
        for St. Lawrence County.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408765f-4766-4266-88c9-e394f4513cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts about the cause of this accident are unknown at this
        time," spokesperson Randolph P. Ryerson for Penske, the rental company for
        the truck involved, told CNN in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe2e8a-95f7-42b5-8e41-d4ac8c00894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not yet have specific information about the rental vehicle
        involved or information about who was driving the rental vehicle at the time
        of the incident," Ryerson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7f321-306c-442e-a8b1-2b2619d4a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board announced it is launching
        a six member team to conduct a safety investigation into the fatal collision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fa6db-9d44-4ad6-889f-1e650ebf0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Mike Zagrobelny of Waddington, a town near the scene of the
        accident, thanked first responders from around the county who assisted in
        a post on Facebook Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6945c-e0ac-4ce1-b42d-3c4633c46eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T08:43:35.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-31T15:43:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/29/us/upstate-new-york-fatal-bus-box-truck-crash/index.html">6
        dead, 3 injured in crash between bus and box truck in upstate New York</a>."</p>'
