    'mgnl:lastActivatedVersionCreated': 2023-01-31T15:43:04.967+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Sara-Duterte', 'Inday-Sara',
      'DepEd', 'Department-of-Education', '-Basic-Education-Report-2023', 'MATATAG-Agenda']
    'template': '1'
    'title': 'Marcos: Government will not scrimp on education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1357d-613e-4079-848a-1726dddd3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — President
        Ferdinand Marcos Jr. said his administration is in full support of Vice President
        and Education Secretary Sara Duterte''s goal to improve the country''s basic
        education system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63db4b-8c6f-4b0d-aec3-c308321a37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the presentation of the Department of Education''s
        Basic Education Report (BER) 2023 on Monday, Marcos reaffirmed an earlier
        commitment saying the government would "at no point scrimp on investment in
        our education sector and in our young learners."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae812fda-e702-4756-a78c-fa7e54596b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work hard so that no Filipino is left behind. And to do
        even better, we will ensure that we are at par with the global standards in
        basic education. This endeavor will be at the forefront of our efforts to
        realize our vision of providing a quality education for our children and for
        generations to come," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c649f4-c0b4-44d6-a4a6-7e924b233d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte bared the state of the country''s basic education program
        at the event, stating the challenges faced by learners, educators, as well
        as the DepEd while also laying out a roadmap dubbed the MATATAG Agenda to
        address the issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b0bf0-bcaf-42df-8729-063a478add00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said among the many measures that would be taken are building
        infrastructure to provide healthy learning environments and investing in teachers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8c47a-867f-4de7-a447-52b853251ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will offer them multiple opportunities that meet both their
        personal and professional needs,” said the president. "We will offer them
        the support they need in terms of resources, programs and policies so they
        can effectively perform their roles as teachers and mentors of our children."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782403e-e43d-42bf-aacf-c71f83764f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar efforts will be made for students, said Marcos, to help
        them become productive citizens who "harbor genuine love and passion for our
        country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a49530-00f4-4ffd-843c-ee30c6ea83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:48:33.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-31T15:43:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have failed them, we have to admit that — we have failed
        our children, and let us not keep failing them anymore, otherwise we will
        not allow them to become the great Filipinos that we know they can be," Marcos
        said.</p>'
