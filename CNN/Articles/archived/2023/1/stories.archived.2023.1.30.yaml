      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Alam naman natin na ang eskwelahan po ay</strong> peace
        zone,” he said. “<strong>May mga policy po yung mga eskwelahan na bawal doon
        ang may mga baril, but we have to understand, yung ating pong kapulisan, part
        ng uniform namin ay yung pagdadala ng service firearms</strong>.”</p>'
