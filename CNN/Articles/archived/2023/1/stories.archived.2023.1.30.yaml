      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d1e6d-3fef-446a-b05e-bccbba3868e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To avoid rotating power interruptions in the islands and off-grid
        areas, we are taking steps to fund a sustainable solution to address the financial
        woes that are crippling the operations of the NPC,” Energy Secretary Raphael
        Lotilla said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017c583-3ea1-4aa1-b5b1-2d30c43539dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114dd67-abf1-4ea7-89ef-b80dff347d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla revealed that the NPC Board and the DOE were attempting
        to borrow ₱5-B from GFIs, a move he said would require Special Authority from
        the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ea5eb-9658-4112-b0ae-ae2044085999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e41aa-94f3-4bf0-aa19-c135726f0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said that the NPC, a government-owned and controlled corporation
        (GOCC), accumulated payables worth ₱5.508 billion to the private sector –
        new power providers (NPPs) and qualified third parties (QTPs). This represents
        three to four months of unpaid billings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3d553-f5d3-4f13-8be9-3ca8f1166237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081cd40-37db-4e52-aca9-fff83cca6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NPC’s approved and allocated funds for its fuel expenses and
        subsidies for NPPs and QTPs for 2023 are insufficient to cover the requirements
        for the entire year. This is attributed to the increased cost of fuel,” the
        DOE said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c2c73-811d-4740-9c77-6bf321a31e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f20fe-6f00-479c-84a0-e8314bc1d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also has outstanding fuel payables of ₱1.031 billion for
        the operations of NPC Small Power Utilities Group (NPC-SPUG) power plants
        and barges under billing months Nov. 2022 to Dec. 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549be80b-10d2-4b50-9c19-492988c594c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb3218-1fca-4159-8410-1ecea5e36892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2023 General Appropriations Act, the NPC’s NPP Subsidy
        was allocated ₱10.371 billion. For the operations of the NPC-SPUG, it was
        allocated ₱5.296 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c8ee9-fe4e-4ece-b24f-253ce06782b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc923377-0044-47a9-bb9b-81900d88d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOE and NPC are also working with the Development Budget Coordination
        Committee [DBCC] to program funds that would support NPC’s funding deficit
        for this year, 2023, which amounts to ₱14.205 Billion,” Lotilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79490258-30bf-4ee5-80b7-69d35ef301c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8ad14-6a65-409e-afc7-a525580e7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Budget and Management had also authorized
        the NPC “to use the Prior Year’s National Government Subsidy which amounts
        to ₱1.112 Billion.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23040ef-cb2c-48ea-8c5a-0a591fdb8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddeddd-b3b9-4fa8-a5eb-062d6466591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE said the Energy Regulatory Commission would “act
        swiftly” on the NPC’s petition to raise its Universal Charge for Missionary
        Electrification (UCME) by an additional ₱0.15 kilowatts per hour. The UCME
        varies in different areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fee019-2bcf-49c9-827e-81b8fc51c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a075b-bd06-4462-8e08-59c92914f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This petition was made to help the NCP pay its dues to suppliers
        and to the private sector, and to fund the GOCC''s continuous operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d73c6-9d6a-4f13-88c8-3f1e810d7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae39e5-0a19-4352-8401-60ca3614e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, the UCME hike would likely take effect in May, officials
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2765c7-ee79-499e-bddf-e3bf879ac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3981d-8d2c-4261-b42c-6b7959b96b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T17:18:12.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-31T15:43:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC, with the help of NPPs and QTPs of the private sector, is
        responsible for the power generation functions in 169 off-grid areas in the
        Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94653132-da04-4bbe-bbea-ba9f475a2c56'
      'mgnl:activationStatus': true
