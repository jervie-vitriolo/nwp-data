      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "5. Take half tablespoon of the kani mixture and place it in the middle\
        \ of the wonton wrapper. \r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4dcf8-2b31-4e52-a65f-e741c0d9b431'
