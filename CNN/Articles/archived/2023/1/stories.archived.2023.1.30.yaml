    'title': 'PH’s first ‘Drag Supreme’ NAIA: Drag Den helped me become who I am'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1b677-6fbd-4b2b-a47e-0ad83ddebaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.277+08:00
      'mgnl:createdBy': 'bamba'
