  'bongbong-marcos-education-deped-sara-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-30T17:44:46.010+08:00
    'imagesource': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f33b84-3f5a-4b7f-8ef0-d0144ebf6cee'
    'lead': 'President Ferdinand Marcos Jr. said his administration is in full support
      of Vice President and Education Secretary Sara Duterte''s goal to improve the
      country''s basic education system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-30T17:48:33.121+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-31T15:43:41.425+08:00
