      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> – The
        Philippine National Police (PNP) on Monday said it has recommended the inclusion
        of e-sabong or online cockfighting in the list of illegal gambling activities
        under Presidential Decree 1602 or the country’s anti-illegal gambling law.</p>'
