    'mgnl:lastActivated': 2023-01-11T08:09:31.250+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:07.514+01:00
