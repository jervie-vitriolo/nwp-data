      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —&nbsp;The
        Department of Education (DepEd) will be presenting a revised curriculum for
        the Kinder to Grade 12 (K-12) program on Jan. 30, according to Malacañang.</p>'
