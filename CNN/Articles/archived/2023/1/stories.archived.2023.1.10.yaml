    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Brazilian President Jair Bolsonaro has been hospitalized, according
      to his wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806d299-f8a4-4f22-9604-7732d59325f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Brazilian President Jair Bolsonaro
        has been hospitalized, according to his wife Michelle Bolsonaro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf4a08-2991-4a16-8af2-37b933456ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efe76f-45f0-48a7-a721-9c2d631f6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was admitted on Monday for abdominal “discomfort” related to
        injuries from a 2018 knife attack during a political rally, Michelle Bolsonaro
        wrote in a post on her official Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c3993-a6d7-4d88-8815-45b61704c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.163+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ally of the former president told CNN Brasil that the former
        President is hospitalized in the Orlando, Florida area, and that he had been
        feeling discomfort on Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824c4ed-3b91-41d1-9e2f-c869428514a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.165+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2465e85-c00f-437d-b5a2-4ca346c2dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.165+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Brazil reels from Sunday’s political violence
        in capital Brasilia, which saw hundreds of Bolsonaro supporters storm the
        seats of power, trashing offices and drawing strong condemnation from the
        international community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1413e-a8e4-4871-8a7a-e191de03f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.166+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cc8fc-8df9-46b8-a25b-98584ea81dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.167+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro had already left Brazil for the United States on Dec.
        30, according to CNN Brasil – just two days before the inauguration of his
        successor, President-elect Luiz Inácio “Lula” da Silva. Five civil servants
        were authorized to accompany him to Miami between January 1 and 30, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172da71-a9e7-4899-b144-56a570f21eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.168+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cce525-097a-4a83-b8e4-c36798fe04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.168+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader has been hospitalized several times over the years
        due to his injury. The stabbing incident took place during his 2018 campaign,
        as Bolsonaro was led through a crowd on the shoulders of supporters in Juiz
        de Fora, a city in the southern state of Minas Gerais.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223201f1-51f4-44d6-95b0-dfe8a1a4fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.169+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro’s son Flavio Bolsonaro tweeted at the time that his father’s
        wounds “reached part of his liver, lung and intestine” and that he lost a
        lot of blood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dd46a-3b67-4237-be13-52eb163c4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.564+08:00
