      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4eaf61-8750-4dd6-97c5-a454a0f13974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.461+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madam Chair, ‘yung importation kasi ang client po ang nagla-lodge
        so wala po kaming direct control kung gaano karami o gano po ka-frequent,"
        he said.</p>'
