      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous protocols, according to Ople, were all published and
        formulated by the Philippine Overseas Employment Administration. She said
        the department will be having discussions with representatives of recruitment
        agencies to tackle the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f5420-9887-418b-8106-c8325cfdbd22'
