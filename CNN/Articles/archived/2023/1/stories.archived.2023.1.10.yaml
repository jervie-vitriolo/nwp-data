    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:03.384+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7,000 ‘exhausted and burnt out’ NYC nurses walk out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3dacc-8b9b-480f-8637-43434d60e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acb8c8-dbff-42a6-9f7d-30dab7cbe0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 7,000 nurses at two major New
        York City hospitals walked off the job Monday, arguing immense staffing shortages
        are causing widespread burnout and hindering their ability to properly care
        for their patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdf0a7-5063-42bb-b134-e360a01f75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15e463-8d58-4c0a-8b9b-cfcc5b95d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses say they are working long hours in unsafe conditions
        without enough pay – a refrain echoed by several other nurses strikes across
        the country over the past year. The union representing the nurses said an
        offer of 19% pay hikes isn’t enough to solve staffing shortages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edf731-a150-49b4-966b-a3a689c074d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56f0e3-b8b2-4304-aa15-0f17b03d92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a series of strikes in the health care industry
        in recent years. Those union members who were on the front lines during the
        three-year battle with the Covid pandemic say the system is no longer able
        to function with the widespread shortages that arose during those years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbc402-017e-4059-a140-46bb7807a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439256a1-e074-488d-be0d-b780a37db0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tentative deals had been reached in recent days covering
        nurses at several hospitals, including two new agreements late Sunday evening,
        talks with Mount Sinai hospital on the Upper East Side in Manhattan and at
        three locations of the Montefiore Medical Center in the Bronx failed overnight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83564bc-adea-4101-b972-0f39742dc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.430+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199d9e0-3b78-40c2-a40d-e58baedd29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.430+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After bargaining late into the night at Montefiore and Mount Sinai
        Hospital yesterday, no tentative agreements were reached. Today, more than
        7,000 nurses at two hospitals are on strike for fair contracts that improve
        patient care,” the New York State Nurses Association said in a Monday statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc3a5d-e68e-4ba9-beaa-b2d0f2bad268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.431+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42977b16-eb7f-4c66-b24d-ac9525f905e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.432+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of nurses and supporters were out on the picket line in
        front of Mount Sinai early Monday, filling two city blocks, with the number
        of pickets continuing to grow throughout the morning. The picket line spilled
        out onto the street, sometimes blocking traffic. At Montefiore, picketers
        chanted “Safe staffing saves lives.” Passing drivers at both hospitals were
        honking their horns in support, bringing cheers from the picket lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13836f0a-12e1-4c11-a53c-0b63e70a95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.433+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been fighting for working under safer conditions,” Warren
        Urquhart, a transplant nurse at Mount Sinai, told CNN Monday while on the
        picket line. “We do the best we can every day. There’s something wrong inside
        the hospital. That’s why we’re outside the hospital.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557d2bd-88bd-4962-b5bb-4618a1e04356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.434+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac600388-498f-4bf2-9ad6-4b00746d64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.436+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars are honking as they drive by, prompting the nurses to cheer
        and wave their signs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca544c9a-8d9f-4396-9652-73a6c92f4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.436+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0c349-9cca-45ff-8d63-844c06442302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.437+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doreen Chulon, a nurse in Montefiore’s neurology department who
        has been at the hospital for 15 years said nurses in her department are forced
        to work without breaks or time for meals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701e582-ac55-4f1c-999d-22acb45f7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.438+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d27c1-0314-42f8-88a4-0a71122c892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.439+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re burned out. We’re exhausted the next day,” she said. She
        said the ratio has gone from one nurse for every four patients to one for
        every six, which is a safety problem for the department’s patients who are
        often confused or in altered mental states and at a high risk of falling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb0500-067a-43eb-bdf4-d7c7efbd182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.440+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both hospitals criticized the union for going on strike rather than
        accept offers they described as similar to those the union accepted over the
        past 10 days at other hospitals in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4b7ba-c9b7-4d97-840a-8de7c912ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.442+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28ee0b-eeee-4402-9d31-7818ec97bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NYSNA leadership walked out of negotiations shortly after 1 a.m.
        ET, refusing to accept the exact same 19.1% increased wage offer agreed to
        by eight other hospitals, including two other Mount Sinai Health System campuses,
        and disregarding the governor’s solution to avoid a strike,” Lucia Lee, a
        spokesperson for Mount Sinai, said in a statement to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590b570-7f38-41e0-9dd6-105767449d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.444+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55e274-33c1-4c99-b74f-339addc3023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.445+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montefiore said it was “a sad day for New York City.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d2da4-b117-446b-8ace-f5fe5c9a1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.445+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066d438-ff61-45e9-805e-7ccddcb55c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.446+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite Montefiore’s offer of a 19.1% compounded wage increase
        — the same offer agreed to at the wealthiest of our peer institutions — and
        a commitment to create over 170 new nursing positions … NYSNA’s leadership
        has decided to walk away from the bedsides of their patients,” the medical
        center said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81f0e8-1000-463a-95a7-263e358cbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.447+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e315077-ea3d-43e7-8e3b-33890399ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.447+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overworked and burned out</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b436f3-b52e-4e15-be81-aac4287f0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.448+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the union has agreed to the same raises at other hospitals,
        it said its major complaint at Mount Sinai and Montefiore is that nurses were
        being overworked and facing burnout after three years of working on the frontlines,
        battling the pandemic. They say the hours and the stress of having too many
        patients to care for is driving away nurses and creating a worsening crisis
        in staffing and patient care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d7e21-8120-4f63-a883-ef3d71d0147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.449+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a744234-4f40-4b2f-bf25-bd404e83c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.449+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need management to come to the table and provide better staffing,”
        NYSNA President Nancy Hagans said in a press call Sunday afternoon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a0878-ae3b-47ae-bb38-652e21400c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.450+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576e40f-7c24-4f24-ba81-8ea3a07dea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union insists it is striking in an effort to improve patient
        care.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18579042-810a-49b0-a78c-4adfe97010e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbd5f8-3032-45ae-8689-7d03b5afae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.452+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going into the hospital to get the care you need is NOT crossing
        our strike line. Patients should seek hospital care immediately if they need
        it,” it said in the statement. “We would rather be the ones providing that
        care, but our bosses have pushed us to be out here instead.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5b1ad-6d8d-49e3-a185-1d63c8caf997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6da86-3310-4b14-95d9-4736e7e85c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.454+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hagans, Montefiore has 760 nursing vacancies, adding
        that “too often one nurse in the emergency department is responsible for 20
        patients instead of the standard of three patients.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069590a1-909f-4b31-99aa-391bf2578844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.455+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e42ca4-aed6-4037-92e7-da192ca22887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montefiore emergency room nurse Judy Gonzalez spoke Monday of the
        frustration of not being able to take proper care of her patients because
        of the staffing shortages. At the Montefiore Moses campus, the number of unfilled
        positions have more than doubled since before the pandemic, she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65146f05-7a5f-4aa4-9448-655cb33c951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.459+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed8bee-fc44-4553-8a24-51402a679801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t feel like I’m doing a service to my patients,” she said.
        “I have patients who grab my shirt, and I can’t help them because I have to
        do something else,” said Gonzalez, who has been at Montefiore for 40 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df81dfb-c7cf-4a19-b492-80c81fdbc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.461+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20806c8f-1111-4735-997b-36d197dc438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.461+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is a member of the union’s negotiating team. She was on
        the picket line early Monday after she said she was at negotiations until
        about 3:30 am.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac03868-d160-451a-95d5-050276cdf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.462+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302dba0-2ac6-4a81-9ca6-b6c4ff9e5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.463+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, New York Gov. Kathy Hochul had urged the management
        and the union to agree to binding arbitration as a way of avoiding the strike.
        Although the management of the two hospitals embraced the idea, the union
        did not.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef29c9-051d-487b-bb95-8567544b7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.463+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9992d-c64d-4a80-becc-f1e0a2170837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.464+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not give up on our fight to ensure that our patients have
        enough nurses at the bedside,” the union said in response to Hochul’s arbitration
        suggestion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c8033-de99-4833-8679-5cbd2f220298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.465+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9b6b1-a300-4e38-86e3-93cc937f6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.465+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospitals attacked the union’s decision to reject the arbitration
        offer and go on strike instead and called on nurses to reject the strike and
        stay on the job.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a4dce-1f1b-4cce-9aaa-82c27a4eabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.466+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da14455-3689-4869-a60a-d389777b96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.467+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NYSNA continues its reckless behavior. The Governor’s proposal
        would have provided a path to avoid a strike,” Mount Sinai said in a statement
        Monday. “Our first priority is the safety of our patients. We’re prepared
        to minimize disruption, and we encourage Mount Sinai nurses to continue providing
        the world-class care they’re known for, in spite of NYSNA’s strike.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118a4fc-749e-45e0-910e-a37847335861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.468+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb26e0-d68a-4cb6-a736-344f4efedd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.469+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contingency plans</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc43a10-a2b7-43a2-b896-c7f3115a8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.470+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hospitals (across four locations) now on strike make up
        a significant part of the city’s health care system. Together they account
        for 16% of all hospital beds in the city. Montefiore accounts for more than
        half of the beds in the Bronx.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d0e77-0967-4429-b00b-fd911c30c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.470+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c37f7f-2c80-47ac-8c28-5f092b932d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has about 75,000 licensed registered nurses working at
        all manner of jobs, so finding replacements for 7,000 strikers will be a challenge.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d519ce-5a39-4865-8782-3500cedf05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68057a9-bf10-4733-850c-f96ce9979217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.472+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals have been preparing for a strike since the nurses
        union gave notice of its plans 10 days ago. The affected hospitals plan on
        paying temporary “traveling” nurses to fill in where possible and some had
        already begun transferring patients. A Mount Sinai spokesperson said Monday
        that it has brought in “hundreds” of traveling nurses and some of the hospitals
        non-nursing staff has been redeployed. There are 3,600 nurses in the union
        at Mount Sinai.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4fb47-237f-4015-b358-bd4cc2d9a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.473+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f1a65-1bde-470c-b02c-fa206458f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.475+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall effect on the New York hospital system appear to be
        minor so far, according to a city official. Hospitals are said to be busy,
        but managing, the official said. The fire department is monitoring the system,
        working with affected hospitals and redirecting ambulances to other nearby
        hospitals. And the New York State Department of Health has posted “strike
        review teams” at hospitals affected by the nursing strike to review and enforce
        minimum staffing levels, according to a state official.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4681e-b59c-4ce8-8389-b2a70bdf80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.475+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a7082-62db-4db3-bf97-9d9eac9bad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.476+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montefiore released a notice to staff, obtained by CNN, telling
        nurses how to quit the union and stay on the job if they wanted to continue
        to care for their patients.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72222cc-1143-4f0d-ade2-462b0afdcd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.477+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea75e98-dce6-4d4b-8b19-4527bb1d5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.477+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Sinai, which operates two hospitals that reached deals Sunday
        evening in addition to the one still facing a strike, started transferring
        infants in the neonatal intensive care unit at the end of this past week.
        Hospitals facing the possibility of strikes had already taken steps to postpone
        some elective procedures.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880094a1-d389-4b9b-a82f-d3e9e28e48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.478+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3bf77-3f6f-4381-b276-ba61b452d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.479+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union says the hospitals will be spending more on hiring temporary
        nurses at a significantly greater cost. It argues the hospitals should agree
        to their demands to hire more staff and grant the raises the union is seeking.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f06ccd-d742-4628-b492-098ad56c19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.479+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3326d1-a9e6-4b9b-b61e-6f16ae019f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As nurses, our top concern is patient safety,” Hagans said in a
        statement Friday. “Yet nurses … have been forced to work without enough staff,
        stretched to our breaking point, sometimes with one nurse in the Emergency
        Department responsible for 20 patients. That’s not safe for nurses or our
        patients.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3993aba-ac5d-4e6e-9816-08e32e2bc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49927a49-1eb8-4b68-abe5-f4b8444e0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A contentious negotiation</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daf79a-f048-44c9-950b-0e4f5dcec2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals say they are doing what they can to hire more nursing
        staff.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01833db4-35e5-4471-8026-d7d15542c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d09b2-56b3-4a49-90ab-0eeb6ce0db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mount Sinai is dismayed by NYSNA’s reckless actions,” Mount Sinai
        said in a statement Friday. “The union is jeopardizing patients’ care, and
        it’s forcing valued Mount Sinai nurses to choose between their dedication
        to patient care and their own livelihoods.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f885d-8ce8-4240-ad39-230f1acd3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses at the first hospital to reach a tentative deal, New York-Presbyterian,
        ratified that agreement in a result announced by the union on Saturday. It
        was a close call with 57% of nurses voting yes and 43% against. The tentative
        deals reached over the last few days still need to be ratified by rank-and-file
        union members before they can take effect.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff9e24-bf74-49fc-b8d4-ec1b630ce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67b178-a902-4194-9728-b19bceb82a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.487+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes have become more common nationwide, as tight labor markets
        and unhappiness with work conditions have prompted unionized employees to
        flex their muscles more often at the bargaining table.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dcef5-aee8-480b-9cdd-3bc7301a0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.488+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10292b14-c1a0-4fb6-9a56-6cff21d879eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.489+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 385 strikes in 2022, up 42% from 270 in 2021, according
        to the Cornell University School of Industrial and Labor Relations. The US
        Labor Department, which tracks only major strikes by 1,000 or more workers,
        recorded 20 strikes in the first 11 months of 2022, up 33% from the same period
        in 2021.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f3141-9f3d-4177-b01a-147c0e20bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fff0f-4c5b-4559-a7e9-5d2e25ac9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous nursing strikes were among the recorded work stoppages,
        with many unions citing instances of burnout and health problems among members.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339cd7e-ef16-45c7-89ff-44b964931535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.492+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2622db-ddd8-43c5-aeee-fc593e2cd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.493+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four out of the 20 strikes reported by the Labor Department last
        year involved nurses unions. The largest was a three-day strike by the 15,000
        members of the Minnesota Nurses Association involving 13 hospitals in the
        state.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a26a7b-8dc6-45ad-bded-aaa2d6571951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:35:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:37.494+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/09/business/nyc-nurses-strike/index.html"><em>"7,000
        ‘exhausted and burnt out’ NYC nurses walk out"</em></a></p>'
