      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm pushes inland, more than 5 feet of snow could fall
        along the Sierra Crest west of Lake Tahoe, the weather service said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f9299-384f-4584-a64f-3f8f5b74d21b'
