      'jcr:uuid': 'dc4fcff0-4836-4524-a0f2-94289524a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:27:56.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:27.619+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said PNP chief Rodolfo Azurin Jr., who submitted
        his courtesy resignation last week, has expressed willingness to talk the
        hesitant senior officers “to let them feel and explain to them personally
        the intention of this call for courtesy resignation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d77c58-0336-4b73-835e-342fb4925de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:27:56.577+08:00
