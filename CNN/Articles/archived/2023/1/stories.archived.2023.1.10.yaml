    'mgnl:lastActivated': 2023-01-11T08:09:33.266+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:05.409+01:00
