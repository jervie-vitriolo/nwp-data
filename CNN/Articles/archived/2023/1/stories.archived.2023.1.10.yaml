    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c1ca-37e6-4a7a-884f-7482d44f17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.458+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong> The
        government of Saudi Arabia has requested for more time to process unpaid salaries
        of displaced overseas Filipino workers (OFWs), the Department of Migrant Workers
        (DMW) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e52b3c-70ad-4955-bcc9-d3fd6eabd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.459+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67e0fe-279b-4610-94fb-5cc2cb93cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.459+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople said in a media briefing that Saudi officials
        are still finalizing the trip of the Philippine contingent, who were supposed
        to meet their counterparts <a href="https://www.cnnphilippines.com/news/2022/11/23/DMW-officials-to-visit-Saudi-Arabia-OFWs-unpaid-wages.html">last
        month</a> to iron out details of the backpay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa00d37-6c7e-496a-9169-4ba3db07ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d889e-a8f2-4daa-bb5f-2deb7e8c9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8ce57-ad95-4a8e-9cc4-984dc5d2e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.461+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They wanted time for certain arrangements to be made, so that when
        I go there, I will be able to meet with the right person,” Ople told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b9947-26d8-42cb-b032-35c4a6ed6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.462+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a8801-b59a-4015-a94b-5128f3f46122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.463+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They promised that they will give us the itinerary and schedule
        for the Saudi trip within the week,” she added. “But definitely, ang (the)
        agreement is that that is number one in the agenda.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dac92-2e18-4e6f-9565-80d3a3e26d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.463+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ac8e4-edda-4e0a-8001-b2c0e6e7b887'
      'mgnl:activationStatus': true
