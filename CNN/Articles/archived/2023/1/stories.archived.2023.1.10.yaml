      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — House
        Deputy Speaker Camille Villar filed a bill seeking to require the issuance
        of medical insurance, benefits and tax-exempt hazard pay to media personnel
        working in the field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24df9-c929-4683-a13e-c8b579c9db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.157+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcee42c-284c-4588-a679-259e9851beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453958e-f5a9-4afe-b6ad-67a25376a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released last Dec. 26 but made public on Tuesday, House bill 6543
        seeks to extend benefits to “all permanent, temporary, contractual, and casual
        journalists by media entities in the Philippines, as well as freelance journalists.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f556142-a2b8-4b34-9f9b-c2a27a622b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbc195-6f23-4e12-93ea-8949aca0328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599eeb7b-ab00-436f-86a2-613c115155f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, freelance field journalists will acquire insurance
        coverage under the “special program” of the Social Security System or Government
        Service Insurance System.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617c429-dd3b-40b0-8aa9-1d7c357d464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99439c-9cf3-4b50-8c25-740498a34740'
      'mgnl:activationStatus': true
