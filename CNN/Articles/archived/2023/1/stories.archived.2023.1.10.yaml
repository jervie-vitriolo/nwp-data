      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e93530-9d80-469b-91e0-c51cf6c147c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest price monitoring, the department noted that
        the average price of a kilogram of red onion in Metro Manila markets ranges
        from ₱480 to ₱600.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e20f3-1997-4ea7-abb8-76804639fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52fd07-c0df-4654-bda0-326e357fca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Tuesday said it will investigate
        agriculture officials over soaring onion prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb534b3e-abf3-48e1-98f3-a87ce0688619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbb636-c554-48d4-87fa-ec26bb7810f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the department set the suggested retail price of red
        onions at ₱250 per kilogram as its cost continued to shoot up, even topping
        ₱700.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d79bf-7439-44b0-8a21-2321fad77aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e230789-bd87-4c58-a09e-33e873994689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.941+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority leader Koko Pimentel criticized the move to import
        onions, noting its negative impact on the income of local farmers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b49606-1a44-4005-ba61-38cb812394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6b28f-0ee5-4703-a323-117bab968fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.943+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is always a time lag," he said. "If we authorize importation
        now, the actual importation will happen maybe weeks or months later. That
        will coincide with the availability of locally produced onions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7808f4-0b65-4709-a8e2-39dd4bd3b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.943+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29063ed-4726-427f-bcb2-04627af73520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also questioned why it took so long for the DA – which
        is headed by President Marcos as secretary – to decide on the matter when
        it could have been implemented during the off season.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a7244-5ffb-48a1-a98e-76741e37642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.945+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e338850-8504-460d-b239-6eb946d58ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.946+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like we allowed the hoarders, the illegal importers and
        the price fixers to profit from the peak season of Christmas," Pimentel said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0b967-995b-42e1-b3b2-ed3249801a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeef741-f05b-441a-aad0-111b857c6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we will bite into the trap and if we now agree with the importation
        of onions, we will now be affecting the local farmers,” he also said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8302e01-65a2-4ade-93d3-578a05cae801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e9b0d-6f22-4a59-88f3-92ad82369f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the DA to go after the hoarders and price fixers to
        prevent the further manipulation of prices of agricultural products.</p>'
  'Garafil-secretary-of-Presidential-Communications-Office':
