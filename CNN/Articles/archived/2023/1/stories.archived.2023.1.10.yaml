    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to probe DA officials over rising onion prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eabefd8-48e9-4e70-982f-edff7752a191'
      'mgnl:activationStatus': true
