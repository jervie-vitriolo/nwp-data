    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'weather']
    'template': '1'
    'title': '90% of Californians are under flood watches as another storm threatens
      mudslides, power outages and deadly inundation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebb347-1e42-40bf-b968-d8f17ded0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.252+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Much of California can''t soak up another
        drop of rain. Yet the state is getting pummeled again with torrential downpours
        and ferocious winds, causing power outages and treacherous travel conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367d80e-65ee-4c6b-9a6d-d60168ed95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.252+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 34 million Californians were under a flood watch Monday
        — about 90% of the state''s population and 10% of the US population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb20d13-1b3a-4e6d-8183-7dd1aa9b9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.253+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the central California coast got walloped with 1 to 1.25
        inches of rainfall per hour, the Weather Prediction Center said. Extensive
        rainfall there Monday triggered significant flooding, mudslides, debris flows
        and closed roadways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a491da-dd61-47c8-be4f-23be8559a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.253+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread rainfall totals of 3 to 6 inches have been observed from
        just south of San Francisco to just north of Los Angeles. Isolated amounts
        of 6 to more than 10 inches have been observed in the higher terrain near
        the coast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63df4c-db4b-4598-acb2-5009cfddf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.254+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rain shifted slowly to the south Monday toward Los Angeles,
        the National Weather Service there warned of the risk of flooding, debris
        flow in land scarred by recent wildfires and an increased risk of rock and
        mudslides in mountains and on canyon roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fb65c-f139-4427-8dd8-7bfd61ef7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood warning is in effect Monday evening for downtown Los
        Angeles until midnight local time, an area including more than 7 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed921b8-a809-4014-824a-9a2eb2215587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hurricane-force wind gusts topping 74 mph thrashed states across
        the western US. More than 37 million people were under wind alerts Monday
        in California, Nevada, Oregon, Washington, Utah, Arizona and Wyoming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe4951-df3b-4573-bf7b-0c3cd086bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 132-mph wind gust lashed Oroville, California. Residents in Washoe
        City, Nevada, were hit with a 98-mph gust, the Weather Prediction Center said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407a9a9-5980-47db-a9e5-2dacd933d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.256+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/storm-tracker/" target="_blank">TRACK
        THE STORMS</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a853ff7-c871-4708-8e30-bd3dfc4e1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.257+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect widespread power outages, downed trees and difficult driving
        conditions," the <a href="https://twitter.com/NWSSacramento/status/1612241617351499777"
        target="_blank">National Weather Service in Sacramento</a>&nbsp;tweeted. "Now
        is the time to prepare if you have not already!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e6a3f-25bc-4fbb-bbc4-3cda6023794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.257+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 92,000 homes, businesses and other power customers had no
        electricity Monday evening, according to <a href="https://poweroutage.us/area/state/california"
        target="_blank">PowerOutage.us</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba4319-e20e-4d0d-8d63-b27185c4a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.258+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the central California coast could be at risk of a tornado,
        CNN Meteorologist Dave Hennen said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bae9e9-e6f9-4f6a-947e-2238d34d9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.259+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe weather is part of a <a href="https://www.cnn.com/2023/01/08/weather/weather-flooding-california-atmospheric-river/index.html"
        target="_blank">relentless parade of atmospheric rivers</a>&nbsp;slamming
        the West Coast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d006d-2597-4797-bc8f-3970cdb19ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is now extremely vulnerable to flooding because much
        of the state has been <a href="https://www.cnn.com/2022/08/28/us/california-water-restriction-enforcement-elam/index.html"
        target="_blank">scarred by historic drought</a>&nbsp;or <a href="https://www.cnn.com/2022/11/02/us/california-climate-crisis-impact-report/index.html"
        target="_blank">devastating wildfires</a>&nbsp;— meaning the land can''t soak
        up much rainfall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55655895-3f49-4c9f-a398-c36aeddcbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after an onslaught of storms since late December led to <a href="https://www.cnn.com/2023/01/05/weather/california-bomb-cyclone-flooding-powerful-winds/index.html"
        target="_blank">deadly flooding</a>, Gov. Gavin Newsom warned Sunday: "We
        expect to see the worst of it still in front of us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2bb50-271f-4856-a0fb-be595e0b4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.261+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A high-impact event''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bba997-aaf9-4500-aa1f-41e976d9db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.261+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bouts of major rainfall are expected to hammer the West Coast
        over the next few days — without much of a break between events for the water
        to recede.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f7425-7222-4c08-acb6-5aa3c0f32495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.262+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is part of an <a href="https://www.cnn.com/2022/04/11/weather/weather-news-severe-blizzard-atmospheric-river-wxn/index.html"
        target="_blank">atmospheric river</a>&nbsp;— a long, narrow region in the
        atmosphere that can transport moisture thousands of miles, like a fire hose
        in the sky.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0b5b7-7581-4295-bd8e-531f7c35e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.262+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmospheric river slamming California on Monday could result
        in a 1-in-50 year or 1-in-100 year rainfall event near Fresno, the Weather
        Prediction Center said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4572a-0b30-41f4-9e7b-10e4a1ede3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.263+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moderate risk — level 3 of 4 — of excessive rainfall covers over
        26 million people in California, including in San Francisco, Sacramento, Los
        Angeles and Fresno, where rain could fall at 1 inch per hour.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa8ccb-5119-400a-8160-3a30f928ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.264+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Lorenzo River in Santa Cruz County has risen 14 feet in
        just over four hours and is in major flood stage. Parts of the county will
        experience "widespread flooding at shallow depths," and the city of Santa
        Cruz will have serious flooding, according to data from the National Oceanic
        and Atmospheric Administration and US Geological Survey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f5f24-15f3-4842-84e5-b6bc61ec6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.264+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat will shift further south Tuesday, with a level 3 of 4
        risk centered over Los Angeles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0758bc8-0c9f-4673-ab94-44aae9ff4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.265+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some of the forecast rain totals are impressive alone, it
        is important to note that what really sets this event apart are the antecedent
        conditions," the National Weather Service office in San Francisco said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5aadbc-017b-4bb8-b2de-622394da5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.265+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple systems over the past week have saturated soil, increased
        flow in rivers and streams, and truly set the stage for this to become a high
        impact event."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f32857-288c-4f25-940f-a28e12657d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.266+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Imminent'' flooding spurs evacuation orders</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db307a7-69b8-4595-b08f-abce334fd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.267+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sacramento County, officials warned "flooding is imminent" and
        issued evacuation orders for the Wilton community near the Cosumnes River
        before roads become impassable.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98e730-e037-49b4-9bc9-8f446e1dc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.267+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilton residents also had to evacuate during last week''s storm,
        when exit routes flooded quickly, officials said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c1fb6-f791-46e3-a590-8231c5b076de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.268+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/eldoradosheriff/posts/pfbid02u1MU8RkqDVEtxq1tnizrKnqqvDE65FaUNXPZEDt8NDn411h2poVtPbte6XC9wRV3l"
        target="_blank">El Dorado</a>, <a href="https://www.facebook.com/MontereyCountySheriffsOffice/posts/pfbid0gS3onztw9yVbbtQafh7Vj2unm5TH2upYYjX2Tc7CBWjtDk1YAEgEgNzosUvyxEQal"
        target="_blank">Monterey</a>, <a href="https://www.facebook.com/countyofsantacruz/posts/pfbid05GDsmZxT4wNbYU2JogtUK55KpQN6jbR8pYXGaKLT7oamzm7icnJBb29UcUsXLwDWl"
        target="_blank">Santa Cruz</a>&nbsp;and <a href="https://www.facebook.com/photo?fbid=488634963443625&amp;set=a.168908185416306"
        target="_blank">Santa Clara</a>&nbsp;and <a href="https://www.facebook.com/ACSOSheriffs/posts/pfbid0UsHEcDKB7LrXjYXXGnUcSLriHF4NuqTAYsZUNYnprVpogj12GQehU1b6xqBhioijl"
        target="_blank">Alameda</a>&nbsp;counties have issued evacuation warnings
        or recommendations for some areas due to possible flooding and other safety
        risks as forecasters warned of swelling rivers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c47df-68c3-4d99-8d0f-16ed54536296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.269+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in all areas of Montecito, the city of Santa Barbara and
        parts of Carpinteria and Summerland are being ordered to evacuate immediately
        due to the threat of the ongoing storm, the Santa Barbara County Incident
        Management Team said on Monday evening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfa5b7-9938-413b-8d86-b30e1537e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.269+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LEAVE NOW! This is a rapidly evolving situation," the team said
        in a release.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96996649-e1de-42bc-8a8f-28befedaac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.270+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montecito is a haven for the rich and famous, including Prince Harry
        and his wife, Meghan, Duchess of Sussex; Oprah Winfrey and Ellen Degeneres.
        Monday marks exactly five years since heavy rains in the area caused <a href="https://www.cnn.com/2018/01/10/us/southern-california-mudslides/index.html"
        target="_blank">deadly mud- and landslides</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b18f16-78a9-46b2-9c7c-20779f7eb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Barbara County authorities are advising residents to "be prepared
        to sustain yourself and your household for multiple days if you choose not
        to evacuate, as you may not be able to leave the area and emergency responders
        may not be able to access your property in the event of road damage, flooding,
        or a debris flow."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cb8eb-46c7-4ee7-a5b0-b7150ad534cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom on Sunday asked the White House for an emergency declaration
        to support response and recovery efforts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dad7d0-dfa5-4fa6-8602-340d7cd1e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.272+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of a deadly barrage of winter storms — and
        California is using every resource at its disposal to protect lives and limit
        damage," Newsom said in a statement. "We are taking the threat from these
        storms seriously, and want to make sure that Californians stay vigilant as
        more storms head our way."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e259d4e-6d32-4bf0-9556-b5ba01a8bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.272+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco Mayor London Breed on Monday issued a Local Proclamation
        of Emergency due to the ongoing series of winter storms that began New Year''s
        Eve, according to a news release from his office.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d67494-484d-43d6-b295-fc590033a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.273+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floods kill more than any other natural disaster</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566d61d-e68c-46da-b42b-85602f52268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.273+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storm system arrives on the heels of a <a href="https://www.cnn.com/2023/01/05/weather/california-bomb-cyclone-flooding-powerful-winds/index.html"
        target="_blank">powerful cyclone</a>&nbsp;that flooded roads, toppled trees
        and knocked out power last week to much of California. Earlier, a<a href="https://www.cnn.com/2023/01/01/us/california-flooding-bay-area-evacuation-warning-sunday/index.html"
        target="_blank"> New Year''s weekend storm</a>&nbsp;system produced deadly
        flooding.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d6e89-94e4-41cb-acc5-2648a2d3492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.274+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 Californians have died from "storm-related impacts"
        such as flooding since late December, the governor''s office said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a7059-b1fa-483f-a3c7-588d51cf363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.274+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Luis Obispo County, dive teams from the sheriff''s office
        and Cal Fire rescuers were searching Monday for a 5-year-old child reported
        to have been swept away in flood waters near the Salinas River in San Miguel.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b6eda-e7a4-417a-ab18-d8cf37934697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.275+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floods kill more individuals than any other natural disaster,"
        California Emergency Services Director Nancy Ward said Sunday. "We''ve already
        had more deaths in this flood storm since December 31 than we had in the last
        two fire seasons of the highest fire acreage burned in California."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fccf7f-f415-4703-8cdc-3e9d5596364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.275+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood-related deaths can happen when drivers attempt to cross standing
        water.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b551f-9633-43ea-b049-013c496452d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.276+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a foot of water and your car''s floating. Half a foot of water,
        you''re off your feet. Half foot of water, you''re losing control of your
        vehicle," Newsom said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633da6ff-c48c-4da4-84ac-b42e58ae70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.276+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing people go around these detours because they don''t
        see any obstacles -- they think everything is fine, and putting their lives
        at risk or putting first responders lives at risk."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7371c9-3d55-407a-845c-021cc6bdb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.277+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who doesn''t need to travel during the peak of this storm,
        "please don''t," California Secretary of Natural Resources Wade Crowfoot said.
        "Be prepared for power outages and other interruptions. Have those flashlights,
        the candles, batteries, charge cell phones at the ready."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427101ff-c673-434c-8234-c9f78dfa0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.277+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, flooded roads, toppled trees and downed power lines are
        making travel difficult, California Highway Patrol said. Some fallen trees
        crushed cars and homes over the weekend. On Monday, portions of the Pacific
        Coast Highway -- US 101, a major north-south highway, were closed.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b8c54-21f5-4875-8c56-eeac20d0dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.278+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Barbara Airport, a tri-county regional airport, is closed
        because of flooding <a href="https://twitter.com/SBAirport/status/1612570830604763136"
        target="_blank">airport officials said Monday</a>.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa868c-f9c9-4ebe-8087-3ceb8be4424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.278+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California contends with ''weather whiplash''</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb89d9-6b35-404a-9369-2c3dea1147a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.279+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is experiencing "weather whiplash," going from intense
        drought conditions to now contending with its fifth atmospheric river, Newsom
        said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a20162-2a90-4d1f-b751-9e7d2110f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.279+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the state has already seen 5 to 8 inches of rain over the
        last week. Two to 4 more inches of rain are expected across the coasts and
        valleys — and even more in mountains and foothills through Tuesday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e437a-04a5-4c7b-a01b-7bceceed01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.280+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising from swelling rivers could spill over and inundate communities.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03213d-91f5-449b-b875-9a6a98dcade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.280+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainfall over the weekend brought renewed flood concerns for
        streams, creeks and rivers. The Colgan Creek, Berryessa Creek, Mark West Creek,
        Green Valley Creek and the Cosumnes River all have gauges that are either
        <a href="https://water.weather.gov/ahps/region.php?state=ca" target="_blank">above
        flood stage</a>&nbsp;or expected to be in the next few days.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbcaf4-fa95-42fc-aad0-1ca356e7d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.281+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cumulative effect of successive heavy rainfall events will
        lead to additional instances of flooding. This includes rapid water rises,
        mudslides, and the potential for major river flooding," the <a href="https://origin.wpc.ncep.noaa.gov/discussions/hpcdiscussions.php?disc=pmdspd"
        target="_blank">National Weather Service said Monday</a>.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf7604-51f7-4169-a65d-4067be3a1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.281+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moisture is expected to sink southward Monday night, making
        flooding "increasing likely" over the Southern California coastal ranges Tuesday,
        the weather service said. Fierce winds are expected to accompany the storm
        as it pushes inland.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38762032-d091-415e-b0d0-1b545c2a189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.281+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valley areas will likely see gusts as high as 45-50 mph, with gusts
        greater than 60 mph possible in wind prone areas," the National Weather Service
        in Reno said. The Sierra Ridge could receive peak gusts between 130 to 150
        mph Monday.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05901b41-d312-43cc-b848-715e07b99b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:07:20.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.282+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8.3 feet of snow ... and counting</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
