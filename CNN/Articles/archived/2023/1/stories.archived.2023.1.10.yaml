      'mgnl:lastActivated': 2023-01-11T08:09:21.506+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has also floated possible discussions on
        the deployment of Filipino caregivers, but Ople said these are still in "early
        stages."</p>'
