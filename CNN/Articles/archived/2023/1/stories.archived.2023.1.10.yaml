      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) –</strong> Officials
        from the Department of Agriculture (DA) will be investigated in relation to
        the soaring prices of red and white onions in the market, the Office of the
        Ombudsman confirmed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925522db-701b-452a-9cdf-cd0024e08126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:43:24.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:31.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said he wanted to look into the involvement
        of traders in price manipulation that may have caused a spike in the farmgate
        prices of onions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bfc45-d387-4c85-8359-f75100f84d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:43:24.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:31.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-prices-700-per-kilo.html">Red
        onion prices soar to over ₱700 per kilo</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c322a-5bcd-4c89-b0bc-99bf02a8f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:43:24.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:31.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonena Multipurpose Cooperative Chairman Israel Reguyal said traders
        started a bidding process that resulted in farmgate prices reaching ₱550 to
        ₱570 per kilo last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3c979-8e52-4a20-91ae-28c19e89546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:43:24.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:31.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he will seek an explanation from DA officials and
        Food Terminal Inc. (FTI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d8f2c-e2ae-4a29-8218-c4fcf3768673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:43:24.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:31.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA allocated ₱140 million for the purchase of onions from farmers
        at farmgate price while the FTI bought the onions from Bonena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256189a-9e2a-4c8e-ae64-746d25724260'
