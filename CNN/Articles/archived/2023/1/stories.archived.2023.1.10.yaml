      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c09da-bf87-440e-bc97-a21f140add93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.362+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the change in the DND leadership, department spokesperson
        Arsenio Andolong said coterminous appointees have begun tendering their courtesy
        resignations, which he clarified is normal procedure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94461e0d-b464-4736-ad89-0d7d559bc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.363+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbdbd6-d5f9-4ae6-8ee1-5616a998f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.364+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag may dadating na bagong liderato, that is automatic na yung
        coterminous appointees, magbibigay talaga ng courtesy resignations kasi nandoon
        sa kanilang appointment orders yung coterminous appointment," Andolong said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2413c48-2aa3-4736-a677-a646257f33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.365+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb4b39-1a19-4192-8d19-069720a396c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.365+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When a new leader arrives, it is automatic for coterminous
        appointees to submit their courtesy resignation because the coterminous appointment
        is stated in their appointment orders.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad54d30-71a8-4e32-868a-6801b47c7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.366+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c72c90-2274-4a83-98e8-40e2248e4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.367+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be up to the incoming leadership kung ano ang disposisyon
        doon [what his disposition on that is]. But that is done usually to give the
        incoming principal a free hand in creating and appointing his staff," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6c353-9bb1-41fd-8781-03b880796059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.368+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd22389-8584-4b22-9d46-5bc69bb983a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.369+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sudden developments, Andolong said department operations
        are not affected. He added that while some are saddened by Faustino''s exit,
        "the morale is alright" and they''re "looking forward" to Galvez''s leadership.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37758f-b440-4d2b-a421-5c7a5d21f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.369+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49586e14-a383-43a1-876a-c8e86320c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.370+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that there is no destabilization attempt in the military,
        calling the rumors an exaggeration.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ce150-f907-40cf-95d9-4348c38e0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.371+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1841e4-9beb-446b-b6d1-04a222bc521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.372+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP is a truly professional organization," he said. "I don''t
        think the officers and men of the AFP will resort to destabilization because
        their preferred leadership was not...or their preferred leadership was changed
        or anything like that. Hindi na sila gano''n [They''re not like that anymore].
        We''ve moved on from that already."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87a0ca-4119-4bde-8a13-3fafcc049f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.372+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84302bd3-16eb-49fb-b817-02c849df6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.373+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, also stressed that Marcos has the "sole
        prerogative" to choose the chief of the Armed Forces.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49329c-028c-4e0d-b863-7b989ed0bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.011+08:00
