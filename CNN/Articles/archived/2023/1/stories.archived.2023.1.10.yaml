    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46ab29-a75c-454e-b77b-cdfa7f8c0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
