    'template': '1'
    'title': 'Ex-Defense OIC Faustino says he resigned after AFP chief Centino''s
      surprise appointment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9539be-3781-48fc-8f5c-a620e7b1f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.342+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —<strong>&nbsp;</strong>Former
        Department of National Defense (DND) officer-in-charge Jose Faustino Jr. said
        he resigned after he was left unaware that Gen. Andres Centino already took
        his oath of office as returning chief of the Armed Forces of the Philippines
        (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004e547-ec46-4767-915e-4f07dbcc20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.343+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b6488-fbc1-461c-abf8-0c76c39812e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.344+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino issued the explanation on Tuesday, a day after Malacañang
        announced his resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f3efe-a347-4dcd-9d0a-9e6ccfc7cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.345+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedc5c3-dcee-405e-ab5a-1f95561061f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.346+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the utmost respect, I submitted my irrevocable letter of resignation
        to the president, His Excellency Ferdinand R. Marcos Jr., on Friday, January
        6, 2023, after learning only from news and social media reports that an oath
        of office of the new Chief of Staff, AFP had taken place at Malacañang," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4702f-8023-4843-812e-1f483e0b7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.348+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f9372-e684-4a0a-8307-385a86253cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.349+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino —&nbsp;who himself served as AFP chief of staff during
        the Duterte administration —&nbsp;did not attend the change of command ceremony
        on Saturday, where Centino formally succeeded Lt. Gen. Bartolome Bacarro as
        the military''s top official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405e86d-c837-4311-95b4-c92b9cdeac61'
