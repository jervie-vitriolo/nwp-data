      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Ferdinand Marcos Jr. on Tuesday appointed Cheloy Garafil as the new secretary
        of the Presidential Communications Office (PCO), where she previously served
        as officer-in-charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8540257-86ed-4fb2-8d3a-d5baf7de7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:42:21.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.251+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313afa28-81c4-4b58-8db7-e0a624a2ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:42:21.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.251+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, the PCO shared a photo of Marcos leading
        the oathtaking ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443c4a3-415a-4c91-bb1c-853194a3f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:42:21.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.252+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680444a-f950-4b24-9078-16851ae3aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:42:21.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.253+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil stepped down as chairperson of the Land Transportation Franchising
