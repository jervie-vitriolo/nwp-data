      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> - The
        low pressure area (LPA) that drenched several regions over the weekend left
        damage worth more than ₱200 million, according to the Office of Civil Defense
        (OCD).</p>'
