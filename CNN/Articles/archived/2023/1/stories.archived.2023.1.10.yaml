    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:12.641+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'Department-of-Information-and-Communications-Technology',
      'SIM-registration', 'Anna-Mae-Yu-Lamentillo']
    'template': '1'
    'title': 'DICT: No plans to extend SIM registration deadline as number of complaints
      drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c796b-2b0b-4445-af30-db508ad2b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Department of Information and Communications Technology (DICT) said it is
        not planning to extend the deadline for SIM registration for now. DICT Spokesperson
        and Undersecretary Anna Mae Yu Lamentillo cited the lower number of complaints
        and continued information drives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae8a53-a057-4f58-a548-802d2ddaf221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re always willing to extend <em>ito pong</em> implementation
        period. <em>Pero</em> we’re doing our best first. <em>Ito pong</em> first
        15 days natin is classified as a test period so I guess <em>medyo mas mababa
        pa</em> uptake. But we feel that <em>masosolusyonan natin yan,”</em> Lamentillo
        said in a media briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6058efd-1425-47db-bb5b-a6b115f84a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re always willing to extend the implementation
        period. But we’re doing our best first. These first 15 days are classified
        as a test period so I suppose the uptake is a bit slow. But we feel we can
        solve this.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074ec68-6a5b-453e-ada5-130addc11390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Response Center (IARC) received a total of 1,263
        complaints from its 24/7 hotline 1326 for SIM registration from December 27,2022
        to date. Most of the callers'' concerns were related to the registration process
        and website malfunction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f88596-e2da-4706-8449-306918e384a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the first day of December 27, there were 388 (calls).<em>
        Nag-drop na siya up</em> [it has dropped] to the present ng 14. From 28% may
        downtrend<em> na tayo ng</em> [there is a downtrend of] 1% as of 10 a.m. December
        27 to January 10 <em>pababa na nang pababa,”</em> Cybercrime Investigation
        and Coordinating Center Division Chief Norman Ancheta explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2bedd-be86-4cf2-9142-82106bbee0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Telecommunications Commission (NTC) Officer-in-charge Ella
        Blanca Lopez says telcos continue to improve their system to avoid new problems
        in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a24f2-b2ab-498c-9ce8-e357c6fdd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec 27 up to January 9, <a href="https://www.cnnphilippines.com/news/2023/1/9/DICT--Registered-SIM-cards-exceed-16-million.html"
        target="_blank">at least 16,150,926 SIMs have been registered</a>. Lamentillo
        says the government targets to register one million SIMs per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96b89e-06d3-4709-874f-1f6c1d3d2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process has actually improved if we look at the statistics.
        We already have more than 16 million SIMs registered as of January 9, and
        the number of complaints have significantly dropped from an average of 95
        queries or concerns during the first week, down to an average of 47 queries
        or concerns during the second week," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133771e7-6ddc-4ff4-b43c-90964e51b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Grace Poe urged telcos to ramp up their campaigns
        since only 9.56% of the 170 million users have registered their SIM cards.
        Poe, the author and sponsor of the SIM Registration Act, is worried that millions
        of users may sign up at the last minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26edf2-d580-407d-a70c-dfe14738d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking the telcos to keep sending messages or embark on
        an advertising campaign to continuously remind subscribers of the link to
        their official website or other channels of registration,” Poe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37ec15-e31c-48dd-8938-472b4f36e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.090+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also warn the public against SIM registration virtual
        assistance to avoid cybercrimes and the misuse of their personal information.
        They encourage users to register on their own or seek help from authorized
        representatives of telcos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a413b0-3c88-41dd-ade6-227bc3a5eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If <em>ito pong</em> online assistance is used to get personal
        information <em>ng ating kababayan at yan po ay labag sa batas at pwede po
        kayong makulong at mabigyan ng multa,”</em> Lamentillo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720860ce-26b3-4a6d-a47a-d968fe1e5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG added that it is coordinating with the NTC, telcos and
        local government units to roll out registration sites in far-flung areas in
        the coming weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff6a36-43c0-487f-a8ca-c0594ceb9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T19:38:18.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:23.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid privacy concerns, the National Privacy Commission asked telcos
        to remove the optional check boxes for marketing and promotions in its SIM
        registration portal. NTC says telcos agreed to either remove the boxes or
        place them in another part of the site.</p>'
