    'jcr:uuid': '37374bb9-131e-492e-9bb8-e175e1d5de0c'
    'lead': 'Brazilian President Jair Bolsonaro was admitted on Monday for abdominal
      “discomfort” related to injuries from a 2018 knife attack during a political
      rally, Michelle Bolsonaro wrote in a post on her official Instagram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T05:29:34.562+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:38.157+01:00
