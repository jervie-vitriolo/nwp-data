      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> A
        lawmaker wants a House probe into an alleged cartel responsible for the skyrocketing
        prices of onions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6da38d-cba1-4b6b-aac7-a885dc5be480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T22:07:25.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:21.180+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Luz Quimbo on Tuesday filed House Resolution
        No. 681, which calls for a legislative investigation into the alleged existence
        of a cartel, as well as supposed anti-competitive practices in the onion industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d4c1c-257f-4741-9e41-5ac697eb1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T22:07:25.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:21.180+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said she also wants to know if the Philippine Competition
        Commission (PCC) has done enough to address the onion crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc3c8e-fa68-4fb1-baf6-54a79a85ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T22:07:25.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:21.180+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the PCC has the authority to detect and prosecute
        onion cartels, which citizens and policymakers claimed have existed since
        August last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc17676-3609-40fd-9b71-f6c2de1dd1e9'
      'mgnl:activationStatus': true
