      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8b377-9c48-432d-b1b1-a47c37eff9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DA hopes that prices will soon decline to the ₱150 to
        ₱200 per kilo range amid the harvest season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934749bb-cf57-4099-bfe8-727a5541e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
