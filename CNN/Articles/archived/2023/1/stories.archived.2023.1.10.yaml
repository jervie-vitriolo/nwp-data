  'jair-bolsonaro-tweet-florida-hospital':
    'author': 'Camilo Rocha and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T11:50:17.633+08:00
    'imagesource': 'jcr:cd735892-f6b6-48fd-a627-d085f1e60a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02594649-dc51-4d41-a279-cbc988ee53f3'
    'lead': 'Former Brazilian President Jair Bolsonaro on Monday tweeted a photo of
      himself from a hospital bed in Orlando, Florida, as several US lawmakers called
      for his removal from the country following attacks by his supporters on Brazil''s
      seats of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T11:55:04.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-11T08:09:31.695+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:06.779+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Jair-Bolsonaro', 'Luiz-Inacio-da-Silva', 'Lula-da-Silva']
    'template': '1'
    'title': 'Bolsonaro tweets photo from Florida hospital as Brazil reels from political
      violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e79c8-2bf8-488a-b912-2765e39a56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.697+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Brazilian <a href="https://www.cnn.com/2023/01/09/americas/brazil-congress-attack-explained-intl/index.html"
        target="_blank">President Jair Bolsonaro</a>&nbsp;on Monday tweeted a photo
        of himself from a hospital bed in Orlando, Florida, as several US lawmakers
        called for his removal from the country following attacks by his supporters
        on Brazil''s seats of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc6d95-8e23-4762-9c68-4f8bf97024ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.698+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro said he was receiving treatment for complications relating
        to an old stab wound. Earlier, his wife, Michelle Bolsonaro, said in an Instagram
        post he was admitted on Monday for abdominal "discomfort" related to injuries
        from a knife attack during a political rally in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e70e2-1987-4569-8839-11800b61bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.699+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s hospitalization comes after hundreds of his supporters
        stormed the capital Brasilia on Sunday, trashing government offices and drawing
        strong condemnation from the international community. As of Monday, about
        1,500 people had been arrested, according to Brazilian Justice Minister Flavio
        Dino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d865f46-50e0-40e4-940a-757aa47aa785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.700+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader denounced the attack in a tweet on Sunday, but
        experts say his repeated and unfounded claims of election fraud in the run-up
        to October''s election served to foment anger among his supporters. Before
        Sunday''s violence, they had camped out for months in the capital and security
        outside the congressional building had been fortified due to their presence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86afd2-9111-4ede-90bd-47d5540fe670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.700+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro left Brazil for the United States on December 30, according
        to CNN Brasil — just two days before the inauguration of his successor, President
        Luiz Inácio "Lula" da Silva. Five civil servants were authorized to accompany
        him to Miami from January 1-30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085b92a-4bc9-46b0-9be2-17ff02c1bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.701+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of US lawmakers have called for Bolsonaro''s extradition
        from the US, though it''s unclear upon what grounds he could be removed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b98d0b-1248-4582-a8ed-1195c30fd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.702+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dino said at that stage there were no legal grounds to
        investigate the former head of state in connection with the riots. And US
        State Department spokesperson Ned Price said Monday the US government had
        "not yet received any requests for information or for action" in relation
        to Sunday''s attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b4ea3-336d-488d-921c-821a5e701c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.702+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price declined to confirm that Bolsonaro had entered the US on an
        A1 visa — which is granted to heads of state and only valid while they are
        in that position — but said that if such a visa holder "is no longer engaged
        in official business on behalf of their government, it is incumbent on that
        visa holder to depart the US or to request a change to another immigration
        status within 30 days."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7eabb-bf3b-4144-98cd-e0efeab2fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.703+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how long Bolsonaro intends to stay in the US, or
        if he has been discharged from hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81701cd6-9add-4523-8a28-3462263d1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.704+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader has been hospitalized several times over the years
        due to the stabbing injury. The incident took place during his 2018 campaign,
        as Bolsonaro was led through a crowd on the shoulders of supporters in Juiz
        de Fora, a city in the southern state of Minas Gerais.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85056f0-7f88-4418-82e0-5e8053ea038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s son Flavio Bolsonaro tweeted at the time that his father''s
        wounds "reached part of his liver, lung and intestine" and that he lost a
        lot of blood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22d656-daab-4c13-917a-3819afc1bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Bolsonaro underwent surgery to remove a colostomy
        bag fitted after he was stabbed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d8c4f-1446-4883-9a6c-a3f976ad1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:31.706+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was again hospitalized in July 2021 after feeling abdominal pain
        and suffering <a href="https://www.cnn.com/2021/07/14/americas/bolsonaro-hospital-hiccups-gbr-intl/index.html"
        target="_blank">persistent hiccups</a>&nbsp;for over a week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40363ea-21d4-48a4-9c7d-12ed28120082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:55:04.742+08:00
      'mgnl:createdBy': 'pia'
