  'california-weather-storm-flood':
    'author': 'Nouran Salahieh, Holly Yan and Haley Brink, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T11:57:09.781+08:00
    'imagesource': 'jcr:95220501-552f-4e2b-aa9c-da767ffbe938'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f51bf8f-8046-4dd9-8b6d-31922e984b51'
    'lead': 'Much of California can''t soak up another drop of rain. Yet the state
      is getting pummeled again with torrential downpours and ferocious winds, causing
      power outages and treacherous travel conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T12:07:20.246+08:00
