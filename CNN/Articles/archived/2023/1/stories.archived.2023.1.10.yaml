    'imagesource': 'jcr:77ed2e17-0d40-4b74-b82b-f75d58a560c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de6392c1-45ef-4703-b038-e34f26f9601b'
    'lead': 'Several classified documents from President Joe Biden’s time as vice
      president were discovered last fall in a private office, Biden’s attorneys acknowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T13:04:55.243+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-11T08:09:29.394+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:08.588+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Classified documents from Biden’s time as VP discovered in private office'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f03311-dd5d-4141-84f3-2b24c9cd2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several classified documents from President
        Joe Biden’s time as vice president were discovered last fall in a private
        office, Biden’s attorneys acknowledged Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1baa309-8baa-4376-860d-0ad052ebf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland has asked the US attorney in Chicago
        to investigate the matter, a source familiar with the matter tells CNN, and
        congressional Republicans are also taking notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfe20e-a55c-4634-a4f9-926e9ab90487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.398+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden’s lawyers say they found the government materials in November
        while closing out a Washington, DC-based office – the Penn Biden Center for
        Diplomacy and Global Engagement – that Biden used as part of his relationship
        with the University of Pennsylvania, where he was an honorary professor from
        2017 to 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd750a-b61a-4dbc-96e8-6e96799a6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than a dozen classified documents were found at Biden’s office,
        another source told CNN. It is unclear what the documents pertain to or why
        they were taken to Biden’s private office. Federal officeholders are required
        by law to relinquish official documents and classified records when their
        government service ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3a4da-efc8-4d77-80d5-9d6500db24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The White House is cooperating with the National Archives and the
        Department of Justice regarding the discovery of what appear to be Obama-Biden
        Administration records, including a small number of documents with classified
        markings,” Richard Sauber, special counsel to President Biden, said in a statement.
        “The documents were discovered when the President’s personal attorneys were
        packing files housed in a locked closet to prepare to vacate office space
        at the Penn Biden Center in Washington, D.C. The President periodically used
        this space from mid-2017 until the start of the 2020 campaign. On the day
        of this discovery, November 2, 2022, the White House Counsel’s Office notified
        the National Archives. The Archives took possession of the materials the following
        morning.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c3fd3-0bfe-4318-8b3f-bb052d0ff3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The discovery of these documents was made by the President’s attorneys,”
        Sauber added. “The documents were not the subject of any previous request
        or inquiry by the Archives. Since that discovery, the President’s personal
        attorneys have cooperated with the Archives and the Department of Justice
        in a process to ensure that any Obama-Biden Administration records are appropriately
        in the possession of the Archives.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6d66b-67ed-475d-96d5-034ba888ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News first reported on the documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a092c7-8c81-4fed-9415-7f039fff9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a summit in Mexico City on Monday evening, Biden ignored shouted
        questions from reporters on the classified documents. Garland, also attending
        the summit, was seated to the President’s left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4ef98-a01c-4afd-aae8-6dd1b4c6ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official traveling with Biden says the issue
        won’t be a distraction..</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfa957-3033-4748-a181-9996fcc983a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing has changed in his schedule,” the official said. “He’s
        focused on the summit and meeting with our closest neighbors.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e03da-0679-4054-b0dd-e7443b5ed8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified materials included some top-secret files with the
        “sensitive compartmented information” designation, also known as SCI, which
        is used for highly sensitive information obtained from intelligence sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3372a3b-57f7-4d2d-bee2-00fd872cfa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discovery, Biden’s lawyers immediately contacted the National
        Archives and Records Administration, which started looking into the matter,
        the source said. Biden’s team cooperated with NARA, which later came to view
        the situation as a mistake due to lack of safeguards for documents, the source
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec1836-09b2-4030-9328-31926dee958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, NARA sent a referral to the Justice Department to look
        into the matter, a source with knowledge of the situation told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c326c-d63b-45bd-bf37-cbe89bbf9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US attorney in Chicago, John Lausch Jr., is investigating. Lausch
        was one of the rare Trump-era holdovers who wasn’t asked to resign after Biden’s
        inauguration. He was appointed by Trump in 2017 and unanimously confirmed
        by the Senate. Illinois’ two Democratic senators said in 2021 that they wanted
        Lausch to remain at his top post “to conclude sensitive investigations,” though
        they didn’t reveal what probes he was working on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdc5bc-aa9e-4986-b888-bdaedee2c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political fallout</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96829e63-8a15-4ce8-8e7a-c21ff9e5bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the materials come as special counsel Jack Smith
        is investigating former President Donald Trump for potentially mishandling
        classified records at his Mar-a-Lago resort in Florida. Federal investigators
        have recovered at least 325 classified documents from Trump as part of their
        inquiry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f48028-c214-4632-9b3b-7dc704b92bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are already asking questions of Biden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf05af-37c3-4a68-82ad-0af734627bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Biden has been very critical of President Trump mistakenly
        taking classified documents to the residence or wherever and now it seems
        he may have done the same,” said GOP Rep. James Comer of Kentucky, who is
        set to become the House Oversight Chairman. “How ironic.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8eea70-8577-4988-b241-a3bd3e998618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comer pointed out that the National Archives falls under his committee’s
        jurisdiction for oversight but said when they, while in the minority, sent
        NARA questions related to former Trump, NARA referred Republicans to the Justice
        Department.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6f1d4-db7e-471e-bb9f-35792d501e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they’ll answer our questions now because it pertains to two
        presidents,” Comer said, adding he plans to ask the archives for more information
        later this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b06dd-0b52-447d-86e8-969c950b3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Kevin McCarthy didn’t say whether he believes the
        new GOP Congress should investigate Biden, but said the reaction to Trump
        holding onto classified documents has been driven by politics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd4846-665e-48d6-919d-a700584d1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just think it goes to prove what they tried to do to President
        Trump overplayed their hand on that,” McCarthy said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c20fbc-5806-4923-9790-f01e47f587e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’ve been around even longer,” McCarthy said of Biden’s team.
        “President Trump had never been in office before and had just left, came out.
        Here’s an individual (who) spent his last 40 years in office.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c01e3-9149-47c7-aba1-398b30cc1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy added: “It just shows that they were trying to be political
        with President Trump.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c38be-3452-4f78-a60a-fd83dd168a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Differences between document discoveries</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c49dc-23b5-47c0-9c82-c89643c79301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump documents saga emerged in a different way than the Biden
        situation, however.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00de33-0dc1-4745-9cb5-ebda5f223e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Biden’s attorneys, they turned over the classified
        materials and notified NARA as soon as they were discovered. With Trump, NARA
        realized that key records were missing, and NARA officials haggled with Trump’s
        team over the return of government documents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfabc42-35bd-4bec-8be5-96e20c8eb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump eventually gave 15 boxes of materials back to NARA. But federal
        investigators later came to correctly suspect that he was still holding onto
        dozens of additional classified files. So, DOJ prosecutors secured a grand
        jury subpoena and later got a judge’s permission to search Mar-a-Lago, to
        find the documents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ab01a-dccc-411c-8018-fcf9bd1bd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the FBI searched Mar-a-Lago in August – a search that
        uncovered dozens of additional classified files – Trump has promoted wild
        and unfounded allegations about his predecessors’ supposed mishandling of
        government records. The news about classified records turning up at Biden’s
        private office is sure to provide new fodder to Trump, who has already announced
        his 2024 presidential bid.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4f312-9765-4fb7-90b9-4217dbe7ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Truth Social, Trump wrote: “When is the FBI going to raid the
        many homes of Joe Biden, perhaps even the White House? These documents were
        definitely not declassified.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55286bd-4ab6-459b-b65f-d02ddf42e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was critical of Trump when he saw the photograph taken by
        the FBI that showed an array of documents found on Trump’s property last summer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad48d2-c125-407c-bdde-6420b3874b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How that could possibly happen? How one – anyone could be that
        irresponsible?” Biden said. “And I thought what data was in there that may
        compromise sources and methods? By that I mean names of people who helped
        or, et cetera. … totally irresponsible.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86314c80-e313-4822-abb5-c712551cc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor and former Republican Rep. Adam Kinzinger, who served
        on the House select committee investigating January 6, said Monday that the
        investigation may blow some of the political headwinds away from Trump.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8a911-a625-4f6c-b330-76f7a47215e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only thing that’s needed right now by the former president
        is to be able to throw doubt and say, ‘look, this happened, too,’” Kinzinger
        told Wolf Blitzer on CNN’s “The Situation Room.” “So from a political perspective,
        this is actually probably pretty bad. Not just for the president, but really
        for the idea of getting justice through the political system.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cbc89-688d-45e4-9b83-cc5aad97b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger speculated that the investigation into Biden will come
        down to who on the former vice president’s staff handled the documents and
        whether holding onto the documents was intentional or an accident.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f89348-01c3-4fdf-81c3-07918b2d87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s going to be nuances,” Kinzinger said. “I’ll tell you, the
        U.S. Attorney in Chicago is a very fair man, Mr. Lausch, and so I think we
        can trust his word.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b2dd2-6cfa-48d4-9cdb-bc14dc1024e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e055f-a3cd-489d-aa42-f520b95841e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:04:55.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.418+01:00
