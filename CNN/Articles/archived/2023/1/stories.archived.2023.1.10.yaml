      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to have rules that are simplified and easy
        to read, without the need for a lawyer to understand them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc77ead-1a26-4405-acac-4def1aea53c3'
