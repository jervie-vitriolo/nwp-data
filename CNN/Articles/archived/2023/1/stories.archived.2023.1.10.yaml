  '7-000--exhausted-and-burnt-out--NYC-nurses-walk-out':
    'author': 'Chris Isidore, Vanessa Yurkevich and Tami Luhby, CNN'
    'caption': 'Andrew Kelly/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T05:32:06.566+08:00
    'credit': 'Andrew Kelly/Reuters'
    'imagesource': 'jcr:08874f28-2a3b-48e3-a068-2ea3590723f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5067ac5e-916b-4562-8782-297c24657c9b'
    'lead': 'More than 7,000 nurses at two major New York City hospitals walked off
      the job Monday, arguing immense staffing shortages are causing widespread burnout
      and hindering their ability to properly care for their patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T05:35:01.444+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:37.396+01:00
    'mgnl:lastActivatedBy': 'magnolia'
