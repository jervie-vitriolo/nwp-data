    'template': '1'
    'title': 'DOH sees plateauing of COVID-19 cases, projects less than 1,000 cases
      by mid-February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b68ec-2c6b-44be-8aff-005e6df32fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Department of Health (DOH) said it has observed a plateauing in the number
        of COVID-19 cases nationwide and in the regions, with the projected number
        of cases in the middle of next month at less than 1,000 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71450d3c-9e2b-42d9-b461-aac6c1fdfd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.444+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have reported, we''re having this plateau in areas wherein
        cases are declining both nationally and even in the regional areas of the
        country," DOH officer-in-charge Maria Rosario Vergeire said at a media briefing
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cc3d2-6d8a-4ae1-be41-d68d6747c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.445+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as of Tuesday, there was an observed 1% increase in
        the number of cases, but added that it was not significant enough to say there
        was an uptick in cases because of the holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7ad70-4156-4936-b8b2-d5481cb6eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.446+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH would continue to monitor the situation, but
        they remain hopeful the numbers will remain low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5439f-6b86-4a1b-a0bd-1fca4212c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.447+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> projections <em>ngayon</em> that our cases,
        by February 15, if ever minimum public health standards decline, <em>tapos
        tuluy-tuloy ang pasok ng</em> variants <em>na</em> highly evasive and transmissible,
        we would see up <em>hanggang</em> 730 cases by February 15. <em>Hanggang ganong</em>
        levels <em>lang ang nakikita ngayon,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d3988-0ade-4680-8bc2-9fd05d54eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.448+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have projections now that our cases, if ever minimum
        public health standards decline and highly evasive and transmissible cases
        keep coming in, we see cases going only up to 730 by February 15.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1f533-acdc-490e-8dea-596276ba82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.448+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reminded devotees who attended events related to the
        Feast of the Black Nazarene to wear masks for the next five days and monitor
        themselves for any symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99b4bb-ed11-4f88-9e93-6b967b0d27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.449+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sakaling makaramdam na parang tinatrangkaso, sinisipon,
        inuubo, linalagnat, mag-isolate na agad at tumawag sa ating</em> local government
        for proper management," said Vergeire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97cced-62bf-4808-a6ae-534e527e71eb'
      'mgnl:activationStatus': true
