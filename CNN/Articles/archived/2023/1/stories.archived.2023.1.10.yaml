    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:09.999+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stops issuing short-term visas for South Koreans in retaliation
      for travel restrictions

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac835a5-4aa2-4cd1-ae27-31b3f37f6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.855+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese authorities have stopped issuing
        short-term visas to South Korean citizens in the country''s first retaliation
        against Covid entry restrictions on arrivals from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c81e0e-78f9-43f5-908d-72608219a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.856+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visas for business, tourism, medical treatment, transit and general
        private affairs will be suspended for South Korean citizens effective today,"
        the Chinese Embassy in Seoul said in a statement. The measures will be "adjusted"
        if South Korea cancels its "discriminatory" entry restrictions on China, the
        embassy added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794cd0f-5b96-48b7-bfee-ce9b5c11ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.856+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has decried recent restrictions or screenings placed on
        travelers from China, whose numbers are expected to increase after a significant
        easing of border restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804039f-2698-4b56-9832-1d4250e9f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.857+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries have moved to require testing from travelers
        from China, citing concerns over the country''s recent surge of infections
        -- and limited data about the outbreak -- since Beijing dropped its stringent
        Covid controls last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc459a53-e986-48da-ac4b-56a68cc3259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.857+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea went a step further on January 2 by suspending short-term
        visa applications from its consulates in China until the end of the month.
        It also requires people traveling from China to take a PCR test within 24
        hours of arrival and remain in isolation until receiving negative results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfb53e-734c-4760-9392-3ecf70034bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.859+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 5, it has also asked people traveling from China to
        present a negative PCR test taken within 48 hours of departure or a rapid
        antigen test taken within 24 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4f8ae-0ac1-490b-a6c9-a42ec732a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.859+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move follows a Monday phone call between Foreign Minister
        Qin Gang and his South Korean counterpart Park Jin, during which Qin "expressed
        concern" over the restrictions and urged Seoul to take an "objective and scientific"
        approach, according to a readout from the Chinese side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf1c91-9115-4fdc-8af0-607e62d07c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.860+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, more than a dozen countries including the United
        States, France, Canada, Japan and Australia have mandated testing on travelers
        from China, though have not limited the issuance of visas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd130c-0c01-42ea-bfd1-ee623438b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.860+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry earlier this month broadly decried the
        measures as unscientific and vowed to take "corresponding countermeasures
        for different situations in accordance with the principle of reciprocity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f86869-ced9-4091-8133-ba7f99d5589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:12:52.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:26.860+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/10/china/china-south-korea-visa-covid-restrictions-retaliation-intl-hnk/index.html">China
        stops issuing short-term visas for South Koreans in retaliation for travel
        restrictions</a>."</em></p>'
  'Sandiganbayan-Cebu-town-mayor-fake-receipt':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T16:25:20.017+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ac784e-75a1-45a1-a422-9075af4c9cc3'
    'lead': 'The Sandiganbayan has cleared former Dumanjug, Cebu Mayor Efren Gica
      from graft, malversation, and falsification of documents charges filed against
      him over an alleged tampering of a restaurant receipt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T16:28:02.085+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-11T08:09:26.553+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:10.248+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan clears ex-Cebu town mayor in fake receipt case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3f1c3-bea2-4bd7-8751-c75d66a7deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —<strong>&nbsp;</strong>The
        Sandiganbayan has cleared former Dumanjug, Cebu Mayor Efren Gica from graft,
        malversation, and falsification of documents charges filed against him over
        an alleged tampering of a restaurant receipt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf81f3-92b0-4af1-a8a3-a10d551b5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.555+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2ec53-99ee-48c3-ba77-2229844431bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.555+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gica was accused of falsifying the receipt to make it appear that
        a 2014 dinner for the Association of Local Budget Officers seminar in Cebu
        City cost ₱21,435 instead of just ₱11,435.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65d7ab-5320-45c2-9250-4426aff78827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303ac1e-d290-4437-bd49-4c1733683580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its decision dated Dec. 9, 2022 but uploaded only recently,
        the anti-graft court''s Fourth Division said the prosecution failed to prove
        Gica''s guilt beyond reasonable doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1a87e-07ec-4dda-98b8-9fb734bf1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfd40e-86b0-4fb6-90a6-bd85076a2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there is reasonable doubt, the accused must be acquitted
        even though his innocence may not have been established. Upon examination
        of the evidence presented, the Court finds that the prosecution failed to
        prove the guilt of the accused with moral certainty," the court ruled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b028c3c-4ca5-4917-89a8-1253c2cf64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d70fd5-13d3-4a45-8e25-24176025a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said prosecutors failed to prove the former mayor provided an
        untruthful document because they were unable to present the real receipt showing
        the real cost of the meal. They instead presented the alleged falsified receipt
        backed only by a letter from the restaurant manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09489daa-09c6-4fe2-8b4d-fa18c9a39036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35663f-f540-40f7-bf6b-a8c90eb9c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since no probative value can be accorded to the letter of the branch
        manager, who did not testify in Court to prove the correct amount of the receipt,
        there is reasonable doubt whether the accused indeed misappropriated ₱10,000
        which supposedly represent the difference in the genuine and falsified receipt,"
        the court explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab713e-c2ef-4276-b979-672898e962a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ed262-ad0e-4023-8bf2-3ee6f987c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:02.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:26.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan has ordered the Hold Departure Order earlier issued
        against Gica be lifted and his bail bond be released.</p>'
  'bill-mandatory-benefits-field-reporters':
