    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbced8-70d8-4154-af1b-fe2d369dd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.358+08:00
