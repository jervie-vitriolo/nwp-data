      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had several events like this before, like yung May elections
        <em>na meron din mga</em> campaigns and rallies <em>na ang dami talagang tao,</em>
        but we were able to maintain the number of cases at a minimum," Vergeire said.</p>'
    '24':
