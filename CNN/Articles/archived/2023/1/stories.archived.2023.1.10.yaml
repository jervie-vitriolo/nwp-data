      'jcr:uuid': '31d740d3-38ea-43b9-98aa-b349616927d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:33.868+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines last September, Tamayo <a href="https://www.cnnphilippines.com/sports/2022/9/23/Carl-Tamayo-open-to-playing-abroad.html">shared</a>
        he is inclined to play overseas if the opportunity presents itself. He said
        being exposed to the "basketball brand" of other countries will help players
        improve their skills.</p>'
