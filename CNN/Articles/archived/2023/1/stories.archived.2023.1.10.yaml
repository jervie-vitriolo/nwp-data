      'mgnl:lastActivated': 2023-01-11T08:09:33.866+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1170231-62a1-44d4-97a0-3f1fbcc798e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:33.866+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to share with everyone that I have been invited to
        play in the Japanese B-League, and after consulting my family, Coach Gold
        (Monteverde), my teammates, and the UPMBT (UP Men''s Basketball Team) management,
        I have decided to accept the offer to play professionally in Japan,” he said.</p>'
