      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.464+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government had committed to shoulder the unpaid wages
        of around <a href="https://www.cnnphilippines.com/news/2022/11/18/Saudi-Arabia-gov-t-to-shoulder-unpaid-wages-of-around-10-000-displaced-OFWs.html">10,000
        OFWs displaced</a>&nbsp;from construction companies that went bankrupt in
        2015 and 2016 due to the kingdom''s economic slowdown, the Palace announced
        in November. These include the Saudi OGer, MMG, and the Bin Laden group, among
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d5538-d743-4087-888d-732676874aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.250+08:00
      'mgnl:createdBy': 'alyssa'
