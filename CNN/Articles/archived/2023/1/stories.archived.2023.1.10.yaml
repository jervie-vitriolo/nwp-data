      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Philippine National Police (PNP) on Tuesday admitted that some of its top
        officers are still hesitant to heed the call to submit their courtesy resignation
        amid the move to cleanse the organization of links to illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ca22a-c33f-499d-be00-329f9b65d653'
