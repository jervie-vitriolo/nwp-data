  'CAAP-buys-two-UPS-units-after-NAIA-fiasco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T15:33:21.595+08:00
    'imagesource': 'jcr:0e5505a2-cd01-4274-b951-222ae7941bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '519e0dbb-10a7-4fe7-83d0-7a9fbbd6bd33'
    'lead': 'The Civil Aviation Authority of the Philippines made an emergency purchase
      of two uninterruptible power supply (UPS) units as part of measures to prevent
      power failures at the Ninoy Aquino International Airport (NAIA), an official
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T15:35:34.252+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-11T08:09:27.153+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:09.808+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP buys two UPS units after NAIA fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095285fd-b49d-454a-a310-6d18723d33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.157+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —&nbsp;The
        Civil Aviation Authority of the Philippines made an emergency purchase of
        two uninterruptible power supply (UPS) units as part of measures to prevent
        power failures at the Ninoy Aquino International Airport (NAIA), an official
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfb119-f196-4c12-a04a-553aa561ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Antonio Tamayo, CAAP director-general, said they consulted
        the supplier regarding the lifespan of the older UPS before proceeding to
        acquire newer units. This happened days after the crisis at the NAIA that
        affected tens of thousands of passengers on New Year''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0729ad-dca3-4f4c-87c9-4c95037448f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the old ones would not be discarded as they would still
        be maintained and used as a backup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6bc7a-bc8e-4124-8965-5163deca0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We purchased the new UPS from the same manufacturer. These are
        newer models, easier to maintain and have better monitoring," Tamayo said
        during the House Committee on Transportation hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37710c59-0887-4403-882c-d5c1e0ff977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CAAP was questioned during the hearing on the need to purchase
        new UPS units when these were not the cause of the chaos at the main air hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf356f2-79bf-4648-9280-e5beb695dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities said preliminary investigation results point
        to the malfunction of the main circuit breaker as the reason for the power
        outage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471a2f1-5982-40ab-857a-3860c9693a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.163+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending CAAP''s move, Tamayo said: "The point of the decision
        made to replace the UPS is there are a lot of possibilities that the UPS will
        create a future problem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb485a-0371-4f12-acf2-36af7897b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T15:35:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:27.163+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went through emergency purchase but bidding was done, but we
        just had to expedite," he added.</p>'
  'China-stops-issuing-short-term-visas-for-South-Koreans-in-retaliation-for-travel-restrictions-':
    'author': 'Wayne Chang and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T16:05:43.935+08:00
    'imagesource': 'jcr:86d10b11-7d9a-4303-b82d-8ed6fc3c8d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a35bdc-e7fb-4e0b-ab3f-f578b066fc42'
    'lead': 'Chinese authorities stop issuing short-term visas to South Korean citizens
      in the country''s first retaliation against Covid entry restrictions on arrivals
      from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T16:12:52.483+08:00
