  'SC-voids-2005-joint-oil-exploration-deal-PH-China-Vietnam':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T18:23:00.019+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3371c1-c6b5-4eaa-b6c3-ac19391d90b4'
    'lead': 'The Supreme Court voids the 2005 tripartite agreement for joint oil research
      in a 142,886-square-kilometer area in the South China Sea among the state-owned
      oil companies of the Philippines, China and Vietnam.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T18:25:43.530+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-11T08:09:24.393+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:11.787+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC voids 2005 joint oil exploration deal among PH, China, Vietnam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e22b12-7487-4927-807b-f95fa2fd19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.396+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Supreme Court on Tuesday voided a 2005 agreement among state-owned oil companies
        of the Philippines, China and Vietnam to explore a 142,886-square kilometer
        area of the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528a7e9-29a5-4c3e-b354-573f91a52e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.396+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-2-1, the SC en banc declared the 2005 Tripartite Agreement
        for Joint Marine Seismic Undertaking (JSMU) unconstitutional "for allowing
        wholly-owned foreign corporations to participate in the exploration of the
        country''s natural resources without observing the safeguards provided in
        Section 2, Article XII of the 1987 Constitution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc1021-9389-4981-b097-6bf6e0f9b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three state-owned firms are China National Offshore Oil Corporation
        (CNOOC), Vietnam Oil and Gas Corporation (PETROVIETNAM), and Philippine National
        Oil Company (PNOC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87380b8a-56f2-4d64-9c20-2f13be561afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.398+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-xii/">Section
        2, Article XII</a> of the 1987 Constitution states that "the exploration,
        development, and utilization (EDU) of natural resources shall be under the
        full control and supervision of the State."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff1c79-5b42-48a2-975e-037720894695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Bayan Muna Party List Representatives Satur Ocampo and
        Teodoro Casiño challenged the JMSU before the High Court, noting that the
        agreement violates the Constitution that mandates reserving "the EDU of natural
        resources to Filipino citizens, or corporations or associations at least sixty
        (60%) percent of whose capital is owned by such citizens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be03c89-5795-42c3-af2d-ea718d81e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.400+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in March 2005 in Manila under the term of President Gloria
        Macapagal-Arroyo, the three parties expressed through the <a href="http://ph.china-embassy.gov.cn/eng/zt/nhwt/200503/t20050315_1334600.htm#:~:text=Shangri%2Dla%20Hotel-,A%20Tripartite%20Agreement%20for%20Joint%20Marine%20Seismic%20Undertaking%20in%20The,National%20Oil%20Company%20(PNOC).">tripartite
        agreement</a> their desire to engage in joint petroleum research in a large
        area in the South China Sea as a "pre-exploration activity."&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67ba77-c15d-4a8d-a8c7-926d25445cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the petition, the parties maintained that Section
        2, Article XII of the 1987 Constitution was inapplicable as the JMSU only
        involves "pre-exploration activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc65a5-f6a6-4c9c-8fee-0ece7535780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, stressed that the parties calling the joint research
        a "pre-exploration activity" is of "no moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe63e5-cbf4-477b-b496-c44cab00649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such designation does not detract from the fact that the intent
        and aim of the agreement is to discover petroleum which is tantamount to ''exploration,"
        the court said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d5a55-c795-432b-82cf-8af19117b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:25:43.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:24.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Samuel Gaerlan wrote the decision, which was concurred
        in by Chief Justice Alexander Gesmundo and 10 other Associate Justices.</p>'
