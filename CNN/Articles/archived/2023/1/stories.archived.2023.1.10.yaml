  'No-Recto-Bank-drilling-yet--gov-t-to-explore-oil--gas-in-other-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T16:34:07.215+08:00
    'imagesource': 'jcr:43f2db57-ab7b-4313-98ca-a9ab4ba0472c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa619f9-ed22-41d5-a07f-4feee8a210da'
    'lead': 'Oil drilling at the contested Recto Bank will remain suspended, but the
      government will proceed with oil and gas exploration elsewhere, Energy Secretary
      Rapahel Lotilla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T17:30:16.219+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-11T08:09:25.086+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:11.360+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['west-philippine-sea']
    'template': '1'
    'title': 'No Recto Bank drilling yet; gov''t to explore oil, gas in other areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7a459-f14a-4fba-a7e4-bc555230495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) –</strong> Oil
        drilling at the contested Recto Bank will remain suspended, but the government
        will proceed with oil and gas exploration elsewhere, Energy Secretary Rapahel
        Lotilla said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd52a6-230f-4a5b-a58a-38fdbafc67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration terminated in February 2022 its earlier
        talks with China for joint oil and gas exploration in the West Philippine
        Sea. During President Ferdinand Marcos Jr.''s visit to Beijing last week,
        he and Chinese President Xi Jinping agreed to revisit the talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d0db5-4ced-4805-91fb-b1c0c1c91e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agreement was to resume negotiations or talks so we do not
        have any agreement on moving forward yet with the actual carrying out of activities
        in the Recto Bank,” Lotilla explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27466a41-5da8-4ce5-8768-8b41a2b5e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.090+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank, also known as Reed Bank, is part of the Philippines
        200 nautical-mile exclusive economic zone but is being contested by China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5ee71-981e-472b-86e2-2719b66a1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html">
        Marcos to Chinese President: PH wants to continue talks on joint exploration
        in WPS</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdea4be-a8a7-420f-8496-24a3805ea038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy chief said oil and gas development in other areas will
        proceed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744fbdc-0925-4232-a2ed-8850668b982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.092+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be open to foreign and domestic investors carrying out
        the development activities... In the case of PNOC Exploration Corp., [it]
        has announced an invitation for potential farm-ins to a number of service
        contracts that are under the control of the PNOC,” Lotilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018aa9ab-2895-43d3-9836-296d3d33b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.093+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier noted that the country must continue exploration
        in the West Philippine Sea for energy resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa09239-d81d-49e2-8037-dc3ccfd22daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.093+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to China, he urged Xi to continue the talks on
        joint oil and gas exploration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0539937-5d89-4bf0-aa0c-70234980f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.094+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really hope—I would very much like, as you have suggested, Mr.
        President, to be able to announce that we are continuing negotiations and
        that we hope that these negotiations will bear fruit because of the pressure
        upon not only China, not only the Philippines but the rest of the world to
        move away from the traditional fronts of power,” Marcos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474e493-ca7b-4c9a-b87e-17db849425f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.095+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Teodoro Locsin last year said the
        Philippines terminated the talks because it could not come at the price of
        sovereignty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4018f-0186-4979-b667-b6144aeb9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.095+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had both tried to go as far as we could without renouncing China''s
        aspiration on his part; and constitutional limitations on my part," Locsin
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e1290-03a6-4fa5-a756-4e71752a2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.096+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a territorial dispute in the West Philippine Sea, the Philippines
        and China signed a memorandum of understanding in 2018 to conduct joint oil
        and gas exploration in the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4d831-c67c-4013-a1e5-d84fc3e0c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.096+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal invalidated China''s
        expansive claims in the South China Sea, including in the area Manila calls
        the West Philippine Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdf487-74e2-4b88-8848-0c9fb54e6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.097+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the ruling, calling it “null and
        void.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574c571-4a4e-420f-ad86-714bcc94b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:30:16.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:25.097+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent AC Nicholls and Digital producer Raheema Velasco
        contributed to this report.</em></p>'
  'Airlines-losses-NAIA-New-Years-Day-mess':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-10T18:08:21.153+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1652940-e362-45f1-b21c-1bf368f95fee'
    'lead': 'While airlines have yet to fully recover from the pandemic, their losses
      from the hours-long shutdown of the Ninoy Aquino International Airport (NAIA)
      already reached more than ₱100 million, the Civil Aeronautics Board (CAB) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T18:09:53.839+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-11T08:09:24.674+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:11.606+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAB: Airlines'' losses hit over ₱100M due to NAIA New Year''s Day mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41cbe2-6cc9-4737-9524-a49a60ee8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.676+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong>  While
        airlines have yet to fully recover from the pandemic, their losses from the
        hours-long shutdown of the Ninoy Aquino International Airport (NAIA) already
        reached more than ₱100 million, the Civil Aeronautics Board (CAB) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e18453-5cb6-44c6-99fe-d9b87b098d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.677+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB Executive Director Carmelo Arcilla disclosed this during the
        hearing of the House Committee on Transportation on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afc0df-dbe8-4522-98f7-5e1f34ef9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.678+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of domestic and international flights were canceled or
        delayed due to the technical mishap and power outage experienced on New Year''s
        Day at the country''s main airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03824e-afe4-4f07-97e6-a2ed1abe3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.678+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although operations were restored in the afternoon of Jan. 1, air
        carriers had to mount recovery flights for thousands of stranded passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1110380-bca5-4d23-9492-ee8726457aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.679+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/2/Flight-delays-to-continue-due-to-NAIA-glitch.html">RELATED:
        Flight delays to continue due to NAIA glitch airline</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342ba66-931e-4ff2-b819-81f2e54c53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
