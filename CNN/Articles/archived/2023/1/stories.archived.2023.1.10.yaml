      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies earlier said affected passengers have the chance to rebook
        flights within 60 days from their original planned date with no additional
        fees. Travelers may also opt to refund or convert their tickets to a travel
        voucher, they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e19fa-50a4-4c2b-bdb3-83e5b5737329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:24.681+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to admit that ''yung mga losses ng mga individuals affected
        by the glitch ay mailap. Pinipilit naming magkaron ng reference values," Arcilla
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0a489-e962-43e2-b933-8b58cceda0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
