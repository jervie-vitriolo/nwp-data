      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation also came amid rumors of a supposed destabilization
        plot in the AFP, something both the military and the police denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16fe76-2577-4b06-85cf-bab67a1b8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.353+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4033b8-9ba8-4f18-9b26-6321ec76a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.354+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rest of his statement, Faustino did not elaborate on the
        appointment of Centino, who is back to lead the AFP after five months. Instead,
        he wrote in length about his respect for the AFP —&nbsp;which he described
        as a "highly disciplined and competent organization that will survive under
        any given circumstance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d766e0f-7048-4dec-8519-87d14c8e29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.356+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1cc58-802a-462c-a826-7c757e6e5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.356+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, fully cognizant of the selfless sacrifice and courage of
        our troops and civilian human resources, I cannot allow the AFP''s reputation
        to be tarnished, maligned, or politicized. I assure everyone that I will always
        hold the AFP in high esteem, which its men and women have painstakingly earned,"
        Faustino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b8862-e1b6-4eb6-80d2-ebe88cf1d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.357+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476e832-6ffd-4890-829c-b0ef5e6f7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.358+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced that Marcos appointed presidential adviser
        Carlito Galvez Jr. as defense secretary after Faustino vacated his post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73168b-675b-47c6-a1f9-9d72e409d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.360+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfd15a-5d43-44b8-ab81-532c65c8106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:28.361+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courtesy resignations</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3266b-11d5-464c-afab-a022b7420eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T20:19:09.010+08:00
