    'jcr:uuid': '731cda36-f3df-4d4b-8cb0-974fca418381'
    'lead': 'The Department of Health said it has observed a plateauing in the number
      of COVID-19 cases nationwide and in the regions, with the projected number of
      cases in the middle of next month at less than 1,000 cases.'
    'mgnl:activationStatus': true
