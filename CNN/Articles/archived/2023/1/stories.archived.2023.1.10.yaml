    'created': 2023-01-10T11:25:20.482+08:00
    'imagesource': 'jcr:467aad25-232f-4e23-aee1-5ff8e646112c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d030645-4e15-4cc0-9b5a-07ec47148595'
    'lead': 'Authorities seize ₱78.9 million worth of illegally imported agricultural
      products in four separate operations at the Manila International Container Port,
      the Department of Agriculture reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T11:34:26.935+08:00
