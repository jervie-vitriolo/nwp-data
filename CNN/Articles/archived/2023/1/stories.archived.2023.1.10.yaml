      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should they experience flu-like symptoms, get a cold,
        cough or fever, they should isolate themselves and call the local government
        for proper management.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49448f9a-18ac-43b8-9290-e36479df5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire expressed confidence that the recent Walk of Faith,
        which replaced the traditional Traslacion in this year’s celebrations, will
        not necessarily lead to a surge in COVID-19 cases, noting that while the activities
        drew in huge crowds, many of the attendees were wearing face masks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dee3ac-6444-4621-a952-d5d52a02ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also noted that an increased vaccination rate really made
        a difference in managing the country''s COVID-19 situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7e806-7fef-434b-b651-317f3ba4219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T17:04:08.196+08:00
      'mgnl:createdBy': 'pia'
