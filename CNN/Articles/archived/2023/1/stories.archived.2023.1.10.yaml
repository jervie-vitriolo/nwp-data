      'mgnl:lastActivated': 2023-01-11T08:09:27.620+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 60% or around 500 of the 947 generals and full colonels
        of the PNP have tendered their courtesy resignation, with most assigned to
        Luzon posts. Resignations from the Visayas and Mindanao are expected to be
        submitted this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
