      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —&nbsp;The
        Department of Migrant Workers (DMW) will be crafting new and "simplified"
        rules for both land and sea-based Filipino workers as the government seeks
        to further streamline processes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d50f21-6a70-44e1-a458-17464ae49d4d'
      'mgnl:activationStatus': true
