  'Analysis--How-election-lies-sparked-the-violent-attack-on-Brazil-s-government':
    'author': 'Oliver Darcy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T12:19:08.694+08:00
    'imagesource': 'jcr:e6abde83-29bb-4fb2-970f-e1ca4c22c587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442677c2-0b52-4ec7-9346-b555988ad76f'
    'lead': 'Election lies lead to election violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T12:46:57.159+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-11T08:09:29.908+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:08.127+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: How election lies sparked the violent attack on Brazil''s
      government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ec1b6-e7d7-4f7e-bd55-a7df17f25a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.909+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Election lies lead to election violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7cb95-070e-4385-bc30-56c992294672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.910+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrifying images careening out of Brazil are reminding Americans
        — and the world — of the high cost that election disinformation brings with
        it as mobs of people, fueled by conspiracy theories, stormed the South American
        country''s Congress, Supreme Court, and presidential offices in a violent
        outburst of chaos that overwhelmed authorities over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12daf3e-8af2-46c1-aceb-1396692bb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.910+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this article first appeared in the "Reliable Sources"
        newsletter. Sign up for the daily digest chronicling the evolving media landscape
        here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120d733-acfb-402c-8aa7-a3e17b68f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.911+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes that played out on January 8 shared a striking commonality
        with those that played out in the US on television screens almost two years
        to the day earlier. And, like in the US, the warning signs were apparent for
        some time, with election deniers mobilizing on social media ahead of the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337666c4-c7e2-4d9b-bcd8-1871ad34726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.911+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did see this coming," Wendy Via, the president of the Global
        Project Against Hate and Extremism, told the Associated Press. "This doesn''t
        just happen in Brazil, or the United States. This is a global problem. Should
        we compare what happened in Brazil to Jan. 6? I say 100%, because it''s the
        same playbook."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ce7ee-6b44-4782-9fb3-537ab66e1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.912+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That playbook is one of information warfare, where a propagandistic
        media machine is wielded to disseminate lies casting doubt on unfavorable
        election outcomes. This can have a devastating effect swaying public opinion,
        especially in our modern society where lies quickly go viral on social media
        and trust in mainstream institutions has weakened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6318b-82e4-48d1-bb24-0b23f9d3828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.912+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As The NYT''s Jack Nicas noted on Monday, the style of coup attempt
        that took place over the weekend in Brazil stands apart from others, sharing
        more in common with January 6 than other moments in South America''s history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d17caa-3dea-4a57-a0f7-497ca98d0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.914+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike other attempts to topple governments across Latin America''s
        history, the attacks on Sunday were not ordered by a single strongman ruler
        or a military bent on seizing power, but rather were fueled by a more insidious,
        deeply rooted threat: mass delusion," Nicas wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d08138-c847-40ea-be43-bd49ea16e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.915+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicas added, "Millions of Brazilians appear to be convinced that
        October''s presidential election was rigged against Mr. Bolsonaro, despite
        audits and analyses by experts finding nothing of the sort."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3758e5-8b86-442b-968d-38b98c8757b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.916+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump employed this playbook in the aftermath of his 2020
        election loss, ultimately leading to not only violence on the US Capitol but
        a significant swath of the American populace believing the election was in
        fact rigged against him. Now former Brazilian President Jair Bolsonaro has
        followed his lead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63312fe9-6624-4426-8bcd-c212b8e99d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.916+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Trump write the election denialism playbook, but some
        of his supporters in the US are currently spreading lies about what is transpiring
        in Brazil, using their platforms to cast doubt on the country''s election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4870b9-4e5e-44be-a2ea-99c59f5c1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.917+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Bannon, the "War Room" host who drives a lot of the messaging
        in MAGA Media, has been laying the groundwork on the matter for months, as
        the progressive watchdog Media Matters noted Monday. "The election was stolen,"
        Bannon has declared. "Stop the Steal" leader Ali Alexander has also cheered
        on what is happening in Brazil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b3fea-4dfe-4038-8dbf-5907289f6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.918+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while new Twitter own Elon Musk has welcomed Alexander back
        onto the platform — as well as other key figures involved in promoting election
        lies in the lead up to January 6 — it is clear that social media companies
        continue to allow, and outright promote, those who propel the lies fueling
        distrust and violence against our institutions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c60967-2795-4e63-a51b-c5171b09ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.918+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn of events prompted CNN anchor Jim Scuitto on Monday to
        ask whether the US still exports democracy or "is election denialism a new
        US export?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b8db4-25c5-4d99-8ed4-fe9539c63faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.919+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a wild question to ask.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd5f8f-7e2e-4ece-9121-325db6e0a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T12:46:57.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:29.919+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/09/media/brazil-government-reliable-sources/index.html">Déjà
        coup: How election lies sparked the violent attack on Brazil’s government</a>."</em></p>'
