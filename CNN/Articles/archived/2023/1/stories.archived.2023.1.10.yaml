  'War-game-suggests-Chinese-invasion-of-Taiwan-would-fail-at-a-huge-cost-to-US--Chinese-and-Taiwanese-militaries':
    'author': 'Brad Lendon and Oren Liebermann, CNN'
    'caption': 'CFOTO/Future Publishing/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T00:01:23.938+08:00
    'credit': 'CFOTO/Future Publishing/Getty Images'
    'imagesource': 'jcr:d095141e-a58b-4ee7-b27d-4d1205d052e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fcb5b7-f941-4839-a7f6-9cdfdbe450a0'
    'lead': 'A war over Taiwan could leave a victorious US military in as crippled
      a state as the Chinese forces it defeated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T00:04:04.300+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:43.969+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:08:58.841+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'War game suggests Chinese invasion of Taiwan would fail at a huge cost
      to US, Chinese and Taiwanese militaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586792c-cae5-40f1-9077-961c66fb3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.974+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese invasion of Taiwan in 2026 would
        result in thousands of casualties among Chinese, United States, Taiwanese
        and Japanese forces, and it would be unlikely to result in a victory for Beijing,
        according to a prominent independent Washington think tank, which conducted
        war game simulations of a possible conflict that is preoccupying military
        and political leaders in Asia and Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f871af-050b-4d6a-be72-bd08030d4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.975+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d121b98-d25f-4770-84d1-0b4b7c5300ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A war over Taiwan could leave a victorious US military in as crippled
        a state as the Chinese forces it defeated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504f6e2-6391-4576-bb4e-4afaad3219ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62347d2b-bfba-469a-9d57-fe151dff7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.978+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the conflict, at least two US aircraft carriers would
        lie at the bottom of the Pacific and China''s modern navy, which is the largest
        in the world, would be in "shambles."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef361c-fb4e-46a2-904a-beee74f3a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5939c78-c159-4c9f-8b5f-8558a2c8afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are among the conclusions the Center for Strategic and International
        Studies (CSIS), made after running what it claims is one of the most extensive
        war-game simulations ever conducted on a possible conflict over Taiwan, the
        democratically ruled island of 24 million that the Chinese Communist Party
        claims as part of its sovereign territory despite never having controlled
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba668d-0034-4927-8f13-d87b2b95d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.981+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d95131-c2fc-4033-933d-3fefb724628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.982+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has refused to rule out the use of military
        force to bring the island under Beijing''s control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d599d9-b792-4015-8b6e-2f820cdd1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.983+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a92707-927b-4480-8d99-bca23deccc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.984+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reviewed an advance copy of the report — titled "The First Battle
        of the Next War" — on the two dozen war scenarios run by CSIS, which said
        the project was necessary because previous government and private war simulations
        have been too narrow or too opaque to give the public and policymakers a true
        look at how conflict across the Taiwan Strait might play out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3ae44-6374-4722-b0dd-840be7f2dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.985+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfc529-ee54-4e9c-b3cd-cbb9f7b51443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.986+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no unclassified war game out there looking at the US-China
        conflict," said Mark Cancian, one of the three project leaders and a senior
        adviser at the Center for Strategic and International Studies. "Of the games
        that are unclassified, they''re usually only done once or twice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1e8b3-8faa-4280-b694-2f57f994b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.988+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf1689-21ef-4c9f-9a68-b4335fc50fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.989+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSIS ran this war game 24 times to answer two fundamental questions:
        would the invasion succeed and at what cost?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb8ea3-70cb-4ffe-a3af-4a482aaa45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.991+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dfab8-9948-4310-955b-a0f84d2f2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.992+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likely answers to those two questions are no and enormous, the
        CSIS report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291030f-075a-4741-8f8f-147b77d064da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.993+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037cb60-24a1-415f-84f6-f541de4c4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.994+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and Japan lose dozens of ships, hundreds of aircraft,
        and thousands of service members. Such losses would damage the US global position
        for many years," the report said. In most scenarios, the US Navy lost two
        aircraft carriers and 10 to 20 large surface combatants. Approximately 3,200
        US troops would be killed in three weeks of combat, nearly half of what the
        US lost in two decades of combat in Iraq and Afghanistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20158655-dcde-4791-910e-ea6d427be4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.995+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d82d89-261d-4683-b96c-40c5ba8f6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.996+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China also suffers heavily. Its navy is in shambles, the core of
        its amphibious forces is broken, and tens of thousands of soldiers are prisoners
        of war," it said. The report estimated China would suffer about 10,000 troops
        killed and lose 155 combat aircraft and 138 major ships.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61126ea6-e520-4aef-86cd-9ad96d20194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.997+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e20c8d-ecc0-409e-be50-ec48ddc74b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:43.999+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan would be devastated</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daddf2-488f-434b-8666-3941cc883c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.000+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenarios paint a bleak future for Taiwan, even if a Chinese
        invasion doesn''t succeed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd200e-2aa6-4055-96c7-9d2c66828980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.001+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c00faf-468c-4051-ad54-76a6b0e21eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.002+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Taiwan''s military is unbroken, it is severely degraded and
        left to defend a damaged economy on an island without electricity and basic
        services," the report. The island''s army would suffer about 3,500 casualties,
        and all 26 destroyers and frigates in its navy will be sunk, the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd0686-7380-4dcf-8c88-9abff926d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.003+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38968b2-201d-49c4-aceb-423471e3a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.004+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is likely to lose more than 100 combat aircraft and 26 warships
        while US military bases on its home territory come under Chinese attack, the
        report found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ea6ed-6a1a-48b3-a2ea-69b63900d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.005+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d0ce7-c95e-4603-bbdd-71fa9b58b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CSIS said it did not want its report to imply a war over Taiwan
        "is inevitable or even probable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7c842-1e7c-4875-8e18-e2356b7504a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.008+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb7e14-2503-4544-a9f5-776e9a35b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese leadership might adopt a strategy of diplomatic isolation,
        gray zone pressure, or economic coercion against Taiwan," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c1df5-08f3-48b3-9aa7-3320b3939fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.011+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44bb42-591f-4594-8c89-c6e4de3cde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.012+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Grazier, a senior defense policy fellow at the Project on Government
        Oversight (POGO), sees an outright Chinese invasion of Taiwan as extremely
        unlikely. Such a military operation would immediately disrupt the imports
        and exports upon which the Chinese economy relies for its very survival, Grazier
        told CNN, and interrupting this trade risks the collapse of the Chinese economy
        in short order. China relies on imports of food and fuel to drive their economic
        engine, Grazier said, and they have little room to maneuver.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afe3a8-786e-42ae-98af-d79efca6605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.013+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6034840-60a6-4e0a-b45f-31fc2f31cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.015+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are going to do everything they can in my estimation
        to avoid a military conflict with anybody," Grazier said. To challenge the
        United States for global dominance, they''ll use industrial and economic power
        instead of military force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db59c77-7ee2-42b5-a96e-8ac104cefc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ab52d-b9cc-4d26-afaf-a2c5523db9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pentagon leaders have labeled China as America''s "pacing threat,"
        and last year''s China Military Power report mandated by Congress said "the
        PLA increased provocative and destabilizing actions in and around the Taiwan
        Strait, to include increased flights into Taiwan''s claimed air defense identification
        zone and conducting exercises focused on the potential seizure of one of Taiwan''s
        outlying islands."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8afdb-4c24-4a4c-bcc9-af58877b57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.018+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76b512-8d13-4337-9912-31f1bacd0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.019+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the visit of then-House Speaker Nancy Pelosi to the island
        prompted a wide-ranging display of PLA military might, which included sending
        missiles over the island as well as into the waters of Japan''s exclusive
        economic zone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91548b3-dc34-4f20-8022-c327e26cea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.020+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa034d-5bf9-4d86-be2f-fd37000d73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.021+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China increasing military pressure</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d82b80-e5c0-45e6-a831-d7461e4095cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.022+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Beijing has stepped up aggressive military pressure
        tactics on the island, sending fighter jets across the median line of the
        Taiwan Strait, the body of water separating Taiwan and China and into the
        island''s air defense identification zone — a buffer of airspace commonly
        referred to as an ADIZ.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dd042-b5ff-42f6-a991-3a72599480af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.023+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644b19f-4b09-446c-a78a-98bcdcff16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.024+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking about Taiwan at the 20th Chinese Communist Party Congress
        in October, Chinese leader Xi Jinping won large applause when he said China
        would "strive for peaceful reunification" — but then gave a grim warning,
        saying "we will never promise to renounce the use of force and we reserve
        the option of taking all measures necessary."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa50f04-7df4-4b5d-bbae-b3e2f64d241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.024+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb291ed-c6cc-4474-acc0-cd564264c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been steadfast in its support for the
        island as provided by the Taiwan Relations Act, which said Washington will
        provide the island with the means to defend itself without committing US troops
        to that defense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709ea45-4e30-4e92-9567-74bc0fca0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d054212-a50d-4329-b96e-31975010f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently signed National Defense Authorization Act commits the
        US to a program to modernize Taiwan''s military and provides for $10 billion
        of security assistance over five years, a strong sign of long-term bipartisan
        support for the island.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df772d9f-f9a0-4d9a-8ead-fb23ecdf4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aaf18d-9cec-410e-9a1c-d0c28eefaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.030+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, however, has said more than once that US military personnel
        would defend Taiwan if the Chinese military were to launch an invasion, even
        as the Pentagon has insisted there is no change in Washington''s "One China"
        policy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a60a2-482c-4f20-8003-dcf50493e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4480b7-328b-4309-9780-1ea0ef6e0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" policy, the US acknowledges China''s position
        that Taiwan is part of China, but has never officially recognized Beijing''s
        claim to the self-governing island.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379c92d-0090-439c-a00d-ac915bfbd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.033+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc611385-3618-40f6-b9c4-91c75d70a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.034+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wars happen even when objective analysis might indicate that the
        attacker might not be successful," said Cancian.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3894b-250d-4cb3-9dae-41d7662e3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.036+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34830e0e-bf8c-4477-8f24-1b33c951572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.038+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSIS report said for US troops to prevent China from ultimately
        taking control of Taiwan, there were four constants that emerged among the
        24 war game iterations it ran:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975ef5c-e83f-4230-93ab-d40c46984f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7910eb-e44b-4d98-95da-d9d04fffd6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.040+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s ground forces must be able to contain Chinese beachheads;
        the US must be able to use its bases in Japan for combat operations; the US
        must have long-range anti-ship missiles to hit the PLA Navy from afar and
        "en masse"; and the US needs to fully arm Taiwan before shooting starts and
        jump into any conflict with its own forces immediately.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02f04c-1ae9-4b8b-8580-999bd77ee276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.041+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf17fae-0052-4c89-859a-b07a26d13599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.043+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''Ukraine model'' for Taiwan</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d523f-e619-4302-bd94-a233b8289dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.044+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no ''Ukraine model'' for Taiwan," the report said, referring
        to how US and Western aid slowly trickled in to Ukraine well after Russia''s
        invasion of its neighbor started and no US or NATO troops are actively fighting
        against Russia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1d711-1d8b-4dd9-9c5a-b475ab05e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.045+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99eb7d-1fdf-498d-a1b8-5dbbfd1bed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.046+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the war begins, it''s impossible to get any troops or supplies
        onto Taiwan, so it''s a very different situation from Ukraine where the United
        States and its allies have been able to send supplies continuously to Ukraine,"
        said Cancian. "Whatever the Taiwanese are going to fight the war with, they
        have to have that when the war begins."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2f448-f062-4a2d-a156-2d08b1a2a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.047+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b68959-62c9-4182-823b-39e1a4736637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.048+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington will need to begin acting soon if it''s to meet some
        of the CSIS recommendations for success in a Taiwan conflict, the think tank
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b19e7-71aa-4e7b-84cd-a7b71e81a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.050+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7dbf0-12d1-4360-8000-8438ec580115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include, fortifying US bases in Japan and Guam against Chinese
        missile attacks; moving its naval forces to smaller and more survivable ships;
        prioritizing submarines; prioritizing sustainable bomber forces over fighter
        forces; but producing more cheaper fighters; and pushing Taiwan toward a similar
        strategy, arming itself with more simple weapons platforms rather than expensive
        ships that are unlikely to survive a Chinese first strike.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbd0ce-2600-414a-ac28-cfd2fe18b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.052+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd052d8-6767-4e80-b240-81abc141ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.053+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those policies would make winning less costly for the US military,
        but the toll would still be high, the CSIS report said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44acdc8-488e-4c99-868d-d45b40d07f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.055+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c19ab1-2cb6-45e1-9523-b1d71b3a84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.056+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States might win a pyrrhic victory, suffering more in
        the long run than the ''defeated'' Chinese."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5422e-1f9f-4625-84d9-b3dd4fcc43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126d0aa-189d-4291-a220-2e4bdd756007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:04:04.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:44.110+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victory is not everything," the report said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4071b-1aec-4d5b-af61-73e4be06c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:05:04.693+08:00
