  'dict-sim-registration-no-extension-for-now':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T19:30:40.236+08:00
    'imagesource': 'jcr:5b58d571-ccae-4f68-8ace-65d43ec17294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b061b764-f145-4f75-8040-095dc0592fe2'
    'lead': 'The Department of Information and Communications Technology said it is
      not planning to extend the deadline for SIM registration for now.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-10T19:38:18.900+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-11T08:09:23.084+01:00
