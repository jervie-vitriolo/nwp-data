      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was one of the highlights of the Cabinet meeting
        earlier in the day, press briefer Daphne Oseña-Paez told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9fd5f-a43b-47a6-981c-4de511d82bf8'
