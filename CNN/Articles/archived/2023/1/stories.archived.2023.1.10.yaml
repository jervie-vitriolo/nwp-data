      'mgnl:type': 'text'
      'text': '<p>“Valley areas will likely see gusts as high as 45-50 mph, with gusts
        greater than 60 mph possible in wind prone areas,” the weather service office
        in Reno said, adding the Sierra Ridge could receive peak gusts between 130
        to 150 mph Monday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
