      'mgnl:lastActivated': 2023-01-11T08:09:35.467+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13ac5d-62f7-47ef-a72f-5f5e2482488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.468+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer further irked the senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e9321-508e-40ab-92ab-30d41931ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.469+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07703ee7-3639-452f-93ba-cfa7a7659d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.469+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ba common sense ‘yon? Bakit ganyan ang mentality mo? Wag kang
        gaganyan sa akin. Bakit mo tinanggap ang posisyon hindi mo pala mahal ang
        livestock industry ng Pilipinas? May doctorate degree ka, wala kang common
        sense?" Villar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6d200-e4db-4078-947e-d5c60f59533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.470+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8c6de-622c-4dc7-9d66-af584abf8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.470+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn’t that common sense? Why is your mentality this
        way? Don’t say that to me. Why did you accept the position if you don’t love
        the Philippine livestock industry? You have a doctorate degree, but you don’t
        have common sense?]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a567f5-871e-4d64-ad3e-d3a567fc0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7157a5d-4ef9-46cc-892c-274a3ea08c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, she demanded that BAI officials resign from their posts
        if they continue to do what they’ve been doing, citing its impact on local
        farmers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb48669-2a93-4b00-94eb-55e2e2f46063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.472+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdd597-b049-4162-a417-eda079b8046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.473+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discussion, Villar proposed at least ₱10 billion in annual
        funding to develop local livestock and poultry farming. This is in connection
        to the Senate’s measures on reducing dependence on importation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afffc28-bbc6-48b5-a001-f069906d80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.473+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df88bf-c031-471d-9938-30fcc3bd9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.473+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 119, which is authored by Villar, seeks to develop the
        livestock sector, citing the huge volume of meat and dairy products imported
        by the Philippines every year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18cc47-ceb9-4f9d-9868-2c1a0483e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.474+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7367299-5d28-491b-aff9-d37aef8a6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.475+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government statistics presented during the hearing said import duties
        and taxes collected from meat and dairy products sourced overseas in 2020
        reached roughly ₱12.5 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cc382-42a1-4a15-9888-515aa07b01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.477+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3e56a-0eac-4668-b5f8-493f0b4ff571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.477+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have an idea. Its minimum is ₱10 billion a year,” Villar said,
        drawing an estimate for the proposed funding.</p>'
  'ph-consulate-new-york-nurses-strike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T08:39:56.514+08:00
