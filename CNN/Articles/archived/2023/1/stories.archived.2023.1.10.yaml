      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD on Tuesday said damage to infrastructure was estimated at
        ₱125 million, and ₱77 million for agriculture.</p>'
