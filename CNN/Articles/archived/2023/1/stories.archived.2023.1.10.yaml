  'villar-bureau-of-animal-industry-pork-importation':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T08:33:15.296+08:00
    'imagesource': 'jcr:399178f6-8bfd-4747-af9f-ae108886e96e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8412b8ae-d6c7-4a56-a5b9-d539853f8de9'
    'lead': 'Sen. Cynthia Villar, chair of the Senate Committee on Agriculture and
      Food, scolded Bureau of Animal Industry officials for approving the importation
      of meat despite enough local supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T08:30:10.207+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-11T08:09:35.450+01:00
