      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines could consider the incident force majeure, Arcilla said,
        as the situation was out of their control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bef519-9b1c-4708-af98-162083506e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:09:53.840+08:00
      'mgnl:createdBy': 'lisbet'
