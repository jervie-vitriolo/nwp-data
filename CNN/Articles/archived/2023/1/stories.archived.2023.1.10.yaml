      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9762ed6-5d0c-4e95-8187-29e8be923bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.464+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to ask the director of the BAI. Sino nagturo sa’yo
        na basta magi-import kung may gusto mag-import? Wala kang pakialam, magi-issue
        ka ng import permit. Sino nagturo niyan sa’yo? Ngayon ko lang nadinig ‘yan,"
        Villar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680e1f0-acb5-4fbb-baad-79613fd5e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
