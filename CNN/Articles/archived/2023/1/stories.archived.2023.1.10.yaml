  'Marcos-orders-release-of-more-PDLs-to-decongest-jails':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-10T18:27:35.330+08:00
    'imagesource': 'jcr:24ea2091-661c-433a-93c8-84cd4f21587f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac876aa5-5d76-4c66-834a-89a74bbf1fa8'
    'lead': 'President Ferdinand Marcos Jr. has instructed the Department of Justice
      (DOJ) to release persons deprived of liberty (PDLs) who are eligible for parole
      to relieve overcrowding in the country''s jails, according to Malacañang.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T18:33:30.565+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-11T08:09:23.707+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:12.161+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos orders release of more PDLs to decongest jails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1849ee6-b516-41a7-b73f-c20c5603da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.709+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Ferdinand Marcos Jr. has instructed the Department of Justice (DOJ) to release
        persons deprived of liberty (PDLs) who are eligible for parole to relieve
        overcrowding in the country''s jails, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ff686-c1b3-4f8a-8882-1e2d1903cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.709+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office (PCO) said Marcos made the
        order on Tuesday during a Cabinet meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4e6ba-0e7f-41b9-9bd0-17941facac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.710+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos mentioned that "most of the PDLs are languishing in jail
        because they can''t afford the services of good lawyers," citing his experience
        as Ilocos Norte governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57a068-7c59-4441-8e85-60a7c9f6ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.710+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman silang magaling na abugado [They don''t have good lawyers].
        So that''s why we are in favor now to release many of them," the chief executive
        said. "They just needed representation to set them free. So let''s continue
        with that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f565e2-46c9-4947-a52f-13dea3c483b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.710+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also expressed support for the DOJ''s plan to transfer hardened
        criminals to an Alcatraz-type prison, which is designed to isolate inmates
        from the general population and put a stop to their criminal activities while
        behind bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0f743-d301-43a0-b66a-8e52be52a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.711+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the need to transfer stubborn inmates to special
        facilities as he pointed out the rampant corruption inside the Bureau of Corrections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cbb5b-07db-4207-a75d-43c261bafdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.711+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ''yung mga ganoon, we have to do that para hindi na ka maka-contact
        [so they no longer have contact]. Alam mo, we have to isolate them properly,"
        Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75482de-3ac2-4977-ac60-9e1233b98209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO further said the DOJ is planning to decongest jails by transferring
        the maximum security compound in Muntinlupa City to a dedicated facility in
        Sablayan, Occidental Mindoro. The agency also eyes creating separate heinous
        crime facilities in Luzon, Visayas, and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abddfdb-df22-43a2-955f-051191792c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:33:30.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-11T08:09:23.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to immediately relieve overcrowding in correctional facilities,
        the DOJ said it freed almost 3,000 PDLs from July to December 2022.</p>'
