      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30b062-6de5-4b4a-b2bd-2cbe0919fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T18:52:24.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:23.465+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said she understands the plight of the OFWs who have been waiting
        for the pay, especially with the holiday season passing.</p>'
