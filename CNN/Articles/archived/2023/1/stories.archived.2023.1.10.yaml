      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imagine not just driving for yourself and your partner, but also with\
        \ your kids and a few of their friends. Perhaps a little one is on its way,\
        \ too. A spacious car, then, is a real must. For its competitive price point,\
        \ the Nissan Livina packs a lot in terms of size and capacity. The seven \
        \ leather upholstered seats have a versatile flat-fold function. While providing\
        \ generous storage, the Nissan Livina is still comfortable for everyone in\
        \ the car.\r"
