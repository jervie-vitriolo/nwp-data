      'mgnl:lastActivated': 2023-01-11T08:09:21.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto sana namin iyong rules na iyon simplified and easy to read,
        hindi na kailangan ng abogado para maintindihan," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0bdde-32dd-453e-9e91-b127c2f6050d'
      'mgnl:activationStatus': true
