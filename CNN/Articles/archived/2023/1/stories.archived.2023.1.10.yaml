    'lead': 'Former Department of National Defense officer-in-charge Jose Faustino
      Jr. said he resigned after he was left unaware that Gen. Andres Centino already
      took his oath of office as returning chief of the Armed Forces of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T13:42:09.906+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-11T08:09:28.340+01:00
    'mgnl:lastActivatedBy': 'magnolia'
