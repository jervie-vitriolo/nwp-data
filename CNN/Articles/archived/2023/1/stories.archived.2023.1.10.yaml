      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b907f9-e940-446a-8528-2aaa7a091353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.467+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Limson, he only followed policies in place when he
        was appointed to his position last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758e898-1055-41f6-beca-6e87d84b0db5'
      'mgnl:activationStatus': true
