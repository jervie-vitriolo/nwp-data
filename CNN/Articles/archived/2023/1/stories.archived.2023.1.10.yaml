      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DMW chief bared that the Philippines has invitations
        for bilateral labor talks with a number of countries including Romania, Hungary,
        and Portugal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413ccac-dd22-45c5-8b51-5777e813cfd0'
      'mgnl:activationStatus': true
