  'Ozone-layer-is-on-track-to-recover':
    'author': 'Laura Paddison, CNN'
    'caption': 'NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T03:41:07.765+08:00
    'credit': 'NASA'
    'imagesource': 'jcr:3290f3fc-9b50-4f9b-a475-bbd7b3ca4bcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b5205f-b00a-40f7-8008-cad43490985c'
    'lead': 'In rare good news for the planet, Earth’s ozone layer is on track to
      recover completely within decades, as ozone-depleting chemicals are phased out
      across the world, according to a new United Nations-backed assessment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T03:42:50.837+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:38.590+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:02.243+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ozone layer is on track to recover within decades as harmful chemicals
      are phased out, scientists report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2e4da-afac-4e6f-af4c-799a839099be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.608+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In rare good news for the planet,
        Earth’s ozone layer is on track to recover completely within decades, as ozone-depleting
        chemicals are phased out across the world, according to a new United Nations-backed
        assessment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d10b8-a646-497f-96e2-862f53f48b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.614+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522037a-2634-4408-862d-ad68a73a81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.615+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer protects the planet from harmful ultraviolet rays.
        But since the late 1980s, scientists have sounded the alarm about a hole in
        this shield, caused by ozone-depleting substances including chlorofluorocarbons,
        dubbed CFCs, often found in refrigerators, aerosols and solvents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e3db6-9b5f-4686-9e35-8b2740f85e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.616+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697542e-b0e4-4a56-a714-7fe8a1a4fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.618+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International cooperation helped stem the damage. The use of CFCs
        has decreased 99% since the Montreal Protocol went into force in 1989, which
        began the phase-out of those and other ozone-harming chemicals, according
        to the assessment by a panel of experts published on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba692f1b-8281-4f9f-b75f-cd19e3ed8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.619+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657f8e8-a2f6-4192-ad2d-be8b03f548be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.620+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If global policies stay in place, the ozone layer is expected to
        recover to 1980 levels by 2040 for most of the world, the assessment found.
        For polar areas, the timeframe for recovery is longer: 2045 over the Arctic
        and 2066 over the Antarctic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd6f49-1ac5-460e-87c7-8f99db33fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.622+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ozone action sets a precedent for climate action. Our success in
        phasing out ozone-eating chemicals shows us what can and must be done – as
        a matter of urgency – to transition away from fossil fuels, reduce greenhouse
        gases and so limit temperature increase,” said Secretary General for the World
        Meteorological Organization Petteri Taalas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfec00-d7d9-4033-bfd2-e6972ec5aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.622+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddef0b-3382-4194-aa35-ba673acd2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.623+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozone-depleting gases are also potent greenhouse gases, and without
        a ban the world could have seen additional warming of up to 1 degree Celsius,
        according to a 2021 study in the journal Nature. The planet has already warmed
        around 1.2 degrees since the industrial revolution, and scientists have warned
        that it should be limited to 1.5 degrees to prevent the worst consequences
        of the climate crisis. Warming beyond 1.5 degrees would dramatically increase
        the risk of extreme drought, wildfires, floods and food shortages, scientists
        have reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f800b4-1e06-4763-9115-f525d5081ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.624+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in this assessment, which is published every
        four years, scientists also looked at the prospect of solar geoengineering:
        the attempt to reduce global warming through measures such as spraying aerosols
        into the stratosphere to reflect sunlight out of the earth’s atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c9362-92ee-463b-94c8-69e6a817b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.625+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0f6e9-eb4a-4933-a48a-5bd16d9bd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.626+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found stratospheric aerosol injection could help reduce climate
        warming but warned there may be unintended consequences. Deploying the technology
        “could also affect stratospheric temperatures, circulation and ozone production
        and destruction rates and transport,” the report, published every four years,
        found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82303144-3acd-4e22-94fa-37c39f71cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T03:42:50.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.637+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/09/world/ozone-layer-recovery-climate-intl/index.html?utm_content=2023-01-09T18%3A48%3A27&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twCNNi"><em>"The
        ozone layer is on track to recover within decades as harmful chemicals are
        phased out, scientists report"</em></a></p>'
  'Former-Brazilian-President-Bolsonaro-hospitalized':
