      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255eb897-668f-4873-b784-57e740b564ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T21:45:34.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-11T08:09:21.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming soon, new rules with ease of doing business as one of the
        guide posts," DMW Secretary Susan Ople told a media briefing in Malacañang
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a08a2-d4ba-4b12-ad3c-6032bf993df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T21:45:34.557+08:00
