    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱78.9-M worth of smuggled agri goods in Manila seized – DA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8cf9d-37c8-4927-9109-ccb14d4e607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.268+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) –</strong> Authorities
        have seized ₱78.9 million worth of illegally imported agricultural products
        in four separate operations at the Manila International Container Port, the
        Department of Agriculture reported on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faabbda-8687-47fe-93f9-1fba1c31ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.269+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smuggled fresh red and white onions amounting to ₱25.3 million were
        discovered in three container vans from Taculog J International Consumer Goods
        Trading on Dec. 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4873c9d-02da-4753-ba8c-f2b78d6d131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.269+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 3, five containers from Taculog J International Consumer
        Goods Trading and Hutchison Jardine Trading Corporation yielded ₱27.8 million
        worth of contrabands — specifically fresh red and white onions, frozen pork
        stomach pouch cuts, and frozen boneless beef shanks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f092f-2af6-45bc-bac0-0a3eabaa77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.270+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Jan. 4, ₱23.58 million worth of illegally imported
        red onions were also discovered in three container vans from Asterzenmed,
        Inc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657515d5-6c4f-46b6-9b9b-9cc4d998491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.270+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/24/yellow-onions-smuggled-.html">Over
        ₱200,000 worth of smuggled yellow onions seized</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521b79b-3be6-43a4-a72e-4cf811e07b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latest reported operation on Jan. 5, authorities thwarted
        the entry of ₱2.2 million worth of fresh carrots also from Asterzenmed, Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52a44d-acb2-49ea-a2ec-144606e146bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary for DA Inspectorate and Enforcement James Layug
        said intelligence operations for shipments under the three offending consignees
        are ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc874c5-680c-418a-9daa-c97acaed77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department is set to file charges against the illegal
        importers for violating the Food Safety Act of 2013 (Republic Act No. 10611)
        and the Anti-Agricultural Smuggling Act of 2016 (Republic Act No. 10845).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c24e2-f669-4792-86a1-9b06f7042e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.272+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Anti-Agricultural Smuggling Act, large-scale agricultural
        smuggling occurs when at least ₱10 million worth of rice or at least ₱1 million
        worth of sugar, corn, pork, poultry, garlic, onion, carrots, fish, and cruciferous
        vegetables (raw, processed, or preserved) are illegally brought into the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9327194-fbfe-4df9-86b7-55a1ac1737ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.274+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/20M-smuggled-onions.html">BOC
        seizes ₱20-M smuggled onions in Misamis Oriental</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd078d8-a0ee-4f2b-8884-50277f90340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.274+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were jointly conducted with the Philippine Coast
        Guard (PCG) and the Bureau of Customs (BOC) from December 2022 to January
        2023.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d9572-4fb0-4a8e-b147-ff36fb8b9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T11:34:26.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-11T08:09:33.275+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest monitoring of DA, local red and white onion prices
        are back to at least ₱480 and ₱450 per kilogram, respectively.</p>'
