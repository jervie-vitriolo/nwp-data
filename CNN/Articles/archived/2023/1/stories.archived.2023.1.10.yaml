      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — A
        combination of higher generation cost and the end of a refund will result
        in higher charges for customers of Meralco in January, the power distributor
        announced on Tuesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6d96e-c97a-4a3c-b608-73aa027d8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:33:24.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.721+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the rate adjustment is ₱0.62 per kilowatt-hour (kWh),
        or from ₱10.27/kWh in December to ₱10.90/kWh, translating to ₱125 more to
        the bill of an ordinary household consuming 200 kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b2eb6-17fe-4c4c-bd4c-61b4b8ccc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:33:24.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.723+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a href="https://www.cnnphilippines.com/news/2022/12/9/meralco-higher-bill-december.html"
        target="_blank">second upward adjustment</a> in as many months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22144a7-326d-4515-a37c-a2cb4d3ae44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:33:24.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.723+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January bill will still reflect two refunds amounting to ₱1.0579
        per kWh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d5f81-2536-4353-ae6a-2d64e5a513c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:33:24.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.724+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These refunds are expected to be completed by January 2023 and
        May 2023, and the impact will be felt in the succeeding billing periods —
        February 2023 and June 2023, respectively," Meralco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782b8e1-8a06-4ce6-a34b-fdc01605a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:33:24.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-11T08:09:25.724+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transmission charges went down by three centavos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a023e9-2930-44d0-b363-077f514862bd'
      'mgnl:activationStatus': true
