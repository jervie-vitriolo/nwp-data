      'text': "The constant ferrying between school, work, and play can be taxing.\
        \ It’s important to have a car that can act as a pseudo-virtual assistant.\
        \ The Nissan Livina has user-friendly tech that anyone in the family can use.\
        \ It has a seven-inch touchscreen display audio with Bluetooth connectivity.\
        \ It’s easy to use Waze and Spotify even while on the go. And for anyone else\
        \ in the car who’d like to act as navigator or DJ, they can easily stay connected\
        \ with charging ports, located on all seat rows.\r"
