      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54899e-2163-41da-b3d5-6741e47f5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:33.867+01:00
