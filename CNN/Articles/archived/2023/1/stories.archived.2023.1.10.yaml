    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘You don’t have common sense?’ Villar berates BAI official over ‘excessive’
      importation of pork'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a07b3-082d-4971-87fe-a1a82a7754ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Sen.
        Cynthia Villar, chair of the Senate Committee on Agriculture and Food, scolded
        Bureau of Animal Industry (BAI) officials for approving the importation of
        meat despite enough local supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8889d-ab01-460a-8cb7-a1941e6a4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.452+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b184ac2-3052-498a-a164-ed4ae5182ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the panel on Monday, Villar said excessive
        importation was killing the local industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d700cd-5179-47ec-a641-099e8300c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cb00a-1e88-4803-969e-398617a39cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.454+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reviewed the local production and the local demand. Parang hindi
        justified ‘yung importation kasi meron binigay na figure ang PSA (Philippine
        Statistics Authority) na local production,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150e402-c9bf-4a37-9b68-5cb2290c8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.455+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb261552-42c4-4e30-b5d5-96c529c7a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.456+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BAI showed that in 2021, the total local demand for
        pork is 1.73 million kilograms, while the PSA said local production was projected
        at 1.69 million kg. The country, however, imported 724,532 kg, which resulted
        in a surplus of 686,881 kg of pork in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea052f3-f444-4674-81cd-638938e146d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425430d3-0e97-4531-a82d-3c8dc4d03149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.458+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar asked BAI officials why the agency approved the importation
        of meat if there was ample supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb4a87-09b6-45a5-9df6-c800cf8f64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.459+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c06ef-64b9-4b59-9757-563fabe88c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAI officer-in-charge Paul Limson defended the bureau''s actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22de631-a8ad-49d6-9584-db699a4a4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.208+08:00
