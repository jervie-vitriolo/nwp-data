    'lead': 'The Philippine Consulate General in New York expressed support for Filipino-American
      nurses in the city who joined the massive strike of over 7,000 health workers
      to demand better working conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T08:33:36.533+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-11T08:09:34.555+01:00
    'mgnl:lastActivatedBy': 'magnolia'
