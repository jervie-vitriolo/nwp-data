      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Vice President] Sara Duterte presented the plans for inclusive
        learning, support for teachers, (and) improving the curriculum," Oseña-Paez
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
