      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a54c9-4232-4a0e-bb2e-134f19bdc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:38.171+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Bolsonaro underwent surgery to remove a colostomy
        bag fitted after he was stabbed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7fd907-0d72-4a46-bd77-dbaf98ab5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.564+08:00
