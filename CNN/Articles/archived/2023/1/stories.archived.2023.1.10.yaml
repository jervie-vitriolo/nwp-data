      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4d1d9-c2b4-4753-a028-7e61a2485552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T16:28:09.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-11T08:09:26.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During important assignments, journalists face the most dangerous
        situations like typhoons, disasters, floods, riots, war and conflicts, to
        name a few, in order to deliver the news to the public,” Villar said in her
