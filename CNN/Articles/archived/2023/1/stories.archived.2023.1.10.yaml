      'mgnl:lastActivated': 2023-01-11T08:09:32.931+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, which previously sought the importation of 22,000
        MT, made the announcement on Tuesday amid soaring prices of the produce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8a6b4-9ac9-4899-b691-f813353a0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
