      'mgnl:created': 2023-01-10T14:27:56.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:27.616+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said some of the higher ranked officials questioned the
        need for courtesy resignations when those possibly linked to the illegal drug
        trade have already been identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bc934-c528-4e52-a8d0-d5b8b179e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:27:56.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:27.616+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283a300-f42a-4cb4-bb81-6f313bbf15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:27:56.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:27.616+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot deny that if there are one or two PNP personnel identified
        and caught involved in illegal drugs, it’s not only them that are being implicated
        in illegal drug activities, it is the whole organization,” she pointed out.
        “Once and for all, we need to step up and take the lead of making the supreme
        sacrifice of submitting our courtesy resignation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5f941-2679-4c20-a4a1-d3c42918a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:27:56.577+08:00
