  'Biden-makes-tightly-controlled-visit-to-the-southern-border--his-first-as-president':
    'author': 'Priscilla Alvarez and MJ Lee, CNN'
    'caption': 'Andrew Harnik/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T00:12:56.394+08:00
    'credit': 'Andrew Harnik/AP'
    'imagesource': 'jcr:89b07175-5ecf-4e47-a877-7e2b697b2ac0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5387ff2-ef1e-48fb-9843-7678a5c93bb3'
    'lead': 'President Joe Biden visited the US-Mexico border on Sunday for the first
      time as president, but he did not appear to see or meet with migrants, including
      during a trip to a migrant respite center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T00:15:21.540+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:40.349+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:01.478+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden makes tightly controlled visit to the southern border, his first
      as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b08b8e-e8e8-45e8-9e86-0f948f789202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.351+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden visited the US-Mexico
        border on Sunday for the first time as president, but he did not appear to
        see or meet with migrants, including during a trip to a migrant respite center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386c58c-2021-4372-b245-1824a6c5b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.352+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9e86c-0d15-4642-bf86-b2c8b7537707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.353+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent several hours in El Paso in his first visit to the southern
        border as president, following growing outcry and criticism that he had not
        yet seen the crisis created by the record number of migrants trekking to the
        border first hand. But that brief visit appeared largely focused on enforcement
        issues and speaking with border enforcement personnel. Reporters on the ground
        did not see any migrants at the respite center during the president’s visit
        there, nor along the motorcade routes throughout the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdefd8f-28f2-41f7-aff3-7130fc2fd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.354+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024efe0c-f9f6-47c6-9fbe-94191806abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.354+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain the thinking behind having Biden visit this specific
        center and ultimately not meeting or interacting with any migrants there,
        a senior administration official told CNN, “There just weren’t any at the
        center when he arrived. Completely coincidental. They haven’t had any today.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb434f64-fc0c-4c08-9ba4-865e7a29a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.355+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4a939-467f-472a-a2b0-ffeabbb21f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.356+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden’s visit was scheduled at a time when border crossings had
        already dropped drastically in El Paso. Still, CNN’s Rosa Flores reported
        on Sunday that hundreds of migrants, including children, were living on the
        street after crossing into the United States in El Paso. And nearly 1,000
        additional migrants were in federal custody in detention facilities in El
        Paso on Sunday, according to the City of El Paso’s migrant dashboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28237f95-bc91-4e4e-bdfd-a5365eb4ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.357+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d60bf-26f6-42c5-a5b4-5b0f6af91369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.358+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip came following relentless calls from Republicans who believe
        the trip is overdue. In addition to Republicans, some border-district Democrats
        in Congress and even Democratic mayors have criticized Biden for failing to
        address record levels of border crossings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628ac7a-4476-4746-afab-b7f38d353f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.359+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe9eec-2a7d-4470-b7f8-5b1e159a8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.359+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving, the president’s motorcade drove along a highway that
        parallels the Rio Grande and the border. An iron-slatted fence with barbed
        wire at the top was to the left as the motorcade went down the highway. At
        a quick stop, Biden stood for several minutes along the iron fence separating
        the US and Mexico as he spoke with officers in green uniforms. The group then
        walked along the gravel road that abuts the fence. Biden responded to a few
        questions from reporters, saying that the government would provide every resource
        needed at the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4893b-bf0f-40d7-9118-20ad33a4865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.360+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then visited a migrant processing center, where he did not appear
        to meet with any migrants, but did discuss the work underway there with several
        different workers from that facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e505ae-5464-4c4b-9c83-bfc20310afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.361+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc1046-1510-4350-b687-d2fe2803686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.362+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden shook each person’s hand and chatted quietly but reporters
        were unable to hear the exchange. Biden then observed kits containing socks,
        toothpaste and soap that are given to migrants. He asked if he could wave
        a wand to help the organizations, what they would look for and the answer
        appeared to be funding, but reporters covering the visit had trouble hearing
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cdd25-7862-41d9-8408-f3bdde080ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.363+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684bbcf-08aa-44d5-a78a-afadf711b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.364+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political liability</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79dea2-84b0-4157-96c9-72281f071967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.365+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his visit to El Paso, Texas, on Sunday, Biden seized on an
        issue that’s been a political liability for his administration after calling
        on Congress to overhaul the US immigration system to meet current needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b4730-fceb-4ee3-ad07-1b1a5586c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.365+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfe954-c7f4-4c54-9dfa-925b51afd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.366+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the patchwork of policies put in place by the administration
        to manage the border so far has often put Biden at odds with his own allies
        who argue that the administration’s approach is too enforcement heavy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d6305-efe3-4148-a364-dca2e4671bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.367+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s enraging and sad to see a Democratic administration make it
        harder for vulnerable people to seek asylum all because they’re scared of
        angry MAGA voters on this issue,” a member of the Congressional Hispanic Caucus
        told CNN, responding to the latest policy announcements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8f9fb-c106-4f80-a072-04b0ea07c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.368+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c28c63-8281-4de1-a3d0-ad2691f3c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.368+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden meets Texan leaders at the border</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8f263-2c03-404c-b2b2-29df3f0424dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.369+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s flight was met by Texas Gov. Greg Abbott, a persistent
        critic of Biden and his administration for the federal response to migration
        on the US southern border. The Republican governor confirmed to reporters
        that he gave Biden a letter outlining what he described as “chaos” on the
        border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a7fb3-b67d-4486-9ecf-ae7b1ccc8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.370+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a91ab-7bef-4c2e-b246-e67f5cc00d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.371+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which has been published online by the governor’s office,
        reiterates Abbott’s previous criticisms, urges Biden to visit other border
        communities and includes five steps the Texas governor believes the Biden
        administration should take. CNN has reached out to the White House for comment
        on the letter. Biden told reporters he had not yet read the letter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79325f9d-f478-411c-88b1-44343a1d098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.372+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar, who represents El Paso, insisted that Biden’s visit to
        the city would not serve solely as a photo opportunity for the president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1372b5d-4063-469a-a7d1-f561989f95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.373+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f1230-c854-4fc3-8270-8f9ba74b59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.374+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve worked with the White House to make sure that all the folks
        who are actually doing the work on the ground day-to-day are the ones that
        the president will meet with,” she said in an interview on CBS’ “Face the
        Nation” on Sunday. “He needs to hear about how over time, the challenges that
        we have faced as a country on immigration, on border issues, they have grown
        exponentially.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff1f25-f2ba-4f52-9c55-2a8ddd3266be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.374+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116159e-28f2-4ea8-b87c-9e486776357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.375+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed the Trump-era public health rule known as Title 42 for
        the rise in border crossings. The restriction allows federal authorities to
        expel migrants quickly, citing the Covid-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591109c7-d8ca-4656-bb30-ff3a25bd59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.376+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar predicted, based on her conversations with Department of
        Homeland Security officials, that the administration would eventually move
        toward the move punitive Title 8, which allows US authorities to process and
        remove migrants who do not have a legal basis to be in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623db76-8195-46c8-9559-f84598eb7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.377+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da437c-e45e-4e56-ae16-6d6f24740537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.378+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these executive branch efforts really are just temporary
        Band-Aids. Whether it’s Title 8, whether it’s Title 42, we need to make sure
        Congress acts,” she said. “The administration, in the absence of any legislation
        from the Congress, has very few tools available.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e617fd-737c-4239-9eb9-94ea89ce7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.378+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81ee77-8e61-4684-8707-3ed31db903f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.379+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An urgent challenge</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07070f-9675-4555-b348-d124ebf2e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.380+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass movement across the Western Hemisphere has posed an urgent
        challenge for Biden, who in his first few months in office faced a surge of
        unaccompanied migrant children at the border and later, the abrupt arrival
        of thousands of Haitian migrants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e9220-81e9-4d10-a3e8-9aac82c73144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.380+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e2f8f-c1da-4e70-921c-f96ca68a8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.381+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2021, there have been more than 2.4 million arrests along
        the US-Mexico border, according to US Customs and Border Protection data.
        That includes people who have attempted to cross more than once. Many have
        also been turned away under Title 42.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a626e1e-c971-4d66-8681-6e03fa63f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.382+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1c71a-ecae-438a-ae42-a665adea82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.383+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of thousands of migrants has strained border communities,
        including El Paso. The city has prided itself on being a welcoming place for
        migrants but has been overwhelmed in recent months with the sudden arrival
        of thousands of migrants, straining local resources and prompting pleas for
        federal assistance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c64061-ccfa-44a5-ba80-85d1730a3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.384+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccee8b-6a0d-49ba-ae9b-8953e9226f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.385+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety about the scheduled end of Title 42 prompted thousands of
        migrants in recent weeks to turn themselves in to border authorities or to
        cross into the United States illegally in a very short period.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b927dc-0e3f-4ea6-8344-663e173279ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.386+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4081f4c-12b3-47ef-b4e1-89ff0b73364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.387+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was scheduled to lift last month, but a Supreme Court
        ruling kept the rule in place while legal challenges play out in court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3132a75-d548-46a4-ad2e-80de2c00243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.388+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76c6bd-2119-4eac-a358-433e8c5ba2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.389+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal data shared with CNN indicates that migrant encounters in
        El Paso have dropped drastically since December, when thousands crossed on
        a daily basis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e447f2-40f0-4f49-9e64-7656549def7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.389+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae9243-d867-4272-b3c2-c482104166bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.391+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been less than 700 daily encounters on average over the
        last few days, compared to nearly 2,500 at its peak in December, according
        to the Department of Homeland Security.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f384dc5-f0cf-498d-98c9-1d858d4dcf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.391+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d66f-48cd-4c4f-992a-9e1c3be0166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.392+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS said it deployed 100 additional personnel to the El Paso region
        in December, and this week, the department will open another temporary facility
        to process migrants. Shelters in Juarez, Mexico, just across the border from
        El Paso, have also seen a decrease in migrants, DHS said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6269e-84d0-4c12-9924-eba63ffc70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.394+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c58e8-1ee7-4fe8-901e-5e3857fcbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.395+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he wanted to wait until he knew an outcome in the
        Title 42 legal machinations before traveling to the border and accused Republicans
        calling for him to travel there of playing political games.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a6d9c-474d-4d29-a6c2-bad848bc0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.396+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcd536-6427-4af1-b50f-ddc4a3f85cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They haven’t been serious about this at all,” he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89b26e-e994-47ab-8773-4cf6abe45fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a9209-2ed0-4397-9014-f9ab960ccc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Center of the debate</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e05da-02fb-4259-b1d6-5455edaf6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.400+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso has been at the center of the immigration debate dating
        back to the Trump administration, which piloted the controversial family separation
        policy in the region.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d1453-0cb4-4323-b368-4ce3949edc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6e92e-2471-4b5c-95d1-612f85f55db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has condemned Trump-era immigration policies, his own
        administration has wrestled with striking a balance between enforcement and
        holding up its humanitarian promises.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fe963-8f1d-429c-b3a9-a7ec0792efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a088000-1f60-4b42-9d18-b7be06e88cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In El Paso, Biden was faced with the history of his predecessor
        and the challenges he faces as the administration tries to stem the flow of
        mass migration in the hemisphere.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fa156-f9b4-4634-a184-dea10c6e77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737a661-094c-4e3f-be9a-101d52d9bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the El Paso sector has surpassed the Rio Grande
        Valley sector in migrant arrests. RGV has historically been one of the busiest
        sectors for border crossings. The El Paso sector patrols 268 miles of international
        border.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc7d80-65f0-4435-9d19-f4bfc8ab06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fe7bb-a7a8-4350-b420-49d74c751ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, border authorities encountered more than 53,000 migrants
        in the El Paso sector, according to the latest available data from US Customs
        and Border Protection.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef90bc-2edd-41d0-8f62-5c0c7793c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124a901-c42c-4d52-9f35-1c3be9df5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, El Paso – whose mayor, Leeser, is a Democrat – began
        sending migrant buses to New York City, following in the footsteps of Republican
        governors, to try to get people to their destination and decongest the city.
        That effort has since stopped.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc10557-4051-4698-b97c-325a17f19cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a7d93-6697-41f0-8050-21fd4d592a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden tries a new policy</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ecf254-64c9-49b5-be2a-d3c6613bb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Biden’s border visit, the administration also announced
        plans to expand the policy and include Haitians, Nicaraguans and Cubans while
        it remains in place. Title 42 has so far largely applied to migrants from
        Mexico, Guatemala, El Salvador, Honduras and Venezuela.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e03026-8756-4172-a1c2-a6bba65b9d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe5932-156a-45ac-8876-84f09e0e5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements Biden made Thursday reflect the administration’s
        effort to prepare for the end of Title 42, along with putting in place programs
        to manage the surge of migrants that have coincided with the anticipated end
        of the rule.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18f4a0-db24-455f-ae62-0b301b86a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1578d72-f16e-4a07-88b8-de91931b260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will now accept up to 30,000 migrants per month
        from Nicaragua, Cuba, Haiti, and Venezuela under a humanitarian parole program
        geared toward those nationalities. Those who do not come to the US under that
        program may be expelled to Mexico under Title 42.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124364e-29eb-4ab1-9580-e2cb4a737b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295ea81-b083-445a-8883-2a49041018e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement drew criticism from immigrant advocates and Democrats
        who argued the policies will put migrants who are seeking asylum in harm’s
        way.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb9ce6-7714-438a-9504-61b7d0da13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca136b-69d2-4e4d-86e1-27277023be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expansion of Title 42 to include Cubans, Haitians, and Nicaraguans
        is a broken promise,” said Dylan Corbett, executive director of Hope Border
        Institute, in a statement. Hope Border Institute has been assisting migrants
        who have arrived in El Paso.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252ef79-74a4-4ce2-9a54-994584297604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214629f-be51-44ce-9ee8-07bddf50fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Border communities will continue to work hard to pick up the broken
        pieces of our nation’s immigration system and show that our future lies not
        with expulsion and deportation, but with humanity and hope,” he added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7169b74-0c92-4b2d-a4e9-b6179bed8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b9aa4-ef16-46ed-a210-ca3a456d29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Congressional Hispanic Caucus grilled top Biden officials,
        including Homeland Security Secretary Alejandro Mayorkas, over the newly announced
        border policies in a call Thursday, according to two sources in attendance.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34786843-3fac-4312-bfa8-eda45c22eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b7e8b-d0ab-4bd5-9395-1e5af804e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members felt blindsided by the new policies and frustrated with
        the lack of engagement prior to their rollout, the sources said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cd988-fa51-4303-aca3-7ddd4280b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af196b-0a4c-4a37-ba2b-3f4ca148b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really heated,” one source said, adding that members were
        “livid” that the administration didn’t consult with them ahead of time. The
        call included officials with the Department of Homeland Security and the White
        House.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b37f23-58f1-437b-9a86-34675e52a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:15:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:40.425+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
