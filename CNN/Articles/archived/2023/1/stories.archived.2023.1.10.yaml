  'Pakistan-to-seek--16-billion-to-rebuild-flood-hit-country-at-UN-conference':
    'author': 'Reuters'
    'caption': 'Akhtar Soomro/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T00:05:09.267+08:00
    'credit': 'Akhtar Soomro/Reuters'
    'imagesource': 'jcr:5174d3ce-4356-4809-9461-8778c15af73a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43de76dd-39da-44c5-9da5-b2d525ee9684'
    'lead': 'Pakistan and the United Nations are holding a major conference in Geneva
      on Monday aimed at marshaling support to rebuild the country after devastating
      floods in what is expected to be a major test case for who pays for climate
      disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T00:06:33.032+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:42.263+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:08:59.512+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan to seek $16 billion to rebuild flood-hit country at UN conference'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df5e45-844e-422f-b0f0-ba489056481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.266+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan and the United Nations are holding a major conference in
        Geneva on Monday aimed at marshaling support to rebuild the country after
        devastating floods in what is expected to be a major test case for who pays
        for climate disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661cd8c-f702-485b-a852-d35a700489d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.267+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0fc32-0f62-419b-a3d4-8ba0384227f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.267+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record monsoon rains and melting glaciers last September displaced
        some 8 million people and killed at least 1,700 in a catastrophe blamed on
        climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a883b-5daf-4c91-9ed9-3f6de38ec4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.268+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff9608-d00b-46f8-99b7-6d1c9d58c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.269+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the waters have now receded but the reconstruction work,
        estimated at around $16.3 billion, to rebuild millions of homes and thousands
        of kilometers of roads and railway is just beginning and millions more people
        may slide into poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cb507-8263-4b78-8642-57e674bada24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.270+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac62c1-42c8-42e9-a831-2f59d1464db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.271+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad, whose delegation is led by Prime Minister Shehbaz Sharif,
        will present a recovery “framework” at the conference where United Nations
        Secretary General Antonio Guterres and French President Emmanuel Macron are
        also due to speak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6e2f1-398b-42f2-904f-77c29d350f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.272+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba2767-aa80-4eef-bbb1-2a105def7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.273+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, who visited Pakistan in September, has previously described
        the destruction in the country as “climate carnage.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9457b5-06c0-4c7b-99d7-5ef36fcbbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.274+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede8525-42ae-46f4-bafe-2897b22984e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.275+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a pivotal moment for the global community to stand with
        Pakistan and to commit to a resilient and inclusive recovery from these devastating
        floods,” said Knut Ostby, United Nations’ Development Programme’s Pakistan
        Representative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f99c8-c049-408a-be31-949d92a8296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.275+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional funding is crucial to Pakistan amid growing concerns
        about its ability to pay for imports such as energy and food and to meet sovereign
        debt obligations abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299a021-699a-464e-ad28-43b105a89b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.276+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c896699-7614-45c9-b9f8-51684f7b8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.277+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is far from clear where the reconstruction money will
        come from, especially given difficulties raising funds for the emergency humanitarian
        phase of the response which is around half funded, according to UN data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338abeb-32de-4e9d-922e-d73f2385eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.278+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fe2d6-42c9-43c0-8fec-686a3a452bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.279+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COP27 meeting in Egypt in November, Pakistan was at the forefront
        of efforts that led to the establishment of a “loss and damage” fund to cover
        climate-related destruction for countries that have contributed less to global
        warming than wealthy ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c8069-447e-4b56-a769-59f8e77f6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.280+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98bdaf-3aca-4143-8b2a-927e04db75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.281+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not yet known if Pakistan, with a $350 billion economy,
        will be eligible to tap into that future funding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb50671-f576-416e-9ec1-e3b7999e7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.282+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a06dd3-cf4d-4995-aba3-182545779afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.283+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say around 250 people are expected at the event including
        high-level government officials, private donors and international financial
        institutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f510ad-332c-4fdd-aff9-1a3b72f5ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.284+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db79d8d-a552-4eeb-be32-8042da1178d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.285+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan’s ambassador to the UN in Geneva, Khalil Hashmi, said Islamabad
        was willing to pay for about half of the bill but hoped for support from donors
        for the rest. “We will be mobilizing international support through various
        means,” he said. “We look forward to working with our partners.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e0b2c-95c6-46fc-8934-b3c8a7f171f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.286+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae715ec-527e-4820-bac3-adb90312f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.287+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An International Monetary Fund (IMF) delegation will meet Pakistan’s
        finance minister on the sidelines of the conference, a spokesperson of the
        lender said on Sunday, as Pakistan struggles to restart its bailout program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bfdf2-6994-42cb-be6a-159d36a48352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.288+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4691e-dfa7-4e4e-a399-5b36d7bbfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.288+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF is yet to approve the release of $1.1 billion originally
        due to be disbursed in November last year, leaving Pakistan with only enough
        foreign exchange reserves to cover one month’s imports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb99d44-0886-40a7-bee2-0ea26d4d379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:06:33.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:42.289+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/08/asia/pakistan-flood-un-conference-rebuilding-intl-hnk"><em>"Pakistan
        to seek $16 billion to rebuild flood-hit country at UN conference"</em></a></p>'
  'atmospheric-river-slams-West-Coast-more-flooding-to-California':
    'author': 'Nouran Salahieh, CNN'
    'caption': 'Sara Nevis/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-10T00:06:37.995+08:00
    'credit': 'Sara Nevis/AP'
    'imagesource': 'jcr:25b3b957-b042-4504-baee-6de86f0f3cdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a4fec46-71f1-48f4-8a05-e9a719c327bc'
    'lead': 'Storm-battered California communities are bracing for another round of
      likely flooding, mudslides, toppled trees, closed roads, power outages and even
      perhaps a few brief tornadoes as the latest in an unrelenting parade of atmospheric
      rivers hits the West Coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T00:10:36.040+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-11T08:09:41.443+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:00.131+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another atmospheric river is slamming the West Coast, bringing more
      flooding concerns to storm-battered California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012facd-ff7e-47e3-ab54-222c413cb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.446+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Storm-battered California communities
        are bracing for another round of likely flooding, mudslides, toppled trees,
        closed roads, power outages and even perhaps a few brief tornadoes as the
        latest in an unrelenting parade of atmospheric rivers hits the West Coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47176978-79c0-4f0e-b8c0-71481373cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.449+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6b7f6-6b85-4dc4-9df9-64419da495af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms Monday into Tuesday are expected to bring another surge
        of hazardous heavy rain, mountain snow and damaging winds to California, where
        thousands are already without power and some have been ordered to evacuate
        or warned they could be asked to flee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b893e3-8a9a-4da8-a91b-a59968878a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.451+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d0da6-b4e6-4195-9acf-b1d17f3b057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.452+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to see the worst of it still in front of us,” Gov. Gavin
        Newsom said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219062e-d462-4bcf-b14a-02421c98792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 34 million people are under flood watches across much of California.
        A moderate risk – level 3 of 4 – of excessive rainfall covers over 26 million
        people in the state, including in San Francisco, Sacramento, Los Angeles and
        Fresno, where rain could fall at 1 inch per hour. Wind alerts also are in
        place for much of coastal California and into the mountains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78590f0-e8eb-4fcc-9de7-a8cd8c1cbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.454+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of recent storms has deluged a state that’s faced a historic
        drought and fierce wildfires that have scarred the landscape. Much of California
        cannot bare to absorb more moisture without the possibility of even more flooding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc51ce-671b-4fc6-ab75-5ae1d0120c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.456+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major bouts of rain are expected to impact the West Coast over
        the next few days, without much of a break between events for the water to
        recede. The system is part of an atmospheric river – a long, narrow region
        in the atmosphere that can transport moisture thousands of miles, like a fire
        hose in the sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183367cf-ec9d-410f-b186-0d682e0b84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb87b8-f449-4f3c-bcfd-bb6c53c4b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.458+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While some of the forecast rain totals are impressive alone, it
        is important to note that what really sets this event apart are the antecedent
        conditions,” the National Weather Service office in San Francisco said. “Multiple
        systems over the past week have saturated soil, increased flow in rivers and
        streams, and truly set the stage for this to become a high impact event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2768b36-b41d-4c25-85b0-6c462d782cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab009347-33d1-4693-887b-e01d00d85d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.461+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sacramento County, evacuation orders have been issued for the
        community of Wilton along the Cosumnes River, with officials warning “flooding
        is imminent” and residents should leave before roads become impassable. The
        community was ordered to evacuate during last week’s storm, when exit routes
        flooded quickly, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7be29a-2b05-402d-9347-c35f7dbf2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.462+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bb564-c82e-4a9c-b6f0-5e5a648a1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.463+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Dorado, Monterey, Santa Cruz and Santa Clara and Alameda counties
        have issued evacuation warnings or recommendations for some areas due to possible
        flooding and other safety risks, with forecasters warning of swelling rivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b5cf2-35dd-4fd3-9274-3b26d73342bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.464+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18b9d4-9554-4d42-9953-afba3b452f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.465+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damaging winds are expected through Monday across Northern California
        and into Nevada, spurring fears of more downed trees and widespread power
        outages. Wind gusts up to 65 mph are expected, the National Weather service
        in Sacramento warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93654df-0516-489d-9247-3419415613d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.466+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60260aa-5826-410a-9638-e9839ee89d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.467+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts topping 100 mph were already being reported across the
        region by early Monday morning, including a 132 mph gust near Oroville, California.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b60e39-c8ba-4999-9cd1-3bde1dcf8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.468+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 128,000 homes and businesses across California had no
        power early Monday, according to PowerOutage.us – down from over 400,000 without
        electricity a day earlier after high winds and rain swept in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698303d-2513-44aa-8198-272c7f958985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.469+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ea5f0-ea5a-4703-9e10-53f70ad08ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storms pummel California, Newsom on Sunday submitted a request
        to the White House for an emergency declaration to support response and recovery
        efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb5e2a-40ea-4deb-b9fb-655856c70866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.472+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80975eeb-ff60-4078-966d-9d4f055e9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.473+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the middle of a deadly barrage of winter storms – and
        California is using every resource at its disposal to protect lives and limit
        damage,” Newsom said in a statement. “We are taking the threat from these
        storms seriously, and want to make sure that Californians stay vigilant as
        more storms head our way.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa64f60-60e9-4b3f-861e-09abce9360a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.474+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20782d4-506a-4f38-a64c-fa2131739116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.475+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floods can kill, officials warn</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d466b-1c60-4810-ac8d-fec4b9ad738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.480+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storm system arrives on the heels of a powerful cyclone that
        flooded roads, toppled trees and knocked out power to much of California last
        week. Earlier, a New Year’s weekend storm system produced deadly flooding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2139db-1099-4354-953d-5c14c31cb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c1059-479a-4109-b8d1-17e000588cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Californians have died from “storm-related impacts,” including
        flooding, since late December, according to Newsom’s office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bac19a-d3b3-4b19-9582-687bcf6e07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Floods kill more individuals than any other natural disaster. We’ve
        already had more deaths in this flood storm since December 31 than we had
        in the last two fire seasons of the highest fire acreage burned in California,”
        said California Emergency Services Director Nancy Ward during a news conference
        Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c24984-6d5a-4a49-aa9f-121cb7246df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca7f2e-8934-4679-8cfd-2f4f55ed53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.484+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you don’t have to be traveling during peak period in the storm,
        please don’t,” said state Secretary of Natural Resources Wade Crowfoot. “Be
        prepared for power outages and other interruptions. Have those flashlights,
        the candles, batteries, charge cell phones at the ready.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e135b-2f1c-4aaa-a988-d7a73511c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bef0b2-cc15-4730-8997-1f68c974e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, flooded roadways and toppled trees and power lines are
        making travel difficult, according to the California Highway Patrol. Around
        Northern California over the weekend, downed trees crushed cars and homes,
        images show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f605ade-5641-4a0a-b77e-192dc79c34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.487+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48a2c0-269e-4696-b35a-9944e28da0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.488+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just a foot of water and your car’s floating. Half a foot of water,
        you’re off your feet. Half foot of water, you’re losing control of your vehicle,”
        Newsom said. “We’re seeing people go around these detours because they don’t
        see any obstacles – they think everything is fine, and putting their lives
        at risk or putting first responders lives at risk.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419a22a-c889-4e7e-9dba-595e3f918f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.489+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdddaf-ca33-41c9-a8a2-2a4cb1729155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.489+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews, including from the California National Guard, are prepared
        to move out quickly in the event of mudflows, avalanches or flash floods,
        state officials said Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc19685-483d-422c-a88d-37b2902efc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.490+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e49877-3ad7-450d-a13c-63f2ee096f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.492+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California contends with ‘weather whiplash’</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5bd87-3265-4637-a234-efbf14904aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.493+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is experiencing “weather whiplash,” going from intense
        drought conditions to now contending with its fifth atmospheric river, Newsom
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5af9a6-3acb-44d4-8696-f5f0c717f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.494+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c37e2d-7a84-4fc6-84a0-a9cf8d676ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.496+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just a few months ago we were talking about these heat domes
        and extreme heat,” Newsom said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f5d41-480f-4f52-a562-dc7f066addf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4df9d1-5384-494d-bb0f-97a244e574dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.498+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the state has already seen 5 to 8 inches of rain over the
        last week. Two to 4 more inches of rain are expected across the coasts and
        valleys – and even more in mountains and foothills through Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37966071-b5a0-418e-a095-93f3a07dd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.499+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57909898-bab1-4d00-8ae8-4c547445f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.499+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding and mudslides are among the biggest concerns – especially
        on soil that’s already been saturated by the barrage of storms, as well as
        in sensitive areas recently scorched by wildfires.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb4867-2d8d-42fd-8513-16919b613e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water from swelling rivers could spill over and inundate communities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463fcb8-8d6d-431b-9aa9-f6fea265035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.501+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainfall over the weekend brought renewed flood concerns for
        streams, creeks and rivers. The Colgan Creek, Berryessa Creek, Mark West Creek,
        Green Valley Creek and the Cosumnes River all have gauges that are above flood
        stage or expected to be in the next few days.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a5f46-58e1-4617-83b5-a24e6c659a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc755e8-9f6f-47ac-b1b0-66def96461eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cumulative effect of successive heavy rainfall events will
        lead to additional instances of flooding. This includes rapid water rises,
        mudslides, and the potential for major river flooding,” the National Weather
        Service said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9289aef-433e-4343-8f6b-ec77e206e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50728551-6886-421a-9ab6-b0b86884359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T00:10:36.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-11T08:09:41.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moisture is expected to sink southward Monday night, making
        flooding “increasing likely” over the Southern California coastal ranges Tuesday,
        according to the weather service. And another round of strong winds is expected
        to accompany the storm as it pushes inland.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a198a3-4035-4cac-a218-06d9292a228e'
