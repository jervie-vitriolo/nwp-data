      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7cf6d-1cd1-41fa-869b-c6849dd8c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.932+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Rex Estoperez told a public briefing
        that application for importation started on Monday and will end on Jan. 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcdc2e-d3fe-495f-8c7a-fe6b03f10d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.932+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095eeab9-bc1d-46ef-baa1-1ddacf55c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply is expected to arrive later this month or the first week
        of February, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4032f2-faab-4ea6-9f51-d5374c519aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a7799-55bb-4197-b9da-a11bd13011ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-11T08:09:32.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said this should not exceed the period since the local
        harvest of onion is seen to peak from mid-February to May</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070f533-7761-462e-ad90-dc155790647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T14:42:07.455+08:00
