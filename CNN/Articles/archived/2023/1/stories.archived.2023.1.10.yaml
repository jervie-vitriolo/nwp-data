      itemprop="description" content="Umaasa ang Hong Kong government na mas tataas
      ang kanilang demand sa mga Pilipinong manggagawa. Ito’y matapos luwagan ang
      COVID-19 restrictions sa siyudad.<br /><br />Nakapanayam ni Tristan Nodalo si
      Hong Kong Labor Secretary Chris Sun at idinetalye niya ang kanilang mga plano
