    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Consulate in New York backs Fil-Am nurses’ strike over work conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceed466-7355-48ce-ac2c-f521aa1af674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:33:36.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Philippine Consulate General in New York expressed support for Filipino-American
        nurses in the city who joined the massive strike of over 7,000 health workers
        to demand better working conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5479e5-e5eb-46a8-9423-9870317b9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43ced6-df34-412b-b32a-f470d9d137c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate issued the statement on Tuesday after thousands of
        nurses at two major New York hospitals — Montefiore Medical Center in the
        Bronx and Mount Sinai Hospital in Manhattan — staged a walkout over staffing
        shortages and long hours of work with insufficient pay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67581956-808b-403a-84d7-a9c65d5509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7372bf-ca9a-4b1d-ab93-c59f692fa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When New York City became the epicenter of the pandemic in the
        spring of 2020, our kababayan nurses stayed true to their oath to care for
        the sick and the dying, sometimes at the expense of their very own lives,”
        the consulate said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7c03e-1279-41a5-a39d-0d15dc309764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24111898-e4ee-4f2c-a574-ff56ebec0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for a mutually acceptable resolution to the strike and
        said all dispute resolution avenues must be exhausted to recognize the “indispensable
        role" of nurses at the forefront of patient care.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212754cb-8e0d-4434-9982-fbeac5d97930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c7bc6-f2e1-4e4b-aa38-3a75df9a1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:34:00.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:34.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For their compassion, dedication, and selflessness, their call
        for better employment terms and conditions should be heeded,” the office said.</p>'
