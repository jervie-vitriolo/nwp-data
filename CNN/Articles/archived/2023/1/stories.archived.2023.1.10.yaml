    'template': '1'
    'title': 'Higher Meralco bill in January due to generation cost, end of refund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17307a-c303-498c-84aa-5f6a7ef7e31b'
