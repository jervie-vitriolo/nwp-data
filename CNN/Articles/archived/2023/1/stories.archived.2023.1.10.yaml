      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/09/politics/joe-biden-classified-documents-upenn/index.html">Classified
        documents from Biden’s time as VP discovered in private office</a>."</em></p>'
  'Marcos-admin-borrows-3B-from-fresh-dollar-bonds-sale':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-10T13:07:57.905+08:00
    'imagesource': 'jcr:ea0bbedf-26a5-4db7-817a-b36f224cdf45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427edefd-1dfa-4c48-88a4-b0db1bf8b3a8'
    'lead': 'The administration of President Ferdinand Marcos Jr. has raised $3 billion
      from its second foreign bond issuance, with the Finance chief saying this reflects
      investors'' confidence in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-10T13:09:03.693+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-11T08:09:28.624+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-11T08:09:08.863+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos admin borrows $3B from fresh dollar bonds sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a73bc1-8699-488c-85b4-02943356f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.626+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        administration of President Ferdinand Marcos Jr. has raised $3 billion from
        its second foreign bond issuance, with the Finance chief saying this reflects
        investors'' confidence in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734a138-070b-4e42-90f7-9527a2d5b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.627+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said Tuesday the government secured $500
        million for the 5.5-year tranche, $1.25 billion for the 10.5-year tranche,
        and $1.25 billion for the 25-year ESG or environmental, social and governance
        bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbac553-beb6-4954-b627-3d9b72c2dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.628+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The robust demand for our first international bond offering in
        2023 represents a strong vote of confidence by international investors. It
        is a testament to the Republic''s sound economic fundamentals and the resilience
        of our economy in the face of volatile global financial markets," Finance
        Secretary Benjamin Diokno was quoted as saying in a statement issued by the
        Bureau of the Treasury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ef195-b883-4404-9c4a-792a0a4c605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.629+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia de Leon echoed Diokno, boasting about
        the Philippines'' "blockbuster reception" from the offshore debt market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87178018-48e6-463c-bf6d-506550ccc903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.630+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blockbuster reception and tight pricing achieved in all tranches
        of our latest offering, despite coming on the heels of curtain-raisers done
        by other big-name sovereigns, reaffirms the distinction of Philippine credit
        as favored proposition even in times of uncertainties in the market landscape,"
        de Leon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c102f6-64bc-49a1-8a86-9e128e0f5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.631+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said the proceeds would be used for "general purposes
        of the Republic, including budgetary support."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30508a-9423-4f98-bfb5-30f2e13a7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.631+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos admin made its global bond market debut in October 2022,
        raising $2 billion from international investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463e26c-a618-4b7f-a2a1-d4f34236d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T13:09:03.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-11T08:09:28.631+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/6/Marcos-admin-first-international-bond-offering.html">READ:
        Marcos admin borrows ₱117B in global bond market debut</a></strong></p>'
  'dnd-faustino-resignation-centino-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
