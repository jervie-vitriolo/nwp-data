      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — UP
        Fighting Maroons star Carl Tamayo on Tuesday announced he accepted the invitation
        to play pro basketball in the Japan B.League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530133c-f573-4560-9ac4-b4a0156dbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:33.865+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea560ea-d4ab-4144-b3f6-c57a196eb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:33.865+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old bared the news in a social media post, where he
        thanked UP for opening doors to new opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d91ac-ee84-48a8-b60d-1a9c817a9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T09:32:03.380+08:00
