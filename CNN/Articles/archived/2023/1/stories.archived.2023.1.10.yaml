      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a54cb-e2d5-498c-a434-cc40df85e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T08:30:10.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-11T08:09:35.466+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to ask the director of the BAI. Who taught
        you that it’s okay to import whenever there are requests to import? You seem
        not to care, you just issue an import permit. Who taught you that? I’m only
        hearing of this now.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac80b0-db4c-4c5b-8109-39fb1107b925'
