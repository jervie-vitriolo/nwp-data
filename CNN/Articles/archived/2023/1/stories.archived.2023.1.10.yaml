      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaf2ac-4067-4c2c-a1bd-95cb2042c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:29:34.564+08:00
