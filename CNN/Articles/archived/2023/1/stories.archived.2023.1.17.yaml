    'title': 'Police probes alleged abduction of dev''t workers in Cebu'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e856c-e217-4ba0-9db1-b4dfd92003c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:15:53.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Philippine National Police (PNP) Region 7 was ordered to identify the abductors
        of development workers Dyan Gumanao and Armand Dayoha, who allegedly introduced
        themselves as members of the PNP.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7fd7b-eedc-4031-905a-96334cace61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7581b-5573-4e29-b10c-2c72a786c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRO 7 assures transparency in the investigation and we shall immediately
        update the parties once we secure developments on this case," PNP Region 7
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348dfb89-4c43-473f-948d-741be9339fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69e0fc-bf99-4eb0-9ae0-355f4ef82a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights group Karapatan, Gumanao and Dayoha were
        abducted at the Cebu Port on Jan. 10.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82246e73-f271-4379-9dfa-1688c521fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa4f47-9e5e-45a6-ab13-c2a982912649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan secretary general Cristina Palabay told CNN Philippines
        that Gumano and Dayoha''s families went to the police station on Jan. 13 and
        14 to seek help from the authorities, but no updates were given.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957a06a-7199-49dc-907e-be6847447089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a23c03-98c9-4c08-9ee6-41bfcd488a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said Gumanao asked her sibling via Messenger on the night
        of Jan. 15 to pick them up at a hotel in Carmen, Cebu. It was the first time
        Gumanao and Dayoha were contacted since Jan. 10.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e852b-787e-44b0-b33b-5e66d9c60335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15de58a-5f00-4ac5-9b07-3b92eb9e4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, they were picked up by their families, who were accompanied
        by some members of the Karapatan regional chapter, human rights lawyers and
        personnel of UP Cebu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafdfaa-6f6b-4ac0-98b6-ef7f441619bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e53ebd-1419-4780-b2f9-2c9de41ad7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several progressive groups demanded accountability for
        the alleged abduction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5c541-f695-413f-af6b-501d643451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e70bf-1ee8-4468-bf6f-a3d6e76a3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/16/union-workers-found.html">2
        missing union workers found, groups demand accountability for abduction</a>&nbsp;</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4b818-3467-4244-a9a0-8f1e117fa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also confirmed that Gumanao was the one who told her father
        that the abductors introduced themselves as members of the PNP.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e8c07-02fe-4a0e-a309-d1313f470ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Region 7 assured a "deep, thorough and impartial"
        investigation following PNP chief Rodolfo Azurin''s orders.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f89df-bfb5-49ef-be68-1d67caa8440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88e7f9-c8f4-48da-b846-0f6269aa2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged Gumanao and Dayoha to cooperate in the investigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb6d1c-1b74-4e4e-955b-c2ca9fcd4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86448c36-c310-4d07-81c4-a9a95ede9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their [Gumanao and Dayoha''s] presence will fast-track the investigation
        and their blow-by-blow account of what transpired will shed light in determining
        the perpetrators," PNP Region 7 said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21396ad-9189-469b-b78a-2d439462fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:38:37.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
