      'mgnl:lastActivated': 2023-01-20T22:10:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DITO Telecommunity Corp. has registered 1.7 million SIM
        cards, representing 13.57% of its 13.1 million subscribers.</p>'
    '5':
