      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccdcfa-a33f-4418-acde-d67ae81c6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Anti-Agricultural Smuggling Act was passed in 2016, the
        lawmaker pointed out that implementation is not effective since no one has
        gotten imprisoned so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004ca31-8248-4349-9466-0d6945cbe401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895990a-eb49-4184-b744-2da546b919f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, Briones is pushing for the creation of an anti-agricultural
        smuggling task force under the Office of the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d12c5-b5e0-485c-81f5-d3a57a670b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b226e-4af4-42c0-b4b8-cdaf84be91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of its members should be from sectors affected by the smuggling
        problem, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e091c7b-8085-4368-a58a-8a59aa2620e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d791837-e2cd-434b-9420-df24408bd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be funded through the proposed Livestock, Poultry, and
        Dairy Competitiveness Enhancement Fund, which is like the Rice Competitiveness
        Enhancement Fund that sources its budget from tariff collected from rice importers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f236465-e345-4365-8085-ab836071cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278afff1-7845-461e-8e24-2c74796c5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang makukuhang pondo ay</em> ₱12. 5 billion a year, so <em>kung
        makapag</em>-set aside<em> tayo kahit</em> 5% or 10% coming from that funds
        <em>na kinolekta sa</em> tariff, so<em> may pondo rin yung</em> task force
        <em>hindi bababa</em> ₱500 (million) to ₱1 billion a year<em>,” Briones noted,
        adding that this will allow its members to monitor ports for possible entry
        of smuggled agricultural goods.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c80750-9636-4b76-bfd7-b74e905686b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db2e1d-eab1-4809-a4cb-074d6f483340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fund to be collected is ₱12.5 billion a year,
        so if we will be able to set aside even 5% or 10% from those funds collected
        from tariffs, the task force will have a fund of not less than ₱500 million
        to ₱1 billion a year.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42fffc-8de3-4280-a2f9-15ea6bc4b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfe27a-3bbc-4208-a94d-b611d0d1d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the task force will be allowed to catch those involved
        and to conduct an investigation, as well as deputize the Philippine National
        Police and the National Bureau of Investigation to go after violators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
