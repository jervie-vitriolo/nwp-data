      'mgnl:lastActivated': 2024-01-30T17:11:32.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are determined as a group in ASEAN and in the Indo-Pacific,
        those around the Indo-Pacific, despite all of this conflict, we are determined
        to stay away from that,” Marcos told the gathering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9be18-8286-4594-970b-06254e2dc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fca48e-3183-47ce-af32-603de752b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And simply because we are anchored in the idea that the future
        of the Indo-Pacific, the future of Asia-Pacific for example cannot be determined
        by anyone but the countries of the Asia-Pacific and that removes us immediately
        from that idea that you must choose, we choose our friends, we choose our
        neighbors, that’s the choice that we will make," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686cda5-16ce-426a-8001-49d199e308c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71dcc7-ec83-4e20-8605-6c34b88647a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also noted the tendency of nations to move toward nationalism
        and protectionism due to crises such as the COVID-19 pandemic and the Russia-Ukraine
        conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3034204-f806-4bfa-87ad-178b825290a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4a6e5-841a-48d4-b137-b58fdba5a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the pandemic brought the Philippines “back to the basics,”
        which means it can “no longer depend on importation to survive.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01609a24-979c-4191-bd55-89ce106135e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd920e3-1c69-4ea9-8fff-b81563847f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to strengthen our own local economy to be able to withstand
        shocks such as the pandemic, such as Ukraine in the future and there is an
        element, there is a tendency of protectionism in that because we take care
        first of our own businesses, we take care first of our own industries, we
        take care first of our own economy,” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2caab-4b72-4f30-afe4-97c0d966d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62db71-9a60-40cd-b097-16b3cdb5e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are some disruptions which he described as “a very
        big bump on the road,” the president believes that the world will find itself
        on the path toward globalization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ac5ef-0ba8-43fc-8f40-d2b38f17e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2a753-b371-49f1-915f-050dabf700d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the tendency after things have settled, after countries
        such as the Philippines have put in place the elements of policy, the elements
        of legislation that are necessary to be able to adjust to what is the new
        coming economy, once that is in place, I think that the globalization will
        start—we will start to return to the tendency of globalization. I think it
        is inevitable,” he said.</p>'
  'Netflix-biggest-ever-slate-Korean-content':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-17T10:05:26.205+08:00
    'imagesource': 'jcr:0f4bdd10-2ddc-4f00-b347-318d5b2c36f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19725eab-13f8-4586-bd06-7f54bf7105cd'
    'lead': 'Netflix is planning its largest-ever lineup of South Korean content,
      with 34 new and returning titles set to roll out this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T10:06:54.695+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:10:56.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:28.412+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix plans its biggest-ever slate of Korean content'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfa6f8-21fc-405f-8ae1-d4149d652c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Netflix is planning its largest-ever lineup
        of South Korean content, with 34 new and returning titles set to roll out
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297555a-3e3b-44bc-b8ca-3ed24e75f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant made the announcement Tuesday. It said that
        audience data showed "over 60% of all Netflix members" watched Korean titles
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee1813-6e97-44ef-853a-33b71000b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly three dozen new programs include a range of television
        series and films, which run the gamut from thrillers to dramas. The company
        declined to disclose how much it planned to spend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1472c29-82ba-4071-adaf-a6f32b5dd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, company executives said Netflix planned to invest about
        $500 million into Korean content, on top of $700 million already spent since
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26ab87-5cfd-4ea1-97bf-54efa0df2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move underscores how Netflix is increasingly doubling down on
        Korean content as fans worldwide continue to buzz over it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda715b-204d-47e8-9d79-0192372e6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the California giant announced the launch of approximately
        25 Korean titles — at the time "our largest number to date," it said in a
        statement then. The previous year, the company unveiled 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c49a3-83f1-4688-8421-4b991e8e18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global popularity of K-content has continued apace over 2022,"
        Don Kang, the company''s vice president of Korean content, said in a brief
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d823a6-5172-431b-af95-434ff00d1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year, Korean series and films have regularly featured
        in our Global Top 10 list in more than 90 countries, and three of Netflix''s
        most-watched shows ever are from Korea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc9afa-e6c1-42b3-bf21-2f32db69a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those shows is "Squid Game," which shows contestants playing
        deadly children''s games to win cash prizes. The survival drama became the
        company''s top show worldwide in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bc143-e595-4643-a450-6c4e1dbb3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, "Extraordinary Attorney Woo," a series that followed
        titular character Woo Young-woo as "a newbie at a top law firm and a woman
        on the autism spectrum," also shot to the top of the streaming platform''s
        charts for several weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c9e73-6b02-4138-8f37-3ddbafaef1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming titles for 2023 include six Korean movies, starting
        with the debut of a sci-fi thriller, "JUNG-E," on Friday, according to Netflix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891ff82-e56e-43b3-bdd7-af0908143ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include new shows such as "Destined With You," a romance
        between a hotshot lawyer and a civil servant, as well as the latest installment
        of returning series "Sweet Home," which depicts a teen''s fight to survive
        as humans turn into monsters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff36ef-730b-4b36-bfe5-edfd4fe5ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is increasingly producing original international content
        and leaning on prospects overseas as its growth in North America slows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ca721-5b22-4be6-b13a-42686409d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added 1.4 million paid subscribers in the Asia Pacific in
        the third quarter, making it the company''s fastest growing region, according
        to its most recent earnings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27aa3fc-e380-4a42-99f8-4cdb4e0cced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media behemoths, such as Disney, are also betting big on Korean
        content. The company has recently greenlit scores of new titles from South
        Korea, including a slate of original shows with K-pop band BTS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889ec5b-aa47-4fe7-b585-2c4e719ca3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:06:54.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/16/business/netflix-korean-content-expansion-2023-intl-hnk">Netflix
        plans its biggest-ever slate of Korean content</a>."</em></p>'
  'TikTok-access-US-government-devices-restricted':
    'author': 'Brian Fung and Christopher Hickey, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-17T10:07:32.856+08:00
    'imagesource': 'jcr:48bf191f-2f68-4ac4-8ede-aeb413507780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929ab1d0-ec4e-42aa-b1c9-77480a40901f'
    'lead': 'More than half of all US states have partially or fully banned TikTok
      from government devices, according to a CNN analysis, reflecting a wave of recent
      clampdowns by governors and state agencies targeting the short-form video app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T10:08:47.366+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:10:55.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:28.627+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok access from government devices now restricted in more than half
      of US states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388057a-8197-47f2-ab78-7cb000d69868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than half of all US states have partially
        or fully banned TikTok from government devices, according to a CNN analysis,
        reflecting a wave of recent clampdowns by governors and state agencies targeting
        the short-form video app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e8689-b9be-4fa6-bf6d-fb1e3885b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accelerating backlash by states against TikTok, which has at
        least 100 million users in the United States, extends to states governed by
        Republicans and Democrats, and spans all regions of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243587eb-796e-4987-9900-b2fca1d99a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the states have singled out TikTok for executive action,
        with governors prohibiting the social media platform from government networks
        and devices. But some have gone further — adding other apps with links to
        China to their ban lists, including WeChat and AliPay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8ea1-bffd-4e69-b6eb-413f6d8a5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of states are mulling legislation to restrict TikTok,
        mirroring similar efforts at the federal level by US lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3cfea-830b-4cd9-96a0-b81ea292ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come amid renewed security concerns about TikTok''s US
        user data and fears that it could find its way to the Chinese government.
        Nearly two dozen states announced restrictions late last year amid reports
        that a negotiation between TikTok and the US government had stalled over whether
        the company could continue offering its services in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabad5d-4a77-4805-a1f1-7a11264e27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential national security deal is still under review, TikTok
        has said, adding that it believes a mutual agreement with federal officials
        is the best way to resolve the security concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c0236-0dab-4a0a-adb3-c1391f562563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed that so many states are jumping on the bandwagon
        to enact policies based on unfounded, politically charged falsehoods about
        TikTok," a spokesperson for TikTok said in a statement provided to CNN last
        month on the state actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcbeab-2e8d-4889-9e72-cf7d408e1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate," the spokesperson said, "that the many state
        agencies, offices, and universities on TikTok in those states will no longer
        be able to use it to build communities and connect with constituents."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d0445-79e5-4c42-ab6f-876c36ddc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:08:47.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/16/tech/tiktok-state-restrictions">TikTok
        access from government devices now restricted in more than half of US states</a>."</em></p>'
  'journalist-killings-unesco':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T11:24:50.346+08:00
    'imagesource': 'jcr:53872759-8cd8-4251-96c7-25d6408a318e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9424e234-ed97-47df-a023-1d1d29664dc1'
    'lead': 'The number of journalists killed around the world spiked by nearly 50%
      in 2022, marking ''a dramatic reversal of the positive trend seen in recent
      years,'' the United Nations agency UNESCO reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T10:53:47.754+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:10:55.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:28.904+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalist killings worldwide up nearly 50% in 2022 — UNESCO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6166a13-1380-43cf-8f8f-78cb25afb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        number of journalists killed around the world spiked by nearly 50% in 2022,
        marking “a dramatic reversal of the positive trend seen in recent years,”
        the United Nations agency UNESCO reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7298b-4029-4980-8f06-4741ff8c798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da8680-530d-4f3c-9d53-74b8ee75ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO Director-General Audrey Azoulay on Monday said 86 journalists
        and media workers were slain globally last year, or around one case in every
        four days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdfd9e-a7ea-46ba-9fe3-a71743bcd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6b5d4-50d5-4536-92e0-7d3c10db5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up from the average of 58 per year from 2019 to 2021, when
        the figures had dropped from the 99 deaths in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142d7ed-dca2-4dd6-a50a-f026346f2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedad3b3-6dcb-4e66-b821-dd8a02e4fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These numbers are a reminder of the growing fissures in rule of
        law systems worldwide, and highlight states’ failure to fulfill their obligations
        to protect journalists and prevent and prosecute crimes against them,” Azoulay
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ca528-5735-444b-9897-3e3b249567f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00d34b-e120-4ba5-b0b6-be94c965bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted all regions were affected, but the deadliest for
        journalists was Latin America and the Caribbean, where 44 killings — or over
        half of the total — were recorded in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20f82b-5e8e-4f3c-b8ce-edcd285dffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ffa3c-bb33-4356-9d4a-43bf55e71cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen killings were registered in Asia and the Pacific, while
        there were 11 in Eastern Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4d2c9-c22b-4634-a0ca-91398d8def41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb0506-1e95-4140-8074-6d6b1f1d2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For individual countries, UNESCO said the top three deadliest were
        Mexico with 19, Ukraine with 10, and Haiti with 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e8926-7d99-45cc-871e-3a57d5b2ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d836ca-af1a-453a-acad-3428eb6c7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data also showed four media killings were recorded in the Philippines
        last year: Jaynard Angeles, Federico “Ding” Gempesaw, Renato Blanco, and Percival
        “Percy Lapid” Mabasa, whose <a href="http://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">murder
        case</a> has been particularly high-profile due to alleged involvement of
        the country’s suspended prisons chief.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bfbad-0657-4913-a705-d14bfe367516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e0951-09d3-48b1-989d-135716ba2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2022, the New York City-based Committee to Protect Journalists
        released a report stating that the Philippines retained its ranking as the
        seventh worst country when it comes to prosecuting killers of journalists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c5354-2db1-4f59-a800-1b4a8006e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90080388-4276-4ee1-b5f7-bccd11128665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNESCO, around half of the victims across the globe
        were off duty when they were targeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a29a8b-816a-4f2c-b189-40686796486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T10:53:47.756+08:00
