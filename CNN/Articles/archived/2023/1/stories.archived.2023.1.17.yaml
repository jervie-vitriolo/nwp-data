      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Carlos Sorreta said the forum is
        “a great venue to do sort of a soft launch” for the MIF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0eb297-1ef7-4dcc-8122-5796284e5dcb'
