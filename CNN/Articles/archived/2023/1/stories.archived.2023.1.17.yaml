      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, at least 10 flight attendants of Philippine Airlines tried
        to bring in about 40 kilos of agricultural products, including onions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dcfed-8e97-4e50-9350-68a497b09e81'
