    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin rallies 25% as crypto markets rebound'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae5e2f-1f35-4214-95f7-e21a68e149c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The bitcoin bulls are back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52645a04-a720-49e9-b16f-f150abe062f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf4883-23ea-4a8e-b13c-f1a84426ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting pummeled by losses for the better part of last year,
        bitcoin and other cryptocurrencies are rallying in 2023, prompting speculation
        that the so-called crypto winter — the digital asset world’s equivalent of
        a bear market — is over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a56320-0f1f-4241-abc0-a04007ff041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e503e-9f0c-425e-adc8-a7c96174795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, the world’s most popular crypto, is up 25% over the past
        month, hovering above $20,000 for the first time since November, when the
        implosion of Sam Bankman-Fried’s trading platform FTX sent shock waves through
        the industry. Ethereum, the No. 2 crypto, is up more than 30% over the past
        month, trading above $1,500 on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8495e03-6739-4224-ad42-312ecf7114bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wall Street is very confident that the end of the Fed’s tightening
        cycle is upon us and that is providing some underlying support for crypto,”
        wrote Ed Moya, a senior market analyst at Oanda, on Friday. “Unless we hear
        some strong hawkish pushback from the Fed or if commodity prices surge, crypto
        traders should not be surprised if Bitcoin is able to extend its recent gains.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edfb48-d0e3-400e-a6b4-f4e25c14aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a8852-683f-4823-933f-2e9ea071df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin peaked more than a year ago, in November 2021, just shy
        of $69,000. Two months ago, as FTX contagion gripped the digital asset market,
        bitcoin plummeted to a two-year low of $15,480.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5da19e-7216-4893-b267-e9186e8157da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341b977-ec9e-4ea8-b20e-33cf5e735454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US stock and bond markets are closed Monday in observance
        of Martin Luther King, Jr. Day, cryptocurrencies trade 24 hours a day, seven
        days a week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9514c-f0b3-4f8e-a2b5-1249422ce117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:32:42.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/16/business/bitcoin-rally-crypto-winter/index.html"><em>"Bitcoin
        rallies 25% as crypto markets rebound"</em></a></p>'
