      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> More
        than 21 million subscriber identity module (SIM) cards have been registered
        with the country''s major telco companies as of Tuesday, according to the
        Department of Information and Communications Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f0aba-a0ca-4f73-bdec-a58a30294fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T18:09:09.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT reported that the latest tally of registrants translates
        to 12.5% of the 168.9 million SIMs in the country, citing data from the National
        Telecommunications Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd379008-a94f-4a67-bf36-17b25b3b5f5a'
      'mgnl:activationStatus': true
