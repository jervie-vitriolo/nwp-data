      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba26f4-5aa4-48f6-9e0b-e2b0c64fee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.856+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila po noon ay walang</em> market. <em>Noong bata pa ako,
        bumababa kami ng bundok at tumatawid ng ilog papuntang Maynila para magbenta,
        at mahirap talaga. Ngayon, nakakadirekta kami sa</em> market <em>tulad ng</em>
        Chowking<em>. Malaking bagay ito kasi hindi na namin hahanapin kung saan pababagsakin
        ang aming produkto,</em>” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ffd51-491d-4328-b766-f95e54e81395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.856+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2a7ca-ebcd-4acd-ad09-9be0a90a78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My parents didn''t have a market to sell their crops.
        When I was a child, we used to descend from the mountain and cross a river
        to go to Manila to sell, it was really hard. Now, we can sell directly to
        Chowking. It''s a big thing that we no longer have to look hard for markets
        to sell our products.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e871b-0575-4533-9a05-20d76106d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff3fd2-86c5-4ee8-84a5-1b35dc272df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGAP farmers deliver to several Chowking branches in Laguna and
        other institutional buyers. Throughout their entrepreneurship journey, they
        are assisted by JGF partner Ahon Sa Hirap, Inc. (ASHI), a microfinance institution
        that serves smallholder farmers. With mentoring from JGF, ASHI guides AGAP
        from cluster formation to market delivery, as well as the group''s continuous
        improvement through additional trainings and grants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b0bec-e125-410b-9a69-39074dffb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d155f0f-485a-472d-a60f-394dc9a1d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, kaya kong ipagpatuloy ang pagsasaka para sa sa mga
        magulang at mga anak ko. Sana maging bukas ang iba pang magsasaka sa ganitong
        oportunidad. Maraming umaasa sa mga magsasaka,</em>” Christopher said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec428ac-fb60-462f-b385-cfdf3ca8b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b76f68-8bb1-4bb6-af4e-9fb092f728d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I can continue farming for my parents and my
        children. I hope other farmers will also be open to this kind of opportunity.
        Many people depend on farmers.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462be32-0e47-4a6f-9987-3af62ebe492d'
