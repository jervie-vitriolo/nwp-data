    'mgnl:tags': ['covid-19', 'covid-19-pandemic', 'covid-19-crisis', 'DOH', 'Department-of-Health',
      'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'DOH: Negotiation with bivalent vax supplier to push through despite
      reports of adverse effects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921fd7e-4ba1-4e46-a660-68900807a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Philippine government will proceed with the procurement of bivalent vaccines
        against COVID-19 despite reports linking a specific brand to a type of adult
        stroke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80107bb7-bbd3-47bf-8e4d-881068176597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health officer-in-charge Maria Rosario Vergeire said
        such reports should be taken with a grain of salt, adding that even monovalent
        vaccines come with certain risks but those that ended up with adverse reactions
        are less than 1% of the total vaccinated population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc09e77-80a4-4509-a18f-7d5e26059373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa</em> study <em>na lumabas, yung</em> totality does
        not really conclude <em>na kapag ikaw ay binigyan ng</em> bivalent (vaccine),
        <em>talagang magkakaroon ka ng</em> stroke," explained Vergeire. <em>"Ang
        sinabi lang</em> the risk would be there and if we go back to previous vaccines,
        <em>iyong</em> monovalent, <em>marami din naman ganitong reaksyon na naire-report."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fba0d9-3d71-489f-8d68-1757e1bfa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the study that came out, it does not really conclude
        that you will have a stroke if you are given the bivalent. It only says the
        risk would be there and if we go back to previous vaccines — the monovalent
        — a lot of these reactions are reported.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665bf53-aa34-4b30-a982-e3565c4e1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC is looking into a possible safety concern in which people
        aged 65 and older were more likely to suffer from an ischemic stroke weeks
        after receiving Pfizer''s updated COVID-19 shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6822cad-c807-46e1-b81d-087953415a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said this should not stop the country from getting
        its hands on vaccines that will increase Filipinos'' protection against severe
        disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e6a69e-0ac0-4bff-817e-1a58969b462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it is considered. We will monitor properly <em>itong
        mga babakuhanan kung sakaling dumating na itong</em> bivalent <em>sa atin.
        Pero hindi ito dapat maging balakid para matanggap ng ating mga kababayan
        ang kinakailangan nilang bakuna para ma-prevent ang</em> severe and critical
        complications of COVID-19," Vergeire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785497c0-b986-4788-b4c2-88d5875f71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, it is considered. We will monitor properly
        those who will be vaccinated once these bivalent vaccines arrive. But these
        should not be a hindrance for the public to get the necessary vaccines to
        prevent the severe and critical complications of COVID-19.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d68a24-f3b7-4c03-a51c-8fcdb5c0c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said COVID-19 shots are now available in 3,697
        community healthcare centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06b185-65a4-4516-a757-5da2ea9bacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong nag-umpisa tayo mag-ramp up sa</em> booster shots, <em>marami
        na sa</em> local governments <em>natin ay nag-desisyon na kung saan</em> they
        integrated their COVID-19 vaccination with their primary care facilities,"
        Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e99ab-9cf4-4be2-9575-7f60830007b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:03:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we started to ramp up booster shots, many local
        government units decided to integrate their COVID-19 vaccination with their
        primary care facilities.]</p>'
  'regional-police-probes-abductors':
