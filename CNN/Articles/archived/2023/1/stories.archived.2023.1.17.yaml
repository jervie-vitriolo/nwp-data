    'lead': 'Senators on Tuesday questioned the Department of Foreign Affairs on why
      there was ''zero acquittal'' in cases involving overseas Filipinos in the first
      half of 2022 and why only a handful were cleared in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T17:46:17.579+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-20T22:10:40.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
