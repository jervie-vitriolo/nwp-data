  'NEDA-inflation-January':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-17T16:47:03.462+08:00
    'imagesource': 'jcr:f16cc021-e9c0-4b90-9c8f-94be1691b5fd'
