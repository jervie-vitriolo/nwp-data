      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person, company or corporation who violates the provisions
        of this Decree, or forges, counterfeits, alters, defaces and destroys any
        document issued by virtue of this Decree shall be fined not more than Twenty
        Thousand Pesos (₱20,000.00) or by imprisonment from prison correctional to
        prison mayor, or both, at the discretion of the Court," the decree said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66227743-44ba-4f7b-9be5-6e807f05fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:35:45.835+08:00
      'mgnl:createdBy': 'jelo'
