      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"UK government blocks
        Scotland’s new gender recognition law"</em></p>'
  'Bitcoin-rallies-25--as-crypto-markets-rebound':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-17T04:30:58.210+08:00
    'imagesource': 'jcr:b85dc8bd-b1e1-4aae-b8be-90d82a3de1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db33602c-8e11-45b6-8326-b06814cec360'
    'lead': 'After getting pummeled by losses for the better part of last year, bitcoin
      and other cryptocurrencies are rallying in 2023, prompting speculation that
      the so-called crypto winter — the digital asset world’s equivalent of a bear
      market — is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T04:32:42.621+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:01.663+08:00
