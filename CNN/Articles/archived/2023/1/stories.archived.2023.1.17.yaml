      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the matter is already being investigated, Senators JV Ejercito,
        Raffy Tulfo, and Grace Poe <a href="https://www.cnnphilippines.com/news/2023/1/16/Senators-BOC-PAL-crew-undeclared-onions.html">condemned</a>
        the BoC’s humiliation of the PAL personnel, while “big-time” smugglers and
        cartels supposedly remain untouched.&nbsp;</p>'
  'farmers-group-solutions-to-onion-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-17T14:40:43.282+08:00
