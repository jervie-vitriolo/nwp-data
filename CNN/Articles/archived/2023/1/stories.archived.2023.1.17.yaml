    'title': 'Marcos meets with business tycoons on WEF sidelines, investment pitch
      gets ''positive response'' – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48e1f9-bceb-43ee-9ad3-481bb5b7de5d'
