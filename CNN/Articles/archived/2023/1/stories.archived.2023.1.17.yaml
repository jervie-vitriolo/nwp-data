      'mgnl:lastActivated': 2024-01-30T17:11:32.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec6360-4360-4ea2-8b20-46c77165c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
