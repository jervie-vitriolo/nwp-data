      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        lawmaker on Tuesday said he believes criminals have conspired with the Department
        of Agriculture (DA) and Bureau of Customs (BoC) that led to the onion crisis
        that is affecting both farmers and consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7da8cf-71e5-4d8e-8985-f253fa596de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186829cd-a598-4407-9f12-5356f466fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko nga matitigil lang yan kung yung nagbabantay at binabantayan
        ay magka-iba</em>,” AGAP Party-list Rep. Nicanor Briones told CNN Philippines’
        The Source. “<em>Ang nanghuhuli ng smuggling ay taga</em>-Custom <em>at taga-DA,
        alam naman natin na ang smuggling mangyayari lang naman kung may kasabwat
        na taga</em>-Custom<em> at taga</em>-DA.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6e916-34d6-4fe5-8410-ea82d01bc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98674f6f-c35d-4db8-b001-2b3e34c389fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said this will only be stopped if the people being
        monitored and the people monitoring are different. Those who go after smugglers
        are from the BoC and DA, we know that smuggling will only happen if there
        is collusion with those from the BoC and DA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c7936-566c-40a4-ade0-1422e73c63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
      'mgnl:createdBy': 'bamba'
