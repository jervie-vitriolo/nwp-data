      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Travelers
        are not allowed to bring in vegetables to the Philippines without securing
        appropriate clearance permits from authorities, the Bureau of Customs (BoC)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47ed68-3adc-40c0-bb54-5ed436634bc4'
