    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228ef09-9d63-4ee5-be31-c6c055f515c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Actress-TV
        host Alex Gonzaga is trending once again, this time for her behavior during
        her recent birthday party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3e583-327b-46c2-bcba-e2cd94a2db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video clip that spread online on Monday, the 35-year-old Gonzaga
        blew her birthday candle, then smeared the chocolate icing on the face of
        the service worker who held the cake. In the video posted and quickly deleted
        by content creator Dani Barretto, the guests can be heard cheering while the
        server turned his head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18442ce5-a243-4158-b2f2-e2b5a9382ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga''s name landed on the top trending topics on Twitter on
        Tuesday, with social media in uproar over her actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790f685-c9a9-42c4-a0ac-f1ecec0037ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online personalities and netizens expressed disappointment over
        how she treated the male staffer while calling for better treatment of workers
        in the service industry. Vlogger Janina Vela said there was a clear imbalance
        of "power dynamics" since the staff wouldn''t be able to complain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928a134-758f-4e8b-9d74-a27b049404d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service workers are our equals. It''s their job to serve, but it''s
        our job to give them the respect they deserve," she tweeted.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Siguro
        mas-acceptable ito kung ka-close mo yung tao, pero dahil sa “power dynamics”
        dito —Kuya as the server and Ms. Alex as the served— hindi niya magagawa yun
        ☹️<br><br>Service workers are our equals. It’s their job to serve, but it’s
        our job to give them the respect they deserve. <a href="https://t.co/6i7wZHDLcQ">https://t.co/6i7wZHDLcQ</a></p>&mdash;
        Janina Vela (@janinavela) <a href="https://twitter.com/janinavela/status/1614916498438651905?ref_src=twsrc%5Etfw">January
        16, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4aae3-667e-4516-ad35-42d210aa4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92680a4e-3371-4272-ba19-08f2edfdbf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok content creator Arshie Larga noted that playfully smearing
        cake icing is a common occurrence during celebrations, but he said that doesn''t
        apply to this situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d6c09-141e-40be-9f5d-9ae48a1a50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagawa rin naman natin yan PERO sa mga taong ka-close lang natin.
        Hindi sa taong gusto lang naman magtrabaho ng maayos," <a href="https://twitter.com/Arshiethromycin/status/1614962866284826626?s=20&amp;t=KcJvwENoZOwGwGnbeC1J3w">he
        wrote.&nbsp;</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3cc400-7103-4538-bf8b-37ba64e75516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also do that, but only to people we are close to.
        We don''t do that to people who just want to work.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd390927-2ca5-43f8-8c87-28875808e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One <a href="https://twitter.com/drakoyne/status/1614994430968332289">netizen</a>
        lamented, "What irks me about this alex gonzaga fiasco is the power imbalance
        between her and the server. Being laughed at in front of so many rich ppl
        must''ve been hard for him, but alex probably thinks of it as a "joke" lang.
        tbh [To be honest] this is blatant bullying in plain sight."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a8905-8095-4f16-bf36-8aefcc9828da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet personality Oliver of Otakoyakisoba reflected on his past
        experience in customer service, saying workers shouldn''t be humiliated for
        the sake of content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae4b0b-8c49-4e9c-ad78-ebaf7f065193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you pay them does not mean you can do anything to
        them. Even if it was with consent, some will feel the pressure and just go
        along with it even if they feel uncomfortable... Make sure if you see something
        wrong, please say something and don’t be a bystander and take a video of it
        for giggles," he wrote on <a href="https://www.facebook.com/100063638133893/posts/pfbid0wGjn2aMn2nBw69dgYL93Ye7RaRkFHxecYHtPJzB1Uz76U4sTvrS2XbWdh95UxVbAl/?mibextid=cr9u03">Facebook.&nbsp;</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2848e30-79c5-41ff-8465-3fa34759c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:08:52.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga has yet to comment on the issue.</p>'
