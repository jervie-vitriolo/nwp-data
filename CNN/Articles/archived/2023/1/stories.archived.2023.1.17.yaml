      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Travelers may not bring in vegetables (regardless of quantity)
        into the Philippines without the required Plant Quarantine Clearance (for
        personal use) or Sanitary and Phytosanitary Import Clearance (for commercial
        use) from the Bureau of Plant Industry (BPI),” the BoC said in a social media
        <a href="https://www.facebook.com/bocnaia/posts/pfbid02BtkkwXWrfHD3MMYw3fc8nExbfhsy45tZaiSB8kFFBu5W6VT6ABh5nj4vxF4PPYHZl">post</a>
        on Monday.</p>'
