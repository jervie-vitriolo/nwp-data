    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133c9c2-90f4-4079-b75f-0682b1a0e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:06:56.276+08:00
