  'Jeremy-Renner-home-snowplow-injury':
    'author': 'Amanda Jackson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-17T20:25:52.074+08:00
    'imagesource': 'jcr:3ab311f9-0b7f-41c6-b111-8d30e1239b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad18d7f1-123c-41ba-b915-ca664d1b7b5d'
    'lead': 'Actor Jeremy Renner tweeted he is home from the hospital more than two
      weeks after he was crushed in a snowplow accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T20:28:35.878+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-20T22:10:38.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:34.926+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Jeremy Renner says he is home from the hospital after a New Year''s
      Day snowplow accident left him in critical condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2fa16-6341-42b1-ac7a-e1ce940e20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Actor Jeremy Renner tweeted he is home
        from the hospital more than two weeks after he was crushed in a snowplow accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c3a0f-95a4-46fd-bf3b-d7f8261b71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel star had been hospitalized since New Year''s Day, when
        he was injured by the snowplow while clearing a driveway near his Nevada home,
        leaving him with "blunt chest trauma and orthopedic injuries," his publicist
        previously told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb32ba-8ed1-4b76-b495-6271e4005909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night, the "Mayor of Kingstown" star replied to a Twitter
        post from the show, writing, "Outside my brain fog in recovery, I was very
        excited to watch episode 201 with my family at home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff345c-10c9-4514-bcd8-14d3e1d015a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 of the show premiered Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f693e1-89d0-4926-84e6-7033f539a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his lengthy hospital stay, Renner underwent two surgeries
        and was treated in the intensive care unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efc251-5124-4c6e-96a6-07b81afc7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 911 call log obtained by CNN says Renner was "completely crushed
        under a large snowcat [vehicle]" and that he has "extreme [difficulty] breathing."
        It goes on to read that, "the right side of his chest is collapsed -- upper
        torso is crushed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01749917-3c66-4a41-aa4a-f8db68fad575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner''s snowcat, an engine-powered machine used to clear snow,
        started to roll away while Renner was not in the driver''s seat, Washoe County
        Sheriff Darin Balaam previously said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795ec9b-5f90-460c-b06d-6c0aaac1d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T20:28:35.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/17/entertainment/jeremy-renner-home-hospital-snowplow-injury/index.html">"Actor
        Jeremy Renner says he is home from the hospital after a New Year’s Day snowplow
        accident left him in critical condition."</a></em></p>'
  'Marcos-meeting-CEOs-WEF-Davos-sidelines':
