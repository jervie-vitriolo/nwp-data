      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the exportation of fake products, the IPOPHL said it
        has proposed to augment funds and manpower under RA 8293 or the Intellectual
        Property Code for the enforcement of intellectual property rights as well
        as provide stiffer penalties for violators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42793f8b-065b-4ba8-b771-9126e05645c1'
