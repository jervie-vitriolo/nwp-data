    'template': '1'
    'title': 'DOH: PH ready should WHO lift public health emergency for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5059b2e-544f-4bd2-8383-810c2695b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        country is ready should the World Health Organization (WHO) lift the state
        of Public Health Emergency of International Concern (PHEIC) for COVID-19,
        a health official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514336a7-cca2-44bc-8285-949a48638de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when the public health emergency will be lifted, we know
        that the virus is here to stay," Department of Health (DOH) officer-in-charge
        Maria Rosario Vergeire said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d4267-b7f8-413e-93bd-54f3901edf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said health protocols would still be followed for public safety
        against the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88776e87-fcae-4483-84de-06471ae2d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will continue to be cautious and vigilant, and
        we will still be imposing these same restrictions we have right now, which
        is not so much strict, but <em>nandiyan yung</em> safeguard <em>natin</em>
        [but with safeguards] that any time the cases will increase, we have our safeguards
        that we can rely on and we can impose <em>para mas protektado ang Pilipino</em>
        [to keep Filipinos protected]," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcacc8-ccd3-41b7-8ff7-3ebf1b124584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO declared the PHEIC in January 2020 in a bid to stem the
        spread of COVID-19. In a <a href="https://www.who.int/publications/m/item/covid-19-public-health-emergency-of-international-concern-(pheic)-global-research-and-innovation-forum"
        target="_blank">statement in February 2020</a>, the WHO said it aimed to make
        tests and vaccines available "to save lives and avert large scale crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29d780-88f9-4351-b5eb-f3210d2c16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:17:35.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO committee is set to meet on Jan. 27 to decide whether the
        COVID-19 pandemic still represents a global emergency.</p>'
