    'lead': 'The Commission on Elections (Comelec) will not tolerate those who intend
      to disrupt the upcoming special elections in Cavite, as it guarantees peaceful
      and fair polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T22:12:58.971+08:00
