      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36977688-7ab0-4fff-8814-1a94212cf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the media en route to Switzerland, Marcos said
        he is looking forward to "expanding and expounding" the “strides achieved
        by his administration” during the question-and-answer event at the WEF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b091568-0387-4e5a-a068-5b7225403e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018cad4-693d-4df3-a94d-80655c229f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is also looking forward to the "pull-aside" or "pull-away"
        meetings on the sidelines of the WEF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee04b52-94af-4d32-aa77-dbbf7190c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b899f-af55-411d-8ab8-089d2b5fe27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was invited by Prof. Klaus Schwab, founder and chair emeritus
        of the WEF, at the sidelines of both the Association of Southeast Asian Nations
        Summit in Phnom Pen and the Asia-Pacific Economic Cooperation meeting in Bangkok
        in November last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803cffc-a01a-47a5-a850-b4d79bbb2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c41ced-0f42-4f2d-b824-d1ff69fd57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the Philippine delegation are House Speaker Ferdinand
        Martin Romualdez, former president and current Deputy Speaker Gloria Macapagal-Arroyo,
        Sen. Mark Villar, Ilocos Norte First District Rep. Ferdinand Alexander Marcos
        III, TINGOG party list Rep. Yedda Marie Romualdez, Trade Secretary Alfredo
        Pascual, Socioeconomic Planning Secretary Arsenio Balisacan, Special Assistant
        to the President Antonio Lagdameo Jr., and Transportation Secretary Jaime
        Bautista.</p>'
  'Brendan-Fraser-The-Whale-Critics-Choice-Awards':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-17T07:44:27.749+08:00
    'imagesource': 'jcr:868de71a-f592-4050-b82b-8959a933897d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9104c4a4-4af6-4d87-8944-92f63b3e46ef'
    'lead': 'In what could be the first of many major pieces of hardware for him this
      award season, Brendan Fraser picked up best actor for his role in film festival
      darling ''The Whale'' at the Critics Choice Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T07:45:51.144+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-20T22:10:57.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:27.870+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brendan Fraser picks up best actor at Critics Choice Awards'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43e023-ecef-416a-a4f3-22947d68efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In what could be the first of many major
        pieces of hardware for him this award season, Brendan Fraser picked up best
        actor for his role in film festival darling "The Whale" at Sunday''s Critics
        Choice Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf23e0-54a6-431c-a609-11479daf880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0c36d-5adb-46c1-8f8c-7f6be9ec02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser had some mighty competition for the award, including Golden
        Globe winners Austin Butler, star of "Elvis," and Colin Farrell, who starred
        in "The Banshees of Inisherin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45caf84-cdf2-4282-b6f7-588c1e270dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Cruise ("Top Gun: Maverick"), Paul Mescal ("Aftersun") and Bill
        Nighy ("Living") were also nominated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01a7ab-143e-4f25-805b-aef0ed74ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the organization -- made of up more than 600 media critics
        and entertainment journalists -- picked Fraser, whose turn as a reclusive,
        obese teacher named Charlie in the Darren Aronofsky film has turned heads
        since its standing ovation at the Venice Film Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72761db7-a969-451c-b5aa-59ed0658b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Herman Melville who once wrote that there are only five
        critics in America -- the rest are asleep. I don''t know what it means, either,
        but I''m sure glad you woke up for me," Fraser said in his acceptance speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704b293-b0dd-497d-8b08-bd8ec6b4d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the film has spurred some backlash, Fraser ended his speech
        with a message of hope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f457182-c484-4c60-a5a3-cd7df8d76cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:45:51.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you -- like a guy like Charlie, who I played in this movie --
        in any way, struggle with obesity, or you just feel like you''re in a dark
        sea, I want you to know that if you, too, can have the strength to just get
        to your feet and go to the light, good things will happen," he said.</p>'
  'Marcos-Cold-War-mentality-in-Asia-Pacific-countries':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T08:04:19.000+08:00
    'imagesource': 'jcr:8f15bd34-77e9-4dd2-a1e1-5d2ffdce7c40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ed3f91-14ed-4984-aa8e-3820eb10c550'
    'lead': 'The Philippines and other countries in the Asia-Pacific are “facing pressure
      to take sides” due to "tension in the region" caused by geopolitical rivalry,
      President Ferdinand Marcos Jr. said on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T08:15:10.839+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-30T17:11:32.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia-Pacific', 'Bongbong-Marcos', 'Cold-War']
    'stories': []
    'template': '1'
    'title': 'Marcos on Cold War mentality: Asia-Pacific countries facing pressure
      to take sides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394815c6-bd4d-4c44-bbad-a34f07e5e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Philippines and other countries in the Asia-Pacific are “facing pressure to
        take sides” due to "tension in the region" caused by geopolitical rivalry,
        President Ferdinand Marcos Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5853b-26e4-4f38-b20d-1d8d88b94489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b236c9-9c52-4cdb-a126-9a9e0b539d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the comment during a luncheon hosted for the Philippine
        delegation in Davos, Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1edacc-2208-402c-8e4b-2d7b46314c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ed7e3-f926-4d5d-a438-9f1f53250fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the president also said members of the
        Association of Southeast Asian Nations and the Asia-Pacific Economic Cooperation
        are “very well committed to the idea that they cannot return to the Cold War
        formula, in which they have to choose whether to be under the Soviet Union
        or the United States spheres of influence.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29546f85-c45f-459b-87ab-0bed68bfed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641b100-be5c-472d-8253-e68417b7c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that puts the Philippines in a very precarious position, being
        on the front line of this conflict,” Marcos said, adding “this is the very
        fine line that the Philippines has to choose.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2b0f0-6f21-4d1d-be64-9947fbbc2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357ef85-04ef-4129-8196-f3ce3d083c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-30T17:11:32.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang added that the president also pointed out that Asia-Pacific
        countries should “chart their own destiny away from the clutches of intense
        geopolitical rivalry” and that “there is unanimity among those nations not
        to embrace the Cold War mentality.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cbb28-240e-4f2a-88f8-79675dcc7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:15:10.840+08:00
