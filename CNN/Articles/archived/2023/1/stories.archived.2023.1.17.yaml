      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIM registration, as mandated by law, began on Dec. 27, wherein
        existing SIM card holders have six months to register.</p>'
    '6':
