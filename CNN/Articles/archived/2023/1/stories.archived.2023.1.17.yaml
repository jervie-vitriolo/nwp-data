    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95a869-4225-4cff-9a86-44a914c53f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:08:23.473+08:00
      'mgnl:createdBy': 'alyssa'
