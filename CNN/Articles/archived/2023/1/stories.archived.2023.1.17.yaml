      'mgnl:lastActivated': 2023-01-20T22:10:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f9f5c-4fe9-4c48-ace0-d0657c7ed33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the next few days bring forth more intensive collaboration
        and cooperation towards genuine economic transformation," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578f1fb-dc3d-40da-bf90-3c794b8d8e54'
      'mgnl:activationStatus': true
