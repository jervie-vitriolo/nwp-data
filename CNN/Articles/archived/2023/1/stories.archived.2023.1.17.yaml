      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s population shrank in 2022 for
        the first time in more than 60 years, a new milestone in the country''s deepening
        demographic crisis with significant implications for its slowing economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a466d8-7161-4985-9376-de58f4c0a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population declined in 2022 to 1.411 billion, down some 850,000
        people from the previous year, China''s National Bureau of Statistics (NBS)
        announced during a Tuesday briefing on annual data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a2d20-6788-4284-bb98-1525679e7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the decline was the first since 1961 during the great
        famine triggered by former leader Mao Zedong''s Great Leap Forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35614ee0-1ee2-492c-9af3-43a76eaf3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population will likely trend down from here in coming years.
        This is very important, with implications for potential growth and domestic
        demand," said Zhiwei Zhang, president and chief economist at Pinpoint Asset
        Management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86910a-a3c5-4239-93b9-3e1add083f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth rate also fell to a record low of 6.77 births per 1,000,
        down from 7.52 a year earlier and the lowest level since the founding of Communist
        China in 1949. Some 9.56 million babies were born, compared with 10.62 million
        in 2021 -- despite a push from the government to encourage more married couples
        to have children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784f461-0526-4fe6-80d5-38dbabb916f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data came alongside the announcement of one of China''s
        worst annual economic performances in nearly half a century, with the economy
        expanding by just 3% for the year, far below the government''s target, underscoring
        the steep economic challenges the country faces as its labor force shrinks
        and its retired demographic grows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf212c-9d73-4c34-bfbb-1aab1d59a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demographic crisis, which is expected to have an increasing
        impact on Chinese growth in the years to come, has been a key concern for
        policymakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f544204-5ee3-46a3-8f40-f64337fb61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing scrapped its decades-long and highly controversial "one
        child" policy in 2015, after realizing the restrictive policy had contributed
        to a rapidly aging population and shrinking workforce that could severely
        distress the country''s economic and social stability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a618b54-d4e4-4ca0-a940-af5aad44aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrest the falling birth rate, the Chinese government announced
        in 2015 that it would allow married couples to have two children. But after
        a brief uptick in 2016, the national birth rate has continued to fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16fcfb-2bcb-4fb1-a262-fbc4cab96345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:53:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:10:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers further relaxed limits on births in 2021, allowing
        three children, and ramped up efforts to encourage larger families, but those
        efforts have been a hard sell amid changing gender norms, the high cost of
        living and looming economic uncertainty.</p>'
  'lawmaker-DA-Customs-conspiracy-onion-smuggling':
