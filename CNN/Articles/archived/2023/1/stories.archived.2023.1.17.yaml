    'jcr:uuid': '05d0b098-9fdd-408a-80f9-11ae84001e58'
    'lead': 'The Philippine government will proceed with the procurement of bivalent
      vaccines against COVID-19 despite reports linking a specific brand to a type
      of adult stroke.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
