      'mgnl:type': 'text'
      'text': '<p>Of course, stylishness and features are only secondary to what really
        matters — a car that keeps you and your loved ones safe. Tech and convenience
        features are found in the Nissan Livina. It has a reverse camera  and parking
        sensors for backing up, an ISOFIX system that makes installing car seats much
        more convenient than anchoring it via seat belt, and an easy-to-use push start/stop
        button. The vehicle dynamic control makes use of various sensors to monitor
        driver inputs and vehicle motion, and will control braking and engine output
        to keep the vehicle on the steered path. The Hill Start Assist function prevents
        the car from rolling backwards on an incline by holding the brake for a few
        seconds while switching between the brake and gas pedals.</p>'
