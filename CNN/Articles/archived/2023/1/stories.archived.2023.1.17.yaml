      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications Inc. has filed 10.3 million SIM cards so far,
        accounting for 15.28% of its 67.9 million subscribers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164d86a-75e0-47f0-97c1-62688de76298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T18:09:09.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom Inc. had 8.9 million registered subscribers, accounting
        for 10.2% of its total of 87.8 million users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e09796-8401-4fa9-b960-5d84971886da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T18:09:09.435+08:00
