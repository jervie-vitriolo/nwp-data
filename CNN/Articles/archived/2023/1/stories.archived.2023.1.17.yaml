      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public was also reminded to be cautious of the products they
        buy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fc7f5-3567-4420-bac9-9fa49e522f57'
