  'onion-crisis-Filipino-farmers-suicide-amid-losses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T15:38:32.242+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97293d67-7f49-4c19-aa96-eba449b28a88'
    'lead': 'The worsening state of the agriculture sector, with farmers recording
      massive crop losses, has triggered deep emotional stress among local producers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T15:41:02.196+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:10:45.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:32.042+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Filipino farmers turn to suicide amid losses — group'
    'updated': 2023-01-17T17:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc0252-4e31-421b-9ec3-b5549ea1ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> – The
        worsening state of the agriculture sector, with farmers recording massive
        crop losses, has triggered deep emotional stress among local producers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a78e2-eae4-40be-be58-35f9925f4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on Monday, Elvin Laceda, national president
        of the Young Farmers Challenge Club of the Philippines, said five farmers
        died by suicide in Bayambang, Pangasinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724862c-1436-450c-928d-1bf60d4f2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the hearing was the wife of one of the onion farmers,
        Nanay Merly (not her real name), who regained strength to continue running
        their family farm after her husband took his own life in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc7176-6a7e-46d7-b8f1-8bb4d532cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as their farm went bankrupt after harabas or army worms killed
        their crops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38598e-eda9-404c-9bf7-7ab8350ec345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they replanted, Nanay Merly shared that they still suffered
        losses due to storms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f9b23-f964-48a1-b219-5a24a0561fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Milyon-milyon po ang utang nila dahil sa harabas, army worm. Ngayon
        pa lang sila sana nakabawi pero dahil may importation po, wala pang 100 days,
        pero kailangan nang i-harvest, 85-90 days," Laceda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74f689-c140-4064-98ac-626c55bc40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They owe millions because of harabas, army worm. Their
        recovery should start now, but because there is importation, they have to
        harvest early, 85-90 days instead of 100 days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ef5f4-e6c8-4bfa-8a4f-bf396cf74ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung storya ni Nanay, sana hindi na maulit sa ibang magsasaka,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c0c9a-76c1-4ecd-bcd2-a1457b52a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Nanay''s story won''t happen again to other
        farmers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32124d89-1d95-4efc-a890-093353b38be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Agriculture said President Ferdinand
        Marcos Jr. approved the importation of 21,060 metric tons (MT) of onions amid
        soaring prices in local public markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107c6db-3f63-4245-a721-15ce41a696b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply is expected to arrive later this month or the first week
        of February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab167aa-2474-4d1a-b516-42ed7e6282a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the same hearing, municipal agriculturist Romel
        Calingasan of San Jose, Occidental Mindoro revealed that farmers in the town
        were forced to sell their onions for ₱8 to ₱15 per kilo during the harvest
        season in 2022 due to a cold storage shortage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c5d46-6680-4b77-8da0-30a93c9e09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:41:02.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later found out that traders sold their produce for up to ₱700
        per kilo in Metro Manila markets from September to December, Calingasan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effa701-9762-40af-8863-907ca2a4f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:06:16.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Laceda''s information about the death of some onion
        farmers, AGAP Party-list Rep. Nicanor Briones said the situation was "alarming."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd959b9-d268-4ea4-afad-f1e2fa8faa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:06:16.028+08:00
