    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740eb2d-4049-4f41-9e39-51ff52eb233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        group of young farmers on Tuesday laid out possible solutions that will help
        the onion industry amid the issues it is facing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d772a-9e2c-41e9-870c-a61049c0b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c3b50-f000-4853-99b8-eb142bf87416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Elvin Laceda,
        national president of the Young Farmers Challenge Club of the Philippines
        Inc. (YFCI), said the Department of Agriculture (DA) should have a market-driven
        production using data management system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31ab2c-bd7e-4b2c-8b12-282a68cabc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a98d82-3ae3-4dc0-b067-bc91203067a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to create a system that will enable us to know what the
        market needs three to six months ahead of time,” he said. “We need innovation
        in creating data management system in Department of Agriculture so that <em>hindi</em>
        guesswork lang... <em>dapat</em> data driven (so that we don''t guesswork,
        it should be data driven).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd6280-8130-4185-bbaf-a255b2e491db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2cf6a-f8cc-46d1-8ce7-21bafbceb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YFCI, formed through a competitive financial grant assistance program
        of the DA, serves as a community platform, policy advocacy center, and knowledge
        hub to promote the welfare and build the capacity of Filipino young farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15453c24-dbff-473a-afcb-1ee8d95591ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687a9fa-248e-4eab-882f-8c0c5de6ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laceda maintained that they are not seeing onion shortage in the
        country. It’s just that supply is in cold storages that are controlled by
        traders and hoarders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f7f80-d70d-44f2-a935-76dad48c6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19dfe1-f54b-4a27-97d4-608746475bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this data system, he said the government should ensure
        existing laws are implemented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb2d27-b0eb-4308-922d-5fe96c485106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff61a7d-17e0-46c4-9db9-e835eb849eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onion farmers should also be given access to credit with low interest,
        since this is currently limited to other industries, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0dd5-ae34-4637-b1f0-3ac4ef854702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c50b2-fd7c-4dee-b766-d888e2490900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laceda is also pushing for the creation of a law that will give
        more power to farmers for them to be heard on critical matters being tackled
        by the government, like importation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7cb7d-9320-41ce-9414-24d26e5d4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c8950-b847-4121-8356-31efae81e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:42:35.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:10:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private individuals, they can also help by purchasing agricultural
        products on their platform Sa Kahon Marketplace.</p>'
