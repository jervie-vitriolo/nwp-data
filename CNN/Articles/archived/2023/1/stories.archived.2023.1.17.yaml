      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Sophia Loren, Lollobrigida came to symbolize the earthy
        sexuality of Italian actresses in the 1950s and 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca704d0-03f3-4c86-8ded-2e5f4a29f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45187e4-26bf-473c-bc9d-2ca38dd683b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After training as a painter and sculptor, Lollobrigida became a
        successful beauty queen and model, before making her first film appearance
        in 1946, with a small role in the swashbuckling adventure “The Black Eagle.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1885437-096f-4c0a-a439-e5247a60a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05272119-b4ef-4bf2-9e4a-924c558437da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the early 1950s, she was a huge star in Europe. She made her
        English-language film debut in 1953, in John Huston’s “Beat the Devil,” alongside
        Humphrey Bogart and Jennifer Jones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2bd65-be9f-46e6-b088-5e24ad529a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was Esmerelda to Anthony Quinn’s Quasimodo in the 1956 adaptation
        of “The Hunchback of Notre Dame,” and the Queen of Sheba to Yul Brynner’s
        King Solomon in King Vidor’s 1959 Technicolor epic “Solomon and Sheba.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413d48c-0fe1-426c-8f0e-82c050c31571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f16b2-b964-4e8e-b92a-9c8a970dd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When film roles began to dwindle in the 1970s, Lollobrigida made
        a new career for herself as a photojournalist. She occasionally appeared in
        film and on TV, most famously in a recurring role in US prime-time soap “Falcon
        Crest” in 1984.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35927518-d8d4-4dbb-bee6-71e753a7fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48501041-28d5-4c39-bc03-f20ebe1cc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she ran unsuccessfully for a seat in the Italian Senate,
        telling newspaper Corriere della Sera before the country’s elections: “I was
        just tired of hearing politicians arguing with each other without ever getting
        to the point.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e4691-5b46-4641-9055-fee10758ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:34:01.211+08:00
