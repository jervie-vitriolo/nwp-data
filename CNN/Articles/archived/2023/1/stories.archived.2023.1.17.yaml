    'template': '1'
    'title': 'Comelec assures peaceful Cavite special polls, warns meddlers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557fbd4-765e-4e26-8a93-0865845096d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Commission on Elections (Comelec) will not tolerate those who intend to disrupt
        the upcoming special elections in Cavite, as it guarantees peaceful and fair
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed265b3e-b157-4c3a-ab16-08351a727791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang babala na rin doon sa mga nagnanais na maghasik ng lagim
        sa araw ng eleksyon na hindi natin papayagan yan —&nbsp;yung buong kapulisan,
        yung buong Cavite PPO (Police Provincial Office), yung buong Coast Guard,
        Army —&nbsp;na magkakaroon ng dahas sa ika-pitong distrito ng Cavite," Comelec
        Chairman George Garcia said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd12f00-254f-4ac8-a21b-36bde29e648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We warn those who want to sow terror on election day
        that we —&nbsp;the entire police force, the entire Cavite PPO, the entire
        Coast Guard, Army —&nbsp;will not allow violence in the 7th district of Cavite.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70af07-0871-4f1f-bd7f-7ad74cbbde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body held a joint conference with the Cavite police office
        on Tuesday regarding security for the <a href="https://www.cnnphilippines.com/news/2022/12/5/comelec-special-elections-cavite-7th-district-remulla.html">special
        polls</a> that would determine the next representative of Cavite''s 7th district
        — the seat Jesus "Boying" Remulla vacated when President Ferdinand Marcos
        Jr. named him justice secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99723c5e-276e-4799-9027-bb6af17e8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he anticipates a smooth election on Feb. 25 since voting
        and the counting and canvassing of votes are automated. He added that the
        success of the special polls will serve as a warm-up for the next national
        elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435b452-df06-402b-be21-c92a634332f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Comelec Commissioner-in-Charge Marlon Casquejo, he said preparations
        for the special polls are on track, with the ballot printing, which began
        Jan. 11, expected to be completed within this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ca718-862a-4b3f-a8e1-d58bace8afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said automating the special elections saves them funds
        and manpower, given the limited ₱38 million budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621b654-b1e6-4e9c-b22d-2ddfc2d1e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite PPO Director PCol. Christoper Olazo, meanwhile, said they
        will deploy about 3,000 personnel from various law enforcement agencies to
        secure the polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764a5d6-767a-49eb-89ad-5c264a966b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gun ban will also take effect during the election period from
        Jan. 26 to March 12. Campaigning will begin on Jan. 26 until Feb. 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d2ea5-aa90-451a-b2ec-710b8cfd7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said 355,184 registered voters from 116 barangays in Amadeo,
        Indang, Tanza, and Trece Martires City will cast their ballots. There will
        be 462 clustered precincts and 76 voting centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16ee34-9f5f-47db-81f9-55e3729fae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four candidates are vying for the empty congressional seat: the
        justice secretary''s son, Crispin Diego Remulla, and independent aspirants
        Jose Angelito Domingo Aguinaldo, Melencio Loyola De Sagun Jr., and Michael
        Angelo Bautista Santos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205c013-e729-431d-98e6-829d5fd22289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last dance of the vote counting machines?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92830240-0fca-42eb-903a-d74eb4f9cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials also renewed calls to retire the current vote
        counting machines (VCMs) and purchase new ones. Garcia said he does not want
        to pre-empt the poll body, but stands by his opinion on the VCMs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc450c54-4034-4cf5-969a-c09d3919e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because I do not trust the machines but because masyado nang
        matagal ginagamit yung makina [the machines have been used for too long].
        And therefore, baka yung efficiency niya, yung effectiveness ay ''di na ganun
        kataas kumpara noong una siyang binili [maybe the efficiency and effectiveness
        are not as high as when they were first bought]," Garcia clarified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad4425-52d7-4377-ac80-f3d6e0a498b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:12:58.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo echoed this sentiment. "For me personally, mas mabuting
        ito yung huli [it''s better that this will be the last]… Depends na rin anong
        budget ibibigay sa amin sa 2025 elections [It also depends on the budget that
        will be given to us in the 2025 elections]."</p>'
