      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the provincial board <a href="https://www.facebook.com/NorthernSamarPIO/posts/pfbid0U4sUhfb4nWteS9qavVxHLzjdmEHypDrZu5mR8HKMpc2h6ZyjPfbGhHbLoHHSsTCfl"
        target="_blank">made the declaration on Monday, Jan. 16</a>, during a session
        headed by Vice-Governor Clarence Dato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17342df-b7b0-4a2b-acf1-a6ababf870ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Edwin Ongchuan earlier requested the board to declare a
        state of calamity, as recommended by the Provincial Disaster Risk Reduction
        and Management Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b96ee-7d70-4f27-b385-99abc88ca756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national disaster response agency listed two persons dead in
        the province as a result of the calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36092abb-519b-45e0-8fb2-207c01e7508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the provincial disaster office, 238,322 individuals
        or 55,789 families were affected in the towns of Catubig, Las Navas, Catarman,
        Laoang, Mondragon, and Lope de Vega</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cba9f-0348-4af6-9170-97a07f4b85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure was estimated at ₱260 million, based on
        a report from the provincial engineering office. An additional ₱160 million
        worth of damage on nationally-funded infrastructure was reported by the Northern
        Samar 1st Engineering District.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aab4f2-e8f1-4716-b5ed-e8d53d18bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture suffered ₱104.6 million in losses, most of which were
        devastated newly planted rice fields, according to the Provincial Agriculture
        Office''s report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dce35-b222-46f0-b482-59da9a34da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government distributed relief assistance in the form
        of food packs and distilled water to affected towns. The Department of Social
        Welfare and Development also provided additional family food packs as requested
        by local government units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e94189-03d0-4dd4-8f40-e357bebe2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the declaration of a state of calamity, Ongchuan ordered
        the provincial Trade department to monitor prices of products and establish
        price control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b91afb-5acf-47bb-b115-28027d5d033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death toll rises</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab256d31-708f-436c-9fb1-4b21818be698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68107d44-8174-4ea8-a486-83fb5a2ba7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in its <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/INFOGRAPHICS13.pdf"
        target="_blank">latest report</a>, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said 29 people have died due to the shear line
        and northeast monsoon. Twelve others were injured, while 4 remain missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629171e-2842-4978-aa64-6367f4ecef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said these weather conditions affected 1,956 barangays
        in 14 regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6b9e1-0e43-47ed-be9a-4a0d5b436d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said a total of 347,382 families (1,398,103 individuals)
        were affected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec3f4a-c517-4ea6-b6b0-ab7f896b7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, damage to infrastructure has reached P171.5 million, while
        damage to agriculture is pegged at over P399 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969f115-5ef3-48ac-9271-2a9ecb2c9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T13:31:57.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'marcos-admin-projection-2022-economic-growth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T14:07:02.836+08:00
    'imagesource': 'jcr:39dc973a-f51e-43c4-a066-31c3a8a1efcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c5b646-94fc-4aa6-b9b8-e282bfe09da1'
    'lead': 'The Marcos administration projects the country’s 2022 economic growth
      to exceed the earlier goal of 6.5% to 7.5%, according to Finance Secretary Benjamin
      Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T14:14:29.435+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:10:48.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:30.623+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos admin expects 2022 economic growth to exceed target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d389dd-7e22-4f1b-9c05-34c376aedbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Marcos administration projects the country’s 2022 economic growth to exceed
        the earlier goal of 6.5% to 7.5%, according to Finance Secretary Benjamin
        Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b68de-4a7e-4736-9245-a274837d99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572bd7d-4092-406c-a08f-38d0a1bab893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office (PCO) said Diokno made the
        statement on Monday during a luncheon hosted for the Philippine delegation
        in Davos, Switzerland coinciding with the World Economic Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a2709-df8a-4e5c-a24b-e68ccc25ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab8ada-8a46-45e3-8998-a17e8f669647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine economy is forecast to expand by around
        6.5% this year amid an expected global slowdown, according to the finance
        chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c326e-e7b1-44ff-bd89-c9126eda03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139772c3-e024-42e8-bf8d-2b05f61b9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that’s still one of the highest if not the highest growth projection
        in the Asia-Pacific Region,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fa3c5-7524-478e-9943-772c269ddc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb84f99-200f-43c2-adb6-f01d8d2673e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the PCO said Diokno cited the Philippines’ “bustling
        manufacturing sector, record-low unemployment, and stable and resilient banking
        system” as buffers against external headwinds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316a8dc-e710-4750-b2e4-464473fb87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2264743-5d5d-4d5e-be63-ee9a98abb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government plans to further stimulate the economy
        by opening sectors to foreign equity, improving ease of doing business, and
        strengthening public-private partnership to support the administration’s infrastructure
        program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85331a-67f5-406e-9b45-b557beecdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03e6d2-03a4-4f3e-801b-408a4059dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the gathering, Diokno also mentioned that the Marcos administration
        is pushing for a Philippine sovereign wealth fund, which would be called the
        <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">Maharlika
        Investment Fund (MIF)</a>, to support the government’s development plan for
        2023 to 2028.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72636bba-343d-4d0b-bda4-c8fe1208c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c4f65-f16a-4cbc-8e54-320725f8de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeking the creation of the MIF swiftly hurdled the
        House of Representatives last month amid concerns on capital sources and timing.
        The Senate, on the other hand, has yet to deliberate on the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21d537-5ff4-4d91-ac99-34a5e3b60e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T14:14:29.436+08:00
      'mgnl:createdBy': 'kristel'
