    'template': '1'
    'title': 'Drug enforcement officer nabbed in buy-bust operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2b185-3d6f-40fe-897d-4ca93a36a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> —<strong>&nbsp;</strong>Authorities
        have arrested a police anti-drug operative during a buy-bust operation in
        Manila, the Philippine National Police (PNP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58953d-5c24-4ff8-8676-82d86c18bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Staff Sergeant Ed Dyson Banaag, who is currently assigned
        at the PNP-Drug Enforcement Group, initially tried to flee after he was apprehended
        in Sta. Cruz Monday night, according to the PNP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5901b17-3ba0-48b9-8e9c-d7850dd50819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from him were around 25 grams of suspected shabu worth
        ₱170,000, marked money used in the transaction, a service firearm, and a PNP
        identification card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4ff36-19f6-446c-9fb9-7d706c869310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the operation is in line with its internal cleansing
        campaign, as authorities keep watch on members suspected to be involved in
        the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69122c3a-16ed-48c2-81d0-8f7988e8a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ating kasamahan [na] hindi magbabago at patuloy na ie-engage ''yung
        sarili nila sa illegal drug activities ay aming huhulihin, kakasuhan, at ikukulong.
        Kasama na dito ang pagdismiss sa serbisyo sa lalong madaling panahon," PNP
        PIO chief Police Colonel Red Maranan told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6353a-0422-4969-848f-16216989104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our colleagues who won''t change and will continue
        to engage in illegal drug activities will be apprehended, charged, and arrested.
        We will also dismiss them from the service as soon as possible.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8d8a2-b01b-4298-8872-f523c0352d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:26:15.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, over 900 full colonels and generals of the PNP
        were urged to submit courtesy resignations as the government aims to rid the
        ranks of drug ties. A committee will be formed to review their records to
        determine possible involvement.</p>'
  'IPOPHL-ph-good-job-vs-counterfeits':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T19:47:28.009+08:00
    'imagesource': 'jcr:79ca3b8c-78ce-4202-9952-32784be822e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8414b7ff-a8be-4cb7-81ba-59bc76578b93'
    'lead': 'The Intellectual Property Office of the Philippines says the country
      has been making strides in running after counterfeit products, as it reacted
      to a report citing the Philippines as one of the top exporters of dangerous
      fake goods worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T19:49:47.971+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-20T22:10:38.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:34.729+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IPOPHL: Big number of seized fake goods means PH doing a good job vs
      counterfeits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf461e4-834c-454a-9534-0e3583eb2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Intellectual Property Office of the Philippines (IPOPHL) on Tuesday said the
        country has been making strides in running after counterfeit products, as
        it reacted to a report citing the Philippines as one of the top exporters
        of dangerous fake goods worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc4b37-5556-43d7-8985-3e1f396a4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e10950-caa9-4672-9d1c-6b0affaae0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2023/1/16/PH-among-top-exporters-of-dangerous-fake-goods.html">PH
        among top global exporters of dangerous, fake goods&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28889a-c54d-4c4d-8258-8ad32b3daeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57bffc-5e30-4b29-aaa7-1de7ed7967c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Atty. Marlita Dagsa, enforcement chief
        of the IPOPHL, said the large number of seizures of fake goods could mean
        the country is doing a good job in stopping counterfeit products. In most
        cases, she added, the country is only used as a transit point for pirated
        goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a70e7-de18-4c13-bdf3-6317faf9012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebdc20-63cf-439a-9b41-da197c4e0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagsa was reacting to the 2022 study "Dangerous Fakes: Trade In
        Counterfeit Goods That Pose Health, Safety And Environmental Risks," by the
        Organisation for Economic Co-operation and Development (OECD) and the European
        Union Intellectual Property Office (EUIPO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7c662-e754-4243-8a39-be4f599f9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd599d-fa4e-410f-9bac-6d47112a1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the Philippines ranked 13th globally as a provenance
        or origin country of dangerous fake goods from 2017 to 2019, and 4th among
        countries that export counterfeit food products that pose risks to health
        and safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704d4f9-a2c3-430c-90f0-897f6f8a5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7321d-7815-481a-9e99-42b87242d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagsa said the Philippines seized some ₱8 billion worth of counterfeit
        items in 2017,  and the number rose to around ₱21 billion to ₱23 billion in
        2018 to 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9b5ed-c8c1-4aa5-a2ba-e3704dfff7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf58e2-2072-468a-8e5a-3cd92999b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, malaki nga siya compared to other countries. Ibig sabihin lang
        nito... marami tayong ginagawa. Sa border pa lang, nai-implement na natin
        ''yung IP (intellectual property) rights, which is good," Dagsa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552e3e0-c36d-4a5e-9600-f12c4228ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618e967-d2c5-4313-ac5f-776c88354606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, it''s bigger compared to other countries. This
        only means we have a lot of efforts in place. We are able to implement intellectual
        property rights from the border, which is good.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40400b43-81a2-41a5-afde-ea6b3f021a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d487afc-4a0a-49c4-9b69-8b4aa0831083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dagsa stressed that importation of fake products is still
        the bigger concern compared to exportation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8879c-82da-420c-bb50-9bf900831e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678a618-ae56-43fe-9621-2173bf96920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang [Bureau of] Customs naman natin, both import and export. Pero
        ang seizures natin, more on importation — ibig sabihin, hindi galing sa''tin,"
        Dagsa said, adding other countries are merely using the Philippines as transit
        point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf94f5-c668-44bf-9c85-c6afa1907c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f49ed-65b2-4d17-b6a7-5945b3733b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Bureau of Customs is monitoring both imports and
        exports. But our seizures are more on importation — which means the products
        were not from us.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc67ca3-50d6-406e-8272-3b0c7fa8bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:10:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
