  'huang-xilian-ph-china-oil-gas-exploration-talks':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T12:46:58.604+08:00
    'imagesource': 'jcr:d04f8960-59c9-44a2-81fc-2312950a0d58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136b3f11-49bb-4fa4-97f5-345118ff2ebf'
    'lead': 'Chinese Ambassador Huang Xilian has expressed optimism that talks between
      the Philippines and China on joint oil and gas exploration in the West Philippine
      Sea will resume even after the Supreme Court recently declared a 2005 tripartite
      maritime seismic undertaking in the area as unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T12:46:24.138+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:10:52.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:29.565+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese envoy hopeful joint oil, gas exploration talks to continue despite
      SC ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca5be5-706d-45f3-a6b3-487735bc353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Chinese
        Ambassador Huang Xilian has expressed optimism that talks between the Philippines
        and China on joint oil and gas exploration in the West Philippine Sea will
        resume even after the Supreme Court recently declared a 2005 tripartite maritime
        seismic undertaking in the area as unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1c9ff-b7ee-4ca7-9e6c-41daa6eceb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3534e-5cb8-4d91-aa77-4c8f96626ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang reiterated the commitment made by both Chinese President Xi
        Jinping and President Ferdinand Marcos Jr. to discuss joint oil and gas exploration
        during the state visit of Marcos early this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c8c3c-99a8-4daf-bd44-f67e5cb152cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b32ea-0741-421a-be3a-24a3160cc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our top leaders have agreed to resume the discussions and negotiations
        on the joint oil exploration and we believe that the two countries will engage
        each other and discuss the details and we hope to make some improvements in
        the future,” he told reporters on the sidelines of the Chinese Embassy’s New
        Year clebration on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b6c5e-07ac-4ffb-a2ad-7e5859003a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04fdd4-ce25-4412-8e5f-04d09217936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy added that both Manila and Beijing should work
        together to remove obstacles in areas of cooperation to sustain the momentum
        of Philippine-China ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12c361-2236-4975-982e-7ad905431f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1ff87-7aa1-4ef7-89bd-f2b9bb9ccac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat, however, said that appealing the Supreme Court decision
        on the joint maritime deal in the West Philippine Sea is an internal affair
        of the Philippine government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b0c6d-d4c3-436e-bd5c-dd3a3cc41ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cb624-c60f-4182-9c97-0bf39a8ce500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do believe that it is in the fundamental interest of the Philippines
        and the Filipino people to develop oil and gas jointly,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f403c38-a3d1-4041-941e-79ffab68d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2023/1/13/harry-roque-solgen-appeal-wps-joint-exploration.html">&nbsp;Roque
        to SolGen: Appeal SC decision on joint exploration deal</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afa6a7-2b6a-4f65-98cd-1b4de3cec8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768fa1e-42ae-4fd7-8435-669fde46d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771715a-a099-468b-b3eb-83bb4478a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-2-1, the Supreme Court en banc ruled last week that the
        2005 Joint Maritime Seismic Undertaking (JMSU) between the Philippines, China
        and Vietnam was unconstitutional because it allowed wholly-owned foreign companies
        to explore the Philippines’ natural resources without observing safeguards
        provided under the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621dea4f-b753-40a0-a338-3739464c34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a8f05-68ed-479e-8df8-d50c4606ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque, an international law
        expert, said the SC decision does not bode well for Philippine-China and Philippine-Vietnam
        relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9bfe6-5d75-451c-9135-50114f2bf283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ed2cc-a614-475a-9fd4-f24b1b962140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the UNCLOS the area covered by the JMSU is subject to sovereign
        rights," he said. "In other words, the 60-40 rule by the constitution should
        not have been applied in an area covered by EEZ."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71548ed-c5a7-4534-844d-c3b282dec5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7df41c-329f-4179-9b00-f3c220d753fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T12:46:24.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am hoping the Office of the Solicitor General will file a comprehensive
        and a convincing motion for reconsideration for at stake is not only the peaceful
        resolution of the West Philippine Sea but also the right of the Filipino people
        to benefit from the natural resources found in Recto Bank,” Roque concluded.</p>'
