      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this so controversial?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9937b-26f4-4f14-88db-de36e238a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is highly controversial because tensions between London
        and Edinburgh over the issue of Scottish independence are already high.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e70b37-9cab-4791-becf-54decae339ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2769f-c5c8-45ef-bf1c-52969d34cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Scotland last held a referendum in 2014, voters rejected the
        prospect of independence by 55% to 45%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e3519-9697-4e66-a467-ce5bd2f9da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadb476-bd6d-4a1e-b15f-d7d7b1e4918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, things have changed since then, mostly because of Brexit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4f522-a1a0-4a64-a5ce-5a2c80f93bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f14fb1-bc7c-4c1b-a340-b1f3a638b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Scotland voted to remain in the EU during the 2016 referendum
        and the pro-independence Scottish National Party has argued that Scots were
        dragged out of the European Union against their will, pushing for a new independence
        vote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1306f05-1c91-4df7-8066-f3023380ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735c45f-ab4c-444e-92b6-bc7a3bdbe991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has said it would not agree to a new independence
        vote and Britain’s Supreme Court ruled in November that the Scottish government
        cannot unilaterally hold a second independence referendum.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0047560-29f5-4203-b140-6eab81730459'
      'mgnl:activationStatus': true
