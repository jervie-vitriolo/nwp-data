      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.officialgazette.gov.ph/1978/06/10/presidential-decree-no-1433-s-1978/">Presidential
        Decree No. 1433</a> or the Plant Quarantine Decree of 1978, anyone caught
        bringing in undeclared agricultural goods that may threaten the local industry
        will face penalties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20458e4a-02ff-4687-841a-41870df67e31'
