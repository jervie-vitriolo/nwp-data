      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ''yung mindset natin, tayong mga Pilipino, mahilig sa mga
        mura, not knowing na dangerous na pala to consume the product," Dagsa said.
        "So, siguro, change of mindset, and of course, respect for intellectual property.
        Be very mindful kung anong binibili mo."</p>'
