      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/16/entertainment/gina-lollobrigida-dead-intl-scli/index.html"><em>"Gina
        Lollobrigida, legend of Italian cinema, dead at 95"</em></a></p>'
  'DFA-DMW-transition-OFW-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T05:27:42.053+08:00
    'imagesource': 'jcr:6a2f0f41-73c5-4aa4-b576-675fba3adcc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b82dbb67-8842-45c0-a13a-3d4121d8f13d'
    'lead': 'The Department of Foreign Affairs says it will fund the aid for overseas
      Filipino workers until March while the newly created Department of Migrant Workers
      transitions to a full-time agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T05:31:00.388+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:00.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:27.086+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to help DMW transition, fund OFW aid until March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3def14-7a4b-479f-bde6-0611d5b6d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Foreign Affairs (DFA) on Monday said it will fund the aid for
        overseas Filipino workers (OFWs) until March while the newly created Department
        of Migrant Workers (DMW) transitions to a full-time agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6670f-a279-4408-a437-3ccbaca0a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Undersecretary for Migrant Workers Affairs
        Eduardo de Vega said the turnover of duties in assisting OFWs, as well as
        funding, will be gradual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc139374-a68e-4977-8b87-31769aad2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are coming up with a joint agreement with DMW. <em>Tinatanong
        lang namin kung gaano katagal ang</em> transition period <em>bago sila</em>
        fully <em>mag</em>-takeover <em>ng pondo</em>,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f591c24-cb0b-47ba-96b2-dcfada0cf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coming up with a joint agreement with DMW.
        We are just asking how long the transition period will take before they could
        take over the funding.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7fa2f-9a1f-481c-b6a7-eb65f5bb2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official explained that the Assistances to Nationals (ATF)
        fund and legal assistance fund will be allocated for non-contract OFWs, while
        the new Action Fund for the DMW will be allotted for contract workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ef95a-bc65-451e-9ee4-86cf80fa9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sini</em>-setup <em>pa ng</em> DMW <em>ang kanilang</em> funding
        mechanism, so <em>ang gagawin namin, kami muna ang magpopondo pati na sa mga</em>
        contract workers for the time being,” De Vega said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa92d6-39c4-4a9b-a118-b487c034c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DMW is setting up their funding mechanism, so
        we will offer the funds also for contract workers for the time being.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80227ce4-faa3-4027-b6ae-e20a5a5d3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the law, De Vega said the DFA should turn over to the DMW
        the responsibility to the OFWs by February 2024, but the agencies agreed to
        do it by July 2023. The DFA also agreed to assist with the funding until March
        2023.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90484e-c57f-45f1-b93f-770db238bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang usapan namin kung sana</em>, this year, within six months,
        <em>siguro</em> by July, <em>sana natapos na iyong ating</em> transition,
        <em>at saka iyong sa pondo, ay ipopondo muna namin</em> from January to March.
        <em>Sabi nila, mga</em> April set up <em>na dapat iyong kanilang</em> funding,”
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baee6b8-9ea3-4af8-9d2c-f26d32aa42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our agreement, hopefully this year, within six months,
        maybe by July, the transition should be finished and for the funding, we will
        fund from January to March. They said their funding could be set up by April.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c2d77-ea9b-44bb-b1a6-fb29cde78641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:31:00.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Susan Ople earlier saw the newly established
        government agency <a href="https://www.cnnphilippines.com/news/2022/5/26/Toots-Ople-Migrant-workers-department-plans.html">fully
        operational</a> this January.</p>'
  'DOH-launches-support-group-program-for-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T05:31:06.675+08:00
    'imagesource': 'jcr:1b6b4e06-572d-42b8-a795-0f5fd999a763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61a82a2-e0bc-4c09-8eff-c6e2f33ec7bc'
    'lead': 'The Department of Health kicks off a wellness program, which includes
      a support group and kits for healthcare workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T05:32:10.715+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:10:59.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:27.252+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH launches support group program for healthcare workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04995e08-1711-4048-a7b9-3fa390d00133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:10:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Health (DOH) on Monday kicked off a wellness program, which
        includes a support group and kits for healthcare workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6ecb5-230a-485a-98c7-8e81fbfa89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:10:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wellness Warriors Assemble Project aims to form a support group
        for healthcare workers in the country to focus on their “holistic well-being”
        as the threat of COVID-19 lingers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f622c57-53c1-427c-9aa3-52cdf28a43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:10:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, each support group will have a thousand members
        and each will receive a kit with a breathing exercise booklet, a stress ball,
        and aromatherapy therapy stickers among other stress-relieving items.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33d6c7-08e7-4be3-b878-f1e09776c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:10:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the tools you have now will help set up a new set
        of habits for you,” Health Assistant Secretary Beverly Ho said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bb8ae-0b84-4ca7-9878-fee1912dc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:10:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, the DOH, WHO (World Health Organization), and the Australian
        government will continue to commit to health, all of you, our hospitals in
        the implementation of this wellness program. Remember that our mission of
        accelerating mental health among health workers has just begun,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f70f09-dc86-4cf1-b948-97a2e391a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T05:32:10.716+08:00
