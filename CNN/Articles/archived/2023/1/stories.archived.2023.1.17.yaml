      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, producer and actress took to Instagram with her date,
        her little sister Gracie Teefey, to talk about body positivity.</p>'
