    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76b822-eca1-44b8-a4ad-a989f86bf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T19:49:47.973+08:00
      'mgnl:createdBy': 'celine'
