      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For any family,
        owning a car is an expensive but necessary investment. It not only takes you
        from place to place, but it’s a means to help you make the most of your day:
        it can take you from morning school runs to the office, and out of town on
        weekends. It’s important, then, to have a car that not only suits one person’s
        needs, but is able to accommodate a busy, growing brood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa2c4f-0a83-4a7c-8d58-a1901a10412e'
      'mgnl:activationStatus': true
