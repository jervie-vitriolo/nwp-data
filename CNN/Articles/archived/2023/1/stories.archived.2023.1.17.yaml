    'template': '1'
    'title': 'Diokno introduces proposed PH sovereign fund to economic leaders in
      Switzerland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c62fe4-2ab8-41ea-8735-83fb4f3bff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Finance
        Secretary Benjamin Diokno on Tuesday presented to economic leaders in Switzerland
        the Marcos administration’s plan to establish a sovereign fund “to support
        the goals set” for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42465d9a-0f48-4f11-aa05-f3a5df1b0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cafc0-8099-4692-ad49-48b79557544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, Diokno told attendees of the luncheon gathering
        in Davos, Switzerland that the Philippines is taking its first steps toward
        launching the Maharlika Investment Fund (MIF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90429527-29a4-493a-818e-cc2d020b9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5073e-7e8a-42c1-af40-e400b0d88f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fund, which will be established in keeping with the highest
        standards of accountability and sound fiscal management, aims to diversify
        the country’s financial portfolio,” the Finance chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a432dca-3764-4027-90dd-758ca1069205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3dd5a-84a8-4a54-8166-513dccd93137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said he looks forward to discussing the proposed MIF
        during the World Economic Forum (WEF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617d589-f263-4007-93d0-2d77550c08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
