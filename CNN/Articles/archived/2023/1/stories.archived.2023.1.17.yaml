  'UK-government-blocks-Scotland-s-new-gender-recognition-law':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Jane Barlow/Press Association via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-17T04:29:18.528+08:00
    'credit': 'Jane Barlow/Press Association via AP'
    'imagesource': 'jcr:227860d0-c1d8-4740-836d-56a8707db8ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73fd43c0-bf76-4b64-bc75-412ca03d9907'
    'lead': 'The UK government has blocked a new law intended to allowed trans people
      in Scotland to change their legal gender without a medical diagnosis – a controversial
      move that has added fuel to the already highly emotional debate over Scottish
      independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T04:30:50.994+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:03.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:26.244+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK government blocks Scotland’s new gender recognition law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e546171-e8dc-493d-9ddd-cb8219ea3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK government has blocked a new
        law intended to allowed trans people in Scotland to change their legal gender
        without a medical diagnosis – a controversial move that has added fuel to
        the already highly emotional debate over Scottish independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e01462-9a19-4f65-8899-7127f76230a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edd5dd-943f-4fc7-8cb0-2700f5615a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish Secretary Alister Jack announced on Monday that Westminster
        has taken the highly unusual step of blocking the Scottish bill from becoming
        law because it was concerned about its impact on UK-wide equality laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece360a-be35-48fc-a3dd-68f2850342b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecd245-39a1-43c4-b43b-add08ba40bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here’s what you need to know:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65849cd1-cece-4c3e-ad96-d15c7e77ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d58ac6-4759-4388-be46-83b19c867b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s in the Scottish law?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d97b36-935b-4a82-befc-21ca580649fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland passed a new law in December to make it easier for people
        to change their legal gender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e538c02-a2bb-4091-8f3c-c22ad0e3a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634aa49-367b-47dd-b394-3328ff42fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, trans people must jump through a number
        of hoops to change the gender marker in their documents. They must have a
        medical diagnosis of gender dysphoria – a condition defined by the distress
        caused by the discrepancy between a person’s body and their gender identity
        – and prove that they’ve been living in their chosen gender for two years.
        They also need to be at least 18 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d468f53-fc5b-4638-8720-80bbfbaa385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324f432-c92f-4e85-9780-807026860468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules would drop the medical diagnosis requirement, moving
        instead to self-determination. The waiting time would be cut from two years
        to six months, and the age limit lowered to 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944c7ab-bef2-417c-85de-81abbca23aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b16d0-10b9-45d0-bebf-c5595bdd2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Scotland want to change the rules?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6a9b9-99d2-4724-a21f-7c3d1a678ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners have long argued that the current process is overly
        bureaucratic, expensive and intrusive. The Scottish government held two large
        public consultations on the issue and proposed the new, simpler rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56083eda-649f-4c35-8dc6-30f95b03cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00f02c-acbe-45ac-b65c-a4d5b57d6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that trans people should not have to go through a process
        that can be demeaning, intrusive, distressing and stressful in order to be
        legally recognized in their lived gender,” the government said when proposing
        the new rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bea0f9-7ee5-4525-8b33-e3c063dde162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f5354-efc9-4a39-bd98-60cafd7673d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end, an overwhelming majority of Scottish lawmakers voted
        for the change — the final tally was 86 for, 39 against.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d1826-771b-4a07-aea6-0ef7fbf600f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155153c-476d-4754-ba5b-d39df5710189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the reaction in Scotland?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e2c22-3fe9-44bc-bcf7-2c2d5e926efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sparked emotional reaction on both sides. The debate over
        the proposal was one of the longest, most heated in the history of the Scottish
        Parliament and the final vote had to be postponed after it was interrupted
        by protesters shouting “shame on you” at the lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c88b71-41ef-40ed-b1d2-850a6a2ad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b974fc-1f58-464a-bb99-c415bf577e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many human rights and equality organizations and campaigners welcomed
        the new rules, pointing out to a growing number of democratic countries where
        self-determination is the norm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d799c-0a3b-46c9-92a4-a73ed6800dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b990cd-92be-4b42-9a87-46120867b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equality Network, a leading Scottish LGBTI rights group, said
        that “after years of increasingly public prejudice against trans people, things
        have started to move forward.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c99f6f-c314-45d9-ab9f-58100235ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958e776-8c8b-4bd2-8cb9-47bd7ccb40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill also attracted huge amount of criticism, including
        from “Harry Potter” author J.K. Rowling, who said the law could have detrimental
        effect on the rights of women and girls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3043f-40e2-4d7c-97ba-c368a13402ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa679c45-b30b-49f6-88d8-d6bb5a1c43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling and other opponents of the bill argue the new rules will
        weaken the protection of spaces that are designed to make women feel safe,
        such as women-only shelters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d0e17-e52c-4e87-8774-5d4a07a44fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f1555-ed4c-4dc3-846a-f6c8622297f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish government has rejected that argument, saying the law
        doesn’t change the rules on who can and cannot access single-sex spaces. It
        also said that experiences from countries that have made similar changes showed
        no adverse impact on other groups.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6b7b8-4f26-4b70-9b75-9f24a2952b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35870229-0df4-4a05-85a8-1828b86e14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners agreed. “There are no down-sides,” the campaign group
        Stonewall said. “For example when Ireland did it, nobody else was affected,
        except trans people who for the first time were able to have their gender
        recognised in a straightforward and empowering way by the state.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80bc6a-9174-41dd-af61-d23e9b07826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012bafb-b15c-4045-bb82-45528aa81f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the UK government getting involved?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd51bae-e75e-498b-9f2a-09fce017ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland has a devolved government, which means that many, but not
        all, decisions are made at the Scottish Parliament in Holyrood, Edinburgh.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed75c4b-5173-4fd2-963c-a8cdf1696673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e8a62-8a0d-4ce9-89a5-8f9ce2d5809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scots can pass their own laws on issues like healthcare, education
        and environment, while the UK Parliament in Westminster remains in charge
        of issues including defense, national security, migration and foreign policy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e671b-0df4-4196-a59a-225e389e9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100cbf7-38b8-4a64-b4eb-f9118cd39699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government can stop Scottish bills from becoming laws, but
        only in a few very specific cases – for example if it believes the Scottish
        bill would be incompatible with any international agreements, with the interests
        of defense and national security, or if it believes that the bill would clash
        with a UK-wide law on issue that falls outside Scotland’s powers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdef90-ba3b-4852-98a9-b6a622a25977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2e47f-0281-4899-ac0c-dd4fb5579e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T04:30:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules that set out how Scotland is governed, London has
        four weeks to review a bill after it’s passed by Holyrood, after which it
        is sent to the King for Royal Assent, the last formal step that needs to happen
        before it becomes the law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9014472-646b-4e31-929c-c17bd470fd22'
      'mgnl:activationStatus': true
