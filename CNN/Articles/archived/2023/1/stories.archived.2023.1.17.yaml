      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Losilo, 47, is a member of the AGAP Farmers Association
        in Laguna. His parents are farmers too, but he noted how different his situation
        is now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a36461-22a3-4cc7-b0ac-fd54baf14f96'
