      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522c4dd-df6e-4114-9e67-32d2ae40c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.856+08:00
