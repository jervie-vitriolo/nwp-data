      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d277bc-01cf-44e4-8441-c548e229cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:13:57.149+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a car that is both functional and stylish can be a tough
        ask, but the All-New Nissan Livina  manages to be an agile ride with a sleek,
        stylish look. Its V-motion grille and signature boomerang lamps make it look
        like a sporty coupe, while it provides generous space and ultimate functionality.
        After all, a car for the family is a car that ought to fit for all. Below
        are five features to consider when buying a car for you and your loved ones,
        and how the Nissan Livina ticks off your checklist — and perhaps even more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8da5d-ef30-435b-9b6b-a5eabcc6912b'
