    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Unacceptable'': Senators dismayed over ''zero acquittal'' in criminal
      cases involving overseas Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b393a-84a6-48df-ac25-df7085913cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)—</strong> Senators
        on Tuesday questioned the Department of Foreign Affairs (DFA) on why there
        was "zero acquittal" in cases involving overseas Filipinos in the first half
        of 2022 and why only a handful were cleared in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a8ad5-bc94-4ad2-ada3-e5b6c41ca92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion was made in a Senate hearing on the proposed expanded
        legal assistance for migrant workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c68a14-8d6e-4283-9cf1-2d548d331fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva showed data coming from the
        DFA''s report to Congress indicating that from January to June 2022, there
        were no acquittals in the cases involving Filipinos abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f013ab3-dfe8-442e-a613-4669e53f6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, 1,278 overseas Filipinos have been convicted
        with finality in other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783a311-b3af-4806-b482-63d1cf013e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin walang ginagawa ang gobyerno natin pagdating sa legal
        cases," said Senate Committee on Migrant Workers Chairman Raffy Tulfo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e4400-4f8d-4b7a-a332-ae029278e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means the government is not doing anything when
        it comes to legal cases.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1e514-c5c5-4fd3-a621-e793c6e0e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary for Migrant Workers Affairs Eduardo De Vega tried
        to explain the numbers but also emphasized that he was not the undersecretary
        handling the cases at that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2dc10-ca7e-4f88-9ee7-8ab2bd62e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi man na-acquit, hindi man nabigyan ng maximum penalty.
        Ibig sabihin din zero acquittal does not mean na lahat ''yun nahatulan na
        guilty baka pending pa cases nun," De Vega responded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff1a4c-82bf-4de6-8738-3974e2e71306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If not acquitted, they were not given maximum penalty.
        Zero acquittal does not necessarily mean all of them were guilty, some may
        still have pending cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8dca2-97fd-47cf-b7bd-6c1861f61828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senators did not accept the explanation of De Vega.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7be29-f3f5-4a6f-b38e-3074c9f2f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo then asked the official how many Filipinos were acquitted
        through the help of the DFA in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef00ab-0bd0-4896-8a88-8d09d30fccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega, however, was not able to provide the numbers and said that
        they will submit the data to the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f2603-c624-409f-ad73-7d5554ea1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said that there could be a dozen acquittals in
        recent years but he has yet to give exact figures. He said there are also
        a number of out-of-court settlement of the cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f41ab-a18f-467b-bec7-f5560b4747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyayari diyan blood money para sa mga OFWs? (So, they are
        just giving blood money to OFWS)?" Tulfo asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0ae83-7962-4ca7-985c-44891407ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out ilan ang na-acquit [how many are being acquitted],
        if there''s none then what the hell are we doing here we don''t even evaluate
        the things that we do so the next question will be why zero acquittal? Was
        there evidence gathering? Is there weak evidence gathering? Do we have problems
        in mechanism? Or is there a problem in legal representation to beneficiaries
        or we came in late to the overseas Filipinos case, because that''s the only
        way we can improve our services to our people," Villanueva said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5a397-fd84-46e4-a99a-225c42b3ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clashing over legal assistance</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f3329-a3e6-4bbd-a50a-438227584b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also questioned the legal assistance provided for the Filipino
        nationals: "Or mahina ang mga abogado na nakuha ng ating DFA para idepensa
        ang mga Filipino nationals na may problema sa abroad baka pipichugin yung
        mga abogadong nakuha niyo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f308e-0aa2-45ae-8a8b-592990b363b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the DFA gets lawyers of low caliber to defend
        Filipino nationals abroad.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21077a-5870-442e-84a7-b0b094f273af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Vega replied: "Ang position ng DFA is ang bottomline they
        get legal representation kesa wala (The DFA''s position is, at least they
        get legal representation, it''s better than nothing)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b95019-7596-4ac7-be2e-f095e858e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement, however, did not sit well with the senator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc280cad-b983-4064-9bf1-66a3f1a2d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t say that na ''kesa wala'' kailangan po magkaroon ng legal
        assistance ang mga Pilipino kasi kasama iyan sa mandato ninyo na dapat may
        Pilipino in distress kailangan gastusan, dapat kumuha ng abogado na magaling
        na alam ang kaso, kaya ipanalo ang kaso," Tulfo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4aad9c-3c78-47fe-a9f1-8a99b99ab7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not say that ''at least they have legal representation.''
        This is part of your mandate that whenever a Filipino is in distress you have
        to spend on legal assistance get a good lawyer, top caliber lawyers who know
        the case and can win a case.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b006676-f006-4662-b8d6-5f5e6e18beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:46:17.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva also asked for a report on the "post service"
        assessment being conducted by the DFA on all lawyers who represented Filipinos
        in cases abroad.</p>'
  'Film-producers-tax-holiday-reduction-industry-recovery':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T17:52:45.444+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6698f231-c47b-4c6f-a8c3-01a857e081b6'
    'lead': 'Filipino film producers are calling for a three-year break on the payment
      of amusement taxes or a 5% decrease in the dues they have to pay to help the
      local film industry recover from the impact of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T17:57:58.255+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:10:40.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:33.976+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film producers seek tax holiday, reduction to aid industry recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22edb0-5f79-40fb-b83d-c4f2c531be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;Filipino
        film producers are calling for a three-year break on the payment of amusement
        taxes or a 5% decrease in the dues they have to pay to help the local film
        industry recover from the impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa43d98-7b25-4c5a-b2a4-330c68e7ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Special Committee on Creative Industry
        and Performing Arts on Tuesday, Philippine Motion Pictures Producers Association
        (PMPPA) member Joji Alonso said taxes take up a huge chunk of filmmaking expenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e307be1-7965-4705-882a-f6b1be43b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso said filmmakers are paying at least three taxes: the amusement
        tax, the value added tax, and the income tax for the artists and crew members
        involved in the film production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ae9f9-8a11-4f59-85d4-5326f44a3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of taxes and other expenses, Alonso argued that Philippine-made
        movies must have gross sales amounting to 270% of their total production cost
        for producers to recoup their investment or break even.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee5d1a-2057-4438-ac4c-637c3cc14178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should producers make a profit, she said production companies still
        have to pay an income tax ranging from 20% to 25%, while single proprietors
        can be taxed up to 35%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df37a92-f352-4a49-b53e-c75fdd9246f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso noted that most of the movies produced in the Philippines
        in 2022 did not even reach ₱10 million in gross ticket sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0de8ee-9f15-4d3a-bf70-7e2b27fd955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like we requested, if it is possible to have a tax holiday. If
        that is not possible, perhaps the amusement tax can be reduced further from
        10% to 5%. That''s one. That will be a huge help to film producers, the film
        industry as a whole, even to the theater owners," Alonso told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e44a04-2700-4c42-90b6-7d917ae8245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso also said the Film Development Council of the Philippines
        has already reached out to Metro Manila mayors about the possibility of implementing
        a three-year tax holiday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c9c57-f0fd-4132-a492-4d6740a72851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Government Code of 1991 allows local government units
        to collect amusement taxes for film screenings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b015cc-83b1-4815-8502-9ec0a39146d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:57:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:10:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
