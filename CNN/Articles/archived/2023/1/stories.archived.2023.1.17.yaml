    'template': '1'
    'title': 'Seven PH tycoons in Davos to support Marcos during WEF — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a6909-8f9a-4379-b8b5-342651119a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Seven
        of the country’s richest businessmen are part of President Ferdinand Marcos
        Jr.’s official delegation for the 2023 World Economic Forum (WEF) in Davos,
        Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6fc9d-67a1-4617-9266-d633b63b1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d998a1-4cf3-4b38-a283-a72cbc0c5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said Sabin Aboitiz of Aboitiz &amp; Company,
        Kevin Andrew Tan of Alliance Global, Jaime Zobel de Ayala of the Ayala Group,
        Lance Gokongwei of JG Summit Holdings, Ramon Ang of San Miguel Corp., Teresita
        Sy-Coson of SM Investments, and Enrique Razon of International Container Terminal
        have joined the delegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d5a1a-2a0e-4b3d-aa03-a91a3342a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb24b0-0b21-4d75-bce0-3b6aca65937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his delegation arrived in Switzerland Sunday afternoon
        (Sunday evening in Manila).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebf120-bf79-43b3-80c7-a1af1a1bfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27293e7e-d51a-4be6-8dae-81bad5ff0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF is hosting a Country Strategy Dialogue for the Philippines
        where the representatives are given the opportunity to promote the country
        as a leader and driver of growth and a gateway to the Asia-Pacific region,
        Marcos said.</p>'
