    'lead': 'Finance Secretary Benjamin Diokno presented to economic leaders in Switzerland
      the Marcos administration’s plan to establish a sovereign fund ''to support
      the goals set'' for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T07:22:50.059+08:00
