      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to the
        Philippine Statistics Authority (PSA), one in every five Filipino workers
        is employed in agriculture, but it remains the poorest among the basic sectors.
        The PSA also reported in May 2022 that the value of agricultural and fisheries
        production fell by 0.3% in the first quarter of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a112b-309d-469c-b5c8-8b44bf6c633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.839+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1aca1-c8e3-4680-9782-64600c236c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.839+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smallholder farmers dominate agricultural production in the Philippines,
        but most of them are struggling to improve their farming practices and find
        buyers due to a lack of access to training and technologies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4354799-13a3-40b7-abe5-eefd14f4a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8c994-f5d4-41da-b610-5f0958665166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008, the <a href="http://www.jollibeefoundation.org/" target="_blank">Jollibee
        Group Foundation (JGF)</a> and its partners nationwide have been empowering
        farmers to have a more sustainable livelihood and income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dbbdc-5afd-46d7-808b-b4e23bd56876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbdfe5-30a4-4cd2-a747-c72b5289dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JGF''s Farmer Entrepreneurship Program (FEP) is a comprehensive
        agro-entrepreneurship program that helps sharpen the technical and business
        skills of farmers. FEP also links farmers to institutional markets such as
        the Jollibee Group''s brands for increased and steady income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4a891-1a6e-464b-93bd-7d06e3aff241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb910e4-b3c2-44ef-870c-68ad7c782106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JGF&nbsp;currently has 18 accredited farmer groups as suppliers.
        Since the program began, FEP farmers have delivered 9 million kilos of vegetables
        to the company and earned more than ₱360 million ($6.3 million).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3894d5-0d31-464b-8b8e-b7d714c1fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8af9b4-f6b5-494c-ae61-89354388bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JGF and our partners assist farmers in becoming farmer-entrepreneurs,
        allowing them to participate more actively in agriculture value chains, provide
        food for their own families, and contribute to the country''s food security,"
        said JGF Executive Director Gisela Tiongson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d680c-ea9d-45df-9f83-568d31383d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fb9d2-bcef-4a0c-a422-589a49498c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smallholder farmer interventions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee296438-c77d-4345-8470-240ef2e594c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab06842-c871-4bd8-81ed-025e8008c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JGF collaborates with community-based partners to shift farmers''
        mindsets and practices from individual producers to agro-entrepreneurs working
        in clusters. This shift changes farmers'' lives by providing them with a more
        sustainable source of income and increasing their pride in the value of their
        work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e812-2629-4df1-9e2c-dc5f20ac8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47639ef7-c099-4dfd-8014-3855f8bedc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through agro-entrepreneurship and leadership training, farmers learn
        the Agro-Enterprise Clustering Approach, which organizes farmers into clusters
        and guides them in developing a business plan to establish their collective
        farming enterprise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60051e-237e-4dec-8c47-2b1678fa0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ed7c9-06d5-42b8-8e9c-400523346546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers learn to enhance the quality of their goods to satisfy market
        standards in addition to being formally structured as groups or cooperatives.
        Currently, 94% of FEP farmer groups are certified under the Philippine Good
        Agricultural Practices (PhilGAP), which ensure that the crop production complies
        with food safety standards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271da81c-fb26-464d-b805-8532254a9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f4bae-8f2f-4edc-b5bd-358ecb7e4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation then helps farmers access reliable markets for their
        produce. White onions used in Jollibee Yumburger, spring onions sprinkled
        on the Chowking Chao Fan, green bell peppers in the Greenwich Hawaiian Overload
        Pizza, and ginger and calamansi in Mang Inasal products are grown with joy
        and supplied by FEP farmers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e79469-0ac4-4ba7-893e-ddaecd894cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d13736-c3dd-46b0-82b5-da1a6b031fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, FEP farmers gain access to innovations and technologies
        on weather, crops and soil to help increase their yield and manage resources
        such as seeds and fertilizers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b2cce-bd0e-4cb1-8bc7-1ea5affe5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860a694-5d85-4973-b302-60df37505cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.854+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of these initiatives, farmers learn how to scale their
        operations, maintain their status as suppliers to big companies, and further
        expand their clientele.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ea001-8246-4158-8c7b-2a735fddb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.855+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309436f-3679-4973-a7d9-fd2918added5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T11:53:50.855+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-20T22:10:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These interventions are made possible with the help of our local
        and international partners in the agriculture ecosystem. We are extremely
        grateful for the assistance they provide that adds value to the farmers for
        the long term," Tiongson said.</p>'
