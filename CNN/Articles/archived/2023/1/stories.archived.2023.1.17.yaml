    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d2977f-2e48-4432-9ed4-b6b16450780e'
    'lead': 'Consumer prices would likely ease in January, the National Economic and
      Development Authority (NEDA) said, as it sees the end of demand shock witnessed
      in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T16:48:19.962+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:10:43.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:32.693+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA expects inflation to cool in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd10bd3-2096-47d1-b1ad-aeb2ea4e16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Consumer
        prices would likely ease in January, the National Economic and Development
        Authority (NEDA) said, as it sees the end of demand shock witnessed in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441aec92-b16c-4fa8-a20f-be9ee33e5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public briefing on Tuesday, NEDA Usec. Rosemarie Edillon
        said the seasonal factor, including a low base effect in the same period in
        2021, contributed to faster inflation recorded last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e86b77-fcb4-4a23-a13f-389291ae608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for January, the NEDA official said the demand shock and base
        effects would no longer be in play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae19291-356e-4c21-82d2-146c3d97c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung base effect hindi na rin medyo magiging factor. Hopefully
        ''yung domestic supply ay maiayos na rin," Edillon said during a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c49278-b301-4b65-9653-99d83e3e376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The base effect will no longer be a factor. Hopefully
        the domestic supply would be fixed as well.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c407aa-d6fd-4546-af1b-15bdb46c6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that the inflation
        rate in December hit 8.1%, the highest since November 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad282cb-d6c5-4875-a99d-95dcc4a54f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html">READ:
        Prices further rise in December amid holiday spending</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a889e-275f-43d7-8dec-314922b17605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers of inflation last month were food and non-alcoholic
        beverages, which recorded a 10.2% increase, contributing a 38.9% share to
        the overall inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a4c9d-3075-4edf-8837-abff27eebce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T16:48:19.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:10:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has kept the inflation target at 2% to 4% for 2023.</p>'
  'doh-negotiations-bivalent-vaccine':
