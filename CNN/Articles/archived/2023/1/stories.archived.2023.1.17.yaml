      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe8a9d-3dbf-4b71-8924-1a8005e46e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:22:50.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:10:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said he plans <a href="https://www.cnnphilippines.com/news/2023/1/12/marcos-maharlika-fund-world-economic-forum.html">to
        introduce the MIF</a> to global and business leaders during the WEF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1548e8-6b1c-40c4-a206-4e277079d450'
