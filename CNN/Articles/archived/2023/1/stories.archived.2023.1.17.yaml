    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08585809-2ec7-4183-9fbb-239fab9f132e'
    'lead': 'Former Philippine Charity Sweepstakes Office Board Member and whistleblower
      Sandra Cam is now out of the Philippine National Police Custodial Center after
      the Manila Regional Trial Court Branch 41 junked murder charges filed against
      her.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-17T17:36:22.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:10:41.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:33.529+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandra-Cam', 'Manila-Regional-Trial-Court-Branch-41']
    'template': '1'
    'title': 'PNP confirms Sandra Cam out of prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a19e3e-0846-4cd7-8649-d396b8828542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Former
        Philippine Charity Sweepstakes Office Board Member and whistleblower <a href="https://www.cnnphilippines.com/news/2021/4/29/sandra-cam-surrenders.html"
        target="_blank">Sandra Cam</a> is now out of the Philippine National Police
        (PNP) Custodial Center after the Manila Regional Trial Court Branch 41 junked
        murder charges filed against her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895543c-4cb1-4db4-80df-4dc9f3d9416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the PNP confirmed that Cam had been released from the
        Custodial Center in Camp Crime following her acquittal, along with her son
        Marco Martin, in the <a href="https://www.cnnphilippines.com/news/2021/4/16/sandra-cam-batuan-vice-mayor-yuson-murder.html"
        target="_blank">2019 murder</a> of Bataan, Masbate town Vice Mayor Charlie
        Yukon III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219171c-72d5-4b69-b67c-dd710714c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other co-accused were released: former acting Batuan Mayor
        Nelson Cambaya, Junel Gomez, Juanito de Luna, Rido dela Cruz, and Bradford
        Solis,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9411dc5-b27b-4c9a-9b23-32d7374416b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Ms. Sandra Cam <em>ay napalaya na nitong</em> Jan.
        16 <em>ganap na</em> 10:50 p.m. <em>dahil sa pagkadismiss ng kanyang kinakaharap
        na kaso. Siya ay na-escortan na ng</em> police <em>patungo sa kanyang tirahan,"</em>
        PNP Chief PIO PCol Red Maranan confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4261d2-f278-4557-8b60-96a41fe251a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ms. Sandra Cam was released at 10:50 p.m. on Jan.
        16 due to the dismissal of her case. She was escorted by police to her home.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47203619-c05d-44d9-9757-a81b800235a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T17:36:22.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:10:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuson''s relatives had accused Cam of masterminding the assassination,
        saying the gunman was previously seen at a resort she owned in Masbate. Cam
        denied the allegations.</p>'
  'DFA-zero-acquittal-overseas-Filipino-cases':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-17T17:43:09.273+08:00
