      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> —&nbsp;President
        Ferdinand Marcos Jr.''s investment pitch for the Philippines garnered a "very
        positive response" from some of the world''s top business leaders he met on
        the sidelines of the World Economic Forum in Switzerland, Malacañang said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca26ab5-9cc9-415e-858f-c470e896d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:08:23.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Presidential Communications Office (PCO) said
        Marcos joined several chief executive officers (CEOs) and investment experts
        for a dinner in Davos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137a32c-926c-4d52-8f64-48dba865b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:08:23.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present, according to the PCO, were Luhut Pandjaitan,
        Coordinating Minister of Maritime and Investment Affairs, Republic of Indonesia;
        Andy Jassy, CEO of Amazon; Zhang Yiming, Tiktok Founder; Jared Kushner, Founder
        of Affinity Partners; Patrick Foulis, Editor-in-Chief of Economist;  Alan
        Jope, CEO of Unilever; Bill Ford, CEO of General Atlantic; Bahlil Lahadalia,
        Minister of Investment, Republic of Indonesia; Dr. Bambang Susantono, Chairman
        of ID New Capital City Authority; Arkhom Termpittayapaisith, Minister of Thailand;
        Arsjad Rasjid, Chairman of KADIN; Tony Blair, Executive Chairman of the Tony
        Blair Institute for Global Change; Dolf van den Brink, CEO of Heineken; and
        Rachel Lord, Head of Asia of BlackRock, one of the largest investment firms
        in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36294ec5-80e2-48be-bc3d-4074b2f71860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T22:08:23.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:10:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Philippine delegates invited include Transportation Secretary
        Jaime Bautista and House Speaker Martin Romualdez.</p>'
