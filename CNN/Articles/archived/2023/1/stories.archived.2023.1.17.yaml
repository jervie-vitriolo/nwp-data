      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One that is open for business – ever ready to complement regional
        and global expansion plans of both foreign and Philippine-based enterprises
        anchored on the competent and well-educated Filipino workers, the managers
        and professionals,” the chief executive added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ff6f1-b4c6-4395-a8f6-6dd54f7d0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T07:25:12.974+08:00
