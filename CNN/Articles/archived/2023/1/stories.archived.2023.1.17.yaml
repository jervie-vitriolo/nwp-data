    'lead': 'Seven of the country’s richest businessmen are part of President Ferdinand
      Marcos Jr.’s official delegation for the 2023 World Economic Forum in Davos,
      Switzerland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-17T07:25:12.973+08:00
