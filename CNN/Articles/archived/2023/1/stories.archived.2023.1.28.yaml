    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d5d599-97d0-4b04-887a-a1672dcf2186'
    'lead': 'A gunman entered Azerbaijan’s embassy in the Iranian capital and killed
      one person on Friday, the foreign ministries of Iran and Azerbaijan confirmed
      in separate statements, with both citing different motives for the deadly attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T03:46:34.251+08:00
