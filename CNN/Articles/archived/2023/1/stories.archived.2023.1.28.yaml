      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76a2f0-01a2-47de-997a-b8ccce4f1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
