      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8da24d-db87-4b75-8f2a-6e9bea751262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, for his part, said the government is "doing what it takes
        to fix the system."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991619b-8027-4655-bfc2-b13e369c73cb'
      'mgnl:activationStatus': true
