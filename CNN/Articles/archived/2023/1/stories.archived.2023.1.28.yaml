    'title': 'Student suspect in QC high school bomb threat arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8be208-8cd6-456b-97d9-b4602cb02599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Quezon City Police District arrested the suspect behind the bomb threat in
        Ponciano Bernardo High School on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1dfc4-d24f-4797-936a-d34fafdd4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5afdb-a5f8-4c38-b8df-b076d5b55db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the suspect was identified as Elfrank
        Emil Anthony Bacle Kadusale, 22, an alternative learning system program student
        at the nearby Ponciano Bernardo Elementary School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f7a53-c758-4117-95a6-01e76754382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63413fd-ac7b-43df-82ce-c8a082bcb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said the suspect created a Facebook account with the identity
        of his classmate, who is a minor, to send the bomb threat to the social media
        page of the high school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a9098-effe-42b5-9d05-b4d70a55f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3431297-dcd4-4fe1-97b0-aab77c61cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found Kadusale''s classmate, who denied that he owned the
        account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64c173-1811-4278-93dd-ed2c12f8b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383dd15-054a-47ad-8046-c164fe07048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then told the police that it was Kadusale who was behind the
        bomb scare. He later texted him to go to the barangay hall of San Martin de
        Porres in Cubao to clarify things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbdf22-65a5-467b-9ad5-aa14716ffb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a59f93-df6e-432f-a795-d207e497cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect agreed and surrendered his phone to the authorities,
        confirming that he was the one who sent the threat message. He will be charged
        for violation of the Anti-Bomb Joke Law, Anti-Cyber Crime Law, as well as
        for robbery and extortion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d2886-9ef0-40c8-9cc0-a9639c1e13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72b122-92a6-4c42-bd11-0d05e94e163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:02:16.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent reports of bomb scares in various public schools
        in Quezon City, Mayor Joy Belmonte called on the City Council to craft an
        ordinance prescribing heavier penalties or fines to anyone who disseminates
        false information about bombs or explosives.</p>'
  'PH-govt-open-to-dialogue-with-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T00:02:21.528+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9142f8cb-5d46-4dea-8d4d-3b6cb3ed9600'
    'lead': 'The Philippine government is still open to holding a dialogue with the
      International Criminal Court following the pre-trial chamber''s decision to
      resume the probe into the controversial anti-drug campaign, the Department of
      Justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T00:04:37.620+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-30T23:02:05.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:35.696+08:00
