      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6cf9a-a9b4-448c-bce7-e4aee476c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs —&nbsp;a flagship campaign of the previous Duterte
        administration —&nbsp;has earned the ire of the global rights community after
        thousands of victims were reported killed in the conduct of police operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f476a-8e71-42d4-89de-0f9840718957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697a4f5-3ac8-46ad-9510-1911ea722204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC halted its inquiry in November 2021 following a deferral
        request from the Philippine government. But the tribunal noted that it was
        "not satisfied" with developments in the local investigations, prompting the
        pre-trial chamber to approve the resumption of the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e745c-a7f8-4e15-a854-13e1a1cd3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7bacd-20f6-43cb-a417-0e48357de322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos administration officials said they will still study the country''s
        next steps in response to the ICC''s latest move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4524c8-b701-40b4-bcea-a9daafac55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1191e5-8b5a-4474-bcd8-c105b1543679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/28/PH-govt-open-to-dialogue-with-ICC.html">PH
        gov''t open to dialogue with ICC, but won''t accept ''impositions'' —&nbsp;DOJ
        chief</a>&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b72c1-40d4-45d1-b72f-d1105f51c4f3'
