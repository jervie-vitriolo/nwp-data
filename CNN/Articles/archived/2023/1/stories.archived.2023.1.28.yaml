    'jcr:uuid': 'accda34c-b4d9-48ea-b324-5171211eb560'
    'lead': 'Filipino American filmmaker Kayla Abuda Galang''s "When You Left Me On
      That Boulevard" has won the grand jury prize for short film category at the
      2023 Sundance Film Festival.  '
    'mgnl:activationStatus': true
