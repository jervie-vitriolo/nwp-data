      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d0492-cc41-45f0-a9c2-c93e2f7c7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
