        nothing can stop you. Muntik pa nga ako ma-draw &#39;di ba? But we did it.
        YOU can do it. Trust your heart. 💙 <a href="https://t.co/17Gqv1EwgR">https://t.co/17Gqv1EwgR</a></p>&mdash;
