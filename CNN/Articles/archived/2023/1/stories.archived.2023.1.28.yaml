    'template': '1'
    'title': 'Gun attack on Azerbaijan embassy in Tehran kills security chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27cb56-1124-413c-8db2-b3d2ff6e9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A gunman entered Azerbaijan’s embassy
        in the Iranian capital and killed one person on Friday, the foreign ministries
        of Iran and Azerbaijan confirmed in separate statements, with both citing
        different motives for the deadly attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa24d0-badc-465b-8977-e34466ab98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f5267-edc5-49f9-972b-463cd63fcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and security forces arrested the assailant, who is now under
        investigation, according to the Iranian Foreign Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482fe948-95a6-4659-ab51-39ec921a0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a849035-1899-4579-b542-8a62cabf43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker opened fire with a Kalashnikov assault rifle, killing
        the chief of the embassy’s security service and injuring two security guards,
        according to Azerbaijan’s Foreign Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608fc76-c6ed-4e8a-9197-94eaca9c6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47044465-472e-4c7b-b537-827a04793285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan’s Foreign Ministry later announced a complete evacuation
        of the embassy staff and their families, blaming an “anti-Azberbaijani campaign”
        by Iran for the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47357abb-67eb-4f52-a248-c53f8c4f383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s foreign minister, Hossein Amir-Abdollahian, said the attacker
        had “personal” motives. Azerbaijani President Ilham Aliyev called the attack
        a “terrorist” act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07c4ec-d65b-4c48-b085-a72fe1c8de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bf8c0-b4e2-4476-8ff0-55d03926287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Terror against diplomatic missions is unacceptable!” Aliyev said
        in a post on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb38678-9f70-45dd-acb7-d2946a3879af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Baku and Tehran have been high for years after
        disagreements over several diplomatic and regional issues, including Azerbaijan’s
        support for Israel and Iran’s backing of Armenia in the dispute over the Armenian-majority
        breakaway region of Nagorno-Karabakh in Azerbaijan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fc390-8fd6-4ba5-aca8-e9c8559bf834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan’s Foreign Ministry said in a statement that a “recent
        anti-Azerbaijani campaign against our country in Iran has encouraged such
        attacks against our diplomatic mission.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2cd05-5f62-4a3f-8a4e-c7f345ada97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbbf86-6133-45d0-8c13-e35e703e382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video published on Iran’s state media shows the gunman drive into
        a parked car outside the embassy before exiting the car with the machine gun,
        briefly avoiding a man standing inside a guard post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7e611-29c9-4136-9f4d-287b478a4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f978a-1817-46fa-a5cd-a477e3eaf1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate video published on Iran’s state-affiliated Fars News
        showed the man firing the weapon inside the embassy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b9619-1c67-4b08-bb6c-967ed5d3b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586c325-bd14-4bc3-8b8e-1119f64031d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:46:34.253+08:00
      'mgnl:createdBy': 'faith'
