    'lead': 'The Commission on Elections en banc has denied the appeal of Sen. Koko
      Pimentel and losing 2022 presidential bet Manny Pacquiao for the poll body to
      reconsider its decision on who''s the legitimate faction of the PDP-Laban party.'
