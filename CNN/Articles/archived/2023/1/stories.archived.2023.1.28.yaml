      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51e8ca-78e4-46b7-9bd1-4cb839a8a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An avenue for justice</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0227fc-2f25-4290-9aca-e663aaa88fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
