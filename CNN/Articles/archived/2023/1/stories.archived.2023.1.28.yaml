    'template': '1'
    'title': 'Comelec junks Pimentel, Pacquiao appeal vs. ''legitimate'' PDP-Laban
      wing  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a809f-26e4-496c-8762-8bb4a2baf667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;The
        Commission on Elections (Comelec) en banc has denied the appeal of Sen. Koko
        Pimentel and losing 2022 presidential bet Manny Pacquiao for the poll body
        to reconsider its decision on who''s the legitimate faction of the Partido
        Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c16d1-d2c4-47a2-ad70-478d3c912646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7d455-6dfa-446d-b6a7-b53fdbb2eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution announced on Friday comes eight months after Pimentel
        and Pacquiao filed their motion for reconsideration. It affirmed the May 6,
        2022 ruling of the Comelec''s Special Second Division, which favored the PDP-Laban
        wing headed by former Energy Secretary Alfonso Cusi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e945781-bd11-4c7d-a56f-85ae5dfdc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3782e-51a8-430a-a4a5-9c2e4d4af3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/6/PDP-Laban-Cusi-faction-legitimate.html">Comelec
        recognizes Cusi faction as legitimate PDP-Laban wing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613544d-542d-40ff-a41c-434fea9ed993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e0684-84d7-4459-824e-80f6779e4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division had recognized as valid the meetings and elections
        conducted by the Cusi faction, which was chaired by former President Rodrigo
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb46dc-9587-4556-8222-ef3be3a01c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973912d-eec1-4df7-9289-a0963d20c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">Cusi
        named as new PDP-Laban president in Duterte-led assembly; Pacquiao faction
        questions legality</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55248b-3dce-4639-849e-97e5f35b3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
