      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two people were wounded in a shooting
        attack in Jerusalem on Saturday, emergency services say, the day after a gunman
        killed at least seven people near a synagogue in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03362d6c-5156-4038-8ab2-a72514e1a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men injured in the City of David area of Jerusalem on Saturday,
        one aged 22 and one in his 40s, are father and son, according to police. A
        13-year-old who police say shot and wounded the pair was "neutralized and
        injured" by "two passers-by carrying licensed weapons."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d9222-5891-429d-9f8e-bf86e6ddd20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in Israel and the Palestinian territories remain high after
        Friday''s shooting, which police chief Yaakov Shabtai described as "one of
        the worst terror attacks in the past few years." The shooter in that attack
        was also later killed by police forces, according to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ad55f-4cf2-405a-b4f2-2d32d0bb0ff9'
