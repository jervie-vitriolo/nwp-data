  'western-allies-tanks-ukraine':
    'author': 'Pierre Meilhan and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T15:37:53.132+08:00
    'imagesource': 'jcr:17c30334-188c-423d-9590-6d21310b33bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0d146e-a998-4f2e-ad13-9d54902bb31b'
    'lead': 'Western countries will deliver more than 300 tanks to Ukraine, Kyiv''s
      ambassador to France said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T15:42:13.738+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:53.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:40.354+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'West to deliver 321 tanks to Ukraine, says diplomat, as North Korea
      accuses US of ''crossing the red line'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f0277-031a-457e-aa6f-cae00dee35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Western countries will deliver more
        than 300 tanks to Ukraine, Kyiv''s ambassador to France said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000de193-5246-4f79-b505-d7bd9d57d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, numerous countries have officially confirmed their
        agreement to deliver 321 heavy tanks to Ukraine," Vadym Omelchenko told French
        TV station and CNN affiliate BFM television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cb77b-06e5-4837-be64-9f547268545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which countries would provide the tanks or provide
        a breakdown of which models.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0a315-9119-4744-a962-3519aa4a2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure from Omelchenko comes after the US this week pledged
        to provide 31 M1 Abrams tanks and Germany agreed to send 14 Leopard 2 A6s.
        Previously the United Kingdom has pledged 14 Challenger 2 tanks, while Poland
        has asked for approval from Germany to transfer some of its own German-made
        Leopard 2s to Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23107475-5c0e-4c3c-aa11-f6c2755ae86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omelchenko''s interview came as North Korea accused the United States
        and its allies of "further crossing the red line" by sending tanks to Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2235034-81c8-4efb-a2cb-87a9ee278b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a "sinister intention to realize its hegemonic aim by
        further expanding the proxy war for destroying Russia," said Kim Yo Jong,
        the sister of North Korean leader Kim Jong Un, in a statement run by North
        Korean media on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0fd44-fc6e-4fd7-8519-626de8a39260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused the US and other Western countries of "wrecking the
        global peace and the regional security while handing military hardware running
        into astronomical sums of money over to Ukraine in total disregard of Russia''s
        concern about security" — and vowed North Koreans would "always stand in the
        same trench" as the people of Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262bb93-ea48-464c-8024-754b737d3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the tanks will arrive in Ukraine remains unclear. Omelchenko
        said delivery dates would vary depending on the type of tank and the country
        of origin, and the timing would be adjusted during the next round of consultations
        between Ukraine and Western countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea234fa-cec2-48c5-b414-7586b2c9834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, echoing the words of Ukrainian President Volodymyr Zelensky,
        who had previously urged the West to provide what some experts see as game-changing
        military hardware, Omelchenko said Ukraine needed the assistance "as fast
        as possible".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4308391-9b13-498f-add5-be49a3decee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it had to wait until the month of August or September, it would
        be too late," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4704571-b664-4eb3-aadc-b581a9111eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have warned they are in a race against time. The
        country fears that a second Russian offensive may begin within two months
        and is bracing for the coming weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96498c96-8885-45e0-8baf-ba9ee8f9b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous military aid, like the American HIMARS rocket system, has
        been vital in helping Ukraine disrupt Russian advances and make a series of
        successful counter-offensives in recent months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f2864-3147-4906-b881-442a3770b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tanks represent the most powerful direct offensive weapon provided
        to Ukraine so far, military experts said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70fe03-2b87-40e4-9823-d6271ad367a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, several Western nations led by Germany and the United
        States said they would send contingents of tanks to Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597232d1-8305-4637-81f2-1aa8e2a5e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said he would be providing 31 M1 Abrams tanks
        to "enhance Ukraine''s capacity to defend its territory and achieve its strategic
        objectives" in both the near and long terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5dda6-9b88-4c82-96b7-c18d94c2e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz in parliament on Wednesday said that
        his government would send 14 Leopard 2 tanks to Ukraine, wrapping up months
        of deliberation and several days of tense negotiations with NATO partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777547e6-7ae8-4713-832a-c449bcccd6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of intensive consultations that took place with
        Germany''s closest European and international partners," a German government
        statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af7b14-ae18-4d3b-8002-2ca08edf8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine hopes that Berlin''s announcement will encourage other European
        nations who own Leopard tanks to re-export some of their vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39a707-ddf8-4919-a8a4-0207304bfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland on Tuesday formally asked for approval from Germany to transfer
        some of its German-made Leopard 2 tanks to Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfb043-161d-43a6-baae-c8667a02a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts previously told CNN that the extra tanks could
        make a difference in the war. But some analysts said that the new tanks wouldn''t
        be the instant game-changer that some would expect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc89b13-7bcd-4736-aab2-7382490f3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:42:13.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/27/world/ukraine-tanks-western-allies-intl-hnk/index.html">West
        to deliver 321 tanks to Ukraine, says diplomat, as North Korea accuses US
        of ‘crossing the red line’</a>"</em></p>'
  'Three-dead-as-torrential-rain-causes-disastrous-flooding-in-New-Zealand':
    'author': 'Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T15:42:22.687+08:00
    'imagesource': 'jcr:76994961-05b4-468d-8199-f7055694c139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7737d8-40e4-4a61-af12-0d5f8262828b'
    'lead': 'Three people have died and at least one person is missing as a result
      of torrential rain that has caused major flooding and numerous evacuations in
      New Zealand, Prime Minister Chris Hipkins said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T15:45:21.658+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:52.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:40.569+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three dead as torrential rain causes disastrous flooding in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2993c95-6add-465e-9ec5-b98f9296108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:45:21.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three people have died and at least
        one person is missing as a result of torrential rain that has caused major
        flooding and numerous evacuations in New Zealand, Prime Minister Chris Hipkins
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08798db1-fd4b-4522-b6fb-f63f03b4ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:45:21.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of life underscores just the sheer scale of this weather
        event and how quickly it turned tragic," Hipkins said in a press briefing
        after meeting with emergency services and surveying the damage in Auckland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4e25f-cc90-4c84-ba1c-ce2f73657ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:45:21.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that it''s going to be a big cleanup job," Hipkins
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff11417-da04-4ae2-9356-c8fb2699fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:45:21.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate Radio New Zealand reported Saturday that Hipkins had
        travelled to Whenuapai, north of Auckland, to visit affected communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f59229-402e-4eaa-af83-1413c6f46f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:45:21.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with everyone in Auckland as they wake up this
        morning to survey the damage and as they face an uncertain day ahead," Hipkins
        said on social media Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fdfc82-9a39-4428-a365-0a39ecd13c9b'
      'mgnl:activationStatus': true
