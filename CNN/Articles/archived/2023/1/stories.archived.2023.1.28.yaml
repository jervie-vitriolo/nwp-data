    'lead': 'Miss Universe 2015 Pia Wurtzbach still feels ''kilig'' whenever people
      still interact with her viral tweet years ago when she manifested to bring home
      the crown.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T16:09:07.950+08:00
