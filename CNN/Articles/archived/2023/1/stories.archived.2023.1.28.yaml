      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb2df1-ef4f-4a44-a539-ac7b8e8afd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said he will be speaking to Solicitor General
        Menardo Guevarra with regard to the government''s next steps on the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee058c33-a09d-4d5d-bff0-f67b3361d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119d9fb-bb11-473b-b2dc-05e57b2307ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, I do not welcome this move of theirs. I will not welcome
        them [to] the Philippine unless they make clear that they will respect us
        in this regard," he maintained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e16f5-1fb1-4f51-a7a9-9fbffb22cb4c'
