      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Wurtzbach won the title in December in Las Vegas, Nevada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08e0a1-d663-43e5-8a40-8b1ce61e9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow up tweet, the Filipino-German actress-model encouraged
        everyone to stay optimistic, saying that everything will fall into place as
        long as you put work into it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487e967-2408-4896-a8c1-3efc2b2f8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
