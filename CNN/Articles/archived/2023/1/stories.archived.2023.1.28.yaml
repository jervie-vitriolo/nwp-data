    'jcr:uuid': '7d6d8ced-3cc1-4b01-9566-459a1c032424'
    'lead': 'The Bureau of Immigration raised concern over reports of foreign nationals
      caught in the country who were misrepresenting themselves as Filipino citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T11:21:30.823+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T23:01:56.253+08:00
