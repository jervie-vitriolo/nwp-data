    'lead': 'The estimated cost of damage to agriculture and infrastructure from weather
      disturbances since Jan. 2 has breached ₱1.5 billion, disaster response officials
      reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T17:46:24.638+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:50.620+08:00
