      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e15b5-1b8d-497f-8f51-9cbf64f3a8ba'
      'mgnl:activationStatus': true
