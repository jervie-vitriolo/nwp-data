    'template': '1'
    'title': 'At least seven dead in Jerusalem synagogue attack, Israeli police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a625d-75f6-40a5-94d9-2f70c20a47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Israeli police say at least seven
        people were killed and three were injured in a shooting near a synagogue in
        Jerusalem on Friday amid high tensions in Israel and the Palestinian territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36efe3-2aa6-4d24-9711-6bb21a0cc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d8011-26dc-4c33-a0c7-7a8271416d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s shooter was also later killed by police forces, according
        to police, in what police chief Yaakov Shabtai described as "one of the worst
        terror attacks in the past few years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494d442-964f-4df7-80d9-460dbd81c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6b98a-a672-4c08-b9d9-ae45fe31cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the shooting attack, the death of 7 civilians was
        determined and 3 others were injured with additional degrees of injury," police
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5030e-f93b-41ab-af67-0f56a1a62e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66840bfe-c442-4a67-99b2-ed64f1992136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the shooting victims were pronounced dead at the scene,
        Israel''s Magen David Adom emergency rescue service said: four men and a woman.
        Five people were transported to hospitals, where another man and woman were
        declared dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd42ee-b9b3-45a6-b202-0b19dc1f271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d57c5a-1814-4267-b3e2-8709868f7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred around 8:15 p.m. local time, near a synagogue
        on Neve Yaakov Street, according to a police statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da9910-dbd7-459a-8361-2630e752bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dc9da-5378-4b4c-99aa-564a90d2db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabtai said the gunman "started shooting at anyone that was in
        his way. He got in his car and started a killing spree with a pistol at short
        range." He then fled the scene in a vehicle and was killed after a shootout
        with police forces, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92f9b6-8f1e-4502-a92d-0d1122ab69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea3f4d-82f4-42b7-9f80-65534c81c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the gunman as a 21-year-old resident of East Jerusalem,
        saying in a statement that he appeared to have acted alone. East Jerusalem
        is a predominantly Palestinian area of the city, which was captured by Israel
        in 1967.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9567cc6-3ca0-42e0-8d79-effde10fd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f665417-dc09-4769-a46e-f606381b15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes one day after the deadliest day for Palestinians
        in the West Bank in over a year, according to CNN records. On Thursday, Israeli
        forces killed nine Palestinians and wounded several others in the West Bank
        city of Jenin, according to the Palestinian Ministry of Health. A tenth Palestinian
        was killed that day in what Israel Police called a "violent disturbance" near
        Jerusalem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb6e02-d954-4834-abc0-bfd63d374cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82373e-ca7a-406c-9a4f-c41dae305d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s controversial National Security Minister Itamar Ben Gvir
        visited the scene of the attack on Friday evening, telling people who were
        chanting angrily that "it cannot continue like this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf4d73-21ec-45c2-a593-4c4df7ef1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842716d-f670-49f4-9ff3-e86f1ae2d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you, [the people chanting] you are right. The burden
        is on us. It cannot continue like this," Ben Gvir, who also leads the far-right
        Jewish Power party, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf8eff-91ed-4c94-8e8f-770c43fef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de478d24-efc8-4cd4-8831-98138de66f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people on the scene were chanting support for Ben Gvir, saying
        "You are our voice, we support you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f2e52-5633-4e7f-adc1-c69dcbd77a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3146a-48b6-4fdc-b73b-543d474b035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hadas Gold and team, who were also at the scene of Friday
        night''s shooting, heard what sounded like celebratory gunfire and car horns
        honking from the nearby predominantly Palestinian neighborhood of Beit Hanina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cdd6e-218e-4445-85fb-2a224811d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac9804-e4aa-4e97-b29c-3bfc28865b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States State Department on Friday condemned the "apparent
        terrorist attack" in Jerusalem "in the strongest terms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97f58a-656d-4f42-97c9-4718dbc00813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639551eb-4430-4655-acce-b8dcb6355ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely horrific," said State Department Deputy Spokesperson
        Vedant Patel. "Our thoughts, prayers and condolences go out to those killed
        and injured in this heinous act of violence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e49b1-94b7-4c1f-83b3-698cd728556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780bf5b-1d75-4fe0-b838-cd41c057c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel said the US is "still gathering information" but that the
        US government is "in direct touch with our Israeli partners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd7875-28d0-4c39-9997-be3156eb642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe4d7a-0ca6-40d2-a609-1c6ac17472aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel said no change to the schedule of Secretary of State Antony
        Blinken''s upcoming trip to Egypt, Israel and the West Bank was expected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619747c3-7aac-4bbf-a4f4-7537c666e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8def2-3056-4e32-8a4a-8d3c76be0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, France and the UK also condemned the shooting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9a4c7-3b5d-4b37-b7f5-79617184cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1e987-6afd-4c57-945b-e968325a0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appalled by reports of the terrible attack in Neve Yaakov
        tonight. Attacking worshippers at a synagogue on Erev Shabat is a particularly
        horrific act of terrorism. The UK stands with Israel," Neil Wigan, the British
        ambassador in Israel wrote on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d53d1-63d0-4106-878e-462ff8c2e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fd1ae-55df-4be5-acf5-472dc2f75ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ambassador to Israel, Dimiter Tzantchev, also condemned the
        "senseless violence," saying in his tweet, "Terror is never the answer."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d80f5-bb1f-42e4-a671-5f63bcacc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796167cd-d993-4afb-be3c-619ca2e0cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the French embassy in Israel tweeted that the incident was "all
        the more despicable as it was committed on this day of international remembrance
        of the Holocaust."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9976c-51a3-4ac3-8929-37c0597cc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:39:53.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/27/middleeast/jerusalem-shooting-dead-intl">At
        least seven dead in Jerusalem synagogue attack, Israeli police say</a>"</em></p>'
  'princess-diana-dress-auctioned':
    'author': 'Jacqui Palumbo and Christian Edwards, CNN'
