      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889cce97-ce84-4e2e-8d30-f76893529aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog said the ICC can conduct the probe in "a number of
        different ways" and "through various means" if investigators are prevented
        from entering the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe99681-663a-485f-b7a2-f1c4abd7e487'
      'mgnl:activationStatus': true
