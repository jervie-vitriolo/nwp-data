  'BI-concerned-foreigners-misrepresenting-as-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T11:18:23.626+08:00
    'imagesource': 'jcr:bad76989-4bc5-43b0-98ef-65e3116edee9'
