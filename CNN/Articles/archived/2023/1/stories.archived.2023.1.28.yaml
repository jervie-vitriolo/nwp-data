      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2023/1/27/Rodrigo-Duterte-ICC-drug-war-probe-local-courts-Roque.html">
        After ICC''s move, ex-Pres. Duterte reiterates stand to only face local courts</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c2057-5b9f-4b14-bb54-eb471be07063'
      'mgnl:activationStatus': true
