    'lead': 'The proposed mandatory Reserve Officers'' Training Corps (ROTC) program
      can be fully implemented in five years through a ''phased approach,'' Defense
      Secretary Carlito Galvez Jr. said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T21:12:47.944+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:45.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
