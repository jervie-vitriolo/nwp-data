      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625fafe-5aa7-496f-9ea8-dbc0de397f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The en banc did not find novel issues to be tackled and found no
        cogent reason to disturb the decision of the Comelec Special Second Division,"
        the poll body said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1294f-49f0-4f67-b84f-ac1e583c1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e27f5-ac5c-4a1a-ae83-367b80fabc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Pimentel said they will raise the matter to the
        Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a64e05-4ee4-4675-bd86-1e0ac61c3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.915+08:00
