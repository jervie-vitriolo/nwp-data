        <em>natin, i-hinto na natin ito. Balik na tayo sa</em> NSTP (National Service
        Training Program), <em>kapag gano''n ang gusto ninyo. Pinag-uusapan natin
        ''to</em> ROTC, ROTC, <em>tapos kayo pala sa</em> Defense, <em>ayaw pala niyo,
        gusto pala niyong ibigay ang trabaho sa</em> CHEd, <em>sa</em> TESDA (Technical
        Education and Skills Development Authority)."</p>'
