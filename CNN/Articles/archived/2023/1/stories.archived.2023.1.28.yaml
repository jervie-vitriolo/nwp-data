      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a pahabol to this (Just a follow-up), if there''s anything
        I want you to learn from this - it''s that if something is meant for you,
        as long as you put in the work, nothing can stop you," she said.</p>'
