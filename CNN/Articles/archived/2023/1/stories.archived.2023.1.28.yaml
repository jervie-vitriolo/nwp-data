  'South-Africa-to-send-dozens-of-cheetahs-to-India-under-new-deal':
    'author': 'Allegra Goodwin, CNN'
    'caption': 'Cheetah Conservation Fund'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T03:46:49.834+08:00
    'credit': 'Cheetah Conservation Fund'
    'imagesource': 'jcr:b251d97e-3bbd-4510-993f-04e203cf2c56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084c86c8-5752-4deb-b497-d0d39bd0e8ab'
    'lead': 'South Africa has signed an agreement with India to reintroduce dozens
      of cheetahs to the South Asian country after eight of the big cats were sent
      from neighboring Namibia in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T03:48:33.776+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-30T23:02:01.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:37.121+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa to send dozens of cheetahs to India under new deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3754516-7f95-43c9-90ef-ca000c0214a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Africa has signed an agreement
        with India to reintroduce dozens of cheetahs to the South Asian country after
        eight of the big cats were sent from neighboring Namibia in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da329f2c-3266-420d-89c6-0e276c3d9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b5e99-b8e1-4baf-bbe0-f1f00c1ebdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 12 cheetahs is to be flown over in February,
        according to a statement Thursday from South Africa’s environmental department,
        which added the plan was to relocate “a further 12 annually for the next eight
        to 10 years.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd257f5c-b21c-445a-aef5-8b92d8b84793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3f9d4-e8c3-4362-9728-18ce81cafee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the aim was to “achieve a number of ecological
        objectives,” including restoring the role of the cheetah within India, where
        the endangered cats used to roam, and “enhancing the livelihood options and
        economies of the local communities.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6cc76-99ec-4e91-a7ff-03208005ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheetahs were declared extinct in India in 1952 and are the only
        large carnivore in the country to have suffered that fate. According to a
        statement from India’s environment ministry, this was a result of overhunting
        and loss of habitat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d6872-2127-4850-960f-43a961dd2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, released last year, India’s Environment Minister
        Bhupender Yadav said Indian Prime Minister Narendra Modi was “keen on the
        protection and conservation of seven major big cats including cheetah.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dfb8d-b260-4810-b7d2-0dd2bdb7b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58645982-209a-411b-bd3d-d6e850dd9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Project Cheetah aims to bring back independent India’s only extinct
        large mammal – the cheetah. As part of the project, 50 cheetahs will be introduced
        in various National Parks over five years,” Yadav was quoted saying in the
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f37282-0dc0-443c-b9c2-961387cbed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, cheetahs are found in southern and eastern Africa, particularly
        in Namibia, Botswana, Kenya, and Tanzania, according to the World Wildlife
        Fund (WWF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324a91e-675c-4e02-aeee-f55f61ff8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c23b56-a558-4e7f-a107-2a3166f247a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spotted felines used to have a much larger range. Historically,
        cheetahs roamed throughout the Middle East and central India as well as most
        of sub-Saharan Africa. Habitat loss, poaching, and conflict with humans have
        greatly reduced their populations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39691201-2375-4bff-b16d-1f5931145e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f60a5-abab-4676-a57c-31ce89f10d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now less than 7,000 cheetahs left in the wild, according
        to the WWF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78f1a-7ee5-486a-bbee-9a6bf07bd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:48:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/27/africa/south-africa-cheetahs-india-intl"><em>"South
        Africa to send dozens of cheetahs to India under new deal"</em></a></p>'
  'seven-dead-jerusalem-synagogue-attack':
    'author': 'Richard Allen Greene, Hadas Gold and Amir Tal, CNN'
    'caption': '(Ahmad Gharabli/AFP/Getty)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T06:19:59.672+08:00
    'imagesource': 'jcr:63f40b83-89f6-445c-98bb-687ea6552f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8febb2-c737-496c-a3cf-6371dd14cffb'
    'lead': 'Friday''s shooter was also later killed by police forces, according to
      police, in what police chief Yaakov Shabtai described as "one of the worst terror
      attacks in the past few years."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T06:39:53.991+08:00
