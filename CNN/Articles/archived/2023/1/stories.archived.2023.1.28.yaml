  'complete-roman-city-unearthed-luxor-egypt':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T07:05:43.676+08:00
    'imagesource': 'jcr:59d91dca-72ba-41d3-88c4-73dda7dc7e10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e0bcad-1124-4f5d-b7ba-0ed537df244c'
    'lead': 'Archaeologists working in the southern Egyptian city of Luxor have uncovered
      a complete 1,800-year-old Roman city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T07:08:04.409+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:01:59.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:37.932+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Complete Roman city uncovered in Luxor, Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab560c-4685-40c0-844e-95f31193c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Archaeologists working in the southern
        Egyptian city of Luxor have uncovered a complete 1,800-year-old Roman city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f4306-ee4f-46bd-94dd-a64d3d8b6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27661679-7ea4-4ec4-ae99-a9a84e5ef289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostafa Waziri, Secretary-General of Egypt''s Supreme Council of
        Antiquities, said the city dated back to the 2nd and 3rd centuries AD, and
        described it as "the oldest and most important city found on the eastern bank
        of Luxor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf18b61-66aa-45f7-bcb3-c98df8c0dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f78cdb-f1a8-4c47-b655-732811585087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complete residential village was discovered, with two pigeon
        towers found for the first time," Waziri announced Tuesday, in a video posted
        on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f8dbf-b5fb-46ad-952b-5deb6f919531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5677d-2c2e-4f30-92ec-4b236dbc45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These towers served as nests to in which to raise carrier pigeons,
        Waziri explained. The birds would then be used to transport messages to other
        parts of the Roman Empire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb234e5b-2912-40ab-9326-d6f763c4f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dbc5e-d1b3-49d5-bb64-24f1a85a02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavations, which began in September, also uncovered a hoard
        of tools, pots and bronze and copper Roman coins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac9593-5001-4984-a625-017eb0696aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncovered city was found in Luxor, a modern-day city that sits
        on the banks of the Nile and is the site of Thebes, the famous ancient Egyptian
        city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459ea6b-b1c5-4a8e-979a-7afe4d14ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb40d52-3140-411f-bb43-7ea55b62fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxor is home to the world-famous Valley of the Kings and Valley
        of the Queens and was designated a UNESCO World Heritage Site in 1979.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac4147-ccd3-4416-ba1e-201aa760039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a18047-7285-4bd9-ae50-3c2416b6a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waziri praised the discovery as a rare find in an already "excellent"
        season. Luxor has long been a site rich with archaeological finds, and the
        latest discovery of this ancient city follows the uncovering of a number of
        tombs in January alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3f04f-be72-4afe-8a00-3f308f9b4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667e366-285e-485a-9cd3-9569ba628607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest flood of discoveries comes ahead of the long-awaited
        opening of the Grand Egyptian Museum in Cairo later this year. The museum
        will display many of the country''s ancient riches, in what the Egyptian Ministry
        for Tourism and Antiquities hopes will be a boost to the sector following
        the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92c3a7-e841-4d98-b029-2ce1246f6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T07:08:04.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://edition.cnn.com/travel/article/roman-city-luxor-egypt-scli-intl/index.html">Complete
        Roman city uncovered in Luxor, Egypt</a>”</em></p>'
  'Memphis-special-police-unit-accused-in-Tyre-Nichols--death-faces-scrutiny':
    'author': 'Chandelis Duster, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T08:08:28.887+08:00
    'imagesource': 'jcr:10193ea8-2116-42fa-bd2e-492dfedb05ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9814f166-a498-4382-b88f-d93d2241f6ad'
    'lead': 'Some of the five former Memphis police officers accused in the fatal
      beating of Tyre Nichols were members of a recently created unit that was tasked
      with tackling rising crime in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T08:15:08.936+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:58.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:38.164+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Memphis special police unit accused in Tyre Nichols'' death faces scrutiny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceff0bb-22ff-4671-bf99-00eaad8e0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of the five former Memphis police
        officers accused in the fatal beating of Tyre Nichols were members of a recently
        created unit that was tasked with tackling rising crime in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987e693-e995-4127-b219-b9f0efa66ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was launched in 2021, the SCORPION unit -- Street Crimes
        Operation to Restore Peace in Our Neighborhoods -- was heralded as a direct
        response to some of the city''s worst crime, with a focus on homicides, robberies,
        assaults and other felonies. Mayor Jim Strickland championed the unit, mentioning
        it during an address to the city in January 2022 and proudly pointing to 566
        arrests -- 390 of which were for felonies -- and more than $103,000 in cash
        seized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e77157-4652-45e0-8fec-4c9086be01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistically, crime was off the hook. Tactically, it was the logical
        move for a police department to create SCORPION," CNN Chief Law Enforcement
        and Intelligence Analyst John Miller said. "These units are sent to areas
        where the police are tracking upticks in violent crime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e032308-3f7a-4598-a746-458facff231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said "targeted deployments can have a good impact" but noted
        there could be issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db2950-e3bb-49f9-8221-29d667688c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems may lie in three key places: Did they receive specific,
        tailored training in de-escalation and how to manage events from spinning
        up too fast? In the selection process, beyond choosing officers who had records
        of making gun arrests, did they look at their civilian complaint history,
        use of force histories, and talk with their former supervisors about their
        fit for this kind of work? Finally, supervision."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff10687-d40b-4713-96af-417d27200b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unclear how many members of unit were involved</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded394a-b2b3-4b94-ac50-d7f79e0ec8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of the officers involved in the Nichols incident
        are members of SCORPION, and Memphis police has not officially disclosed that
        information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25bf43-e2d1-420f-beca-226164e38f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelby County District Attorney Steve Mulroy told reporters on Thursday
        that "the SCORPION unit was involved" in the fatal stop, but he didn''t specify
        a number. In an interview with CNN''s Don Lemon on Friday morning, Memphis
        Police Chief Cerelyn "CJ" Davis acknowledged that the unit was involved in
        the stop and said it was created due to "an outcry because of three years
        of violence in the city."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb9ea3-4c7a-4ed5-921f-4002a4e86b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, numbers of violent crimes, robberies, homicides, aggravated
        assaults, and this is one of three teams, whose primary responsibility is
        to reduce gun violence, to be visible in communities, and to also impact the
        rise in the crime," Davis said on "CNN This Morning." "We had record numbers
        in 2021, 346 homicides. So, this unit was put together and they had great
        success, believe it or not, last year. It was the first year in a long time
        that we had reductions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817fd56-b781-4a06-9c74-3e6cb2b74050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the death of Nichols was an indication of a failure of
        the unit, Davis told Lemon it''s "an indication that there is a gap somewhere
        in that unit."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b492ed-e2fd-412b-b52b-410dd6f55550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My observation is that, you know, we have several contributing
        factors. We train and we re-train these officers, just like specialized units
        around the country. These officers working in specialized units, you always
        need to make sure that the supervision is there and present," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff0f7d-6d8a-4437-a9dd-248f1b01448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis also said the department was unaware of any evidence that
        members of the unit have previously engaged in similar behavior but said an
        investigation was underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4eda93-38e0-401e-8233-25846ca833cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family attorney calls for unit''s disbanding</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aff344-c567-4dd4-8f2b-2d05f72f02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols, 29, was pulled over by Memphis police officers on January
        7 for suspected reckless driving, according to the department, when "a confrontation
        occurred" between officers and Nichols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404927a6-f84d-4064-af89-b0bf1e78b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis police say Nichols fled on foot, and when apprehended by
        the officers "another confrontation occurred," resulting in Nichols'' arrest.
        On January 10, three days after the stop, the Tennessee Bureau of Investigation
        announced Nichols had died due to injuries sustained in the "use-of-force
        incident with officers" and preliminary results of an autopsy that was commissioned
        by attorneys for his family show that Nichols suffered "extensive bleeding
        caused by a severe beating."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ded360-247e-44bf-9323-0e78974b9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadarrius Bean, Demetrius Haley, Emmitt Martin III, Desmond Mills
        Jr. and Justin Smith, the police officers involved, have been terminated for
        failing in their "excessive use of force, duty to intervene, and duty to render
        aid" and criminally charged, though it''s unclear what role each of them allegedly
        played. The five former officers, who are free on bond, are scheduled for
        arraignment on February 17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db67b5-f2a3-4c3b-bded-7ba986ade370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Friday, Antonio Romanucci, an attorney for
        Nichols'' family, called upon the department to immediately disband the unit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a538b4-ef97-44f2-9f08-2feb926ece37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent of the SCORPION unit has now been corrupted," Romanucci
        said. "It cannot be brought back to center with any sense of morality and
        dignity -- and most importantly -- trust, in this community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716361f-e100-4e0d-ae47-cfcd3c4387a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent was good, the end result was a failure," he continued.
        "And we must recognize that and do something about it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf23805-8b70-4be0-820a-bf96843a9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland on Friday said the SCORPION unit which encompassed some
        of the officers involved in the traffic stop remains inactive pending an independent
        review.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98e523-47ad-46d8-a581-6529903ec77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that these officers violated the department''s policies
        and training. I want to assure you we are doing everything we can to prevent
        this from happening again. We are initiating an outside, independent review
        of the training, policies, and operations of our specialized units. Since
        this event happened, the SCORPION Unit has been and remains inactive," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e68e1-575c-4e8b-93f8-2608f810cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:15:08.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/27/us/memphis-police-scorpion-unit-tyre-nichols/index.html#:~:text=Memphis%20police%20in%202021%20launched,of%20the%20city''s%20worst%20crime.">Memphis
        special police unit accused in Tyre Nichols’ death faces scrutiny</a>."</em></p>'
  'OPINION--The-police-who-killed-Tyre-Nichols-were-Black.-But-they-might-still-have-been-driven-by-racism':
    'author': 'Van Jones'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T08:24:16.107+08:00
    'imagesource': 'jcr:6875c73b-0090-4984-92b7-ef3e7fb80c2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f0e1260-20a0-424d-a9f3-8330a63aaf1b'
    'lead': 'On Friday evening, the city of Memphis released graphic video of Tyre
      Nichols'' arrest to the public. Nichols died three days after the arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T08:28:57.362+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:57.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:38.417+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The police who killed Tyre Nichols were Black. But they might
      still have been driven by racism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b3cd2-85ba-468b-a31e-474416a09d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Van Jones is a CNN host, political commentator
        and the founder of Dream.org, a national nonprofit dedicated to criminal justice
        reform. The views expressed in this commentary are his own. View more opinion
        at <a href="https://edition.cnn.com/">CNN</a>.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e53322-ea4e-484f-9493-7b5415e0d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Friday evening, the city of Memphis
        released graphic video of Tyre Nichols'' arrest to the public. Nichols died
        three days after the arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383372e-dd7c-46a5-bf00-1db96801d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades ago, when four White Los Angeles police officers were
        videotaped beating Rodney King, the public outcry was heard around the world.
        In fact, I got arrested for the first time in my life during protests that
        followed. And I subsequently dedicated my career as a lawyer to helping to
        sue rogue cops, close prisons and reform the criminal justice system. It was
        a defining moment for the nation and the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4727e6e-726a-4038-9827-58239b10ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to King was horrifying — but at least he survived
        the ordeal. Tyre Nichols, tragically, did not survive his: The 29-year-old
        Black man died earlier this month after a police traffic stop and violent
        arrest in Memphis, Tennessee. According to preliminary results of an autopsy
        commissioned by attorneys for Nichols'' family, he suffered "extensive bleeding
        caused by a severe beating." On Friday, Nichols'' mother RowVaughn Wells told
        CNN, "It''s still like a nightmare."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2debd-1a5f-4659-8d9e-043b5bfd575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the news of Nichols'' death was made known, the world has
        been holding its collective breath in anticipation of the release of video
        that captured the violent assault, and the possibility of a new outpouring
        of protests spilling into the streets across the country. That video is expected
        to be released Friday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7b9b9-39e8-4c32-88b8-6804ae412e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five former Memphis police officers, fired for their alleged actions
        during Nichols'' arrest, have now been indicted on charges including kidnapping
        and murder. On Friday, Memphis police chief Cerelyn "CJ" Davis told CNN, "I
        was in law enforcement during the Rodney King incident, and it''s very much
        aligned with that same type of behavior. I would say it''s about the same,
        if not worse." On Thursday, Tennessee Bureau of Investigation director David
        Rausch described being "sickened by what I saw."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bd3ca-5747-4aec-bfd5-240f4f457948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, Nichols was a good guy: a 145-pound skateboarder,
        an Instagram photographer, a Starbucks aficionado. Learning that your child''s
        life was senselessly stolen from him is every Black parent''s nightmare. But
        — surprisingly to many people — the five officers charged with viciously beating
        him were also Black.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ec30d-2dbc-456f-aa0d-09b8031a9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we explain Nichols'' horrific killing, allegedly at the hands
        of police who looked like him?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a763b-95d1-4334-b942-6f64771fd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the King beating to the murder nearly three years ago of George
        Floyd, American society has often focused on the race of the officers — so
        often White — as a factor in their deplorable acts of violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694df3e-1c5b-4151-9635-bec3b823b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the narrative "White cop kills unarmed Black man" should never
        have been the sole lens through which we attempted to understand police abuse
        and misconduct. It''s time to move to a more nuanced discussion of the way
        police violence endangers Black lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0ee8a-a3f0-4718-a5b7-be26ed48da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black people are not immune to anti-Black messages</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866f754-e944-4e6d-94a8-430eae64a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sad facts about anti-Black racism is that Black people
        ourselves are not immune to its pernicious effects. Society''s message that
        Black people are inferior, unworthy and dangerous is pervasive. Over many
        decades, numerous experiments have shown that these ideas can infiltrate Black
        minds as well as White. Self-hatred is a real thing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d62ef2-860c-4d8a-a42c-951805fb02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a Black store owner might regard customers of his same
        race with suspicion, while treating his White patrons with deference. Black
        people can harbor anti-Black sentiments and can act on those feelings in harmful
        ways.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ac485-96ca-48b2-9c64-f2be2c0a34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black cops are often socialized in police departments that view
        certain neighborhoods as war zones. In those departments, few officers get
        disciplined for dishing out "street justice" in certain precincts — often
        populated by Black, brown or low-income people — where there is a tacit understanding
        that the "rulebook" simply doesn''t apply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27e243-da71-4ef7-a4fa-6cbbe75dccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cops of all colors, including Black police officers, internalize
        those messages — and sometimes act on them. In fact, in Black neighborhoods,
        the phenomenon of brutal Black cops singling out young Black men for abuse
        is nothing new. Back in 1989, the rap group NWA highlighted the problem in
        a classic hip-hop anthem, in which Ice Cube rapped:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65795259-e631-44f0-b74f-d0c619d5167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t let it be a Black and White (cop)/</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329c190-cdcc-42a5-8a1f-e14c02563ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coz they''ll slam ya/</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8ae98-54e8-4368-ac5d-da6363abea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down to the street top/</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9724b-93a2-461d-bdde-a38ca37954bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black police showing out for the White cop."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc8cb8-ae5c-4e88-b1ef-26d2e0673891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to police violence, race does matter — but possibly
        not the way you think.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c072c-680f-489f-a01d-8e98f9d10e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, it is the race of the victim who is brutalized
        — not the race of the violent cop — that is most relevant in determining whether
        racial bias is a factor in police violence. It''s hard to imagine five cops
        of any color beating a White person to death under similar circumstances.
        And it is almost impossible to imagine five Black cops giving a White arrestee
        the kind of beat-down that Nichols allegedly received.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b6d35-262f-4c16-80fb-172e9f0b7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter oversight is needed — regardless of the race of the officers</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b24aed-6708-4e6e-b070-33e60a00ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, racial animus can still be a factor, even when the perpetrators
        are all Black. And that''s especially true if these actions are a part of
        a broader pattern and practice within the Memphis Police Department.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42e1d6-7db8-4069-9e62-05eef9551920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sad fact, but one that''s old as time itself: People often
        oppress people who look just like them. The vast majority of human rights
        abuses are committed by people who look exactly like the people they are abusing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc2c87-c1cf-4185-8210-1d12ef240f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells, who has not watched the video of her son''s beating, told
        CNN through tears that she feels sorry for the officers: "They have put their
        own families in harm''s way. They have brought shame to their own families.
        They brought shame to the Black community...I really feel sorry for them,
        because they didn''t have to do this." Regarding the officers'' race, Wells
        also noted to CNN that violence like what happened to her son is about how
        some bad cops use their power over Black and brown victims.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d540a-4b49-4d5d-9971-1166c19fdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to reducing the incidence of police violence is stricter
        oversight and swifter punishment. I am glad that the offending officers were
        quickly fired and charged. We need more of that — and not just when the cops
        are Black. Civil rights advocates once pushed for more racial integration
        in police departments, in hopes that more Black cops would lead to less police
        brutality. But while racial integration is important for basic fairness and
        opportunity, it is not a panacea against police abuse.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a883e2-d5d2-4644-a06f-c195a5bd344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any system needs to put into place adequate checks and balances.
        Without meat inspectors, you would see a lot more food poisoning. Without
        building inspectors, you would see a lot more buildings falling down. And
        policing is just as much — even more — in need of rigorous internal monitoring
        that roots out bad cops and holds the entire police department to the highest
        standards of conduct.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe3309-ebf3-4035-b5e2-be4970e0e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless there is real oversight, with real consequences for wrongdoing,
        bad actors will take advantage, lower the practical standards for everyone
        and put all of us at risk. And without aggressive oversight and swift punishment,
        we''ll continue to see stomach-churning acts of police violence against Black
        men — by cops of every color.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf0d94-ef04-4596-81eb-b9cd30260858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T08:28:57.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/27/opinions/tyre-nichols-memphis-police-department-jones/index.html">Opinion:
        The police who killed Tyre Nichols were Black. But they might still have been
        driven by racism</a>."</p>'
  'Palace-warns-scam-offers-government-positions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T11:12:14.461+08:00
    'imagesource': 'jcr:ce106edf-6899-40a5-b891-5452a70a07fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4009b5db-03f3-4fb6-85a6-a7963207440d'
    'lead': 'Malacañang warned the public not to entertain individuals posing as officials
      from the Office of the Executive Secretary after eight ''presidential appointees''
      rushed to the Palace for their supposed oath taking on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T11:14:27.944+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T23:01:56.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:38.683+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace warns public vs scams offering positions in gov''t'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba5035-4f48-4b75-b638-f4a779283399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—</strong> Malacañang
        warned the public not to entertain individuals posing as officials from the
        Office of the Executive Secretary after eight "presidential appointees" rushed
        to the Palace for their supposed oath taking on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d597499-1fc2-4399-b697-cd58cee4a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eda122-fd31-407a-b8c2-5cc0aace4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims reported that the scammers, who introduced themselves
        as a certain Undersecretary Eduardo Diokno and Assistant Secretary Johnson
        See, reached them online and asked for "huge sums of money" to offer the fake
        positions, according to a statement from Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd03597-9d6c-4813-99fc-c93e6a48234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ed9b9-ea39-435f-a088-e0c4f4740532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said they were instructed to proceed to the Palace for
        their supposed swearing in rites to be administered by President Ferdinand
        R. Marcos Jr. at the Rizal Hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae7052-dff5-4e4a-90c4-83893758da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0218522-f9e8-454e-b6a7-464be5292bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Hubert Guevara said there was
        no oath taking ceremony scheduled Friday afternoon and the "appointees" obviously
        fell victim to the scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14233023-a377-4aaa-a082-19ada5419da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18788f9b-38b0-43ce-babb-5f63ad25d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victims said they already had doubts on the authenticity
        of appointments and oath taking after noticing some inconsistencies in the
        information being provided to them by the scammers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b6ed0-b183-4a9a-9680-701232a5bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0ea31-da8b-4d8c-885b-58c28406e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, however, still proceeded to Malacañang after paying
        to secure positions and receiving information or invitations about available
        government positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb6199-161d-4709-b1da-9ff901aaafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:14:27.945+08:00
      'mgnl:createdBy': 'alyssa'
