      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929bea6-84c9-4db1-bc29-d6c64b2b918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:17:53.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban was founded by Nene Pimentel Jr., Koko''s father, in 1982
        to challenge the late dictator Ferdinand E. Marcos - the current president''s
        father and namesake - and his ruling party Kilusang Bagong Lipunan.</p>'
