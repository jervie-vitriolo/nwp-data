    'mgnl:tags': []
    'template': '1'
    'title': 'Defense chief: Proposed mandatory ROTC can be fully implemented in 5
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c65db-e6d5-411e-95b3-372c4010b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        proposed mandatory Reserve Officers'' Training Corps (ROTC) program can be
        fully implemented in five years through a "phased approach," Defense Secretary
        Carlito Galvez Jr. said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6ca52-a845-4bff-be0c-da4e03ae39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574361e-0a77-4fbe-80ec-cffc5f1ed118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projected timeline from enactment of the law to initial implementation
        is 2-3 years, while full implementation can be done in 5 years," Galvez said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ebfb7-d94b-4fcc-99cb-0e9fea71472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456cdc7-b3cc-4d9d-be7a-d1083afde0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief shared six phases: preparation, pilot programs
        and simulation in volunteered schools, expansion to different regions, progressive
        implementation, evaluation and further fine-tuning, and full implementation
        in all schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532a446-fc64-481d-8dea-e3b292b8d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d9dea-e7be-4be5-b36e-003582e34eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the preparation phase are curriculum development, selection
        and training of implementers, personnel, logistics and budget planning, as
        well as selection of pilot volunteer schools based on results of evaluation
        of their facilities and capacities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743ace3-8167-42a3-b629-640984fa9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620bbe6-51a2-424a-90be-6bd32a621ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Department of National Defense (DND) and the Armed
        Forces of the Philippines (AFP) have already coordinated this "proposed concept"
        to the Commission on Higher Education (CHEd) and other supporting agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c409b-1143-4118-8642-ce7f0aee03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ec11e-20e9-43e3-b6ce-28731eb9a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DND and AFP also intend to harness the expertise of the Regional
        Community Defense Groups (RCDGs) of the Philippine Army, Air Reserve Centers
        (ARCENs) of the Philippine Air Force, and Naval Reserve Centers (NRCENs) of
        the Philippine Navy all over the country in managing the ROTC program," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e18c2-5c45-43cf-bc12-49d34823d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252c056-a582-463b-badc-3bc3c414786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez''s remarks came after Sen. Bato dela Rosa got irked by a
        defense official, who told senators there would be an "enormous" requirement
        to implement the mandatory ROTC program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d334e-22e3-4a2f-a371-64130efb468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c598e7-3f1a-4141-95ff-e5c9b0008444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T21:12:47.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Wednesday, DND Usec. Franco Nemesio Gacal
        said it would need the AFP to deploy 9,000 to 10,000 military personnel —
        equivalent to two infantry divisions that could cover Mindanao — to train
        students from around 2,400 higher education institutions.</p>'
