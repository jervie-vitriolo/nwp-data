  'Gun-attack-on-Azerbaijan-embassy-in-Tehran-kills-security-chief':
    'author': 'Mostafa Salem and Allegra Goodwin, CNN'
    'caption': 'Fatemeh Bahrami/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T03:44:24.418+08:00
