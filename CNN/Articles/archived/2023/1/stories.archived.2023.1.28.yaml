      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the shooting attack, the death of 7 civilians was
        determined and 3 others were injured with additional degrees of injury," police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11046249-8fbd-47e2-8231-0e1a13183166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the shooting victims were pronounced dead at the scene,
        Israel''s Magen David Adom (MDA) emergency rescue service said: four men and
        a woman. Five people were transported to hospitals, where another man and
        woman were declared dead. Among the wounded is a 15-year-old boy, the MDA
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84051ef5-f7ff-482e-8847-8ac542f39637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred around 8:15 p.m. local time on Friday, near
        a synagogue on Neve Yaakov Street, according to a police statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595d42e-1d61-4501-b868-92535e2c7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabtai said the gunman "started shooting at anyone that was in
        his way. He got in his car and started a killing spree with a pistol at short
        range." He then fled the scene in a vehicle and was killed after a shootout
        with police forces, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef0a30-cd7e-450e-afee-cbc92b9a1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the gunman as a 21-year-old resident of East Jerusalem,
        saying in a statement that he appeared to have acted alone. East Jerusalem
        is a predominantly Palestinian area of the city, which was captured by Israel
        in 1967.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ca939-7b66-4283-bc59-2729e425de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Saturday''s attack, a community leader said the 13-year-old
        suspected shooter knew a 16-year-old Palestinian who died of gunshot wounds
        a day earlier. Jawad Siam, director of the Silwanic non-profilt organization
        in East Jerusalem, told CNN the suspect''s family denied their 13-year-old
        son was responsible for the Saturday attack, which happened close to the Al-Aqsa
        Mosque in Silwan, East Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d62367-063b-4c1c-a2c8-0c33f3e49ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Siam, the 13-year-old suspect was a neighbor of a 16-year-old
        Palestinian who died of gunshot wounds in hospital overnight Friday. The 16-year-old
        was shot Wednesday by Israeli police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51369908-fcc2-4281-b3d1-6c486b49cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the two wounded Saturday, the 22-year-old man is now in a serious
        but stable condition, anesthetized and ventilated in the intensive care unit,
        while his 47-year-old father is in a moderate and stable condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7aac2-1cdd-4e8a-b608-ae6642ef564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu urged people against revenge
        attacks on Friday night. "I call on the people not to take the law into their
        own hands. For that purpose we have an army, police and security forces. They
        act and will act according to the cabinet instructions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114c34f-754d-4ffc-acc1-5f926fdb12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s incident came one day after the deadliest day for Palestinians
        in the West Bank in over a year, according to CNN records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500cbac-8898-4d15-830c-eb829d9d1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Israeli forces killed nine Palestinians and wounded
        several others in the West Bank city of Jenin, according to the Palestinian
        Ministry of Health, prompting the Palestinian Authority to suspend security
        coordination with Israel. A tenth Palestinian was killed that day in what
        Israel Police called a "violent disturbance" near Jerusalem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca604d-4408-4a1a-bf00-7076a4e38fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, on Friday morning local time, Israel launched air strikes
        on the Gaza strip after rockets were fired towards Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f749a-1ee0-442b-806a-2b99f8f8812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s controversial National Security Minister Itamar Ben Gvir
        visited the scene of the attack on Friday evening, telling people who were
        chanting angrily that "it cannot continue like this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd5b77-a567-4955-a6f3-6e466b5654a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you, [the people chanting] you are right. The burden
        is on us. It cannot continue like this," Ben Gvir, who also leads the far-right
        Jewish Power party, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912e4a9-69aa-4121-a91c-64b665146b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people on the scene were chanting support for Ben Gvir, saying
        "You are our voice, we support you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20c9b9-3d79-49c2-bd1a-6f54793510ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hadas Gold and team, who were also at the scene of Friday
        night''s shooting, heard what sounded like celebratory gunfire and car horns
        honking from the nearby predominantly Palestinian neighborhood of Beit Hanina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d981d-722f-4ea7-bbf4-5d5eb8318f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House condemned the "heinous terror attack" at a synagogue
        in Jerusalem on Friday and said the United States government has extended
        its "full support" to Israel, White House Press Secretary Karine Jean-Pierre
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b55b1-22b1-49aa-87fe-0089ca8d2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department also condemned the "apparent terrorist attack"
        in Jerusalem "in the strongest terms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbcc86-ebda-48f2-8ef1-b73ba8360ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely horrific," said State Department Deputy Spokesperson
        Vedant Patel. "Our thoughts, prayers and condolences go out to those killed
        and injured in this heinous act of violence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0cf0b-4b00-4c77-a109-057e4a91f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel said no change to the schedule of Secretary of State Antony
        Blinken''s upcoming trip to Egypt, Israel and the West Bank was expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbfb18-064f-4d02-b847-eb1d8faf83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, France and the UK also condemned the shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be146f85-9671-4460-81d2-06abce722165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appalled by reports of the terrible attack in Neve Yaakov
        tonight. Attacking worshippers at a synagogue on Erev Shabat is a particularly
        horrific act of terrorism. The UK stands with Israel," Neil Wigan, the British
        ambassador in Israel wrote on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f268532-b3c9-4edc-9374-a9a14bcef423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ambassador to Israel, Dimiter Tzantchev, also condemned the
        "senseless violence," saying in his tweet, "Terror is never the answer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82004a6c-3a51-4907-b39d-010cc6d83a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the French embassy in Israel tweeted that the incident was "all
        the more despicable as it was committed on this day of international remembrance
        of the Holocaust."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d393bb5-2728-4f96-9e36-f49b46141aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General Antonio Guterres also condemned
        Friday''s deadly attack, his spokesman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd046e14-213c-4e20-b7ec-18cc10f8aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is particularly abhorrent that the attack occurred at a place
        of worship, and on the very day we commemorated International Holocaust Remembrance
        Day," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2e3b2-97de-467d-9362-c6bfa814e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also expressed worry "about the current escalation of violence
        in Israel and the occupied Palestinian territory," urging all "to exercise
        utmost restraint."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b562b71-2e2d-483f-9be8-6829f75ddfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:22:35.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Two wounded in shooting
        in Jerusalem, police say, after synagogue attack leaves seven dead"&nbsp;</em></p>'
