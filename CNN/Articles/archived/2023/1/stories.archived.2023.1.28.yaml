    'jcr:uuid': '2caf5fba-874b-4ddc-a9a6-c3d6db1d7776'
    'lead': 'The Quezon City Police District arrested the suspect behind the bomb
      threat in Ponciano Bernardo High School on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T00:02:16.295+08:00
