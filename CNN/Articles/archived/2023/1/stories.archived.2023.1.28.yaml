    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91243c71-1f7b-4530-bce3-1cdcf031c666'
    'lead': 'Human activity and extreme drought is causing far more damage to the
      Amazon rainforest than previously thought, exacerbating climate change, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T03:44:16.407+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-30T23:02:02.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:36.604+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘A war of attrition’: Humans and extreme drought damaging Amazon rainforest
      much more than thought, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fdbb4-d976-4743-b57c-4ad39e3f4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Human activity and extreme drought
        is causing far more damage to the Amazon rainforest than previously thought,
        exacerbating climate change, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c15f1f-fe43-4fb8-b49a-7e31dd7e45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5d69b-e3e3-4e7d-9a8e-aa835c37e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many climate studies focus on Amazon deforestation – where
        trees are completely cleared and land use changes – this study looks at “degradation.”
        This is when the rainforest becomes damaged and weakened, undermining its
        ability to store carbon and support nature and local communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae7aef-50b2-490e-962f-fa3781f4ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35178372-d40e-4f94-8562-15b44ac2c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 38% of remaining rainforest – an area of 2.5 million square
        kilometers, equivalent to 10 times the size of the UK – has been damaged by
        human activity and drought, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1466e81-f359-4d99-92da-27848fc74359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40143e8-a08f-42a6-a99c-d8053bd88070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is happening as some scientists warn the Amazon is approaching
        a critical tipping point, which could see the forest release huge amounts
        of carbon pollution and accelerate climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ea059-caac-4668-a5cf-3eb35f472e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in the journal Science on Friday, was authored
        by an international team of 35 scientists and researchers from institutions
        including the University of Campinas in Brazil and Lancaster University in
        the UK, who analyzed satellite imagery and other data showing the changes
        in the rainforest between 2001 and 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639509e8-158f-4ffb-b07d-c7640b952bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efde0e-d3ff-477c-b0da-81a959d29b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They identified four main drivers of damage: forest fires, habitat
        fragmentation along edges where deforested areas meet forest, logging and
        extreme drought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817d56a-fab3-4791-a16c-db8ca5838022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639da01-3a5b-4d5b-bed5-19f5941c5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite uncertainty about the total effect of these disturbances,
        it is clear that their cumulative effect can be as important as deforestation
        for carbon emissions and biodiversity loss,” Jos Barlow, a professor of conservation
        science at Lancaster University and co-author of the paper, said in a statement.
        “It is a really significant contribution to the global climate,” he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad1cdc-e76c-48b1-88e8-c207c57b69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fabe2-5211-426c-8595-d7c0fc9d84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that degradation emits amounts of carbon pollution
        equivalent to or even greater than those from deforestation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a70de4-7cd8-4c35-8dc2-48ed32450e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ff4c7-514f-4c68-af6a-ed70dc89c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as increasing carbon pollution, there is also evidence that
        degraded rainforest is less good at recycling water back into the atmosphere,
        which will then fall as rain somewhere else, Barlow said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67759ff3-1e4b-44ea-a94b-afa7e6dffdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These disturbances to the forest are likely to continue to be a
        major source of carbon pollution in the next two decades, according to projections
        made by the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac297b41-2acd-42ca-937f-7ba94ef65c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbbaeb-076c-4e32-b7b6-d4fa1b7fc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in an optimistic scenario, when there is no more deforestation,
        the effects of climate change will see degradation of the forest continue,
        leading to further carbon emissions,” said David Lapola, a lead study author
        and researcher at the University of Campinas, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88252d-890f-485b-b24d-808d9d8018ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd4be7-6d22-483b-9d78-fa8f1cf2853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added, “preventing the advance of deforestation remains
        vital” and could help tackle other drivers of deforestation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217b962-c1ec-4e6c-8c21-3c92b3db44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85737bee-2f66-41c8-90e5-79cde0874733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also help people who live in the forests. “The activities
        that drive degradation often provide benefits for a few wealthy actors who
        often live quite far away from that location … whereas the costs and burdens
        of degradation are borne mostly locally,” Barlow told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47331a-d982-4770-8e05-ec88aceced54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c687aa9-3611-4d18-bf8d-1846ae6c43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Allan, professor of climate science at the University of
        Reading, who was not involved with the study, told CNN that the findings pointed
        to “a war of attrition from multiple sides that includes fire, timber extraction
        and severe drought.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff8908-7f3a-4316-98f2-1bc2abe2a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0241274-5e59-452b-a4dd-d8a5d6218b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Amazon is a custodian of biodiversity and possesses a vital
        ability to pull in carbon dioxide from the atmosphere, so it is clearly concerning
        that its health is deteriorating,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56eef5-7ee3-46d6-b488-52744055d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68ca8b-1846-45bd-bcb9-f970c5e0e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently-elected Brazilian President Luiz Inacio Lula da Silva has
        promised to tackle Amazon deforestation and repair the damage to the Amazon
        caused by his predecessor, Jair Bolsonaro, under whose presidency deforestation
        surged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8797e3-8dcd-4628-b66d-f44d280a7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcc0ee-986c-419a-87df-1de37447dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T03:44:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors suggest a forest monitoring system to better
        understand rainforest degradation, as well as action to tackle illegal logging
        and control the use of fire. They also call for global action to combat climate
        change to help reduce the impact of extreme droughts.</p>'
    '33':
