    'mgnl:tags': ['Kayla-Abuda-Galang', 'When-You-Left-Me-On-That-Boulevard', 'short-film',
      'grand-jury-prize', 'Sundance-Film-Festival']
    'template': '1'
    'title': 'Fil-Am filmmaker wins top prize in Sundance short films category  '
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bea64-da94-4bd7-bbe3-e2239d9cef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;Filipino
        American filmmaker Kayla Abuda Galang''s "When You Left Me On That Boulevard"
        has won the grand jury prize for short film category at the 2023 Sundance
        Film Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcd384-c692-45f3-92e2-8b6825077c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 2006, the film is about teenager Ly and her cousins who get
        high before a family Thanksgiving celebration at their aunt''s house in San
        Diego, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6edad-bd2f-43d2-b70d-cab38b77e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When You Left Me On That Boulevard" premiered at Sundance on Jan.
        21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b901c75-6c27-41b7-9f5e-226ad5095031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang was born in Olongapo City and was raised in California and
        Texas, according to her profile. She explores the themes of home, family,
        and belonging in her works, it also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184488a5-9d1d-46d4-b0af-27a91650c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous short films "Joan on the Phone" and "Learning Tagalog
        With Kayla" both premiered at South by Southwest festival, with the latter
        bagging the Audience Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a8bd3-b46e-4910-b18a-cb950aa2bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T18:37:56.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang is currently developing two feature films: "''06-''07," a
        coming-of-age comedy set in mid-2000s southeast San Diego; and "On Earth as
        it is in Heaven," a comedy about familial grief set in present-day Houston.</p>'
