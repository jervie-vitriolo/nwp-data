    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T06:44:42.887+08:00
    'imagesource': 'jcr:858d835b-1394-4aed-866c-e471c6ef18dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e163f47-36ad-49bd-995f-428ef4bedc9c'
    'lead': 'The late royal wore the dress for both an official royal portrait in
      1991 and an intimate Vanity Fair spread in 1997, just before her death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T06:48:32.264+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:01:59.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:37.654+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of Princess Diana''s most famous dresses sells for $604,800'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64fa51-1195-427e-927b-0860f9940ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It might not be as famous as her head-turning
        "revenge dress," but an aubergine-colored silk velvet piece is still one of
        Princess Diana''s most iconic gowns — a status confirmed when it sold for
        $604,800, just over five times the $120,000 auction estimate — at Sotheby''s
        in New York Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828cc2f-1055-4278-99cd-40ce5eb8ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9b61d-d767-498f-a7b3-43965a17fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late royal wore the dress for both an official royal portrait
        in 1991 and an intimate Vanity Fair spread in 1997, just before her death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6a8b8-c254-47dd-8774-1630d3e516d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5f52b-2804-489b-af3c-e2cfd3632928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by couturier Victor Edelstein, the strapless number features
        a sculptural sweetheart neckline and a tulip-shaped skirt. It last sold for
        $24,150 in 1997, during a Christie''s charity auction featuring 79 dresses
        donated by Diana. The sales collectively reached $3.25 million, benefiting
        AIDS and cancer organizations including the Royal Marsden Hospital, where
        she served as president for eight years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b74bab-700b-454b-8fba-b8f63eeb5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3163ca-1a63-470f-abe6-4eed67f691f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Vanity Fair story, photographed by Mario Testino, the magazine
        focused on the auction, calling her decision to sell the dresses "a powerful
        symbol of her changing life" in the wake of her high-profile divorce from
        Prince Charles, as she was "jettisoning a life that never was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2725381-9604-4951-b10a-74011a026a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae99a9f-e3ec-45db-b6f4-260b39ed2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Princess of Wales was more reserved in discussing her decision
        to sell the garments, only saying it was "a wrench to let go of these beautiful
        dresses." She told the magazine: "However, I am extremely happy that others
        can now share the joy that I had wearing them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7545ed-3dd0-4faa-a894-20f41c4e4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed527fc-5834-404b-9f78-1115d86f3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep purple gown was part of Edelstein''s Autumn 1989 collection,
        though he designed custom looks for the princess for over a decade, according
        to Sotheby''s. It was featured in a painting by Douglas Hardinge Anderson
        in 1991, as well as a Franklin Mint doll in 1998. Edelstein was also behind
        Diana''s midnight blue "Travolta Dress" — the long velvet gown she famously
        danced in with the actor while at the White House — which sold for £264,000
        ($347,000) in 2019 to a charity after failing to sell at auction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f54263-91f3-4fd0-a480-5859d3e3884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T06:48:32.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
