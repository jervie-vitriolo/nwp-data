    'mgnl:tags': ['Pia-Wurtzbach', 'Miss-Universe', 'Twitter']
    'template': '1'
    'title': "Pia Wurtzbach still feels 'kilig' over fans' support 7 years after Miss\
      \ U win  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef15f9-0c93-4779-a16a-ba6eeb3feca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> It''s
        been seven years since she brought home the Philippines'' third Miss Universe
        crown, but Pia Wurtzbach is still thankful for people who believed in her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58e1ad-48b2-4d5c-bb4b-523aa9717050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen on Friday said that she feels "kilig" or giddy
        whenever people interact with her past tweet where she manifested to win the
        Miss Universe crown in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dade39-eb83-4692-a7c7-df18255d47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Midnight thoughts...I still get kilig when you guys engage with
        my ''Ako bahala. Babawi tayo sa Miss Universe'' tweet from 2015. Thank you
        for believing in me," she said in a post.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Midnight
        thoughts...I still get kilig when you guys engage with my &quot;Ako bahala.
        Babawi tayo sa Miss Universe&quot; tweet from 2015. Thank you for believing
        in me. 💙</p>&mdash; Pia Wurtzbach | yourhighness.eth (@PiaWurtzbach) <a href="https://twitter.com/PiaWurtzbach/status/1618648518415245313?ref_src=twsrc%5Etfw">January
        26, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aaaef2-72c6-4044-b5bf-13cefd073641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f0fb2-82a6-47d2-8b85-9ff1b6b07051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:09:07.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the loss of Manny Pacquiao against Floyd Mayweather in
        a boxing match in May 2015, Wurtzbach assured Filipinos that she will bring
        back the crown to the Philippines: "Kalma lang guys. Ako bahala. Babawi tayo
        sa Miss Universe!! (Relax, guys. We will fight back in Miss Universe!!)."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Kalma
        lang guys. Ako bahala. Babawi tayo sa Miss Universe!!</p>&mdash; Pia Wurtzbach
        | yourhighness.eth (@PiaWurtzbach) <a href="https://twitter.com/PiaWurtzbach/status/594760335040479232?ref_src=twsrc%5Etfw">May
        3, 2015</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f2001-322a-4d61-9bfe-0b869ac70e68'
      'mgnl:activationStatus': true
