  'fda-msm-blood-donations-draft-guidance':
    'author': 'Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-28T20:30:45.529+08:00
    'imagesource': 'jcr:2e5156ce-412b-4c44-99fa-0c9fe5569120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940a6d9d-54e9-452b-bc4b-8e24e6ee37fb'
    'lead': 'The US Food and Drug Administration is proposing a blood donation policy
      that focuses on individual risk instead of blanket assessments, the agency said
      Friday -- opening donation to more gay and bisexual men.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T20:34:11.174+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-30T23:01:46.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:43.185+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'FDA', 'blood-donation', 'sex', 'gay', 'men']
    'template': '1'
    'title': 'US FDA proposal would allow more men who have sex with men to donate
      blood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330185de-006d-4aba-9a4c-c7405ab1590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Food and Drug Administration
        is proposing a blood donation policy that focuses on individual risk instead
        of blanket assessments, the agency said Friday -- opening donation to more
        gay and bisexual men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fa7cb-968b-43fe-aca6-1be6446ee76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed guidelines eliminate time-based deferrals for men who
        have sex with men (MSM) and women who have sex with men who have sex with
        men. Instead, the guidelines propose asking all prospective donors about new
        or multiple sexual partners in the past three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818aefd3-437f-4a29-9cdc-91ba8362304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the available data, the agency believes the implementation
        of the proposed individual risk-based questions will not compromise the safety
        or the availability of the US blood supply. Our approach to this work has
        always been, and will continue to be, based on the best available science,"
        FDA Commissioner Dr. Robert Califf said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af71990-5069-465c-984d-4072e6aab3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential donors who recently had a new sexual partner or multiple
        sexual partners would be asked whether they have had anal intercourse during
        that time period. Those who have not would be allowed to donate blood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52d58a-2289-42a7-94ba-9a994bafcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes would allow more blood donations among men who have
        sex with men. The current policy requires men who have sex with men to wait
        three months after sexual contact with other men before they can donate blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbc22b-a358-4bf8-9f83-874143830bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, those who tested positive for HIV or have HIV
        risk factors would be deferred from donating blood, and blood banks would
        continue to be required to test all blood donations for HIV, hepatitis B and
        hepatitis C.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29dd35-4bdd-4429-af1c-d27156e7a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People taking HIV-prevention drugs will still have to undergo a
        deferral period under the proposed guidance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031b002-64f5-436a-93be-7a2254418c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people taking HIV-prevention pills, known as PrEP or PEP, they
        must wait three months from their most recent dose, while those taking injectable
        PrEP drugs must wait two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb49907-6a8d-41f5-b605-63a2a6e27563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is simply a matter of following the data that we have at this
        time, which is that we know that people who take PrEP -- at least, at this
        point with our knowledge of PrEP -- that if you look at the population overall
        taking PrEP, there''s a certain risk currently of contracting HIV," said Dr.
        Peter Marks, director of the FDA''s Center for Biologics Evaluation and Research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aff142-58fe-453e-a433-37c3b2e7ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So until we can better sort out who is of lower risk in that group
        taking PrEP, we need to put this donor deferral in place for PrEP," he said.
        "That''s not to say that we won''t continue to look at this and try to refine
        things further. It''s just that ultimately, as we move forward, we have to
        maintain the current safety of the blood supply, and moving forward as we''re
        doing now, this may not be the final resting place of where we end up, but
        it allows us to move forward and to at least make a leap forward to allow
        some men who are not taking PrEP to donate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6af16c-1732-4870-8996-cb6b08bc333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s draft guidance is open for public comment for 60 days
        before the agency finalizes the guidance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5452aa-d6d7-4763-8cc7-cec7d9786ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported that the FDA was considering this shift in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cafc14-3940-464d-8221-242847982b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:34:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK overturned a similar policy in 2020, permitting MSM in long-term
        relationships to give blood at any time.</p>'
  'chr-on-icc-probe-marcos-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T20:43:36.448+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4328bf64-6b07-4957-90b5-e43f73532e02'
    'lead': '''The ICC investigation is an opportune occasion for the present government
      to take the right track in upholding its human rights obligations, especially
      for those wronged and violated,'' says the Commission on Human Rights.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T20:50:32.101+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:46.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:43.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war-on-drugs', 'human-rights', 'international-criminal-court',
      'commission-on-human-rights', 'rodrigo-duterte', 'ferdinand-marcos-jr.']
    'template': '1'
    'title': 'ICC probe a chance for Marcos admin to show transparency, commitment
      to human rights — CHR  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c828c5-cac4-4931-8a67-d49d34f5836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;The
        Marcos administration should view the International Criminal Court''s (ICC)
        resumption of its probe into the Philippine drug war as an avenue to show
        "transparency" and commitment to human rights, the Commission on Human Rights
        (CHR) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb02f0-4f3c-46b0-88e0-f9beb3211cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e87ed-1f11-4a6f-bfc7-893f79780353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this development be a chance for the Philippines to demonstrate
        openness and transparency as part of the fraternity of nations that values
        human rights and the rule of law," the CHR said <a href="https://chr.gov.ph/statement-of-the-commission-on-human-rights-on-the-authorisation-of-the-international-criminal-court-pre-trial-chamber-to-proceed-with-investigation-in-the-philippines">in
        a statement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba333282-c89d-4eb5-98fd-9751a5acd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137db64-7737-46aa-8232-cd4edd6242b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC investigation is an opportune occasion for the present
        government to take the right track in upholding its human rights obligations,
        especially for those wronged and violated," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8b031-bc11-4427-990e-610d7dfbb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.102+08:00
