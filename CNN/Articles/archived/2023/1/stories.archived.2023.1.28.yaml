      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consensus of DMW and the Department of Foreign Affairs was to engage
        the Kuwaiti government on the discussion about stricter safeguards, more responsive
        and concrete actions especially on calls for rescue and assistance from OFWs
        in Kuwait," she added.</p>'
