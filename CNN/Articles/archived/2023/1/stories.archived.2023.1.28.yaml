      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers on Thursday scoured what was thought to be a possible emergency
        landing site south of Dicaruyan, but they did not find any trace of the Cessna.</p>'
    '45':
