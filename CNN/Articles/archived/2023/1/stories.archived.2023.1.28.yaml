      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan likewise welcomed the development, and expressed hope
        that it would help end the "culture of impunity" in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70467e-1222-47c7-af3c-84adf822f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
