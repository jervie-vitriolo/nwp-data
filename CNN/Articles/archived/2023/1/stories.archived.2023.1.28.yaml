  'gaurav-gupta-paris-haute-couture-week-debut':
    'author': 'Samantha Tse, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-28T15:33:07.489+08:00
    'imagesource': 'jcr:bd33d297-770a-4d28-b892-9f0617d1edd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b71cafb-78cf-4af2-ab7c-a342a19a95a4'
    'lead': 'Nearly 20 years after launching his eponymous brand, Indian fashion designer
      Gaurav Gupta made his hotly anticipated debut at Paris Haute Couture Week on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T15:37:44.273+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:53.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:40.102+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian fashion designer Gaurav Gupta makes his Paris Haute Couture Week
      debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64104ad-0584-4e3c-96f7-be955e871938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 20 years after launching his
        eponymous brand, Indian fashion designer Gaurav Gupta made his hotly anticipated
        debut at Paris Haute Couture Week on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654be1d6-083a-4410-9e63-5e1811377f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious event''s recognition of Gupta signals the growing
        international status of a couturier who has long been beloved by his Bollywood
        clientele. This past year has seen the designer''s profile skyrocket, with
        his sculptural creations worn by global A-list stars including Cardi B, Lizzo
        and Kylie Minogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66892a-55dd-42dd-aeb8-3ba9553f2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s Oscars, rapper Megan Thee Stallion donned a slate-blue,
        body-hugging gown, custom-designed by Gupta, that featured a dramatic train
        flowing out like delicate waves. The media coverage it generated "was so beautiful,"
        he said at his temporary showroom near the Champs-Élysées in Paris earlier
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed588d0-7ca6-4745-9e0b-95345b245c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It propelled us and it gave us the confidence that we were ready
        as an Indian couture brand to go global," the designer added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a10fe-dd98-4ff5-830a-a818204295d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haute Couture Week is a biannual spectacle at which the most exclusive
        fashion — garments painstakingly made by hand and sold at eye-watering prices
        — is sent down runways in front of star-studded audiences. Gupta recalled
        being on a plane and "about to take off" when he heard that his brand had
        been selected to show at the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016935a5-3a89-42f6-90e1-a9d781a6d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very dramatic," he said. "I was alone on the plane and for
        the next two hours, I was just looking outside and crying. We were just this
        couturier, and this is history happening in front of my eyes. This dream has
        been 25 years in the making — ever since I started working in fashion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f592c7-3b64-4266-87e8-b79b115bc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a brand</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27cd27-fbde-41ca-9337-72a3f8dab0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from London''s Central Saint Martins College of
        Art and Design, Gupta founded his label in 2005. His brother Saurabh joined
        the operation early on. Together they grew the business, opening five boutiques
        in New Delhi, Kolkata, Mumbai and Hyderabad, and regularly dressing Bollywood
        stars, Indian socialites and brides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b91c0-0449-4703-98f3-37eeb32c87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, Gupta''s high-concept collections came in more
        subdued palettes, subverting what was being sold in the Indian market at the
        time. Converting what he showed on the runway into commercial sales took some
        time to figure out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552edde2-8102-43cd-a614-04b23b69b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a very concept-driven brand in a very traditional market
        was not the easiest. Over the years, I''ve found a balance of how to make
        wearable concepts," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecc9bc-e7fd-4965-9281-85e3fe086edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merging what it calls "indigenous Indian construction and embellishing
        techniques," the label describes itself as "Indian at its core." One of Gupta''s
        most popular items is his high-fashion take on the sari gown. His version
        transforms the traditional Indian garment, which at its most basic is a rectangular
        fabric wrapped around the body in different styles, into something markedly
        sexier, he explains, with a Grecian-style drape and detailing such as knotting
        and plaiting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4ceeb-2764-4deb-a9df-0fb0c416d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global outlook</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291b23a-f45b-4d2a-bb22-5ed712c00616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta and his team have been working toward the Paris couture presentation
        for the past six months, from developing concepts and sketches to sourcing,
        dyeing and embroidering fabrics. The label has also been preparing for buyers''
        visits to the Paris showroom where its eveningwear collection, which is currently
        sold via Moda Operandi, will be on display. The American retailer Neiman Marcus
        is also set to offer the brand''s designs, and Gupta relishes the challenge
        of expanding his presence in the West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c06d16-8e01-4900-9756-8b3e33f12b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is huge and we''re going to be stocked with the best players
        in the market," Gupta said. "It''s been a nice progression of having celebrity
        collaborations — cultural collaborations, is what I''d like to call them —
        and (in parallel) have our agents do sales. It''s a 360-degree plan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407c969-1892-4276-b31c-bc76c04e154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the label''s debut collection at Haute Couture Week, the idea
        of "shunya," the Sanskrit word for zero, was the starting point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119eb901-1626-4e90-a20d-a3454c75da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When zero was discovered ... the world expanded into infinity.
        Time was no longer linear," Gupta said, adding that explorations of space
        and time inspired the collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84abf9-a4ec-48e4-bcfe-9f9920ca3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s runway show began with a series of extreme silhouettes
        in sensual textures. Several looks featured swan-like wings that twisted around
        models'' shoulders and hips before trailing onto the floor. The ensembles
        were made using Indian hand-loomed and hand-woven tissue fabrics, which were
        sculpted using the label''s embellishing techniques and embroidered with crystals,
        giving each dress an effervescent sensibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887118cb-31c4-4ca3-9d5e-b3eeb1b0e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eruption of indigo, electric-blue pieces followed. Strong statements
        in their own right, each look was designed head-to-toe in the same hue and
        paired with matching legging boots that seemed to fit the models like a second
        skin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ec01c-2e53-4c4b-91c7-3860611a3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a parade of nude-illusion dresses that saw intricate black
        embellishments strategically placed over sheer, skin-toned tulle. They were
        followed by pops of color by way of silver, black and neon yellow dresses.
        A succession of black and gold creations then concluded the show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735c4dd-6a32-4c15-8f1e-386dc0ab786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people see my collections, they say, ''Your clothes are very
        beautiful but they''re not very Indian,'' which isn''t right," said Gupta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338fece-398d-4e6e-8d20-6aa572f6442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sense of fluid form, maximalism, the techniques and
        craftsmanship — all of that is Indian. I want to challenge the perception
        of the words ''India'' or ''Indianness.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cdf59-58dd-46d4-a97b-87e9c273a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T15:37:44.274+08:00
      'mgnl:createdBy': 'jelo'
