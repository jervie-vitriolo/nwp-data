      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a7b9e-7d86-4d2b-af71-8ee08cc27291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:50:32.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
