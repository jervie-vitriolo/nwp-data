    'template': '1'
    'title': 'Damage to agri, infra from bad weather breaches ₱1.5B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933963e-4450-42d4-905b-2d026847b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;The
        estimated cost of damage to agriculture and infrastructure from weather disturbances
        since Jan. 2 has breached ₱1.5 billion, disaster response officials reported
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4ac69-e71f-4656-96bc-9cac2b69d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e1342-e47c-4c94-8a6c-e56d2a8815c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from National Disaster Risk Reduction and Management
        Council (NDRRMC) showed 54,850 hectares of crops were affected due to the
        combined effects of low pressure areas (LPAs), northeast monsoon or amihan,
        and shear line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7653e4-d2c4-4f8f-b7e4-4a1e5ce4c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3001b5-8e3a-4387-b15b-994b3ec76a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country lost over 14,290 metric tons of agricultural products,
        amounting to ₱1.005 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74de582-6df7-4957-89b5-23403a09684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdac89-b697-4303-bd40-4c1523e85a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Department of Agriculture said around 84% of
        the tallied agricultural damage and losses came from the rice sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44968ea-845d-46de-a48a-3d416e5608bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d137c-2e66-486a-91ea-23446cb85010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said 44,838 farmers and fisherfolk across 11 regions
        in the country were affected, with at least 18,000 agricultural workers recorded
        from Eastern Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec468bb-9165-476d-a3b2-95ab64b7c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17f9f6-4aa2-449c-abe1-e7bb262c64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For infrastructure damage, the NDRRMC pegged the estimated cost
        at ₱535.9 million. The agency said a total of 268 establishments were damaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a2f8f-cf31-4eaf-ae69-188d2356ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50332942-6bd1-4f0d-ac7d-9635cb60d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials also reported six damaged infrastructures
        of the National Irrigation Administration in Calabarzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424ce1c-116f-4260-809d-b82caa42717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a1403-68f2-4112-b320-41434ff5d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost of other damaged assets —&nbsp;including educational materials,
        electronics, facilities and equipment, construction materials, and furniture
        —&nbsp;was estimated at ₱45.3 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3aa6b2-0780-4935-ab04-f7b0f28ded06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65653f-c14e-49d9-88e4-adc1fea0c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T17:46:24.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NDRRMC, the bad weather since Jan. 2 left 40 people
        dead, 11 injured, and seven missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75569433-d664-47e1-b026-870c7695984e'
      'mgnl:activationStatus': true
