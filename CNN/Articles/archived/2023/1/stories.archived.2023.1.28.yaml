      'mgnl:lastActivated': 2023-01-30T23:02:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f41e8b-5bb0-49a5-a1da-57200b58f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups lauded the ICC''s latest move, labeling it as the
        "only credible avenue for justice" for drug war victims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e589494-775d-4416-b066-a69ca37034a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335e71d-5be2-4172-af6d-69b1e18f1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the court''s judges agreed, Philippine authorities are not undertaking
        relevant investigations into these crimes or making a real or genuine effort
        to carry these investigations out. The ICC offers a path forward to fill the
        accountability vacuum," New York-based Human Rights Watch said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6d13b-8649-430c-a808-3a9804070257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.623+08:00
