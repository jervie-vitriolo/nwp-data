    'mgnl:tags': ['ICC', 'Remulla', 'Department-of-Justice', 'Drug-War', 'probe']
    'template': '1'
    'title': 'PH gov''t open to dialogue with ICC, but won''t accept ''impositions''
      — DOJ chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8777f-8b4e-4961-93c7-c14247b49a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec64b8-0fff-4e14-af6d-22caba52446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippine government is still open to holding a dialogue with the International
        Criminal Court (ICC) following the pre-trial chamber''s decision to resume
        the probe into the controversial anti-drug campaign, the Department of Justice
        (DOJ) said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9f1c0-792e-4bfb-ad09-bffd3b89ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dd25c-9150-4dc0-96fc-1748376093e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re willing to open dialogue with them, we''re not closing the
        doors to dialogue," Justice Secretary Jesus Crispin <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">Remulla</a>
        told a media briefing hours after the ICC greenlighted the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac70db-aeb5-4ec5-b05f-8049816e8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace29ed-6773-4ab1-afb7-180baddf8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfca335-4a39-4c25-b11d-a31d29982e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, however, said the government will not be accepting any
        "impositions" - stressing that the tribunal no longer has jurisdiction over
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477596d9-d41b-4add-aad0-a72175f982f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb591c4c-5034-4444-a74b-0082278e1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want data from us, we will provide them the data. We will
        provide them with the course of action that we''re taking, that''s okay with
        us," Remulla said. "But to impose themselves on us, that is totally unacceptable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a6153-3868-413e-953e-8721c371c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29015ab4-0852-4eb9-bf5a-8566407afe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched by former President Rodrigo Duterte in 2016, the bloody
        war on drugs had earned the spotlight in the global human rights community
        - with advocates lamenting the thousands of lives claimed during the conduct
        of police operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d46a7-6c2a-4ee8-9397-effa5adc4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf832a-df32-4626-846a-bb1c3ad31b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''ICC has capacity to resume probe''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523e26a-7dcd-4a2f-8ba1-91ca0320a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cffba-a888-46ee-9445-c6e6b520e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC previously said it retains jurisdiction over alleged crimes
        committed while the country was still a member of the tribunal. The Philippines''
        withdrawal from the Rome Statute, the treaty that governs the ICC, formally
        took effect in March 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cf340-7701-489f-91c4-4f1b79451d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975e1ca-285c-4b8b-b3fd-5b7bb3a9c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Human Rights Watch (HRW), the ICC can still pursue the probe
        despite the government''s unwillingness to cooperate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb67b8d-c2ea-4ef6-b5ca-c548c4615550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8de950-f0b1-4a88-a7a0-f4439a980097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the justice secretary is unhappy and saying that
        he''s not going to cooperate doesn''t mean that there won''t be an investigation
        going forward," HRW Deputy Asia Director Phil Robertson told CNN Philippines''
        The Final Word.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28dd55-c1c5-4838-9e61-9f90a38cafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9095b9c-614e-4623-95f0-3c266cfe2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:02:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen many times that the ICC is not permitted into areas
        where they are conducting investigations, but those investigations are capable
        of going forward, nonetheless," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4729d-925d-4792-a70a-1b8ee7c404b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T00:04:37.622+08:00
      'mgnl:createdBy': 'faith'
