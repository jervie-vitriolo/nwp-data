      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s judiciary news agency Mizan said the assailant was disgruntled
        over his missing wife who had allegedly visited the Azerbaijani embassy in
        Tehran and that embassy staff did not respond to his questions during his
        repeated visits.</p>'
    '21':
