      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The biggest moment in the Ukraine
        war this week took place hundreds of miles from the battlefield. After days
        of diplomatic pressure from its increasingly exasperated NATO allies, Germany
        announced Wednesday that it would send Leopard 2 tanks to Ukraine, a potentially
        pivotal move in the conflict that could decisively tip the balance in Kyiv''s
        favor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e3f4a-cbc2-4484-8b06-8d93ffe4e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and a number of European nations will also provide
        sophisticated battle tanks to Ukrainian forces. A spring offensive is expected
        from Moscow, but Ukraine''s battle to reclaim its territory from Russia will
        soon be boosted by the arrival of powerful and modern Western weaponry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305fc5d-4a2a-44dd-8849-cae0bdc5a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Germany''s streets, however, reactions were mixed. From concerns
        about how the war may now escalate to a belief that its government is doing
        the right thing, people appeared to diverge on whether the decision was right.
        And the country is fractured along party lines, generations and geography.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bc0cd-a5e5-455b-9c2e-bb594362210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those CNN spoke to preferred to be identified by their first names
        only. Manuel, a 29-year-old German citizen living in Berlin, told CNN that
        he feared the decision could fuel Moscow''s anger and aggravate the almost
        year-long conflict. "I don''t think Russia will attack any NATO member, at
        least for now. But I''d be worried about a harsher retaliation, directed on
        Ukraine and its people," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412e0e1-f175-4b4c-9014-4280fe94f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For trained carpenter Eric, 27, from Paderborn in western Germany,
        it is important to support Ukraine in its war against Russia. However, he
        is also concerned that providing Kyiv with Leopard 2 tanks could create more
        problems than it solves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b59611-c875-4139-ac2c-da9d5fc9d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment and use of the Leopard 2 is a great asset for Ukrainian
        warfare, but we have to face the fact that this involves obstacles and also
        political consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aad9f1-6e7a-43b8-90a5-9daeaac23aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to logistics, the Ukrainian armed forces need to be
        trained in the handling and maintenance of the Leopard 2," Eric added. "This
        is most likely not going to happen in Ukraine, which means that NATO and Germany
        will again intervene more directly in the war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b08e8e-e72f-42c6-9460-b189d8b6e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He views his government''s move as a "major interference" in the
        war between Russia and Ukraine. "The deployment of tanks and the training
        of Ukrainian troops could be considered and turned into a declaration of war
        by Germany and NATO at any time," he believes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cf976-fa6b-4f67-b17d-7a89d0a89c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara, a 59-year-old librarian from western Germany, understands
        Chancellor Olaf Scholz''s reluctance to bow to international pressure yet
        thinks Germany should stay out of the conflict where possible. "I don''t agree
        with sending all this war equipment to Ukraine," she told CNN. "We offer a
        lot of civilian help, so when it comes to the war, it''s good to be reluctant."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa21a1-9512-490d-bf96-4717393ee722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the need to help Ukraine in the face of Russian aggression
        outweighs the cons. Another German, who identified herself as Sybille, said:
        "For me it is a big problem that so many people lose their lives and therefore
        I would try to give my understanding for the delivery of tanks, especially
        as the lawyers say that it is not against international law and I think Russia
        does not respect any laws in our world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57641a9a-6eb7-47f9-9f92-96dbc6dd9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of hesitation, the German government announced Wednesday
        that it would answer Kyiv''s calls for the high-tech Leopard 2 tanks, following
        weeks of pressure on Berlin from some of its NATO allies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7575f-4483-43b0-a9e9-fadd5572ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was coupled with an announcement from US President Joe
        Biden that he was providing 31 M1 Abrams tanks, reversing the administration''s
        resistance to providing Kyiv with the highly sophisticated but maintenance-heavy
        vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347dcae-a93c-407f-a3fe-ff8c5d637cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Germany and the US revealed their plans, Russia fired
        dozens of missiles at Ukraine, signaling Moscow''s rage at the developments
        and indicating that it will aim to damage Ukrainian resolve amid the race
        to get the new tanks onto the battlefield.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59950c-ec65-4e9a-b7c7-fce4f6d0ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Polls show a divided country</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7a66e-a400-4775-80ca-1f9b014ea4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public opinion poll carried out earlier this month also highlights
        the difference in German attitudes. The Deutschlandtrend poll conducted by
        public broadcaster ARD on January 19 asked respondents the question "Should
        Germany deliver heavy battle tanks like the ''Leopard'' to Ukraine or not?".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445c72f-e640-4cf2-8d7d-70ffb642ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that 46% of Germans were in favor of sending
        such tanks, while 43% were against it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c058d-85e7-4297-b420-ff274933480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear differences in opinion could be seen among eastern and western
        Germans as well as younger and older generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1178be-7b5e-4fbb-8290-922ecb629d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll showed that there was more support for sending heavy battle
        tanks in Germany''s western states, with every second person supporting the
        delivery, while in the former communist states, 59% rejected the idea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5476f58-d1cd-449d-862d-ca379c64329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Eric, this geographical split makes sense. "East Germany has
        a high proportion of right-wing citizens and AfD [far-right party Alternative
        for Germany] voters, and a different history with Russia due to the occupation
        after the Second World War, thus a greater distrust in political decisions,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc114a-e905-4c6c-8469-4a652e7acc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age also plays a factor as, according to the poll, older generations
        were more likely to approve the sending of the tanks. Some 52% of 18- to 24-year-olds
        believed Germany should not deliver the tanks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7622b03-1887-44ec-badc-6afb09639cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest divide was political. A high proportion of supporters
        of Germany''s left-leaning Green Party -- 61% -- approved the delivery. The
        result was less clear among Scholz''s center-left Social Democratic Party
        (SPD), with just 49% in favor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be100a4-774f-4c8c-a5b3-098fc77ae544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest rejection for the delivery of heavy battle tanks came
        from AfD supporters. A hefty 84% of them rejected the delivery of Leopard
        tanks to Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397f63c-752a-4d26-91a8-ce2f5fd6012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Wednesday''s decision, AfD co-leader Tino Chrupalla''s
        condemnation was clear as he labeled the move "irresponsible and dangerous."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfda32-983b-4b8b-aa84-ef2aa060b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany is in danger of being drawn directly into the war as a
        result," he wrote on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473081a8-2048-492e-9eec-ca7efe5d178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>History plays a role</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322de15-9094-4f0f-a616-65f267c9986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Librarian Barbara admits that her country has a "difficult history"
        while Berliner Manuel believes that since the end of World War II Germany
        has adopted a "strong anti-militaristic culture" which is now deeply embedded
        in the German psyche.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df8bcd-7b3e-4dbb-a42d-2a6bc966d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any direct or indirect involvement in a war is not left unquestioned,"
        he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31150004-d375-470a-8333-671c4f4f823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is true that modern Germany has been reluctant to become
        involved in international conflicts against the backdrop of post-WWII demilitarization,
        the country has adopted an evolving approach to security and military policy
        in the wake of Moscow''s war on Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529642c-a439-4984-a1a3-56267b91142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new approach has come amid accusations from Berlin''s Western
        allies of being comparatively slower in offering support to Kyiv -- partly
        due to its dependence on Russian gas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6dd05-9ea8-4a76-b9ac-592a04e7b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A relief for mistreated Ukraine''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5c1e9-bae6-47c0-a3ac-32f12a4d19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political figures in Germany also weighed in on the debate this
        week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce4a49-84c0-49d7-8d3f-2c89f352aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Agnes Strack-Zimmermann, a member of parliament and former
        deputy leader of Germany''s centrist Free Democratic Party (FDP), described
        Germany''s decision to supply the Leopard 2 as "arduous, but unavoidable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b5eb6-73b4-4a65-884c-944539ad2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the decision would come as "a relief for a mistreated
        and brave Ukraine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e490e19-b21a-49f3-abab-aa513a4a8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have repeatedly stressed the need for the delivery
        of the heavy battle tanks including the Leopard 2, believing they will provide
        a powerful fighting vehicle for Ukraine, boost its forces ahead of the potential
        Russian spring offensive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ef998-d4bd-4682-8ebc-a949423245c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German lawmaker Ralf Stegner, who is a member of Scholz''s SPD,
        spoke critically of a "Free the Leopards" hashtag that has cropped up on social
        media, a tongue-in-cheek expression calling for the tanks'' deployment on
        the battlefield.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6467085-2cb6-4125-aa1c-37833561f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People talk about ''Free the Leopards'' as if they were zoo animals.
        It''s far too serious a matter to deal with it as if it''s a social media
        event," he told German free-to-air television channel Phoenix.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2953098-c593-4264-ac0d-068129569cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stegner questioned whether the tanks could drastically change the
        course of the war in Ukraine''s favor, or just lead to a prolonged conflict
        and more, devastating civilian causalities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ff73d-fd9f-4074-8520-0cb263f368bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to consider the end; we need to ask what comes after this?
        We had the decision with the Marder (infantry fighting vehicles). As soon
        as that was made, the debate started immediately about battle tanks. How do
        we go from here? Does it really shorten the war, or does it just lead to more
        war deaths?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f9ffa-76dc-4d78-9ce7-85d4e1a9d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stegner concluded: ''''In the end, history books will show whether
        [the decision] was right or not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d0767-281c-4fcd-8505-d9f442bf0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T20:28:35.301+08:00
