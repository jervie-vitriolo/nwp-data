      'text': '<p>"If the national government will submit to the jurisdiction of the
        ICC then you will expect <em>po na ang</em> PNP <em>ay magko</em>-cooperate
        (the PNP will also cooperate)," PNP spokesperson Jean Fajardo said.</p>'
  'galvez-proposed-mandatory-rotc-can-be-fully-implemented-in-5-years':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T21:07:56.232+08:00
