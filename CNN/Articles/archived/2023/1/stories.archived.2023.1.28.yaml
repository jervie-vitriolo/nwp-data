  'China-thanks-PCG-for-rescuing-Chinese-fishermen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-28T16:25:26.086+08:00
    'imagesource': 'jcr:89a4e9e1-c17f-47d1-a133-6a5e6fa4b846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331fce3a-d3ec-460b-87c3-4b5caf84c545'
    'lead': 'China expresses gratitude to the Philippine Coast Guard for the immediate
      rescue of a distressed Chinese fishing vessel off Eastern Samar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-28T16:35:44.016+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:51.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:01:40.976+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China thanks PCG for rescuing Chinese fishermen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c5d59-8554-4fd0-a379-41e351d9d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> China
        has expressed gratitude to the Philippine Coast Guard (PCG) for the immediate
        rescue of a distressed Chinese fishing vessel off Eastern Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3afa30-274d-4eb0-af5a-0c0cc3268fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincere gratitude and deep appreciation to Commandant Abu and
        PCG for their immediate response and humanitarian efforts to help the Chinese
        fishing vessel and 7 Chinese fishermen on board," Chinese Ambassador to the
        Philippines Huang Xilian said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381d9fe-46f5-429a-a370-444a1e6e6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese fishermen were rescued off Suluan Island in Guiuan Friday.
        Their boat, which had a damaged hull, was towed to Tacloban Port by the PCG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8a735-2477-4a92-bd74-c22609a114e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/1/27/PCG-rescue-Chinese-crew-fishing-vessel-Eastern-Samar.html">PCG
        rescues Chinese crew from distressed fishing vessel in Eastern Sam</a>ar</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd376b1-1f05-4e85-803a-d47734f5965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang described the rescue as proof of the friendship between Manila
        and Beijing, as he cited a Chinese vessel that saved a Filipino fisherman
        floating in the open sea off Davao Oriental earlier this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ab9e0-83c8-4c2f-ac3b-e02bd5a02cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These moves are in line with and concrete implementation of the
        important consensus reached by our two presidents on strengthening communication
        and improving dialogue mechanisms between our two Coast Guards, properly managing
        maritime differences through dialogue and consultation while expanding practical
        cooperation on the sea," the ambassador added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244fc9d-5ec2-4e55-b513-bc31e0093f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the Philippines sent a note verbale to China
        after a Chinese coast guard ship "forcefully" took what''s believed to be
        rocket debris retrieved by the Philippine Navy off Pag-asa Island in the West
        Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71e19d-e483-4ceb-9350-ef52108a6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T16:35:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials denied the alleged use of force, saying there
        was only "friendly consultation" between the two sides.</p>'
    '16':
