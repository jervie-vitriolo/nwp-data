    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI raises concern over foreigners misrepresenting as Filipino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7547f-307a-4d9f-b69a-aafbe1e43eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—</strong> The
        Bureau of Immigration (BI) on Friday raised concern over reports of foreign
        nationals caught in the country who were misrepresenting themselves as Filipino
        citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc261446-2228-41be-ad0e-4565f45fa6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdb253-b580-47fc-ab19-56d45e4fd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI recalled recently intercepting a Hong Kong-Canadian national
        suspected to have misrepresented himself as a Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c9fae-b06e-4ca5-80e8-d530f0c4f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341317b3-9b8c-44c3-8af5-d402d08c4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI''s Travel Control and Enforcement Unit (TCEU) said it recorded
        two more cases of misrepresentation this month at the Ninoy Aquino International
        Airport (NAIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0902af9-0170-49c5-a086-cc7aa30769b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97d50a-b4bd-49e5-af4e-a2b4160ee777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it apprehended on Jan. 17 a 35-year-old woman identified
        as Nong Thi Luyen at the NAIA Terminal 3 for attempting to depart to Vietnam
        via a Cebu Pacific Airways flight to Saigon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec90a39-2f7e-4dfc-8f85-b04256cb7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13facd-706f-452f-8964-7cf3d6c1d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nong, who initially presented a Philippine passport bearing a Philippine
        name, raised suspicion when she was unable to answer basic details about her
        identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d659f0-83e5-4975-ab67-28a6d5139579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae28a2-da8c-4fe0-99e3-a89368ace2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She later admitted during questioning that she is a Vietnamese
        citizen and that she last arrived in the country almost two decades ago,"
        BI Commissioner Norman Tansingco said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a4397-53f1-4943-a02c-c6f05d727188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf548a-e601-40c4-8a90-43a7500c3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, she wanted to evade overstaying penalties so she resorted
        to misrepresenting herself," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a57fd-5e36-4392-b9db-2c11edd875c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72edd9a-13e2-4d48-a576-8937ece2fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation later revealed that the Philippine passport presented
        by Nong belonged to someone else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e004a3c-6da2-4dbd-9f56-904cf41a6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5556091-4d90-48db-9078-ff4a3fcb1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another foreign national identified as Hailan Zhang was also caught
        by officials at the NAIA Terminal 1 on Jan. 23 after attempting to leave the
        country via a Thai airways flight to Hanoi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133a596-443d-4f7c-814d-a7df0b140947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437e1f9-8943-4eea-80b9-19497a0be265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 35, also presented a Philippine passport, and carried identification
        cards and permits, claiming he was a businessman in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e5159-649a-466d-a3d1-77d17cf8bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e328c-c985-4dcb-ab54-d3d9470311b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officers also noted numerous inconsistencies in his statements.
        Zhang later admitted his real identity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc05a64-75af-4ec6-b6a3-a52cc0f06cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dd762-d507-4584-a2fc-a34c7c0db104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI''s forensic documents laboratory also showed that while his
        Philippine passport is genuine, it bore a fake BI departure stamp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33f776-0a75-434f-a3ea-48307aa87afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac5a08-f43b-4854-bd5a-fa8af2f72998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-28T11:21:30.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nong and Hailan were charged for violation of the Philippine
        Immigration Act, and will remain at the bureau''s warden facility in Taguig
        City pending their deportation.</p>'
