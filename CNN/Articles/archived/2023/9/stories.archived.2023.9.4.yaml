  'philippine-plan-of-action-for-nutrition-national-nutrition-council':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T21:44:57.000+08:00
    'imagesource': 'jcr:e3f603b9-bb76-46b4-8c33-258f19e8f964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe484ad-693f-43bb-9928-9697b4c5b85e'
    'lead': 'In a bid to strengthen its efforts to reduce all forms of malnutrition
      in the country, the National Nutrition Council launched blueprint for the government,
      national government organizations, private sector, and academe to combat malnutrition. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T21:51:55.490+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-04T21:55:44.253+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-04T21:55:43.777+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NNC', 'PPAN', 'National-Nutrition-Council', 'Philippine-Plan-of-Action-for-Nutrition-2023-to-2028']
    'stories': []
    'template': '1'
    'title': 'Govt. boosts efforts to combat malnutrition with five-year action plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dbdf5-7a54-4c2e-b131-142d4680c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — In
        a bid to strengthen its efforts to reduce all forms of malnutrition in the
        country, the National Nutrition Council (NNC) launched the Philippine Plan
        of Action for Nutrition (PPAN) 2023 to 2028 -- a five-year plan that will
        serve as a blueprint for the government, national government organizations
        (NGOs), private sector, and academe to combat malnutrition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d4187-0a38-464f-b900-732af63b4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main thrusts of the PPAN are to make nutritious food accessible\
        \ and affordable to everyone, change the behavior and mindset of Filipinos\
        \ on nutrition, and integrate the nutrition programs in local government units\
        \ (LGU). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb21c78-4418-4670-990c-fb860220e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NNC says most of the malnourished children are from the Bangsamoro\
        \ Autonomous Region of Muslim Mindanao (BARMM), Central Visayas, and Mimaropa.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abc809-f84d-4a16-b0d5-b19bf2447e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council believes the launch of the plan is \"timely\" since the\
        \ country still experiences high levels of child stunting. Data shows 26.4%\
        \ or 1 out of 4 children under the age of five are short for their age.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ca99a-0fba-4525-a5f1-2d8ed182d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito ay</em> critical <em>na edad kasi kung nabansot sila sa
        unang dalawang taon</em> irreversible <em>na yun, ibig sabihin yung utak nila
        nabansot din, kaya naman hindi na tumatalino o mababa yung</em> school performance
        <em>ng mga bata pagpasok nila sa</em> school,” NNC Officer-in-Charge Deputy
        Executive Director Jovita Raval said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca71b3-bba4-4963-8e99-fa146b0d34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This age is critical because if stunting happens in the\
        \ first two years, the effect is irreversible -- this means it affects their\
        \ brains, their intelligence and school performance.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fa61f-4065-4167-b5c1-7b19d7108f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPAN also aims to address the steady increase of overweight
        and obese children and adults. Based on 2018 data, an estimated 27 million
        Filipinos are overweight and obese, mostly from Metro Manila, Central Luzon,
        Calabarzon, and the Cordillera Administrative Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13637a0e-2ddc-403d-b738-3f39cabb9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major strategies in the five-year plan is to improve
        the consumption of a healthy diet with information campaigns and policy reforms
        through legislation and regulation. It also seeks to improve food systems
        and make nutritious food affordable and accessible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889a913-4c16-42c3-9a59-f62b7e353315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magkakaroon tayo ng</em> front labeling <em>para alam ng</em>
        consumers <em>yung titingnan nila kung</em> healthy. <em>Magkakaroon din tayo
        ng</em> proposal <em>na</em> legislation to protect the children from harmful
        marketing,” Raval explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbef7e-9e2e-46cf-9185-e5bb5eabc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will have front labeling so consumers will know whether\
        \ something is healthy. We will also propose legislation to protect children\
        \ from harmful marketing.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071848d-6b25-4104-b7e2-d73521096dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPAN includes nutrition programs for senior citizens and pregnant\
        \ women. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867eac7-6c7a-43ac-ab9c-4b133a7b9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tutukan pa rin natin ang</em> first 1,000 days <em>kasi kung
        maayos natin ''yan, mapasuso ang mga bata ano, mas mababa ang</em> risk <em>nila</em>
        for overweight and obesity later in life. And of course <em>ang ating</em>
        population <em>mas dumarami yung</em> older person, <em>yung</em> senior citizens,”
        Raval said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6e37f-42bd-4183-b82e-677b74331e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will still need to focus on the first 1,000 days because\
        \ if children can nurse properly, they will be at less risk of becoming overweight\
        \ and obese later on in life. And of course, the number of older people and\
        \ senior citizens is increasing.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2510e-802e-4088-9d43-9546c792e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NNC Executive Director Azucena Dayanghirang says 34 provinces will\
        \ be the focus of PPAN implementation due to the high magnitude of child stunting,\
        \ low financial capacity of LGUs, and high level of food insecurity among\
        \ households. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e6c1f-5dfe-4248-a039-17aee4b88423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Health (DOH) secretary Dr. Ted Herbosa recognizes the\
        \ immediate need to address child stunting, wasting and other forms of malnutrition\
        \ among children to protect our human capital. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df90d2-9603-47bd-af14-9a53aaad83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important <em>talaga na ma-address natin yung</em> problem
        <em>sa</em> nutrition. <em>Alam niyo yung bansa natin nasa</em> high middle
        income country <em>na tayo,”</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743510f-f170-4ff7-b69b-e1825f685f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pero yung statistika natin sa ating</em> nutrition, <em>pang</em>
        low middle income or low-income country,” Herbosa added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1d5c3-c4b1-4bfd-80b1-cf94adfa4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is very important to address the problem of nutrition\
        \ as the country is now within the high middle income range. But our nutrition\
        \ statistics are still that of a low middle income or low-income country.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a0e5a-f0ff-4848-9bc4-dc821eedb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH chief is confident the country can eradicate the problem in\
        \ a year. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f86f1-c463-4e4c-ac0d-ea07617c499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kaya natin ''yan kasi meron na tayong</em> food stamp, <em>meron
        na tayong</em> day care feeding. <em>Meron na tayong</em> school age feeding…
        And I saw other countries <em>nga</em> like <em>yung kinekwento ko na</em>
        Costa Rica <em>nga</em> which is not rich pero <em>napakaganda ng</em> nutrition
        <em>ng kanilang mamamayan,”</em> Herbosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92eaa2-2061-48fd-b5cb-1dc6d1ead19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This can be done because we have the food stamps, we\
        \ have day care feeding. There is also school age feeding. And I saw other\
        \ countries like Costa Rica who has improved the nutrition of their citizens.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067c641-0bd2-4d8a-893d-ae901ddc9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government and private sector have existing feeding programs for\
        \ the less fortunate, mostly led by the Department of Social Welfare and Development\
        \ (DSWD). However, Raval says there should be initiatives specifically for\
        \ the first 1000 days of a child's life.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc601f4-8541-459d-9b30-f39ace16de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:51:55.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:55:44.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NNC says the five-year plan for nutrition is in line with the
        directive of president Ferdinand Marcos Jr. to include nutrition as one of
        the administration’s priority agenda.</p>'
