    'jcr:uuid': '50efb9b2-e565-4ed6-8f54-b11b05a9a221'
    'lead': 'With road rage becoming rampant in the country, lawmakers want hefty
      fines and jail time for the offense.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T18:56:55.149+08:00
