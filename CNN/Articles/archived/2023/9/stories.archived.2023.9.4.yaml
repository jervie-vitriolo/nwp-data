      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4fdca5-5e54-4eeb-ba14-77d1d2c091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.412+08:00
