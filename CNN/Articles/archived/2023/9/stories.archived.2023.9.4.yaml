      'mgnl:lastActivated': 2023-09-04T13:35:50.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec042b22-9df5-434b-812b-3ca8d414b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Ministry of Defense said in a statement that it was targeting\
        \ fuel storage facilities in the Ukrainian port of Reni used to supply Ukraine’\
        s military. The Russian statement added that the attack was successful, with\
        \ “all assigned targets neutralized.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17870da-91b6-45da-80c4-8d24fe8d88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0244cd-e649-417b-aa5a-0413f0d23220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The salvo hit just across the border from NATO member Romania, drawing\
        \ a swift rebuke from the country. Romania’s Ministry of Defense condemned\
        \ the attack “in the strongest possible terms,” calling it “unjustified and\
        \ in deep contradiction with the rules of international humanitarian law.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7b93b-e054-481b-903e-bfe75b09936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdacc4b-61d6-4774-aada-32de97ace720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said that there was no direct threat to Romania territory\
        \ or its territorial waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae7bd8-2906-4ee1-8c6a-6efa07905a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba48b9c-92c2-4393-9f59-198dd623f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An aide to Ukrainian President Volodymyr Zelensky accused the Kremlin\
        \ of trying to create a “food crisis” with the attacks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a2778-d720-4e56-ae06-ecaa81be35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81598de-19b7-43ad-938b-a82c141b76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian terrorists continue to attack port infrastructure in the hope\
        \ that they will be able to provoke a food crisis and famine in the world,”\
        the aide, Andriy Yermak, said on the messaging app Telegram.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8396cd1-924b-48d0-9ae5-68a8acc2cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75759893-61b5-41b9-b777-787927d47ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overnight airstrikes are the latest attempt by Moscow to target\
        \ Ukrainian shipping infrastructure since July, when Russia pulled out of\
        \ a deal that allowed Ukrainian ships to bypass a Russian blockade of Ukrainian\
        \ Black Sea ports and navigate safe passage through the waterway to Turkey’\
        s Bosphorus Strait in order to reach global markets.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bda683-80a3-43bb-866c-e7105ce5a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa355c-f390-462a-bddb-7b63c9ec1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The accord’s collapse pushed up global food prices and fueled fears\
        \ that the world’s poorest countries would struggle to feed their populations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd16844-bd6d-4b74-a778-f5ccd2252e79'
