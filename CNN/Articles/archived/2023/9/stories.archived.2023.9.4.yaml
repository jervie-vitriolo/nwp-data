      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan, whose country effectively controls access in and out of the\
        \ Black Sea, helped broker the initial deal and has taken on a role as mediator\
        \ as he attempts to get Russia to rejoin. He will likely to discuss reviving\
        \ the deal while meeting with Putin in the Black Sea resort city of Sochi\
        \ on Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f9199-d65c-485f-b17c-2fc65be08253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30930a00-3514-4d17-8551-ba7492896ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Foreign Minister Sergey Lavrov said his country will be ready\
        \ to rejoin the pact as soon as it sees guarantees that benefits promised\
        \ to Russia will be implemented.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5db516-8425-4b28-89b2-5ecb9e114a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a0822-77cc-411e-9ae8-1f8d29abc554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the interim, Ukraine has attempted to create a temporary shipping\
        \ corridors for merchant ships, but Kyiv has not been able able to guarantee\
        \ their safety from Russian attacks or mines. Several vessels have employed\
        \ these routes despite the risk.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89481e63-ddc2-4f01-aa21-ed1c1b85a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12c272-396c-4c10-9484-102339a6b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has been seeking to revive the deal as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae453f3-1d9e-4ca7-85bb-4c0130873696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.362+08:00
