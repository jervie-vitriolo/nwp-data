      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb757ff8-fbee-48e4-b542-a190a0d3b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DJ said they walked several miles and were able to get to a nearby\
        \ airport.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0f059-a0f4-4a1d-bc33-7d030f478535'
