      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This violence is tragic and unacceptable. It is disturbing for
        our entire community,” Ottawa police said in a statement. “Police are reaching
        out to community leaders to ensure the families of the victims are supported.”</p>'
