    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da8d6c-e013-43b1-b404-036ae7a90bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.441+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omicron quickly overtook other Covid-19 variants and began creating\
        \ its own offshoots — viruses that we’re still dealing with. It became a lesson\
        \ in how agile the virus can be and how fragile our defenses are in the face\
        \ of such large shifts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9da99-1e5b-4346-858a-614c942b71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.441+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9266b58-acad-40c7-b74c-b9d1562edb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.442+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the ‘second coming of Omicron’</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf652c8a-cd16-4d87-8438-31ffa311a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.442+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was worried enough about another Omicron-level event
        that it quietly polled about a dozen experts earlier this year about the chances
        the world would see one within the next two years. Most experts pegged the
        possibility between 10 and 20%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed900d2-cbdd-4938-9554-0ed48b89badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.443+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when BA.2.86 appeared on the scene in late July with eerie echoes
        of Omicron, variant hunters were spooked, and researchers leapt into action
        to learn more about the new lineage. It has spread to at least 11 countries
        so far, including the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ee0e3-6c6a-4e9a-9fae-d9cd6ebe7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.443+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc7935-3ce8-4bbb-ba8e-be6bf72fcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.443+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country reporting the most sequences so far is Denmark, and experts\
        \ say they are closely watching the situation there for clues to its growth.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6cb8f-3ce2-4d1e-bd7b-340632fd92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.444+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f81b0e-2cb7-476e-8f59-7530da96eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.444+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so far only about three dozen sequences, from as many infected\
        \ patients, have shown up in a global repository over the last month.  Even\
        \ with a lot less genetic surveillance than we once had, experts think if\
        \ BA.2.86 were coming on strong, it would be apparent.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bfbd0-e82b-4fe6-85dd-b1de2eb89c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.445+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6a0c5-a194-4f52-a51f-57568775a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.445+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My friends, this is not the second coming of Omicron. If it were,\
        \ it is safe to say we would know by now,” Dr. Bill Hanage, an epidemiologist\
        \ who is co-director of Harvard University’s Center for Communicable Disease\
        \ Dynamics, said in a social media post.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74790f-74db-49c5-b979-648ad7e59b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.446+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d0255-6743-4435-b760-d0e653ab9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.447+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, scientists are in the midst of lab experiments — either using\
        \ copies of the actual virus isolated from patients, or with models of its\
        \ spike proteins grafted onto the body of a different virus — that are meant\
        \ to help us better understand how well our immune systems and vaccines will\
        \ recognize and defend against viruses in the BA.2.86 family.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b8d85-ad65-4f3e-af95-02126fd901b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.447+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1c76b-fd7d-45fc-afc1-f2d3a28bacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.448+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early studies offer reassurance</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30306263-cf76-4a9c-9082-a0b6fd12b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.448+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first series of experiments, using the blood of vaccinated
        mice and from vaccinated and recently infected people, researchers in China
        determined that BA.2.86 does look really different to our immune systems compared
        with previous versions of the virus that causes Covid-19, and it is able to
        escape some of our immunity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8924ebd-3589-45a5-a83d-c427e7c30e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researcher Yunlong Cao from the Biomedical Innovation Center at
        Peking University said he saw a twofold drop in the ability of our immunity
        from vaccination and recent infection to neutralize the BA.2.86 virus compared
        with viruses from the XBB.1.5 family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74603c93-7d47-4ff3-91e0-bdaccc681e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460829d-737b-4f5e-8737-5f919afe8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A twofold drop isn’t wonderful, but it’s also not huge. By comparison,\
        \ an eightfold drop in the ability of vaccine-created immunity to neutralize\
        \ a new influenza virus is the benchmark scientists use to update the flu\
        \ shot.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf8e42-890a-48d1-920a-c82167fe80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e14fce-a5d3-49ed-8823-77e316484c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, the BA.2.86 virus was about 60% less infectious than\
        \ XBB.1.5 viruses, something that experts think could explain why it has been\
        \ found in so many different countries, but only at low levels.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c11e0-3368-472a-8dcf-e4334779b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.452+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d9609-487e-49df-bc01-38343f00265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say it will slowly circulate in the population. It will
        not be able to compete with other fast prevailing variants,” Cao noted in
        an email to CNN, referring to variants like EG.5 and FL.1.5.1, which are the
        variants that are currently dominating transmission in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e54f27-3e43-4c3f-938e-362acd9259d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second set of experiments, researchers at the Karolinska Institute
        in Sweden pitted BA.2.86 against antibodies in the blood of human donors that
        were collected at two different points in time, from late 2022, before the
        XBB variant emerged, and from late August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02587c-c929-4c89-b157-4bdaef53d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16232521-b11c-4b8e-9e80-95ef737e244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The antibodies in the older samples couldn’t effectively shut down\
        \ BA.2.86, but the blood samples taken from donors just a week ago did a better\
        \ job.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400fb2c-7659-462b-97a7-62f616e9b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca288f-c9e2-4bd5-98cd-35d7ea9cfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.456+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overall, it doesn’t appear to be nearly as extreme a situation as\
        \ the original emergence of Omicron,” wrote principal researcher Benjamin\
        \ Murrell in a post on social media.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573fd2c9-7cde-46e6-a8cb-8383cd24b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.457+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bdadd-8c78-4ac8-a644-182756549f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.458+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It isn’t yet clear whether BA.2.86 (or its offspring) will outcompete\
        \ the currently-circulating variants, and I don’t think there is yet any data\
        \ about its severity, but our antibodies do not appear to be completely powerless\
        \ against it,” he wrote.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a2453-c49e-49d8-a3ee-74b5eec9040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.458+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d785f5-b8cd-4f6e-a6c2-2aa5d7ed1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.459+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to learn</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c1486-27d7-4e66-8e35-09d63d2319f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.460+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these studies have limitations. Researchers were testing
        pseudoviruses, which are essentially models of what the BA.2.86 virus looks
        like, and not the virus itself. The study from Sweden used only a small number
        of samples from blood donors. And because these studies used blood donors
        in China and Sweden, they may not reflect the immunity of people in the U.S.,
        who may have been infected with a different mix of variants and immunized
        with different vaccines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc452c-caeb-49b2-bc54-6385fb6796f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.461+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5136eb5-8ee2-4c6b-9858-b9ed368d435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.461+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, experts said they were encouraged by these early results and\
        \ eager to see more in the coming days.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6f532-4689-43b2-93b9-00977fcfab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.462+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308773c6-ae6d-4650-b2b7-79e62a5b71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.463+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The news is better than I was expecting,” said Dr. Ashish Jha,
        former White House Covid-19 response coordinator in part in a post on social
        media. “And makes me more encouraged that the new upcoming vaccine will have
        a real benefit against current dominant variant (EG.5) as well as BA.2.86.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7790473-348c-44a0-9392-cc83d47e40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.464+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Variant Technical Group at the UK’s Health Security Agency met
        last week to consider whether BA.2.86 should be reclassified from a “variant
        under monitoring” in that country to a “variant of concern.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b8885-2732-4a63-83eb-fef2e7c62404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.465+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c5f09-256e-4ddb-8009-55948b73934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.465+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update posted Friday, the group concluded BA.2.86 doesn’t meet\
        \ their definition of a variant of concern since they don’t have any evidence\
        \ that its profile represents a harmful change to its biological properties\
        \ or a growth rate suggesting it would move at least as fast or faster than\
        \ currently circulating variants.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e0fc0-21bc-4f2e-808a-bea9cabfb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.466+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ccbcc-e7d5-4422-911a-8e7b259db774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.467+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said two samples of the virus are being cultured in the UK\
        \ and that data from those lab experiments are likely to be at least 1-2 weeks\
        \ away.  Meanwhile, they said they are watching for results from international\
        \ partners.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616b70b-e3e0-43bb-8709-f96221849553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.468+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67ff16-8a10-45a8-a8d2-ce7cee9b8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.469+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, like the rest of the world, are waiting for BA.2.86 to show
        its hand.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62517410-a207-4928-9fbd-e1725019a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.470+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on, <a href="https://edition.cnn.com/2023/09/03/health/covid-new-variant-pirola-early-lab-results/index.html"><em>''Early
        lab tests suggest new Covid-19 variant BA.2.86 may be less contagious and
        less immune-evasive than feared''</em></a></p>'
  'Teen-shot-dead-by-police-after-allegedly-killing-police-dog-and-pointing-gun-at-officers':
