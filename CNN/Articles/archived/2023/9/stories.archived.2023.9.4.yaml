    'template': '1'
    'title': 'PH, US conduct bilateral sail in West Philippine Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e752b7b-3217-45e6-aeb2-1640826fb5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.470+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – The
        navies of Manila and Washington launched a bilateral sail in the West Philippine
        Sea, the Armed Forces of the Philippines (AFP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771f003-cf6b-4e58-8a39-56fb1292d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.470+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Navy’s guided-missile frigate BRP Jose Rizal (FF150)\
        \ and the US Navy’s Alrleigh Burke-class guided missile-destroyer USS Ralph\
        \ Johnson (DDG 114) will carry out “Division Tactics rehearsal” as part of\
        \ the operation, the AFP said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddc46c-aee8-4a0b-9369-73d081a244df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ongoing bilateral sail off Palawan is being conducted under a “\
        Mutual Defense Board – Security Engagement Board framework” and it aims to\
        \ strengthen maritime cooperation and operational interoperability between\
        \ Manila and Washington’s navies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae8716-8d6a-45c4-93cd-726854576890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also seen as an opportunity to test and refine the Philippine\
        \ Navy and the US’ Indo-Pacific Navy’s “existing maritime doctrine” and to\
        \ demonstrate their capabilities in the region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05432166-e783-418a-a59a-034bd6a0dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bilateral sail comes just a week after Beijing released its “10-dash\
        \ line map,” a move which Manila protested. The expanded claim covered nearly\
        \ the entire South China Sea and overlapped with the exclusive economic zones\
        \ (EEZ) of the Philippines, Malaysia, Brunei, Vietnam, and Indonesia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555f122-35ad-4d1b-88a4-9bd8628f5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea is the portion of the South China Sea which
        is part of the Philippines’ EEZ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7869e3-3bda-416a-bb64-d705a236df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">PH
        rejects, protests China’s expanded 10-dash line in South China Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4b59e-9dd7-43fd-a63c-62c89f31c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:37:45.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:18.472+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal ruled in favor of the Philippines
        and invalidated China’s previous “nine-dash line” claim that overlapped with
        Manila’s EEZ and continental shelf.</p>'
    '8':
