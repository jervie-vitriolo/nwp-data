      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — The country saw a
        total of 780 new COVID-19 cases from Aug. 29 to Sept. 3, the Department of
        Health (DOH) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42006af2-f367-4203-ab7d-bd1df2279f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its weekly bulletin, the DOH said the daily average number of cases
        last week was 111, reflecting a 3% decrease from the week prior.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb63e9d-f748-4eb9-b374-a2ded0cfac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials verified five deaths due to COVID-19, which occurred
        in July and early August. The DOH said there were no deaths between Aug. 21
        and Sept. 3.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0ce5f-3355-49a3-8b67-ed0119137ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 10 were in critical condition. Meanwhile, 291
        severe patients are in hospitals, reflecting 10.9% of the total COVID-19 admissions
        nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe481d82-51d5-4c79-a362-6101aafde109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Aug. 31, the nationwide COVID-19 tally stood at over 4.11 million
        with 2,685 active cases. At least 4.04 million individuals recovered while
        more than 66,000 succumbed to the disease.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156a1f9-9772-4f0b-a48c-2c10561fad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 78 million individuals, or 100.44% of the target population,
        have been vaccinated against COVID-19 while 23 million individuals have already
        received their booster shots.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e359c0-0df0-4ee7-a610-ca8ff60246c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:47.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T18:32:47.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7.1 million senior citizens, or 82.16% of the target
        A2 population, have already received their primary series.</p>'
  'house-bill-seeks-to-penalize-road-rage':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'Aside from the viral Quezon City road rage involving an ex-cop car
      driver and a cyclist, another police officer figured in a similar incident with
      a motorcycle rider in Makati City recently. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T18:49:43.000+08:00
    'imagesource': 'jcr:e930411e-e9e2-4dd4-be2c-324bd4a7cc01'
