      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers are also resourcing four-wheel-drive vehicles and all-terrain\
        \ tires to help ferry medical and other urgent situations to the blacktop.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412cc59-7960-4793-a183-079e84b9924d'
      'mgnl:activationStatus': true
