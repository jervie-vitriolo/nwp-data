  'dof-mup-reform':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-04T12:44:35.000+08:00
    'imagesource': 'jcr:1ef0c37b-971a-4779-90b8-60fef8fb11ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c12ef1fb-379a-4c14-b186-633b7f2a4c72'
    'lead': 'The DOF defends its push to reform the pension system for military and
      uniformed personnel, noting how the government had to borrow billions in order
      to allocate a budget for the retirement fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T12:47:16.186+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-04T12:53:36.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MUP', 'pension', 'DOF']
    'stories': []
    'template': '1'
    'title': 'DOF: Gov’t borrowed ₱34B to pay military, uniformed personnel pension
      in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6eb3d-3096-4038-a8d9-ef2a8aa2e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:47:16.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Department of Finance (DOF) on Monday defended its push to reform the pension
        system for military and uniformed personnel (MUP), noting how the government
        had to borrow billions in order to allocate a budget for the retirement fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99a2d7-c5d5-40ee-bfc8-f798089fff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d597f-7dc2-41d2-a77c-c00b9270ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2020, we already have arrears in the neighborhood of ₱34 billion
        <em>pambayad lang ng</em> pension<em> at ang nangyayari is that nade</em>-delay
        <em>ang pagbayad ng</em> pension (only for the payment of pension and what
        happens is that the payment of pension gets delayed),” DOF Undersecretary
        Alu Tiuseco told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2dcce-be02-4cad-a709-d6721c4ca214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157acbf-f4c4-4c30-b086-c56cadfb059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that since 2018, the budget allocated for pensions
        has been bigger than the funding for the needs of those still in service.
        She warned that “If we do not do any refunds right now, if it’s status quo,
        our unfunded liabilities could reach ₱14 trillion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80c30c-84c6-4b5f-88bb-23173c25390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b0338-838a-402d-a30f-4ae555e2f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2023/8/16/house-oks-mup-pension-reform-bill.html">approved</a>
        in August a bill seeking to change the MUP pension to address the rising costs
        related to it.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298e2d8-4b81-4f01-abb0-0031631e8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597334d-e840-45e7-bac2-016d5d376ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the DOF’s proposal, new entrants will contribute nine percent\
        \ based on their monthly base and longevity pay to the pension fund. Active\
        \ personnel will contribute the same rate but this will be implemented in\
        \ a staggered way.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cd399-50c8-475a-a7e4-e99180b5983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f1ef3-ecfb-495a-b27a-b816523cedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not an exaction…this is really for you. We save now so
        that the government can save with you and <em>pagdating ng</em> pension mo
        or <em>magreretiro ka may pagkukunan ng</em> pension <em>mo</em> (by the time
        you retire there is a source for your pension),” Tiuseco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4e605-3c70-4265-a2bd-e71a33387f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18f21b-0a0d-45d6-a88b-7f093feb2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOF is also proposing the removal of the full indexation of those\
        \ who are going to retire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6df8c-5d4b-4884-91e3-8db4e1968b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab26793-9434-4c89-8620-85ce0a0b4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiuseco explained that indexation in MUPs is when the pension of a\
        \ retiree is automatically adjusted to the salary of those who are in active\
        \ service. This means that “for every increase in the salary of those in the\
        \ active service, automatically the pension will also increase by the same\
        \ rate,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaedbb-d876-48d5-b400-a5f383802961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09f0c7-3dcd-4674-99b7-13e70763a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOF official emphasized that the MUP pension will “remain as the\
        \ most generous” pension system in the country. What the department wants\
        \ is to “unbundle the payment for active service and for those retired” which\
        \ will give the government fiscal space to increase the salary or assistance\
        \ to those who are still in service.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2741f-cae7-4cc8-8ea1-fc3b390c3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d25af8-e90c-4de2-98d4-e6d133696005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:52:29.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-04T12:53:36.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will still be an adjustment of 1.5% increase in pension depending
        on the realities of price increase as well as the fiscal situation or economic
        conditions of the country,” she said.</p>'
  'ukraine-new-defense-minister':
    'author': 'Josh Pennington and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
