      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said no arrests had been made so far and urged witnesses to\
        \ come forward. Investigators are also seeking “any surveillance, doorbell\
        \ or dashcam footage from residents, visitors and businesses who may have\
        \ been in the area at the time of the incident.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce8acd-dd83-4925-98e3-1bd29ec9e72a'
      'mgnl:activationStatus': true
