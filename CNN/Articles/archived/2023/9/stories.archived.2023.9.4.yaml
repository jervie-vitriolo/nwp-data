      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those attending the festival was DJ Diplo and comedian Chris\
        \ Rock.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3b445-c647-40b9-a777-7a0d94357496'
