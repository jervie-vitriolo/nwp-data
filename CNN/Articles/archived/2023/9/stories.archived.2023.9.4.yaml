    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b67c8-d1fc-4511-9267-c86657630b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.994+08:00
