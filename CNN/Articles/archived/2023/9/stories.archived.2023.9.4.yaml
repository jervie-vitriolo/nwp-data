      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ottawa Police Homicide Unit is investigating the shooting.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a52c49-2b98-4d38-b41c-10f2872af686'
