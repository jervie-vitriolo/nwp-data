      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fbb77-35db-4426-bdb5-b542e84ad29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.999+08:00
      'mgnl:createdBy': 'lara'
