      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95196901-6160-4989-aed5-7056079bb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.997+08:00
