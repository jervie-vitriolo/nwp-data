    'jcr:uuid': '7eb9b4a8-5394-437b-8190-f2dcf633e93e'
    'lead': 'China has built the world’s largest naval fleet, more than 340 warships,
      and until recently it has been regarded as a green-water navy, operating mostly
      near the country’s shores. But China’s shipbuilding reveals blue-water ambitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T12:45:50.764+08:00
