      'mgnl:type': 'text'
      'text': '<p>“We have done table-top drills for events like this,” organizers
        added. “We are engaged full-time on all aspects of safety and looking ahead
        to our Exodus as our next priority.”</p>'
  'f1-max-verstappen-winsi-talian-grand-prix':
    'author': 'Aimee Lewis and Matt Foster, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-04T07:09:57.000+08:00
    'imagesource': 'jcr:a6de769a-0212-4d19-9796-d90501dc84e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d5c9c5-1b0b-45ed-a522-661dbf07f73e'
    'lead': 'Max Verstappen further cemented his status as the dominant driver of
      his generation with a historic victory at the Italian Grand Prix, his 10th consecutive
      race win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T07:11:08.609+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-04T08:03:24.404+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Max Verstappen wins record 10th consecutive race with victory at Italian
      Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd39d1e-7bd4-4950-8501-89b06df779d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 03 SEP 23 15:40 GMT By Aimee Lewis and Matt
        Foster, CNN</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf49aa-1588-4f0b-8f45-ba0aedfc0c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Verstappen further cemented his status
        as the dominant driver of his generation with a historic victory at the Italian
        Grand Prix, his 10th consecutive race win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e27e68-a4cc-4106-871a-090a6d4378d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2ae02-f6a9-4631-afe1-888766d1c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No Formula One driver has ever won as many races in a row in a season.\
        \ The Red Bull driver had matched the previous all-time record of nine, set\
        \ by Sebastian Vettel 10 years ago, at last weekend’s Dutch Grand Prix.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548d17c-7806-48e0-add9-246cf3b3ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c4892-1b19-49ef-a9b1-06c54edaeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victory at Monza was Verstappen’s 12th of the year and increases the\
        \ likelihood of Red Bull becoming the first F1 team to win every race in a\
        \ season.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbf3c7-97ab-4d48-af04-8fbf368e28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aae828-98d8-45c1-b792-94073fd80db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McLaren came close to doing so in 1988, winning all but one of the\
        \ 16 races on the calendar, but such is Red Bull’s supremacy no team looks\
        \ close to being able to topple them over the course of the 23-race season.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a8a63-db63-4bd1-8307-54ac8af32166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90169a57-a8ff-4f58-a049-037793587972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never would’ve believed that that was possible,” the Dutchman said\
        \ after the race on the ESPN broadcast when asked about the record. “We had\
        \ to work for it today and that made it definitely a lot more fun.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b34488-efb4-43da-8610-2f057453ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4478e-4cba-481a-8e18-67bb491b55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verstappen started the race in second place having narrowly lost out\
        \ to Ferrari’s Carlos Sainz Jr. in a dramatic qualifying session on Saturday,\
        \ but overtook the Spaniard on Lap 15.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc1b07-e9b8-4257-9cb2-f4f3ac88e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6a1d9-4e6e-4c2e-854c-d55de636bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As has been the case so many times this year, Verstappen’s dominance\
        \ was obvious as soon as he took the lead. He gradually extended his advantage\
        \ over the chasing pack to finish six seconds ahead of Sergio Perez in second.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400fde3-34ea-4898-8439-bbe69aebdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6aa73f-5feb-45b7-8911-059113bd96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The podium was rounded out by Sainz Jr. ahead of his Ferrari teammate\
        \ Charles Leclerc in fourth.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83552725-d9ed-48af-8309-c67cb340d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba279f5-c724-4d88-b4d8-397921bc68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verstappen leads the drivers’ championship by 145 points. His teammate\
        \ Perez, who has won the season’s other races, is second.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d13e7a-19d8-4f44-9d13-d7ee52bc72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaf99a-4a4b-4cdc-891c-226afa86d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:11:08.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:24.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old star, who has now won 47 races in all, which puts
        him fifth on the all-time list, has the chance to extend his record at the
        Singapore Grand Prix on September 17.</p>'
