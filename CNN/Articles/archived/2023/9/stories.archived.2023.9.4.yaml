      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said <a href="https://www.cnnphilippines.com/news/2023/9/4/typhoon-hanna-weather-update-pagasa-september-4.html">Hanna</a>
        left the Philippine Area of Responsibility at 8 a.m. It will, however, continue
        to enhance the southwest monsoon that will keep dumping rains over most parts
        of Luzon, as well as Western Visayas.&nbsp;</p>'
