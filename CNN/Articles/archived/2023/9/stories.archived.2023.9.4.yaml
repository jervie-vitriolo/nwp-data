    'title': 'Over 200 gun ban violators arrested a week after implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe66fc8-1ae6-4328-b4ee-24cb8ed0365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — More
        than 200 individuals were arrested for violating the nationwide gun ban, one
        week after it was implemented in preparation for the Barangay and Sangguniang
        Kabataan elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc819c8-3d2b-4a59-90e8-8cef7036bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Philippine National Police Chief General Benjamin Acorda,
        130 persons were arrested for carrying small firearms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4da933-6812-4dc7-aaed-d93bc7808f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Metro Manila registered the highest arrests with 64 gun ban violators,
        followed by Region 3 with 46, and Region 7 with 22. These arrested individuals
        were arrested in violation of the omnibus election code in relation to the
        Comelec Resolution 10905,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931634a-59e5-4671-954f-100dcf32b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this point, to avoid this problem - we are reminding all holders
        of PTC that the gun ban remains in effect [until] September 29,” Acorda said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3847b2-6041-4c72-9dbe-5069ea760454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP chief also said they would cooperate with the poll body for
        the implementation of a “money ban” for the upcoming elections.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714b1fd-fe67-488c-a4bf-2a2ea7ceffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:49:50.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T15:49:51.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, we have the Comelec laws to be implemented, guidelines that
        will be part of our discussion with lower units. Kasi (Because) it’s something
        new and we need to explain it to them. Before cascading, we will be clarifying
        some things with Comelec,” he said.</p>'
  'OVP-approved-senate-committee':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T15:43:45.000+08:00
    'imagesource': 'jcr:7f143874-66dd-4367-bb70-bad991a4723c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ade7d5-9d65-40ca-b226-2b247f22512f'
    'lead': 'Duterte says OVP "can live without the confidential funds" but it helps
      gather intel on threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T15:50:55.866+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-04T15:50:56.230+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate panel okays OVP budget, grills Duterte on ₱500-M confidential
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd61c5-3c73-4d83-838f-cff9de60f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) - A senate panel approved
        the Office of the Vice President''s (OVP) proposed ₱2.36-billion funds for
        2024, including the controversial ₱500 million for confidential funds after
        opposition senators put VP Sara Duterte in the hot seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d0490-c06d-43fb-8a7e-f8c1d375fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the Senate Committee on Finance on Monday that while
        her office "can live without the confidential funds," the requested allocation
        finances its separate intelligence gathering and surveillance operations targeting
        "threats" to their programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f386c19-3835-4b9e-a060-6dae8c177080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are not insisting. We can live without the confidential funds but
        our work will be much easier if we have the flexibility of confidential funds,"
        she added.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c9fc5-50c5-418b-8bd2-93ad6026e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked which specific programs and projects use the requested confidential
        funds, the VP said the multibillion-peso budget is used by all of the projects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0970d45-87fa-4ce3-ae54-b2fd3ed7978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Surveillance on ''perceived threats''</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32a499-b39c-4243-b090-0457b3fa1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros grilled Duterte on the specifics of the requested
        controversial funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa71aa-d285-4e38-b262-8562e3ec6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Since confidential funds refer to agencies related to surveillance
        activities… ibig po ''bang sabihin ''yung opisina ninyo will be gathering
        intelligence on certain subjects or entities in support of your mandate and
        operations?" Hontiveros asked.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ab588-773d-451e-90b4-3add5a548852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vice president said that was correct.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d20f3-2c74-400a-a773-8a66066e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said her office''s specific intel gathering and surveillance
        operations are directed at "perceived as threats" to programs and activities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad507af-d724-443e-acd5-fda67b3bc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As an example, Duterte noted her office did surveillance on Bulacan
        constituents last year who were "selling OVP assistance." Through intel gathering,
        she said they apprehended the suspects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a9ac3-a124-4195-919b-83a559dee06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros also asked whether the office is sourcing information from
        other intel gathering agencies such as the Philippine National Police (PNP)
        and the Department of National Defense.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec65e1d-7762-4c82-9d75-d1f7f7cbc428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said confidential funds are for the OVP''s mandate-led intel
        gathering and would not duplicate information gathered by other agencies.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a37b1-9fde-4631-937c-fb66882448b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that the OVP shares its intel to the Armed Forces of the
        Philippines and the PNP while the law enforcement agencies also offer information
        not found in the office''s database.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb22c46-b1be-4f48-a0b9-d2dfe1bbf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano ico-collate ng OVP, isto-store, ica-catalogue ''yung
        intelligence na kokolektahin</em>? (How will the OVP collate, store, catalog,
        the collected intelligence?)," Hontiveros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941cb7f-c721-49c1-b40b-e3aa8b899b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These are confidential matters which we cannot divulge in open session,"
        Duterte answered.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05739647-3e24-49c1-9b2d-0ce8ea9f7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said the "sources" of the information from intelligence gathering
        and surveillance operations are confidential.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd16617-f4b5-47aa-9929-ee1e1af048da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senate Minority Leader Koko Pimentel said the OVP could
        indicate the need for "consultants" in their proposed budget instead of listing
        needs under the confidential fund for separate intel operations.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4033a45-7733-4d3c-939d-df95a20e7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t think confidential funds should be mixed with the need to
        come up with policies," he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25254f-6797-4a95-992b-8306137d71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four other senators wanted to ask questions, but Senators Bong Revilla
        and Jinggoy Estrada moved to end the session, citing the long-standing budget
        hearing tradition of giving courtesy to the vice president.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ddd5c-8668-4673-828d-015362573b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The four other senators agreed, and the hearing ended with the committee
        approving the budget, including the confidential funds.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fde6c0-61cc-4bda-8281-853fe10bca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader France Castro earlier said the OVP
        spent ₱125 million as confidential funds in 2022 even without congressional
        authorization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71faa5c-6adc-4fe0-a85f-5803fb70a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:<a href="https://www.cnnphilippines.com/news/2023/8/25/castro-to-study-duterte-impeachment-unauthorized-use-confidential-funds.html">
        Castro to study Duterte’s impeachment if confidential funds use proven ''unauthorized''&nbsp;</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e47a7-e2de-493d-848f-c5fb3d0e2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:50:55.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-04T15:50:56.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House appropriations committee''s hearing on the OVP budget
        for 2024 last week lasted for just <a href="https://www.cnnphilippines.com/news/2023/9/2/ACT-condemns-OVP--budget-approval.html">20
        minutes</a>.&nbsp;</p>'
