    'title': 'Zelensky replaces Ukrainian defense minister, citing need for ‘new approaches’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0ae47-aef5-4a85-98d7-5bc582c928d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President Volodymyr Zelensky
        has fired his defense minister, citing the need for “new approaches” as the
        war with Russia enters its 19th month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a79cb8-8569-47ab-a7d0-bcc4c484de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This week, parliament will be asked to make a personnel decision …\
        \ I have decided to replace the minister of defense of Ukraine. Oleksii Reznikov\
        \ has gone through more than 550 days of full-scale war,” Zelensky said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c2e27-4837-48d4-9b6b-ec142a190b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president nominated Rustem Umerov, the former people’s deputy of\
        \ Ukraine, to become the new defense minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351fe87-3f50-4ed9-a3d9-bc5e516fd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Verkhovna Rada (legislature) of Ukraine knows this person well,\
        \ and Mr. Umerov does not need any additional introductions,” Zelensky said.\
        \ “I expect parliament to support this candidate.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a958f-d152-440c-92e4-34c419b15da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reznikov has served as defense minister since November 2021, having\
        \ previously served in other governmental roles such as deputy prime minister,\
        \ according to his biography on the defense ministry website.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4a722-642d-4e11-9cfe-61790a5f4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His removal comes in the wake of a number of corruption scandals involving\
        \ Ukraine’s Ministry of Defense.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d3ea5-4aac-43e9-90fe-7a5e5d064195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky fired a slew of senior officials at the start of the year\
        \ over a scandal linked to the procurement of wartime supplies; the country’\
        s deputy defense minister resigned after facing allegations of corruption;\
        \ then in August, Zelensky dismissed all officials in charge of regional military\
        \ recruitment centers, citing numerous ongoing criminal proceedings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cd34e-f142-4f19-9cc8-ff7389744505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Reznikov has not been implicated in any of these scandals, they\
        \ have still been seen to damage him by association.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2fe01-2956-49e0-af85-8d8096a58a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Saturday, one of Ukraine’s most powerful oligarchs and a
        key Zelensky supporter, Ihor Kolomoisky, was arrested as part of a fraud investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13924880-155e-4ad0-8cc0-5506b2fd949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has said rooting out corruption across Ukraine’s government
        is vital to Kyiv’s chances of attaining long-awaited membership in NATO and
        the European Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ec585-1c5f-4373-ac3d-4ee8dcf4ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a 2021 report by Transparency International, Ukraine is\
        \ the second most corrupt country in Europe after Russia. Globally, it ranked\
        \ 122nd of 180 countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f3fc3-8b2a-4a77-ac31-1e68862afc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s promise to rid the government of corruption was one of the\
        \ reasons behind his rapid ascent into power in 2019. A former comedian who\
        \ played Ukraine’s president on a hit TV show, Zelensky had zero political\
        \ experience at the time of his election – but managed to tap into the nation’\
        s deep-rooted disappointment and disgust over rampant corruption.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89516c-4e9e-4430-9cc9-907f8a4d44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine officially became an EU candidate state last year, but Brussels
        has made it clear that Kyiv will need to step up its fight against corruption
        if it wants to become a full member.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb38a9-6580-47bf-9175-5b040b9fa206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:28:23.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:44:24.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/03/europe/ukraine-zelensky-fires-defense-minister-reznikov-intl-hnk">Zelensky
        replaces Ukrainian defense minister, citing need for ‘new approaches''</a>"</em></p>'
  'russia-strikes-ukrainian-ports':
    'author': 'Yulia Kesaieva and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T13:28:26.000+08:00
    'imagesource': 'jcr:d4b3ba64-224f-48f5-abea-322e8c4f3797'
