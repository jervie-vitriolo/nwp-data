      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808012e-1654-43a5-94e2-83ba2f10f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:55:57.725+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:55:58.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims were identified by police as 26-year-old Said Mohamed Ali\
        \ and 29-year-old Abdishakur Abdi-Dahir, both of whom were from Toronto.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749cac1-1212-4744-b9ce-bd5c013f92f7'
