    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53dce11b-9d91-498c-be0e-6456558fcaab'
    'lead': 'A court in Manila on Monday acquitted self-confessed drug lord Kerwin
      Espinosa of illegal possession of firearms and explosives charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T18:23:11.191+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-04T18:30:42.626+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-04T18:30:42.234+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kerwin-Espinosa', 'Manila']
    'stories': []
    'template': '1'
    'title': 'Manila court acquits Kerwin Espinosa of firearms, explosives charges '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c17cc-61a8-4427-9345-aa17dae7c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — A
        court in Manila on Monday acquitted self-confessed drug lord Kerwin Espinosa
        of illegal possession of firearms and explosives charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71664d7c-232b-4288-a4f3-2a34a0416753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consolidated decision signed by presiding judge Janice R. Yulo-Antero\
        \ of Branch 16 of the Regional Trial Court of Manila said the prosecution\
        \ \"miserably failed to prove the guilt of accused Rolan Espinosa y Eslabon\
        \ alias \"Kerwin Espinosa\" beyond reasonable doubt that he was in effective\
        \ control and possession over the firearms/weapons ammunitions, neither was\
        \ he in actual nor constructive possession of the same.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dfc79-b09a-4780-a178-cf7c6fbb98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges stemmed from a 2016 raid on the Espinosa compound in Albuera,\
        \ Leyte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81a7d6-4d01-4929-8d8f-27b320401a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision, the court noted the testimony given by Marcelo Adorco,\
        \ Espinosa's bodyguard, who said the guns he mentioned in his sworn statement\
        \ on Aug. 4, 2016 were from then mayor Rolando Espinosa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79459a6-dca4-4489-a184-0015c0744cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong kinalaman si</em> Kerwin Espinosa <em>tungkol sa
        mga baril,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00f451-073d-46ac-9357-280bac3cdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Kerwin Espinosa had nothing to do about the guns.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8801a0b-9b64-4fc6-b208-8f9ac2d63988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang totoo niyan, noong ni-raid ng mga pulis ang</em> Espinosa
        Compound <em>sa</em> Sitio Tinago II, Brgy. Benholho, Albuera, Leyte, <em>ang
        lahat ng mga baril, mga bala at iba pang ebidensya ay nakuha mula sa bahay
        ni</em> Mayor Rolando Espinosa <em>at hinakot ng mga pulis papunta doon sa
        kabilang bahay kung saan tumutuloy si</em> Kerwin <em>kung siya ay umuuwi
        sa</em> Albuera. <em>Pero ang bahay na ''yon ay bahay din ni</em> Mayor Rolando
        Espinosa. <em>Wala namang sariling bahay si</em> Kerwin," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32ad09-6e5f-446f-ac8b-6d4ea28683e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The truth is when police raided the Espinosa Compound\
        \ at Sitio Tinago II, Brgy. Benholho, Albuera, Leyte, all of the guns, bullets\
        \ and other evidence were taken from the house of Mayor Rolando Espinosa and\
        \ were taken by the police to the other house where Kerwin stayed when he\
        \ came home to Albuera. But that house is also the house of Mayor Rolando\
        \ Espinosa. Kerwin does not have his own house.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58814e0-08c4-48b0-bdb9-502312bd42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision also orders the warden of the Manila City Jail to release\
        \ Espinosa unless he is being detained for other unlawful causes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ae359-78fb-4d59-91e2-5f723a746a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was also <a href="https://www.cnnphilippines.com/news/2023/6/8/makati-court-acquits-kerwin-espinosa-drug-traffic-case.html"
        target="_blank">recently acquitted</a> of drug trafficking charges after prosecutors
        failed to provide enough evidence against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428381a2-525f-45d4-8cf5-fc4b0b8cc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has been <a href="https://www.cnnphilippines.com/news/2021/12/29/Kerwin-Espinosa-Peter-Co-drug-trafficking-Makati-RTC.html"
        target="_blank">cleared</a> of drug trafficking charges twice, most recently
        in 2021, when Makati City RTC Branch 64 rejected the charges due to a lack
        of evidence. He was acquitted in the case also on the basis of a demurrer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083396d-cbee-45e4-8477-068b3892677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:11.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T18:30:42.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Espinosa <a href="http://https//www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html"
        target="_blank">retracted</a> his allegations against former Senator Leila
        de Lima and her involvement in the illegal drug trade, saying he invented
        his stories of their dealings because police threatened him.</p>'
  'the-sundrop-garden-new-album':
    'author': 'Mariah Reodica'
    'caption': 'Humanity and spirituality coalesce in the music of producer and songwriter
      ((( O ))). Photo by INEZ MORO via THE SUNDROP GARDEN/INSTAGRAM'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-09-04T18:20:16.000+08:00
    'imagesource': 'jcr:f1bfd25d-326e-4eec-b10f-9fd15cb35eda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcdcd63-a7ae-446a-a708-bee902b3daef'
    'lead': 'Humanity and spirituality coalesce in the music of producer and songwriter
      ((( O ))).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T18:23:27.987+08:00
    'mgnl:createdBy': 'gabrielle'
