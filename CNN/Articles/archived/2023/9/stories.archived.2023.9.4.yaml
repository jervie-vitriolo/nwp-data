      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/03/europe/russia-odesa-strike-grain-intl">Russia
        strikes Ukrainian ports near NATO border ahead of talks to resume grain deal</a>"</em></p>'
  'pope-chinese-catholics-good-citizens':
    'author': 'John Allen and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T13:30:15.000+08:00
    'imagesource': 'jcr:8551ace1-f978-425e-87dc-649f9828f245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4e2ca6-c0ef-44c1-918c-0c29cb5f14f4'
    'lead': 'Pope Francis urged Chinese Catholics to be ''good citizens'' and ''good
      Christians,'' a rare instance of the Holy Father publicly addressing the issue
      of religion in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T13:31:40.214+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-04T13:45:47.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope tells Chinese Catholics to be ‘good citizens’ as he hosts mass
      in neighboring Mongolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746d931-7a55-490c-b5b7-07b9bf33914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis urged Chinese Catholics to
        be “good citizens” and “good Christians,” a rare instance of the Holy Father
        publicly addressing the issue of religion in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3027b-9f1e-4ad0-b62f-569a5297db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca1177-a962-4b46-9156-7215500e6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis’ seemingly off-the-cuff comments came during his Sunday Mass\
        \ in the Mongolian capital of Ulaanbaatar.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0c2bb-e0ab-4b2e-96a1-8c498489bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7e84d-96e6-4456-aa42-eab0b2fac82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip has been scrutinized because of both its historic nature –\
        \ it is the the first ever by a Pope to the sparsely populated Asian nation\
        \ – but also because of its potential geopolitical reverberations. Mongolia\
        \ is sandwiched between Russia, whose invasion of Ukraine Francis has publicly\
        \ criticized, and China, an atheist state where religious practice is heavily\
        \ curtailed by the government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff123c1a-c44d-4d9f-ba53-5e43a566a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d83385-b28c-4173-b314-8c3d6808446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officially there are about 6 million Catholics in China, but the number\
        \ may be higher when counting those who practice at underground churches to\
        \ avoid Beijing’s watchful eye.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8a5ca-37fc-4153-8b1f-b6bbc491e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7383d6-2ec2-42d9-adaa-be8302077a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of Mass, Pope Francis took the hands of the current Bishop\
        \ of Hong Kong, cardinal-designate Stephen Chow, and his predecessor, Cardinal\
        \ John Tong, calling them “brother bishops” before addressing China’s Catholics\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da453c2-6c1b-4389-ad9c-fef071dc6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0a90f-93b0-4a1a-bfc4-667851c593e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis said he wanted to take advantage of their presence at his Mass\
        \ in Mongolia “to send a warm greeting to the noble Chinese people.” Hong\
        \ Kong’s Catholic leaders play an important role in navigating Vatican-Beijing\
        \ relations, as the territory allows its citizens greater freedom of religion\
        \ than in mainland China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfc344-1070-4e2f-8f2f-2833ed51df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35ddae-d9c9-4f3b-bb2e-18c0bf4f6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To the entire people I wish the best, go forward, always progress.\
        \ And to the Chinese Catholics, I ask you to be good Christians and good citizens.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18952d-bb55-42fd-a92d-1febb742d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574f5ad-449b-4107-b386-238eb2a0834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China may be officially an atheist state, but religious practice is\
        \ legal in the country – albeit under tight government supervision and surveillance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3dfa4-dda1-4dd1-9d68-8ebab9e078a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1bd79-e1c0-45a2-b3b8-98e1e1f0f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catholicism is one of five state-recognized faiths, but state-sanctioned\
        \ Catholic churches were for decades by bishops chosen and ordained by Beijing,\
        \ not the Holy See, until the two sides reached an agreement in 2018. Details\
        \ of the accord have never been made public.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42f655-c04f-4550-bac0-b47fc059c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e2357-6f96-4423-b2f1-fc970b4c4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis landed in Mongolia Friday for a trip that has lacked the usual\
        \ fanfare of a Papal visit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec0230-450c-4a3f-b9d3-2855a0422840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a14bad-39bc-4ba5-81f8-a40576461f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are only 1,500 Catholics in the entire country of 3.5 million,\
        \ but that number has grown significantly in the decades following country’\
        s transformation from communist one-party rule to multiparty democracy in\
        \ the 1990s. According to Vatican News, there were only 14 Catholics in the\
        \ country in 1995.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb88c52-924f-4b27-b29f-3c0c40459d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16bd3e-633b-48a1-bd3c-ff5aa1745e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-year-old Pontiff spent the first day of his trip resting.
        He met with Mongolian political leaders on Saturday and on Sunday attended
        an inter-religious meeting alongside representatives from various religious
        communities, including Buddhists, Shamans, Muslim, Jews, and evangelicals
        and Russian Orthodox Christians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b751a-2e92-4a14-8450-444108252254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:31:40.232+08:00
