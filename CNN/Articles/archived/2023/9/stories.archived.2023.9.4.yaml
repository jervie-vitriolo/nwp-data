      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15221d7-8f92-40f3-a3fc-15471199e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is augmented by People’s Liberation Army (PLA) facilities in places\
        \ like Argentina, FDD reports, and Cuba, that can do everything from monitor\
        \ space and track satellites to eavesdrop on the communications of Western\
        \ countries.\r"
    '148':
      'image': 'jcr:9fd6b38f-fa45-44b3-87a1-5272a73856e3'
