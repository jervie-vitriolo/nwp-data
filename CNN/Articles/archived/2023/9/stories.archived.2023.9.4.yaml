      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947843c-a067-499b-84db-1b7bba1e309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.967+08:00
