    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef2814-ca6d-46cc-9a47-3b689d966d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:16.004+08:00
      'mgnl:createdBy': 'lara'
