      'mgnl:lastActivated': 2023-09-04T07:59:37.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046949b-10f0-427b-ac6e-c89f2a1368be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.965+08:00
