  'mtrcb-suspends-its-showtime-12-days':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-04T18:21:48.000+08:00
    'imagesource': 'jcr:ac1de930-040a-4d84-8979-34d698ceefcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c5a4e7-645a-4b00-8aec-c0fd18b5d4fa'
    'lead': 'The MTRCB on Monday suspended noontime variety show ''It’s Showtime''
      for 12 airing days over alleged indecent acts of romantic partners and hosts
      Vice Ganda and Ion Perez during an episode broadcast last July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T18:22:39.670+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-04T20:51:54.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTRCB suspends ‘It’s Showtime!’ for 12 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d13748-995c-490d-bd22-aba06d01b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:22:39.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – The
        Movie and Television Review and Classification Board (MTRCB) on Monday suspended
        noontime variety show “It’s Showtime” for 12 airing days over alleged indecent
        acts of romantic partners and hosts Vice Ganda and Ion Perez during an episode
        broadcast last July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e2492-1b05-47e6-bbcc-652ae0c0c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Viewers have lodged multiple complaints before the MTRCB concerning
        the show’s 25 July 2023 episode wherein the program’s hosts allegedly acted
        in an indecent manner during one of its segments, ‘Isip Bata,''" the review
        body said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67e1c9-2fb2-4527-86cc-fd1b1969e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez, as part of the “Isip Bata” segment during the July airing, smeared\
        \ cake icing on his finger and licked it off.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aef63f-ff18-4ab9-b459-78beefcbbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then shared it with his partner, renowned comedian Ganda, who scooped\
        \ some of the icing off Perez’s finger and ate it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24db2a-c23f-411b-8756-3b0d33f6c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said the act was a violation of Section 3 (c) of Presidential\
        \ Decree No. 1986 or the MTRCB charter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0345f3c-b8a0-4352-a0f1-5fb96ef742bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/7/31/mtrcb-its-showtime-alleged-indecent-acts.html">MTRCB
        summons ''It''s Showtime'' producers to explain alleged ''indecent acts''
        of hosts</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de35387-e74e-465b-8b40-fc8b24c2e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In accordance with the Presidential Decree (P.D.) No. 1986 (MTRCB\
        \ Charter), the respondents may file one Motion for Reconsideration (MR) within\
        \ fifteen (15) days after receipt of the decision,” its statement read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffede63-43c4-4c03-8eba-0d92c2ed2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Should the Board’s Decision be adverse to the respondent’s MR, they\
        \ may appeal to the Office of the President within fifteen (15) days from\
        \ the receipt of the decision on the MR,\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08133090-09c6-4e62-93ef-6e5dbdd0a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:33:38.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, ABS-CBN – the show’s creator – said it would file
        an MR, but added that “we humbly maintain that there was no violation of pertinent
        law.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9fefc-0411-41bf-9d60-423e9919368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:51:54.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are also committed to working with the MTRCB to ensure that ‘It’\
        s Showtime’ can continue to bring joy and entertainment to our noontime viewers,”\
        \ it continued. “We are truly grateful to the Madlang People for their unwavering\
        \ love and support for ‘It’s Showtime.’”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52020a23-17e8-45fb-85c2-1870fe1d4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:51:54.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn’t ABS-CBN’s first run-in with the review body. The MTRCB in\
        \ 2010 imposed a 20-day suspension on the conglomerate’s daily variety program\
        \ which was previously called “Showtime.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da59dd-d2bd-4784-94fb-84ad978bad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:51:54.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:51:54.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that ABS-CBN received multiple complaints in 2023.</p>'
  'kerwin-espinosa-acquit-firearms-explosives-charges':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T18:19:35.000+08:00
    'imagesource': 'jcr:8c397433-d830-4566-b191-47acbaf588d0'
