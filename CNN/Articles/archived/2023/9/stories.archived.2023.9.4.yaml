  'PH-may-drop-China-funding-for-railroad-project-by-year-end-without-Beijing-s-confirmation':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T16:35:02.000+08:00
    'imagesource': 'jcr:b188cf84-f623-4a9f-bcd3-eaf166c2a517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66cc67ea-cec2-47e8-834d-9f9cc1f574e3'
    'lead': 'The Department of Transportation (DOTr) may decide to terminate its multi-billion-peso
      loan reapplication with China for the Philippine National Railways Bicol project
      by December if talks with the latter remain in limbo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T16:38:51.549+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-04T20:31:56.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH may drop China funding for railroad project by year-end without Beijing''s
      confirmation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54c1ad-4a1a-41cd-bbdb-deb775fe61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.580+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        Department of Transportation (DOTr) may decide to terminate its multi-billion-peso
        loan reapplication with China for the Philippine National Railways Bicol project
        by December if talks with the latter remain in limbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475377d4-2b84-4bec-9412-b279d68d8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.580+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc2b28-6337-41a5-ba4f-a7ac4c3da1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.581+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOTr Undersecretary Cesar Chavez said that China has not yet confirmed\
        \ as to whether the P142 billion loan agreement for the Philippine National\
        \ Railways (PNR) South Long-Haul Project will continue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79333-5f82-466d-96ed-6f112e78ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.581+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Therefore, after a year and two months before this Committee hearing,\
        \ the secretary has advised the team to meet with the China Eximbank, to ask\
        \ them, do you really want us to give us a loan of P142 billion? Otherwise,\
        \ without P142 billion, there is no civil works contract,\" DOTr Usec Chavez\
        \ said during the house committee appropriations on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8c0e3-c9fd-41d7-a562-6877b7c6d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.582+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9786f3-ec2c-44c4-b3f3-b23ebb390177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.582+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, DOTr said that they will decide in December if they will\
        \ terminate the consultancy contract for the railway line.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5c848-5696-463d-a8c5-1a179dff17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.582+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c19690-669b-49e4-9207-aa86955433f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.583+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By the end of December, the Department of Transportation will have\
        \ to go back to NEDA to ask for guidance whether to still request funding\
        \ from the China Eximbank or to terminate the project management consultancy,\
        \ and also to withdraw the application, the reapplication for the China Eximbank,\"\
        \ Chavez said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ad941-3e9b-4929-bd87-2dc687f50c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.583+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50deec5-a4de-4965-852f-27749e8bf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.584+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, President Bongbong Marcos ordered the transportation group\
        \ to renegotiate with China for the loan agreements of railway project funds\
        \ after the loan application was canceled during the Duterte administration.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed97d14-ace1-42e6-8702-fccd19f8bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.584+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The said railway projects were the Subic-Clark Railway Project (₱142-billion),\
        \ the Philippine National Railways South Long-Haul Project (₱51 billion),\
        \ and the Mindanao Railway Project's Davao-Digos segment (₱83 billion).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc44e9-535c-4ac3-a361-0aecbe7b8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.585+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/transportation/2022/7/16/DOTr-renegotiate-railway-projects-China-.html"
        href="https://www.cnnphilippines.com/transportation/2022/7/16/DOTr-renegotiate-railway-projects-China-.html">DOTr
        to renegotiate funding for China-backed railway projects</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f3d5a-f4c2-432a-8e39-345ea8c5091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.586+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Chavez, the government can still continue the PNR South\
        \ Long-Haul Project by borrowing from other countries or financial institutions,\
        \ or by building the railway under a public-private partnership.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af8acf-6bbf-4905-9980-365dfb0c7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:38:51.587+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:56.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We may go to JICA, we may go to Asian Development Bank, we may go\
        \ to foreign partners for the electromechanical and the government will still\
        \ be in charge of the right way of Civil Works with a private contractor,\"\
        \ Chavez concluded.\r"
  'ph-us-bilateral-sail-palawan':
