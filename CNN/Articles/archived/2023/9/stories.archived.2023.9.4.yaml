      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN—A 17-year-old boy was shot dead by police Saturday after he
        allegedly killed a police dog and pointed his gun at officers, authorities
        in Georgia said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf965e85-2045-4fb2-9ced-9f16aa959cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.405+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ccc01-5697-4054-98f1-de523bb8c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The teenager was identified as Stephon Ford by Clayton County Police\
        \ Department Assistant Chief Bruce Parks during a news conference Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402205d-39fe-4576-920c-30ab6ff3f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa15c0-0ba3-456e-9201-bdf59c73c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting happened in Jonesboro, Georgia, which is about 17 miles\
        \ south of Atlanta, just before 2 a.m., Parks said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9954d-d74f-47d1-a754-26ba7b1a9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8451a84-8209-4ea9-997b-afcc0cf4da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jonesboro Police Department was responding to suspicious activity\
        \ involving three males at a hotel, police said. Upon contact, all three fled,\
        \ and two were caught by police and taken into custody, Parks said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86002cd4-7f65-4a64-8308-b2e5ac9b6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a02fc6-e3e1-4732-b976-4bc4663b8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonesboro police then reached out to the Clayton County Police Department\
        \ to help with the search for the third suspect.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a71b0-8d26-42d1-9d9d-e637c72ddd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99af91-77d8-4caa-a133-bd5986a1e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "County police dispatched a police K-9 unit, which located the suspect\
        \ hiding in a nearby wooded area, Clayton County police Capt. John Ivey said.\
        \ Verbal commands were given for the suspect to come out, Ivey said. The teen\
        \ then allegedly produced a handgun and began firing, striking the police\
        \ dog.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea03f71-c11d-448d-a37a-cc30bf0421fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3aaf2-ad3e-41df-a0e7-b398b642e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officers set up a perimeter to contain the suspect and transported\
        \ the dog to a local animal hospital where it later succumbed to its injuries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3cb9e-3657-4245-8f59-841d1563ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e794ec-608a-4f30-9027-d776ababdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several hours later, officers located the suspect again within the\
        \ search perimeter and gave him several commands to drop his weapon, according\
        \ to Clayton County police.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f10b73-3858-4c8c-9bcf-f1f904efd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96ce7d-d24a-45fd-bea8-6d120e64b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:46:11.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:58:20.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect then allegedly pointed his firearm at officers. Officers\
        \ opened fire on the suspect, striking and killing him. No officers or civilians\
        \ were injured during this incident.\r"
