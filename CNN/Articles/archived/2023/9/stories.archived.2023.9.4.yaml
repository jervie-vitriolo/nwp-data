      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 30 roads and bridges are still not passable in the regions of\
        \ Ilocos, Cagayan Valley, Western Visayas, and CAR, the agency said. Power\
        \ is also not yet restored in three areas in Western Visayas, it added.\r"
