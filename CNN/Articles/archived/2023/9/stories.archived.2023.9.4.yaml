      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All investigative angles are being explored. At this stage, there\
        \ is no indication that this was a hate-motivated shooting,” police said in\
        \ the release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856150f0-35c8-4b29-a9df-4c139acffd3d'
