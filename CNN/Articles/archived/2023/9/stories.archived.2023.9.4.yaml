  'burning-man-festival-nevada-desert-rain':
    'author': 'Nouran Salahieh and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T07:07:47.000+08:00
    'imagesource': 'jcr:78312100-3509-479c-8013-607f67f351c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '082788a4-1802-4b43-8132-5048156b36a8'
    'lead': 'Authorities are investigating a death at the Burning Man festival in
      the Nevada desert as thousands of people remain trapped on site after heavy
      rains inundated the area and created thick, ankle-deep mud which sticks to campers’
      shoes and vehicle tires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T07:09:15.900+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-04T07:59:37.221+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
