    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8399d-662f-4ba1-9e39-b9a2e1bf09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – An
        executive of the Catholic Bishops Conference of the Philippines (CBCP) on
        Monday urged the public to be more cautious in criticizing the decision of
        the church heirarchy to allow one of its offices to join the National Task
        Force to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cfeec-79aa-480b-bd65-ed2ab0cbf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab77107-7300-430d-8926-b74499671235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the group drew flak from different organizations, Fr. Jerome\
        \ Secillano, executive secretary of the CBCP's Episcopal Commission on Public\
        \ Affairs (ECPA), explained in a statement that ECPA's work with the government\
        \ will be done \"to help the people.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd5c47-aed2-42e2-b9c5-7fbbe0caeb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63c7b9-8137-4444-851a-2777ac01e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa pagiging member namin dito sa NTF-ELCAC [In our membership in\
        \ the NTF-ELCAC], we’re provided with a platform for the betterment of the\
        \ people in the country,” the statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4b4e1-b26b-4cc7-be47-f9e98c733fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a press conference organized by the NTF-ELCAC Media Bureau,\
        \ Secillano also clarified that only the ECPA, and not the whole CBCP, will\
        \ collaborate with the anti-communist task force. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c8f46-58d5-432d-ac86-faefddff31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214b151-bd80-4e11-8eba-80e75da555c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Only the ECPA and 'not the whole CBCP' would be the point of convergence\
        \ for the Task Force because the commission's mandate is to deal with issues\
        \ and concerns on public and private matters that affect the Church,\" he\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7ead4-c13d-4e6d-a7dc-1f178ebc9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434af119-cb8c-4913-9424-e174135b5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, CBCP President and Caloocan City Bishop Pablo David confirmed\
        \ that ECPA — one of the CBCP's 31 departments — has joined the NTF-ELCAC\
        \ to present “social concerns and issues of the Church” that need to be addressed\
        \ by the government.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c9837-61ad-4500-abca-c83669452377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the issues include the task force''s red-tagging of some
        cause-oriented groups and church organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c023f0d-5c02-4f18-9468-a0e322e6c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:08:07.685+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T20:31:33.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/1/cbcp-joins-ntf-elcac.html"
