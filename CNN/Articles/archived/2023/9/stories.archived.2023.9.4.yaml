      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Damage
        to agriculture and infrastructure due to the southwest monsoon, or habagat,
        enhanced by tropical cyclones Saola (formerly Goring) and Hanna have breached
        ₱700 million, the National Disaster Risk Reduction and Management Council
        (NDRRMC) reported on Monday.</p>'
