      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Monday, NDRRMC
        spokesperson Edgar Posadas said: “Initially we have raised our red alert status
        to our regional offices in the Cordilleras, Regions 1, 2, 3, and Mimaropa,
        and Western Visayas which have also been hit.”</p>'
