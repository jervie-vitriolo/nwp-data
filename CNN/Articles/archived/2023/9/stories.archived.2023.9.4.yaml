      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Senate Minority Leader Koko Pimentel asked the DepEd if\
        \ it could live without its request for confidential funds and instead realign\
        \ the request to priority programs of the agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d464b-22c9-4583-b161-60f908606b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Logic tells us, if you can live without the ₱150 million in confidential
        funds, then maybe we can give that amount to these three programs which are
        sorely lacking in funds,” Pimentel said. “If ₱150 million, ₱2.5 million per
        classroom, it would actually contribute 60 classrooms, not bad.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924b489-eb02-4029-9804-de5db3941d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Education officials said an average classroom costs ₱2.5 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b79a5e-a140-422c-a797-c290cc311c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Michael Poa told senators that the DepEd originally
        submitted to the Department of Budget and Management a ₱953-billion proposal
        for the education department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20288b66-f68b-4add-9121-df522476b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/30/duterte-deped-proposed-2024-budget.html">Duterte:
        Proposed 2024 budget for DepEd not enough to improve basic education</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdf029-c2fc-4ea4-9370-65a09641fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Construction of new school buildings, funding for school furniture,\
        \ and the implementation of its school-based feeding program were some of\
        \ the items that saw huge cuts in the recalibrated budget proposal, Poa said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbd03c-7074-4d17-ab4e-07e720bfe9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, reiterated that the allocation of confidential funds will\
        \ “make our jobs easier in protecting our learners, teachers, and non-teaching\
        \ personnel.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd4195-594c-4c43-bdd5-09925fb5205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros also argued that security agencies have the mandate\
        \ to conduct intelligence operations even in the context of education, and\
        \ not the DepEd.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d38951-5fcc-4409-b034-f61976da75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte, the concurrent education secretary, stood\
        \ firm that the confidential funds are in line with their mandate to provide\
        \ a safe and enabling learning environment for learners, and safe spaces for\
        \ teaching and non-teaching personnel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b10ba7-ad97-457f-9e7b-72584503080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f46a5-64d3-4cc2-9f6e-4c93760ef1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19757239-40a7-4518-bc19-d74e559238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Voluntary contributions’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e39f6c-c84c-4c2a-8eec-1200e9028522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Raffy Tulfo got into an argument with Duterte after raising in\
        \ the committee hearing alleged “voluntary contributions” for electric fans,\
        \ chalk, and floor wax, among others, that were collected from students through\
        \ Parent-Teacher Association (PTA) meetings.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e737804-2eee-499a-924b-fd3dc6d3d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang mga estudyante na walang pang-contribute kung minsan pinapahiya\
        \ pa, nilalagay pa sa group chats [Students who cannot contribute are shamed\
        \ in group chats],” Tulfo said, citing complaints he received from parents.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54254593-ae3c-44cb-9582-2f9c4c299a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte interjected that Tulfo can help by passing a law to prohibit\
        \ these contributions and penalize teachers or parents insisting on the collection\
        \ of voluntary contributions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfb904-1f5f-495c-a61d-b6b176fb0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a voluntary contribution, ibig sabihin hindi po pinipilit ‘\
        yung mga estudyante o ‘yung mga magulang na mag-contribute, kung ‘yun man\
        \ ang nadesisyonan na project ng PTA,” she also explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a635962-2ef1-4179-b31a-48b47c685ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is a voluntary contribution, meaning students or parents\
        \ are not forced to contribute, if the PTA had decided on such a project.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04b0be-741e-42e3-b787-1b56725b276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unang-una, wala akong kapangyarihan para ipatigil yan,” Tulfo replied.\
        \ “However, merong kapangyarihan ang DepEd para ipatigil po ‘yung mga voluntary\
        \ contributions sa PTA.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40e716-3e6b-4169-a97f-55b5ce384893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have no power to stop that practice. However, the DepEd\
        \ has the power to stop the voluntary contributions to the PTA.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04814ee6-6346-4ebd-ada9-818b550a26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president said she took note of the senator’s advice.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1d1a8-b7ef-435a-ad14-a9a4d3e14777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ba054-2e4a-43c4-ae75-7588f7ebc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e11a9f-9ff9-4e47-9c89-fe6a8fdaa643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88fce0-d9fc-44b2-a655-0be9ce29e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte: We are not ready with the ‘correct’ blended learning
        program</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e71b8-c5eb-41a6-9221-4f0f6a9e5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also flagged the decrease of the DepEd’s computerization\
        \ program budget for 2024, saying it was some sort of dissonance in its pronouncement\
        \ for a “heavier dependence and reliance to ICT to improve basic education\
        \ delivery.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae77bf-46f6-4239-a3a1-6e85ef6efc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa answered that the agency feels the proposed ₱8 billion for next\
        \ year’s computerization program is “sufficient,” as they will still utilize\
        \ all of its 2023 budget, including 2022 continuing funds.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af299496-61e9-4442-89ab-531bd6926ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said the e-learning carts are e-libraries on wheels. She said\
        \ it’s a cheaper alternative instead of building computer laboratories.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d363bef-f34e-43dd-9c8c-6b872746a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is also forming the online and offline platform for learning
        materials and resources needed for the blended learning program, as well as
        mapping out schools with zero internet connectivity, among other initiatives,
        Duterte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fdd6c-548f-401d-a6aa-a4b9a4816449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not ready with the correct blended learning program that we\
        \ want to implement in the Department of Education,” Duterte told the Senate\
        \ panel. “We hope to be ready next year in time for the phased implementation\
        \ of the MATATAG curriculum.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9fe3f-3909-472b-bb0b-28fe3fb23428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte earlier told members of the House of Representatives that the\
        \ agency is eyeing to institutionalize blended learning to address the congestion\
        \ in classrooms, the lack of classrooms, and the shortage of teachers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf738661-fec7-420b-8d93-227a81a95a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:16:46.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T21:18:56.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
