      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — President
        Ferdinand Marcos Jr. said he would push the country''s priorities while in
        Indonesia for the ASEAN Summit and use the time overseas to build stronger
        ties with other nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32948d32-d0ed-4edf-aa07-b4fbcd52b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:44:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:52:38.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My participation will highlight our advocacies in promoting a rules-based
        international order, including in the South China Sea, strengthening food
        security, calling for climate justice, tapping the potential of the digital
        and creative economies, protecting migrant workers in crisis situations, as
        well as combating Trafficking-in-Persons," Marcos said in his speech before
        his departure Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521525e-dea4-4151-a2b2-7dcae84e04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:44:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:52:38.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added it would also be an opportunity for ASEAN as a whole to deepen\
        \ relationships with Australia, Canada, India, China, Japan, Korea, the United\
        \ States, and the United Nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc0a32-af62-46e5-a79d-69a0940e7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:44:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:52:38.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will also participate in the ASEAN Plus Three and East Asia Summits,\
        \ during which we will discuss developments in the South China Sea, the situation\
        \ in Myanmar, and the conflict in Ukraine; as well as on other major power\
        \ rivalries,\" said the president.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d354b0-c89d-4030-8766-17690ed5deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:44:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T21:52:38.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My administration will continue to ensure that our constructive engagements\
        \ with ASEAN, our Dialogue Partners, and stakeholders serve our national interest\
        \ and the well-being of the Filipino people.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f152a8-8e05-49fa-b6b2-152151be060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T21:44:17.117+08:00
