    'stories': []
    'template': '1'
    'title': 'Blue-water ambitions: Is China looking beyond its neighborhood now it
      has the world’s largest navy?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662903b-383f-48d0-8786-31128356188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> China has built the
        world’s largest naval fleet, more than 340 warships, and until recently it
        has been regarded as a green-water navy, operating mostly near the country’s
        shores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061848f-3816-4c37-888d-72f8d316cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1aa7d-607f-4e78-912d-90cee53cdede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China’s shipbuilding reveals blue-water ambitions. In recent
        years it has launched large guided-missile destroyers, amphibious assault
        ships and aircraft carriers with the ability to operate in the open ocean
        and project power thousands of miles from Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85185f3-039d-46ff-8329-aab920ce009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310a49f-dfce-435c-9aad-a1c27a7f143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To sustain a global reach, the People’s Liberation Army Navy will need\
        \ places for those blue-water ships to refuel and replenish provisions far\
        \ from home.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e54b6f-4d90-4da6-b3ec-ee5da397cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb0322-ea25-4a1a-8cd3-d83f983472ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New analysis from Washington-based think tank the Foundation for Defense\
        \ of Democracies (FDD) says Beijing’s growing push for that port access includes\
        \ helping to build a naval base in Cambodia and scouting other potential locations\
        \ for military outposts as far afield as Africa’s Atlantic coast.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52656a-d21c-4813-bde9-d87548f5c31d'
