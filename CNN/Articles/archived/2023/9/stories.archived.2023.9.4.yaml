      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Resources have been brought in from around northern Nevada to help\
        \ people with medical needs on the event grounds, the sheriff’s office said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fdd4d-5e40-49a9-a149-57066741f6ae'
      'mgnl:activationStatus': true
