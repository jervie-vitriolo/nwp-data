      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3babfbe-8463-47eb-887c-1be5b06dc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:16.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Burning Man is a community of people who are prepared to support one\
        \ another,” Burning Man said on its website. “We have come here knowing this\
        \ is a place where we bring everything we need to survive. It is because of\
        \ this that we are all well-prepared for a weather event like this.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b6b8f-08b5-47b2-93c8-85e6cbf4af0c'
