      'text': "“The family has been notified and the death is under investigation,”\
        \ the sheriff’s office said in a late Saturday news release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757445f-09ab-4305-b150-45ac0c5065b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.938+08:00
