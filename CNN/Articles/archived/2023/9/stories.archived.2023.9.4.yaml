      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The individual was found on the playa and lifesaving procedures to\
        \ revive them were not successful, Carmichael said Sunday, but did not share\
        \ further details.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fce93f-5c7a-4728-8c8a-95332e430fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bdda8-c231-47f3-93d3-80f04161f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.940+08:00
