      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0b876-5be1-4ddf-9f17-5b0d3cb0394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, attendees who typically dedicate their time to making art\
        \ and building community are now also focused on rationing supplies and dealing\
        \ with connectivity issues.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719478b-d8fc-4e18-b21f-aa81298f621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258251ba-e068-4077-8f1c-59b41d00fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is super limited bandwidth and a lot of people at the camp (are)\
        \ trying to cancel flights and arrange for extended time here” due to the\
        \ weather, Burhorn told CNN via text message from a Wi-Fi camp.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9d74c-7998-4c0a-8ab7-fb82e5c625d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50da7c-4565-4d3e-b05e-70b7f633993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the poor conditions have not stopped the creativity, said Burhorn,\
        \ who had traveled from San Francisco.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61d805-e5f6-4636-bb7a-a9d4fa25ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b1300-724d-45a8-8f19-a3568c857507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are building mud sculptures,” she said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed22876-3432-438f-b9d3-813cae3987e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.977+08:00
