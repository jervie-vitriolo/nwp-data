      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Reports said, the suspect and the victim reached an agreement or settlement
        at the police station, and perhaps the poor cyclist was also concern for his
        personal safety and security and that of his family if he files charges against
        the ex-cop,” Tulfo said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879798f-1092-498f-9d64-acf0bb4db63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito po ang dahilan kung bakit ako po at ang aking mga kasamahan sa
        ACT-CIS (partylist) ay maghahain ng panukalang batas na ituloy ang pagsasampa
        ng kasong kriminal laban sa mga road rage drivers o suspect kahit pa umatras
        na ang kanilang mga biktima,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c7232-1421-409c-ae0b-1187d2f0db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is the reason why I and my colleagues in ACT-CIS
        will file a bill to pursue criminal charges against road rage drivers or suspects
        even after their victims have withdrawn.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bdde1-6157-4403-af77-992ae91be957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the bill entitled “Anti-Road Rage Act of 2023,” any person who
        commits acts of road rage that result in death shall be sentenced to a term
        of six to twelve years imprisonment and a fine between ₱250,000 and ₱500,000
        at the discretion of the court and exclusive of all damages incurred.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7c2a0-5565-4a81-8862-507741bf7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill would also authorize the government, through the appropriate
        legal and law enforcement agencies, to prosecute road rage suspects on behalf
        of victims, who are unable or unwilling to pursue legal action due to fear,
        intimidation, or other factors.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898d283-1e34-4cf1-b115-6c70b4b62b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers further said that any government official or employee in
        a road rage would be permanently barred from government service.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0e994-76d8-47ce-a4a2-532bee077870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the viral Quezon City road rage involving an ex-cop car
        driver and a cyclist, another police officer figured in a similar incident
        with a motorcycle rider in <a href="https://www.cnnphilippines.com/news/2023/8/30/makati-road-rage.html">Makati
        City</a> recently.&nbsp;</p>'
