      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Playa is the term used to describe sunken dry lake beds in deserts\
        \ where water evaporates rather than running off, and even a small amount\
        \ of rain can quickly soak a large area.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd38a99-9681-4df7-a7b5-89a8966a28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70909603-8cc8-44a1-9156-683c61aa8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Event organizers said they plan to burn the Man – the huge totem set\
        \ on fire at the festival’s culmination – on Sunday night, if weather allows.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105998e-268a-4b23-8308-ca800d1db4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3597080-6fa2-4bdc-89f0-d4fb5be6ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long this could last</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1564fa1-1d55-4e4b-a7f9-8acd167f317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have not provided information on when roads could reopen,\
        \ but the sunshine is expected to return Monday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2596cc-aff9-4aa5-b552-5690766da03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74d31d-7704-444d-8435-fe2b3786e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not currently have an estimated time for the roads to be dry\
        \ enough for RVs or vehicles to navigate safely,” Burning Man organizers said\
        \ in a Saturday evening statement. “Monday late in the day would be possible\
        \ if weather conditions are in our favor. It could be sooner.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca609d-42d9-4257-86a9-0b750ed07bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91d93e-c152-4553-93ee-6b1c2b5d3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers noted the rain falling on an already saturated playa overnight\
        \ and Sunday “will affect the amount of time it takes for the playa to dry.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a82fc6-6f2a-451c-8cc6-e4820366df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe55f3-aeb1-47bf-886e-24c0729e5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, the gate and airport into Black Rock City remain closed and\
        \ no driving is allowed into or out of the city except for emergency vehicles,\
        \ the organizers said on social media. Black Rock City is a temporary metropolis\
        \ erected annually for the festival and comes complete with emergency, safety\
        \ and sanitary infrastructure.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c912803-6ea4-4185-970b-33c953164bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8aef7-45e3-417f-9d11-40430042a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rain “made it virtually impossible for motorized vehicles to traverse\
        \ the playa,” the Pershing County Sheriff’s Office said, noting people were\
        \ advised to shelter in place until the ground has dried enough to drive on\
        \ safely.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4817a0e-2ffb-426d-bd8a-1bb5ee991fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6ad90-0fd7-46f0-97df-3022985dd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vehicles trying to drive out will get stuck in the mud, Burning Man\
        \ organizers said Saturday. “It will hamper Exodus if we have cars stuck on\
        \ roads in our camping areas, or on the Gate Road out of the city,” the organizers\
        \ added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff97f5-d49e-4fbc-a6e1-d4c1be23f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299810f0-e34f-4d5e-9968-2be4310409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you are in BRC, please shelter in place &amp; stay safe,” organizers\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134cc58-21bd-4c71-a108-424e3d58af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310eb2a-16d4-4640-9315-e364b67c1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storms and heavy rains across Nevada flooded other parts of the state\
        \ and may have led to another death. In Las Vegas, authorities found a person\
        \ unresponsive and “entangled with debris,” on Saturday morning who is believed\
        \ to be “a drowning victim,” according to Jace Radke, a spokesperson for the\
        \ city. An investigation is ongoing, Radke said in a news release.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff46831-5e1f-45f9-bef4-b51da6f70f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8fc39-4091-40f4-a3ad-f6f3a96407f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficult conditions, but some stay positive</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502cd66-a23d-42c8-84ea-69a5e75bfe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some festivalgoers hiked miles on foot in the thick mud to reach main\
        \ roads while others stayed at their camps, hoping for conditions to improve.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839b5f3-11cc-4850-ac28-0be18b009d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64cfb3-86bd-4bb5-9ae1-c41bb348f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannah Burhorn, a first-time attendee at the festival, told CNN people\
        \ were trudging through the mud barefoot or with bags tied around their feet.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dc089-3b86-43b3-82de-2ba3fc99d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b557dbe-ad72-4455-83be-c4d472b584d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People who have tried to bike through it and have gotten stuck because\
        \ it’s about ankle deep,” Burhorn said. The mud is so thick it “sticks to\
        \ your shoes and makes it almost like a boot around your boot,” she added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeba787-8c3e-47af-b87a-56cf2ecc5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3ba1e-f27c-4056-91db-98f0360b781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear exactly how many people are stranded at the festival,\
        \ but typically more than 70,000 people attend the weeklong event. It’s being\
        \ held from August 28 to September 4 this year.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137d02b-0974-4c21-a38a-c98ab10966f9'
