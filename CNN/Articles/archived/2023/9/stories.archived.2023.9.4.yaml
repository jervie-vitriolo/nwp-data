    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f886a-18fc-4aab-9786-7072893a78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.027+08:00
