      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee62ba2-22cb-414c-9af9-caadc2f5c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:55:57.725+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:55:58.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The people involved had been attending a wedding at a convention center\
        \ on Gibford Drive and the shooting occurred outside the venue, police said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d87f6-5943-474e-b270-4cd0571597df'
