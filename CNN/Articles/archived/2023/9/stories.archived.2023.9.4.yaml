      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eda5b8-cbee-44d5-8ff9-5bd98b468a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:55:57.724+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T10:55:58.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police and first responders arrived on scene after reports of shots\
        \ fired shortly before 10:30 p.m., the Ottawa Police Service said in a news\
        \ release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c86c5-0223-4c6b-a443-7f374057cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T10:55:57.724+08:00
