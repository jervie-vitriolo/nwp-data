  'lake-titicaca-water-levels-decline':
    'author': 'Jack Guy and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T13:55:10.000+08:00
    'imagesource': 'jcr:59cdbc05-b83c-45e4-875f-53b7002f17eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2815844-b608-49b1-8ecd-8beebc4129ec'
    'lead': 'Water levels at Lake Titicaca — the highest navigable lake in the world
      and South America’s largest — are dropping precipitously after an unprecedented
      winter heat wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T14:03:04.541+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-04T14:03:05.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s highest navigable lake is drying out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291261f-5b6e-44f1-bfa5-1d0b84989961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Water levels at Lake Titicaca — the highest
        navigable lake in the world and South America’s largest — are dropping precipitously
        after an unprecedented winter heat wave. The shocking decline is affecting
        tourism, fishing and agriculture, which locals rely on to make a living.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e4a9d-0252-4806-b642-7893d72db40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know what we will do from now until December because the\
        \ water will keep getting lower,” said 63-year-old Nazario Charca, who lives\
        \ on the lake and makes a living ferrying tourists around its waters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245733a-6aa7-4044-b014-51199ca3bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visitors have long been attracted to the blue waters and open skies\
        \ of South America’s largest lake, which straddles more than 3,200 square\
        \ miles across the border of Peru and Bolivia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfdb1d-ef90-4482-b40a-7f91060350fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sometimes described as an “inland sea,” it is home to Aymara, Quechua\
        \ and Uros indigenous communities and sits at an altitude of around 3,800\
        \ meters (12,500 feet) in the central Andes mountain range, making it the\
        \ highest navigable lake in the world. The extreme altitude also exposes the\
        \ lake to high levels of solar radiation, which enhances evaporation and constitutes\
        \ most of its water losses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2fafb-ed0c-4b99-b0eb-0af6d3fd093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than three million people live around the lake, relying on its\
        \ waters to fish, farm and attract tourists who boost the economy of an otherwise\
        \ marginalized region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f4dde-b7bf-47a4-9b4c-a77a82250b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the lake is at risk of losing some of that magic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe6fdf-fe67-4281-ae82-0c80e3fb34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While water levels are known to fluctuate each year, these changes\
        \ have become more extreme due to the climate crisis. A record-breaking winter\
        \ heat wave has led to increased evaporation and decreasing lake levels, according\
        \ to CNN meteorologist Taylor Ward, worsening water deficits brought on by\
        \ drought.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0730b1-b8da-4ecc-981d-c3265d54b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sixto Flores, director in Puno for Peru’s national meteorology and\
        \ hydrology service (Senamhi), told CNN that precipitation there was 49% lower\
        \ than average from August 2022 until March 2023, a period that includes the\
        \ rainy season during which water levels usually recover.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32077888-a44a-4fda-9c6e-670945eae123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flores told CNN that by December water levels will be heading toward\
        \ the lowest recorded since 1996 if the lake evaporates at the same rate as\
        \ it normally does in the next few months, which he described as “very serious.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea64066-2680-4e1c-b1ff-59abe098e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is part of a “gradual decline” in water levels at the lake in\
        \ recent years, said Flores, and a recent study which examined satellite images\
        \ from 1992-2020 showed that Lake Titicaca is losing around 120 million metric\
        \ tons of water per year, which the authors say is primarily due to changes\
        \ in precipitation and run off.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a46e4a-010d-484d-be20-a6925335e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Communities that rely on fishing are struggling as low water levels\
        \ adds to mounting problems: declining fish stocks due to pollution and overfishing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ab2a8-9765-4cff-ad34-d2d7f66a286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agriculture has also been impacted by drought, with regional authorities\
        \ reporting that crops have suffered badly in the last harvest season. The\
        \ vast majority of quinoa and potato crops, both local staples, have been\
        \ affected, as have oats used to feed livestock.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afedb2-fe8c-40dd-a701-8a4eb0dfbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourist economy also took a hit after boats used to ferry visitors\
        \ around the lake were stranded as waters receded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dffaa9-4d52-4e34-b820-3f4d537d603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are extremely worried most of all because the water level is falling\
        \ a lot at the moment,” said Jullian Huattamarca, 36, who sells locally made\
        \ textiles to visitors to the island of Taquile.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f8e2c-1a9b-4b90-8c7f-ef9e0eaef241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want the tourists to come back, particularly foreign tourists,”\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb581a9-f19b-4e43-b6f9-cc0d37f390a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Puno region, which envelops the entirety of the Peruvian side of\
        \ Lake Titicaca, has long been known as an underdeveloped and marginalized\
        \ region of the country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb63983-d75d-48cb-ab5e-01249ac89608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, the economy has been battered by the effects of the\
        \ Covid-19 pandemic and a wave of social unrest. Puno became the epicenter\
        \ of demonstrations calling for the resignation of President Dina Boluarte,\
        \ which built on outrage that has developed due to decades of inequality,\
        \ allegations of corruption, and stagnating living standards.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50cba6-9f22-44ca-a7a7-735ca2799457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huattamarca told CNN that visitors didn’t travel to the region during\
        \ the protests. “They were a bit scared of going,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0add26-847d-4deb-8cef-b3e35e3b08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huattamarca said that many people have left the area in recent years,\
        \ particularly during the pandemic.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9a7de-487f-4786-a4b7-bbb4505d7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They had to, they didn’t have enough money for basic necessities like\
        \ food,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6689c05-a507-41b5-960a-bdc5fa798285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And recent history suggests that the ongoing drought could push more\
        \ people to leave their homes, as a previous drought in 1991 caused waves\
        \ of migration as the subsistence economy collapsed due to a lack of food.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6e998-ff17-4b2a-a557-fb91d7eb4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For others, such as Charca, the drought is disrupting a way of life.\
        \ Charca is part of the Uros indigenous group, who live on islands made of\
        \ dried totora reeds that float on the lake. For centuries, the Uros have\
        \ woven the reeds into islands, as well as using them to make buildings and\
        \ boats, but Charca is concerned that lower water levels mean there are fewer\
        \ reeds available.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60096946-e83b-4462-b5ea-d69a8273e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s going to keep affecting us, there won’t be any more totora, the\
        \ islands are deteriorating, that’s what worries us,” Charca told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48eb70-b513-42f5-b359-6b475876ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking toward the future, it’s hard to see respite.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b5c5e-1a00-4967-9315-9f77f554bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Nino, a natural phenomenon marked by warmer-than-normal temperatures\
        \ in the tropical Pacific Ocean that can vastly alter the weather over South\
        \ America, is currently underway.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a349d-42a1-45f7-925d-a13561b3677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grinia Avalos, deputy director for climatology with Senamhi, told CNN\
        \ that these warmer temperatures are expected to continue until at least February\
        \ 2024.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad00fc-9ffa-4d16-ab5d-39c710adbc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These conditions will contribute to the fact that there will be lower\
        \ levels of rain in the Andean region,” she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96425bc7-bc48-483a-a654-cfb85983eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Connor Baker, analyst at International Crisis Group, the situation\
        \ requires long-term action to protect those that depend on the lake.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a59c09-6b56-4268-a69d-5379afd233f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the lake’s fluctuations have been linked to climate variability\
        \ and natural oscillations, the exacerbating influence of climate change heightens\
        \ the need for sustained management strategies,” he told CNN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfc90a-32b9-4b60-a8a7-21c2032d49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local communities reliant on the lake for livelihoods are particularly
        vulnerable, underscoring the urgency of addressing the challenges posed by
        more intense fluctuations in the water level.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7735e-c349-457e-9eb1-0f1c903039f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:03:04.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:03:05.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/03/americas/lake-titicaca-water-levels-intl/index.html">The
        world’s highest navigable lake is drying out</a>"</em></p>'
  'diokno-filter-free-college-education':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T14:27:17.000+08:00
    'imagesource': 'jcr:3e6635d6-7d30-4203-bce5-b675724bda4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe41361-d56f-4fb9-9e5d-104a3cffa4fe'
    'lead': 'Finance Secretary Benjamin Diokno has proposed a nationwide screening
      of students wanting to qualify for free education in state-run universities
      and colleges (SUCs), as he stressed that the current implementation was “unwieldy,
      inefficient, and wasteful.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T14:29:06.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-04T14:29:06.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finance chief seeks to ‘filter’ beneficiaries of free college education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d4310-bcc8-4ddf-bdf4-3db102032e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Finance
        Secretary Benjamin Diokno has proposed a nationwide screening of students
        wanting to qualify for free education in state-run universities and colleges
        (SUCs), as he stressed that the current implementation was “unwieldy, inefficient,
        and wasteful.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb5b19-e2ea-4118-b98d-0417779364f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the weekend, the finance chief said there is a need to review
        the free college education program and the government must “optimally allocate
        resources funded largely by taxpayers for education.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3aa40-60dd-4f18-a432-f92de3483f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“An indicator of wastefulness is the rising dropout rate. The proposed
        reform also aims to reduce the threat to the robust private school system,”
        he said.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdc82c-2c34-447a-92d2-d20b6d0919de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Diokno laid out his proposals, which include the following:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f5a79-e195-4213-af2a-e87cc31ab305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— focus on strengthening the K-12 program;'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28271e-dac9-44ee-80a5-51ff9839e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— conduct a nationwide test to filter those who should be entitled
        to free education;'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbe118-2cd3-4e8d-903e-8db5a763ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— allow those who passed the nationwide exam and are entitled to free
        education to use their entitlement (a four-year voucher) to enter or reject
        their assigned state university, and if the latter, choose an accredited private
        university; and'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69abd35-2baf-4f37-9344-313da8f386df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— reduce the number of existing SUCs over time through mergers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce65bfe-85e6-44b7-b8a5-21774ea6e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The assigned SUCs for the students would be based on their scores,
        Diokno noted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b50c9-a26a-4b9f-8cbb-2b45479654b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He may refuse to enroll in an SUC assigned to him and instead attend
        any government-accredited private university that will admit him. Of course,
        the voucher will be released on an annual basis and will be based on the satisfactory
        performance of the government scholar,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68606ead-7d24-42a7-bb08-981362ae3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On strengthening K-12 implementation, Diokno said it targets to provide
        a firm foundation for the poor, giving them “a better chance of entering college,
        and completing the same.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c896fe-da95-4881-ba92-3d42d94c0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That should be our focus. The other goal of the K-12 program is to
        prepare the student for gainful employment or higher education. Many are not
        interested to go to college; they just want better jobs,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc73f6-2f20-4156-93a8-114feddd3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These set of proposals are not perfect, but these could immensely
        improve the allocation of scarce government resources,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3bc3c-7945-45d5-b3ae-fb5f892acb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno expressed similar concerns earlier about the program''s sustainability,
        prompting Commission on Higher Education Chairperson Prospero de Vera to defend
        the free tuition for higher education during a House hearing on the agency’s
        proposed 2024 budget.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107228c-52bd-4878-8dfb-047dc7e1bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vera said providing free education is the “best anti-poverty strategy”
        as the Universal Access to Quality Tertiary Education has boosted Filipinos’
        access to college education.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c40c3-3678-4406-9cf5-3b881fe81050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been implementing free higher education for five years now.
        The results are out there to see. Number one, participation in higher education
        has significantly increased—41% of university students are actually enrolled
        in universities vs. 30+% in the previous years. That’s a significant increase,”
        de Vera previously said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb89fe-656d-421c-8320-35446762e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed reactions from lawmakers</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26e2b4-ab47-4129-a3f0-6407c683837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some senators had mixed reactions to Diokno’s proposal to screen aspiring
        college students seeking free education.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b09055-3f35-4785-97f4-16617cebd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Sonny Angara said the only time it should be reviewed is “with
        a view to making richer families pay.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c2f19-02a3-46e8-b951-326165761ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Multi-millionaire families should pay tuition so that more resources
        can go to support poorer families and students,” Angara said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fbb62-bd2f-49e2-ba79-c96702311eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Francis Escudero, meanwhile, said that shelling out a bigger budget
        for flood control, which the lawmaker said “hasn’t worked,” must be revisited
        instead.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cf96a-5499-42c4-b383-2a12ba0ea4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don''t understand why Secretary Diokno is so ‘stingy’ when it comes
        to investing in our country’s ‘human capital’ and yet liberal and magnanimous
        when it comes to ‘flood control’… If at all, it is this allocation that should
        be reviewed and revisited,” Escudero added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82730f-b369-4b3b-bad8-a3834a01e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Koko Pimentel, on the other hand, expressed support for Diokno’s
        proposal.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee61cae-4960-4feb-a119-1b589c515d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T14:29:06.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can see the point of Secretary Diokno. Free college education
        should be for those 1) who want to go to college 2) who have the aptitude
        to study in college 3) who can secure a competitive slot in college (determined
        thru competitive examination). Secretary Diokno has a very valid point,” he
        said.</p>'
  'obiena-istaf-berlin-gold':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-04T14:29:12.000+08:00
    'imagesource': 'jcr:3b550092-fdd7-47cc-a996-434edc00230c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7883c0-2935-438f-8311-56479599e947'
    'lead': 'Filipino pole vaulter EJ Obiena bagged the gold medal at the ISTAF Berlin
      on Sunday (Germany time) to bounce back from a last-place finish in the Zurich
      leg of the Wanda Diamond League last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T14:37:04.320+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-04T14:46:31.741+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EJ Obiena wins gold at ISTAF Berlin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1238f55-a118-49cf-85db-d1945d2661b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Filipino
        pole vaulter EJ Obiena bagged the gold medal at the ISTAF Berlin on Sunday
        (Germany time) to bounce back from a last-place finish in the Zurich leg of
        the Wanda Diamond League last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb5ff1-a3f4-4c24-8f26-7c60135bd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Olympiastadion, Obiena bested Norway''s Sondre Guttormsen
        and USA''s KC Lightfoot by clearing 5.92m on his third attempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fa4ec-4494-4932-b0b3-c911d16deb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guttormsen settled for second place on countback after clearing 5.82m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc5615-f27d-4231-aa6c-c3b5f5114f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lightfoot, who also cleared 5.82m, placed third as he had one more\
        \ foul compared to the Norwegian throughout the competition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cb26c-00f0-4e43-b659-37c01c053c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old Obiena failed in his tries to clear 6.01m and reset\
        \ his personal best of 6.0m.\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid02bicQTVjopht7s8a4rDNsr7zitdV8tGN4FN7WM4qh8urr5UvuiyTs8A7NJhmXNBUil&show_text=true&width=500"
        width="700" height="600" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fe8cc-50b8-4492-a74c-e0e3d3934182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b29c1-850d-4083-8c8a-6ec15a0526f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a good day...5.92m for the [gold],\" Obiena wrote on his Facebook\
        \ post. \"Finally got this outdoor trophy after so many years of coming up\
        \ short.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd375a5-20c9-413b-b471-6ad4941c32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He settled for silver medal in the 2022 edition of the event and fourth\
        \ in 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db55700-e66c-4f94-b084-004fd1079e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T14:37:04.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-04T14:46:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also replicated a 6-meter clearance to bag the silver medal
        at the World Athletics Championships in Budapest, Hungary on Aug. 27 (Manila
        time).</p>'
  'gun-ban-violators-bske':
