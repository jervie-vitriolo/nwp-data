      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6ca64-e48e-42b6-8bfc-b55f5ead00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We made it, but it was pure hell (walking) through the mud,” Duggal\
        \ said. “Each step felt like we were walking with two big cinder blocks on\
        \ our feet.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120df10-b23c-4dea-9999-423a21e79d57'
