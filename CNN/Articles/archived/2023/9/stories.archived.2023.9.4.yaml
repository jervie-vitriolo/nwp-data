    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Early lab tests suggest new Covid-19 variant BA.2.86 may be less contagious
      and less immune-evasive than feared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c54a0-663a-4a2e-b8c2-c6cc7e624e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN—Scientists around the world are fast-tracking lab experiments
        to try to understand the highly mutated BA.2.86 variant of the virus that
        causes Covid-19. Results just beginning to emerge are offering some reassurance,
        experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb9ca0-85a3-4dc6-b1dd-eb65c2417abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced2a3a-c211-4671-89f9-81d6c15d1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two groups — one in China and one in Sweden — have publicly reported\
        \ results, and more are expected as early as Monday from the United States.\
        \ So far, early results paint BA.2.86 as more of a paper tiger rather than\
        \ the looming beast it first appeared to be, although that impression could\
        \ change as more results come in.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea846f-fa59-4145-8ef1-f03db932ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef987a-51ed-4817-8291-7978ab8a98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2.86, also known by the nickname Pirola, captured the world’s
        attention because it looks radically different than any other variants of
        the coronavirus that we’ve seen so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f6d5d-7ce4-4220-ab3e-bf01a42ea5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.439+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new lineage has more than 30 changes to its spike protein compared
        with both its next closest ancestor, BA.2, and compared with the recently
        circulating XBB.1.5 lineage. It was an evolutionary leap on par with the one
        the original Omicron variant, BA.1, made when it first appeared almost two
        years ago — and everyone remembers how that went down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9b948-76a3-48fa-8be5-aedf4c904505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.439+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5688eba-6887-46a1-af82-4a4e59dfdcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:00:02.440+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-04T13:00:03.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Omicron wave, infections and hospitalizations hit their\
        \ highest points of the pandemic in the United States. Weekly deaths reached\
        \ their second-highest peak, a lesson in how even a tamer version of the virus\
        \ can be a serious threat if it causes a tidal wave of infection across the\
        \ population. The vaccines had to be updated.\r"
