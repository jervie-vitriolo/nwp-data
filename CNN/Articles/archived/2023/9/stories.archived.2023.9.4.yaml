  'caap-air-traffic-system-upgrades-ongoing':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T20:47:26.000+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2926bcf2-868b-47b5-bfe6-f4ef4b0e8a5f'
    'lead': 'The CAAP has procured several parts to upgrade its Communications, Navigation,
      Surveillance/Air Traffic Management system to prevent a repeat of the New Year’s
      Day glitch that affected over 65,000 passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T20:49:42.134+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-04T20:50:08.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CAAP: Upgrades to air traffic control system ongoing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf42bf2-016c-4b3d-9a1b-f3a62be98c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – The
        Civil Aviation Authority of the Philippines (CAAP) has procured several parts
        to upgrade its Communications, Navigation, Surveillance/Air Traffic Management
        (CNS/ATM) system to prevent a repeat of the New Year’s Day glitch that affected
        over 65,000 passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138e280-bf95-4b1f-a63a-6c9a0322ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the House appropriations committee’s hearing on Monday for the Department\
        \ of Transportation’s proposed ₱214.3-billion budget for 2024, CAAP Director\
        \ General Manuel Tamayo said the quality of the CNS-ATM’s electrical connections\
        \ was also checked last month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6c843-ebd4-4418-9cda-ee59e992c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the procurement of additional parts and new software for the\
        \ CNS-ATM system is underway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbced17a-a68d-453d-8310-ef27524e0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 flights at the Ninoy Aquino International Airport were
        <a href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html">grounded
        on New Year’s Day</a> when the CNS/ATM system malfunctioned due to a power
        outage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9155009-8ced-4cab-9be3-98fe183a2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as the power side is concerned of the CNS-ATM, na-resolve na\
        \ namin ito  [we resolved this] through upgrades. In addition, we got new\
        \ batteries for the UPS [uninterruptible power supply]. We are confident that\
        \ the parts that we have replaced will hold again for the next several years.”\
        \ Tamayo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83f3fd-9f2a-48a8-82c9-c037e8724dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we will not stand by. We are also procuring standby parts that\
        \ are ‘time changed.’ Minsan hindi pa sira, pero kailangan nang palitan [Sometimes\
        \ it’s not even broken, but it needs to be replaced].”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790d651-8849-44ae-9365-a4fc625f61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Civil Aeronautics Board (CAB) Executive Director Carmelo\
        \ Arcilla said a meeting has been set for Sept. 14 to discuss amendments to\
        \ the air passenger bill of rights.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddd6ce-9ac0-4348-b430-164f19e55c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the draft bill seeks to give more teeth to the guidelines on\
        \ how airline passengers should be compensated in case of canceled flights\
        \ or other disruptions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e97e5-abd2-4bcb-bc6a-2ea00a427a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T20:49:42.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T20:50:08.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla added that CAB collected ₱93 million in fines from airlines
        in recent months due to certain violations.</p>'
