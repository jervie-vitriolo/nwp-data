    'title': '44 injured, thousands left without power as Typhoon Haikui hits Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72097d7-33f0-476a-a9e7-feb3199ac244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN) —</strong> At least 44 people were
        injured and tens of thousands of homes were left without power as Typhoon
        Haikui made its way across Taiwan, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd749c8f-b0f8-49af-b7b0-a97ac3717ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a2318-5443-4934-b92b-6c106853edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm made landfall along the southeastern coastal township of\
        \ Donghe at about 3:40 p.m. local time, Taiwan’s Central Weather Bureau said.\
        \ The storm crossed the island and then left land at at 8 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4408f-8b56-4ca9-90b4-2dbd42f53dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588cac0-21b8-496c-881f-bf14e89cf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 7,113 people across 11 cities and counties were evacuated,\
        \ according to Taiwan’s Interior Ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a339a-05cf-424f-a421-40f355c4dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a34987-8a0e-4d66-87fb-b3bb720c0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State electricity provider Taipower said 48,506 households were without\
        \ power as of 10 p.m. local time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1a87d-76da-4c5b-bd1e-9dc2ee103625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4393c-1d24-41d4-bcd6-869fb5082819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before making landfall, the storm was packing winds of up to 155 kilometers\
        \ per hour (96 miles per hour), the weather bureau said. The capital Taipei\
        \ was hit by heavy rains.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8804ae1-ab88-4ac9-9ec7-3f5cc79c6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e1581-cb95-4a9d-bbb0-9740de78a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haikui is the first typhoon in four years to directly hit Taiwan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8578113-0273-4e52-91fc-7159dc6d2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c23851-cdb1-4f6e-bb3e-f955e881f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau said the heavy rainfall brought by the storm could\
        \ trigger flash flooding and landslides. The mountainous Hualien county could\
        \ see total precipitation of more than 500 millimeters, it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e801a-f63b-47a1-a1be-1e1115663c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdfed1-bd4d-4736-ab54-7c0428fc39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon was previously expected to make landfall near the southeastern\
        \ city of Taitung around 5 p.m. local time on Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53839ba5-6ea7-49be-9172-eeacb20e8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b3b70-62b1-49a9-be6a-8c820eca61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven counties and cities in southern and eastern Taiwan suspended\
        \ school and work for Sunday, according to the respective local governments.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48e61e-668a-47f1-825a-e8ec20a1428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ee8ef-29d7-4511-ab10-91a83beec2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Yunlin county and the outlying Penghu county will suspend\
        \ school and work from Sunday noon. The southwest cities of Tainan and Kaohsiung\
        \ and five counties across the island announced that schools and offices would\
        \ be closed Monday, CNA reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fce7a-7483-49c7-8a13-9e029302ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8073f1a-5254-44c5-b63a-ba39a4f06067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNA added that 246 flights in and out of Taiwan, mainly on domestic\
        \ or regional routes, had been delayed or canceled through 6 p.m. local time\
        \ on Sunday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353b773-c21e-4622-a7ee-2516502e4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c39eca-1c97-4eed-ab6f-8c4aa3fc7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Hong Kong, at least 86 injuries were reported from another\
        \ typhoon, Saola, which made landfall in the city after passing through the\
        \ northeastern Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a74e8-09f0-495d-a543-f654ec8b4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca9da5-6c4e-47ec-8a2d-ae1ee8f8497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update on Saturday, Hong Kong authorities said they had received\
        \ more than 1,500 reports of fallen trees, 21 cases of flooding and two reports\
        \ of landslides.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af3c87-f8c2-4751-91ca-0a8b261bfa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f0280-4849-42b1-919e-ce757dc1c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:12:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T08:03:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That typhoon has since weakened to a tropical storm but left in
        its wake hundreds of canceled and disrupted flights.</p>'
  'boc-collection-august':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-04T08:06:51.000+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
