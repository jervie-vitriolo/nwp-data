      'mgnl:lastActivated': 2023-09-04T07:59:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b6351-e5b8-496e-a20e-03e05d5a1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Hyde, another attendee stuck at the Burning Man, said despite\
        \ the muddy conditions making it difficult to walk, the weather has taken\
        \ the meaning of the event back to its roots.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455950a1-5dfe-49ac-baa5-e2b27a4f71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f74df8-f4fd-425d-a510-eee007243e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You come out here to be in a harsh climate, and you prepare for that,”\
        \ Hyde told CNN’s Paula Newton. “So in many ways, everybody here just kind\
        \ of made friends with their neighbors and it’s a community event.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ae4f7-6fef-43a0-ae1d-50319513cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692866cf-2c44-452e-a30e-719d1c60b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morale at the event is OK and there’s generally no panic among the\
        \ attendees, Hyde said, describing music returning overnight.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611469e-1801-4dfe-8ef3-9b9572292f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b53269-33a0-47ab-b125-50c31a9b886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are worries about the additional rain causing delays, however,\
        \ and the unknowns of worsening conditions.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0b33-73ce-4d65-baf8-187a597b74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e583f5-7245-46c8-b5dd-af01a070407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the concern is if we have another rain,” he said. “People\
        \ need to go back to their jobs, back to the responsibilities they have back\
        \ home.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b9d49-aa18-4f81-a16e-8f58a94f21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7d58b-9d82-4897-9d4a-6ca66a9ec825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assistance brought in</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cc510-67da-46db-a9f2-f09e5d0e6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers announced Saturday night they’ll be putting mobile cell\
        \ trailers in different positions, configuring the organization’s Wi-Fi system\
        \ for public access and deploying buses to nearby Gerlach to take people who\
        \ might walk off the playa to Reno.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546d89a-e888-41e8-8e6f-40f26ebdbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae16be-92cf-4f61-8d9c-6c676aeca2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not likely a 24-hour operation at this time,” the festival\
        \ said in a statement on its website.\r"
