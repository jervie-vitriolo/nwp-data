    'template': '1'
    'title': 'Taiwan billionaire Terry Gou resigns as Foxconn board member amid bid
      for presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc5a18-be03-47b6-b439-27dd5e006327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Billionaire businessman Terry Gou has resigned
        from the board of directors of Foxconn, the world’s largest electronics manufacturer,
        days after announcing his bid for Taiwan’s presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0c18e-a0ce-48dc-833e-a2a5e73f4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c739e74-2535-437e-ab82-0b596964ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, Foxconn’s parent company Hon Hai Technology\
        \ Group confirmed Gou’s resignation and said it “would not immediately elect\
        \ a director” as the board had eight other directors and independent directors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0740ca5-1c5b-4136-a393-bc653f009fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303504a-d056-4b34-8005-5ef1183b6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A self-made, septuagenarian billionaire with a net worth of $6.8 billion,\
        \ the 72-year-old Gou founded Foxconn, established as Hon Hai Precision Industry\
        \ in Taiwan in 1974. It grew to become an international business empire and\
        \ one of the world’s largest electronics contract manufacturers. Its top clients\
        \ include Apple.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8b608-c40d-485c-be22-2a377a4a713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7b8a6-1b84-404a-9816-41442dcb558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, he handed over leadership to Young Liu, the group’s current\
        \ chairman, but remained as a director, and joined the Kuomintang nationalist\
        \ political party.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86c318-044a-4776-a2a6-122a3193f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60cc85-6a8b-4e0a-be2e-a04f762b1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having declared his intention to run as an independent presidential\
        \ candidate in 2024, Gou now has to secure approximately 290,000 endorsements\
        \ between September 19 and November 2.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a006f7-0c7d-4df4-abac-ab4eb7e4a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e878e05-1b01-473d-984f-d4a3145d2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s presidential election, due in January, comes at period of\
        \ fraught tensions between the island of 24 million people and its superpower\
        \ neighbor, China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac2d5e-a2f0-4170-914e-eeb5d66c5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bb171-ecc6-4a04-b656-02a0aa90c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gou has criticized Taiwan’s independence movement and is characterized\
        \ by his friendliness towards mainland Chinese business interests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29e6dc-dc83-4cf1-aa4e-002cb6def58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499503b-533a-490c-a9cd-db07561c76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He joins an already crowded China-friendly camp to challenge the independence-leaning\
        \ Democratic Progressive Party (DPP). This is his second bid at the presidency.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3dab36-5d69-4ca3-b538-0f0bd59f7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acb643-9ea7-403a-867f-7b50758232dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:45:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has already held rallies around Taiwan in recent months to build\
        \ support for his candidacy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6226f64-25b3-40f3-8a25-bf78cd32e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:44:12.827+08:00
