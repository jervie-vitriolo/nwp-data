      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, NDRRMC said cost of production
        loss on agriculture has reached more than ₱584.7 million. Most of the damage
        recorded was in Western Visayas valued at ₱356 million, followed by Cagayan
        Valley with ₱192 million.</p>'
