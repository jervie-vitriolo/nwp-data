      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"12 years is the amount of time I’m going to try to turn around
        as much as I can. Meaning, help the world build through a shift of caring
        about things that would help us sustain in a long run as a species, being
        alive."</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95b82d-8787-40b4-a0ab-f9ec3a2ed9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you listen, you’re going to see a whole journey happen. Every
        track is different, there is no set genre or anything. That’s how I started
        to see this character come to life. It’s like a waiting game and letting those
        things unfold. And those things started to activate other things in real life,
        like things coming to me that help me tell the visual story of it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636431c9-cbc3-420f-89b1-fc94878dfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you decide to do ((( O ))) for 12 years? How did
        you set that?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0c052-06e7-4e3a-bf9e-a3a87bbea7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe053ace-c6d7-44d3-8554-bbfc38034cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> 12 years is the amount of time I’m going
        to try to turn around as much as I can. Meaning, help the world build through
        a shift of caring about things that would help us sustain in a long run as
        a species, being alive. I have 12 years to do that, and after 12 years, I’m
        going to go back to babaylan work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ad9ca-10c4-4c8f-a4c3-60e843edb3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s interesting that you mention these messages and processes
        that you go through. When it comes to writing albums, these have structures
        of music as distinct and concrete songs, at least in a Western commercial
        music industry. A song starts and ends, and it’s basically self-contained
        in the few minutes in which it lasts. But clearly, you’re drawing from things
        that may not even have a start or an end. What’s the process of negotiating
        that?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ab7d2-d4a8-4f9c-80ed-555fcb7bead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14c294-a47f-4002-b6b9-990377a1eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> I tried to frame it in that way because
        that’s what’s going to be the point of this project: to build the bridge right?
        I really got my way in many things. First of all, a symbol that has no pronunciation,
        but that has to come with hard work. Through DIY (Do-It-Yourself), I was able
        to sustain myself and not rely on people, and that gives me sanity to go in
        whatever direction I want to go in the moment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb7a1a-f24e-409f-875e-91fc8672a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.027+08:00
