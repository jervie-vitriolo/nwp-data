  'marcos-smugglers-hoarders-rice-prices':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-04T16:53:38.000+08:00
    'imagesource': 'jcr:4d076eda-0c1d-4f41-b487-b6109221089b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652c6373-6ae4-4b5c-a96a-5eabfd4e558e'
    'lead': 'President Ferdinand Marcos Jr., in a speech before departing for Indonesia
      for the ASEAN summit, said hoarders and smugglers were the only reason why rice
      prices have skyrocketed in markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T16:59:20.322+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-04T17:50:07.071+08:00
