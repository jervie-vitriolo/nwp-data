  'Early-testing-suggests-variant-BA.2.86-has-been-detected-in-US-wastewater--CDC-report-says':
    'author': ' Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T10:32:22.000+08:00
    'imagesource': 'jcr:e5434cc3-7efd-4bbe-82fd-186627ca206e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdbfeee-9299-4e48-81b2-b97702ff52ef'
    'lead': 'Scientists around the world are fast-tracking lab experiments to try
      to understand the highly mutated BA.2.86 variant of the virus that causes Covid-19.
      Results just beginning to emerge are offering some reassurance, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T10:44:09.450+08:00
