    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC collection jumps in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b6d7b-c05a-4082-b127-c85f3c8c61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T08:08:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T08:08:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Collections
        of the Bureau of Customs (BOC) reached ₱75.6 billion in August, higher than
        the Development Budget Coordination Committee’s (DBCC) target for the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7662c2-6c2a-45db-a8e3-019533c3558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T08:08:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T08:08:23.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, the BOC said the figure pushed its
        collections from the January to August period to ₱582.133 billion, also up
        by 4.24% from a year ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52697fa-b9fa-48e5-b188-099718e852a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T08:08:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T08:08:23.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency attributed this performance to “efficient customs operations,
        enhanced trade activities, and robust revenue collection measures.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeae961-8b12-4fda-836d-8c22a33a408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T08:08:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-04T08:08:23.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue to monitor trade activities and implement measures
        to sustain this positive momentum in revenue collection, as part of the Bureau’s
        collaborative effort in further strengthening the nation''s financial standing,”
        Commissioner Bienvenido Rubio said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
