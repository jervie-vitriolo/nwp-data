  'china-naval-fleet':
    'author': 'Analysis by Brad Lendon and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-04T12:41:47.000+08:00
    'imagesource': 'jcr:1e138ab0-2a77-453e-b298-3605f959579d'
