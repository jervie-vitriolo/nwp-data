    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death investigated at Burning Man while 70,000 festival attendees remain
      stuck in Nevada desert after rain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e527368-3c95-49e4-8f68-440e36d81cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities are investigating a death at
        the Burning Man festival in the Nevada desert as thousands of people remain
        trapped on site after heavy rains inundated the area and created thick, ankle-deep
        mud which sticks to campers’ shoes and vehicle tires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9bb16-0fa3-4fb6-9a22-90e343fdc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b35321-6b60-41c3-a669-5f51066820e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attendees were told to shelter in place in the Black Rock Desert and\
        \ conserve food, water and fuel after a rainstorm swamped the area, forcing\
        \ officials to halt any entering or leaving of the festival.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ecbd7-5901-46b0-92b2-5e6919f76435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb98fc3-ddb4-4310-bfc6-cc00819d4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A little over 70,000 people,” remained stranded Saturday, Sgt. Nathan\
        \ Carmichael, with the Pershing County Sheriff’s Office, told CNN Sunday morning.\
        \ Some people have left the site by walking out but “most of the RVs are stuck\
        \ in place,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a12385-d90f-48d4-8914-002628cba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d3ad9-94c2-453c-951f-bc8b23c5cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday morning, event organizers said roads remained closed as they\
        \ were “too wet and muddy” and more uncertain weather was likely on the way.\
        \ While some vehicles were able to leave, others got stuck in the mud, organizers\
        \ said on the event’s website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3265f4d-0cb4-4dc9-9b8c-0229fce47c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d66b7-2ed3-4933-bd6f-e7fcfa3f1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please do NOT drive at this time,” they added. “We will update you\
        \ on the driving ban after this weather front has left the area.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6f584-a325-4b80-b0e2-a650d7f3e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2e44b-9e14-4e41-bf68-0238022450a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remote area in northwest Nevada was hit with 2 to 3 months’ worth\
        \ of rain – up to 0.8 inches – in just 24 hours between Friday and Saturday\
        \ morning. The heavy rainfall fell on dry desert grounds, whipping up thick,\
        \ clay-like mud festivalgoers said was too difficult to walk or bike through.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f62f4-69e5-4389-92db-e71ebd1e13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8127a6-5af2-46e2-94c0-567f632a8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More rain is likely Sunday afternoon, according to a forecast from\
        \ the National Weather Service office in Reno. “Stronger storms will be capable\
        \ of very heavy rainfall, small hail, and wind gusts to 40+ mph,” the weather\
        \ service noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58b3f0-74cd-488d-91fc-793cc605440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631b6ce-e424-44c4-95e2-b2bb7b4d09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those conditions were likely to be in the Burning Man Festival area\
        \ from around noon to 4 p.m. local time, a CNN analysis showed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270d4e0-93e7-4fcc-80b0-5b0f76f3023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b26e0-60cc-468e-b7ab-4835593d0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sheriff’s office said it is investigating “a death which occurred\
        \ during this rain event.” Authorities did not publicly name the person or\
        \ provide details on the circumstances of the death.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec92b5-0e99-4bef-92a4-0e83eb173643'
