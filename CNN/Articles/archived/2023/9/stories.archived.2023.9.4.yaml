      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)—A shooting outside a wedding in Ottawa, Canada, on Saturday
        night has left two people dead and six injured, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cbe60-be0c-4c2e-875b-08c19015209d'
