    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'rice-production', 'Bongbong-Marcos', 'rice']
    'stories': []
    'template': '1'
    'title': 'Marcos: Smugglers, hoarders the only reason behind high rice prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91d055-af14-432e-ae29-1a59e492ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — President
        Ferdinand Marcos Jr., in a speech before departing for Indonesia for the ASEAN
        summit, said hoarders and smugglers were the only reason why rice prices have
        skyrocketed in markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158004f-fa59-4e8a-833e-2377635712b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat ng pag-aaral ng</em> Department of Agriculture <em>at
        lahat ng ibang ahensya ng pamahalaan, hindi namin makita ang magagandang dahilan
        kung bakit tataas ang presyo ng bigas. Sa pag-aaral namin, ang dahilan lamang
        dito ay talagang nandiyan ang mga</em> smuggler <em>atsaka mga</em> hoarder,"
        said Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a783f94-853e-4ae5-a553-ad1e6300630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all the studies of the Department of Agriculture
        and other government agencies, we could not see any good reason why rice prices
        would go up. In our studies, the only reason is the presence of smugglers
        and hoarders.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc39ef-010e-403b-b0ff-fe66d2814a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DA''s monitoring of per-kilo market prices in Metro
        Manila as of Aug. 30, local well-milled rice costs up to ₱56, while imported
        rice costs up to ₱52. Local regular milled rice, meanwhile, is sold for up
        to ₱55, while imported regular milled rice is sold for up to ₱43.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbc446-8415-431a-b548-17ae80699bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A price cap on the grain, to be imposed beginning Sept. 5, will
        give the public a reprieve from high prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542b7e4-447d-42ab-a34f-1a52429eb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 31, which the president signed on Aug. 31 states
        that regular milled rice may only be sold for up to ₱41 per kilo, while the
        price ceiling on well-milled rice is at ₱45 per kilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5c795-61c1-4d36-85b3-70d4cc5e83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Marcos said this arrangement would be temporary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51acea-8ee1-40f0-9353-2c91f59444aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Tayo po ay umaani na ng palay, tapos na ang</em> season. <em>At
        kaya''t pagdating ng panahon, papasok pa, may mga inimport na bigas, sabay-sabay
        na papasok yan at makikita basta ilalagay sa palengke pabayaan ulit natin
        ang presyo ng bigas na maghanap ng sarili niyang presyo,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f244cb-9e94-4505-9098-5e3444db62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are harvesting rice, the season is over. And there\
        \ is the incoming expected imports of rice as well. That will all come in\
        \ and will be put in the markets and the prices will stabilize.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae185f-1217-4857-90b0-e870365ee9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help retailers that would be affected by the cap, Marcos said
        assistance would be given to these businesses as they bought rice at high
        prices, but now would sell them for less. He said the Department of Trade
        and Industry and the DA were working to make a list of rice retailers and
        calculate their potential losses due to the price cap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e671a-167e-49ed-bc11-aeea6d03a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> DSWD <em>naman ay tiniyak namin na meron silang pondo,
        ihanda upang pag nakalkula na natin ang lugi ng mga</em> rice retailer <em>ay
        bibigyan naman natin sila ng tulong,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778443e-3c66-4844-8ab7-d1405715434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will assure the DSWD has funds and this will be prepared\
        \ so once losses are calculated, rice retailers will be given help.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730e63b-fd88-4fa7-bf55-51289dec5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/2/DTI-subsidy-rice-price-cap.html"
        target="_blank"><strong>RELATED: DTI says subsidy eyed for small rice retailers,
        asks for their ‘sacrifice’ amid price cap</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d39d2-16cf-4cb7-ae31-e0d5f0553348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:59:20.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-04T17:50:07.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he and other officials would keep a close eye on the
        rice situation even while they are in Indonesia.</p>'
