    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malabang-Lanao-del-Sur', 'Lanao-del-Sur', 'election-violence',
      'Comelec']
    'stories': []
    'template': '1'
    'title': 'Lanao del Sur town may be placed under Comelec control after election-related
      violence '
    'updated': 2023-09-14T19:40:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f16acc-0b2f-4ed5-a837-8ca71be16ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        Commission on Elections (Comelec) may declare Malabang town in Lanao del Sur
        under its control following an incident of election-related violence in the
        area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a278e4-0749-452d-ad2d-642a743f6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairperson George Garcia on Monday said there was indiscriminate
        firing in Malabang last Friday to allegedly stop the filing of certificates
        of candidacy (COC) for the Barangay and Sangguniang Kabataan Elections (BSKE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe083ed5-31ac-44b9-b34c-bf20c8251db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"‘Yung ganong klaseng karahasan, ganoong klaseng</em> violence,
        <em>ay walang puwang sa inaayos natin,"</em> he said. <em>"Sobra naming mamatyagan
        at babantayan ang araw ng eleksyon sa mga lugar na katulad niyan."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5714d-bb77-4bd3-9f99-dd184a57977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That kind of violence has no place in what we want
        to achieve. We will observe and guard election day in those areas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef14b7b-8f1d-4877-8ed8-bae7784a3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that the Philippine National Police is applying for
        a warrant of arrest to apprehend the erring individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d274f-36f6-48e9-bf7c-3866c60a0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will file cases for violation of the gun ban, illegal discharge
        of firearms, and alarm and scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5324c-e1b4-4c05-a496-17442dcbbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the violence in Malabang, Garcia said COC filing across
        the country has been smooth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357fdf2-3d44-4124-bd23-d3138d777eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maayos na maayos po ‘yung ating</em> filing. <em>Talaga po''ng
        siguro ikukumpara natin sa mga</em> last filing <em>ng</em> candidacy, <em>ito
        na po ang pinakatahimik, pinakamaayos, at pinaka-organized na</em> filing
        <em>ng ating</em> certificates of candidacy," he said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec468f8-d023-4caf-a450-b4a88dc31f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filing was very orderly. Comparing it with the last
        filing of candidacy, this is the most peaceful, most orderly and most organized
        filing of certificates of candidacy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111fd32-b851-4d68-af3e-614e3661ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the last day of COC filing in Metro Manila and Abra.
        The activity was supposed to end nationwide on Sept. 2 but was extended in
        these areas after work was suspended in government offices due to monsoon
        rains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afed1c-0804-4a59-9f03-8d8ba3ca40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ilocos Norte, COC filing ended on Sunday, while the rest of the
        country met the Sept. 2 deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3548866-8cdd-4b94-9493-136ee1bcc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:29:21.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T19:38:57.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, there were 1.366 million individuals who lodged their
        COCs for the BSKE.</p>'
