    'lead': 'An executive of the Catholic Bishops Conference of the Philippines (CBCP)
      on Monday urged the public to be more cautious in criticizing the decision of
      the church heirarchy to allow one of its offices to join the National Task Force
      to End Local Communist Armed Conflict (NTF-ELCAC).'
