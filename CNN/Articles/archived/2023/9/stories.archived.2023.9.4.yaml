      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Department of Agriculture’s price monitoring from Aug.\
        \ 31 to Sept. 1, local well-milled rice costs up to ₱57 per kilo, while the\
        \ imported product costs up to ₱52. Local regular milled rice is sold for\
        \ up to ₱55, while imported regular milled rice is sold for up to ₱43.\r"
    '13':
