      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f82a0-3bd6-4ae5-af95-50c013bd6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T07:59:37.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amar Singh Duggal and his friends managed to leave the festival after\
        \ hiking about 2 miles in the mud, he told CNN. He estimated it took them\
        \ about 2 hours to get to a main road where they arranged to be picked up\
        \ and taken to Reno, about a 120-mile drive from the event grounds.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33b181-e6b7-4af2-a0b5-cc21a9c14b99'
