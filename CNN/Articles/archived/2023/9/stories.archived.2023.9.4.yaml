    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabe901-7dbc-4186-8e07-07d91377bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian forces attacked Ukrainian port
        facilities on the Danube River used for food exports on Sunday, a day before
        Russian President Vladimir Putin is expected to discuss reviving a grain export
        deal with Turkish President Recep Tayyip Erdogan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac438a-8ff8-4967-a0c8-c1af1bc59ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.352+08:00
