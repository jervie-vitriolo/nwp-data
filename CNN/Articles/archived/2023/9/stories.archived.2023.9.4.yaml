      'mgnl:type': 'text'
      'text': "PBGen Nino David Rabaya, director of the PNP Retirement and Benefits\
        \ Administration Service, said the police force is preparing to go after Wilfredo\
        \ Gonzales for “overpayment of his pension.”\r"
