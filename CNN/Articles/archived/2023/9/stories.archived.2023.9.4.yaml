      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC said the heavy rains in the past weeks have affected 514,153\
        \ people or 140,101 families across eight regions, mostly in Western Visayas.\
        \ There are still 3,251 residents or 915 families staying in evacuation centers,\
        \ it noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52143f4-aadc-4ac9-86ad-d18783fb638f'
