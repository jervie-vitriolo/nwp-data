    'lead': 'Billionaire businessman Terry Gou has resigned from the board of directors
      of Foxconn, the world’s largest electronics manufacturer, days after announcing
      his bid for Taiwan’s presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T13:44:12.808+08:00
