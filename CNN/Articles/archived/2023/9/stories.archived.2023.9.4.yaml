      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There weren’t any reports of injuries as of Saturday afternoon, Sean\
        \ Burke, the director of emergency management for Pershing County, told CNN.\r"
    '53':
