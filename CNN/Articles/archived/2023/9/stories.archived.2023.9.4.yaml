      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been people who managed to walk to a main road and were\
        \ waiting for transport from the festival organizers Saturday night, the Pershing\
        \ County Sheriff’s Office said.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49845f19-03d8-405e-9bfb-386d2913dedb'
      'mgnl:activationStatus': true
