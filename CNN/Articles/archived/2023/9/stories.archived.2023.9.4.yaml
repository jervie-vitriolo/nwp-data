    'title': 'PAGASA: LPA inside PAR may intensify into tropical depression in 24
      hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9aa85a-e201-4124-be72-6e31582cf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        low pressure area east of extreme northern Luzon may intensify into a tropical
        depression within 24 hours, the state weather bureau said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955086f4-92d4-443f-962e-87f71fa535a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its afternoon public weather forecast, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the LPA
        was last located 870 kilometers east of extreme northern Luzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912e6d7-dbaf-48a1-9937-6242ab884912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Base sa ating analysis, posible itong maging tropical depression o
        mahinang bagyo sa susunod na 24 oras,” PAGASA weather specialist Benison Estareja
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2fb49-42ab-44c1-8fb6-f54b271bfd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mataas ang tiyansa na ito’y maging isang tropical depression habang
        kumikilos pahilagang silangan,” Estareja added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad934502-6156-4ca8-be14-391b110f4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Based on our analysis, it could become a tropical depression or a
        weak typhoon in the next 24 hours. There is a high probability that this will
        become a tropical depression while moving northeast.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5741ac-9ae0-4360-ad70-f504195ba5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once it develops into a tropical depression, it will be assigned the
        name “Ineng" and will be the 9th tropical cyclone to enter the PAR in 2023
        and the first for September. It is not expected to hit land based on PAGASA''s
        latest forecast track.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab67f3-daac-40d5-b440-deb91b7d680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T22:16:18.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-04T22:16:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA along with Severe Tropical Storm Haikui (locally known as
        Hanna) are affecting the southwest monsoon, which continues to bring rains
        over parts of Luzon and the Visayas.</p>'
  'malabang-lanao-del-sur-comelec-election-violence':
    'author': 'Daniza Fernandez, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-09-04T22:22:39.000+08:00
    'imagesource': 'jcr:b9cb90ad-df5d-4728-8a22-86ebd01cb4ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a87c87c-02ef-47f7-aef0-3c3a1d65606a'
    'lead': 'The Commission on Elections may declare Malabang town in Lanao del Sur
      under its control following an incident of election-related violence in the
      area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T22:29:21.434+08:00
