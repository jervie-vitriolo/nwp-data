      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posadas said authorities are focusing on areas that are still flooded.\
        \ More than 50 areas in the regions of Cagayan Valley, Central Luzon, and\
        \ Calabarzon are still submerged in flood, data from the NDRRMC showed.\r"
    '13':
