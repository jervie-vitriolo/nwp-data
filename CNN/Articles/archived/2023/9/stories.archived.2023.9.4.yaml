    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Behind the transcendent, DIY \nsound of ((( O )))"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9a6f6-f1e3-4faf-8ba4-23a6d0522974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the musical realms of ((( O ))), humanity and spirituality
        coalesce in an ethereal union of synthesizers and eclectic soulful sensibilities.
        Also called The Sundrop Garden, ((( O ))) as a musical endeavour was set to
        be a series of 12 albums from the get-go. It’s a daunting aim for many musicians,
        but for the Filipina-American producer and songwriter, it’s a framework that
        anchors her as she ventures out into deeper sonic territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40eb87-ded0-47c7-ae23-0308375ab778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her latest album “((( 4 )))”, she uncovers another facet of her
        inner reality in a meld of jungle, techno, and intuitive energy. We spoke
        to ((( O ))) about her new release, communing with nature, and channeling
        energy through sound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e18961-f121-4e30-ab8d-660c2db8a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview, which took place over a call, has been edited for
        clarity.</p>'
    '38':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/bVrsfD8eftU?si=li9ztqrFqrWvpF0p"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06690f-819a-4564-87e1-6b79ebb9c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:45:12.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f99c8-e2c4-49ac-8ca2-532d9146df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b3acd-f514-408e-86a3-05bee6b0f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we expect from your new album “((( 4 )))?”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc10b1-6ab1-4412-8575-66dfa6d91fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b301d-29f9-4db9-a889-bba09ddaecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My album ((( 4 ))) is in a series of 12. Now, we’re at the fourth
        year, or actually the fifth year. Last year, I skipped one because I became
        a mom. It’s harder than I thought. This year, with this album, I just wanna
        go wild and see the world. For the last decade, I have been really introverted
        and just focusing on the local things. Now, I just want to actually unroot
        — or not unroot, but take flight — from rooting myself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37417559-3f26-4a75-b779-36154954f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207064b-688c-43fd-bf5e-aa1aae840f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s behind the intention to release an album every year?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eddff7-95d7-48bf-9e5c-148add67e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077baaa6-3e3f-435f-9797-0ce135d42301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> Everything was very energy-based. I
        was communicating with angels, basically. I would feel a connection with them,
        a way to communicate through intuition. After we built a system we could agree
        on, they would show up through emotions and feelings. I can’t really explain
        it, it’s that you know. You’re trusting that you know what’s really happening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb06759-8f23-41d8-a80e-d9850d6b0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'image': 'jcr:c78de4e8-b345-47ad-ba72-483e80ab8299'
      'imageCaption': '"Through ((( O ))), I wanted to use art and expression as a
        way to invite people to look at the bigger picture beyond music: to explore
        the endemic and native parts of a place and combine it with gathering and
        music," says ((( O ))). Photo by INEZ MORO via THE SUNDROP GARDEN/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9479b-245e-4e25-869e-f674cc4dd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:32:53.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07cccf8-1a76-476a-af1f-cc92d81c8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They guided me, and it’s a leap of faith on my part to fulfill this\
        \ twelve-year project. I wasn’t really in the music industry because I was\
        \ more interested in how to unlock more of my Filipino roots. It’s a universal\
        \ thing, unlocking who we were before we were colonized. Just going back to\
        \ energy-based thinking: If you look at the land, what’s coming from that\
        \ land, instead of getting it from other places based off of the misconception\
        \ that it’s better because it’s from abroad, for example. Getting rid of these\
        \ thoughts imposed on us and starting with where we are, and trying to find\
        \ that for the Philippines. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fa26c-6590-4bed-9681-34c640ee1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7d5bc-1da2-49c7-8b05-d95300a6b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through ((( O ))), I wanted to use art and expression as a way to
        invite people to look at the bigger picture beyond music: to explore the endemic
        and native parts of a place and combine it with gathering and music. It could
        range from meditation to going wild in a celebratory sense and a “fuck you”
        sense as well. Not zen, but it encapsulates everything we could possibly feel,
        because there’s so much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc9110-cde9-416d-b5e2-ae8c23c08655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3679a68-7ddc-403e-b718-ae5b551b5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mention intuition, which is a sense we get from your
        music. It’s guided by spirituality. Not a journey that is mapped out, but
        something you feel.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45f23a-5de0-4960-9ce6-6d861c84ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f81aff-586a-4a7f-b870-73849888a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> If you mention that, basically what
        I have in front of me is a framework. It is kind of mapped out, but it allows
        me a place to play within the framework. I don’t know what I’m going to create.
        I don’t know what entities I’m going to be acquainted with. Every ((( O )))
        is a new entity that I feel that I’m connected with in some part of the universe.
        It’s unlocking these parts of me that are maybe in me but also exist outside
        of me as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f802fd-50ea-446b-9bf8-84c3f5034894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a743a-fea6-49b6-8588-ef5f7f0d0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of environment or headspace are you in on “(((
        4 )))?” Who are you working with spiritually, or even collaboratively, music-wise?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1235e8-0723-4947-a89b-3aaa015668eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25721aa3-2cfe-46b9-9c2b-30a316d7f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-05T19:07:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> All of the songs on “((( 4 )))” came
        from the few jams that I did for the past few years. I arranged it and I started
        to see through the messages and visuals that are coming from the information
        of the sounds and everything. It started to take shape and the stories came
        to life with the order of the album.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4551396-b1ca-4d9a-ab8e-4a68a12419e8'
      'mgnl:activationStatus': true
