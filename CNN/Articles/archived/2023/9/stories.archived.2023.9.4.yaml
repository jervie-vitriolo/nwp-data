    'mgnl:lastActivatedVersion': '1.9'
    'mgnl:lastActivatedVersionCreated': 2023-09-04T18:23:09.159+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t urged to defer rice price cap, provide immediate aid to traders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb1666-1647-4944-b594-a8a548d7ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T16:20:39.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.547+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – Rice
        traders on Monday urged the government to defer the implementation of the
        rice price ceiling that will take effect tomorrow, Tuesday, Sept. 5, and to
        immediately aid retailers who will be hard hit by the postponement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28427d4c-9d2e-49a4-a0f7-c1426484cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.547+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Malacañang mandated a price ceiling for regular milled rice\
        \ at ₱41.00 per kilo and for well-milled rice at ₱45.00 per kilo after it\
        \ saw a surge in the commodity’s retail prices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21467c01-a89f-4de5-92dc-86f5d87c010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.547+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/1/marcos-sets-price-cap-for-rice.html">Nationwide
        price caps for rice set</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa1c82-57ae-493a-9922-7d476f939be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.548+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delaying the implementation of the cap would allow traders to sell\
        \ off remaining rice stocks which they purchased at higher prices, said Jayson\
        \ Cainglet, executive director of Samahang Industriya ng Agrikultura.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f83f0-57f7-44f6-86f5-458fde676450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.548+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other requests relayed by the Department of Trade and Industry to President\
        \ Ferdinand Marcos Jr. during a Palace meeting include helping retailers access\
        \ cheaper rice sources, aid in transporting the commodity from farmers to\
        \ sellers, a moratorium on fees and rentals in wet markers to offset losses,\
        \ and toll and fuel discounts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359c43d-27f7-4b0a-8b49-36f0f2710115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.548+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rice retailer Alfonso Flores told CNN Philippines that traders would\
        \ be hard hit by the order.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31270e-ec60-464f-96ee-8f68da12ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.549+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung stock namin bigas, mataas pa…Halos dalawang daan kasi ang mawawala\
        \ sa amin per sako,” Flores shared. “Handa naman kami tumupad sa usapang ganun\
        \ na ₱41 ang maging presyuhan. Kailangan lang talaga namin, makakita kami\
        \ ng mababang bigas.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101148ae-6966-4aad-9767-19be47a4aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.549+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our rice stock is still high…We will lose almost ₱200\
        \ per sack. We’re ready to follow the ₱41 price cap. We just need to see cheaper\
        \ rice sources.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88303ed9-1646-4ee2-a510-9fbd67437d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.549+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flores said his establishment could not sell rice at the mandated prices\
        \ without sustaining heavy losses, adding that it may reduce the merchandise\
        \ that will be sold or even temporarily close in order to avoid fines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94633d0c-ea13-4f9d-b12c-822e34eaef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.549+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 7581 or the Price Act, retailers that do not comply\
        \ with mandated price ceilings may be fined ₱5,000 up to ₱1 million and could\
        \ face jail time between one and 10 years.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540553ab-e89b-4943-a453-56ca76cf19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T17:04:04.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T18:23:09.550+08:00
