      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f3519-617f-41d2-bd26-367cc4e47d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T07:09:15.939+08:00
      'mgnl:createdBy': 'lara'
