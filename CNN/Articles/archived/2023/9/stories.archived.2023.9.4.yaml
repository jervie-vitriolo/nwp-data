      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>((( O ))):</strong> I might be like 40 or something. It’s
        really exciting. I’m glad that I don’t have to worry about certain things
        that I think some artists do. It can be anything I want. It can be an abstract
        album. It depends on where I want to take my life. The songs are coming out
        so naturally, that it kind of works. As long as everything is created out
        of flow, it doesn’t matter what comes out of it. It just has to feel right.
        There aren’t so many decisions to make. I’m going by feeling. Just trust.</p>'
