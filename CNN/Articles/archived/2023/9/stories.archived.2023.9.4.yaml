      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> After
        a public backlash for brandishing a firearm on a cyclist, a former police
        officer in a viral video may be forced to return his retirement benefits to
        the Philippine National Police (PNP), an official said on Monday.</p>'
