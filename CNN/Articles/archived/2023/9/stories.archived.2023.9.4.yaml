    'lead': 'Russian forces attacked Ukrainian port facilities on the Danube River
      used for food exports on Sunday, a day before Russian President Vladimir Putin
      is expected to discuss reviving a grain export deal with Turkish President Recep
      Tayyip Erdogan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T13:30:12.343+08:00
