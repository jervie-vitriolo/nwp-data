    'jcr:uuid': 'af175916-79ba-47db-9dd1-c6eed2974c91'
    'lead': 'Rice traders on Monday urged the government to defer the implementation
      of the rice price ceiling that will take effect tomorrow, Tuesday, Sept. 5,
      and to immediately aid retailers who will be hard hit by the postponement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-04T16:20:39.294+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-04T18:23:09.546+08:00
