      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, experts say, these efforts aim to enhance China’s military\
        \ reach, which currently includes only one operational overseas naval base\
        \ in Djibouti on the Horn of Africa.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed719c12-34e3-4537-8745-36dd8cf995f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86985ac6-c9a6-481a-9153-91b72b518f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintains that the Djibouti base supports its anti-piracy and\
        \ humanitarian missions in Africa and West Asia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6cc6f-746c-44d7-8fb2-3a86b2df10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47286b26-1abf-48fb-8b76-7afeae314b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials have repeatedly stressed that Beijing does not seek\
        \ “expansion or spheres of influence” abroad and have pushed back on various\
        \ assertions that it is cooperating with other nations with an eye to establishing\
        \ overseas bases on their land.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1c1cb-f68f-4454-988f-eb446ee0d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dde77-e287-487a-9976-f710fa169224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the FDD has gathered open-source intelligence and reporting to\
        \ support its conclusion that China is building toward more naval outposts,\
        \ including satellite imagery that shows the remarkable development of the\
        \ Ream Naval Base, sitting on a stubby peninsula jutting from the west coast\
        \ of Cambodia into the Gulf of Thailand.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e08a3f-5bec-41bc-bc1b-e4cd28e69727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff5781-69e9-4a67-98fa-aa384526f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PLA’s expanding global footprint and corresponding ability to\
        \ conduct a wider range of missions, including limited warfighting, carries\
        \ major risks for the United States and its allies in the Indo-Pacific as\
        \ well as other operational theaters,” the report says.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c03ca-3080-46b7-942b-a6bd2a25f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d0487-bf49-4df2-81e6-4573227488a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the PLA is not slowing down, said the report’s author, FDD senior\
        \ fellow Craig Singleton.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903dde8-91a9-44ed-907e-f8f7cc605808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791a3d4-dee7-49ff-8868-57ab45021547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a question of when – not if – China will secure its next overseas\
        \ military outpost,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476215e-8f46-4be1-98ad-bc1cd9bba43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2febd52-cfc0-45bc-a84d-a85d1679ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has approached China’s Ministry of Defense and Ministry of Foreign\
        \ Affairs for comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe888f34-1394-40e5-922d-2e69c968181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05701f-d6ac-4339-8a9c-cd55ff0f3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of two piers</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cd90d-89cd-46e9-930d-9e4e21ecabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese and Cambodian officials presided together over a ground-breaking\
        \ ceremony for a Chinese-funded upgrade to the Ream Naval Base facility last\
        \ year, with Beijing’s envoy in the country hailing military cooperation as\
        \ part of the countries’ “iron-clad partnership.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ee6ae-11a6-431c-a1f1-f30dc04265d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f72fcd-44b0-468b-a42d-1b644794c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodian Defense Minister Tea Banh at the time dismissed claims that\
        \ it would become a Chinese military outpost, stressing during the ceremony\
        \ that the project is in line with Cambodia’s constitution, which bars foreign\
        \ military bases on its territory.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46545088-d179-442c-9705-68b1ac999995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d3ab2-b0b0-451f-86cd-7e59e2c85a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials have described the base as an “aid project” to strengthen\
        \ Cambodia’s navy and called assertions otherwise “hype” with “ulterior motives.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a94283-56ea-4e14-98f3-76982757349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c5e59-0001-483c-8d23-b35412baf5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDD’s Singleton says its analysis of satellite imagery shows a\
        \ pier being built at the Ream base has similar dimensions to one at China’\
        s overseas military base in Djibouti.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2d356-1cd2-4a95-b2e8-2899ffa7c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435e60c-4812-45e4-b632-0611e219cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Djibouti pier has the ability to receive Chinese blue-water ships,\
        \ and these similarities suggest that Ream could support such vessels too.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127307b6-ec7e-4a03-9439-5e698e351aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709144b5-1db2-4455-a5c1-c50b4cba839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ream base is also more expansive overall, and Singleton and others\
        \ wonder if it could be a blueprint of what’s to come for China’s military\
        \ ambitions overseas – despite official denials of this aim.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6b839-fdcf-4b7a-8d9c-01fd66a38ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755602f-920b-42a1-9c28-aae305fc56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2016, Chinese and Djiboutian officials similarly denied reports\
        \ that China intended to establish a military foothold in the Horn of Africa,”\
        \ said the FDD’s Singleton.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a4ae4-bb94-41f8-a22a-ef1379cb033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4a30d-2888-4513-b4f5-15d29503c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But, less than a year later, the PLA deployed ships from its South\
        \ Sea Fleet to officially open its base in Djibouti, after which the PLA conducted\
        \ six weeks of live-fire exercises,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da0b41-f520-4e92-8f19-c9a341e3f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e0a13-08dc-4897-8eff-efb1b9bd3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is not the only example of China saying one thing and doing another\
        \ when it comes to its military operations.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86917284-917a-43b5-98af-cc11a9562edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c23ae7-2e8f-4458-84a4-7b873e6b0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2015, Chinese leader Xi Jinping pledged that Beijing would not militarize\
        \ artificial islands that it was building in the disputed South China Sea.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44b565-a690-4f52-92d1-cd758fc5a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b277e29-d53f-4a4d-a38c-7a52feecbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But today Beijing uses military installations across those islands\
        \ to bolster its territorial claims in the region.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f733bd3-0069-4589-a117-f0ad7f123409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ad36a-fe0a-4ae3-a6f1-3e2479faa84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sea change?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31b210-7944-4cd0-bd94-870c959414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has long decried the US’ network of an estimated 750 overseas\
        \ military installations, accusing Washington of undermining global security\
        \ and using these outposts to interfere in other countries’ affairs.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162dee55-9e1f-4c82-9347-958f7f3d2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e49ba-99e5-454a-ac52-911c83b20a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing has become more assertive in its home region, using the\
        \ military to press its claims in the South China Sea and intimidate Taiwan\
        \ – a self-governing democracy that China’s ruling Communist Party has vowed\
        \ to take, by force if necessary.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcec83-f988-4e19-a9b4-72026c88385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27514885-466d-448f-8374-ae3326eec74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As its rivalry sharpens with the US, experts say Beijing has grown\
        \ increasingly focused on finding ways to break what it sees as its physical\
        \ “encirclement” by the US and its allies, while projecting its military might\
        \ – and its vision for global security – abroad.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46321cf1-ca3d-47ba-bba2-b107864bc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdea555-635a-43a6-8c3d-93bc4f539628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2019 defense white paper stressed the need for the PLA to protect\
        \ its “overseas interests,” including through “developing overseas logistical\
        \ facilities” – similar to the language it used to describe the Djibouti base.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1b5f8-9048-44cb-8eed-ac59c46fdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83174c00-0a36-42a6-9f76-d42760cee4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s growing global clout and rapid expansion of its maritime commercial\
        \ operations over the past decade has led to a more muscular approach to security\
        \ on the seas, experts say.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5f5c4-1af0-4909-8fe5-a0b3e2e589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f387e6-651b-483c-93a6-9fe856684087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s sweeping Belt and Road infrastructure financing initiative has\
        \ been a springboard for Chinese firms to gain a stake in what experts say\
        \ are dozens of ports around the world, which can also support some logistics\
        \ and refueling for China’s navy and could host future military bases.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcc154-cc04-4b97-82d5-862308805648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec238c8-a77b-4041-8158-2e10aa4b1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study by AidData, a research lab at William &amp; Mary University\
        \ in Virginia, looked at where Beijing may put new naval bases from a financial\
        \ standpoint, focusing on ports and infrastructure projects that have already\
        \ gotten big money from China between 2000 and 2021.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd082ec-a83a-49a3-b780-17ccfbb2f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1240d-4318-4ed0-8ecd-ce5eb7878144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While our data is neither exhaustive nor definitive, we suggest a\
        \ list of port locations — where China has invested significant resources\
        \ and maintains relationships with local elites — that may be favorable for\
        \ future naval bases,” AidData says.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac3352-5dd7-4072-b9f3-eef9eea77de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7a533-a4ad-4287-a8f4-96c3e72ff89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top of the list is Hambantota, Sri Lanka, followed by Bata, Equatorial\
        \ Guinea; Gwadar, Pakistan; Kribi, Cameroon; Ream in Cambodia; Vanuatu in\
        \ the South Pacific; Nacala, Mozambique; and Nouakchott, Mauritania.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dce86-d53f-415b-9e17-28fb97e9951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98945a-c80d-489d-8b4e-b5f7416872d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hambantota commercial port in Sri Lanka has long been considered\
        \ a prime candidate for a Chinese naval base.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efe50d-bf6b-4cdd-9b12-2804008502aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e819a-11bb-4960-bac0-d7627c08fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing gained control of the port in 2017, when a Chinese state-run\
        \ company signed a 99-year lease with Colombo to run the facility – after\
        \ Sri Lanka was unable to pay back the Chinese loans that built it.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c6b7c-60f5-4ed8-8f92-d30df1bdcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549fdde-69ae-4cbd-846f-ec63eee30212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Naval cooperation was further cemented in 2018, when China gave a\
        \ Type 053 frigate to the Sri Lankan Navy as a gift, rather than a foreign\
        \ military sale,” AidData said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ea84a-ca6b-44d2-af36-cdc067aaeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ccbdf-a096-4e5f-b239-37417c5949c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Equatorial Guinea appearing second on the list shouldn’t be surprising.\
        \ US military leaders warned on more than one occasion last year that Beijing\
        \ was making moves there.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f4cc5-8058-4e20-8f84-82c686f3a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3b510-17e0-4d89-977e-b19e8338a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Army Gen. Stephen J. Townsend, commander of US Africa Command, told\
        \ a US House hearing in March 2022 that China was actively seeking a military\
        \ naval base on Africa’s western coast that could threaten US national security.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645c245-514d-4065-a0cf-6e404d233872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc299bb-0612-4903-975f-f9607d95bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The thing I think I’m most worried about is this military base on\
        \ the Atlantic coast, and where they have the most traction for that today\
        \ is in Equatorial Guinea,” Townsend said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbddd4-803b-4c71-af91-fbac2b5a7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd053c-5eca-4b41-be38-f50be6a933c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US engagement with Equatorial Guinea, which is ruled by one of\
        \ the world’s longest serving autocrats, may have put Bata on the backburner\
        \ for Beijing, according to the FDD’s Singleton, who says there are signs\
        \ China may be focusing on nearby Gabon instead.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a40f4-2fdc-4090-a1fe-81e6a6e09a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c652c-2da8-433f-b418-3efe337c53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gabon this year elevated its bilateral relationship with China from\
        \ a ‘comprehensive cooperative partnership’ to a ‘comprehensive strategic\
        \ cooperative partnership,’ one in which the two governments will almost certainly\
        \ deepen collaboration in security and military-related domains,” Singleton\
        \ said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1e3e7-3484-4f8d-a563-ad54543bb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776367a4-63d2-43e1-ad53-32cdd4f73bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Gabonese President Ali Bongo Ondimba, whose family had ruled\
        \ the country for 56 years, visited Beijing in April to seal the upgrade in\
        \ relations, he told China’s state-run Xinhua news service that “the two countries\
        \ have reached a high level of consensus on preserving global peace and security,\
        \ as well as resolving conflicts.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bab0a-b01e-49ac-b9ef-f42a7a011d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c805b9f-a4f1-41b5-b45e-bca10e50414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A coup in Gabon this week, in which military officer placed the president\
        \ under house arrest, brings new uncertainty to the China-Gabon relationship.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76fc35-a16d-4afd-8387-4954b7679a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2e3a9-a434-499b-b7f8-78d1884b98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But no matter the exact details of any plan by Beijing to push forward\
        \ military access in West Africa, Singleton said one thing is clear: “China\
        \ aims to one day develop the capability to project its forces throughout\
        \ the Western Hemisphere.”\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3458c8-68d9-425a-b692-e2f515e61b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5712a47-e1c2-4d88-8325-986cde195e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smooth sailing?</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1702ebf-4722-49ab-ad9d-b347923e2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, China’s path to developing permanent overseas bases, if indeed\
        \ that is its aim, is not straightforward.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed738070-c941-43bb-9d04-457351432b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa60fac-e359-419f-b0f4-b7ee75037764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many countries hosting US bases share defense treaties with the superpower,\
        \ but China has a long-standing policy of not having formal allies – raising\
        \ questions about the incentive for countries to welcome Beijing’s bases on\
        \ their land.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d766f-7536-4385-8b52-d7d8e8f8bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8b5f2-64a2-4809-bea3-72b06250f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though China wields sizable economic clout that may help in that regard,\
        \ governments that agree to host a Chinese military base could place their\
        \ relations with the United States and its many allies in jeopardy amid growing\
        \ rivalry and tension between the two powers.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff53d5-2a89-4cee-b061-dfa4037aab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f9152-1fab-4a6b-8b56-7beed9aa7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And operating overseas bases exposes Beijing to other security risks,\
        \ including becoming drawn into domestic conflicts in host countries.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e33cd-4af4-490e-90a4-e48d74ca5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3aecd3-6393-4a61-a1c6-72ad3ad26944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese nationals in Pakistan, for example, have been targeted by insurgents.\
        \ Most recently on August 13, militants attacked vehicles carrying Chinese\
        \ engineers in Gwadar, one of the places experts say China could be eying\
        \ for military port facilities.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100b9bd-ce9e-4878-a46a-5dfded15a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc3b11-6650-44b9-a29e-db295b2e9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless researchers at the Naval Research Academy in Beijing argued\
        \ in a 2014 report that China’s maritime power must extend into the Indian\
        \ Ocean “to support the expansion of China’s national interests.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6216e40-965f-4dc9-966c-cf95c10e7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c1a95-b68f-430b-b5fc-d9bdb2f863be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A possible strategic point could be the Pakistani port of Gwadar,\
        \ which was built with Chinese support,” the authors said, adding that given\
        \ geopolitical sensitivities in the region, the development of “overseas supply\
        \ and support points” should be “done cautiously and in a low-profile manner.”\
        \r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481d006-e2d5-4158-877d-07d36cab368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09b8f1-4160-4d48-a0ee-56c9ee80748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While public discussion about overseas military bases has gathered\
        \ momentum in China in recent years, there remain “higher military priorities”\
        \ for the People’s Liberation Army, according to Isaac Kardon, a senior fellow\
        \ for China studies at the Carnegie Endowment for International Peace think\
        \ tank in Washington.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd30333-7ac7-40e7-a4ad-f01eb9b9935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2a3dc-d8a1-43a3-be83-6687ab97d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chinese leaders perceive the most acute threats in maritime East Asia\
        \ – Taiwan, South and East China Seas – and are unlikely to allocate major\
        \ resources or leadership attention to far-flung outposts that serve limited\
        \ strategic purposes,” he said.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b502eb-e3da-4da5-a944-e9fd4110c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad572d4-490c-42b3-97c0-393247aececb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead China may be likely to continue its preference for relying\
        \ on “lower-end dual-use options” linked to its overseas commercial infrastructure,\
        \ like ports, according to Kardon.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df103e2a-dd31-49b4-81a4-f391b12c130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2def1-3418-4e38-8d4f-943bf64c0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still “there is a growing case for a few more military bases to support\
        \ a more robust, higher-end presence,” Kardon said, adding that China will\
        \ be “will be opportunistic about basing arrangements when they can be had.”\
        \r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb079284-09dd-47c7-b87c-e2e86fbd0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfcad60-6b43-4d76-b71b-41e5cc63e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than bases</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2b908-a78c-46ae-88e0-ffe724528dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the bulk of attention on the PLA’s overseas ambitions focuses\
        \ on naval facilities, it is also looking at facilities for eavesdropping\
        \ and communications, according to the FDD – something other powers like the\
        \ US are widely believed to operate in key strategic locations.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf52f1f-6ac1-4bfd-801e-774520467806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4e332-587e-4a55-9282-0853b79f70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources told CNN earlier this year that China has been spying on the\
        \ US from facilities in Cuba for years. A source familiar with the intelligence\
        \ said Beijing also has a deal in principle to build a new spying facility\
        \ on the island that could allow the Chinese to eavesdrop on electronic communications\
        \ across southeastern US.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a52f2-4276-4622-a0fa-ee3e48344fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5382f9-c008-4baf-818e-d29dc3874f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDD’s Singleton says the Cuban efforts show the extent of the PLA’\
        s reach already.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb980172-5bbd-4e4b-be8c-9d08ea9db739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de8bea-21be-4563-a607-1f37605cc31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s deepening military and intelligence ties to Cuba reaffirms\
        \ that the PLA need not establish regional military primacy in Asia as a precondition\
        \ to project globally,” he said.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa39e53-3c2b-4ec4-a0ea-6752661f00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3e23b-5c1f-41aa-a05d-30121c57ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singleton also points to China’s deep space ground station in Argentina’\
        s Patagonian desert region, which Argentina said both sides agreed was “exclusively\
        \ for civil purposes.”\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc7a83-4201-4766-a31a-5b36983e775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d25256-94eb-43b2-a7a5-447adb604ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facility is run by the China Satellite Launch and Tracking Control\
        \ General Organization, which government records show is linked to the PLA’\
        s Strategic Support Force.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e0804-f7f6-4483-886b-960a13a43e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241da4b8-e834-4884-9ef3-bb73015869f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Center for Strategic and International Studies (CSIS) think tank\
        \ in Washington points out why that’s troubling to US military planners.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e39566-18d7-4bd2-9a09-0480e758f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbb8ac-533a-499c-bb71-b050696588f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ground stations … help keep track of the tens of thousands of satellites\
        \ and other objects in Earth’s orbit – a capability known as space situational\
        \ awareness (SSA) that is critical for fighting and winning wars in information-rich\
        \ battle spaces,” the CSIS said in a 2022 report.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ba648-9846-46d5-99e1-8f38f54d76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd6df5-cb7f-4d96-a0a3-830ccf6ef267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The view from Washington</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bc36b-f793-4965-9890-2109b7aae466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Washington, some members of Congress are taking notice, and urging\
        \ the Defense Department not to hesitate in taking measures to counter a growing\
        \ PLA footprint, whether by enticing possible Chinese base hosts to look to\
        \ the US instead, or by beefing up the US military presence in areas where\
        \ the PLA is.\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6445db-a93c-439c-8a39-4a48e51c66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acb7f1-c2b8-41bb-92a3-c78d5d674c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese Communist Party will continue their strategic expansion\
        \ of military bases across the globe with access to major sea lanes, maritime\
        \ chokepoints, and oil and gas import routes,” Rep. Rob Wittman, a Virginia\
        \ Republican, said in an email to CNN.\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cded3-dff1-478a-9e65-93ca1bc69a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadb1af-a924-441e-9084-15ab6376043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Defense Department must enhance its engagement with Beijing’s\
        \ target nations to offer those countries the United States as a stronger\
        \ economic and security partner,” he said.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a5f71-4af2-430b-a31e-3bd738d79c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d19cbf-e1ef-4255-9396-400adfd5e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wittman’s colleague, Massachusetts Democrat Rep. Seth Moulton, told\
        \ CNN that Washington should be getting more involved in countries where Beijing\
        \ is trying to make inroads because it offers what China can’t.\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17039929-ab97-4178-b477-f544f5a2ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81e68b-2ab5-4561-9a50-c661c82da365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our first response should be to double down on diplomacy because America\
        \ offers freedom, security, and economic opportunity where China wants control,”\
        \ Moulton said.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d010a81-47c1-4211-b452-119ad4d19ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0df291-1a58-4152-ba5c-13096cac6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s goal is world dominance through authoritarian control. And\
        \ authoritarianism is what they are exporting to other countries and regions\
        \ by expanding their military footprint.”\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da27744-f106-4249-9fd9-857324f6a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-04T13:00:20.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee1451-31b6-4b21-b871-ff9c0112d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T12:45:50.940+08:00
