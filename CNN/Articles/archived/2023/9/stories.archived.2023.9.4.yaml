      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rock posted a video on Instagram of thick mud and Diplo posted a series\
        \ of videos in which he said a fan offered him and Rock a ride out of the\
        \ site.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939fc35-c270-4999-b311-4fcc5c95eabb'
