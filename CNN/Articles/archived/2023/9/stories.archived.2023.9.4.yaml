      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Director Gerard Glenn Panganiban of the Bureau of Plant Industry said\
        \ rice supply in the country was sufficient, meaning prices shouldn’t be high.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f0b32-681a-455e-b93a-9b9dec9bd12a'
