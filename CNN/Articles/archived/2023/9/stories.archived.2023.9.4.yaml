      'mgnl:lastActivated': 2023-09-04T13:35:50.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d1b99-7f72-4844-bd6a-827af262a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two people were injured in the strikes, a regional military\
        \ spokesman said. Port infrastructure was hit, causing a fire that was quickly\
        \ extinguished.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb63048-f719-4321-9809-64d3e589655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42a237-b903-4e00-a56e-c9bef2c828a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-04T13:35:50.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Air Force said 25 drones were used in overnight attacks on\
        \ the Odesa region, 22 of which were shot down.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75903b-3416-4023-99a2-3ebf61c7471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:30:12.353+08:00
