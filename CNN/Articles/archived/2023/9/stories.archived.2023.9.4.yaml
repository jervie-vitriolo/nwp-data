      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704646e-5d31-4cb3-8bab-9b8ea7c9e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:23:28.029+08:00
