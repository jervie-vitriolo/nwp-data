    'title': 'House bill seeks to penalize road rage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01884fcf-be44-4e29-b993-874b77063434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> With
        road rage becoming rampant in the country, lawmakers want hefty fines and
        jail time for the offense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c30620-9450-47ae-894e-93e996c83925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filed on Monday by Reps. Erwin Tulfo, Edvic Yap, Jocelyn Tulfo, Eric
        Yap, and Ralph Tulfo, House Bill 8991 defines road rage as “the aggressive,
        hostile or violent behavior in traffic or on the road by a motorist.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b541f-b51c-4825-9e7b-bc1df7b656aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such acts include wild gesturing at another party or passenger, cursing
        or any form of verbal insults, any physical attack at another or an attempt
        thereof, and any kind of threat or intimidation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b37f3-ab1b-4945-b14b-9b9b9255f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also in the category are reckless driving, any use of force against
        another person, and other analogous circumstances, including all other acts
        that may fall under the Revised Penal Code and other Special Penal Laws, as
        may be applicable.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861a94f-e63e-46c8-9c07-2e2adb181ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T18:56:55.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:04:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Tulfo said he was enraged that no criminal charges
        were filed against Wilfredo Gonzales, the gun-toting dismissed cop in a viral
        video, after the victim did not pursue filing a case in court.'
    '5':
      'jcr:primaryType': 'mgnl:block'
