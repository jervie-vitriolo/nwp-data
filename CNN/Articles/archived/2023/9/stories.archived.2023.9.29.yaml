      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adb14e-34ac-42e8-8112-4919c24eebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this practice, MHA nurtures strong connections with patients
        as human touch and its professional and technical expertise in hearing aid
        technology come into fore. Hearing care specialists create a safe space for
        the user to comfortably share stories about their daily routines, lifestyle,
        challenges, goals, and even preferences.</p>'
    '13':
