    'stories': []
    'template': '1'
    'title': 'Animated feature ''Iti Mapukpukaw'' picked as PH official entry to Oscars
      2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99081af4-275e-4c7e-92c9-50c609e98438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T23:41:51.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Cinemalaya 2023 Best Film "Iti Mapukpukaw" (The Missing), directed by
        Carl Joseph Papa, was selected as the country''s official entry to the Best
        International Film Category of the 96th Academy Awards to be held next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507f9ba-4d1f-4331-be99-0c7557e9c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first animated full-length feature to compete in Cinemalaya featured\
        \ Golden Globe nominee Dolly de Leon, who was hailed as Best Supporting Actress\
        \ for the film this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cb901-4c96-43e7-808a-18e515db9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2023/8/14/cinemalaya-2023-awards-night.html">Cinemalaya
        2023: ‘Iti Mapukpukaw’ wins Best Film, Dolly de Leon hailed as Best Supporting
        Actress</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58a35c-c9f9-40a9-b99a-f1dd94db5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Ilocano rotoscope follows the story of a mouthless
        young animator (Carlo Aquino), whose life unravels after the death of an uncle
        and the arrival of a familiar alien that wants to take him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8592-cef6-44d6-809c-648b3e6deea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Carlo Aquino, Gio Gahol, and Dolly de Leon-starrer recently made\
        \ history in Cinemalaya as the first-ever animated full-length entry,\" the\
        \ Film Development Council of the Philippines said in a post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b014f0-5bbe-4657-8819-7e5bc4cd8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it will support the film's campaign by giving P1 million\
        \ through its Oscars Assistance Program to the director and his team.\r"
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fproject8proj%2Fposts%2Fpfbid02zdAaCoR8WNRwb8GGyrvsXQYqq57nXfBiMKkpBE3fv3kEZj1dtV6jRuHVJNPSN16nl&show_text=false&width=500"
        width="500" height="610" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fa804-7935-487d-8c18-8fdce183764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a36d5a-a431-45fc-aba4-c0fe1a4b6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the awards night, Cinemalaya cited \"Iti Mapukpukaw\" as the\
        \ film that \"boldly takes challenges of technology in crafting a very engaging\
        \ narrative of a young man confronting the demons of his past.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a8211-9808-445a-baf5-923fe81ab9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also bagged the NETPAC Award for Full Length Feature for \"its finely\
        \ nuanced, masterfully crafted, tale of healing, friendships and young love,\
        \ effectively utilizing state-of-the-art technology that is integral to its\
        \ storytelling.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae193f2-6bc6-42f6-9348-bdf5433a04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film was produced by 90 local animators for more than a year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41865931-3153-4f41-b0b3-0a2f3fc957aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Papa also said the award-winning film was his debut in the annual film\
        \ festival.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb8060-40d3-4542-914e-b3c3226a6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s still quite rare to see animated feature films in the Philippines,\
        \ much so an animated film that deals with adult themes that are not usually\
        \ seen tackled by animated films,\" said Papa, a software engineer by profession.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438ae50-6e1a-4cb8-b6bb-40c70a82e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the films that I make, I continuously strive to make a statement\
        \ that animation is not a genre but a visual form, and it can do stories that\
        \ live-action films do,\" he also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660db9b-8544-4db5-af5e-f077e988db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Previous entry films to Oscars</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fba58-e284-4da7-b86f-ebed33e22b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has been submitting entries to the Academy Awards since\
        \ 1953, but no Filipino film has ever been nominated nor shortlisted by the\
        \ Academy of Motion Picture Arts and Sciences. There are also years when the\
        \ Philippines did not submit an entry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b9c6b-9b73-40ef-8139-c837eef6d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iti Mapukpukaw\" is the country's 34th entry to the U-S-based Academy\
        \ following Erik Matti's highly-acclaimed crime thriller \"On the Job: The\
        \ Missing 8\" last year.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e937a-ba1e-4da8-bde4-f10bfee56ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:03:51.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T02:01:25.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Brillante Mendoza''s war drama Mindanao was picked as national
        contender at the 93rd Oscars in the same category.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
