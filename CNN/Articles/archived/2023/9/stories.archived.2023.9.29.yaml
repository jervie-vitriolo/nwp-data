      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The “Harry Potter” franchise is beloved
        around the world, and the loss of anyone connected to it has been met with
        mourning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8ad12-dcb1-44e5-8ddc-afafd195d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen actors from the “Potter” films have died in
        the two decades since the franchise began, most recently Michael Gambon. The
        actor, who starred as Albus Dumbledore in the films, died of pneumonia this
        week at age 82. Below are some of the other memorable cast members whmo have
        also passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa55a4-d579-4f38-85d1-1199238f9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alan Rickman</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646c67c-70a1-4cf0-b355-7a6ca4422644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rickman died at the age of 69 in 2016 following a short battle with\
        \ pancreatic cancer. He played Severus Snape.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997c6fb-7f92-453f-8c54-db13bdeabc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vern Troyer</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960df7d-a08a-4026-b146-5d095c6268ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Troyer found fame playing “Mini-Me” in the Austin Powers film, but\
        \ he also portrayed Griphook in “Harry Potter and the Philosopher’s Stone.”\
        \ He died in 2018 at age 49.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265af2d3-c788-4752-a680-361c8d06a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Richard Harris</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75959d-99d5-4db0-aff2-ac7fef506c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Irish actor originated the role of Dumbledore in the first two\
        \ “Potter films. His death in 2002 at the age of 72 came after a battle with\
        \ Hodgkin’s disease.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfbd66-954a-4faa-ac58-cc5b3ab017bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Helen McCrory</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a3c19-c52b-4946-9720-6b94b8133881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman who portrayed Narcissa Malfoy died “peacefully at home” after\
        \ battling cancer her husband, “Homeland” actor Damain Lewis announced in\
        \ 2021. McCrory was 52.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40422ab2-b176-4a87-bca1-fcfb9d23cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Robbie Coltrane</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095ea67-c839-4515-b64a-ef89c6d96fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coltrane was a fan favorite having played Rubeus Hagrid in all eight\
        \ of the “Harry Potter” films. The Scottish actor died in 2022 at the age\
        \ of 72.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d3d4e-e7ee-4864-b3ed-7c10b0dfa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leslie Phillips</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3cbe2-83d9-4ff2-99f1-4ba43f9a2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phillips voiced the Sorting Hat in “Harry Potter” and died in his sleep\
        \ at 98 in 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3c496-ad6b-4037-b4b2-6ea7c3f6d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>John Hurt</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed963df4-7d0e-43ad-9769-aff841245275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-time Oscar nominee who portrayed shop owner Garrick Ollivander\
        \ died at the age of 77 in 2017.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a42ee-613d-47ce-b8c2-a5483e4307f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Timothy Bateson</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fce307-1bbd-4367-86b5-a1245aaf237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bateson provided the voice for Kreacher the house elf in “Harry Potter\
        \ and the Order of the Phoenix” before he died at the age of 83 in 2009.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78685817-1957-4839-9618-424bf9eb2832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eric Sykes</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58afb64-6abe-4831-9f20-62156af54321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writer and stage actor played Frank Bryce in “Harry Potter and\
        \ the Goblet of Fire.” He died in 2012 at the age of 89.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f41376-0a58-4482-8c86-e8f5dc967ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Robert Hardy</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90bb17-9510-4848-b8ca-0938387f5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hardy portrayed Minister for Magic Cornelius Fudge. He was 91 when\
        \ he died in 2017.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95d06f-6e39-4d3a-b1dd-cd9dadb71185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roger Lloyd-Pack</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ffdca-3d55-407a-a54c-fa1e9102d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lloyd-Pack died of pancreatic cancer at the age of 69 in 2014. He portrayed\
        \ Bartemius “Barty” Crouch, Sr. in “Harry Potter and the Goblet of Fire.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3100-7995-4885-b96d-4b637473da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Richard Griffiths</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cb16c-99d6-4fa1-9ebb-0bac54a5c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Griffiths starred as Harry’s uncle Vernon Dursley. He died at the age\
        \ of 65 in 2013 following complications after surgery.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91f3e8-b4a2-462a-8695-785ab430d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dave Legeno</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703681bd-2d67-4f61-b063-43b976da5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor and mixed martial artist who portrayed werewolf Fenrir Greyback\
        \ was found dead in California’s Death Valley in November of 2014. Legeno’\
        s death at the age of 50 was determined to be caused by heatstroke.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb23a3-4437-408a-8662-67a192acec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hazel Douglas</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5cc26-0378-4088-bb68-5f06201eff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:25:44.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:25:45.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas bewitched us as Bathilda Bagshot, a witch and author of
        “A History of Magic” in “Harry Potter and the Deathly Hallows: Part 1.” She
        died in 2016 at the age of 92.</p>'
