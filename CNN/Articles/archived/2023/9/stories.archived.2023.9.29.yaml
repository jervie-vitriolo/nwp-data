      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is scheduled to release the
        September inflation data on Oct. 5.</p>'
  'gastropod-fossils-unearthed-masungi-georeserve':
