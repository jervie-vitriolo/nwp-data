      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was revealed by Jeng Plaza, Quilario’s cook and a former member\
        \ of their army, during the Senate inquiry that members as young as six and\
        \ seven years old were grouped together and trained to join the soldiers in\
        \ the barracks.\r"
