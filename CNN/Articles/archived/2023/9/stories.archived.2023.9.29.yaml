      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the 22-year-old Quilario was even asking for mercy during\
        \ the hearing on Thursday, claiming that he lacks education.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03125d35-6a73-4e78-b02a-296fa1c0a307'
