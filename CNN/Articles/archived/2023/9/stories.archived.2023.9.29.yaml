    'imagesource': 'jcr:9a920836-aac2-43bf-9c90-372da81e6af5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a398e233-ab5e-41eb-acba-b0d19676c963'
    'lead': 'Artists across China are boycotting one of the country’s biggest social
      media platforms over complaints about its AI image generation tool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T13:33:08.180+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-29T13:34:45.384+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese artists boycott big social media platform over AI-generated
      images'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7167b8-384b-4518-8d68-3389e7391f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Artists across China are boycotting
        one of the country’s biggest social media platforms over complaints about
        its AI image generation tool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b4b4f-595d-4f8d-9116-61a6146f1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began in August when an illustrator who goes by
        the name Snow Fish accused the privately owned social media site Xiaohongshu
        of using her work to train its AI tool, Trik AI, without her knowledge or
        permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc8268-2d93-4d17-82b6-7ee00d65125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trik AI specializes in generating digital art in the style of traditional\
        \ Chinese paintings; it is still undergoing testing and has not yet been formally\
        \ launched.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4e577-7f8f-48a9-aa20-124b43eb2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Snow Fish, whom CNN is identifying by her Xiaohongshu username for\
        \ privacy reasons, said she first became aware of the issue when friends sent\
        \ her posts of artwork from the platform that looked strikingly similar to\
        \ her own style: sweeping brush-like strokes, bright pops of red and orange,\
        \ and depictions of natural scenery.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39fa26-f798-4c85-9078-f164d8af25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Can you explain to me, Trik AI, why your AI-generated images are so\
        \ similar to my original works?” Snow Fish wrote in a post which quickly circulated\
        \ online among her followers and the artist community.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5293391-128f-440b-b440-1db26afa6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy erupted just weeks after China unveiled rules for generative\
        \ AI, becoming one of the first governments to regulate the technology as\
        \ countries around the world wrestle with AI’s potential impact on jobs, national\
        \ security and intellectual property.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff386c-5080-450b-a51c-f19e68117a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trik AI and Xiaohongshu, which says it has 260 million monthly active\
        \ users, do not publicize what materials are used to train the program and\
        \ have not publicly commented on the allegations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cf6b6-57fb-4e6c-a4b0-360e50f9ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies have not responded to multiple requests from CNN for\
        \ comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc665104-471e-4719-a62f-e96ef428c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Snow Fish said a person using the official Trik AI account had\
        \ apologized to her in a private message, acknowledging that her art had been\
        \ used to train the program and agreed to remove the posts in question. CNN\
        \ has reviewed the messages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cba366-ac50-4964-a717-14d58cc5a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Snow Fish wants a public apology. The controversy has fueled\
        \ online protests on the Chinese internet against the creation and use of\
        \ AI-generated images, with several other artists claiming their works had\
        \ been similarly used without their knowledge.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5431042-9f1b-4de6-b755-f094b34b5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of artists have posted banners on Xiaohongshu saying “No to\
        \ AI-generated images,” while a related hashtag has been viewed more than\
        \ 35 million times on the Chinese Twitter-like platform Weibo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850c790-0b9a-4d9c-8a8f-145d7df5b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boycott in China comes as debates about the use of AI in arts and\
        \ entertainment are playing out globally, including in the United States,\
        \ where striking writers and actors have ground most film and television production\
        \ to a halt in recent months over a range of issues — including studios’ use\
        \ of AI.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaf55c-b283-448a-96b4-202d1b30e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Artists speak out</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aad6bb-b33f-4499-a380-3d4998010b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the artists boycotting Xiaohongshu have called for better rules\
        \ to protect their work online — echoing similar complaints from artists around\
        \ the world worried about their livelihoods.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40638fd7-a4f6-4499-a120-da4887218db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These concerns have grown as the race to develop AI heats up, with\
        \ new tools developed and released almost faster than governments can regulate\
        \ them — ranging from chatbots such as OpenAI’s ChatGPT to Google’s Bard.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c941bc9-0720-4138-a2f3-35cff7fe8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s tech giants, too, are rapidly developing their own generative\
        \ artificial intelligence, from Baidu’s ERNIE Bot launched in March to SenseTime’\
        s chatbot SenseChat.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f3f8f-44aa-4d7e-a3f2-0859682b5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides Trik AI, Xiaohongshu has also developed a new function called\
        \ “Ci Ke” which allows users to post content using AI-generated images.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cdc8e-b0d1-4c28-b09b-9cc4148c06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For artists like Snow Fish, the technology behind AI isn’t the problem,\
        \ she said; it’s the way these tools use their work without permission or\
        \ credit.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9713e-1c27-4b54-b467-dd59a5fad673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many AI models are trained from the work of human artists by quietly\
        \ scraping images of their artwork from the internet without consent or compensation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053822f-2bab-4dc3-9c30-bef1172e3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Snow Fish added that these complaints had been slowly growing within\
        \ the artist community but had mostly been privately shared rather than openly\
        \ protested.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa82c-3c58-4e1f-9ddc-4de3fe67285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an outbreak this time,” she said. “If it easily goes away without\
        \ any splash, people will maintain silent, and those AI developers will keep\
        \ harming our rights.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72745a88-64fa-42ea-ab89-07b302a4cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Chinese illustrator Zhang, who CNN is identifying by his last\
        \ name for privacy reasons, joined the boycott in solidarity. “They’re shameless,”\
        \ said Zhang. “They didn’t put in any effort themselves, they just took parts\
        \ from other artists’ work and claimed it as their own, is that appropriate?”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9b3e7-fc1e-4dc0-a3d8-fa21d0325696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the future, AI images will only be cheaper in people’s eyes, like\
        \ plastic bags. They will become widespread like plastic pollution,” he said,\
        \ adding that tech leaders and AI developers care more about their own profits\
        \ than about artists’ rights.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0e819-0523-441d-88e4-cd2fcdf51fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tianxiang He, an associate professor of law City University of Hong\
        \ Kong, said the use of AI-generated images also raises larger questions among\
        \ the artistic community about what counts as “real” art, and how to preserve\
        \ its “spiritual value.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cb858-d821-4032-818e-00d715cd4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar boycotts have been seen elsewhere around the world, against\
        \ popular AI image generation tools such as Stable Diffusion, released last\
        \ year by London-based Stability AI, and California-based Midjourney.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb510c-a28c-411e-bd7d-0b5ca2f98056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stable Diffusion is embroiled in an ongoing lawsuit brought by stock\
        \ image giant Getty Images, alleging copyright infringement.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad63f16-8eb5-4922-a6be-32b57642b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Race to regulate AI</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b2e07-9495-48d4-bb88-babff88dcc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the speed at which AI image generation tools are being developed,\
        \ there is “no global consensus about how to regulate this kind of training\
        \ behavior,” said He.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad82b2-a823-452c-ad1c-9de330be20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that many such tools are developed by tech giants who own\
        \ huge databases, which allows them to “do a lot of things … and they don’\
        t care whether it’s protected by the law or not.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22275f56-9eef-49c3-a837-1c49ab674faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because Trik AI has a smaller database to pull from, the similarities\
        \ between its AI-generated content and artists’ original works are more obvious,\
        \ making an easier legal case, he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8ae32-7d3a-42eb-a6f2-03ce04f84b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases of copyright infringement would be harder to detect if more works\
        \ were put in a larger database, he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489fe11-98af-46f5-875d-7bec43d5315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governments around the world are now grappling with how to set global\
        \ standards for the wide-ranging technology. The European Union was one of\
        \ the first in the world to set rules in June on how companies can use AI,\
        \ with the United States still holding discussions with Capitol Hill lawmakers\
        \ and tech companies to develop legislation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c88a75-cce3-41a4-8b95-4c8d7428ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was also an early adopter of AI regulation, publishing new rules\
        \ that took effect in August. But the final version relaxed some of the language\
        \ that had been included in earlier drafts.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45253d44-34f8-4fc3-bbaa-d44007aeb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say major powers like China likely prioritize centralizing\
        \ power from tech giants when drafting regulations, and pulling ahead in the\
        \ global tech race, rather than focusing on individuals’ rights.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5e582-178f-4ea8-9f93-9b9d899e3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, the Hong Kong law professor, called the regulations a “very broad\
        \ general regulatory framework” that provide “no specific control mechanisms”\
        \ to regulate data mining.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e356c0-4528-414f-abad-cb34114874c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is very hesitant to enact anything related to say yes or
        no to data mining, because that will be very dangerous,” he said, adding that
        such a law could strike a blow to the emerging market, amid an already slow
        national economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c0263-bde7-4c44-85f0-a7afd0344031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:33:08.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:34:45.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/28/tech/chinese-artists-boycott-ai-generator-intl-hnk/index.html">Chinese
        artists boycott big social media platform over AI-generated images</a>"</em></p>'
  'marcos-release-benefits-killed-wounded-soldiers-cops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
