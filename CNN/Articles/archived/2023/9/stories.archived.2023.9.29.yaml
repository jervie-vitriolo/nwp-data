  'teodoro-vows-to-stand-up-to-china':
    'author': 'Ivan Watson, Rebecca Wright, Helen Regan, Kathleen Magramo and Yasmin
      Coles, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-29T20:52:08.000+08:00
    'imagesource': 'jcr:ada72778-cfb7-4466-bd5d-168e18fc08c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321301a5-d40b-4c72-b4cb-42f0974e5b68'
    'lead': 'China is behaving like a schoolyard bully toward smaller countries, the
      Philippine defense secretary told CNN Friday during an exclusive interview in
      which he warned his nation, and the wider world, had to stand up to Beijing’s
      territorial expansion in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T21:02:10.131+08:00
