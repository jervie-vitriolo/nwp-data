      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a3d7f-9968-470a-9575-0d6523c9bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.753+08:00
