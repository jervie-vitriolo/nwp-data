      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Alex Eala and Francis Casey Alcantara clinched a bronze medal for the Philippines,
        succumbing to Chinese Taipei players En-shou Liang and Tsung-hao Huang in
        the tennis mixed doubles event at the 19th Asian Games on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c9bad-f7c9-458f-b18c-35305718b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:10:37.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T18:10:37.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eala and Alcantara bowed to the No. 9-seeded Chinese Taipei pair during\
        \ the semifinals, 5-7, 3-6, held at the Hangzhou Olympics Sports Center in\
        \ China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be7900-32ba-4fc7-8f5a-90aa0226ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:10:37.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T18:10:37.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino tandem fought valiantly in the match that lasted 1
        hour and 37 minutes, with the first set going to Liang and Huang, 7-5, after
        12 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5badf26-1168-4d51-8105-e7cf828da013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:10:37.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T18:10:37.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the fifth game in the second set, the Philippine team arrived at\
        \ the break point twice but their opponents proved they had the upper hand\
        \ to finish it off, 3-2.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90984e-8777-4761-964d-d7129abfaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:10:37.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T18:10:37.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino players tried their hardest to stay alive with a love\
        \ hold at the eighth game, but Liang and Huang came back with three consecutive\
        \ points in the next.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4d6c8-67dc-4bde-8dd1-c165d8f9273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:10:37.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T18:10:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing at 40-15, the Chinese Taipei duo sealed their ticket to the\
        \ gold medal match at 6-3.\r"
    '6':
