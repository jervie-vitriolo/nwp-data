    'lead': 'The Bangko Sentral ng Pilipinas on Friday said the inflation rate in
      September may accelerate to as high as 6.1% following price hikes in oil, power,
      and agricultural products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T16:36:35.561+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-29T16:36:35.850+08:00
    'mgnl:lastActivatedBy': 'superuser'
