      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        A full-length movie and a short film featuring Gloria Sevilla, both directed
        by her daughter Suzette Ranillo, will have a special screening event at the
        San Diego Filipino Film Festival in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63e5e3-7605-4842-8b69-9c93de94d148'
      'mgnl:activationStatus': true
