  'Chinese-tourists-are-going-on-holiday':
    'author': 'Kathleen Magramo, Kocha Olarn and Berry Wang, Carina Cheng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T12:00:25.000+08:00
    'imagesource': 'jcr:40e52130-5a52-47bf-a0a1-fded5ccb1f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1404c2-eef2-4183-876d-77f07b4d4eac'
    'lead': 'Thailand’s golden beaches, shopping districts and ornate temples are
      filling with tourists once again and Chinese vacationers are getting an especially
      VIP welcome under a new visa-free scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T12:02:33.946+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-29T12:02:34.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Millions of Chinese tourists are going on holiday again. Many of them
      are headed for Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30a8a7-9978-4b49-b035-3e472f2172dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand’s golden beaches, shopping districts
        and ornate temples are filling with tourists once again and Chinese vacationers
        are getting an especially VIP welcome under a new visa-free scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7c063-a4b4-432b-95e1-58482a450b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vowing to revive the country’s economy, newly appointed Prime Minister
        Srettha Thavisin announced a visa-free policy for Chinese and Kazakh tourists
        that would run from September 25 to February 24 next year, signaling that
        the recovery of Thailand’s tourism industry is a top priority.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfa76b-24cd-4982-8359-e0ddf5ce352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The policy came just in time for China’s “Golden Week” holiday period,
        which is centered around National Day on October 1.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018a4c3-fac1-4b38-b975-c016e4006a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year’s Golden Week coincides with the Mid-Autumn Festival, marking
        a 10-day travel rush spanning September 29 to October 8. It’s also one of
        the first holiday periods since the Covid-19 pandemic during which people
        from China can travel without restrictions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04875d86-51b4-481d-900f-2c8f85eefd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese visitors arriving from Shanghai were greeted with gifts, handed
        out by Sretta and tourism ministers, at Bangkok’s airport on Monday as the
        visa-free policy took effect.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bfc33-8892-48f6-89e8-2afe40bac499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are confident that this scheme will boost the economy substantially,”
        Sretta told reporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff048b7-ec50-492b-a143-085598a88f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We would like to encourage more visits from Chinese tourists not only
        at major cities like Chiang Mai, Bangkok, Pattaya and Phuket.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb7dfa-5791-470f-bf0b-dfac9b35d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that the Thai government hopes to see travelers visit more
        smaller towns, to lengthen their stay and increase spending.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4b69b-790f-4b97-bdcf-a756c4d10af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week’s warm welcome was appreciated by Beijing, China’s Foreign
        Minister Wang Wenbin said in a press conference on Tuesday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d22589-1bee-49b6-95ba-13b1049201fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China was once the largest source of tourists to Thailand, with almost
        11 million visitors heading to the Southeast Asia nation in 2019, accounting
        for more than a fourth of international arrivals before the Covid-19 pandemic
        plummeted the global tourist market.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc01fd-93e0-4d40-b6b4-8948443a1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those numbers are a stark contrast to 2023. Only 2.2 million Chinese
        travelers arrived between January and September 10 this year, according to
        data from the Tourism Authority of Thailand.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0f83f-b3e2-411c-832d-d56b872bf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Southeast Asian countries had set high hopes for a rebound of international
        travel to boost their tourism sectors following the pandemic shutdowns, their
        positive forecasts bolstered by China’s easing of travel restrictions in early
        2023.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18961eb-faa1-4fc3-9292-b768398b4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But with a sluggish Chinese economy, a weaker yuan and grim unemployment
        figures, regional travel hubs had to pare down their expectations and brace
        for a longer road to recovery.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7d586-5f4f-45da-8f1f-94296e2bc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gary Bowerman, founder of Check-in Asia, a tourism-focused research
        and marketing company, said the new visa-exemption strategy sets the tone
        not just for the Golden Week peak seasons but also upcoming Christmas and
        Lunar New Year holiday periods.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12385e33-80d4-4868-9ede-8d9bf17d6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Competition is really intensifying in the region to attract Chinese
        tourists amongst all countries, and you have to make it as easy as possible,”
        said Bowerman.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c313e-f358-4390-a008-1c0c06da2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the Chinese outbound travel industry is going through
        a “transitory period,” as travel trends and sentiments have changed since
        the pandemic, while more Chinese consumers are also looking for different
        experiences – often on smaller budgets.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a96d9-aa97-4718-842e-ae776d1f2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Traveling by the millions</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec0e39-bfae-4666-9420-37fc3912574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, China wasn’t letting citizens travel outside the country
        for leisure because of its Covid restrictions. That sparked a domestic tourism
        boom.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fbb6b-d0ee-41d1-a045-2ea817c51194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, though the economy is struggling, people who can afford to travel
        are increasingly taking the opportunity to go abroad for a brief escape.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a799f6f-6f7e-4e3a-a036-684395b86b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among these is a tech worker surnamed Huang. On Xiaohongshu, China’s
        equivalent of Instagram, she told CNN that she spent the long October holiday
        on a road trip to the western part of Sichuan province last year but this
        time around she’s flying over to Thailand to go on a surfing adventure.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16651ea6-c81d-4d82-91c2-598918a80851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve been there before. What I want to see and experience most is
        surfing. I still have no idea about how the waves are like in Thailand, and
        I’ll be exploring some new destinations this time,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd3b07-d5ba-489b-92b1-1e74d119a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Outbound international travel bookings are nearly 20 times higher compared
        to the same holiday period last year, according to Trip.com, which also operates
        China’s largest travel booking platform, Ctrip.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03fa6d-e7b9-4a46-acf5-dc5b4ef8f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In September 2022, for example, more than 70 major Chinese cities were
        under coronavirus lockdowns, impacting some 300 million people.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784c501-5c2a-4726-9d42-1badf073c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the visa-free scheme was revealed on September 13, hotel bookings
        to Thailand surged 6,220% compared with the same period last year, Trip.com
        said. Thailand is projected to be the top tourist destination for outbound
        Chinese travelers, with South Korea, Malaysia, Singapore, Australia and the
        United Kingdom trailing close behind.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789be44-0320-4b81-aa96-788707e7a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 21 million passengers will travel by air in China during
        the Golden Week period, with an average of 17,000 daily outbound international
        flights and another 14,000 domestic flights per day, said Jin Junhao, a deputy
        director at the Civil Aviation Administration of China, in a press conference.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c865ae-aad6-4c4c-a39f-2591e22804fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trains are also busier than ever, taking people domestically to China’s
        many far-flung destinations.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8df44-0144-499d-a0f9-dd5b83b5b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China Railway estimates around 190 million railway trips will be made
        during the 12-day travel rush from September 27 to October 8, according to
        rail booking platform 12306.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4099a-c641-4536-b931-64b7fb17cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s more than double the 72 million trips made during the same holiday
        last year and even exceeds the 138 million trips made in 2019, before the
        pandemic.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf7eaf-dc5f-45ef-a8fe-cac75f7d0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the surge in numbers, China’s outbound international flight
        capacity is still down around 50%, much lower than other countries, and international
        flight fares are still much higher compared to 2019 due to the limited capacity
        available, said Joanna Lu, head of consultancy for Asia at Ascend by Cirium.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45af08-7f16-4e5d-a210-cfb097af4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, traveler habits have altered since the pandemic. The Chinese
        travelers who are venturing out of the country these days want new experiences
        at a reasonable price, said Dr. Wolfgang Georg Arlt, CEO of the China Outbound
        Tourism Research Institute (COTRI)'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320aeaff-fdc6-4a7c-be0f-13e60f56c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s been a change in that people are looking for value for money,”
        he said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fe6fe-e5b5-4849-ab76-fb963898fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those with spending power will continue to travel around not just for
        leisure but they also want to squeeze in business, health, education and family
        time on those trips, he adds.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863594b7-c600-49bf-b286-fb6794971c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rumors, film complicate efforts to lure back tourists</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbf24b-f32a-4e40-988f-e5560b216e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to the announcement of the visa-free policy this month, Chinese
        tourists had been slow to return to Thailand.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982986b-032f-456d-af5f-f556ec6bf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the first seven months of 2023, China was absent from the list
        of Thailand’s top source markets for tourists for the first time in a decade,
        according to data from Thailand’s Ministry of Tourism and Sports released
        in August.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1049b7-2656-4867-a439-7bd98470d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Complicating efforts to win back this lucrative market, social media
        users in China reportedly expressed fears of visiting Thailand, because of
        rumors that claimed travelers could be kidnapped and sent across the border
        to work in scam centers in Myanmar or Cambodia. Those accusations were further
        inflamed with the release of the film “No More Bets,” a thriller set in an
        unnamed Southeast Asian country where people are lured to work in scam factories.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a68d78-d534-49b3-9370-558037d08d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a hashtag that translates to “why people are unwilling to
        travel to Thailand” earned 420 million views on Weibo and was a top discussion
        topic on the social media site last month, with some users saying they were
        afraid of being lured into scam factories, while others cited that the visa
        process at that time took too long.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cc0d0-af34-47e1-a9f6-4af2ae94e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That propelled the government to try and rebuild the confidence of
        Chinese consumers, said Sisdivachr Cheewarattanaporn, president of the Thai
        Travel Agents Association. He added that the rumors were untrue and those
        illicit operations were happening in neighboring countries like Myanmar and
        Cambodia, not Thailand.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64c89b-c7a6-4a79-8b1a-a7eb33d75840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whatever the reason for the lackluster arrival numbers earlier this
        year, Thailand’s tourism industry is still betting on a boom as Chinese travelers
        hit the road for the upcoming holiday periods.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615ee75-5b0f-4352-a1d5-a1c5a8a21bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may not be up to 100% yet but it is getting better. Tour companies
        have got themselves ready,” said Sisdivachr.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699d0ce-8231-40b7-909f-b416d53736e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:02:33.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:02:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/china-thailand-october-golden-week-tourism-intl-hnk/index.html"><em>“Millions
        of Chinese tourists are going on holiday again. Many of them are headed for
        Thailand"</em></a></p>'
  'glaciers-lose-volume-of-ice':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T12:02:48.000+08:00
    'imagesource': 'jcr:96b905b2-95c5-4cc9-bd53-03203e67b549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1075de75-5345-429b-aa48-2dce2d30d877'
    'lead': 'Glaciers in Switzerland are shrinking at a “mind-blowing” rate. A total
      of 10% of their ice volume has disappeared over a period of just two years as
      a combination of low snowfall and soaring temperatures cause unprecedented melting,
      according to figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T12:04:32.070+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-29T12:04:32.414+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Switzerland’s glaciers lose ‘mind-blowing’ volume of ice in just two
      years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ece5d-d5df-45bc-b3ba-f2f424bdfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Glaciers in Switzerland are shrinking at
        a “mind-blowing” rate. A total of 10% of their ice volume has disappeared
        over a period of just two years as a combination of low snowfall and soaring
        temperatures cause unprecedented melting, according to figures released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7092dd7-9fc7-4b19-95ea-4a4a58fa4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2023, the country’s glaciers lost 4% of their total volume, according
        to data from the Swiss Commission for Cryosphere Observation of the Swiss
        Academy of Sciences. This level melting is second only to the record set in
        2022, when 6% of glaciers were destroyed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df02d59-b386-463f-ac79-58c76cc11563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To put this into perspective, Swiss glaciers have lost as much ice
        over this two-year period as was lost over the three decades between 1960
        and 1990.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606061be-4601-40b7-92ca-c5b232e6c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The losses we’ve seen in 2022 and 2023 are simply mind-blowing and
        beyond everything we have experienced so far,” said Matthias Huss, head of
        the Swiss Glacier Monitoring Network (GLAMOS), an organization that collects
        and evaluates glacier data and works with the Swiss Academy of Sciences.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97b590-e1b0-4b30-8c58-8f8e49b6e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even though glaciers have constantly and quickly been losing mass
        for many decades, this is a tremendous acceleration,” he told CNN, adding
        these extremes “would have been impossible without climate change.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c7fd1-c6da-492e-9588-964162cd34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two extreme years have led to glacier tongues collapsing and many
        small glaciers in the country disappearing altogether. The St. Annafirn glacier,
        for example, in the Uri canton in central Switzerland, has shrunk so much
        that GLAMOS has stopped monitoring it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf18b6-8456-464f-806c-4b11b248686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ice loss was even recorded at high altitudes, which usually don’t see
        such declines. Several meters of ice disappeared in southern Valais and the
        Engadin valley at altitudes of more than 3,200 meters (10,500 feet), according
        to GLAMOS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3800e-3cfb-49a1-a747-64b9a4d0d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The losses, which affect glaciers across the country, have come after
        a winter with very low snow. Snow levels in the second half of February reached
        a record low, at around 30% of the long-term average.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5957b-3947-4d56-be3c-73509b864fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was followed by a summer of high temperatures. A very hot and
        dry June meant snow melted two to four weeks earlier than usual, according
        to GLAMOS.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba04a5-7378-45f3-9575-b64e80df5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August, a weather balloon launched by the national meteorological
        service, MétéoSuisse, had to climb 5,298 meters (17,382 feet) before the temperature
        fell to 0 degrees Celsius (32 Fahrenheit) – marking the highest “zero degree”
        line since records began.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42715af5-d114-45ef-a237-16564234d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'High temperatures, which continued into September, meant that summer
        snowfalls melted quickly.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a3d0c-f636-44ad-bfd5-5ade484f910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The huge glacier melt of the last two years has stark implications.
        It “means a significant re-shaping of the high-alpine landscape,” Huss said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33c472-a8fa-484e-9878-385054bf7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is creating dangerous conditions with unstable rock threatening
        dangerous rockslides.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39593655-2156-4610-a0ee-af46deb78196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Receding glaciers are also leading to grim discoveries. In July, the
        remains of a German mountain climber who went missing 37 years ago while hiking
        along a glacier near Switzerland’s famous Matterhorn were recovered.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef5b23-99d8-42c0-840e-5e42e0f5fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are temporary advantages as the water runoff from the glaciers
        has helped relieve the severity of the drought the country has experienced
        and fill hydropower reservoirs, said Huss.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f2899-9116-4cb2-b4dd-06c999df1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However, this benefit is transient and short-lived,” he added. As
        they shrink, glaciers are rapidly losing their important role to contribute
        water when people need it. “This will aggravate water scarcity during heat
        waves in the near future,” Huss said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1105983-586b-469a-a722-65fe5eddbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The long-term picture for Switzerland’s glaciers is alarming. “Glaciers
        in the Alps will continue to massively shrink and retreat to the highest mountain
        peaks,” said Huss.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b16119-2599-49b1-871e-d1d125b67c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In June, Swiss voters agreed a new law to significantly reduce levels
        of planet-heating pollution, the impetus for which came from climate groups
        demanding an end to fossil fuels in order to save the glaciers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ec81e-2885-4c6d-95a7-601c54835d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time is running out as climate change accelerates. Recent research
        found that even if ambitious climate targets are met, up to half of the world’s
        glaciers could disappear by the end of the century.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57797a46-46ad-4dbb-8318-d8a27f3dedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:04:32.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:04:32.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/28/europe/switzerland-glaciers-ice-loss-climate-intl/index.html"><em>“Switzerland’s
        glaciers lose ‘mind-blowing’ volume of ice in just two years"</em></a></p>'
