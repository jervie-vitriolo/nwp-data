      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) --</strong>
        Up to 218 families have been displaced while nine people were reported injured
        due to the hours-long fire that hit a hardware warehouse in Valenzuela City,
        the local government said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1fb0c-489a-463a-b765-a0d67fe6bd2d'
