    'jcr:uuid': '8b163965-4660-424f-a9dd-45d40a9a802f'
    'lead': 'The Philippine Coast Guard says it is still a struggle for Filipino fishermen
      to enter the lagoon at Scarborough Shoal despite the removal of the floating
      barrier installed by China in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T15:26:07.060+08:00
