    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88b8662-2249-4026-9b13-e64ce6e3761f'
    'lead': 'Around ₱70 billion is needed over the next five years to provide electricity
      to every household by 2028, the Department of Energy said Friday during a Senate
      budget hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T20:00:03.606+08:00
