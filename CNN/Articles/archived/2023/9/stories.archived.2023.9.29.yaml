      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Command, Control and Communication Center officials
        confirmed the fire hit a storage facility of Herco Trading in Brgy. Bagbaguin
        at 12:30 p.m. Thursday, then spread to nearby industrial and residential areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770390c-ddbb-4ba3-a531-2144534f990f'
      'mgnl:activationStatus': true
