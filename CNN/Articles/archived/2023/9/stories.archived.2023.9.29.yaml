    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Herbosa reappointed as health chief, Centino is presidential assistant
      for maritime concerns'
    'updated': 2023-09-29T20:30:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5380a-e5b8-4b17-92b4-1de710af3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        President Ferdinand Marcos Jr. on Friday reappointed Teodoro Herbosa as health
        secretary, while naming former Armed Forces chief Andres Centino as presidential
        assistant for maritime concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faeaaec-6345-4aff-9f20-a7418a0940b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa and Centino were on the <a href="http://www.facebook.com/pcogovph/posts/pfbid0rBuW9Jk4gaMS58uwuYKqTH6D6CKVtjEkoxv15GNThznFq4RGtF85DNaypgcy7k3rl">list
        of new appointees</a> posted by the Presidential Communications Office (PCO)
        on its Facebook page on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15481ceb-d5cb-4450-972b-5579b1ac8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments <a href="http://www.cnnphilippines.com/news/2023/9/26/CA-bypass-Herbosa-appointment-DOH-.html">bypassed</a>
        Teodoro''s appointment on Sept. 26 for "lack of material time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3311c6-0889-4666-a031-cb58ad075e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Miguel Zubiri, who chairs the commission, told
        reporters in a text message Herbosa''s appointment "will be taken up again
        when we get back in November." Congress adjourned Friday and will resume session
        on Nov. 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb53c3-f430-4f1f-b8c7-9718fca404d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took Marcos a year to appoint a permanent health chief.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296dbf1-e4d3-485c-80c8-a212fc81cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Centino''s post has the "rank of secretary," said Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301b41e-4e01-48ea-bb3e-67fb283ed218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos named Centino <a href="http://www.cnnphilippines.com/news/2023/7/19/brawner-new-afp-chief.html">presidential
        adviser on the West Philippine Sea</a> in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4110ff7-7813-45cd-b9ab-d39fc2a6436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:36:28.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T20:36:28.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO said other appointees are Lorna Francisca Catris Cheng,
        Ma. Consejo Gengos-Ignalaga, and Raymond Joseph Javier as associate justices
        to the Court of Appeals; Henry Angeles as associate justice to the Court of
        Tax Appeals; and Juliet Manalo-San Gaspar as associate justice to the Sandiganbayan.</p>'
