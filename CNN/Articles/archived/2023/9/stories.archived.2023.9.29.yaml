  'ozempic-diabetes-intestines':
    'author': 'Katherine Dillinger, CNN'
    'caption': '(Photo: David J. Phillip/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T06:15:19.000+08:00
    'imagesource': 'jcr:f08016a1-50b3-4b7e-a1ae-c67f64ad4330'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84c908d-05e1-476c-a4f1-e00a99479082'
    'lead': 'Ozempic and its sister drug, Wegovy, which is approved for weight loss,
      have recently soared in popularity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T06:16:52.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-29T06:23:40.004+08:00
