    'template': '1'
    'title': 'US House starts probe on Chinese ''harassment'' in disputed waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73e845-6d87-47e7-a737-b1a8fc11e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:31:41.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        United States lawmakers on Friday started their inquiry on China''s "escalating
        aggression" in the South China Sea, including the use of laser and water cannons
        on Philippine vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e109a52-2f2e-41e5-9635-6f5e18229783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16164a9-08c0-429b-b18a-3162e4bcbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US House of Representatives Foreign Affairs Committee's agenda\
        \ was entitled, \"Lasers and Water Cannons: Exposing the Chinese Communist\
        \ Party's Harassment in the South China Sea.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f00ec-319d-486e-bfd7-5fb9de835156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ffa03-9658-4233-9416-2cacb5a1d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her opening statement, committee chairperson Rep. Young Kim said\
        \ China has long maintained \"illegal claims\" in the South China Sea, spreading\
        \ propaganda such as the nine-dash line – which Beijing has expanded.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01c67c-39a2-4935-a556-adab5c779b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc342f4-f83a-427e-8f2a-2f187dcbd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China last month released an updated standard map showing 10 dashes\
        \ that form a U shape, claiming nearly the entire South China Sea as part\
        \ of its territory. The area overlaps with the exclusive economic zones (EEZ)\
        \ of the Philippines, Malaysia, Brunei, Vietnam, and Indonesia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bbd5d-9296-413a-af4e-9c5069927fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adea7c-c306-4030-beff-d70ee44681f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">PH
        rejects, protests China’s expanded 10-dash line in South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a9d16-6944-4fa4-b3c5-d17244196e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0d45d-6493-420e-b07e-dfee6df2f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim also bared that China has illegally dredged nearly 3,200 acres\
        \ of new land – some of which serve as military outposts that have runways\
        \ for military aircraft, and isolated research platforms that can port military-grade\
        \ vessels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4547e-998a-4876-9a3b-c17c93eed36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6a9a2-56cb-4b39-b00f-e7f2a479c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These artificial islands allowed the China Coast Guard (CCG) to maintain\
        \ a permanent presence in the exclusive economic zones of US allies and partners,\
        \ including the Philippines, she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5afce5-a4ec-4992-88fd-a7369557951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa665c-c371-480a-bdfc-ec8e2cd3ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Assistant Secretary of Defense for South and Southeast Asia\
        \ Linsey Ford, meanwhile, said they've witnessed a \"sharp uptick in coercive\
        \ and risky operational behavior\" by China, threatening the safety of allied\
        \ and partner forces operating in the South China Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faed784-db5d-44ea-ad17-f47383ab0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321db92e-c43b-4223-aa53-3757a4d8f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that China's aggressive actions in the disputed waters cannot\
        \ be considered as \"isolated incidents.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e6e4f-c32a-47d5-b8d3-2293f7c568f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05e7db-e6ff-489f-a9c5-79af060ace40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, the CCG moved \"dangerously close\" then illuminated a\
        \ green light towards a Philippine Coast Guard (PCG) vessel near Ayungin Shoal\
        \ – causing temporary blindness to its crew members.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70129923-8a0f-47a8-9bd7-5593c9d80a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73712f3b-2d91-4075-b806-6c418e761e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six months later, a China vessel blocked and fired water cannons at\
        \ Philippine boats headed for Ayungin Shoal for a resupply mission to deliver\
        \ food and supplies to military troops stationed on the BRP Sierra Madre.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dfbf3-a7aa-4a88-80a8-723fcdea5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172d408-c083-4dba-96c3-786607aadae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ford said with the Enhanced Defense Cooperation Agreement (EDCA), the\
        \ Philippines will be able to build maritime defenses through combined training,\
        \ exercises, and interoperability with US forces.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0873a0-cf82-495a-b799-9b706a8e383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38b679-f78a-458b-9ea5-95017fe64940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Department of State Deputy Assistant Secretary for Multilateral\
        \ Affairs Jung Pak also said China's use of water cannons against the Philippines\
        \ was \"dangerous and provocative conduct.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2ec32-d7e2-4f4d-a057-5c689089b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c33990-ab90-442b-b157-ddc7a37934a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We stand with our Philippine allies,\" she said. \"An armed attack\
        \ on Philippines public vessels, aircraft, and armed forces would invoke US\
        \ mutual defense commitments under Article IV of the 1951 US-Philippines Mutual\
        \ Defense Treaty.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269363a-0f23-4dc7-8aa6-e8e2c14b2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ff548-38c1-4407-a69f-e4288449ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T05:48:29.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pak added that an open and accessible South China Sea is vital not\
        \ only to global peace and stability, but also to the global economy.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f519938-4c81-4f20-804d-d7fe555ebf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:40:41.985+08:00
