      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.398+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also why doctors, audiologists, and hearing care specialists
        highly encourage the practice of incorporating <a href="https://www.bustle.com/wellness/hearing-health"
        target="_blank">hearing wellness</a> in our daily lives. This includes a comprehensive
        scope that envelopes detection, prevention, management, and post-care in one.
        In sum, these can benefit all age groups as hearing wellness and care practices
        are designed for all.</p>'
