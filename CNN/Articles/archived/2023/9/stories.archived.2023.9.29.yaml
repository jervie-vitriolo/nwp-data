      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US State Department issued a striking
        warning in a report on Thursday accusing the Chinese government of expanding
        efforts to control information, disseminate propaganda and disinformation
        that promotes “digital authoritarianism” in China and around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570b053-e32f-4ee5-adea-f544888cc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec8955-187b-4dc6-85ca-fbef6c6156ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Xi has significantly expanded PRC efforts to shape the global\
        \ information environment,” the report says, alleging that China spends billions\
        \ of dollars a year on foreign information manipulation. Xi has “pressed PRC\
        \ state media to strengthen their propaganda efforts and tailor “precise communication\
        \ methods” to influence foreign audiences globally.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357d9ab-890c-4979-ba87-ff8e6287eb84'
