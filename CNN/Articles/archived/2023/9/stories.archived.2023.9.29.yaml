  'us-president-biden-impeachment-hearing-takeaways':
    'author': 'Jeremy Herb, Annie Grayer and Marshall Cohen, CNN'
    'caption': 'Witnesses are sworn in before the US House Oversight Committee on
      September 28 on Capitol Hill in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T12:47:11.000+08:00
    'imagesource': 'jcr:5af44319-d0dd-4b5a-8004-1573963b7e02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6150137c-2208-4fda-8ef2-a0a2e93b167e'
    'lead': 'US House Republicans kicked off their first impeachment inquiry hearing
      Thursday laying out the allegations they will pursue against US President Joe
      Biden, though their expert witnesses acknowledged Republicans don’t yet have
      the evidence to prove the accusation they’re leveling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T12:58:16.086+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-29T13:10:04.184+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Takeaways from US President Biden’s first impeachment hearing by US
      House Oversight panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7029b4-4254-4212-a011-d68310690f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;House Republicans kicked off their
        first impeachment inquiry hearing Thursday laying out the allegations they
        will pursue against US President Joe Biden, though their expert witnesses
        acknowledged Republicans don’t yet have the evidence to prove the accusation
        they’re leveling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4c33f-f5a2-4ea7-983a-f158dcdf782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s hearing in the US House Oversight Committee didn’t include
        witnesses who could speak directly to Hunter Biden’s foreign business dealing
        at the center of the inquiry, but the hearing offered Republicans the chance
        to show some of the evidence they’ve uncovered to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fba54-1d34-44af-b2d1-d39d0c61360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of that evidence has shown Joe Biden received any financial benefit\
        \ from his son’s business dealings, but Republicans said at Thursday’s hearing\
        \ what they’ve found so far has given them the justification to launch their\
        \ impeachment inquiry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6f5e9-98f1-4e17-99e3-6896ddea2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democrats responded by accusing Republicans of doing Donald Trump’\
        s bidding and raising his and his family’s various foreign dealings themselves,\
        \ as well as Trump’s attempts to get Ukraine to investigate in 2019 the same\
        \ allegations now being raised in the impeachment inquiry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21700183-f603-4482-bfb8-25849e5443a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s takeaways from Thursday’s first impeachment inquiry hearing:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0c6f2-2ff4-42b6-aa63-a7eb73adb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP witnesses say not enough evidence yet to impeach Biden</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91096a3f-2a27-4be6-a5aa-6b28922d1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Republicans leveled accusations of corruption against Joe Biden\
        \ over his son’s business dealings, the GOP expert witnesses who testified\
        \ Thursday were not ready to go that far.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03da32c-9a13-4a12-824a-c2490f57a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forensic accountant Bruce Dubinsky, one of the GOP witnesses, undercut\
        \ Republicans’ main narrative by saying there wasn’t enough evidence yet for\
        \ him to conclude that there was “corruption” by the Bidens.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed5f01-a51f-46f5-b1bd-b0e97a1e77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am not here today to even suggest that there was corruption, fraud\
        \ or wrongdoing,” Dubinsky said. “More information needs to be gathered before\
        \ I can make such an assessment.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a6f53-cdcb-415a-9db6-a107c30f7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there was a “smokescreen” surrounding Hunter Biden’s finances,\
        \ including complex overseas shell companies, which he said raise questions\
        \ for a fraud expert about possible “illicit” activities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e00fe-8a38-48b2-a010-f8b004c1169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conservative law professor Jonathan Turley also said that the House\
        \ does not yet have evidence to support articles of impeachment against Joe\
        \ Biden, but argued that House Republicans were justified in opening an impeachment\
        \ inquiry.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef6a65-3684-40e5-aedc-ac7af2db2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to emphasize what it is that we’re here today for. This is\
        \ a question of an impeachment inquiry. It is not a vote on articles of impeachment,”\
        \ Turley said. “In fact, I do not believe that the current evidence would\
        \ support articles of impeachment. That is something that an inquiry has to\
        \ establish. But I also do believe that the House has passed the threshold\
        \ for an impeachment inquiry into the conduct of President Biden.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164f4f8-117e-4025-ac36-6c4569c17c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turley said that Biden’s false statements about his knowledge of Hunter\
        \ Biden’s business endeavors, as well as the unproven allegations that Biden\
        \ may have benefited from his son’s business deals, were reason for the House\
        \ to move forward with the impeachment inquiry. (CNN has previously reported\
        \ that Joe Biden’s unequivocal denials of any business-related contact with\
        \ his son have been undercut over time, including by evidence uncovered by\
        \ House Republicans.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2089f90-2fae-4412-a04b-3392f0bad934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turley, a George Washington University Law School professor, has repeatedly\
        \ backed up Republican arguments on key legal matters in recent years, including\
        \ his opposition to Trump’s first and second impeachments.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba8c0a-e89f-4b03-8fd4-0f0151d8add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ro Khanna, a California Democrat, pushed Turley further on
        his comments, asking whether he would vote “no” today on impeachment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e9bed-3240-49f0-ab04-c71c8d2d99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On this evidence, certainly,” Turley said. “At the moment, these are\
        \ allegations. There is some credible evidence there that is the basis of\
        \ the allegations.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231aeec1-782e-4473-b230-edec52cb3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP maps out questions they want to answer</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b2ea1-acfa-4ef6-8d81-ca75889c5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans opened their first impeachment hearing Thursday with\
        \ a series of lofty claims against the president, as they try to connect him\
        \ to his son’s “corrupt” business dealings overseas.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdca1b-26e8-4ecc-a3f7-b47db9debe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Oversight Chairman Rep. James Comer claimed the GOP probes have\
        \ “uncovered a mountain of evidence revealing how Joe Biden abused his public\
        \ office for his family’s financial gain,” even though he hasn’t put forward\
        \ any concrete evidence backing up that massive allegation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61b730-8aed-49fa-adc3-df656c5acdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other Republican committee chairs further pressed their case, including\
        \ by citing some of the newly released Internal Revenue Service documents,\
        \ which two IRS whistleblowers claim show how the Justice Department intervened\
        \ in the Hunter Biden criminal probe to protect the Biden family. However,\
        \ many of their examples of alleged wrongdoing occurred during the Trump administration\
        \ before Joe Biden took office.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325dd3e-db48-4eb4-ac3d-ec3f87947ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the hearing, the Republican chairs released a formal framework\
        \ laying out the scope of their probe, saying it “will span the time of Joe\
        \ Biden’s Vice Presidency to the present, including his time out of office.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25644b48-059b-44a4-b205-51cd5524764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document outlines specific lines of inquiry, including whether\
        \ Biden engaged in “corruption, bribery, and influence peddling” – none of\
        \ which Republicans have proved yet.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade2863-0160-4bc7-b7e0-0bce5682ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memo included four questions the Republicans are seeking to answer\
        \ related to whether Biden took any action related to payments his family\
        \ received or if the president obstructed the investigations into Hunter Biden.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e16cb-37db-4dc3-9790-e2ce24cae884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New subpoenas issued for bank records</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e561be-c2e7-481f-b21a-a1e4a58df999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans issued three subpoenas Thursday evening for the personal\
        \ and business records of the president’s son Hunter Biden and brother James\
        \ Biden – a move Comer had forecast at the close of the hearing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395587f7-fd86-48ef-87f9-6ba2e2d9edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comer and House Judiciary Chair Jim Jordan sent the subpoenas to banks\
        \ for Hunter and James Biden’s records, a source familiar with the matter\
        \ told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcc649-f7e2-421c-8652-bfe857153b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subpoenas, which redact the recipients, demand the banks turn over\
        \ the president’s son and brother’s personal and business records from January\
        \ 1, 2014, to present by October 12.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f1029-905d-4925-8b83-d8138b2bad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The subpoenaed bank records will help the Committees determine whether\
        \ Joe Biden abused his office by selling access and/or by receiving payments\
        \ or other benefits in exchange for official acts, which is a critical aspect\
        \ of the Committees’ impeachment inquiry,” Comer and Jordan wrote.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9742f1-ebe1-45e7-9b18-2b6120bbe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move does not come as a surprise, as Comer has been signaling his\
        \ intention to issue the subpoenas for the personal bank records. They show\
        \ where Republicans will head next in their investigation as they continue\
        \ to seek evidence to substantiate their unproven allegations about the president.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084a971-7a71-4a4f-8f5a-38d6185a1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Witness testimony frustrates some Republicans</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786d59f-dcca-42ae-8d1c-0af35e885641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some inside the GOP expressed frustration to CNN in real time with\
        \ how the House GOP’s first impeachment inquiry hearing was playing out, as\
        \ the Republican witnesses directly undercut the GOP’s own narrative and admitted\
        \ there is no evidence that Biden has committed impeachable offenses.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88b68e-a2e8-41b1-8ffc-f1f786d50582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You want witnesses that make your case. Picking witnesses that refute\
        \ House Republicans arguments for impeachment is mind blowing,” one senior\
        \ GOP aide told CNN. “This is an unmitigated disaster.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f593a40-3fc4-4a58-a9fe-79d420d554f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One GOP lawmaker also expressed some disappointment with their performance\
        \ thus far, telling CNN: “I wish we had more outbursts.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082756c-5126-42d4-bb88-6ef2f767ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bar for Thursday’s hearing was set low: Republicans admitted they\
        \ would not reveal any new evidence, but were hoping to at least make the\
        \ public case for why their impeachment inquiry is warranted, especially as\
        \ some of their own members remain skeptical of the push.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee182837-d96a-471f-8e46-1acf1308c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some Republicans are not even paying attention, as Congress is\
        \ on the brink of a shutdown – a point Democrats hammered during the hearing.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d71d2-184a-49ba-9ed9-94f5393be702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I haven’t watched or listened to a moment of it,” said another GOP\
        \ lawmaker. There’s a shutdown looming.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e5469-fe9c-4b7e-8c72-0843efa7e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats attack inquiry for lacking evidence on the president</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983789fe-eb29-4384-b873-0ba267a1d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democrats repeatedly pointed out that the Republican allegations about\
        \ foreign payments were tied to money that went mostly Hunter Biden – but\
        \ not the to the president.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0371f1e-54ae-4d58-b18d-dbe8ab43966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The majority sits completely empty handed with no evidence of any\
        \ presidential wrongdoing, no smoking gun, no gun, no smoke,” said Rep. Jamie\
        \ Raskin, the top Democrat on the Oversight committee.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfd624-66ca-4c82-b523-a41238c5b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raskin’s staff brought in the 12,000 pages of bank records the committee\
        \ has received so far, as Raskin said, “not a single page shows a dime going\
        \ to President Joe Biden.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2444dd1-f4cd-4d1d-b7da-4e36075403e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raskin also had a laptop open displaying a countdown clock for when\
        \ the government shuts down in a little more than two days – another point\
        \ Democrats used to bash Republicans for focusing on impeachment and failing\
        \ to pass bills to fund the government. The Democrats passed the laptop around\
        \ to each lawmaker as they had their five minutes to question the witnesses.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9da80-020f-40f5-ab67-7c34f8eaa5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their arguments also previewed how Democrats intend to play defense\
        \ for the White House as Republicans move forward on their impeachment inquiry.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92994c80-7cd0-4244-a98f-5bed2a400813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Democrats needled Republicans for not holding a vote on an impeachment\
        \ inquiry – one Democrat asked Turley whether he would recommend a vote, which\
        \ Turley said he would.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4789331-c9a5-4ff0-926f-4823595257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats push for Rudy to testify</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068e563-491b-4034-b1f1-6e24df505085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Democrats’ 2019 impeachment of Trump was sparked by Trump’s attempts\
        \ to push Ukraine to investigate allegations involving Biden and his son’\
        s position on the board of a Ukrainian energy company – some of the same allegations\
        \ now being probed by the House GOP.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ae209-e1a3-47a1-8233-8fcdd0daae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That led Democrats Thursday to push for testimony from Rudy Giuliani,\
        \ who as Trump’s personal lawyer sought to dig up dirt on Biden in Ukraine\
        \ in 2019.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecc0be-3ad9-4d19-960f-85525d749074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twice, the Democrats forced the Oversight Committee to vote on Democratic\
        \ motions to subpoena Giuliani, votes that served as stunts to try to hammer\
        \ home their argument that Giuliani tried and failed to corroborate the same\
        \ allegations at the heart of the Biden impeachment inquiry.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bef030-438f-4747-a83a-bed47296a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I ask the question: Where in the world is Rudy Giuliani?” said Rep.\
        \ Kweisi Mfume of Maryland, one of the Democrats who forced the procedural\
        \ vote. “That’s how we got here, ladies and gentlemen. And this committee\
        \ is afraid to bring him before us and put him on the record. Shame! And the\
        \ question was raised. What does this have to do with it? It has everything\
        \ to do with it.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a37cb-6673-4a4a-80b8-4eed4d7b343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Giuliani, Raskin sought testimony from Lev Parnas, an\
        \ associate of Giuliani’s who was indicted in 2019. Parnas subsequently cooperated\
        \ with the Democratic impeachment inquiry, including providing a statement\
        \ from a top official at Burisma Holdings, the Ukrainian energy company, stating,\
        \ “No one from Burisma had any contacts with VP Biden or people working for\
        \ him.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f8345-7043-4348-bc9a-0ea20788b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Democrats also raised Jared Kushner, Trump’s son-in-law who\
        \ worked in the White House, receiving $2 billion from Saudi Arabia through\
        \ a company he formed after leaving the White House.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c7c77-719e-4de4-9d3f-86966226fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:58:16.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:10:04.200+08:00
