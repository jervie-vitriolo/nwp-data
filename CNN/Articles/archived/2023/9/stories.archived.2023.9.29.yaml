    'jcr:uuid': 'df39057b-5098-4eb8-9cd2-26f6c87ea074'
    'lead': 'President Ferdinand Marcos Jr. has ordered the immediate release of benefits
      to families of soldiers and police officers killed or wounded in action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T13:36:06.030+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-29T13:36:06.260+08:00
