    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105179f-2c4f-4e07-8448-e7da79a858b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s celebration highlights the significance of every step in\
        \ a patient’s hearing care journey. When seeking the right hearing care solution,\
        \ people tend to focus on the end goal, finding the suitable hearing aid for\
        \ them. However, MHA’s promise offers beyond that.\r"
