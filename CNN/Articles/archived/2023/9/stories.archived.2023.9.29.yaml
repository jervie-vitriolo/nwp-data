      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year review, the Department of Education (DepEd) on
        Sept. 25 began the <a href="https://www.cnnphilippines.com/news/2023/9/25/deped-matatag-pilot-test-malabon.html">pilot
        implementation</a> of the recalibrated MATATAG K-10 program in 35 schools
        across the country. The agency said the updated curriculum was decongested
        by as much as 70%, with learning competencies substantially lessened to around
        3,600 from over 11,000 to give more time to "foundational skills for a better
        learning outcome."&nbsp;</p>'
    '9':
