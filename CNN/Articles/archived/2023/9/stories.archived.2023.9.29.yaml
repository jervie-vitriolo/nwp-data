      'mgnl:type': 'text'
      'text': "In July, Lillard requested a trade from the franchise that drafted\
        \ him over a decade ago, his agent Aaron Goodwin told CNN. Goodwin said at\
        \ that time that Lillard hoped to play with the Miami Heat.\r"
    '13':
