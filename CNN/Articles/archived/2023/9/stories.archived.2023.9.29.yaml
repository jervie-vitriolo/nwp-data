    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR suspends land lease deal with Socorro group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e18e94-f795-402f-9114-6b3b2e2db680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Department of Environment and Natural Resources (DENR) suspended on Friday
        a 2004 deal awarded to the Socorro Bayanihan Services Inc. (SBSI) in Surigao
        del Norte which grants certain rights and privileges to the group over state-owned
        land.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803872e-50a8-42da-ae32-0a3c435700a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Maria Antonia Yulo-Loyzaga suspended the Protected Area
        Community-Based Resource Management Agreement (PACBRMA) with the SBSI pending
        further investigation into the latter’s “gross violation” of the terms and
        conditions of the deal, the DENR said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5dda78-a2eb-49d6-a6fa-0b7e9b5254a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It explained that the PACBRMA is a legal instrument between the department\
        \ and tenured migrant groups to develop and conserve a portion of a protected\
        \ area for a 25-year period.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b1a26-eef6-49d5-b5bd-0677aedd9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal involving the Socorro group covers 353 hectares of land in\
        \ the northeast portion of Barangay Sering, overlooking the northeast portion\
        \ of Bucas Grande Island.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a795a45-60d7-4ac7-8e6d-d7d1d64245f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said it began investigating SBSI’s alleged violations of the\
        \ agreement in 2019, including restriction of entry in the area, establishment\
        \ of checkpoints and military-like training, and establishment of structures\
        \ within the PACBRMA area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d489b4f-40d2-42ad-b673-bc12fb53bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2021 and 2022, the DENR called the attention of SBSI on the recurring\
        \ violations. In both instances, there was no response from them,” the department\
        \ wrote in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646f12c-6834-4135-9f09-de8e419adb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it will coordinate with other government agencies to\
        \ ensure the smooth and peaceful enforcement of the suspension order and the\
        \ possible resettlement of the occupants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a2262-6a75-4cef-8334-d0443a04e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Surigao del Norte Governor Lyndon Barbers told CNN Philippines
        that authorities would first need a search warrant before entering the land
        occupied by the SBSI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a8ae3-a142-4add-b805-9787f4f493d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if there are indeed violations, the government could ask
        the DENR to cancel the lease agreement <a href="https://www.cnnphilippines.com/news/2023/9/27/socorro-group-government-owned-land-surigao-del-norte.html">before
        it expires in 2029</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6b9e4-dbf4-47d6-9834-1cc23f3516f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Senate began its hearing to investigate allegations
        of criminal activities by the SBSI – which is believed to be a religious “cult"
        – including child abuse and links to the illegal drug trade. Lawmakers also
        <a href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">ordered
        the detention</a> of the president and three ranking members of the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8bf41-76da-4fa2-aa33-f1f41ea922eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/28/Socorro-cult-testimonies.html">Socorro
        ‘cult’ victims tell stories of ‘authorized’ rape, 6-year-old soldiers, laws
        to ‘enter heaven’</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c585d-56c7-48b5-b6a4-12356150cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:54:25.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T11:36:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socorro group has denied the allegations.</p>'
