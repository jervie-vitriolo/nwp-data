      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conducted on June 28-July 1, the poll was done through face-to-face\
        \ interviews of 1,500 adults nationwide. It has a ±2.5% margin of error.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed695db2-fa52-41b3-be2b-7ec4fb259b07'
      'mgnl:activationStatus': true
