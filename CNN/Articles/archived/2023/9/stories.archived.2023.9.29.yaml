    'stories': []
    'template': '1'
    'title': '₱70B needed over next 5 years to achieve full electrification – DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ff2c0-aa77-4acf-b28e-f7cd949c110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> –
        Around ₱70 billion is needed over the next five years to provide electricity
        to every household by 2028, the Department of Energy said Friday during a
        Senate budget hearing.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2846f-34eb-406a-9db6-4715c03844fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung susundin yung plano, sana [₱]12 billion yung budget nila for\
        \ that program next year sa 2024 tapos, aakyat pa yan sa [₱]14 billion sa\
        \ 2025,” Energy Undersecretary Rowena Guevara said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c727d-f044-43d8-b03c-64c149c6e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we follow the plan, we hope that they will have a\
        \ budget of ₱12 billion for 2024 and then, it will increase to ₱14 billion\
        \ in 2025.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a4510-a0cb-4e02-a9cd-4f9f3e79be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Budget Department, however, slashed the funding for the Sitio Electrification\
        \ Program and Barangay Line Enhancement Program for next year from ₱6 billion\
        \ to ₱2 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334be3d2-4764-4ea0-813d-6f648740e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Electrification Administration (NEA) said the amount can\
        \ only reach 500 instead of 2,000 unserved sitios.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85da60f-d93e-4a97-9035-36c828a81353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NEA chief Antonio Almeda said the agency plans to provide power to\
        \ 17,250 households each year in 2024 and 2025. It is also targeting to reach\
        \ 97% electrification by 2026 and 100% by 2027, he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7f838-ab5b-4889-8891-98f1905e3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeda said 2028 will be devoted to providing electricity to remaining
        households not covered in previous years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b703e67-b522-4caf-87e2-c96530de1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our target really is — basing it on the pronouncement of the president\
        \ — by 2028, we can confidently say it's 100% electrified, and nobody will\
        \ be left behind,” Almeda said\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f428a36-024e-41cc-a2bc-97d8e26064c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his second State of the Nation Address, President Ferdinand\
        \ Marcos Jr., said “100% electrification is within our reach,” noting that\
        \ half a million homes have secured access to electricity within one year\
        \ into his presidency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177da877-f68d-4d22-bf56-73d5791a4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-2nd-sona-electrification.html?fbclid=IwAR2Luz3Ho3zABORtPXYfgT61u3LBe6uaYSIrcNX111bG-J8oTxnwFimURM8">Marcos:
        100% electrification ‘within reach’ by 2028&nbsp;</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd9c58-f244-4798-a9ef-f5b2aba469f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:00:03.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T12:43:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the ₱2.6 billion budget of DOE but the agency
        could get a higher outlay during plenary deliberations.</p>'
