      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The food credits would be loaded through an electronic benefit transfer
        card.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85e656-322c-4085-be10-e1cd8b6416d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.894+08:00
