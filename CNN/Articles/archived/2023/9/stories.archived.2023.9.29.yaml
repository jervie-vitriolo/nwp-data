    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="Promoting safety, well-being for all animals | The
      Exchange" /><meta itemprop="description" content="Your business is our business.
      Join our senior anchor Rico Hizon on The Exchange.<br /><br />How can ordinary
