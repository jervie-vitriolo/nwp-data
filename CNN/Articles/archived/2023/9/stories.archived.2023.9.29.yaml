      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Galanida and other SBSI leaders Janeth Ajoc, and Karren\
        \ Sanico Jr., there are still others behind the organization who are dictating\
        \ to Quilario, Dela Rosa noted.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb5e3c-b87a-4f10-baec-8b597f7c7c1e'
