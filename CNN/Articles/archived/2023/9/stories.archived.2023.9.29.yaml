      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ made the statement after a video made rounds in social media\
        \ on Thursday, where Teves was seen hugging Pacquiao upon arrival at the airport.\r"
