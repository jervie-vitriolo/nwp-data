      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 29) — The Filipinas booked
        a historic quarter final berth in the 19th Asian Games after dominating Myanmar,
        3-0, at the Wenzhou Sports Centre Stadium in Wenzhou, China on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760644e-f6d4-4280-aebe-0357fddbb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T07:30:33.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:44:04.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team qualified for the knockout stage after finishing
        second in Group E, recording 6 points and a +1 goal difference to land second
        in the bracket with a 2-1 win-loss slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3a18b-66b4-4aa6-a93f-3b32bc80142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T07:30:33.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:44:04.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The girls executed a very good plan today. We set ourselves to score
        in this game and we scored very well and we were excellent so I''m grateful
        to be part of this opportunity and now we progress to the next stage," Filipinas
        head coach Mark Torcaso said.'
