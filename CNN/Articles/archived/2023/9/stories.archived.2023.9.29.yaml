    'jcr:uuid': '62f36a1a-cb73-40ca-84de-d8149641ce2e'
    'lead': 'President Ferdinand Marcos Jr. on Friday reappointed Teodoro Herbosa
      as health secretary, while naming former Armed Forces chief Andres Centino as
      presidential assistant for maritime concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T18:42:01.204+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-29T20:36:28.848+08:00
