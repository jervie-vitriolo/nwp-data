      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The United States is planning to conduct more multilateral patrols with the
        Philippines and other allied countries in the South China Sea to enhance maritime
        defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab40a8-6616-46bc-82e5-f505efd09dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308d043-20c9-49bb-b0e8-b223bbdd2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are strongly supportive, not just of a bilateral approach but\
        \ exploring opportunities for multilateral patrols with the Philippines and\
        \ to other partners as well,\" Deputy Assistant Secretary of US Defense for\
        \ South and Southeast Asia Linsey Ford said in a House hearing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979cd80-a59c-40b8-9a74-68dec453fcaa'
