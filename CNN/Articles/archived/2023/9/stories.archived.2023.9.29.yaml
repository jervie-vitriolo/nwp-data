      'mgnl:type': 'text'
      'text': '<p>Midfielder Sara Eggesvik’s goals off Sarina Bolden’s header and
        Meryll Serrano’s through ball sealed the Filipinas’ win with a 3-0 advantage
        in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09f257-8f1e-4057-accf-16fe1143e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:23:35.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:44:04.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bolden opened the Filipinas scoring from a spot kick at the 19th minute
