    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-29T21:50:49.000+08:00
    'imagesource': 'jcr:e01f8554-a485-4676-830c-292c97e8292c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb706206-4789-47a0-a888-d889b97e0525'
    'lead': 'The Department of Environment and Natural Resources suspended on Friday
      a 2004 deal awarded to the Socorro Bayanihan Services Inc. in Surigao del Norte
      which grants certain rights and privileges to the group over state-owned land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T21:54:25.576+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-30T11:36:52.466+08:00
