  'california-law-minimum-wage-fast-food-workers':
    'author': 'Danielle Wiener-Bronner, Natasha Chen and Jack Hannah, CNN'
    'caption': 'Fast food workers and union activists demonstrate outside the California
      State Capitol in support of legislation to increase fast-food worker wages to
      $20 an hour, on September 15 in Sacramento, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-29T13:12:23.000+08:00
    'imagesource': 'jcr:30aca1f2-7808-4be0-907e-f2675659e59f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12cc8165-5c8d-42b0-b95b-7056fa97aac0'
    'lead': 'California is raising the minimum wage for fast food workers, marking
      a hard-won victory for those workers and union organizers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T13:19:25.621+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-29T13:19:25.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'California law raises minimum wage for fast food workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55489390-fb22-4494-8eb2-edd9662704da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> California is raising the minimum
        wage for fast food workers, marking a hard-won victory for those workers and
        union organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629aa52f-0676-4c85-8676-59ab923ec263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid chants of “when we fight, we win” from fast food employees and\
        \ Service Employees International Union members in Los Angeles, California,\
        \ Governor Gavin Newsom on Thursday signed legislation that raises the minimum\
        \ wage to $20 an hour for fast food workers, and creates a council that can\
        \ approve further increases in the future. The state’s current minimum wage\
        \ is $15.50 an hour and will increase to $16 an hour on January 1.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e4f59-fa63-4696-8ba2-18785c8bba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new hourly wage for fast food workers will take effect on April\
        \ 1 of next year. Employees who work at fast food restaurants with at least\
        \ 60 locations nationwide are eligible.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c85589-4afd-42b3-911a-2c6a6372dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A key part of the law is the establishment of a nine-person fast food\
        \ council which includes two representatives from the fast food industry,\
        \ two who represent franchisee groups or restaurant owners, two who represent\
        \ employees, two representatives from groups advocating for employees, and\
        \ a member of the public.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb67de-6bea-4ba4-9971-7943c4dc1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2025 through 2029, the council is authorized to increase the hourly\
        \ minimum wage for fast food workers each year by a maximum of either 3.5%\
        \ or the annual change in the consumer price index (a federal government measure\
        \ of inflation and prices of goods), whichever is lower. In that period, only\
        \ the council may set wages for fast food workers. The law only authorizes\
        \ the council through 2029.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882b0ed-7b2f-4c8a-8ec0-79505590b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council may also recommend other labor, health or safety standards\
        \ for consideration to appropriate governing bodies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff35e32-8cc6-4ddc-918e-0fbc7ef7a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lengthy battle</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704de948-09a8-4006-9936-7e8a80a7e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The version of the law signed by Newsom today replaces an earlier iteration,\
        \ which was passed and signed into law by the governor last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0500c72-cde6-4baf-bab5-bff0a7aca6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the restaurant industry lobbied hard against that law, spending\
        \ millions. Ultimately, the law was put on hold pending a referendum in November\
        \ 2024, which would have let voters repeal it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15612f-5698-4cc8-9154-2f562307eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This law replaces that version, and appeases members of the industry,\
        \ which opposed the previous version’s council’s ability to create laws involving\
        \ working conditions and workplace safety, elevate wages, and take other steps\
        \ to influence the sector.An industry lobbying group also said that fast food\
        \ companies and their franchisees would have spent over $120 million to urge\
        \ people to vote down the original law during the November referendum.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249d021-2d54-4343-8a58-0c000027fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The governor’s signature on this bill brings to an end a years-long\
        \ and expensive fight over the regulation of the California quick service\
        \ industry,” Sean Kennedy, executive vice president of public affairs at the\
        \ National Restaurant Association said in a statement Thursday. “There are\
        \ significant challenges created by this law that restaurants will have to\
        \ navigate, but they will do it with stable and predictable regulation.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da0b0e-60e4-486f-b6d9-6fd2a4a3673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The difficult path made the “brightness of this day even more fantastic,”\
        \ SEIU International President Mary Kay Henry told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dd791-e10a-4deb-af43-b910f9c42994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are confident that what’s outlined is going to dramatically improve\
        \ conditions for the state’s half million fast food workers,” Henry said.\
        \ California’s fast-food industry has more than 550,000 workers, according\
        \ to the SEIU, most of them women and people of color. Henry added that the\
        \ law “inspires other workers who’ve been organizing … in states all over\
        \ the country and wondering if they could ever get to a table with their employer.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa17f8-0c56-442e-8c73-a797d545d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anneisha Williams, who works for Jack in the Box in California and\
        \ spoke to the public during the signing Thursday, told CNN that the higher\
        \ wage will make a huge difference to her personally. The higher pay means\
        \ more money toward bills, feeding her children and dog, and hopefully emerging\
        \ from poverty, she said. Currently, Williams said, she makes $17 an hour.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfab43-b5d5-4628-9418-741687c4402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Williams, it’s also important to have a seat at the table via the\
        \ council.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5555c15-56db-418b-854a-2122fc2a5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m grateful to… finally be able to sit down with these corporations
        and these companies, and discuss some of the issues that we’re having,” she
        said. “We’re here to make a change and to make things work out for everybody.
        And that’s what we want them to understand.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf543f-48d9-42b7-9b09-d67eba1d81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:19:25.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:19:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/28/business/california-fast-food-law/index.html">California
        law raises minimum wage for fast food workers</a>"</em></p>'
