      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBSI’s soldiers are being deployed around the community to guard\
        \ the area, Dela Rosa said.\r"
