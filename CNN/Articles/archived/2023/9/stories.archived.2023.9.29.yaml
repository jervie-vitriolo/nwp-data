    'title': 'Fossils unearthed in Masungi georeserve possibly ‘first, oldest’ of
      its kind in PH – experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea34110-21b2-42b7-b186-c20c80f4198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:48:25.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> –
        Fossilized gastropods unearthed in the limestones of the Masungi Georeserve
        could be the first and oldest of its kind in the Philippines, according to
        paleontologists from the University of the Philippines - National Institute
        of Geological Sciences (UP-NIGS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff494fa4-8835-4de4-bf94-f1c8a1fdb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gastropods are a class of mollusks which include snails, slugs, and\
        \ limpets, and the presence of these indicate that Masungi was submerged underwater\
        \ about 60 million years ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee796ec8-87b4-446a-a14d-408ae9f8ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP-NIGS Paleontologists Allan Fernando, Alyssa Peleo-Alampay, Leopoldo\
        \ de Silva, Jr., and Joaquin Lacson made the discovery, the Masungi Georeserve\
        \ Foundation’s statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901f71e-080d-4e14-b0a2-1b782e12739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team is expected to conduct a follow-up investigation\
        \ sometime this year to determine the exact age of the fossils and verify\
        \ if these are the first and oldest fossils of this type of mollusk in the\
        \ country.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmasungigeoreserve%2Fposts%2Fpfbid02fCfU1WxxDRU2RfKGAAUrUds2fZy1ioLvSvUoPmmwrpD5dTvcYZNR4MECJPwx2XTcl&show_text=true&width=500"
