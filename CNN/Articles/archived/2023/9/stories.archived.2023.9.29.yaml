      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) ---</strong>
        The country has so far recorded more than four million visitors since the
        beginning of the year, the Department of Tourism said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f59355-df8c-4c7e-beed-f4dd7278e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to September 29, a total of 4,005,465 foreign nationals
        and overseas Filipinos have arrived in the Philippines. This is near the DOT’s
        target of 4.8 million visitors from abroad this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8f861-96fc-42a3-b45b-8a36fb6d4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c7782-5d7d-43e3-9870-819060414381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the figure, 91.58% or 3.67 million are foreign visitors and 8.42%\
        \ or 337,426 are overseas Filipinos.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff64cec-9082-4027-8f6d-46ee68842f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a660f-07a3-41e8-ae39-16b9b3afa855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is nearly double the 2.65 million tourist arrivals recorded from\
        \ February to December 2022.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87be39c-559f-4661-96fa-908d349b55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efce298-df99-48dc-b203-2d9258d2727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco said the tourist arrivals recorded\
        \ within nine months have brought ₱316 billion to the economy.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b8649-97d9-4a31-9883-cbfcb643a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9308ce-b565-46e4-b8ef-4062dfd10092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:43:44.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T19:43:44.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The recovery of the tourism industry was well seen by the end of 2022,\
        \ with the Philippine Statistics Authority attesting that tourism contributed\
        \ 6.2 percent to our GDP and contributed no less than Php 1.87 trillion combined\
        \ visitor receipts for international and domestic,” she said in a statement.\
        \ \"Most importantly, this resulted in the employment of our fellow Filipinos\
        \ in the number of 5.35 million tourism-related jobs.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062f900-71bf-4846-ad6e-e0e5087f8aeb'
