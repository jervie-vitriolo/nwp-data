  'miko-revereza-nowhere-near':
    'author': 'Ryan Oquiza'
    'caption': 'No influence has left a more indelible mark on Revereza’s craft than
      the experience of living in the United States as an undocumented immigrant for
      26 years. Photo courtesy of MIKO REVEREZA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-09-29T15:47:44.000+08:00
    'imagesource': 'jcr:0c23c619-cc82-4c9d-aa53-c52902645598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b38671e8-bf94-4afa-95ac-1bf28576eb43'
    'lead': 'No influence has left a more indelible mark on Revereza’s craft than
      the experience of living in the United States as an undocumented immigrant for
      26 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T15:56:50.789+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-10-02T13:01:27.246+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Failed by US immigration, filmmaker Miko Revereza finds his footing
      through ''Nowhere Near'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a345de-ea3c-4158-b064-6b7deeba3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.825+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coincidence occurred just before my Zoom interview with Miko Revereza.
        I had recently bought a Super 8 film camera, a pre-owned Chinon 20P XL, which
        turned out to be the same camera that Miko used to shoot his first experimental
        short “Droga!” back in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d1cf4-8a91-4730-83bb-b63a37f3d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.825+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That camera is very special,” Revereza said as he tucked himself
        inside his office in Mexico City. “[With] that Chinon, you can rewind five
        seconds and then start filming over it, so you can create some interesting
        effects with that. You can have a fade in and start having these dissolves
        with that camera.” His giddiness about the camera is unsurprising. It was
        through this vintage hunk of gear that the Filipino immigrant director began
        his journey towards discovering his agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62942098-f949-4b29-bbca-707462ae9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.825+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have the agency of someone that has a US passport or of
        someone who has a Schengen passport,” Revereza relayed to me. “When I started
        making personal films, and specifically this film, it was with the prompt
        that I sort of created for myself. ‘How does an undocumented documentary filmmaker
        document themself?’”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4064a-ba3c-4610-a675-15f941e88d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.826+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A guerilla style and “shoot first, ask questions later” filmmaker,
        Revereza got his start in film while living in Los Angeles and getting an
        artist residency at the Echo Park Film Center. His influences range from avant-garde
        filmmakers like Jonas Mekas, to local experimental works from Mowelfund in
        the late ‘80s and early ‘90s. However, no influence has left a more indelible
        mark on his craft than the experience of living in the United States as an
        undocumented immigrant for 26 years.</p>'
    '4':
      'image': 'jcr:1ba701a0-baf4-4268-b376-dbb807cc7bbf'
      'imageCaption': 'A still from “Nowhere Near,” an entry in the New York Film
        Festival on Sept. 30 and Oct. 1. Still courtesy of MIKO REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f2ba6-b27d-4499-922d-af34cdebcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.826+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90df695-dd96-4954-b9c9-328a17112607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.827+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest film, “Nowhere Near” tracks his final years in the US,
        his eventual return to the Philippines in 2019, and his lingering ruminations
        about having been powerless for years due to the systemic shortcomings within
        the immigration system. It’ll have its US premiere at the New York Film Festival
        this October, but he will only be available for a virtual Q&amp;A since he
        can no longer go back to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45c58e-091e-4051-965f-8794540f0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.827+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revereza’s previous feature-length documentary, “No Data Plan” won
        him local and international praise, including the Gawad Urian Best Documentary
        award in 2020 and making it into BFI Sight &amp; Sound’s “<a href="https://www2.bfi.org.uk/best-films-2019"
        target="_blank">50 Best Films of 2019</a>,” as well as CNN Philippines Life’s’
        “<a href="https://www.cnnphilippines.com/life/entertainment/Film/2020/1/6/best-films-of-2019.html"
        target="_blank">Best Filipino Films of 2019</a>” list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d5354-63d6-435b-ab2c-0799dd045b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.828+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Below, Revereza talks about “Nowhere Near,” a project that took him
        seven years of dedicated work (and more, considering his plans to  publish
        it as a novel) and that has  captured the radars of festivals such as the
        Toronto International Film Festival, London Open City Festival, and the Yamagata
        International Documentary Film Festival. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4255d-a3e7-4acb-8186-ae65cd9b502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.828+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9400f9-f106-4fdc-9ff5-015222535b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.829+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You shot your first film “Droga!” in Super 8 millimeter
        and “Distancing” in 16 millimeter. What drew you to starting out in analog
        and what did you learn from it that you still employ to your filmmaking to
        this day?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9873fb-ee1e-4cd9-a3e7-f2fe1f2750da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.829+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When I was in high school, I was into analog photography. I spent most
        of my time in the darkroom. So it''s always been a passion. When I started
        making films, it just made sense to work with analog formats. Also, I hand
        processed that film in a LOMO tank where the chemicals were, and I mixed it
        myself. That was a very satisfying process.'
    '11':
      'image': 'jcr:c4d8f793-1cc3-40fd-b82a-1355ac2537df'
      'imageCaption': '"If you can see in ''Nowhere Near,’ a recurring motif is double
        exposures that are dreamy. And that comes as a reference to analog filmmaking,
        specifically experimental 16 millimeter filmmaking, which employs that technique
        often,” says Revereza. Still courtesy of MIKO REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620848c-0ed5-4e66-8da1-310381859e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.830+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa846f-5851-4b21-ba13-5538334a8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.831+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think maybe how that has carried on to the digital films that
        I’ve made, if you can see in “Nowhere Near,” a recurring motif is double exposures
        that are dreamy. And that comes as a reference to analog filmmaking, specifically
        experimental 16 millimeter filmmaking, which employs that technique often.
        In this case, I was thinking of the double exposure, or two images placed
        on top of each other, as a way to kind of fold a mat. They are like these
        composed double images.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be3bed-40ca-46bf-9e5e-248efe36a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.831+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You had a line in the film that went “It’s Spring 2017 and
        by the time this makes it to screen, Broadway might be a completely different
        landscape.” This line struck me because it meant that you were foreseeing
        the film was not going to be screened until some time.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845de04-5987-4861-8e9c-dfb78cba0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.832+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an interesting observation. It was spring 2017 when I made
        that shot on Broadway in downtown Los Angeles, and at that moment I was just
        testing the camera and I had no film in mind. It was just images. Writing
        a voiceover of that image, having had a lot of distance timewise and geographically
        from it, and knowing that I can''t return to this place, I’m curious to know
        what that street looks like now. But I feel like it has probably undergone
        a lot of development and more gentrification of downtown L.A. That was kind
        of my thinking, this street will be different by the time this image gets
        to the screen.</p>'
    '15':
      'image': 'jcr:2bbbda9b-c00e-47ce-b84b-b627d58a0a38'
      'imageCaption': '“I approached this film sort of like editing a photo book,
        like you open a book then you flip through images.” Photo courtesy of MIKO
        REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b05366-faaa-43c3-bfea-44b98eaff797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.832+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677cd43-27c1-4e36-985f-c39fa9d55e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once I wrote the text, it gave me the framework of what images to
        put with what narration. And it’s so interesting to think about it being a
        book. I’m a big fan of photo books. I approached this film sort of like editing
        a photo book, like you open a book then you flip through images. The sequencing
        doesn’t necessarily always have a narrative arc or chronology. A photo book
        can jump around much more freely. I looked at a lot of photo books as inspiration
        for how to sequence the edit of this film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20235dad-6264-4acc-8c70-67655a784b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the lasting images that I remember was your lola
        drawing this rudimentary family tree sketched on a bank note. I was actually
        reminded of your own filmmaking style and how it''s so guerilla, diaristic,
        and just making do with the tools you already have. So I wanted to ask, to
        what degree did your family ever influence your filmmaking career?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3003c3-2bd7-4a5c-8651-d9e27d75dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They influenced it a great deal. In immigrant families, there’s
        an aspect of having to make it work no matter what. That’s interesting to
        me. Within my film practice I’ve always been interested in the idea that,
        no matter what, you have to make do with the resources that you have, it’s
        kind of like a migrant mentality. I wasn’t interested in finding the funds
        to make something that I don’t have the resources to. I was always interested
        in just filming with what resources I have available and being honest about
        the economy that I had.</p>'
    '39':
      'image': 'jcr:2330016d-797d-4d67-bfd7-3e7247d54809'
      'imageCaption': 'In the film, Revereza recalls the Filipino culture of indebtedness,
        social relations, and spiritual connection. Photo courtesy of MIKO REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79699dc3-b6a0-4f21-b62d-b2c6360934af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:06:49.704+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c311d1b-ede3-45c2-be5c-3be2cb01551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You even actually joke about how your hand was being possessed
        while you were at the church with your lola. You said, “Why am I such a shitty
        cinematographer today?” and I thought that was really funny. I saw this as
        a different relationship between you as an editor and you as a cinematographer.
        Was it ever difficult to blend those two personas?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e75d-aad0-43bb-b1a7-d1a7ecfcd6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Well, I hate editing (Laughs). It’s part of the job that I wouldn’t
        hand over because it’s so personal, but if it was possible, I would just not
        edit. And then I would just leave it directly what comes out of the camera.
        With 16 millimeter film, I enjoyed that it can just be the film strip and
        there can be in-camera edits because I really don’t enjoy editing on the computer. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977333b-81c6-4ee1-9dc1-889990ea208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a frustration of looking at these images, but also with
        that frustration, a fascination of “why,” why did I film it so badly? What
        is the reason? So I watched this footage over and over again, seeing how it
        could be cut, how to fix it, and then so it’s just interesting to kind of
        just deconstruct it. That deconstruction became part of the film.</p>'
    '40':
      'image': 'jcr:581689f8-5ca1-4060-95fb-a286c5ad7ef0'
      'imageCaption': 'When filmmaker Miko Revereza started making "Nowhere Near,"  he
        asked himself, "how does an undocumented documentary filmmaker document themself?”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd213192-05e1-4795-8376-fdc2b101293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T17:03:24.832+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37fae3-320b-4bf7-9bdc-c8a1b22d15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this film, and the novel you’re writing, in a way, you
        recapturing your agency?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e2588-9aaa-4288-b718-1c2b5bffd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.837+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like that question. Maybe, or maybe it’s the process of discovering
        my agency. In the beginning of the film, it was the struggle of not having
        the agency to travel or to be a citizen of the place I live. So within our
        family, there’s just the frustration of being confined, to being without papers.
        And then throughout the course of the film, I’ve kind of discovered more and
        more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4479d-8493-4a4d-8b86-e4929a5f878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.837+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of discovering your agency, your own self-determination,
        of creating your own path in the world, and not having to be confined to the
        bureaucratic and systemic things that are cast upon you.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed78d23-e6bb-4c83-94b2-501ad645d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.838+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of discovering your agency, your own self-determination,
        of creating your own path in the world, and not having to be confined to the
        bureaucratic and systemic things that are cast upon you. In that sense, yeah,
        there is a lot of hope in the film because it goes from the position of not
        having agency, but slowly there is this sense of building agency as a human
        being and in the world, to be able to cross borders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae88113-1c07-4590-b885-1eac7234f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.838+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I can’t help but tap into that Filipino mindset to root
        for you in these films, the same way we’ve rooted for underdogs and action
        stars throughout the history of Philippine cinema. I’ve read comments in your
        interviews and film clips online, and I see a lot of people saying how they’re
        rooting for you and that you’re an icon representing Filipinos abroad. Is
        this status something you ever ponder on?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de18c4-71b3-44e1-9d83-1504bfbfbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Underdog like in a telenovela?'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68d86b-17a0-4573-9f0a-fed6f4bcd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exactly like a telenovela.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8102b-4d6c-42f5-ae9c-096d708aca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.840+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'My lola leaves them on all the time and it’s just these true stories
        of people in difficult circumstances and then them transcending their circumstances.
        Is there a show like that?'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb1f28-c5c0-4195-905b-988fd0574c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All of them.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64280435-8970-4760-b483-8e3d3fda0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Laughter)</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7eba4-7a6c-4fe8-9e0e-8309e4337fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.842+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My lola watches that and it’s super annoying. And then she’s crying
        by the end of each episode. Usually at the end there’s a voiceover talking
        about enduring this hardship and some sort of moral of the story. I hope I
        didn’t set out to portray the story of an underdog. Actually, I don’t even
        think about the audience that much.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7adef-99ab-41af-8c2b-3a4ad1efc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.843+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, I’m not documented in a legal sense or in a bureaucratic sense
        that allows me to function as a citizen of the state that I live in. Two,
        I’m making my own documents. So can the documents I made through the documentary,
        can they lead to becoming documented by the state? Will this somehow unlock
        the maze of bureaucracy if I go through the process of documentary? Can I
        solve the problem of being undocumented and finally have access to the things
        we’ve been excluded from?</p>'
