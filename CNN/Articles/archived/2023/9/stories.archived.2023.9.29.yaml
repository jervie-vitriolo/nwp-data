      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a1cd1-e6f0-4c7e-993e-d1f0897cba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T21:41:40.215+08:00
