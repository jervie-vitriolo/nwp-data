      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Thursday held its first hearing on the alleged cult
        accused of trafficking, kidnapping, sexually abusing children, training children
        as soldiers, and practicing child marriages. Alleged victims who were present
        <a href="https://www.cnnphilippines.com/news/2023/9/28/Socorro-cult-testimonies.html">claimed</a>
        they were forced by their “God” to participate in the activities and to obey
        its laws to “enter heaven.:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0aa1b-d69e-47c9-a998-18c17fc44375'
