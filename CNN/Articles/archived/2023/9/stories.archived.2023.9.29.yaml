  'cold-symptoms-what-to-do-':
    'author': 'Katia Hetter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-29T15:14:09.000+08:00
    'imagesource': 'jcr:d2dfdc9b-9c41-453c-b219-8f6df20a25af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622d9d2a-eaf9-489c-8e40-8f94eedb7ac2'
    'lead': 'As more people start getting the sniffles, you may wonder if it’s a cold,
      the flu or Covid-19? Dr. Leana Wen helps us sort out those cold-like symptoms
      and decide what to do next.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T15:22:29.876+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-29T15:22:31.133+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Is it a cold, flu or Covid-19? A doctor helps sort it out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83179a2f-8ff6-491b-a3b2-6a49d5d7abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Autumn is here, school is back in session,
        and along with the recent uptick in Covid-19 cases, people are experiencing
        sniffles, coughs and other cold-like symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b480b0-303a-4194-a35e-221e43b8f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What should people do if they have these symptoms? At what point should\
        \ they get tested for Covid-19, flu and other viruses? What can they take\
        \ to feel better, and when should they seek medical help? And what precautions\
        \ should they take at school, work and home?\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc9538-3ba3-4e74-a0bd-3e6e85a02a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc234140-99b2-45e5-9a5e-a338b440e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help us with these questions, I spoke with our CNN wellness medical\
        \ expert, Dr. Leana Wen. Wen is an emergency physician and professor of health\
        \ policy and management at the George Washington University Milken Institute\
        \ School of Public Health. She previously served as Baltimore’s health commissioner.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc55bc-48ee-4ba3-9729-73f6404177c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94a304-7e06-445d-b055-c51d6cd0ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What should people do if they develop cold-like symptoms?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ca8ad-3815-4ee1-bb30-20763ca4c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd744e8-4e5a-44b2-b972-e85f6b31e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> Respiratory infections are very
        common, especially in winter. There are over 200 viruses that cause the common
        cold. It’s estimated that children go through six bouts of respiratory illnesses
        every year, while adults develop two to four episodes. Cold-like symptoms
        generally go away without specific treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948e16c-1ba2-49b2-bf4b-6c7402ab9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29de80-8089-4589-aeef-7fd5ed67bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What people should do if they have these symptoms depends on their\
        \ medical conditions and the vulnerability of those in their household. There\
        \ are some individuals who are very vulnerable to severe outcomes from viral\
        \ diseases such as Covid-19 and influenza. Those individuals should take antiviral\
        \ treatment if they test positive to reduce their risk of hospitalization\
        \ and death.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9116253-302c-425f-a9b3-24689cd1edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1304f-b346-4ab1-9b5b-f6fece61cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’d urge anyone to take a home test for Covid-19 if they develop cold-like\
        \ symptoms if they are 65 and over, 50 and over with underlying medical conditions,\
        \ or are immunocompromised or have serious pre-existing illnesses affecting\
        \ their heart and lungs. If it’s positive, they could take Paxlovid if eligible,\
        \ and if not, they could ask their health care provider for the other oral\
        \ antiviral treatment, molnupiravir, or the antiviral injection remdesivir.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9f0b4-5fe6-44f2-9e8c-16c7fa3384d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684e536-10e5-4931-a0fa-36ccbdd7f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These individuals should also consider testing for influenza, especially\
        \ if they develop fevers and body aches. If they have the flu, they should\
        \ take the antiviral that targets influenza, Tamiflu.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ca119-b93d-458d-be55-283818717206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d75612-d99c-45d3-8257-87b05422beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also important for people who are living in the same household\
        \ as someone who is vulnerable to test for Covid-19 early and often. The coronavirus\
        \ is highly contagious, and if you are positive, you could take proactive\
        \ steps to isolate from the high-risk people living with you.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97670181-9994-4f40-978f-1c1e1badb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54980f40-77f2-441d-8ece-913e31eb1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about other viruses? At what point should people
        get tested for the respiratory syncytial virus (RSV), for example?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd66c5-3ef5-4473-9496-f707ede01fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5207c3-7a9e-4d4d-9cb4-886f5363545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Some doctors’ offices will routinely test for RSV as part of
        a viral panel. Since there is no targeted antiviral treatment for RSV, a positive
        test does not change management.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f19dfc-cebb-4817-8a9b-0edc29fb9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most people with cold-like symptoms do not need a viral panel for this\
        \ reason. There are some circumstances where physicians may advise full viral\
        \ testing—for instance if an immunocompromised patient is very ill. However,\
        \ most people will not need to find out exactly what virus is causing their\
        \ symptoms, since it won’t change what treatment they receive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f461a-71f5-46d1-ac65-739f3c39b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c2d6a-0afc-4d2f-b327-1af9181fe716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What precautions should people with cold-like symptoms
        take at school, work and home?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8446821-9297-4ba6-906c-71b4df533087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171fb75-53dc-464d-9e66-b4898c778093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Let’s take each of these situations separately. Schools generally
        have policies around such illnesses. Most do not allow kids to return to school
        if they have a fever or severe viral symptoms such as vomiting. Some require
        a doctor’s note, and there may also be requirements for testing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12d6b4-2daa-4881-8003-62177aba1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workplaces may also have these protocols. When in doubt, stay home\
        \ when you have a fever and active or new symptoms. If you must return to\
        \ work, wear a well-fitting, high-quality mask when around others, including\
        \ in conference rooms and while riding public transportation, to prevent infecting\
        \ others.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef096338-b21a-4671-a81a-5d26db7a22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.161+08:00
