    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Ensure food stamp program free from anomaly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b225d3-0445-49fe-aa00-227afc8c6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        President Ferdinand Marcos Jr. called on government agencies on Friday to
        make sure that the implementation of the food stamp program, called Walang
        Gutom 2027, will not be marred by irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee2ec8-8138-4841-b378-d9ac1bfc93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during the launch of the program in Surigao del Norte,
        Marcos told agencies involved in the implementation of the Walang Gutom 2027
        to closely cooperate with each other.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b0875-ac86-4531-bb01-f66c1fc336a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tiyakin natin na walang bahid ng anumang anomalya ang mga pamamalakad
        ng ating mga proyekto,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9e394-7853-47b2-b550-b53408b90acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s make sure that there would be no anomaly in the
        implementation of these programs.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c99ee-6b6d-4867-9bea-5a7624770acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace said the food stamp program aims to provide food augmentation
        to one million households classified under the “food poor criteria” of the
        Philippine Statistics Authority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f01312-6f84-4d84-82d4-1204e3584a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T15:28:32.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The beneficiaries would receive ₱3,000 food credits to buy healthy
        food, with the following breakdown: 50% of the amount for carbohydrates-rich
        food, 30% for protein, and 20% for fruits and vegetables.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd9247-7447-4c6e-b91e-fffc3b954304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:27:28.284+08:00
