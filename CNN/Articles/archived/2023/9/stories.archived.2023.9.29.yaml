      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9918e86-8a0c-48f1-8d87-90575aa6168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What precautions to take at home depends on the vulnerability of those\
        \ living with you. If everyone is generally healthy, it’s not unreasonable\
        \ to do what you did before Covid-19. Parents might decide that keeping away\
        \ from sick children or keeping a symptomatic child away from an asymptomatic\
        \ one, is not worth the extra effort. On the other hand, if someone in the\
        \ household is very vulnerable—for instance, an elderly grandparent with severe\
        \ lung disease—then that person should not be in the same room as the sick\
        \ individual.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f57e13-b6d5-4242-847a-a7d12aa66264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59608a7-a8cd-4e71-8e5c-7c57637407b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What can people take to feel better?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc149a-63ba-473b-808a-8fd49b5ff57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b91469-16fa-47e0-abf0-453f59e02f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> If someone has Covid-19 or influenza and is
        eligible for antivirals, they should take those early in the course of their
        illness. Otherwise, it’s symptomatic treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d099f-08c1-46a2-941d-21e1bde1cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b00a7-5f41-472a-b6c3-d59cf5481698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means drinking lots of fluids to keep hydrated and getting
        plenty of rest. If someone develops a fever or muscle aches, they could take
        Tylenol or ibuprofen. Other over-the-counter medications can provide some
        relief for specific symptoms, too, such as nasal congestion and coughing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d7080-e934-43f7-aadb-2934a73ae29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce0885-7f28-4a5f-9730-741f11a1f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: When should people seek medical help?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2460c-4e38-40a5-92da-53316e4d1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:29.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3d036-e1dc-429f-9123-0c40fdbe091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Most people will not need to see their health
        care provider for cold-like viral illnesses. Those who should be more concerned
        are those who are elderly or are very young, and people with high-risk conditions.
        These people and their caregivers should be ready to seek medical help if
        they are concerned or if something does not seem right—for instance, if an
        elderly person seems confused, a baby is more fussy or drowsy than usual,
        or someone who has an underlying condition that seems to be getting worse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafc36d-55eb-495b-b08a-9421c285aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78180470-cb58-4faa-acec-a405db6c142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Otherwise, reasons to seek medical help include not being able to keep\
        \ down fluids — and in little children, decrease in wet diapers — shortness\
        \ of breath and difficulty breathing and persistent fever for more than a\
        \ few days. Intense and worsening symptoms such as sore throat and headache\
        \ could prompt a call to the doctor as well.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ab9b0-bf2b-497b-9016-c4e2b161f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be53ed5-aa11-4ebf-b7f4-b1229ea672d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, people who vulnerable to severe illness due to Covid-19 and\
        \ their household members should test for the coronavirus. Those vulnerable\
        \ should have a plan in advance about accessing antiviral treatment to both\
        \ Covid-19 and influenza.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb524e-7dd3-4ea8-ab07-b2540e317c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3d781-67dd-4972-9452-7d8f01eb4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Finally, can you remind us of how people protect themselves
        from picking up these viruses?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a54e98-4907-46b0-a762-b0e4d8afa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9999d-508e-4d36-90c9-d619c636669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: I want to underscore that viral infections are extremely common
        and difficult to avoid. However, there are steps people can take to reduce
        their chance of infection.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cacb08-7539-422d-bf7b-5c007f13a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048f6f3-34fc-4b58-9df9-34695d4e9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps include careful handwashing. Viruses can be transmitted
        through high-touch surfaces. People who are out and about should wash their
        hands or use hand sanitizer before touching their face or eating.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40604f41-90e9-4a7b-b595-f34f219d7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f87b6-327a-41e2-9d92-bf5b085606ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how important it is to avoid viral infections, individuals
        can take additional steps, including avoiding indoor crowded spaces and wearing
        a high-quality mask around others. Of course, I would urge people to be up-to-date
        on their vaccines, including the new Covid-19 vaccine, the flu shot and, if
        eligible, the new RSV vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9969e03-8488-4a5d-8582-09e68d2a1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:22:30.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T15:22:31.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/28/health/cold-symptoms-what-to-do-wellness/index.html"><em>
        "Is it a cold, flu or Covid-19? A doctor helps sort it out"&nbsp;</em></a></p>'
  'marcos-floating-barrier-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-29T15:24:02.000+08:00
