      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/8/21/us-joint-patrols-scs-jose-manuel-romualdez.html</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c9e30-0b22-4c66-bc90-2615d5261c85'
      'mgnl:activationStatus': true
