      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, a former national police chief, believes the victims, many\
        \ of whom are minors, have no reason to lie.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e001dd-1b9b-4653-a042-bf93d7b1b9be'
