    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fact check: US Republicans make false, misleading claims at first Biden
      impeachment inquiry hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab84679-842f-4c8b-b20d-fed1b0c397c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican-led US House Oversight Committee
        is holding its first hearing Thursday in the impeachment inquiry of US President
        Joe Biden&nbsp; and US Republicans on the committee have made a series of
        false and misleading claims, as well as some other claims that have left out
        critical context.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4bf2c-23e6-4721-81e0-fd824899adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Below is a CNN fact check. This article will be updated as additional\
        \ fact checks are completed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a30f11-74f3-485d-80b8-d5e68085fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Republicans have presented no evidence Biden himself received
        foreign money</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ecc42-7f33-46ff-bd65-5c719a909f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. James Comer, the chairman of the House Oversight
        Committee, said in his opening remarks at the hearing on Thursday that the
        committee has uncovered how “the Bidens and their associates created over
        20 shell companies” and “raked in over $20 million between 2014 and 2019.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c1bf3-96a5-4f5e-92d1-4be6863a55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> The $20 million figure is roughly
        accurate for Joe Biden’s family and associates, according to the bank records
        subpoenaed by the committee, but the phrase “the Bidens and their associates”
        obscures the fact that there is no public evidence to date that President
        Joe Biden himself received any of this money. And it’s worth noting that a
        large chunk of the money went to the “associates” – Hunter Biden’s business
        partners – not even Biden’s family itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da33df-959f-4d94-8c77-b5bd3446043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, none of the bank records obtained by the committee have shown\
        \ any payments to Joe Biden. And a Washington Post analysis in August found\
        \ that, of about $23 million in payments the committee had identified from\
        \ foreign sources, nearly $7.5 million went to members of the Biden family\
        \ – almost all of it to Hunter Biden – and the rest to people Hunter Biden\
        \ did business with. (The Post also questioned the use of the vague phrase\
        \ “shell companies,” noting that “virtually all of the companies” that had\
        \ been listed by the committee at the time had “legitimate business interests”\
        \ or “clearly identified business investments.”)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d530cdc-f9a8-4cc0-8d6b-bc51ce457095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Republican aide for the House Oversight Committee disputed the Post’\
        s analysis on Thursday, saying that bank records obtained by the panel actually\
        \ show that, of $24 million in payments between 2014 and 2019, $15 million\
        \ went to members of the Biden family and $9 million went to associates. CNN\
        \ has reached out to the Post for comment; the committee has not publicly\
        \ released the underlying bank records that would definitively show the breakdown\
        \ in payments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2d1ba-55a3-40b0-afd0-eb5ae7cc95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The records obtained by the committee have shown that during and after\
        \ Joe Biden’s tenure as vice president, Hunter Biden made millions of dollars\
        \ through complex financial arrangements from private equity deals, legal\
        \ fees and corporate consulting in Ukraine, China, Romania and elsewhere.\
        \ Again, Republicans have not produced evidence that Joe Biden got paid in\
        \ any of these arrangements.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce56526-a1d7-492b-9aec-db242724eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jim Jordan falsely claims Hunter Biden said he was unqualified
        for Burisma board</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3e6c3-4357-45b7-9145-3e1b2bfa8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Rep. Jim Jordan of Ohio repeated a false claim about Hunter\
        \ Biden that CNN debunked when Jordan made the same claim last week.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1be4c-fc84-491e-8e1a-38b03c97f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan claimed that Hunter Biden himself said he was unqualified to\
        \ sit on the board of directors of a Ukrainian energy company, Burisma Holdings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd96e6-7153-4ac0-958d-e965475a97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hunter Biden’s not qualified, fact number two, to sit on the board.\
        \ Not my words, his words. He said he got on the board because of the brand,\
        \ because of the name,” Jordan said Thursday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c106a-fa61-4911-b277-f62525c9bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> It’s not true that Hunter Biden himself
        said he wasn’t qualified to sit on the Burisma board. In fact, Hunter Biden
        said in a 2019 interview with ABC News that “I was completely qualified to
        be on the board” and defended his qualifications in detail. He did acknowledge,
        as Jordan said, that he would “probably not” have been asked to be on the
        board if he was not a Biden – but he nonetheless explicitly rejected claims
        that he wasn’t qualified, calling them “misinformation.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e5279-4f70-4b2b-b24f-87280a8ae80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the ABC interviewer asked what his qualifications for the role\
        \ were, he said: “Well, I was vice chairman on the board of Amtrak for five\
        \ years. I was the chairman of the board of the UN World Food Programme. I\
        \ was a lawyer for Boies Schiller Flexner, one of the most prestigious law\
        \ firms in the world. Bottom line is that I know that I was completely qualified\
        \ to be on the board to head up the corporate governance and transparency\
        \ committee on the board. And that’s all that I focused on. Basically, turning\
        \ a Eastern European independent natural gas company into Western standards\
        \ of corporate governance.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc33bd7-d54c-405c-9ab6-09c56425e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the ABC interviewer said, “You didn’t have any extensive knowledge\
        \ about natural gas or Ukraine itself, though,” Biden responded, “No, but\
        \ I think I had as much knowledge as anybody else that was on the board –\
        \ if not more.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0174ecd-952c-4139-9e81-99abc3ccb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he would have been asked to be on the board if his last name\
        \ wasn’t Biden, Biden said, “I don’t know. I don’t know. Probably not.” He\
        \ added “there’s a lot of things” in his life that wouldn’t have happened\
        \ if he had a different last name.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c7bdd-d902-440c-b61e-27b6949ce7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A side note: Biden had served as the board chair for World Food Program\
        \ USA, a nonprofit that supports the UN World Food Programme, not the UN program\
        \ itself as he claimed in the interview.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f509a7-d9c4-4885-a5b0-78039ba200c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jordan’s misleading claim about the Justice Department</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f692cd-19fe-403d-b4cc-6dfa7023281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan cited new documents obtained from IRS whistleblowers, made
        public by House Republicans on Wednesday, to argue that the Justice Department
        improperly blocked investigators from asking about Joe Biden in a 2020 search
        warrant related to Hunter Biden’s overseas dealings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62dc6d-e71f-4972-9f7a-2f5dd710e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned yesterday, in the search warrant…examining Hunter Biden
        electronic communications, they weren’t allowed to ask about Political Figure
        1,” Jordan said. “Political Figure number 1 is the big guy, is Joe Biden.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ba1f3-d03f-452a-b577-ddfc2fd3139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is highly misleading. The Justice
        Department official who gave this instruction said Joe Biden’s name shouldn’t
        be mentioned in the search warrant because there wasn’t any legal basis to
        do so. Furthermore, this occurred during Trump’s presidency, so it doesn’t
        prove pro-Biden meddling by the Biden-era Justice Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0c0bb-ec0b-4e57-aef2-b33613c7d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August 2020 email from a deputy to now-special counsel David
        Weiss, the Trump-appointed federal prosecutor who is leading the Hunter Biden
        probe, said the warrant was for “BS,” an apparent reference to Blue Star Strategies,
        a lobbying firm that represented Burisma Holdings, the Ukrainian energy company
        where Hunter Biden was on the board.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4408cde-0526-498f-8fde-42d6b2d437b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Weiss deputy said in the email that “other than the attribution,\
        \ location and identity stuff at the end, none if it is appropriate and within\
        \ the scope of this warrant” and that “there should be nothing about Political\
        \ Figure 1 in here,” according to emails released by House Republicans. Another\
        \ document released by the GOP confirm that Joe Biden is “Political Figure\
        \ 1.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542e349-22e1-4e2d-88c9-fbd50b64278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before obtaining a search warrant, investigators need to establish\
        \ probable cause and secure approval from a judge. If federal prosecutors\
        \ believed the references to Joe Biden weren’t within the legal scope of what\
        \ the warrant was looking for, it wouldn’t have been appropriate or lawful\
        \ to include them.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457b445-07f4-4b69-98a9-f0f3992e58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key context around wire transfers to Hunter Biden</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09470c1e-7a6f-4134-8d95-1eb41cca33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comer said in his opening remarks that the committee recently uncovered\
        \ “two additional wires sent to Hunter Biden that originated in Beijing from\
        \ Chinese nationals; this happened when Joe Biden was running for president\
        \ of the United States – and Joe Biden’s home is listed on the beneficiary\
        \ address.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1ae3d-f0c2-4e07-8f6c-a1d3ffa23188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This lacks important context. Comer
        was correct that the committee has found evidence of two wire transfers sent
        to Hunter Biden from Chinese nationals in the second half of 2019, during
        Joe Biden’s presidential campaign, but he did not explain that Joe Biden’s
        home being listed as the beneficiary address doesn’t demonstrate that Joe
        Biden received any of the money. Nor did he explain that there may well be
        benign reasons for the inclusion of the address. Hunter Biden has lived at
        his father’s Wilmington, Delaware, home at times and listed that address on
        his driver’s license; Hunter Biden’s lawyer Abbe Lowell said in a statement
        to CNN this week that the address was listed on these transfers simply because
        it was the address Hunter Biden used on the bank account the money was going
        to, which Lowell said Hunter Biden did “because it was his only permanent
        address at the time.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dac09b-9faf-436a-bd96-c5c2d324ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was a documented loan (not a distribution or pay-out) that was\
        \ wired from a private individual to his new bank account which listed the\
        \ address on his driver’s license, his parents’ address, because it was his\
        \ only permanent address at the time,” Lowell said in the statement. “We expect\
        \ more occasions where the Republican chairs twist the truth to mislead people\
        \ to promote their fantasy political agenda.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83d7c3-575f-4c53-ad04-f6915fd45503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House spokesman Ian Sams wrote on X, formerly known as Twitter,\
        \ on Wednesday: “Imagine them arguing that, if someone stayed at their parents’\
        \ house during the pandemic, listed it as their permanent address for work,\
        \ and got a paycheck, the parents somehow also worked for the employer…It’\
        s bananas…Yet this is what extreme House Republicans have sunken to.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7423e1-cda6-4c85-bb44-1c869aa259db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comer told CNN this week his panel is trying to put together a timeline\
        \ on where Hunter Biden was living around the time of the transfers, which\
        \ occurred in July 2019 and August 2019. Joe Biden was a candidate in the\
        \ Democratic presidential primary at the time.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39da96-32dc-4a2f-a448-756011185e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mace’s false claim about a supposed bribe</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e484ee-fb13-457a-b84c-37318e975ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Rep. Nancy Mace of South Carolina claimed at the Thursday\
        \ hearing, “We already know the president took bribes from Burisma,” a Ukrainian\
        \ energy company where Hunter Biden sat on the board of directors.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f75694-ddb5-4056-98b4-da2c1f8bb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Mace’s claim is false; we do not “already
        know” that Joe Biden took any bribe. The claim about a bribe from Burisma
        is a completely unproven allegation. The FBI informant who relayed the claim
        to the FBI in 2020 was merely reporting something he said he had been told
        by Burisma’s chief executive. Later in the hearing, a witness called by the
        committee Republicans, George Washington University law professor Jonathan
        Turley, called “the bribery allegation” the most concerning piece of evidence
        he had heard today – but he immediately cautioned that “you have to only take
        that so far” given that it is “a secondhand account.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86f968-780f-4897-bf42-590ce77956ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an internal FBI document made public by Republican Sen.\
        \ Chuck Grassley of Iowa earlier this year over the strong objections of the\
        \ FBI, the informant said in 2020 – when Donald Trump was president – that\
        \ the CEO of Burisma, Mykola Zlochevsky, had claimed in 2016 that he made\
        \ a $5 million payment to “one Biden” and another $5 million payment to “\
        another Biden.” But the FBI document did not contain any proof for the claim,\
        \ and the document said the informant was “not able to provide any further\
        \ opinion as to the veracity” of the claim.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82de88-bd95-4f50-a345-3d37bb651411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans have tried to boost the credibility the allegation by saying\
        \ it was in an FBI document and that the FBI had viewed the informant as highly\
        \ credible. But the document merely memorialized the information provided\
        \ by the informant; it does not demonstrate that the information is true.\
        \ And Hunter Biden’s former business associate Devon Archer testified to the\
        \ House Oversight Committee earlier this year that he had not been aware of\
        \ any such payments to the Bidens; Archer characterized Zlochevsky’s reported\
        \ claim as an example of the Ukrainian businessman embellishing his influence.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fc0a9-d6db-4450-82b2-3d5e9333cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Burchett on Hunter Biden’s taxes</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f57f22-b8c1-441a-b217-8b7245da8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Tim Burchett, a Tennessee Republican, falsely claimed that Hunter\
        \ Biden never paid taxes on his foreign income.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f585bce-a442-4236-bd8a-15cf6d19b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Hunter Biden “failed to pay any taxes” on the millions of dollars\
        \ he got from Ukrainian companies, and that this shows how “the Biden family\
        \ doesn’t have to” pay taxes.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611b4e8-f2ae-4561-b6de-a3bb4855cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who’s going to write the check for the money Hunter Biden didn’t pay?”\
        \ Burchett asked, adding that “hardworking Americans” would end up footing\
        \ the bill.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780e0ab-5cbd-4f9e-98a0-79fcdfd7538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. Hunter Biden repeatedly
        missed IRS deadlines, and his conduct was so egregious that federal investigators
        believe it was criminal, but he eventually belatedly paid all of his back
        taxes, plus interest and penalties, to the tune of about $2 million.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb3fd5-ba46-487b-bb98-81ce5d076c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Documents from Hunter Biden’s criminal cases indicate that he repeatedly\
        \ missed tax deadlines, even though he had the funds and was repeatedly warned\
        \ by his accountant and business partners. He was prepared to plead guilty\
        \ to two misdemeanors in July, for failing to pay taxes on time in 2017 and\
        \ 2018, before the plea deal collapsed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f440433-7e2e-461d-9a11-fc1e560acba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there’s a difference between failing to pay taxes on time and failing\
        \ to pay taxes at all. In 2021, while the criminal investigation was still\
        \ underway and before any charges were filed, Hunter Biden paid roughly $2\
        \ million to the IRS to cover all the back taxes, plus penalties and interest.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65001e6f-08ee-4368-93a0-1798682b1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden was able to make the massive payment thanks to a roughly\
        \ $2 million loan from a friend and attorney who has been supporting him during\
        \ his legal troubles, according to court filings.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47895740-b63d-4d49-98e4-0cc720a5acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Byron Donalds omits key context about James Biden text
        message</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf9e9c-1991-432b-aa87-bfbfc8160d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democratic Rep. Alexandria Ocasio-Cortez of New York accused a Republican\
        \ member of the committee, Rep. Byron Donalds of Florida, of cutting out “\
        critical context” from an image of a purported text message that Donalds displayed\
        \ earlier in the Thursday hearing. Ocasio-Cortez also said that Donalds had\
        \ displayed a “fabricated image.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619df661-2682-400c-99ce-efbc55938a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dispute was over an image Donalds showed of a purported 2018 text\
        \ message from the president’s brother James Biden to the president’s son\
        \ Hunter Biden – provided by IRS whistleblowers and released by House Republicans\
        \ on Wednesday – in which James Biden purportedly wrote, “This can work, you\
        \ need a safe harbor. I can work with you father [sic] alone !! We as usual\
        \ just need several months of his help for this to work.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e6ba0-6451-4bbf-8bd3-e20ab5173077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After showing the image, Donalds asked a witness at the committee,\
        \ “If you saw a text message like this between the president’s brother and\
        \ the president’s son, wouldn’t you be concerned about them trying to give\
        \ plausible deniability for the president of the United States to not have\
        \ any knowledge of said business dealings?”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625f360-0436-425a-833a-18b35d7302e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Donalds didn’t invent the James Biden
        text message, but Ocasio-Cortez was correct that Donalds left out critical
        context – specifically, context that showed there was no sign that the purported
        text exchange between James Biden and Hunter Biden was about business dealings.
        The information released by House Republicans this week appeared to show that
        James Biden’s purported text about getting “help” from Joe Biden came in direct
        response to a purported Hunter Biden text saying he could not afford alimony,
        school tuition for his children, food and gas “w/o [without] Dad.” Donalds
        did not display this purported Hunter Biden text at the Thursday hearing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9aebc-6b10-479f-aacb-613a307dff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other words, when James Biden purportedly mentioned the possibility\
        \ of several months of help from Joe Biden, he gave no indication he was referring\
        \ to some sort of business transaction, much less the foreign transactions\
        \ that House Republicans have been focused on in their investigations into\
        \ the president. But Donalds didn’t make that clear.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0bbda-3388-4fb2-9836-3c14c4bbbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With that said, Ocasio-Cortez herself could have been clearer about\
        \ what she meant when she claimed the image Donalds showed was “fabricated.”\
        \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86269fc-8d29-499b-acc1-f135ada93aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contents of the purported James Biden text Donalds displayed were\
        \ not made up, according to the IRS whistleblowers. What appeared to be novel\
        \ was the graphic Donalds used; he showed the text in a form that made it\
        \ look like a screenshot from an iPhone text conversation, with white words\
        \ over a blue background bubble. The House Republican spreadsheet that the\
        \ words were taken from did not include any such graphics, and, again, it\
        \ did include the preceding purported Hunter Biden message that Donalds didn’\
        t show.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fb011-478f-4dc8-840d-9473a07d6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What Hunter Biden said to The New Yorker</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72373d9-e938-46fc-82d9-a082abd6aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Pat Fallon of Texas said at the Thursday hearing,
        “In an interview back in 2019 with The New Yorker, even Hunter admitted that
        he talked to his dad about business, specifically Burisma.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc534d-1208-4917-ac32-fc1bcb91a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. The 2019 New Yorker
        article in question reported that Hunter Biden said he recalled Joe Biden
        discussing Burisma with him “just once” in a brief exchange that consisted
        of this: “Dad said, ‘I hope you know what you are doing,’ and I said, ‘I do.’”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf74f3-1eb5-4f32-8570-5a0e290a903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fair for Fallon to say that this counts as Joe Biden discussing
        business with his son, but Fallon did not mention how brief and limited Hunter
        Biden said the purported discussion was.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14447e0-922a-42ea-bbf7-07d8f02c4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:09:20.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T13:09:20.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/28/politics/fact-check-house-impeachment-hearing-biden/index.html">Fact
        check: Republicans make false, misleading claims at first Biden impeachment
        inquiry hearing</a>"</em></p>'
