      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26931263-6b51-4534-a9f3-15d4819a86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beijing would develop a surgical capability to shape the information\
        \ particular groups and even individuals consume. And the international information\
        \ landscape would feature significant gaps and inherent pro-PRC biases,” the\
        \ almost 60-page report concludes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34acf10-7f19-46b3-bce6-dc6fab2447aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba616c38-c4ad-49e0-8c24-303f55873102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’ve learned is that there is a dark side to globalization,\
        \ and if we don’t allow this information manipulation to be stopped, there’\
        s going to be a slow steady destruction of democratic values, and the secure\
        \ world of rules and rights,” said Special Envoy and Coordinator of the Global\
        \ Engagement Center James Rubin at a press briefing on Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f36c04-f5bb-4616-8cef-1daa1afdeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de98f2c-ceb7-40f2-81e1-27be884116db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Embassy spokesperson Liu Pengyu said he could not currently\
        \ comment on the report’s details but claimed in a lengthy statement it was\
        \ “spreading disinformation.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44e559-6c3d-4006-a86b-b95246eea730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dbc79-ee6b-4093-a0dd-b6fc13f7e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A quick look at its summary is enough to know what it is about: heightening\
        \ ideological confrontation, spreading disinformation, and smearing China’\
        s domestic and foreign policies,” he said. “Written with a Cold-War mentality,\
        \ the report is just another tool to keep China down and buttress American\
        \ hegemony.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c504d-c5ec-4a7b-acfd-d61c24f2664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893edb65-92c9-4e2f-966e-8f0d93448d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese efforts are both overt and covert and the promotion of\
        \ its control tactics have a particular focus on Asia, Africa and Latin America,\
        \ the report says while detailing several examples and their effects.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f23aa6-dd02-4536-89ca-22f36087f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72be615-0f24-48bd-a236-9ca67e7b07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, as of late 2020 the owner of the massively\
        \ popular social media app TikTok, ByteDance, “maintained a regularly updated\
        \ internal list identifying people who were likely blocked or restricted from\
        \ all ByteDance platforms, including TikTok, for reasons such as advocating\
        \ for Uyghur independence.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e913b-b9f8-4c2e-bf36-0ac6e5fed6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a96074-22b9-4d11-b715-f8292598bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“ByteDance directed that specific individuals be added to this list\
        \ if they were deemed to pose a public sentiment risk, likely to prevent criticism\
        \ of the PRC government from spreading on ByteDance-owned platforms,” it adds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1acd83-94d1-4531-97b0-c52ff1f08246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f4479-548c-45ca-a400-1e9af7046372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an East African country, the Chinese government struck an agreement\
        \ with a local newspaper “and the newspaper agreed that the [PRC-] paid articles\
        \ would not have a direct connection to the PRC.” In Lithuania, phones made\
        \ by PRC company Xiaomi were pre-programmed to remotely censor around 450\
        \ phrases used by users, including “Free Tibet” and “democracy movement.”\
        \ In 2021, 24% of European smartphones were Xiaomi.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d208a-36cb-462e-8c79-1844e6a8b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0a812-13bb-4f91-a8be-6984bcc8fbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Between 1997 and 2022, Beijing initiated cyberattacks against and\
        \ threatened the families of more than 5,500 overseas Uyghurs,” the GEC report\
        \ says, citing a study from the Woodrow Wilson Center. “Governments mainly\
        \ across Asia, the Middle East, and North Africa detained 1,150 Uyghurs and\
        \ returned 424 to the PRC, according to the Woodrow Wilson Center”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0216d3-d027-4f63-87e1-350be0f91c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae40e06-9b7c-481f-a4c2-db0b0a7b2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRC has also ratcheted up cooperation with Russia to spread disinformation\
        \ about Ukraine, the report says, and Beijing routinely echoes the Kremlin’\
        s claims like its argument it is “de-nazifying” Ukraine.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaab37-46c3-49b0-bce4-9b08c4e9380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40e42c-aa2d-459e-becf-911ab059d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report attempts to conclude on a hopeful note, saying that Bejing’\
        s efforts “have encountered major setbacks” in democratic countries. But if\
        \ the PRC’s vast operations are not countered, it finishes, China “will encounter\
        \ less resistance to reshaping the international order to the detriment of\
        \ individual liberties and national sovereignty around the world.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d101ee-000f-4fea-be98-029175e1cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aabfed-5204-40f3-8945-5d3eb6bc2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t want to see an Orwellian mix of fact and fiction in our world\
        \ that will destroy the secure world of rules and rights that the United States\
        \ and much of the world relies upon,” said Rubin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248bc56-4170-4958-bd86-5ba6a5711650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.238+08:00
