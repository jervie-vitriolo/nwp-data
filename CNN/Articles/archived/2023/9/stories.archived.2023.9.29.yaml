      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hearing wellness for all</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ac911-ceff-4ba0-a08e-ddb3c8114968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.388+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04114d9f-a98f-4d87-af1a-fbba58c98249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.389+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.phonak.com/en-int/well-hearing" target="_blank">Good
        hearing health</a> benefits the overall well-being — physically, mentally,
        and socially — and these benefits are often overlooked until a certain condition
        related to this body function, like hearing loss surfaces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b43cbb-bbb4-41e1-8e55-9c04a1a6635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.389+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121692f1-5b7e-46b4-802a-0147be3dd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.392+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication is essential for humans as it gathers them and helps
        build close relationships with each other. This is <a href="https://audiologyblog.phonakpro.com/want-to-improve-your-hearing-services-invite-a-loved-one/"
        target="_blank">one of the main factors</a> why patients diagnosed with hearing
        loss seek professional help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb00fe-7b72-4621-91e2-fc1287b79a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.392+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4b112-7a44-4a22-b638-c1bb4b03fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.393+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When hearing is impeded, it has a gradual yet direct impact on your
        ability to interact and engage. If ignored or not managed, the condition may
        lead to challenges like strained relationships with loved ones, losing the
        sense of independence and security. For some, this may even leave <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8538578/"
        target="_blank">long-term effects to the brain</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf646dfd-e25c-4fa8-8b00-e5133bd44028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.396+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.592+08:00
