      'mgnl:lastActivated': 2023-09-29T21:41:40.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Thursday,
        Ranillo said these were the last films of her mom before she passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5a11b-ae5e-4f82-8694-c5144538a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.562+08:00
