      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of the entire Portland Trail Blazers Organization, I want\
        \ to express my gratitude to Damian for 11 storied years with this franchise\
        \ and for his loyalty to the Portland community,” said Portland General Manager\
        \ Joe Cronin in a statement. “From becoming the all-time leading points scorer\
        \ in franchise history to his dedicated commitment to youth across Oregon\
        \ and the entire Pacific Northwest, Damian is and will remain a titan and\
        \ a true trailblazer to this city.\r"
