      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283024df-2d6b-403d-b5e9-29d4a047bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.397+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These challenges may slow you down at a certain point of your life.
        But a <a href="https://www.hearinglikeme.com/how-i-found-postive-aspects-of-hearing-loss/"
        target="_blank">positive outlook towards managing hearing loss</a> can help
        you move forward and take the first step to finding the suitable hearing care
        solution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0457b-7cb2-4591-802b-0f3267580d98'
      'mgnl:activationStatus': true
