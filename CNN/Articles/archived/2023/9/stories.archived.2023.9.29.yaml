    'title': '‘Harry Potter’: Over two dozen actors have been lost from the film franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f422aa-2ce4-4a57-9d08-6fb4404033f0'
      'mgnl:activationStatus': true
