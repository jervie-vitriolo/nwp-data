      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The House of Representatives has so far identified 10 agencies whose confidential
        and intelligence funds (CIF) will be adjusted in the proposed budget for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e29a63-b28d-4e77-80df-a734145a9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina 2nd District Rep. Stella Quimbo stressed that the realignment\
        \ of the funds will prioritize agencies at the forefront of addressing tensions\
        \ in the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d57170-edb4-4f41-b66a-6a407f433d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069e92a-633f-4060-9eac-b95ec369d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Patuloy po natin pinag-aaralan, china-chop-chop pa po ang ibang mga\
        \ pondo sa iba’t ibang ahensya. Patuloy ang pag-rationalize natin ng confidential\
        \ at intelligence fund,” Quimbo told reporters at the sidelines of an event\
        \ on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f3a5e-70ce-4bee-adad-b1ea60ee193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b189f-41c2-4759-bd49-0ee95ce413e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We continue to study it, and we’re chopping up other\
        \ funds in different agencies. We continue to rationalize confidential and\
        \ intelligence funds.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9aef09-0b9e-48ac-8323-56d01465deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5a12b-ddae-483c-ba97-2871129cfde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Quimbo refused to give details on the 10 agencies which have\
        \ been identified.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536e624-419f-4f21-8e2b-6e4b56bcf87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82b4ad-64dc-496f-9307-ce2e0c5c649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the House committed to remove and realign the Office of the\
        \ Vice President’s and the Department of Education’s CIF amid public pressure.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0cd17-b76c-47ad-957f-e755dfea1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bd220-8bac-45bf-993b-141efdd6ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T14:12:54.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte has requested ₱500 million for the OVP's\
        \ confidential funds and ₱150 million for the DepEd, which she concurrently\
        \ leads.\r"
