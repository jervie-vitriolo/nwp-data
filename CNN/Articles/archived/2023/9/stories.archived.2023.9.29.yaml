      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:26:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T08:26:47.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report from the Global Engagement Center, which combats foreign\
        \ propaganda and disinformation, warns China has the “potential to reshape\
        \ the global information environment.” It underlines US concerns about China\
        \ not just as its main military competitor but as a key rival in the battle\
        \ over ideas and disinformation globally.\r"
