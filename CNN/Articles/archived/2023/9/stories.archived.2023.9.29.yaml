      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached "Task Force Bravo" alarm level at 3: 40 p.m. Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559ff36-1814-4ef8-ad11-d255f78e739d'
      'mgnl:activationStatus': true
