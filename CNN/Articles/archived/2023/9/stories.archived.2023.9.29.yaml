      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ef8d8-6066-490e-ba70-57265ef7fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest addition to the country’s portfolio is a 277-kilometer (172-mile)\
        \ high-speed train line along the southeastern coast, connecting the cities\
        \ of Zhangzhou, Xiamen and Fuzhou, all three of which are in Fujian province.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03ceef-6037-4228-b01a-9e07e9823d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.474+08:00
