      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b203a50-7125-43ec-9f1e-006104542bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:52:47.998+08:00
      'mgnl:createdBy': 'kristelle'
