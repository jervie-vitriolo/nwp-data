  'marcos-eo-cargo-vehicles-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-29T08:24:58.000+08:00
    'imagesource': 'jcr:a27223be-467c-4263-b2d3-fe092251e58a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f98bf5-3e8c-4707-99bb-fecfc5ccd0a9'
    'lead': 'President Ferdinand Marcos Jr. has ordered local government units (LGUs)
      to stop charging pass-through fees for vehicles transporting goods using national
      roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T08:29:15.198+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-29T18:12:32.294+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos suspends LGU pass-through fees for cargo vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa6cbc-8ae7-4be6-a166-b5a2d247cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T18:12:32.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        President Ferdinand Marcos Jr. has ordered local government units (LGUs) to
        stop charging pass-through fees for vehicles transporting goods using national
        roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcfb3a-6d82-444b-beee-b300d7267f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T18:12:32.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos issued Executive Order No. 41 directing all LGUs not to collect
        any toll from cargo vehicles passing through any roads funded by public money.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72deb5-9928-4ab0-9c32-b05089c054fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T18:12:32.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the interest of public welfare, all LGUs are further strongly urged
        to suspend or discontinue the collection of fees such as, but not limited
        to, sticker fees, discharging fees, delivery fees, market fees, toll fees,
        entry fees, or Mayor''s Permit fees, that are imposed upon all motor vehicles
        transporting goods and passing through any local public roads constructed
        and funded by said LGUs," the Palace said in a statement on Friday, quoting
        the EO.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a2b01-91e8-4173-a118-d98abd929560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T18:12:32.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EO also said "the unauthorized imposition of pass-through fees
        has a significant impact on transportation and logistics costs, which are
        often passed on to consumers, who ultimately bear the burden of paying for
        the increase in prices of goods and commodities."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cdcfc-fc6d-4381-ad0d-81d191226c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T18:12:32.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of the Interior and Local Government is tasked to secure
        copies of local ordinances on the collection of pass-through fees.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fe829-2d36-499d-8ce9-37c9d35b51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:29:15.213+08:00
      'mgnl:createdBy': 'lisbet'
