    'jcr:uuid': 'bd154122-380a-409d-9653-c93291b2f78a'
    'lead': 'President Ferdinand Marcos Jr. called on government agencies on Friday
      to make sure that the implementation of the food stamp program, called Walang
      Gutom 2027, will not be marred by irregularities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T15:27:28.274+08:00
