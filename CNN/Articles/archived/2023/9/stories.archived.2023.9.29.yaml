      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ginagamit lang s''ya doon na simbolo, ginamit ''yung kanyang
        pagpo</em>-possess <em>ng</em> divine powers<em> kuno</em> to command adherence
        and loyalty from the subjects,” the senator said.</p>'
