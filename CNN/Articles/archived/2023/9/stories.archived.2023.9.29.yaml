      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Assistant Secretary for Multilateral Affairs Jung Pak, meanwhile,\
        \ said the US State Department has been rallying support for the Philippines\
        \ to assert its sovereign rights in the South China Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cb68f-bad8-4169-a80c-7df00d8f7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370c09d-1cea-48ff-bede-76708a6d031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been very focused on making sure that the Philippines have\
        \ the support of not just the US but also on a global scale,\" she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c6834-e011-485a-9b60-386dc0201e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f299f9-e0e9-4bdb-a00e-5604d5fc7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Coast Guard Vice Admiral Andrew Tiongson also vowed that they will\
        \ continue to help the Philippines build maritime capacity and capability\
        \ to deter and defend its sovereign rights. He said the US Coast Guard is\
        \ willing to share their tactics and techniques to help the Philippines deal\
        \ with unlawful incidents in the South China Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369160b-1682-4879-93c4-5ffef495db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7d83b-3e29-4a99-9700-ccde3a3bf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard recently <a href="https://www.cnnphilippines.com/news/2023/9/27/china-on-floating-barrier-removal.html">removed</a>
        a 300-meter-long barrier in the southeast portion of Scarborough Shoal installed
        by Beijing, but the latter warned the Philippines not to indulge in "provocation"
        or "stir up trouble."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb49737-3ead-4719-9344-12b7905ef882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a575331-bb78-4632-bb6c-028550cc4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T06:02:39.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities stood firm and said the removal was consistent
        with the government''s position on the West Philippine Sea. Scarborough Shoal
        or Bajo de Masinloc is located in the middle of the WPS inside the Philippines''
        exclusive economic zone.</p>'
  'michael-gambon-dies-dumbledore':
