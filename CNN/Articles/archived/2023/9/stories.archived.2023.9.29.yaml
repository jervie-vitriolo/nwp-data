      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can just imagine, <em>babae</em>...12 years old <em>ay walang
        rason ''yan na magsabi ng</em>, to the point <em>na i</em>-expose <em>pa nila
        ''yung…paninira ng kanilang uri, sa kanilang pagkababae, ''yung</em> about
        rape and about forced sex, forced marriages,” the senator pointed out.</p>'
    '11':
