  'gcash-sec-cybercrimes':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-29T10:36:17.000+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3807e673-037c-4fa3-a2f7-29e814b63eb7'
    'lead': 'GCash, a mobile wallet with more than 80 million users, has committed
      to providing data to the country’s corporate watchdog to help pin down cybercriminals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T10:39:06.012+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-29T10:39:06.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SEC, GCash team up to investigate cybercrimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614ed1b-7e1e-467d-b13d-5503031ef84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        GCash, a mobile wallet with more than 80 million users, has committed to providing
        data to the country’s corporate watchdog to help pin down cybercriminals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0501fb3-cd51-4cce-868f-c47b10b6252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company, backed by Globe Telecom and Chinese billionaire Jack Ma,
        said Thursday that it inked a deal with the Securities and Exchange Commission
        (SEC). Under this, GCash would cooperate with SEC in its investigation through
        disclosing "relevant information and data in accordance with prevailing laws,
        rules, and regulations."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7aedb-e4e9-463b-95d5-b2f46bf64b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the pandemic accelerating the use of digital payments, the SEC
        said the Philippines has recorded "a concerning rise" in cybercrimes, such
        as online scams and  investment fraud.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e850371-ee37-4b0d-ba92-c2618443782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SEC noted that the prey of these cybercriminals usually tap online
        money transfer services, like e-wallets, for daily transactions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75956007-206f-4963-9ce1-38108179386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[W]e must think of ways for fintech companies like GCash to thrive.
        Financial services offered by GCash will further the cause for financial inclusion
        and bring the capital market to more Filipinos," SEC chairperson and CEO Emilio
        Benito Aquino said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af70600-fa44-4797-8b90-af35be349146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The MOA (memorandum of agreement) entered into today allows efficient
        cooperation between the EIPD (Enforcement and Investor Protection Department)
        and GCash. Through this MOA, the EIPD can request vital information from GCash
        to build better cases in its fight against fraud," Aquino added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ea70-3e72-44a2-94d0-1a35a29bc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, G-Xchange Inc. chief executive officer Ren-Ren Reyes said
        the group will continue to invest in the GCash platform to bolster its security
        features.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ef1b2-85be-4b6f-a92a-f0178a1ba9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T10:39:06.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T10:39:06.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G-Xchange Inc. is a unit of Globe that operates GCash.</p>'
