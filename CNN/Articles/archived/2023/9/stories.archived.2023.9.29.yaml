      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You can just imagine, a girl, 12 years old has no reason\
        \ to speak to the point of exposing the defiling of their honor, of their\
        \ womanhood, those about rape and about forced sex, forced marriages.]\r"
