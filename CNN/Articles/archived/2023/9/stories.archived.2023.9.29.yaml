      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Sen. Bato dela Rosa, one of the lawmakers who led the first Senate hearing
        into the controversial Socorro Bayanihan Services, Inc. (SBSI), said it is
        clear the group now operates as a cult and its real leaders are hiding behind
        Jey Rence Quilario, also known as Senior Agila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f308ce8-53a9-4652-918c-08faa62e6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:33:06.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T12:40:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504322f-2c2d-437d-b4b4-b5f7a13496a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:33:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T12:40:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Klaro diyan nakikita natin</em> the group started as a legitimate
        people''s organization…that slowly <em>nag</em>-transform into a cult. Per
        definition of a cult ''<em>yung</em> blind obedience, strong reverence to
        a single personality <em>ay nage</em>-exist <em>sa grupo na ‘yan,</em>” he
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09c6de-f454-4302-a767-451e5363ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:33:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T12:40:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f235-3f85-423f-a5ef-a63fea6fd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T12:33:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T12:40:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is clear there we can see that the group started as\
        \ a legitimate people's organization that slowly transformed into a cult.\
        \ Per definition of a cult, blind obedience, strong reverence to a single\
        \ personality exist in that group.]\r"
