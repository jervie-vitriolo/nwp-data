    'lead': 'The Cinemalaya 2023 Best Film "Iti Mapukpukaw" (The Missing), directed
      by Carl Joseph Papa, was selected as the country''s official entry to the Best
      International Film Category of the 96th Academy Awards to be held next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T23:41:51.884+08:00
