      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        A survey revealed that 50% of Filipino adults are dissatisfied with the K-12
        basic education program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9ad16-9a20-40ab-88bc-26e62bb54843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:40:06.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e451d-7b60-4139-9122-8bc7be7fa9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:40:06.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) poll <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230928141609">published</a>
        on Thursday also said 39% were satisfied with the curriculum, 9% were undecided,
        and 2% do not have enough knowledge of the program.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c6f5e-5228-47bb-8b63-335868d6f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:40:06.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fedd3-77b0-4807-999f-dd5ef8623565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:40:06.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also reported that majority, or 89%, preferred the June-March
        academic calendar, while 10% favored September-June, and only 1% had no a
        preference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d397e32-9e2b-4d4f-b680-d40f27e05820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:40:05.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:40:06.520+08:00
