      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a823a8c-77b7-4fa3-b4ca-256e8c035b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.562+08:00
