      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Bangko Sentral ng Pilipinas (BSP) on Friday said the inflation rate in
        September may accelerate to as high as 6.1% following price hikes in oil,
        power, and agricultural products.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556b72e-432b-4312-9466-05cce637b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said it sees the inflation print
        for September to settle at 5.3% to 6.1%.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432aaabf-4c29-4e2e-8c1e-a4653427788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month’s inflation data was at 5.3%, inching up from the past months’\
        \ decreases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a450b3f-ca63-4447-a16c-9c83567ce853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/9/5/inflation-august.html">Inflation
        up anew due to recent typhoons, oil price hikes</a>&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad7828-2000-4063-a6aa-23a2ede0101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP said the weakening of the peso against the US dollar may have\
        \ also contributed to the price pressures for September.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c0219-070b-40a3-99f1-85001c4c8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dip in rice and meat prices, on the other hand, could contribute\
        \ to downward price pressures.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68551d16-5771-4a3d-98ff-5b0b55ea6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:36:35.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going forward, the BSP will continue to monitor developments affecting\
        \ the outlook for inflation and growth in line with its data-dependent approach\
        \ to monetary policy formulation,” the BSP said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdf836-9922-4657-99f8-c30a27107cb0'
      'mgnl:activationStatus': true
