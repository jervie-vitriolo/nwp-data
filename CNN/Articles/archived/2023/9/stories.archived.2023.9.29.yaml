      'mgnl:lastActivated': 2023-09-29T16:31:21.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c457237-73c6-433e-9c29-3660e462d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maximum speed of the trains along this route is 350 kilometers\
        \ (218 miles) per hour, according to China Railway, the state railway operator.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f7b65-6d88-48ea-99f2-92a5c99e287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54171c-9f33-4232-974c-f7b9760b6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first train on this line debuted on Thursday, September 28, departing\
        \ from Fuzhou, the province’s capital, at 9:15 a.m.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663ee2e-e2f9-4201-a3f1-3df6ff5b6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acc1fc-2fe0-4639-8ca4-99462371f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new railway currently has 84 bridges and 29 tunnels, plus 20 km\
        \ (12 miles) of track that goes over the sea, making it the country’s first\
        \ over-water bullet train.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc979a-4ae4-4631-8a30-e7a459ad6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af057a-1952-48d9-afda-d38b8b415ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Railway says that it used intelligent robots and environmentally\
        \ friendly corrosion-resistant steel to build out the overwater rail sections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471fe05-6cd5-4c4f-9b32-d7fa473eb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1561ae-9a1e-47a7-8e4f-01f26523b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new line is just one of many infrastructure projects touted by\
        \ the Chinese government in 2016, when the “Eight Horizontal and Eight Vertical”\
        \ rail initiative was announced. State-run media outlet Xinhua notes that\
        \ ground transportation in Fujian province has been challenging due to its\
        \ mountainous terrain.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e095737-8ef1-44c8-a76c-242f1f88d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85639e94-5341-48a8-9d55-978c0acff7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fujian province is also significant for being the closest part of mainland\
        \ China to the self-governing island of Taiwan. Xiamen is just two and a half\
        \ miles (10 km) across the Taiwan Strait from Kinmen, the westernmost region\
        \ of Taiwan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e5015-e600-4400-be87-a82a34dc2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7881d-8b11-49e4-9ada-977fa22597bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims Taiwan as its own territory,\
        \ despite having never controlled it.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733aecf-9f34-4d19-bc14-c7c9f4c7f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4001c-f3f4-450b-8966-a38d7187330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Xinhua, the Communist Party released a circular earlier\
        \ this month calling for “facilitating better connectivity and integration\
        \ between Fujian and Taiwan.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab2f71-5182-45e0-82a0-1d28ea5de827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a63445-6dc0-40d7-ba67-a9cb9b2490b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:23:43.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:21.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controversial proposal from a group of eight local government
        councilors in Kinmen earlier this year suggested building a literal and metaphorical
        bridge across the strait. The plan would turn Kinmen into a “peace island,”
        or a sort of DMZ between Taiwan and China.</p>'
  'france-homeless-relocation-amid-2024-olympics':
    'author': 'Dalal Mawad and Claudia Colliva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T16:23:47.000+08:00
    'imagesource': 'jcr:7114fd9d-6fcf-4a03-9d4d-cd18d4b7d672'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a555fd88-9120-47a4-8aa1-a9d284923b02'
    'lead': 'In spite of the government’s denial of any connection to the Olympics,
      which Paris will host in the summer of 2024, some non-governmental organizations
      and elected officials believe the Games are part of the reason why this homeless
      relocation plan has been recently activated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T16:27:01.202+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-29T16:33:44.817+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-29T16:33:43.942+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France moves homeless people out of Paris as city prepares for next
      summer’s Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa7c31-7db2-4c8a-81fa-b03f0ccad5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.818+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — It’s 6.30 a.m. on a late summer morning
        in Paris. Amid the rumbling coming from the Stalingrad Métro station, in the
        northeast of the French capital, hundreds of migrants, mostly men, sleep crammed
        under an overpass. Some rest on pieces of cardboard and old mattresses behind
        a urine-doused fence, others lie awake by the side of the street.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916692b-6ab9-47b6-bfda-9b88bbe32021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.818+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Word is spreading that government buses are about to come and collect\
        \ them. Some wait eagerly, hoping they’ll finally be offered housing, most\
        \ are confused and fearful, concerned they’ll be forced to leave Paris.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1f192-1148-4e8c-8423-a4e260e3ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.819+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the past couple of months, the French government has been working\
        \ to accelerate the transfer of Paris’ homeless to other parts of the country,\
        \ as part of a plan to relieve some of the pressure on the capital’s emergency\
        \ shelter services. Each week, between 50 and 150 people are taken to one\
        \ of 10 locations across France, according to the government.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f2979-af4a-44e0-b18b-6ad0340e2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.819+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In spite of the government’s denial of any connection to the Olympics,\
        \ which Paris will host in the summer of 2024, some non-governmental organizations\
        \ and elected officials believe the Games are part of the reason why this\
        \ relocation plan has been recently activated.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992e5c2-6187-4c95-8b66-066ac0a0e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.819+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We heard they were coming to take us today but I am not sure where\
        \ to,” Obsa, a 31-year-old political refugee from Ethiopia, told CNN. He wishes\
        \ to be identified by a pseudonym due to concerns about reprisals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba9e47-9eae-4d1e-889a-070a723aa529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.819+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obsa made the perilous journey to France in 2017, traveling from Ethiopia\
        \ all the way through Sudan and Libya, and then across the Mediterranean to\
        \ Italy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02776c0c-a865-45c1-aa71-03eea28eab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.819+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He now has a full-time job in Paris but, even after so many years in\
        \ the city, he has not been able to find permanent accommodation, largely\
        \ due to extremely high rental costs in the capital and very limited availability\
        \ of more affordable social housing. Obsa was relying on emergency housing\
        \ in a hotel but says it kicked him out after his wife joined him. “They just\
        \ refused. They said: we don’t have room for your wife,” he recalled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b357f3-e142-4eae-a6bf-36683e43bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obsa is not alone in that experience. Ahead of next year’s Olympic\
        \ Games, hotels in Paris have started canceling their emergency housing contracts\
        \ with the government to make space for the expected influx of tourists, according\
        \ to Paul Alauzy from Medecins Du Monde, an NGO that works with homeless migrants.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995b92c-4e6e-49f3-8261-a24f45825c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, there were approximately 50,000 homeless people housed in\
        \ hotels nightly in the Ile-de-France region, where Paris is located, according\
        \ to the Federation of Solidarity Actors, an umbrella group for local associations\
        \ and charitable organizations. This year, at least 5,000 of the previously\
        \ available hotel spots have already been canceled, CNN affiliate BFMTV reported,\
        \ which could partly explain why refugees such as Obsa and his wife were pushed\
        \ out onto the streets.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c11740-543c-4039-b607-f621595a2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Paris Prefecture told CNN that the effective number of lost emergency\
        \ housing spots was closer to 2,000 because the city had found alternative\
        \ solutions to compensate for the canceled hotel rooms.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a23594-678d-4347-ab7b-95c4c8d66a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In any case, the lost hotel rooms are far from being the main problem\
        \ for France’s homeless population. Around half of the country’s homeless\
        \ are concentrated in the Ile-de-France region, where they have access to\
        \ more charities, job opportunities and personal connections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d462b1-17d9-4a8f-aa15-0465e5c59a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to figures from the Ministry of Housing, of the just over\
        \ 200,000 homeless people housed each night in the country, 100,000 are in\
        \ the Ile-de-France. Simply put, there are not enough emergency shelter spots\
        \ in Paris to accommodate everyone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fd959-beba-446f-be12-ed0bd6c5d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.820+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Crucial moment’ for Paris&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c9325-306c-4a2d-8b3e-07223faf3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.821+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Obsa is talking to CNN, dozens of French policemen approach and\
        \ circle the area. A number of large white buses park and block the street.\
        \ One of the buses has a sign that reads “Bordeaux,” another one says “Marseille,”\
        \ cities hundreds of miles from the capital.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cb475-ad83-4813-aaa1-7c49817f478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.821+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staff and volunteers from local humanitarian organizations and the\
        \ Paris police talk to migrants who appear at a loss about what is happening.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964d876-44fd-4f18-b2e8-24516ae579d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.821+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities inform the migrants through a megaphone that they can board\
        \ one of the buses to go to Marseille or Bordeaux, where they will be housed.\
        \ Those who wish to stay in the capital are encouraged to show that they have\
        \ a long-term work contract.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0bfbe-de86-4b88-8a67-2952356e0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.821+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even then, however, they won’t be guaranteed a roof over their head.\
        \ “I can’t leave, I have a one-year job contract,” said Obsa, who works as\
        \ an IT administrator. “I have to at least stay in the Ile-de-France region.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b302e5b-bb0f-45d5-8add-b695660d6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.821+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, 1,800 homeless people, the majority of whom are migrants,\
        \ have been moved outside of Paris since April, according to figures disclosed\
        \ to CNN by the Interministerial Delegation for Accommodation and Access to\
        \ Housing (Dihal), the government entity in charge of the national policy\
        \ regarding access to housing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64dfe8-016e-4b6a-af3f-3b7d7cdea64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 10 regional temporary shelters, known as SAS, have been set up\
        \ around the country to welcome the new arrivals outside of Paris, according\
        \ to the Dihal. Each SAS can accommodate up to 50 people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0c52a-f0a1-4dba-8b98-471fdac8af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of this is happening at a crucial moment, when there is also the\
        \ preparation for the Olympic Games,” said Yann Manzi, founder of Utopia 56,\
        \ a French NGO that works with homeless migrants, “and the inability of the\
        \ state to deal with the reality of what is happening on the streets of Paris,\
        \ which means continuing to leave thousands of people that have arrived on\
        \ our territory without any support.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50aa738-e5cd-4c06-9a31-508a7762d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, France received 155,773 asylum applications, according to\
        \ the government. The Minister of Interior Gerald Darmanin has said in a number\
        \ of televised interviews that France would openly welcome political refugees,\
        \ but that its doors would remain shut to any migrants arriving in the country\
        \ illegally who were not facing persecution in their home countries. According\
        \ to government figures, in 2022, close to 20,000 irregular immigrants were\
        \ deported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403ab96-a865-4f3f-81bc-509cb2a8f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a televised interview Sunday, French President Emmanuel Macron insisted\
        \ France was doing its part to help the migrants that arrive on Europe’s shores,\
        \ spending, among other things, around 2 billion euros each year on emergency\
        \ accommodation for homeless people. He concluded, however, that the country\
        \ simply “cannot take in all the misery in the world.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d03a3-820d-448a-b1ba-81aabebca3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a May 5 parliamentary discussion, former Housing Minister Olivier\
        \ Klein said that the Ile-de-France’s homeless would need to be transferred\
        \ to other regions, following the loss of emergency housing spots caused by\
        \ Parisian hotels canceling their government contracts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9a324-a876-4387-a847-fc6305a36cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.822+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The approach of major sporting events – firstly, to a lesser extent,\
        \ the Rugby World Cup in 2023, and then the Olympic Games in 2024 – means\
        \ that we have to think ahead and anticipate the situation, thanks to a policy\
        \ of de-cluttering,” he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48461121-76cb-406e-9c2f-af466c4001cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a televised interview just a couple weeks later, on May 25, Klein\
        \ denied any ties between the relocations and the Olympics.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6a130-50b7-4c4d-b4e9-886bb72fd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dihal denied to CNN that there was any link between the relocation\
        \ plan and the upcoming Games, insisting that the scheme aims to decrease\
        \ the burden on the Ile-de-France region and ensure for the region’s homeless\
        \ to have greater, more individualized support in the provinces.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400c6f6-dcac-4fdc-8138-d2fd6da100ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Paris 2024 told CNN the relocation plan had “nothing\
        \ to do with” the Games or the Rugby World Cup currently under way in France.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba1ff0-7bd0-4ed0-bd6e-7a6255fc9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation regarding emergency accommodation in the Ile-de-France\
        \ region is unfortunately nothing new, and has become more critical in recent\
        \ months, irrespective of the fact that the region is hosting the Paris 2024\
        \ Games next year,” the spokesperson said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6d170-da5f-49d8-b26f-3c87eeca42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We are just moving the problem’&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df9021-c09b-4751-911b-3e82131c85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.823+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manzi, of Utopia 56, thinks the relocation effort could be a good idea\
        \ in principle, but says the problem is that the regional shelters will only\
        \ house people for three weeks, according to the cities tasked with hosting\
        \ them, and what happens after that remains uncertain.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb8c19-0814-4ad7-b8c7-c9dadc90bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.824+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the SAS, some people are helped to find housing and employment for\
        \ which they may be eligible, based on their legal status, but it doesn’t\
        \ work out for everyone. “On average, 25 to 30% (of people) go back to the\
        \ streets,” said Manzi. “They find themselves at the end of these three weeks\
        \ without any solution, and therefore end up on the sidewalks again.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299eb610-22b6-48e1-8ef1-9ad72e7c9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.824+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Bordeaux, one of the cities selected to host a SAS, this number\
        \ is as high as 40%. “They disappear,” Bordeaux deputy mayor Harmonie Lecerf-Meunier\
        \ told CNN. “We presume they go back to Paris.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced63700-663c-4727-80c6-0e5c0359f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.824+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Dihal, in recent weeks, the number of people who have\
        \ left the SAS they were sent to was around 17%.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2c308-36df-4fca-b899-c60874378d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.824+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other problem is the lack of emergency housing spaces available\
        \ in the regions where migrants are being transferred to. “So people will\
        \ find themselves in the streets again, just not in Paris. We remove them\
        \ from Paris and we put them on the streets elsewhere… we are just moving\
        \ the problem, without solving it,” said Brice.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af012c-9308-4a3f-b1d7-a5bac09e5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.824+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press statement from May 2023, the government said the housing\
        \ minister had “asked the prefectures to work on setting up these centers\
        \ in conjunction with local elected officials and associations.” But, the\
        \ mayors’ offices of Lyon and Bordeaux, two cities hosting a SAS, told CNN\
        \ they were never consulted by the government. “We found out the day before,”\
        \ said Lecerf-Meunier of Bordeaux.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a5b36-afc3-483f-a88f-3fafe2cd1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77250ae3-9941-4160-8251-98f4e75892e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, Lyon deputy mayor Sandrine Runel told CNN that the government\
        \ has rushed to relieve the situation in Paris and the Ile-de-France without\
        \ ensuring the proper resources are in place elsewhere. “The Olympics are\
        \ a pretext to direct people to the regions without any thought and without\
        \ even checking the reception capacities that the regions have,” she said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb219244-057a-423e-a64d-c934ee68afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33233f-9313-48ee-9ab2-2da30017eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question of welcoming foreigners is a politically and socially\
        \ difficult one,” said Brice, referring to migrants. “And so, the government\
        \ has chosen not to talk about it which, in my opinion, is a mistake.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a87e53-5609-4253-93a3-3a86126e6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c30a7-f747-435f-a018-0d45c70ad442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.825+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brice believes that sharing reception responsibilities across regions,\
        \ if done properly, could allow France to offer much more careful, humane\
        \ and ultimately efficient support to the thousands of migrants who enter\
        \ the country each year. For the system to work, however, it needs to be well\
        \ financed and well managed, said Brice. Most importantly, as activists and\
        \ host cities maintain, all those involved – from the migrants being relocated,\
        \ to the cities being asked to host them – need to be well informed and actively\
        \ involved in planning.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8b33a-458d-495a-98f0-b0ad19837175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b4d6c-f6d7-4da4-af46-49f932fff64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the government does not take responsibility and does not provide\
        \ itself with the proper means, it risks defeating the only useful solution\
        \ for properly welcoming foreigners in this country,” Brice concluded.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca01bb9-d9d7-446c-a88f-52f058ea036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53843d3-9f49-42fe-a343-192a55eeb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No guarantee of long-term housing&nbsp;</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126ef31-5ace-42d9-b7c1-6ec2bda1646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in the homeless camp under Stalingrad Métro station, 29-year-old\
        \ Abdullatif, from Afghanistan, looks stressed. “I heard we have to move out\
        \ of Paris but I don’t want to. I am finally starting training as an electrician\
        \ and I need to stay here,” said Abdullatif, who would only give his first\
        \ name. He decides to remain in Paris.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee5a86-0cd0-4e73-ba96-947f27d7c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.826+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227cc2f-4f24-42e9-8931-6be4e70d8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the fate of those who decide to stay in the capital is also uncertain.\
        \ “You either accept what they offer you or you are back on the streets,”\
        \ explained Alauzy, from Medecins Du Monde, who has now witnessed several\
        \ relocation operations.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8626b1-f098-4050-a5d6-9221a81b3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f11faa-9731-4824-8672-c1344ced6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And, while departures to the regions are voluntary, many of the NGOs\
        \ involved in the relocation plan told CNN that migrants are often not properly\
        \ informed of what awaits them at their destination prior to departure. The\
        \ Lyon and Bordeaux mayors’ offices supported this claim. They said that people\
        \ have arrived in their cities having been promised permanent accommodation,\
        \ when in fact nothing is guaranteed to them after the first three weeks in\
        \ the local SAS.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6e17e-0911-4854-9743-06eb4275de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582a196-2a3e-421f-8464-35a90119d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdullatif and Obsa, and others who opted against relocation, are taken\
        \ aboard a “Paris” bus, the precise destination unknown.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587c960-e456-4278-99fd-e4392d29a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.827+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f155400-5221-44ff-904a-3f2d3cb43e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.828+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few days later, CNN contacted Obsa again. He said he was still homeless,\
        \ staying temporarily with a friend in Paris. The authorities had once again\
        \ denied him and his wife emergency social housing, he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf8558-83ea-41c1-9003-8d78a776850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.828+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a39b9-f368-4561-bd6f-2ab528f402c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:27:01.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:33:44.828+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They told me there is no place for me here, not even in the Ile-de-France
        region. It is unbelievable… How does an entire region not have space for two
        people?”</p>'
  'scs-flaring-tensions-':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T16:27:07.000+08:00
    'imagesource': 'jcr:6297ac3c-8da9-4be6-8344-46704891a9ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7ec9be-8fa1-485e-b442-81e33d0ffb11'
    'lead': 'Maritime disputes across the vast South China Sea have ratcheted up in
      recent years as an increasingly assertive China militarizes disputed islands
      and confronts its regional rivals over their competing claims in the strategically
      important and resource-rich waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T16:28:41.694+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-29T16:31:34.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tensions are flaring once more in the South China Sea. Here’s why it
      matters for the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e330dc-dcf3-4cf7-be75-71d6dac8f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Maritime disputes across the
        vast South China Sea have ratcheted up in recent years as an increasingly
        assertive China militarizes disputed islands and confronts its regional rivals
        over their competing claims in the strategically important and resource-rich
        waterway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3616079-4226-4fcf-a49f-23f5f485f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bracketed by China and several Southeast Asian nations, parts of the\
        \ vital economic passage are claimed by multiple governments, with Beijing\
        \ asserting ownership over almost all of the waterway in defiance of an international\
        \ court ruling.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699a7b2-93bd-42f2-85bf-22c8a92c8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0cea5-f55c-4c21-9c82-263654105ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past two decades, China has occupied a number of obscure reefs\
        \ and atolls far from its shoreline across the South China Sea, building up\
        \ military installations, including runways and ports.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd014c-d1bc-4492-8a04-016e91b57503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Competing claimants, such as the Philippines, say such actions infringe\
        \ on their sovereignty and violate maritime law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152dbd2-a231-4003-85d6-ac36750aaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the United States agrees, regularly sending its Navy destroyers\
        \ on freedom of navigation operations close to contested islands, leading\
        \ to fears that the South China Sea could become a flashpoint between the\
        \ two superpowers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb581f-071d-44f6-9a59-2c8ddca5a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you should know.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7cea9-3118-431a-8572-e243bdf037f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why does the South China Sea matter?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740469b-143b-4eae-9488-3ac448d0753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1.3-million-square-mile waterway is vital to international trade,\
        \ with an estimated third of global shipping worth trillions of dollars passing\
        \ through each year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd76207-83ac-4689-a06b-9317016583b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also home to vast fertile fishing grounds upon which many lives\
        \ and livelihoods depend.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cccb2-6d34-4c83-8a7a-9729058fea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of its economic value remains untapped, however. According to\
        \ the US Energy Information Agency, the waterway holds at least 190 trillion\
        \ cubic feet of natural gas and 11 billion barrels of oil.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8967459-ad24-436a-8195-c9e2ec165d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Who controls those resources and how they are exploited could have\
        \ a huge impact on the environment. The South China Sea is home to hundreds\
        \ of largely uninhabited islands and coral atolls and diverse wildlife at\
        \ risk from climate change and marine pollution.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fad467-12f6-44ab-8546-1e82cff7b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who claims what?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c0dc3-86f7-465b-baf2-c4776c469413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims “indisputable sovereignty” over almost all of the South\
        \ China Sea, and most of the islands and sandbars within it, including many\
        \ features that are hundreds of miles from mainland China. The Philippines,\
        \ Malaysia, Vietnam, Brunei and Taiwan also hold competing claims.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fe78c-d15a-402b-a240-2ffc8fe1b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international tribunal in The Hague ruled in favor of the\
        \ Philippines in a landmark maritime dispute, which concluded that China has\
        \ no legal basis to claim historic rights to the bulk of the South China Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714b3b7-5423-4716-8d15-bb178438e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has ignored the ruling: Manila says Beijing continues to send\
        \ its maritime militia to Mischief Reef and Scarborough Shoal in the Philippines’\
        \ exclusive economic zone.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3c37c-8113-4eee-b457-31d23ecaf63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the southern portion of the sea is the Spratly Island chain, which\
        \ Beijing calls the Nansha islands. The archipelago consists of 100 islets\
        \ and reefs of which 45 are occupied by China, Taiwan, Malaysia, Vietnam or\
        \ the Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064d3ac-361a-49eb-840f-b599237461ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the northwestern part of the sea, the Paracels – known as the Xisha\
        \ islands in China – have been controlled by Beijing since 1974 despite claims\
        \ from Vietnam and Taiwan.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd604ce6-a128-4b47-9ff0-21d6b1d9d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party also claims self-governing Taiwan as\
        \ its own territory, despite having never controlled it.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1f335-12f8-43d1-a0d2-d66818a97d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does China’s naval build up mean for the sea?&nbsp;&nbsp;</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13649d5d-e4d3-42f7-a903-4c66b61dee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has built the world’s largest naval fleet, more than 340 warships,
        and until recently it has been regarded as a green-water navy, operating mostly
        near the country’s shores.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea78f20-a61b-4d5b-a541-d9d19746f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing’s shipbuilding reveals blue-water ambitions. In recent\
        \ years it has launched large guided-missile destroyers, amphibious assault\
        \ ships and aircraft carriers with the ability to operate in the open ocean\
        \ and project power thousands of miles from Beijing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c8b9f-fd9e-4b14-9695-e719828e2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Western marine security experts – along with the Philippines\
        \ and the United States – claim China controls a maritime militia that is\
        \ hundreds of vessels strong and acts as an unofficial – and officially deniable\
        \ – force that Beijing uses to push its territorial claims both in the South\
        \ China Sea and beyond.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb2973-e8e7-43d4-a8d9-000413d03fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is not a claimant to the South China Sea, but says the waters\
        \ are crucial to its national interest of guaranteeing freedom of the seas\
        \ worldwide.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb59008-46ff-4b3d-aa01-a8f21d7f4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy regularly conducts freedom of navigation operations (FONOPs)\
        \ in the South China Sea, saying the US is “defending every nation’s right\
        \ to fly, sail, and operate wherever international law allows.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26e73e-a67e-47c5-9fe3-bf29af72a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing denounces such operations as illegal.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc7b0a-b4df-42d2-8f2a-e71379f87913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What has China built in the sea?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89fc03-4b46-49bc-b123-3ae926113ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of Beijing’s military buildup is concentrated along the Spratly\
        \ and Paracel island chains, where sustained land reclamation saw reefs being\
        \ destroyed first and then built on.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78f1fb-f4ea-40dd-a0b7-95f710c500e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese vessels have been known to encircle various atolls and islets,\
        \ sending dredgers to build artificial islands large enough to harbor tankers\
        \ and warships.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d67a1c-ae21-400c-9859-0993788d5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the past decade, the PRC has added more than 3,200 acres of land\
        \ to its seven occupied outposts in the Spratly Islands, which now feature\
        \ airfields, berthing areas, and resupply facilities to support persistent\
        \ PRC military and paramilitary presence in the region,” US Deputy Assistant\
        \ Secretary of Defense Lindsey Ford told a House subcommittee earlier this\
        \ week, referring to China by its official acronym, the People’s Republic\
        \ of China.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1d134-442c-4b54-a3da-1319359cab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s military construction sped up in 2014 as it quietly began\
        \ massive dredging operations on seven reefs in the Spratlys.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b96d06-738a-4e74-815b-76e9586414e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Beijing has constructed military bases on Subi Reef, Johnson\
        \ Reef, Mischief Reef and Fiery Cross Reef, fortifying its claims on the chain,\
        \ according to the Asia Maritime Transparency Initiative at the Washington-based\
        \ Center for Strategic and International Studies.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034a7f6-7887-43a1-8dd9-7e3363eaf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those facilities, according to Ford, are now bristling with some of\
        \ China’s most advanced weaponry, including stealth fighters.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac290ed3-5ff8-41ae-8d69-1659ca09e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since early 2018, we have seen the PRC steadily equip its Spratly\
        \ Island outposts — including Mischief Reef, Subi Reef, and Fiery Cross —\
        \ with an increasing array of military capabilities, including advanced anti-ship\
        \ cruise missiles, long-range surface-to-air missile systems, J-20 stealth\
        \ fighter jets, laser and jamming equipment, and military radar and signals\
        \ intelligence capabilities,” she said in a prepared statement.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae21cc-5649-4768-878b-2d4d37d7d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China installed exploratory oil rigs in the Paracels in 2014 that sparked\
        \ anti-China riots in Vietnam, a competing claimant.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0996f7e-9b32-47ca-8e18-4cada6ff8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, cruise ships have taken Chinese tourists to the militarized\
        \ reefs.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b2925-4c54-476d-9ded-af7426ae637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are tensions rising again?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85a591-b6fc-4624-9a2b-fe088413de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under President Ferdinand “Bongbong” Marcos Jr, the Philippines has\
        \ taken increasingly assertive steps to protect its claim to shoals in the\
        \ South China Sea, leading to several confrontations with Chinese vessels\
        \ in waters off the Philippine islands.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e971b0a-7ed4-4482-b4d9-85a72db6b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They include standoffs between Chinese coast guard and what Manila\
        \ says are shadowy Chinese maritime militia boats and tiny wooden Philippine\
        \ fishing vessels; Chinese water cannons blocking the resupply of a shipwrecked\
        \ Philippine military outpost; and a lone Filipino diver using a knife to\
        \ sever a massive floating Chinese barrier.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd67e24-b282-4848-af8a-feb87abf9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These recent incidents in the past year shows that China has become\
        \ increasingly aggressive and confident in its actions against smaller countries\
        \ like the Philippines. They’re beginning to cross certain lines,” said Jay\
        \ Batongbacal, a maritime expert at the University of the Philippines.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e233c66-bb8f-44a9-80f0-c37125914784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard says it remains “committed to upholding\
        \ international law, safeguarding the welfare of Filipino fisherfolk, and\
        \ protecting the rights of the Philippines in its territorial waters.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd049de9-3225-49f9-8a6f-7e7c211cd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry has defended the behavior of its vessels in\
        \ the waterway and said Beijing will “firmly safeguard” what it views as its\
        \ territorial sovereignty.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2fd18-066f-4ed2-9ec1-2ba7bfdd117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the global implications?&nbsp;</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09342e8e-1d27-4fb2-8def-9eba7a04f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since taking office in 2022, Philippine President Marcos Jr. has taken\
        \ a stronger stance over the South China Sea than his predecessor, Rodrigo\
        \ Duterte, amid the wider power struggle that has been playing out in the\
        \ region for years.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c9040-65bb-4682-9e50-276dc60b27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South China Sea is widely seen as a potential flashpoint for global\
        \ conflict, and the recent confrontations between Manila and Beijing have\
        \ raised concerns among Western observers of potentially developing into an\
        \ international incident if China, a global power, decides to act more forcefully\
        \ against the Philippines, a US treaty ally.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5be353-e29c-4942-8f73-9073af850420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington and Manila are bound by a mutual defense treaty signed in\
        \ 1951 that remains in force, stipulating that both sides would help defend\
        \ each other if either were attacked by a third party.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48982b4-c23a-4886-a39b-bb09728f895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos has strengthened US relations that had frayed under his predecessor,\
        \ with the two allies touting potential future joint patrols in the South\
        \ China Sea.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f49c7-1b97-4d15-862c-c4b447567ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the partners held their largest military exercise in April 2023,\
        \ China’s Ministry of Foreign Affairs warned that US-Philippine military cooperation\
        \ “must not interfere in South China Sea disputes.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd8b7f-f020-4c54-9800-6ff2e02bb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, however, has condemned China’s recent actions in the contested\
        \ sea and threatened to intervene under its mutual defense treaty obligations\
        \ if Philippine vessels came under armed attack there.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3860ee-8f76-4eff-9e6a-0a075a953843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The increasingly frequent run-ins between China and the Philippines\
        \ speak to the new Marcos government’s willingness to stand up to Chinese\
        \ bullying and coercion,” said Gregory Poling, director of the Asia Maritime\
        \ Transparency Initiative.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9678a-ee2a-4a4e-9da1-b19121006143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:28:41.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:31:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of that is certainly attributable to the closer US-Philippines
        alliance which helps given Manila the confidence that Beijing will be deterred
        from overt military force lest it invoke the US-Philippines Mutual Defense
        Treaty.”</p>'
  'iranian-vessels-shined-laser-us-attack-chopper':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T16:29:45.000+08:00
