    'template': '1'
    'title': 'Marcos orders swift release of benefits to families of MUP killed, wounded
      in operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550698c-239c-4433-a19d-8a43a1989365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        President Ferdinand Marcos Jr. has ordered the immediate release of benefits
        to families of soldiers and police officers killed or wounded in action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ce8ed-412b-428b-a9d3-9172c62410e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos led the awarding of benefits to select relatives of military
        and uniformed personnel in Davao City on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251da0e-a3f8-467b-bb75-2bffb6575b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said bereaved families deserve to receive medical, financial, education,
        livelihood, housing, and social welfare assistance from the government''s
        Comprehensive Social Benefits Program (CSBP).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d08ad4-91fc-4867-9000-66814e9b17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung kaya naman, inaatasan ko ang mga kinauukulang ahensya na tiyakin
        ang maayos na implementasyon ng mga ito. Siguruhin ninyo na ang mga benepisyo
        ay mabilis na makakarating sa ating mga mamamayan," Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64357749-7d07-4f64-a61c-0fb129ef2947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That''s why I''m directing all concerned agencies to
        ensure the proper implementation of these. Make sure that the benefits would
        be immediately released to our countrymen.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75e712-e314-44e0-81ab-0e32a555c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CSBP was established to give aid to beneficiaries of fallen members
        of the Armed Forces of the Philippines (AFP) and the Philippine National Police
        (PNP).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14280191-16b2-4e50-a52e-585b629bbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Malacañang, the program covers military and police personnel
        killed or wounded in legitimate action or operation and their qualified beneficiaries,
        and uniformed personnel of the Bureau of Jail Management and Penology (BJMP),
        Bureau of Fire Protection (BFP), Philippine Coast Guard (PCG), members of
        the Citizen Armed Forces Geographical Unit (CAFGU), and CAFGU Active Auxiliary
        (CAA) Units of the AFP.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eae854-7be3-4195-8aa4-6acc62a29b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T13:36:06.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-29T13:36:06.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the program has so far issued over ₱777 million
        worth of aid to beneficiaries since 2017.</p>'
  '10-agencies-adjusted-cif-quimbo':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
