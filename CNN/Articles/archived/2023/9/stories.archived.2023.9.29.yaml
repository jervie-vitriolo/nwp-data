      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manila Hearing
        Aid (MHA) celebrates 47 years of providing heartfelt hearing care this year
        — a year filled with new feats from introducing advanced hearing aid technologies
        to the Philippines to partnering with organizations who live by their promises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fa4a1-f3fe-484e-8a9b-571a5f690e79'
