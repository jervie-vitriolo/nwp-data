    'template': '1'
    'title': 'Marcos vows to distribute confiscated rice until zero smugglers in country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e737119-6cf9-43ff-ac6f-c04db79ce0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong>&nbsp;—
        President Ferdinand Marcos Jr. on Friday vowed to continue the distribution
        of confiscated rice to Filipinos until smugglers and hoarders are wiped out.&nbsp;
        &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e53781-ea11-4466-9668-43fafeefb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya't ito ay pansamantala dahil nakikita natin, talaga siyempre\
        \ ang ambisyon natin na wala ng ganyan, na matapos na 'yung ganyan, para 'yung\
        \ presyo nga naman ng bigas ay hindi 'yung biglang umaakyat at hindi natin\
        \ malaman kung saan nanggagaling,\" Marcos said as he led the rice distribution\
        \ in San Jose, Dinagat Islands.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9253d7-3333-405f-afd0-ef1150ba1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is just temporary because we're really seeing the\
        \ ambition of soon having no smugglers. So that we can end the sudden price\
        \ increase in rice.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc639b3-cf8d-4fe2-89fc-29e51c3b811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngunit, sa kabilang panig naman ay kailangan din natin bantayan itong\
        \ mga smuggler, itong mga hoarder dahil sinisira talaga nila ang kabuhayan\
        \ ng tao, lalong lalo na 'yung mga pinakamahihirap at pinaka-nangangailangan\
        \ na tulong ng mga Pilipino,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3ee48-4273-4875-a564-153cfb1b2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On the other hand, we should watch these smugglers and\
        \ hoarders because they destroy people's livelihood, most especially the poorest\
        \ and neediest Filipinos.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691300a-bbfe-44de-81c0-2f8385ea88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:44:22.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T19:44:23.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
