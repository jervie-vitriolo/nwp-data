    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04312afe-78f0-4e39-bb59-4d634a7de8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:41:56.176+08:00
