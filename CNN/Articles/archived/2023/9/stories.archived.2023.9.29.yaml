      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats charged that Kushner’s actions were far worse than
        Hunter Biden’s, because Kushner worked in government, while Biden’s son did
        not.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
