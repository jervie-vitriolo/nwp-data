    'template': '1'
    'title': '10 agencies to lose CIF – Quimbo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76985c4-8cb4-4660-a16b-7df1722e598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T14:12:13.397+08:00
