      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The casuals won’t be addressed but the trailblazers fans and city\
        \ of Portland that I love truly will be … and they will be addressed truthfully.\
        \ Stay tuned. Excited for my next chapter! @Bucks,” Lillard posted on X, formerly\
        \ known as Twitter.\r"
