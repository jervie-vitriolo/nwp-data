      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also assured international aid agencies, the Asian Development
        Bank and the United Nations Food Programme, that their assistance would be
        received by the beneficiaries.'
    '8':
