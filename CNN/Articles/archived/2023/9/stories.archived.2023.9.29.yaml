      'mgnl:lastActivated': 2023-09-29T21:41:40.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc84573-e904-4fbf-be20-932de05f740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T21:41:40.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ranillo, also an actress, said she directed the short film Nang Em\
        \ (2020) during the pandemic, while her feature film Pagbalik (2019) starred\
        \ her, Sevilla, and her nephew.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0d072-e117-4ae3-829b-0ba54b4d95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T21:41:40.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e7260-be16-4e79-a172-2c721937c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T21:41:40.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With Nang Em, it was COVID time… It was the height of the pandemic\
        \ so I wanted to be busy and divert my attention from the anxiety and paranoia\
        \ of the situation,\" she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4432790-040e-4dac-a21b-ee741cb6cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.564+08:00
