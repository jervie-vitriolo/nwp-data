      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Philippine Ambassador to the US Jose Manuel Romualdez
        <a href="https://www.cnnphilippines.com/news/2023/8/21/us-joint-patrols-scs-jose-manuel-romualdez.html">said</a>
        the US is ready to conduct and implement the proposed joint patrols with the
        Philippines and other like-minded nations such as Australia and Japan in the
        South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
