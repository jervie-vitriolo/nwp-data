      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing testimonies of witnesses, Dela Rosa said a private army is also\
        \ indeed being maintained by SBSI.\r"
    '27':
