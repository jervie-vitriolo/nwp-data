    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Exclusive: Philippine defense secretary vows to stand up to ‘bully’
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccf284-7a03-4293-b1b4-b44a0dad3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines (CNN) —</strong> China is behaving like
        a schoolyard bully toward smaller countries, the Philippine defense secretary
        told CNN Friday during an exclusive interview in which he warned his nation,
        and the wider world, had to stand up to Beijing’s territorial expansion in
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc73b45-c694-4e90-8b79-14e793b726a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot think of any clearer case of bullying than this,” said Philippine\
        \ Secretary of National Defense Gilberto Teodoro Jr. “It’s not the question\
        \ of stealing your lunch money, but it’s really a question of stealing your\
        \ lunch bag, your chair and even enrollment in school.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0713a4a-a764-4552-82aa-cc09a0840227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments follow increasingly assertive moves by the Philippines\
        \ to protect its claim to shoals in the South China Sea during more than a\
        \ month of high-stakes maritime drama.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b7847-26d5-4b1f-af69-b6249b079ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While tensions between China and the Philippines over the highly-contested\
        \ and strategic waterway have festered for years, confrontations have spiked\
        \ this summer, renewing regional fears that a mistake or miscalculation at\
        \ sea could trigger a wider conflict, including with the United States.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052272d-907b-497c-887c-bae647fbb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region is widely seen as a potential flashpoint for global conflagration\
        \ and the recent confrontations have raised concerns among Western observers\
        \ of potentially developing into an international incident if China, a global\
        \ power, decides to act more forcefully against the Philippines, a US treaty\
        \ ally.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81dbca-7e1e-4abf-a74a-b0c396b919ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent incidents have involved stand offs between China’s coast guard,\
        \ what Manila says are shadowy Chinese “maritime militia” boats and tiny wooden\
        \ Philippine fishing vessels, Chinese water cannons blocking the resupply\
        \ of a shipwrecked Philippine military outpost, and a lone Filipino diver\
        \ cutting through a floating Chinese barrier.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3211461-633c-4b0e-8707-edf1b1732e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro characterized the Philippines’ refusal to back down in the\
        \ waters within its 200 nautical-mile exclusive economic zone as a fight for\
        \ the very existence of the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf8e23-8460-48ca-8d78-08f244678711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re fighting for our fisherfolk, we’re fighting for our resources.\
        \ We’re fighting for our integrity as an archipelagic state… Our existence\
        \ as the Republic of the Philippines is vital to this fight,” Teodoro said\
        \ in a sit down interview at the Department of National Defense in Manila.\
        \ “It’s not for us, it’s for the future generations too.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eda82a-6446-4d04-9087-573e8cd4a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if we don’t stop, China is going to creep and creep into what\
        \ is within our sovereign jurisdiction, our sovereign rights and within our\
        \ territory,” he said, adding that Beijing wont stop until it controls “the\
        \ whole South China Sea.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88713c59-a270-4d4e-ab08-2a3c4d1045c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says it is safeguarding its sovereignty and maritime interests
        in the South China Sea and warned the Philippines this week “not to make provocations
        or seek troubles.” It accused Philippine fishing and coast guard vessels of
        illegal entry into the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6813c-7c1c-4e0f-a7de-38ae9d2d69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims “indisputable sovereignty” over almost all 1.3 million\
        \ square miles of the South China Sea, and most of the islands and sandbars\
        \ within it, including many features that are hundreds of miles from mainland\
        \ China. Along with the Philippines, Malaysia, Vietnam, Brunei and Taiwan\
        \ also hold competing claims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0e6ea-8592-4767-a076-0a6920919825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past two decades China has occupied a number of reefs and\
        \ atolls across the South China Sea, building up military installations, including\
        \ runways and ports, which the Philippines says challenges its sovereignty\
        \ and fishing rights as well as endangering marine biodiversity in the resource-rich\
        \ waterway.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6b72f-05e2-46a9-b5f4-f6ce774e64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international tribunal in The Hague ruled in favor of the\
        \ Philippines in a landmark maritime dispute, which concluded that China has\
        \ no legal basis to claim historic rights to the bulk of the South China Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0852a-55c3-4ba1-9485-afe51173c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing has ignored the decision and continues to expand its presence\
        \ in the waterway.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a438079-1ef9-4160-b1bf-a6aaa313eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s at stake</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c11d86-a767-4c76-b249-d53b510915df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first sit-down TV interview with an international news outlet\
        \ since he took the position in June, Teodoro was keen to stress whatever\
        \ happens in the South China Sea impacts the globe.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bbd48-b7db-4aa7-bd19-0d031e55c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crucially, the waterway is vital to international trade with trillions\
        \ of dollars in global shipping passing through it each year. It’s also home\
        \ to vast fertile fishing grounds upon which many lives and livelihoods depend,\
        \ and beneath the waves lie huge reserves of natural gas and oil that competing\
        \ claimants are vying for.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321d27b-98b9-4d04-b7b0-28f73fbcafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With nations already suffering from inflation brought about by Russia’\
        s war in Ukraine, there are concerns that any slow-down in travel and transporting\
        \ of goods in the South China Sea would result in significant impact to the\
        \ global economy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a96dfa-b797-48f7-bc80-ee3d190c1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will choke one of the most vital supply chain waterways in the\
        \ whole world, it will choke international trade, and it will subject the\
        \ world economy, particularly in supply chains to their whim,” Teodoro said,\
        \ adding that if this were to happen, “the whole world will react.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f8605-f3b4-458d-aa49-774122c2bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense secretary warned that smaller nations, including regional\
        \ partners, rely on international law for their survival.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcf204-aece-462b-98d9-286e143ba701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Though they need China, they need Russia, they see that they too may\
        \ become a victim of bullying. If they (China) close off the South China Sea,\
        \ perhaps the next target may be the Straits of Malacca and then the Indian\
        \ Ocean,” Teodoro said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcdbd5-ae12-46f8-afd5-3c2f83d79a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Risk of conflict</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89056269-227f-4800-b424-05c521ad7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only a few years ago the Philippines was treading a much more cautious\
        \ path with its huge neighbor China.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc90e8-f95c-4d47-879e-94b771310ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But since taking office last year, Philippine President Ferdinand “\
        Bongbong” Marcos Jr has taken a stronger stance over the South China Sea than\
        \ his predecessor Rodrigo Duterte.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4715e7f-b79e-4688-8d08-9964cd570314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, he defended the Philippine Coast Guard’s removal earlier\
        \ this week of a floating barrier installed by China in the southeast portion\
        \ of Bajo de Masinloc, also known as the Scarborough Shoal. A disputed area,\
        \ the shoal a small but strategic reef and fertile fishing ground 130 miles\
        \ (200 kilometers) west of the Philippine island of Luzon.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cc119-9611-43c1-b20f-db33a6a8094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his administration will not allow foreign entities to
        put up a barrier “that is within the Philippines,” according to the official
        Philippine News Agency (PNA).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297be67-1e99-4a3d-befe-64f4871d6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/29/marcos-floating-barrier-china.html">Marcos
        insists PH not looking for trouble: Fight for maritime territories continues</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561eb0cb-525f-4b2c-bd85-05994c91d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not looking for trouble. What we will do is continue defending\
        \ the Philippines, the maritime territory of the Philippines, the rights of\
        \ our fishermen who have been fishing there for hundreds of years,” Marcos\
        \ said in an interview, while visiting the island of Siargao.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce033852-634f-4903-8415-dae7396d0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We avoid trouble, we avoid heated exchange but our defense of Philippine\
        \ territory is strong,” Marcos added, according to PNA.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcb855-398d-4480-9b9b-b11649369ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos has also strengthened US relations that had frayed under Duterte,\
        \ with the two allies touting increased cooperation and joint patrols in the\
        \ South China Sea in the future.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f27b4b-90df-4831-83fa-03ec2eb6dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the Philippines identified the locations of four new military\
        \ bases the US will gain access to, as part of an expanded defense agreement\
        \ analysts say is aimed at combating China.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33e08e-4076-46d3-adc6-aec2e6b01b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington has condemned Beijing’s recent actions in the contested\
        \ sea and threatened to intervene under its mutual defense treaty obligations\
        \ if Philippine vessels came under armed attack there.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb23bd3-7faa-40e4-9213-927ffb0f0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Deputy Assistant Secretary of Defense Lindsey Ford reiterated Washington’\
        s commitment to the mutual defense treaty in testimony before a US House subcommittee\
        \ on Tuesday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73b686-f8c3-4112-b9cb-085f8eaa41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the treaty covers not only the Philippine armed forces, but\
        \ also its coast guard and civilian vessels and aircraft.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524772df-3450-40b6-a940-240349070c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have said repeatedly and continue to say that we stand by those\
        \ commitments absolutely,” Ford said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560705e0-90fa-4f7b-9a1e-899914191c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense secretary Teodoro has concerns about a possible escalation\
        \ “because of the dangerous and reckless maneuvering of Chinese vessels” but\
        \ he was clear that any incident – accidental or otherwise – the blame would\
        \ lie with China “squarely on their shoulders.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ec355-ce5c-4b75-80a7-85ba3502c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he called global powers to help pressure Beijing over its moves\
        \ in the South China Sea.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae56336-f308-4e8c-a6ec-e26b67782a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Peace and stability in that one place in the world will generate some\
        \ relief and comfort to everyone,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f186b60-9338-4c40-8824-307fbe78078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the Marcos administration’s commitment to boost the Philippines\
        \ defense and monitoring capabilities in the South China Sea, Teodoro said\
        \ further “air and naval assets” have been ordered.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0fb41-6b0f-4c61-8463-a9e3d1d474a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be more patrol craft coming in, more rotary aircraft and\
        \ we are studying the possibility to acquiring multi-role fighters,” he said,\
        \ adding that would “make a difference in our air defense capabilities.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1999b2-6130-4f8a-b824-a82a904b0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preferring cooler heads to prevail, Teodoro said that diplomacy would\
        \ provide a way forward providing Chinese leader Xi Jinping complies with\
        \ international law.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b426d9b-c0fa-4e0a-805f-7715219909e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Filipinos I believe are always willing to talk, just as long that\
        \ talk does not mean whispers in a back room, or shouting at each other, meaning\
        \ to say there must be substantial talks, open, transparent and on a rules-based\
        \ basis,” he said, while also adding that talks cannot be used as a delaying\
        \ tactic by Beijing.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86fafe-8ede-4c5e-82c0-cc6ccf330ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, he said, has “no choice” but to stand up to China\
        \ because otherwise “we lose our identity and integrity as a nation.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775bb71-92ea-4a24-b832-c022017812b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But conflict, he added, was not the answer or desired outcome.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60bf09-70ba-42c7-8682-6081d6dd82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standing up doesn’t mean really going to war with China, heavens
        no. We don’t want that. But we have to stand our ground when our ground is
        intruded into.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e80c5-f3d5-413c-8e05-68e26e1e1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T21:02:10.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-29T21:03:19.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/asia/philippines-defense-secretary-interview-china-tensions-south-china-sea-intl-hnk/index.html">Exclusive:
        Philippine defense secretary vows to stand up to ‘bully’ China</a>"</em></p>'
