    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea71fe-5995-439a-b093-c01486199a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.844+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But obviously, it doesn’t get resolved in the film and I leave.
        It’s an investigation through the camera. I don’t like the idea of creating
        a victim narrative of being the underdog with the possibility of having a
        moral of the story in the end, that things are okay in the end because of
        fate or something. No, that’s not what happened. I left the US because there
        was no hope. There’s no hope in the US as a country. I left because of this
        feeling of hopelessness as a whole related to anything American.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5caf03b-69e5-47cd-99b5-b98cc4e12d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.845+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But on a personal note, I am happy. I still have agency in the world.
        It feels more free than ever. I do feel a sense of family and I''m married
        and happily living in a place that I can feel like I can consider home. But
        I finished this film before all these things had resolved themselves. So the
        film leaves itself in a sort of a state of irresolution. But in either case,
        I wouldn''t finish a film feeling fully resolved because closing things too
        neatly will prevent the possibility of the future of the film. I don''t want
        to close the conversation. '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07303b9-337b-4074-b62f-4777bbce9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:56:50.845+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-02T13:01:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is not done because the next step is that the audience
        gets to contribute to the film and say things. So we''re having a discussion
        with this film. There are things that I find unresolved that the audience
        can bring their own experience to, and I find that a really generative and
        rhizomatic process of filmmaking. That when the film is finished for the director,
        the audience and people like you, journalists and writers, you get to be creative
        with how you put your experience into the film.</p>'
