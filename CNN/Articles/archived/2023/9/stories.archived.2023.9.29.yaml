      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) ---</strong>
        Department of Justice spokesperson Mico Clavano on Friday said that former
        Senator Manny Pacquiao only met former Negros Oriental Representative Arnolfo
        Teves, Jr. by chance in Timor Leste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bb7b5-560f-4cb5-b122-aaa7e5491bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:47:31.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T21:43:54.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam natin na nandoon talaga siya sa Timor Leste....Nakakuha din\
        \ kami ng statement galing sa kampo ni former Senator Manny Pacquiao na ito\
        \ ay isang chance encounter lamang po at hindi naman sinadya na magkita sila\
        \ doon sa mismong airport,\" said Clavano.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454a420-687b-4589-b23b-d96cb9ab6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:47:31.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T21:43:54.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8aa2d6-06f6-4d71-a0f0-3b31bd914923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T20:47:31.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-29T21:43:54.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are aware that he is in Timor Leste....We also got\
        \ a statement from the camp of former Senator Manny Pacquiao that this was\
        \ a chance encounter and it was just a coincidence that they met in the airport.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b25c8-23b5-4c32-8664-cf2df30abcec'
      'mgnl:activationStatus': true
