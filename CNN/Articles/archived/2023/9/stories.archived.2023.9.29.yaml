    'stories': []
    'template': '1'
    'title': 'US FDA updates Ozempic label to acknowledge some users’ reports of blocked
      intestines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fd2c8-2677-439d-aa39-9e9f097f7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has
        updated the label of the diabetes drug Ozempic to acknowledge reports of blocked
        intestines in some people using the medication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ac90a-b72d-43a8-96e5-326a3501bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539e9e1-026d-4944-8f04-8a3f65ce33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozempic and its sister drug, Wegovy, which is approved for weight
        loss, have recently soared in popularity. They use a medication called semaglutide,
        part of a family of drugs called GLP-1 agonists, which work by mimicking a
        hormone that the body naturally makes to slow the passage of food through
        the stomach, which helps people feel fuller longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcb062-6f37-4997-a0d1-7db8dba42b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6c1ba-def1-4550-8fb8-351607a0e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drugmaker Novo Nordisk, which manufactures Ozempic and a similar drug,\
        \ Wegovy, said in a statement to CNN that patient safety is a top priority\
        \ and the company is working closely with the FDA “to continuously monitor\
        \ the safety profile” of its medications.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f10143-b808-473b-bda2-6a1fa8602809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac0fce-74f6-4946-8aa5-a74d888f47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Novo Nordisk stands behind the safety and efficacy of Ozempic® and\
        \ all of our medicines when used consistent with the product labeling and\
        \ the approved indications,” the company said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba5540-9a48-4010-b6ad-271cc5b73176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d82b93-2653-4f73-8bb3-4876eda5c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The labels of Wegovy and a diabetes drug called Mounjaro acknowledge\
        \ reports of a condition called ileus, or intestinal blockage, in some people\
        \ who use them. Ozempic’s label has been updated to say the same.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a054c99-3158-4733-afb1-3caa9510124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56375d-de68-4267-a0b1-561d7135b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because these reactions are reported voluntarily from a population\
        \ of uncertain size, it is not always possible to reliably estimate their\
        \ frequency or establish a causal relationship to drug exposure,” the label\
        \ notes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f4bde-4f08-4c9f-8b8c-fe52054d4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4693019-44ee-4f2c-ab7a-6217b9c801ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some people who use Ozempic and Wegovy have also reported developing\
        \ a condition called gastroparesis, or stomach paralysis. These cases are\
        \ believed to be rare, experts say, and may not be direct results of the drugs\
        \ themselves. Drugmaker Novo Nordisk told CNN in July in response to these\
        \ claims that GLP-1 agonists have been studied extensively and used for years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01888ab1-fde2-4763-93af-fa8e7daa02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88a626-8e65-4e17-b767-66a1483506a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gastrointestinal (GI) events are well-known side effects of the GLP-1\
        \ class,” Novo said in a statement. “For semaglutide, the majority of GI side\
        \ effects are mild to moderate in severity and of short duration. GLP-1’s\
        \ are known to cause a delay in gastric emptying, as noted in the label of\
        \ each of our GLP-1 RA medications. Symptoms of delayed gastric emptying,\
        \ nausea and vomiting are listed as side effects.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da1064-50df-401c-828b-bb747f3d0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7db1-aa39-4542-a024-0e97c8db882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Louisiana woman is suing Novo Nordisk and Eli Lilly over what she\
        \ claims are “severe gastrointestinal events” that she developed as a result\
        \ of using Ozempic and Mounjaro and that led to severe injury.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5c780-3bc2-49b0-8ef4-bd469edd429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:23:40.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3047f-5909-4220-94e6-004c009fe25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:16:52.926+08:00
      'mgnl:createdBy': 'lara'
