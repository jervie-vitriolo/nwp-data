  'marcos-food-stamp-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-29T15:26:49.000+08:00
    'imagesource': 'jcr:447c5e29-35f1-4f8e-b3ef-18cb8cb1ca9a'
