    'lead': 'Daniel Radcliffe, the lead star of the original ''Harry Potter'' film
      franchise, is remembering his late costar Michael Gambon after Gambon died of
      pneumonia this week at age 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T06:10:14.490+08:00
