    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4167730f-e221-41dd-b0f0-88daf76bbee3'
    'lead': 'Iranian vessels shined a laser at a US attack helicopter in international
      airspace over the Persian Gulf on Wednesday in what the US Navy is calling an
      “unsafe and unprofessional manner.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T16:30:55.190+08:00
