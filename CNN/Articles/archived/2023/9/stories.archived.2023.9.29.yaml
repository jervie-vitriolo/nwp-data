      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157c42a-f634-4ca1-a765-5ebcfdc76a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937257-8bb8-4218-9e51-60d701b6efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masungi Georeserve added that a Japanese malacologist – an expert on\
        \ mollusks – who has conducted extensive research on fossils in the Philippines\
        \ recognized the significance of the Filipinos’ findings. It did not name\
        \ the researcher.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355c099-a4b7-4a6f-8195-d9b318df1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also shared that in July this year, the research team found traces\
        \ and fossilized remains of marine protists or foraminifera embedded in rocks\
        \ at the reserve.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0fe4b-aebc-4f30-8926-c8c5ebdecbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the researchers also said the discovery underscored the\
        \ importance of protecting and conserving the Masungi Georeserve, an “important,\
        \ fragile and non-renewable resource.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65149abf-f73e-4029-a8e9-3380f124e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We envision Masungi Georeserve as a place where educators, students,\
        \ and local government can interact and collaborate in the study of karst\
        \ features and processes and development of best practices in the management\
        \ and conservation of karst landforms,” they said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81b9bd-2e77-4503-a89d-da72fb086685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T18:16:05.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T18:16:05.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes amid encroachments, illegal structures, quarrying, and incompatible\
        \ land uses which threaten the 300-hectare Philippine conservation area.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e2900-18f6-460d-aa8e-1d35e47765ef'
