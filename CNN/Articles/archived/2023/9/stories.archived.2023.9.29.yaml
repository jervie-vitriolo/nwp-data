      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec2879-7d52-4053-8b57-2fdf3a5c43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny is the 10th tropical cyclone to enter the PAR this year, and
        the second storm in September after Ineng.</p>'
  'Kim-Se-Jeong-Manila-concert':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-29T08:44:48.000+08:00
    'imagesource': 'jcr:ab81b814-c51a-4394-9619-9c147c9320d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbe279c-fd5a-4e06-844d-0b526c1f7076'
    'lead': 'Korean artist Kim Se-jeong is ready to pay back all the love she receives
      from her Filipino Sesangs with an outstanding performance in her first solo
      concert as a singer in Manila'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-29T08:46:47.554+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-29T08:46:47.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Se-jeong set to return fans'' love in first Manila solo concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93b4f9-558d-4371-9320-9851dbb82c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Korean artist Kim Se-jeong is ready to pay back all the love she receives
        from her Filipino Sesangs with an outstanding performance in her first solo
        concert as a singer in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a162e-6a91-4be1-9292-d51c4e4d0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I had worries if I could pull this off, if fans would like it or not.
        But, I''ve decided that what''s important is that the fans love me and I''m
        going to try to repay that kindness by trying my best to reach out to the
        fans" Se-jeong told CNN Philippines'' New Day in her native language.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec993fb-3c1c-4ba8-8527-081cb4fdbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The actress and singer, known for her lead role in hit Netflix series
        "Business Proposal," said she has been nervous about her first solo concert
        but is prepared to return the fans'' excitement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a501ce-1ce3-48fa-a8ab-b6e732d89fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The artist said she has been occupied with completing her new album
        "Door," which features 11 songs, and trying her best to feature a fresh concept
        which encapsulates her own identity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1d899-0243-4bb3-9c54-5b507d3796dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I used to think a lot about my personal color and identity but I couldn''t
        find a good answer to this question because I have been more focused on the
        message I send out versus my character," she said in Korean.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa2e76-ee9d-49da-834e-1a24c08bafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:46:47.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T08:46:47.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While I was working on this album, I tried to show that in the end
        I''m not tied down to a particular color but I''ve got all these varieties
        of colors that I can show off," she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18947ccd-038d-4662-85b5-2226cfcbea88'
      'mgnl:activationStatus': true
