      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview, Task Force Kapihan spokesperson Ed Sangco\
        \ said SBSI Vice President Mamerto Galanida is the group’s best orator and\
        \ is able to convince members into thinking that the object they are seeing\
        \ is white when in reality it is red.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a094d-be75-4c0e-b7dc-e52fe8cb054f'
