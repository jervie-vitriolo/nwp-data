    'template': '1'
    'title': 'Faster inflation expected in September — BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9ec6d-55b1-4dbe-ad44-47adf16654f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:36:35.613+08:00
