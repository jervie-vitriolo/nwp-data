    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-29T12:58:20.000+08:00
    'imagesource': 'jcr:4db3d06d-4a60-4b17-8994-c7a3c5d4ea04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fbbe072-85bb-43f0-b1b8-9a99b4fe787e'
    'lead': 'The Republican-led US House Oversight Committee is holding its first
