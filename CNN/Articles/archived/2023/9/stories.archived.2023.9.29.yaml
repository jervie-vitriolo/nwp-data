      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every journey has phases and steps, no matter how simple, to guarantee
        reaching the end goal. The same goes for hearing care. Seeking the right hearing
        care solution like incorporating hearing aids to manage hearing loss comes
        with crucial parts that the user must undergo. One of them is the <a href="https://www.professionalhearingkc.com/blog/what-to-expect-at-a-hearing-aid-consultation"
        target="_blank">hearing care consultation</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3adc44-7768-4dc4-8993-aeee3ef220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.380+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a1eb1-5133-408f-a190-ef1585d63ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:45:43.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-29T17:22:38.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying the patient’s hearing test results, the next step
        is a one-on-one consultation between the hearing care specialist and the patient.
        It is also common for a <a href="https://audiologyblog.phonakpro.com/want-to-improve-your-hearing-services-invite-a-loved-one/"
        target="_blank">family member</a> to join to fully learn how hearing aids
        benefit the patient and the people around them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4a5e5-61ed-4b83-a8ba-ac34fa174da7'
      'mgnl:activationStatus': true
