      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of late afternoon Friday, the fire was described by the city's fire\
        \ station as under control but has yet to be completely put out. It said 42\
        \ fire trucks responded to the blaze.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402b08e-ecc6-47ba-8faf-d48330e70b93'
