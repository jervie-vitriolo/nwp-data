      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Eala also bagged the <a href="https://www.cnnphilippines.com/sports/2023/9/28/Alex-Eala-bronze-Qinwen-Zheng-19th-Asian-Games.html">bronze
