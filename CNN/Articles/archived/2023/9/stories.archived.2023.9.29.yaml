    'template': '1'
    'title': 'Daniel Radcliffe and other ‘Harry Potter’ stars remember the ‘magnificent’
      Michael Gambon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d755d8d-25ce-479a-aea9-259f2cbfa11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Daniel Radcliffe, the lead star of the
        original “Harry Potter” film franchise, is remembering his late costar Michael
        Gambon after Gambon died of pneumonia this week at age 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a18b2-20b0-45ac-b680-f83d4b01b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e3fb8-2a5e-453f-b69d-6c9052b0941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Very sorry to hear about the passing of Michael Gambon. He was, on\
        \ and off the camera, a legend,” Radcliffe wrote on his verified Instagram\
        \ on Thursday, alongside a touching video montage showing Gambon portraying\
        \ Hogwarts headmaster Dumbledore in the “Harry Potter” movies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb553a64-7534-420e-8fae-bba2f3c15bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f63ce1-7eca-4374-9e38-f5b3863f0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radcliffe also included a quote from Dumbledore in his caption: “Happiness\
        \ can be found even in the darkest of times, if one only remembers to turn\
        \ on the light.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6c02c-1de5-4749-b7ad-0cf188ec0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127031ab-a2ef-4445-addf-51ab226a92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rupert Grint, who portrayed Ron Weasley in the films, also posted a\
        \ tribute to Gambon on Instagram, writing, “So sad to hear about Michael.\
        \ He brought so much warmth and mischief to every day on set. He captivated\
        \ me as a kid and became a personal role model of mine for finding the fun\
        \ and eccentricities in life.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806859d-5b99-496c-9f39-93165194f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dd554-b983-4464-82c8-9584d88baf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gambon portrayed Dumbledore in six of the eight “Harry Potter” films,\
        \ a role he took up following the death of Richard Harris in 2002.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c7b57-e607-4a48-b17b-ba12f856e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea2918-0d1f-4064-a670-4bb48fb3d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Harry Potter” author J.K. Rowling also took time to remember the actor\
        \ on Thursday, writing on X/Twitter, “I’ve just heard the awful news about\
        \ Michael Gambon. The first time I ever laid eyes on him was in King Lear,\
        \ in 1982, and if you’d told me then that brilliant actor would appear in\
        \ anything I’d written, I’d have thought you were insane.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b295f2-0343-462e-abb9-977fc5a6b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c6a4c-2c17-46af-ad37-dd4864cf1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T06:10:14.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-29T06:13:20.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Michael was a wonderful man in additional to being an outstanding\
        \ actor, and I absolutely loved working with him,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478bd46-5f63-4793-946d-ae1a5a548a08'
