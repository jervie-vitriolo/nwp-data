    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iranian vessels shined laser at US attack helicopter over Persian Gulf
      in unsafe manner, US Navy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eee972-f8ae-4681-800b-11963dcbf0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iranian vessels shined a laser at a US
        attack helicopter in international airspace over the Persian Gulf on Wednesday
        in what the US Navy is calling an “unsafe and unprofessional manner.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a548814-6e2d-49fb-95d0-15da63392667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da72c5-e080-4e91-b104-5f1e66a1002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ships from the Iranian Revolutionary Guard Corps Navy aimed the\
        \ laser at the Marine Corps AH-1Z Viper attack helicopter “multiple times”\
        \ on Wednesday evening local time, according to a statement from US Naval\
        \ Forces Central Command.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efd939-0cd0-491d-ae4a-bc0a6fa258b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb6050-fede-426f-adb1-cf9eea05ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew on the helicopter were not injured, the Navy said. Lasers\
        \ can disorient and blind pilots of helicopters or aircraft, raising the risk\
        \ of unsafe flight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae110f-2c20-411f-8ba7-cafcdcdb631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb1877-3e3a-4539-8a70-abb6bbcbd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are not the actions of a professional maritime force,” said\
        \ spokesman Cmdr. Rick Chernitzer. “This unsafe, unprofessional, and irresponsible\
        \ behavior by the Iranian Revolutionary Guard Corps Navy risks U.S. and partner\
        \ national lives and needs to cease immediately.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa860d2-619d-4d65-80bf-8b3fb06621ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a940cb-3288-470e-85ed-cc6ed6bc3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T16:30:55.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T16:30:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack helicopter was operating from the USS Bataan, an amphibious
        assault ship on a scheduled deployment to the Middle East. In mid-July, the
        US began deploying Marines and additional forces to the Middle East in response
        to increased aggression from Iranian Navy vessels and IRGC vessels in the
        Persian Gulf and surrounding waters.</p>'
  'bsp-inflation-rate-forecast-september':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
