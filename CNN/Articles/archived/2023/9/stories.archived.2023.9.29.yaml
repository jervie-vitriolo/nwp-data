      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the order to <a href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">detain</a>
        Qulario, Galanida, Ajoc, and Sanico will remain. The Senate will also work
        with law enforcers to ensure the safe conduct of the next hearing, which will
        be held in Socorro, he added.&nbsp;</p>'
