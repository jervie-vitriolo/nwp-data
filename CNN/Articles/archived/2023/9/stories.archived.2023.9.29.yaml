      'mgnl:lastActivated': 2023-09-29T21:41:40.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac400b6-b2fc-4163-94e5-64c0cb0a572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T05:53:37.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-29T21:41:40.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nang Em is about how an 85-year-old woman survived the pandemic, while\
        \ Pagbalik revolves around a troubled overseas Filipino worker forced to return\
        \ home and come to terms with the family she left behind.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9bf7b-74e0-4e7d-abe4-26c6bc8b41e1'
      'mgnl:activationStatus': true
