    'stories': []
    'template': '1'
    'title': 'Marcos insists PH not looking for trouble: Fight for maritime territories
      continues'
    'updated': 2023-09-29T19:37:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd54a-445d-4dd5-a93d-a397a2595099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:35:24.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T19:35:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        President Ferdinand Marcos Jr. said the Philippines did not want to increase
        tension with China by removing its controversial floating barrier, and that
        the country was just defending its territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e9113-8c20-40a2-91c9-05867c1fdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:35:24.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T19:35:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd59817-af9d-41d4-921b-1c6e533da1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:35:24.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T19:35:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of taking down the barrier, I don’t see what else we could\
        \ do,” Marcos, speaking for the first time about the issue, said Friday on\
        \ the sidelines of an event in Surigao del Norte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce903c5-1ad9-4bbd-8bdf-ed4cb53bd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:35:24.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T19:35:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2590f-7d57-47c6-aefb-5f7de3624aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T19:35:24.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-29T19:35:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the Philippine Coast Guard (PCG) said it removed\
        \ the barrier installed at the entrance to the lagoon at Scarborough Shoal,\
        \ which is part of the country's exclusive economic zone and a traditional\
        \ fishing ground. Authorities and lawmakers condemned the structure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded98441-d16e-4b4d-a64c-631e35c0d01d'
      'mgnl:activationStatus': true
