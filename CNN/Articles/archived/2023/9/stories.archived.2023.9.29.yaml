    'title': 'Tropical Depression ‘Jenny’ enters PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49544ed-c9e1-42fb-be21-8a3369b9903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T08:34:16.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T00:10:05.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Tropical depression ''Jenny'' entered the Philippine Area of Responsibility
        (PAR) on Friday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aebc8a-6ef3-4d07-96ea-593986c77095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c73837-82e5-4e2c-be9d-892043c6f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the low pressure area east of Central Luzon entered the country's\
        \ weather monitoring zone and strengthened into a tropical depression at 2\
        \ p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e968b-db48-4be6-8e03-1e5017753258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f42f1-0bba-4d99-890d-af216717583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said wind signals may be hoisted over Extreme Northern Luzon\
        \ on Sunday or Monday in anticipation of the onset of tropical cyclone severe\
        \ winds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53272de5-45ff-4f5c-a768-8f3f3f505a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d15770-18e8-496f-9d91-c077e4086e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The hoisting may happen earlier should there be changes in the forecast\
        \ scenario,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dc72a-9540-42cd-94b6-5bcaa9856907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d2a90-8eae-4593-a8fb-f60b7409fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the weather bureau said Jenny was seen 1,050\
        \ kilometers east of Southeastern Luzon with a maximum strength of 55 kilometers\
        \ per hour (km/h), gustiness of 70 km/h, and is moving westward at 15 km/h.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546eb3f-b0f5-44d6-ae35-dd6d9b422d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7755ea8-d5d2-4132-b805-f84200625ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is forecast to steadily intensify, and may become a tropical storm\
        \ by Saturday. It could then strengthen into a typhoon by Monday or Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19b959-8a47-4856-926d-d15ab5e057b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88042416-221d-472e-941b-11c856836d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tropical Depression Jenny is not directly affecting the country at\
        \ this time,\" PAGASA said. \"However, due to the proximity of the track forecast\
        \ to Extreme Northern Luzon, heavy rainfall over Batanes and Babuyan Islands\
        \ may be experienced on Tuesday or Wednesday.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d5c9e-90e4-447b-bab8-d4237df56309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5ab44-e077-4b59-ad1f-3d48e8d4e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palawan, Romblon, most of the Visayas, and Dinagat Islands are forecast\
        \ to experience gusty conditions on Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec8ee4-39d6-4503-b832-101a58dfa253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77355fa-d7c6-441d-ba9c-951d8c90e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the cyclone may begin enhancing the 'habagat' or southwest\
        \ monsoon on Sunday, resulting in occasional rains over the western portions\
        \ of Central and Southern Luzon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fa8d3-e230-4e2b-bd56-a777a28dc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0dc38-ff8a-4833-8fc2-29ac1a4846cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA has not raised any storm signals but warned that these may be\
        \ hoisted over Northern Luzon beginning Sunday in anticipation of severe winds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a9419-9eec-4703-980c-039ad8ac8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T00:10:03.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T00:10:05.921+08:00
