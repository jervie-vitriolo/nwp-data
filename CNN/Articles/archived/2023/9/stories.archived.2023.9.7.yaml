      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> The
        Land Transportation Office (LTO) has revoked for two years the driver’s license
        of Wilfredo Gonzales, the dismissed cop who pulled a gun on an unarmed cyclist
        in a fit of road rage in Quezon City last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dc16d-05c7-42a4-93f0-7c9e2ac30f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T22:36:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales, who earlier claimed that his gun toting was an act of self-defense,\
        \ was found liable of four traffic violations for hitting a cyclist in the\
        \ head and pulling a firearm on him after the biker bumped into his vehicle.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcd0cb-8b2e-476c-87ce-9a13a7ef3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T22:36:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/5/ex-cop-QC-road-rage-self-defense.html">Ex-cop
        in QC road rage says gun-toting was a self-defense act</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed8993-a533-4f7d-8d8e-ccabd6a37bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T22:36:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Respondent-driver''s acts of having no due diligence in driving,
        which caused the incident that resulted in the destruction of the property
        of the victim, is considered unacceptable behavior of a driver,” the LTO said
        in an order dated Sept. 5 but made public Sept. 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd7bd2-10f7-418c-b531-b3411bf3e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T22:36:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taken as a whole, his actions are tantamount to the acts of an Improper\
        \ Person to Operate a Motor Vehicle, which is punishable under Section 27\
        \ (a) of R.A. [Republic Act] No. 4136,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfece56-a88b-48af-96c7-574ab2caab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T22:36:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said this violation led to the revocation of his non-professional\
