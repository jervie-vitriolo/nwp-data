    'title': 'Lazada hiking investments in PH operations amid e-commerce boom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcdd24-4ca4-4a63-9ac6-3ec4d779cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Southeast
        Asia''s e-commerce giant Lazada Group is ramping up its investments in the
        Philippines following a pandemic-driven demand from Filipino shoppers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb172cf6-946b-4e75-9e82-436090d4af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada Chief Executive Officer Carlos Barrera said the group has
        been “heavily investing in its Philippine operations amid the robust demand
        from millions of Filipino shoppers, who have enjoyed the convenience of buying
        goods online.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acef447-f058-45f0-a727-08d8e6527c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have been focusing our investments in key areas that will allow
        our partners to grow faster and gain more market share,” he said in a statement
        on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb653d2-1bb3-4066-91cf-c44b5403c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official did not specify the total amount of investments. However,
        he noted that Lazada has been financing networking events, training, and development
        of advanced marketing tools to equip and set its seller community apart in
        the online marketplace.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4e74f-732e-4c5c-937c-4a7fa2cfdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To further dominate the local e-commerce market, the executive said
        Lazada is banking on its name known for delivering orders much faster across
        the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f0cb9-b7ab-45bb-8782-a799281969e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Supporting this, Barrera said in March that Lazada would build “hundreds”
        of delivery hubs to be closer to customers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f919f28-d7ad-4001-be1d-a5b0271b82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:17:44.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:33:06.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the pandemic forced the government to limit mobility, businesses
        nationwide turned to e-commerce to keep their operations afloat. The Department
        of Information and Communications Technology earlier said that 83% of Filipinos
        are internet users.'
  'huawei-mate-60-pro-phone':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-07T11:53:03.000+08:00
    'imagesource': 'jcr:13beb52d-19e2-4ec2-b129-44dcad8dc0ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13202934-30a5-4ffe-b667-b7051f83eb18'
    'lead': 'The United States government is seeking more information about the Huawei
      Mate 60 Pro, a Chinese smartphone powered by an advanced chip.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T11:55:02.381+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-07T16:33:15.900+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:33:15.613+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'Huwai-Mate-60-Pro', 'Huawei']
    'stories': []
    'template': '1'
    'title': 'The US government is investigating China’s breakthrough smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a8d49-2569-47ae-958c-3b9a4f43fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States government is seeking
        more information about the Huawei Mate 60 Pro, a Chinese smartphone powered
        by an advanced chip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32339ab5-16fa-49cf-be65-cc1fd30e5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new flagship device, which reportedly includes a new 5G Kirin 9000s\
        \ processor developed specifically for Chinese manufacturer Huawei, recently\
        \ shocked industry experts who didn’t understand how the company would have\
        \ the technology to make such a chip following sweeping efforts by the United\
        \ States to restrict China’s access to foreign chip technology.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ec7d7-4f1f-436c-9c23-0437536fa5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US National Security Adviser Jake Sullivan said during a White House\
        \ press briefing Tuesday that the US needs “more information about precisely\
        \ its character and composition” to determine if parties bypassed American\
        \ restrictions on semiconductor exports to create the new chip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc3e9d-fc30-4a41-b1e1-63f19f2d23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the government banned US companies from selling software and\
        \ equipment to Huawei and restricted international chipmakers using US-made\
        \ technology from partnering with Huawei. The government cited perceived national\
        \ security concerns, such as the potential for cyberattacks or spying from\
        \ the Chinese governement. The inclusion of a custom-built 5G chip would be\
        \ a major benchmark for Huawei as it grapples with the impact of the US restrictions\
        \ on its device business.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d7163-e10a-422f-9911-9a2b531a5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huawei did not immediately respond to a request for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6dbc1-631e-4deb-9c34-b1d08d8e70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the reaction in China seems to be one of mass excitement because\
        \ Huawei, which was at one time vying to be the number one smartphone brand\
        \ worldwide, is seen to be fighting its way back into the smartphone market\
        \ with Chinese-made silicon, and has no doubt been trading on a ‘Made In China’\
        \ mantra,” David McQueen, a director at market research firm ABI Research,\
        \ told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49065d30-5715-4f49-ad24-0f9eff8a960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said the launch also raises questions around how Huawei managed\
        \ to launch the phone when it has spent the past four years under US restrictions\
        \ banning access to 5G technology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1202893-e167-4e65-aa9f-67f5ddeb17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While access to 5G for the chipset is one thing, I’m not sure how\
        \ the company managed to source all the other components that need to go into\
        \ a 5G smartphone, such as power amps, switches and filters,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970e79b-e6fd-4724-a9fa-461e92894511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Huawei unveiled the Mate 60 Pro smartphone late last month, it\
        \ did not include much information about the chip on its website product page,\
        \ beyond that it promises better communication experience and a more stable\
        \ network connection. But last week, consultant firm TechInsights did a breakdown\
        \ of the Mate 60 to get a closer look at the chip, which appeared to be a\
        \ 7-nanometer processor made by China’s Semiconductor Manufacturing International\
        \ Corporation (SMIC).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3855e-533a-4a93-88b1-9cb512108e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMIC, which is a partially state-owned Chinese company, was included\
        \ in the export restrictions set up by the US government several years ago.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9d170-d535-4d3f-8f1f-321f3bf1a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Sullivan added that the United States
        “should continue on its course of a ‘small yard, high fence’ set of technology
        restrictions focused narrowly on national security concerns … regardless of
        the outcome.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6c7c3-0b61-4edf-b026-3f5c72933718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:55:02.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:15.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/06/tech/huawei-mate-60-pro-phone/index.html"><em>
        "The US government is investigating China’s breakthrough smartphone"&nbsp;</em></a></p>'
  'priscilla-presley-elvis-presley-married-marriage-age':
    'author': ' Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-07T11:57:10.000+08:00
    'imagesource': 'jcr:6283a0db-a0f5-4fb1-bc50-e784285d7be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831c8e89-9596-495f-bfcb-72fb2f996e9e'
    'lead': 'Priscilla Presley appeared at the Venice Film Festival for the premiere
      of Sofia Coppola’s “Priscilla,” the film that chronicles her relationship with
      Elvis Presley.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T11:59:19.688+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-07T16:33:25.978+08:00
