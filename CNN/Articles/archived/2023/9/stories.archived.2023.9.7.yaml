    'lead': 'Defense Secretary Gilbert Teodoro claimed that China’s newly released
      administrative map with a 10-dash line depicts the East Asian giant’s “targets”
      for expansion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T19:19:38.548+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-07T19:19:38.816+08:00
