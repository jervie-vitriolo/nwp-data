      'mgnl:lastActivated': 2023-09-07T20:13:19.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        fur parent of the four-year-old male Pembroke Welsh Corgi recently named world
        winner at the World Dog Show 2023 has advice to other dog lovers who would
        want to raise the next world champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0acabd-70d8-46e6-82cc-ee702a27b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489f767-10c4-412a-ae42-b40f36e3fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan may passion sila and time sa kanilang dogs and be
        a responsible pet owner…and lagi lang po tayong mag-trust sa ating dog because
        at the end of the day yung mga dogs natin lagi silang may trust, so yung trust
        sa atin ay kailangang ibalik natin sa kanila,</em>” Wency Villanueva, owner
        of champion dog Dalbong, told CNN Philippines’ <em>New Day</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd9c86-f512-4529-a654-dba18c100212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24673ae-bdcf-40f9-b990-0db8893e23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They need to have passion and time for their dogs and\
        \ be a responsible pet owner. And we should always trust our dogs because\
        \ at the end of the day our dogs always trust us so we need to return that.]\r"
