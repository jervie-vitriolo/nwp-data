      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Tim
        Cone will be the head coach of Gilas Pilipinas in the 19th Asian Games this
        month, the Samahang Basketbol ng Pilipinas announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb585e-baa6-43a3-8b0a-4c12c383b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:56:47.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T16:59:37.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cone, the winningest coach in PBA history, is taking over the national\
        \ team that had a disappointing campaign in the 2023 FIBA World Cup under\
        \ Chot Reyes, who stepped aside after the global showpiece.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f762a30-0005-41b7-80af-77a4d7ef2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:56:47.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T16:59:37.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone is making a comeback in the Asiad after more than two decades.
        He led the centennial national team to a bronze finish in the 1998 Asian Games
        in Thailand, marking the last time the Philippines won a medal in the quadrennial
        meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1376c3-1351-4cf0-9675-eb778c69dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:56:47.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T16:59:37.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining him are assistant coaches Richard del Rosario, Jong Uichico,\
        \ Josh Reyes, and LA Tenorio. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdf407-6108-4ec8-a046-3da1c876357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:56:47.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T16:59:37.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 Asian Games will begin on September 23 in Hangzhou, China\
        \ with the basketball competion tipping off three days later. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999faae2-458e-4e18-acb6-39dc23137c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:56:47.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T16:59:37.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas finished fifth in the last edition held in Jakarta, Indonesia
        in 2018.</p>'
