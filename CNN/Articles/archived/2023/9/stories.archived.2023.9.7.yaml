      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae07f22-50e7-41c4-9729-170a679cdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plastic cards are available, affected drivers will be informed
        to head to their respective LTO offices to have their licenses renewed and
        they will be given enough time to comply, Mendoza said.</p>'
  'lto-delivery-of-license-plates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-07T12:50:05.000+08:00
    'imagesource': 'jcr:666a4ad7-9776-4d9c-8756-56264eddca77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2a9abf-b921-43c4-a161-51d14dbc2fc7'
    'lead': 'The Land Transportation Office says the delivery of the 15 million license
      plates it ordered to address the backlog is expected to begin this month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T12:52:28.297+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-07T16:33:58.532+08:00
