      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'WHO director-general Tedros Adhanom Ghebreyesus said in a news briefing
        Wednesday that of the 650 people who have died since the outbreak began in
        April, 300 were reported in August.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5de712-c65b-4550-b008-870bc01847d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While dengue fever is endemic in Bangladesh, with infections typically
        peaking during the monsoon season, this year the uptick in cases started much
        earlier – toward the end of April.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7b844-bb48-41bf-86b9-07532b7dc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tedros said WHO is supporting the Bangladeshi government and authorities
        “to strengthen surveillance, lab capacity, clinical management, vector control,
        risk communication and community engagement,” during the outbreak.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6b995-7eca-4d13-9bb8-24aa9e649ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have trained doctors and deployed experts on the ground. We have
        also provided supplies to test for dengue and support care for patients,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa43be4-2526-420c-9d69-ee484474fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A viral infection, dengue causes flu-like symptoms, including piercing
        headaches, muscle and joint pains, fever and full body rashes. It is transmitted
        to humans through the bite of an infected Aedes mosquito and there is no specific
        treatment for the disease.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721bf7f-8b56-4e25-9fad-69d7905e82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dengue is endemic in more than 100 countries and every year, 100 million
        to 400 million people become infected, according to WHO.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b13b7-e09a-4916-bf43-d5ddb285b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All 64 districts across Bangladesh have been affected by the outbreak
        but the capital Dhaka – home to more than 20 million people – has been the
        worst-hit city, according to WHO. Though cases there are starting to stabilize.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064299a-bef7-40d9-8feb-cefaa1cb7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Cases are starting to decline in the capital Dhaka but are increasing
        in other parts of the country,” Tedros said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acda315-dd3c-41be-9f54-34d4ebf3d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dhaka is one of the most densely populated cities in the world and
        rapid unplanned urbanization has exacerbated outbreaks.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75feb7d2-ab4f-4870-a45a-da0d33185167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a water supply problem in Dhaka, so people keep water
        in buckets and plastic containers in their bathrooms or elsewhere in the home.
        Mosquitoes can live there all year round,” Kabirul Bashar, professor at Jahangirnagar
        University’s Zoology department, wrote in the <a href="https://www.thelancet.com/pdfs/journals/lancet/PIIS0140-6736(23)01610-0.pdf"
        target="_blank">Lancet journal</a> last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ce1df-fc29-4a90-8bf5-459c7c3e9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our waste management system is not well planned. Garbage piles up
        on the street; you see a lot of little plastic containers with pools of water
        in them. We also have multi-story buildings with car parks in the basements.
        People wash their vehicles down there, which is ideal for the mosquitoes.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6737d9-ea9f-4c02-b4c7-db2e48c6ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To cope with the onslaught of infections, Bangladesh has repurposed
        six Covid-19 hospitals to care for dengue patients and requested help from
        WHO to help detect and manage cases earlier, WHO said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4bf53-7ca2-48b2-b1c8-5ece8129e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate crisis spreading and amplifying outbreaks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bde8ac-ecc0-46ca-bb61-72b05354c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The record number of dengue cases and deaths in Bangladesh comes as
        the country has seen an “unusual episodic amount of rainfall, combined with
        high temperatures and high humidity, which have resulted in an increased mosquito
        population throughout Bangladesh,” WHO said in August.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75405e-e702-499f-a295-ea2310c3caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warm, wet conditions make the perfect breeding ground for
        <a href="https://www.cnn.com/2023/06/29/world/mosquitoes-spread-climate-dengue-malaria-scn/index.html"
        target="_blank">disease-carrying mosquitoes</a> and as the planet continues
        to rapidly heat due to the burning of fossil fuels, outbreaks will become
        more common in new regions of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080af701-828e-453b-a723-efb8102ed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The global number of dengue cases has already increased eight-fold
        in the past two decades, according to WHO.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70756f-6ef6-48a2-aa02-e60f7ad83cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2000, we had about half a million cases and … in 2022 we recorded
        over 4.2 million,” said Raman Velayudhan, WHO’s head of the global program
        on control of neglected tropical diseases in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b674f-5621-47e4-83b6-7aa916b75f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the climate crisis worsens, mosquito-borne diseases like dengue,
        Zika, chikungunya and yellow fever will likely continue to spread and have
        an ever greater impact on human health.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759e3bd-9f95-41d2-9dcf-a9099f74ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are seeing more and more countries experiencing the heavy burden
        of these diseases,” said Abdi Mahamud, WHO’s alert and response director in
        the health emergencies program.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07d41-4e37-4816-8202-5e09aaaf40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mahamud said the climate crisis and this year’s El Nino weather pattern
        – which brings warmer, wetter weather to parts of the world – are worsening
        the problem.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ee18b-00a1-40af-8a19-45ae95ce576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, dengue has hit South America severely with <a href="https://www.cnn.com/2023/06/29/world/mosquitoes-spread-climate-dengue-malaria-scn/index.html"
        target="_blank">Peru grappling with</a> its worst outbreak on record. Cases
        in Florida <a href="https://www.cnn.com/2023/08/18/health/dengue-what-to-know-wellness/index.html"
        target="_blank">prompted authorities</a> to put several counties on alert.
        In Asia, a spike in cases has hit Sri Lanka, Thailand and Malaysia, among
        other nations. And countries in sub-Sarahan Africa, like Chad, have also reported
        outbreaks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca42cd-e3dd-454f-af66-abb31da1bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calling these outbreaks a “canary in the coalmine of the climate crisis,”
        Mahamud said “global solidarity” and support is needed to deal with the worsening
        epidemic. '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3a21e-9246-4d71-9528-b7e461142318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/07/asia/who-bangladesh-worst-dengue-outbreak-climate-scn-intl-hnk/index.html"
        target="_blank">Bangladesh’s worst ever dengue outbreak a ‘canary in the coal
        mine’ for climate crisis, WHO expert warns</a>."</em></p>'
  'lagman-flags-alien-projects-dpwh':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T16:53:14.000+08:00
    'imagesource': 'jcr:e24d7400-c0fb-47d5-9c79-6b706b463864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10aa89c0-9777-4a04-a69e-67e17b517b29'
    'lead': 'A lawmaker flags the existence of ''alien projects'' or those unvalidated
      by District Engineering Offices in the Department of Public Works and Highways
      proposed budget in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T16:54:49.780+08:00
