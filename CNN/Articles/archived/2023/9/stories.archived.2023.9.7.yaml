    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA flags DOH over ₱3B unused COVID-19 response funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aac189-8935-46fc-99d0-bf6ef05130a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Department of Health (DOH) had more than ₱3-billion unobligated funds for
        the management of COVID-19 pandemic in 2022, the Commission on Audit (COA)
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05b986-8eb9-47c0-899f-9235694f175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the ₱3.055-billion unobligated funds, ₱2.414 billion lapsed and
        was reverted to the Bureau of Treasury, the COA said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66686b-1ce4-4a1b-87aa-c2d65f46b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lapsed amount was meant for the compensation and benefits of healthcare
        workers, the Health System Enhancement to Address and Limit COVID-19 (HEAL)
        Program, and the Philippines COVID-19 Emergency Response Project (PCERP).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9108ac4-19e1-4f06-87db-f9e9bf2d2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The lapsed unutilized allotments were counter-beneficial to the continuing
        efforts towards ensuring access to basic public health services of all Filipinos
        and more importantly controlling the spread of COVID-19 through provision
        of quality health services," the COA noted in its annual audit report on the
        DOH.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7faabf-adac-42d4-a503-8d3643e8277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State auditors also pointed out that the national government entered
        into eight loan agreements with the Asian Development Bank and the World Bank
        last year. Of the $2.225-billion programmed loans, only $1.319 billion or
        ₱66.051 billion was availed.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38083ae9-b008-4768-a17d-c683fe7aa6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Further, the national government incurred an additional obligation
        amounting to $1.534 million, or ₱81.3 million, in commitment charges for the
        unwithdrawn HEAL and PCERP loan amounts as of Dec. 31.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e3fd3-e72d-4835-80c5-ce7a53235695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This additional obligation became part of the overall national government
        debt, which imposes a burden on the public. Furthermore, it deprived the public
        of the benefits that could have been derived from the projects," the state
        auditors said.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003f571-f099-47d7-81cd-9afa484079dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:58:39.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:58:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought a comment from former DOH Officer-in-Charge
        Ma. Rosario Vergeire.</p>'
