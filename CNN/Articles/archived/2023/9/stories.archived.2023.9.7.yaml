      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source also noted that Malacañang was “monitoring” Magno’s Facebook\
        \ account, where she shared a cryptic post on Sept. 1 — a demand and supply\
        \ graph with the caption “I miss teaching.”\r"
    '23':
