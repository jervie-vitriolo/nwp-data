      'text': "De Guzman is the fifth Filipino volleyball player to join the Japanese\
        \ league, after Jaja Santiago, Dindin Santiago-Manabat, Marck Espejo, and\
        \ Bryan Bagunas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e24a1-79c6-4d44-8204-af8fe251baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:08:39.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:43.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Guzman’s Japan stint will also mark the first time the Creamline\
        \ Cool Smashers will miss her services in the Premier Volleyball League, as\
        \ they prepare for the upcoming season-ender tournament in October.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f99c8-e2e2-4161-9ac6-48f1f65b420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:08:39.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:43.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her six years with Creamline, De Guzman was an eight-time Best Setter,\
        \ six-time champion, and four-time Finals Most Valuable Player.\r"
    '8':
