      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to have turned into SRF or slow response
        fund. I''m hoping it doesn''t become NRF or no response fund.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194492fb-3fc9-4ec0-bf18-3cca033bdbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was tackling the budget of the Department of National
        Defense (DND), which is the mother agency of the OCD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2ad2c-66f0-422c-91f5-759bb61e24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unabia pointed out that President Ferdinand Marcos Jr. himself promised
        to help the province of Misamis Oriental after it was devastated by floods
        last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d84165-d308-485c-8fbf-97a9022c3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> video <em>ako</em> maybe I can give it to you for
        verification <em>sana mapaabot sa presidente kasi nag-commit po siya sa amin</em>,
        mister secretary," Unabia told Defense Secretary Gilbert Teodoro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7ead0-be4e-484c-a4a1-2bd6abbfb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I have a video and maybe I can give it to you for verification,
        hopefully it reaches the president because he made a commitment to us, mister
        secretary.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de439c-960f-4785-b62a-f1b9833b4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar 1st district representative Stephen Tan also questioned the
        OCD on the timing of the release of the QRF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611749c-c95a-417e-ae94-2f53942496c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said frequent typhoons consistently cause damage to the province''s
        main highway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e4763-c546-4870-bef0-a3d2934f5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the province is coordinating with the Department of Public Works
        and Highways, Tan said officials are also relying on the OCD''s QRF for rehabilitation
        costs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3847bb7-9c51-4b65-8a15-6db10c61fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pag-ayos ng</em> national highway <em>hindi namin ma-cope
        up yung</em> demand especially the weather in Samar <em>dalawa lang,</em>
        wet <em>at</em> very wet," Tan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a20d52-224e-4185-a614-503f6b6a6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We can''t keep up with the demands concerning the repairs
        of the national highway especially with the weather in Samar which is either
        wet or very wet.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332c394-af99-468e-bf2a-f45155c7777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCD explained to Unabia that the process for the release of the
        QRF funds usually takes only two weeks. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d5189-f9d7-494b-9e03-8c2d76b2dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, this only covers minor repairs, it also said, adding that
        funds for major rehabilitation would usually take an average of nine months.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6dd4a-0df7-40d1-a43e-46cc5321aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to lessen that <em>kung kaya ng</em> four to six
        months, after the calamity may rapid assessment <em>sa remedyo o</em> minor,"
        OCD administrator Ariel Nepomuceno explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e076d-d4b7-407a-a202-4dbcde7405e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung malaki may</em> process called PDNA (post-disaster needs
        assessment), <em>ito ho medyo</em> tedious <em>po iyan wala sa</em> full control
        <em>ng</em> OCD or NDRRMC," he also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e103816-66c7-4bbd-9c13-da7314d28a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re trying to lessen that, if it can be done in four
        to six months. After the calamity there is a rapid assessment of the remedy.
        The bigger ones involve a process called PDNA which is a bit tedious and is
        not within the control of the OCD or NDRRMC.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398c085-4475-4f7e-8e0d-5718b286ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:33:43.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T21:42:34.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno informed Unabia that as far as the assistance for Oriental
        Mindoro is concerned, it had already been endorsed for the approval of the
        president last month.</p>'
