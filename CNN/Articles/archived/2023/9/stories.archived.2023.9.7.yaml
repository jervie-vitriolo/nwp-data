      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said a hearing on the case will be conducted on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82488e1b-ece4-403d-94c8-38ea6028d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.699+08:00
