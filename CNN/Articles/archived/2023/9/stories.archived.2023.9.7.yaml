      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal created under UNCLOS ruled in 2016 in favor
        of Manila in a case it filed against Beijing over their dispute in the West
        Philippine Sea — a part of the South China Sea the Philippines claims. The
        ruling also invalidated China''s historic claims to practically the entire
        South China Sea.</p>'
  'calabarzon-minimum-wage-hike':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
