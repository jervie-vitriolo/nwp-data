    'stories': []
    'template': '1'
    'title': 'Owner of world winner corgi tells secret to becoming a champion breeder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08940f96-1c82-43ab-ac5d-53d3e8573809'
      'mgnl:activationStatus': true
