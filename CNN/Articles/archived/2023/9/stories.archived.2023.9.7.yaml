    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'license-plates']
    'stories': []
    'template': '1'
    'title': 'LTO: Delivery of 15 million license plates to start September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babf60f-1bb0-4670-9b74-e195d4ddf4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Land Transportation Office (LTO) on Thursday said the delivery of the 15 million
        license plates it ordered to address the backlog is expected to begin this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc5a74-5788-44bf-b4f2-436e948afae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d891221-4576-4f3e-9c9c-ee57d4ef66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The delivery timeline is from now until October 2024,” LTO chief
        Vigor Mendoza II told CNN Philippines’ <em>The Source</em>, noting that monthly
        allocation will be 1 million for motorcycles and 250,000 for motor vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68311402-a5ea-4a20-9a01-4c63cf767071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0bb50-5fe1-4be1-9121-2a7d59e6f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total number, around 11.5 million will be for motorcycles, and\
        \ the remaining for motor vehicles, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348ff89-4c95-4622-8d9f-ed3265b2f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6f203-d82f-4794-b290-792f6aae4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the deliveries, the LTO hopes to address the 13.2 million backlog\
        \ for motorcycle license plates, and the more than 179,000 backlog for motor\
        \ vehicles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fb4f9-25bf-425b-93aa-1446ad4cfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd49b09-14c0-4b22-9fae-7bc45d4a89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the issue of unclaimed license plates, Mendoza said they are currently\
        \ focusing on distributing 1.5 million plates until the end of October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105f4ef-3aff-41cd-bd42-8931aa089063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0a697-8b42-4a7e-8c83-3dde3038d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the agency is already implementing measures to fast track\
        \ the distribution like door-to-door delivery, and claiming at LTO offices\
        \ in malls.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61b3ef-b593-4e29-9c53-02cefc08c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bdd6d-10c0-4f01-a95d-a61ec05aa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:52:28.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:58.534+08:00
      'mgnl:lastActivatedBy': 'pia'
