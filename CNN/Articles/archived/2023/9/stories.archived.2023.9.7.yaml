    'lead': 'Dalbong, the first world winner dog from the Philippines, bested 131
      other corgis as well as other dog breeds in the competition held in Geneva,
      Switzerland. Aside from the world winner title, he also won the Swiss Champion
      award.'
    'mgnl:activationStatus': true
