      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siguro sa susunod magkaroon ng guideline na ganoon, kung kaya ng\
        \ opisyal ang position. Parang doon nanggaling. Hindi ko kayo sinisisi, tapos\
        \ na ang sisihan. Dapat ngayon na siguro in aid of legislation kami ni Sen.\
        \ Tolentino, pag-usapan namin kung paano hindi ito mangyayari uli,” said Padilla.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018616a2-b5c1-454c-ae21-a0b9a7ef8c4c'
      'mgnl:activationStatus': true
