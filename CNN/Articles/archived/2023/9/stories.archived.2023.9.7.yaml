      'mgnl:lastActivated': 2023-09-08T09:38:54.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message, Magno said she would be teaching at the University of\
        \ the Philippines School of Economics after her stint in the Department of\
        \ Finance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f68484-942f-4d27-8511-b96cba752f4d'
