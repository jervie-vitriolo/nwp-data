    'mgnl:tags': ['Calabarzon', 'Regional-Tripartite-Wages-and-Productivity-Board',
      'minimun-wage', 'wage-hike', 'Wage-Order-No-IVA-20', 'Department-of-Labor-and-Employment']
    'stories': []
    'template': '1'
    'title': 'Calabarzon wage board approves minimum wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b775246-15d1-43de-9dd8-a0b277b67bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Minimum
        wage workers in private establishments in Cavite, Laguna, Batangas, Rizal,
        and Quezon (Calabarzon) will soon receive higher pay in line with the decision
        of the regional wage board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a679091-878d-4828-82a6-811ec378df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Regional Tripartite Wages and Productivity Board in Region
        IV-A (Calabarzon) issued Wage Order No. IVA-20 on 01 September 2023." an advisory
        from the Department of Labor and Employment said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e8f51-2918-49cf-b1ad-b42d0a143926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It provides an increase ranging from ₱35 to ₱50, bringing the daily
        minimum wages in the region from ₱385 to ₱520. for the non-agricultural sector;
        from ₱385 to ₱479 for the agricultural sector; and ₱385 for retail and service
        establishments employing not more than 10 workers."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f6542-7d1b-4d9d-8c68-52f2bb6c3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/5/wage-hike-status-2023.html"
        target="_blank"><strong>RELATED: NCR just saw a wage hike, what about the
        other regions?</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f49cf0-dc34-4fdc-b25e-e67c78787b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said agriculture workers in Calaca in Batangas and
        Carmona in Cavite will receive a higher ₱89 increase with the towns'' reclassification
        from first class municipalities to component cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a355dd2-a3be-4685-8d1e-92f5bc560fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The wage order will be published on Sept. 8 and will take effect after
        15 days or on Sept. 24.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089bebb-f559-4c74-9097-992fe848d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Labor Department said the order will directly benefit 719,704 workers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09202d68-122b-49a3-8d0f-09ec87ff308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 1.6 million full-time wage and salary workers earning above
        the minimum wage may also indirectly benefit as a result of upward adjustments
        at the enterprise level arising from the correction of wage distortion," the
        advisory added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e865390-6171-419f-b1f6-fb0849565a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:39:39.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-08T12:09:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/31/zubiri-on-legislated-wage-hike-.html"
