    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan launches X-ray satellite, ‘Moon Sniper’ lunar lander'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ee4d0-1197-4445-a729-1eb020585d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A revolutionary satellite that will reveal
        celestial objects in a new light and the “Moon Sniper” lunar lander lifted
        off Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53fd72-cd5d-46ec-a8b2-57aab3d8823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Space Agency launch, which was rescheduled several times\
        \ due to bad weather, occurred aboard an H-IIA rocket from Tanegashima Space\
        \ Center at 7:42 p.m. ET Wednesday, or 8:42 a.m. Japan Standard Time on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082630a-a17e-4c6a-916e-2b38c55fc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event streamed live on JAXA’s YouTube channel, offering a broadcast\
        \ in both English and Japanese.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64eb644-a141-4ba9-871b-23d42668fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The XRISM satellite (pronounced “crism”), also called the X-Ray Imaging\
        \ and Spectroscopy Mission, is a joint mission between JAXA and NASA, along\
        \ with participation from the European Space Agency and Canadian Space Agency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143f30a-80eb-4e12-a497-d20e957811c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along for the ride is JAXA’s SLIM, or Smart Lander for Investigating\
        \ Moon. This small-scale exploration lander is designed to demonstrate a “\
        pinpoint” landing at a specific location within 100 meters (328 feet), rather\
        \ than the typical kilometer range, by relying on high-precision landing technology.\
        \ The precision led to the mission’s nickname, Moon Sniper.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbd2e3-316b-432d-838a-db308f8aa740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The satellite and its two instruments will observe the universe’s hottest\
        \ regions, largest structures and objects with the strongest gravity, according\
        \ to NASA. XRISM will detect X-ray light, a wavelength invisible to humans.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83defcdf-cde6-44c7-b651-cc0842e811ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Studying stellar explosions and black holes</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04d635-46ed-4260-b7d0-1f6f394a6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X-rays are released by some of the most energetic objects and events\
        \ in the universe, which is why astronomers want to study them.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1ad1b-a1be-4209-a18f-ffe0000f5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some of the things we hope to study with XRISM include the aftermath\
        \ of stellar explosions and near-light-speed particle jets launched by supermassive\
        \ black holes in the centers of galaxies,” said Richard Kelley, XRISM principal\
        \ investigator at NASA’s Goddard Space Flight Center in Greenbelt, Maryland,\
        \ in a statement. “But of course, we’re most excited about all the unexpected\
        \ phenomena XRISM will discover as it observes our cosmos.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd012a95-423d-4bc9-8ab3-ee8f010bf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared with other wavelengths of light, X-rays are so short that\
        \ they pass through the dish-shaped mirrors that observe and collect visible,\
        \ infrared and ultraviolet light such as the James Webb and Hubble space telescopes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63097b-293e-4a11-a809-8850c7684806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With that in mind, XRISM has thousands of curved individual nested\
        \ mirrors better designed to detect X-rays. The satellite will need to calibrate\
        \ for a few months once it reaches orbit. The mission is designed to operate\
        \ for three years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce9ba7-2032-4c92-a9a3-e1c872073661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The satellite can detect X-rays that have energies ranging from 400\
        \ to 12,000 electron volts, which is far beyond the energy of visible light\
        \ at 2 to 3 electron volts, according to NASA. This range of detection will\
        \ allow for studying cosmic extremes across the universe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e9542-0580-4e46-9041-65f105773552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The satellite carries two instruments called Resolve and Xtend. Resolve\
        \ tracks tiny temperature shifts that help it determine the source, composition,\
        \ motion and physical state of X-rays. Resolve operates at minus 459.58 degrees\
        \ Fahrenheit (minus 273.10 degrees Celsius), a temperature about 50 times\
        \ colder than that of deep space, thanks to a refrigerator-size container\
        \ of liquid helium.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817bcf5-91c6-4452-a50a-7166a8c5570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This instrument will help astronomers unlock cosmic mysteries such\
        \ as the chemical details of glowing hot gas inside galactic clusters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79af0bd-fb90-46be-a1ae-f34faf8defaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“XRISM’s Resolve instrument will let us peer into the make-up of cosmic\
        \ X-ray sources to a degree that hasn’t been possible before,” Kelley said.\
        \ “We anticipate many new insights about the hottest objects in the universe,\
        \ which include exploding stars, black holes and galaxies powered by them,\
        \ and clusters of galaxies.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8f82e-b51f-495b-a049-b1b83c3f99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Xtend will provide XRISM with one of the largest fields\
        \ of view on an X-ray satellite.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02f03d-3539-4c31-acf2-c59f3842a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The spectra XRISM collects will be the most detailed we’ve ever seen\
        \ for some of the phenomena we’ll observe,” said Brian Williams, NASA’s XRISM\
        \ project scientist at Goddard, in a statement. “The mission will provide\
        \ us with insights into some of the most difficult places to study, like the\
        \ internal structures of neutron stars and near-light-speed particle jets\
        \ powered by black holes in active galaxies.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae772d2-e1fc-494a-9ac8-db8563fe44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moon Sniper sets its sights on a crater</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4105993-f045-45bc-9d9f-84e7c63db651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, SLIM will use its own propulsion system to head toward the\
        \ moon. The spacecraft will arrive in lunar orbit about three to four months\
        \ after launch, orbit the moon for one month, and begin its descent and attempt\
        \ a soft landing between four to six months after launch. If the lander is\
        \ successful, the technology demonstration will also briefly study the lunar\
        \ surface.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c5527-63a1-450e-8b41-3d028bce83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike other recent lander missions aiming for the lunar south pole,\
        \ SLIM is targeting a site near a small lunar impact crater called Shioli,\
        \ in the vicinity of the Sea of Nectar, where it will investigate the composition\
        \ of rocks that may help scientists uncover the origins of the moon. The landing\
        \ site is just south of the Sea of Tranquility, where Apollo 11 landed near\
        \ the moon’s equator in 1969.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33c17a-d087-4cdf-a4e4-41069af77518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the United States, the former Soviet Union and China, India\
        \ became the fourth country to execute a controlled landing on the moon when\
        \ its Chandrayaan-3 mission arrived August 23 near the lunar south pole. Previously,\
        \ Japanese company Ispace’s Hakuto-R lunar lander fell 3 miles (4.8 kilometers)\
        \ before crashing into the moon during a landing attempt in April.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f9351-9e06-4a09-a6a5-1a735bf2affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SLIM probe has vision-based navigation technology. Achieving precise\
        \ landings on the moon is a key target for JAXA and other space agencies.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d605d-f879-4c48-ac77-db87e0bb1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Resource-rich areas, such as the lunar south pole and its permanently\
        \ shadowed regions filled with water ice, also present a number of hazards\
        \ with craters and rocks. Future missions will need to be able to land within\
        \ a narrow area to avoid these features.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f2a6e-b1ac-42be-ae67-1f07b9778aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLIM also has a lightweight design that could be favorable as agencies
        plan more frequent missions and explore moons around other planets such as
        Mars. If SLIM is successful, JAXA contends, it will transform missions from
        “landing where we can to landing where we want.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69cfd3-02c2-4b6c-b64a-2c9b8972eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:27:45.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:22.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/06/world/japan-xrism-slim-lunar-launch-scn/index.html">Japan
        launches X-ray satellite, ‘Moon Sniper’ lunar lander</a>"</em></p>'
  'brazil-floods-death-toll':
    'author': 'Stefano Pozzebon, Michael Rios and Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-07T08:27:56.000+08:00
    'imagesource': 'jcr:a0cd0a48-4e96-4347-b5cf-7ff40d577332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ff8c6c-4fd9-4dbc-abe1-e05ebb19925c'
    'lead': 'Over thirty people are dead after heavy rains and floods in the Brazilian
      state of Rio Grande do Sul, state governor Eduardo Leite said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T08:29:49.041+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-07T16:32:28.684+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:32:28.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from Brazilian floods rises to 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fe7ac-a8cf-40d1-affd-0892c0d5b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over thirty people are dead after heavy
        rains and floods in the Brazilian state of Rio Grande do Sul, state governor
        Eduardo Leite said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc2178-1567-4461-abcc-c0af0501ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leite visited the disaster area on Wednesday morning and pledged on\
        \ social media that no effort would be spared to rebuild the homes and infrastructure\
        \ destroyed by the rising waters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571432da-acb5-4ddf-9e2a-49bf757c8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm is expected to continue impacting the region for the rest\
        \ of the week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85c39e-1b5f-46c6-a66b-b4772bc48955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN’s regional affiliate CNN Brasil, this week’s rains\
        \ are the worst natural disaster to hit the state in 40 years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ce54c-1287-46fd-bf9d-c4495daaf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brazilian meteorologist Dr. Maria Clara Sassaki told CNN Brasil that\
        \ within a week the state had received the average amount of rainfall expected\
        \ for the entire month of September.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be430ae2-bca4-49eb-ba44-b62356398b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week’s rains are the fourth extreme weather event in Rio Grande\
        \ do Sul in the last three months, according to Leite.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75372b36-b76b-40ca-b863-c6157ec266c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, the Ministry of Social Development (MDS) said\
        \ at least 50 municipalities in the two southern states have been affected,\
        \ with approximately 80% of the city of Muçum in Rio Grande do Sul underwater.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db071fa5-91eb-4f7f-b95a-96e3fa80a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:28.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the regional civil defense service issued a flood alert\
        \ around the Jacuí River and the Jacuí Delta.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2e158-777f-4a2f-95ef-afa83e3b6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:29:49.066+08:00
