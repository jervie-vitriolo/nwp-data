      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico’s Supreme Court ruled to federally
        decriminalize abortion on Wednesday, finding that the current ban on the procedure
        is unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64111d26-8def-458b-bd32-6471a291eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:16:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:44.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82226314-43dc-43e5-bff1-1e9c7d4b991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:16:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:44.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The First Chamber of the Court ruled that the legal system that penalizes\
        \ abortion in the Federal Criminal Code is unconstitutional, since it violates\
        \ the human rights of women and people with the capacity to gestate,” the\
        \ Supreme Court said on social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7abc6-3eee-408f-8d43-de0d8c3776e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:16:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:44.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de528b-8a90-495e-b235-288d92d2414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:16:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:44.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abortion has already been decriminalized in 12 states in Mexico. The\
        \ most recent ruling, which took place in the central state of Aguascalientes\
        \ just days ago, was lauded online, Reuters reported, with rights activists\
        \ posting green hearts on social media.\r"
