    'jcr:uuid': '5559ca45-431c-4bb0-9496-794ad3ab7254'
    'lead': 'The Board of Inquiry of the Bureau of Corrections recommended the filing
      of administrative complaints against some of the agency''s officials and personnel
      over an inmate''s escape in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T22:10:12.518+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-07T22:30:32.305+08:00
