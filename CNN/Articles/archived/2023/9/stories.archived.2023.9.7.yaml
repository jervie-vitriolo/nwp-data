      'mgnl:created': 2023-09-07T14:34:10.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Land Transportation Office (LTO) on Thursday said it is considering filing
        criminal complaints against operators and drivers of illegal public utility
        and school service vehicles in its intensified crackdown on unlawful acts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4c47b-d134-465c-b292-55434d93d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3511fa-55ec-4766-adb4-70913574d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO''s intensified campaign follows an order from Transportation
        Secretary Jaime Bautista over frequent complaints from legitimate PUV operators,
        LTO chief Vigor Mendoza II said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5fd5c-727f-4dd5-8c52-b25511056581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b6630-577d-4292-b8bb-3c58a6eb9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dati hindi kami nagfa-file ng</em> (Before we did not file)
        criminal action regarding colorum vehicles. Now we’re looking at the possibility
        of filing criminal actions against operators, drivers who continue to use
        their vehicles illegally,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866f6e6-66a4-46b4-a3c2-e077fb4f0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8a7dd-e489-4489-9aef-8f582a1b92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said the illegal operations put passengers in danger as the\
        \ vehicles did not go through evaluation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d5c44-7323-4ec4-8b56-5d082d7032e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db674468-f656-4edf-9a00-d48b7565eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said preventing illegal PUVs on the streets will help raise\
        \ the income of licensed operators as they would be able to take in more passengers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f554ac-2b54-4390-a221-98aadb122678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa733f75-84be-4562-9fb7-d4549c5053dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza pointed out that illegal PUVs eat up as much as a fifth of\
        \ the daily income of a legitimate operator.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e0f9e-cc49-4c9e-9b9e-0b3184fa55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3398eb-b3e6-4bf0-a88f-cfa106e78dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:34:10.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:34:56.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can cushion them, especially in these times of high fuel prices.
        If we can augment their income by apprehending these illegal activities then
        we can help the general public also by cushioning any possible fare increase.
        Maybe there may not be a need to go for a fare increase if we can really bring
        up the level of income of our legitimate public transport operators,” he explained.</p>'
