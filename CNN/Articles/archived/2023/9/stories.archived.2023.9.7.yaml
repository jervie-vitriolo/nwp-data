      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Senator
        Robin Padilla said in a Senate hearing on Thursday that there should be a
        guideline to “empower” the New Bilibid Prison’s (NBP) commander of the guards
        to prevent a jailbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adab8f-a898-4171-8d54-d859348b40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:01:57.085+08:00
