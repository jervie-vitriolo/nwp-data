      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said there is "<a href="https://www.cnnphilippines.com/news/2023/9/6/marcos-coc-south-china-sea.html">some
        progress</a>" in talks on the South China Sea COC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89b3a6-d138-4a6d-aa78-b121573e27dd'
