    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:30:53.458+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eritrean Defense Forces committed war crimes and possible crimes against
      humanity in Tigray, Amnesty International alleges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06eeb97-0834-4cf5-86ca-be6d6e6243d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Eritrean Defense Forces committed war
        crimes and possibly crimes against humanity in Tigray, Ethiopia, immediately
        before and after signing a ceasefire last year, a new Amnesty International
        report has alleged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d066bf-ed80-4b29-95c3-50363b2e7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7bc4a-6e9e-4c71-9e92-fe05ea0cf391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crimes are said to have happened between October of 2022 and January\
        \ this year, during an ongoing conflict between Tigrayan forces and the federal\
        \ Ethiopian government and its allies, including the Eritrean Defense Forces\
        \ (EDF), which has left thousands dead since it began in 2020.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daa271-2762-4f69-b14f-753d456a30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d86c70-aaf6-4203-be4c-a3adbfe77aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 46-page report details abuses such as the rape and sexual enslavement\
        \ of women, who it says were “subjected to physical and psychological abuse\
        \ and deprivation of food, water, and medical services,” as well as the extrajudicial\
        \ execution of civilians during house-to-house searches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312cc53-5084-4113-b849-24c3e1e54dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327434b-e142-4685-84bf-8602879da494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tigray is one of 11 administrative regions in Ethiopia, Africa’s second-most\
        \ populous country. Each region is mostly autonomous, with its own police\
        \ force and militia. Regional governments are largely divided along entrenched\
        \ ethnic lines, and long-standing tensions between regions have led to ethno-nationalist\
        \ clashes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7442d0-e678-4b4a-be42-0871e6f11c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d348e83-6722-4360-b30d-651a4dcd98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty’s new findings focus on the Kokob Tsibah and Mariam Shewito\
        \ districts, which remained under the EDF’s control until 19 January 2023.\
        \ CNN reached out to the Ethiopian National Defense Force, Eritrean information\
        \ ministry and Ethiopian foreign ministry for comment on Amnesty’s findings\
        \ but did not receive a response at the time of writing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec968e4-d7f0-4057-a643-5f0e9485ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9775385-ba5f-4550-8448-69265e42c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later on Tuesday, Eritrea’s Ministry of Information posted a letter\
        \ by its Permanent Mission to the United Nations to X, formerly known as Twitter.\
        \ “This is yet another futile attempt to indict Eritreans on the (basis) of\
        \ spurious allegations,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b929de6-cc93-4ae0-8c8c-e2b3bfd7bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f838cdc-1f71-44e1-96b6-57d0092bcfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter suggested that the report had a “flawed methodology,” saying\
        \ that Amnesty “chose to use its platform to regurgitate unsubstantiated allegations\
        \ against Eritrea’s military personnel, taken from third-party sources, faceless\
        \ and nameless, in continuation of its libelous decades-long campaign against\
        \ the State of Eritrea.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755bb25-1696-473e-8fc9-4693ae278e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02c386-7406-4e41-9fcb-6b84bdb22203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2021 CNN investigation uncovered evidence of the torture, mass detention\
        \ and execution of residents in the town of Humera in the Tigray region. Bodies\
        \ were found bound with electrical wire, some missing limbs or showing signs\
        \ of suffering intense violence. Eyewitnesses and forensic experts described\
        \ victims being tortured, executed, and piled on top of each other. The Ethiopian\
        \ government responded to CNN’s findings via an American public relations\
        \ firm saying they would be working with the relevant authorities to investigate\
        \ and hold those that they find responsible to account.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bae814-697c-42ed-96f7-84e8b3847247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460394a-8051-4df1-8eb9-3a0f11469955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within the Amnesty report released on Tuesday, a social worker says\
        \ that a total of 160 sexual violence cases were reported in Kokob Tsibah\
        \ between November 2020 and January 2023. A medical expert cited in the report\
        \ says “their center has handled 2250 cases of conflict-related sexual violence”\
        \ from parts of the Eastern Tigray Zone, including Kokob Tsibah, in the same\
        \ period.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e4457-3dc6-4211-8eec-aff9570b77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b5ab2-c81e-46d0-a56f-0d23f0a38ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victims said that they could identify the perpetrators through their\
        \ uniforms, the Tigrinya dialect, and the use of racial slurs. According to\
        \ Amnesty International, survivors said that EDF soldiers frequently asked\
        \ them “‘Weren’t you chanting that Tigray will win?’” The report suggests\
        \ that women were held “on suspicion that their spouses, sons, or relatives\
        \ were in the Tigrayan forces.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e089d-ab02-4c0a-b407-a9f1f66ac5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbf77e-3e46-433e-9f91-1932b40126b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s report also found evidence of the killings\
        \ of 23 men and one woman in Kokob Tsibah district between November 2022 and\
        \ January 2023. Many of these executions were reported to be at close range.\
        \ The victims are reported to have been aged between 40 and 90 years old.\
        \ One victim, a 70-year-old priest, was allegedly shot and killed while seeking\
        \ refuge inside a church.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5b44c-2d9c-4ca1-a10d-0c4b01acf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7248d6-71ab-44ae-b48d-df90f3cd60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the violence taking place in the district, many victims’ families\
        \ described being unable to bury their loved ones for long periods of time\
        \ after their deaths. One woman told Amnesty International that “her husband’\
        s body remained at the place where he was killed for three months.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576b9b9-1b48-484f-91c6-a1a6e0e1f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6bd11-f4bc-4e09-9644-a800ecdc7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extrajudicial executions are also reported to have taken place in Mariam\
        \ Shewito district. Amnesty International cites a social worker who it says,\
        \ “provided a list of more than 100 names of people who they said had been\
        \ extrajudicially executed within this period,” though it could not independently\
        \ corroborate all of these cases. Witnesses and family members of the victims\
        \ “declared that victims were civilians, most actually farmers,” the report\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09959a4f-f7b4-47f4-bc95-fb9e7e166a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cc29e-4931-45a1-b40a-c8f478529b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Communities in Kokob Tsibah and Mariam Shewito have had their lives\
        \ changed, irreversibly, by the violations they experienced at the hands of\
        \ the EDF,” Amnesty International said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06af75f-ae82-4e59-8274-e4a7aa9e8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365a0f5-b86d-48d8-bb1b-2bfba2298fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One survivor is quoted in the report as saying: “Humans were treated\
        \ like animals throughout this conflict.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8cfd6f-7d9b-4bf1-acc0-e3aad6f9ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a9e85-2936-4568-b711-c8919a345e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:08:04.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:54.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our sons should not die because of a war as well. Let this be the
        last war,” they continued.</p>'
