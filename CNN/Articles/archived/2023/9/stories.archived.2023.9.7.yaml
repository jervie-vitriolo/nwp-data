      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Finance
        Undersecretary Cielo Magno on Thursday confirmed that she has resigned from
        her post, allegedly stemming from her contentious economic policies, particularly
        in mining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721d849-4265-498c-97b6-f705d638409f'
      'mgnl:activationStatus': true
