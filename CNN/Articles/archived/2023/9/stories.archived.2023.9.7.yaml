    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c652c8a6-20a2-4ed8-b55a-ef1426764d08'
    'lead': 'UN Secretary General António Guterres said he remains ''deeply concerned
      about the worsening political, humanitarian, and human rights situation in Myanmar,
      including Rakhine state, and the plight of the massive number of refugees living
      in desperate conditions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T16:29:51.373+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-07T16:35:37.077+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:35:36.597+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Asia', 'United-Nations', 'Sai-Zaw-Thaike', 'Ant-nio-Guterres']
    'stories': []
    'template': '1'
    'title': 'UN chief spotlights worsening rights in Myanmar as journalist jailed
      for 20 years over cyclone coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e567cc-422d-45e7-942b-87d1409480ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar’s already dire <a href="https://www.cnn.com/2023/04/12/asia/myanmar-junta-deadly-airstrike-aftermath-intl-hnk/index.html"
        target="_blank">human rights situation</a> is deteriorating and the junta
        should release all political prisoners, the United Nations’ chief said Wednesday,
        as a leading local news outlet revealed one of its journalists had been jailed
        for 20 years for covering the aftermath of a cyclone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50d4ef-94f3-4793-bf4e-84c7cdf1d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres said he remains “deeply concerned
        about the worsening political, humanitarian, and human rights situation in
        Myanmar, including Rakhine state, and the plight of the massive number of
        refugees living in desperate conditions.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71fdf5-6864-4e4b-a9af-b8fbffb9de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking on the last days of the Association of Southeast Asian Nations
        (ASEAN) Summit in Indonesia’s capital Jakarta, Guterres reiterated his “urgent
        call on the military authorities of Myanmar to listen to the aspirations of
        its people, release all political prisoners, and open the door to a return
        to democratic rule.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca326d-1e48-4bfe-9e83-0ff5c041da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Myanmar military seized power in a coup in 2021, the country
        has been rocked by <a href="https://www.cnn.com/2023/01/31/asia/myanmar-coup-anniversary-rebel-groups-intl-hnk-dst/index.html"
        target="_blank">violence and instability</a> and plunged into economic chaos.
        Fighting between junta troops and resistance groups under the People’s Defense
        Forces (PDF) unfolds almost daily across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb17e2-8804-4234-8ccf-6077428a97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civilians have been killed in junta airstrikes and
        ground attacks, according to monitoring groups, and many more – including
        journalists, activists and anyone <a href="https://www.cnn.com/2023/08/19/asia/swiss-national-myanmar-citizens-junta-arrest-intl/index.html"
        target="_blank">accused of dissent</a> – have been arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf228d27-faa3-418b-9ee5-922a217ed187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, independent local media outlet Myanmar Now said one of
        its photojournalists was sentenced to 20 years in prison with hard labor by
        a military court on a raft of charges, including sedition.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3507fa-a89e-4fc4-8988-a445e072269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sai Zaw Thaike was in western Rakhine state to report on the aftermath
        of the devastating Cyclone Mocha, which killed over 140 people and caused
        widespread destruction. He was arrested by junta soldiers in the state capital
        Sittwe on May 23, Myanmar Now reported.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721f419-5d78-42b2-95c6-ecbb26287a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All of Sai Zaw Thaike’s colleagues at Myanmar Now and I are deeply
        saddened to hear of the lengthy sentence handed down to him,” the outlet’s
        editor-in-chief Swe Win said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e85fb7-968a-4442-9d68-9ffee33cc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“His sentencing is yet another indication that freedom of the press
        has been completely quashed under the military junta’s rule, and shows the
        hefty price independent journalists in Myanmar must pay for their professional
        work.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150ae71-7223-4acf-b323-24d466d5647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the cyclone Myanmar’s junta <a href="https://www.cnn.com/2023/06/13/asia/myanmar-rakhine-junta-suspends-access-cyclone-mocha-intl-hnk/index.html"
        target="_blank">suspended humanitarian access</a> to parts of Rakhine state,
        where more than 1 million people were in urgent need of aid, the UN’s humanitarian
        office said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bf508-2ac3-4324-ab5c-8e706e29223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision to stop aid access in the already-impoverished state paralyzed
        the humanitarian response to Cyclone Mocha and crippled life-saving aid distributions
        to storm-hit communities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eceb59b-8129-4e98-b046-631bf925ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Myanmar Now said though Sai Zaw Thaike’s initial charges included misinformation,
        incitement, and sedition, it was not clear what he was convicted of.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de83cf-c7da-4182-93c2-379c7d297879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sai Zaw Thaike was not allowed access to a lawyer during his detention
        and there were no hearings – the verdict took place in a <a href="https://www.cnn.com/2021/06/27/media/nathan-maung-interview-myanmar-intl-hnk/index.html"
        target="_blank">closed-door military compound</a> in Yangon’s notorious <a
        href="https://www.cnn.com/2021/06/10/media/myanmar-coup-prison-american-journalists-intl-hnk-dst/index.html"
        target="_blank">Insein Prison</a>, according to the media outlet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26545b8-df7b-4f7e-a9ba-2fa5cb31ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists <a href="https://cpj.org/2023/09/myanmar-now-photojournalist-sai-zaw-thaike-sentenced-to-20-years-in-prison-on-multiple-charges/"
        target="_blank">said</a> it was the longest known prison sentence given to
        a journalist since the February 2021 coup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e79af-92c8-4293-b133-16af6b951a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Myanmar authorities’ grotesque 20-year sentencing of Myanmar Now journalist
        Sai Zaw Thaike on blatantly bogus charges is an outrage and should be immediately
        reversed,” Shawn Crispin, CPJ’s senior Southeast Asia representative said
        in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f0cd0-b766-4424-ab2a-4e17e9844477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Myanmar’s junta must stop imprisoning members of the press for merely
        doing their jobs as reporters.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40afd60-40f7-48b6-aca6-c6b83c4f5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has not been able to immediately reach the Myanmar junta.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf19f9-70a1-431c-8b5a-6e1a6984bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to data from the Detained Journalist Group, more than 150
        journalists have been arrested, and four media workers have lost their lives
        since the coup, Myanmar Now reported.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff97edd-5574-4278-af0e-274d5242f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Myanmar’s highest profile prisoner Aung San Suu Kyi remains
        locked up and facing the prospect of decades without liberty, amid reports
        her health is ailing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba3dc4-16d1-43b5-b12f-bb716dfb0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reuters reported that a request for an outside physician to see the
        ousted state counselor was denied by the junta, citing a source familiar with
        the matter and the shadow government.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0cc2c-4faf-4a3c-85b9-e07609b143d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A source told CNN that Suu Kyi was suffering from gingivitis, an inflammation
        of the gums, and toothache, but had since recovered. The timeline of her illness
        and recovery is unknown.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e315e6-4da2-434d-b3e5-471224e98044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Deputy spokesperson for the UN secretary general Farhan Haq on Wednesday
        called for Suu Kyi’s release saying, “everyone in detention should be able
        to have access to health care, that is a basic right.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958615c6-7518-43d4-8c31-3f0d2bfc072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leaders of the ASEAN member states met this week in Jakarta and Myanmar’s
        deteriorating security and humanitarian situation was high on the agenda.
        It’s the second consecutive year that Myanmar was not invited to the regional
        summit following the coup.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9cfe2-61b9-498b-93ed-8a8b23630f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bloc has faced criticism for its failure to get Myanmar’s
        military leaders to stop the violence and human rights violations in the country
        and a five-point consensus agreed by ASEAN leaders and Myanmar junta chief
        Maj. Gen. Min Aung Hlaing in 2021 as a roadmap toward peace has floundered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9af7a9-2959-4a52-a7d7-15ad4afe256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders said they were “gravely concerned by the lack of substantial
        progress on its implementation” but maintained the consensus “remains as ASEAN’s
        main reference to address the political crisis in Myanmar,” according to the
        chairman’s statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733aa56-3ad8-4603-873e-df637b708fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Myanmar was supposed to hold the annual rotating ASEAN chairmanship
        in 2026 but regional leaders said the Philippines will take the role instead.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea2661-bbb2-4fa6-9007-c1cb40a4d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Vice President Kamala Harris, who also attended the summit, said
        the United States will continue to press the Myanmar regime “to end the horrific
        violence, to release all those unjustly detained and to reestablish Myanmar’s
        path to inclusive democracy.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550a2dc-fa5f-453e-9ac1-9705f3276a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:29:51.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:37.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/07/asia/asean-myanmar-rights-situation-un-intl-hnk/index.html"
        target="_blank">UN chief spotlights worsening rights in Myanmar as journalist
        jailed for 20 years over cyclone coverage</a>,"</em></p>'
  'julie-k-fujushima-resign-johnny-and-associates':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-07T16:36:13.000+08:00
    'imagesource': 'jcr:eca7f336-8fa3-4e20-8176-0ab5a15c48b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b530a8-4e9e-45f3-a929-92e3866898d1'
    'lead': 'Julie K Fujishima, the niece of Johnny Kitagawa, announced her resignation
      in a news conference Thursday, saying the company would compensate the victims
      of her uncle’s abuse, according to public broadcaster NHK'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T16:41:01.733+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-07T16:41:15.167+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:41:14.820+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Johnny-Kitagawa', 'Julie-K-Fujishima', 'sexual-abuse',
      'Johnny---Associates']
    'stories': []
    'template': '1'
    'title': 'Head of Japan’s top pop agency resigns after admitting late founder
      sexually abused minors for decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e410ffc-92ac-4dd4-a996-6ac7e7582e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — The head of Japan’s top pop agency <a href="https://www.cnn.com/2023/05/16/media/japan-kitagawa-jpop-agency-sexual-abuse-apology-intl-hnk/index.html"
        target="_blank">Johnny &amp; Associates</a> stepped down Thursday after admitting
        that her uncle, the company’s late founder, had sexually abused minors for
        years, following months of international scrutiny and an independent investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bc966-c79c-43fa-be9e-6fada51a85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie K Fujishima, the niece of Johnny Kitagawa, announced her resignation
        in a news conference Thursday, saying the company would compensate the victims
        of her uncle’s abuse, <a href="https://www3.nhk.or.jp/nhkworld/en/news/backstories/2703/"
        target="_blank">according to public broadcaster NHK</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3b014-82a7-4dba-b94f-6b3cde76fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was the first time the agency has addressed the media about the
        scandal, according to NHK. The issue was spotlighted in a BBC documentary
        earlier this year, and received fresh attention in April after a former star
        trainee came forward with allegations that he and multiple other young men
        were abused by Kitagawa.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b2f41-22bf-4475-be91-8517ad516970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kitagawa died in 2019 at age 87.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a52c9e-43b1-477d-91d6-057ccfc5dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujishima will be replaced by Noriyuki Higashiyama, one of the company’s
        performers, who began his career as a singer with the agency nearly 40 years
        ago, NHK reported. At the news conference, Higashiyama vowed to enact measures
        to prevent such abuse from happening again and to “respond sincerely” in compensating
        victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bb3c5-cca7-4c21-bdd2-e78acb209373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thursday’s announcement comes just a week after the independent investigation,
        which was commissioned by the agency, released its findings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d22000-305a-4d0f-97fd-14f5d231a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing 41 people, including victims and other company
        employees, the expert panel <a href="https://www.johnny-associates.co.jp/news/info-711/"
        target="_blank">concluded</a> that Kitagawa had “repeatedly committed sexual
        assault over a long period of time,” ranging from the 1950s to the mid-2010s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016cd1c-6b68-4e72-907c-c18b9677d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the victims were backup dancers known as “Johnny’s Juniors,”
        the report found, according to NHK. The abuse happened at numerous locations,
        including Kitagawa’s home and the company’s training camps.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a370a7-e019-4258-b1f9-26322605d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The panel said the abuse had continued for so long in part because
        Johnny &amp; Associates was a family-run business – meaning the founders wielded
        outsized power and faced little accountability. For instance, Mary Kitagawa,
        the late former president of the agency and Johnny’s older sister, had known
        about the abuse but did not take action, the report found.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aef0e8-4638-45e8-b91f-93ff604b653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigators made a number of recommendations, such as setting
        up a victim compensation program, and urged Fujishima to step down as president.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4807e-6598-4dd6-b81f-cdf95510b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his long career, Kitagawa headed Japan’s biggest talent agency
        and was known for setting up popular boy bands and launching the music and
        acting careers of many teen idols. He was a powerful figure in the media and
        entertainment industries for decades.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186be94a-9979-4b5a-a041-ba1db37e36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That level of power made people afraid they would lose their careers
        if they didn’t comply with his demands, according to Kauan Okamoto, the star
        trainee who came forward in April. He alleged that over the course of four
        years, beginning in 2012 when he was 15, he was repeatedly sexually assaulted
        by Kitagawa.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9a0b7-eb19-4467-a289-6a86d793a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The allegations against Kitagawa go back decades. In 1999, a Japanese
        magazine published accounts of other young men and boys who claimed they were
        sexually abused by Kitagawa. He sued the magazine for libel and was awarded
        damages, according to local media.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103b7a5-55b5-4db8-bfbb-178a77c39b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kitagawa was never charged over the allegations. He had reportedly
        denied all accusations when he was alive.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781189c-0e5d-4f56-b3e6-23f06f66fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:41:01.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:41:15.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/07/media/japan-kitagawa-agency-sexual-abuse-resignation-intl-hnk/index.html"
        target="_blank">Head of Japan’s top pop agency resigns after admitting late
        founder sexually abused minors for decades</a>."</em></p>'
  'bangladesh-dengue-outbreak':
