      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena bested USA's Sam Kendricks and France's Thibaut Collet, who\
        \ settled for silver and bronze, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8474a-8986-47a8-b1a0-59a4869613ce'
