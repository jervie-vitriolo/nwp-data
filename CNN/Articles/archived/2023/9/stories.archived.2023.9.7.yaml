      'mgnl:lastActivated': 2023-09-07T22:30:32.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na pong magmi-maintain ng</em> peace and order <em>sa</em>
        maximum," she also said. <em>"Bilang babae po mahirap po sa akin mag-maintain
        ng ganun."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65cdfe-3c44-4902-b085-2bb3e9fa5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It got me worried. Because there is no SPU and no keepers.
        There is no one to maintain peace and order at the maximum. As a woman, it''s
        difficult for me to maintain that.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8c6cd-3952-43b6-a8ef-b22e05c7bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.573+08:00
