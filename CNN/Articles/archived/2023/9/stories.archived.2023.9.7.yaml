      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those removed were brought in by former BuCor chief Gerald Bantag.
        Among them were patrol units and keepers whom Catapang replaced with only
        300 personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5d72d-4d8d-43b3-b590-b081ae52c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.573+08:00
      'mgnl:createdBy': 'pia'
