    'jcr:uuid': '75ddc871-dc3a-4a35-bb5a-13ad633370cf'
    'lead': 'Kai Sotto will rejoin the Hiroshima Dragonflies as they gear up for the
      new Japan B.League season which begins next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T21:57:25.478+08:00
