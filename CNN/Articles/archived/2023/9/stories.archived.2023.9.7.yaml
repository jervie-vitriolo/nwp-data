      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinabahan nga po ako. Eh kasi po wala na pong</em> SPU (security
        and patrol unit) and keepers," said Purificacion Hari, who was the former
        OIC camp commander of the maximum security compound</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4e62d-e33b-44c6-b504-cc53a7954aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.572+08:00
