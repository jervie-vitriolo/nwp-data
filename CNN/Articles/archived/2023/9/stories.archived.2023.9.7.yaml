      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those driver’s licenses which are expiring or have expired from
        April 3, 2023 until April 1, 2024 they are deemed extended until April 2,
        2024,” LTO chief Vigor Mendoza II told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c36acb-3bd2-4a99-bfe5-2707dabb46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3dc01-9c5d-4e6b-b2a5-82340f21b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said the extension is automatic, so affected drivers do not\
        \ have to go to an LTO office to obtain an extension validity stamp. All they\
        \ have to show is the memo on the matter, which will be disseminated starting\
        \ Thursday. Law enforcers will be informed about this policy, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba93db-1714-4332-a801-e509d081fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb4fe8-3301-4fc3-a4a2-499ce0097d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T16:33:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a budget hearing on Sept. 5, Mendoza told House lawmakers that
        the LTO will be <a href="https://www.cnnphilippines.com/transportation/2023/9/5/drivers-license-validity-extended.html">extending</a>
        the validity of driver’s licenses. This was after Agri Party-list Rep. Wilbert
        Lee and Northern Samar Rep. Raul Daza made an appeal to help motorists renew
        their licenses while the production is put on hold due to a pending a case
        before a Quezon City regional trial court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cef63-89d6-4f18-b517-07e90fa57e0b'
      'mgnl:activationStatus': true
