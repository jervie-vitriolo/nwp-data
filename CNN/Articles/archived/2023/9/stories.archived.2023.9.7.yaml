      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a0842-c63b-47ed-8de2-77e880c9d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.620+08:00
