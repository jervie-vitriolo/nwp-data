      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines asked if the order came from the Palace, and she said:\
        \ “No direct request re: my post.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336721a-b33a-462f-b23b-17846c37b723'
