      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcfff8-4f9a-4f5f-8e82-f09827b1e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.627+08:00
      'mgnl:createdBy': 'kristel'
