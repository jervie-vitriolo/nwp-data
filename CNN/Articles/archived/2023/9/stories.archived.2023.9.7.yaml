      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia and the UAE are reportedly buying thousands of Nvidia\
        \ chips used to build artificial intelligence software, the Financial Times\
        \ said in August citing “people familiar with the moves”.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0807a-c97d-4e3b-bc22-a91b7c8bfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6be4f3-f505-47d8-a71e-49578a93eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the chip sale restrictions, a UAE foreign ministry official\
        \ said the country operates “one of the most sophisticated customs systems\
        \ in the region.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcddaf5-ae4f-40b0-8a41-63b5238ee54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce534dc8-55f1-4050-9c12-1a92ad2d02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This system is continuously and systematically updated to reflect\
        \ developments in areas such as dual-use and sensitive technologies,” the\
        \ official, who asked to remain anonymous citing government policy, told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034b394-3ef5-4d08-b58f-4fb8975089ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2bf73-e4dc-489b-a650-aa12922091a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE has invested large sums in developing an artificial intelligence\
        \ program and has a ministry dedicated to the technology. It is currently\
        \ building large language models (LLMs) using advanced microchips.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f24d65-34a3-4607-b310-e88b8675fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fad18d-e077-45af-8942-b2a4c1f49bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An AI language model named “Falcon LLM”was launched earlier this year\
        \ by the UAE’s Technology Innovation Institute, and an Arabic language AI\
        \ model named “Jais” was unveiled by Abu Dhabi-based developer G42 last week.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b7c07-800c-4320-afba-988a06509b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925eaf3-873e-47cb-aa2b-a1842b6a91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UAE ‘abides by UN sanctions’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680491b1-9772-4bff-8c8c-db6a62888077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is under a barrage of sanctions from the US and other Western\
        \ nations following its full-scale invasion of Ukraine last year. But most\
        \ of these are primary sanctions, which can only be enforced within the territory\
        \ of the sanctioning country.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6fb87-ea43-43fc-a39a-5c9303291817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61270f14-9d85-4471-bc9c-4f1883c8465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western officials have visited the UAE several times over the past\
        \ two years to warn the regional business hub that helping Moscow evade sanctions\
        \ wouldn’t be without consequences.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bc76c-ff4a-40d0-9b18-7c0b4a463c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df681e6-eb8c-449b-955c-49febca00075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has previously sanctioned entities and individuals in the UAE\
        \ for sanctions evasion, including two UAE-based air transportation firms\
        \ for collaborating with a sanctioned Iranian firm to transport Iranian unmanned\
        \ aerial vehicles (UAV), personnel, and related equipment from Iran to Russia.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb3811-45b9-4ccd-8d3a-de2ab35ac255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5074800-56f4-41ef-ba48-1e2de7bbd18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UAE strictly abides by UN sanctions and has clear and robust processes\
        \ in place to deal with sanctioned entities, which has been exercised against\
        \ a number of companies,” the UAE foreign ministry official said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a7b5c-4de7-494b-8552-0aa6f65c7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.522+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96101ee-5630-4eaa-8338-d88ebacc5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE central bank in March cancelled a license granted to Russia’\
        s MTS Bank after it came under US and British sanctions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9143385-5b72-45f5-8f52-ea71583c0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f13436-1eda-4b6a-ba9a-ce098dddbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gulf state has walked a tightrope between Washington and Moscow\
        \ since the start of the Ukraine war in February 2022, opting to remain neutral\
        \ as it sees the world order moving toward multipolarity. It has condemned\
        \ Russia’s invasion of Ukraine, but has expanded economic ties with Moscow.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7fd6c-e66e-4893-bdcc-7f426bb615df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdc83d-8d0f-4f51-b65e-7e846c9169a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the UAE was one of six nations, including Saudi Arabia and\
        \ Iran, to be invited to join BRICS, a grouping of nations effectively led\
        \ by China with Russia. The UAE hasn’t officially accepted the invitation.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cc215-307c-4ccd-b73b-add89ca06bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55dea5-d85a-446a-9651-e3ac06c7f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc held its first summit in 2009 with four members before adding\
        \ South Africa the following year. In 2015, it launched a lender known as\
        \ the New Development Bank.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a1b0e-6120-40e3-9276-ddd23706efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201d116-2093-4181-9a40-2dc973236447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the UAE’s perspective, joining BRICS is about extending and
        enhancing our diplomatic circle. We look at BRICS from a geo-economic not
        a geo-political perspective, with the aim of strengthening our economic competitiveness,”
        a senior UAE official told CNN.</p>'
