      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Packed
        with lessons from its rigorous training in South Korea, all-Filipino global
        pop group HORI7ON is excited to showcase its growth, talent, and other surprises
        for its first concert in Manila on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce788b8-6b61-4b6d-9624-40c2a6830878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re gonna show you how much HORI7ON has improved, ipapakita namin\
        \ sa inyo ‘yong lahat-lahat na talaga [we’re going to share all we have],”\
        \ Marcus, the group’s youngest member, told reporters on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df1e40-415a-4c4f-8b20-f7a9ceac9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2023/3/22/what-sets-HORI7ON-apart-from-other-groups.html"
        href="https://www.cnnphilippines.com/entertainment/2023/3/22/what-sets-HORI7ON-apart-from-other-groups.html">What
        sets Filipino boy group HORI7ON apart from others</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494d7d0-f909-49b5-8723-d91ba418c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seven-member act is gearing up to rock the stage at the Smart Araneta\
        \ Coliseum in Quezon City for its “Friend-SHIP: Voyage to Manila” show, where\
        \ fans called ANCHORs will also witness secret performances and solo stages.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e3ae5-c7b6-4a01-93af-8ceafbfea270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members Vinci, Kim, Kyler, Reyster, Winston, Jeromy, and Marcus returned\
        \ to the country on Monday after debuting in South Korea in July.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2219a-a8d1-49b4-9048-e04674c4a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the press conference, the members recalled that their K-training\
        \ was “generally hard” and “very challenging” as they aimed to perfect their\
        \ performance of their lead single “SIX7EEN” for various music programs in\
        \ the East Asian country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e2fe3-6dda-44c9-aac8-f50dc977e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Natatandaan ko when we were training back then, isa ‘yon sa mindset,\
        \ imagination things, ‘isipin niyo nasa Araneta kayo,’” group leader Vinci\
        \ said. “Parang dati isip-isip lang and now it’s finally come true.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2059b06-1423-4c76-a952-9ae9994087a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I remember when we were training back then, it was part\
        \ of our mindset to imagine that we would be performing at the Araneta. Before\
        \ it’s only in our thoughts and now it’s finally come true.]\r"
    '8':
