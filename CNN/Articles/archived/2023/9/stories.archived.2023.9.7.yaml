      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kendricks cleared 5.87m, while Collet vaulted past 5.82m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5abc47-2f46-4eb8-a82a-216974ab6408'
