      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dalbong is only four years old and we’re planning to join more
        because I believe <em>ang pagiging</em> show dog <em>nafi-feel din po namin
        yan kasi ako yung nasa dulo ng lead ng aso so naa-understand ko</em> if my
        dog gusto <em>pang mag-join,</em>” he said.</p>'
