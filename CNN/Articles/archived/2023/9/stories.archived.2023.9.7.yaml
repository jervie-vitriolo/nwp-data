      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the supposed mass graves, experts confirmed no human remains
        were found inside Bilibid''s <a href="https://www.cnnphilippines.com/news/2023/8/8/bone-septic-tank-New-Bilibid-Prison-NBI-.html"
        target="_blank">septic tank</a>, but Senator Robin Padilla said he wants other
        septic tanks inspected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96dfd46-8bec-4a87-b2ab-52b611f11760'
      'mgnl:activationStatus': true
