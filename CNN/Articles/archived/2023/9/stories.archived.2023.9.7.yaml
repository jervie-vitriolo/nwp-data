      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During moments of uncertainties, Winston said they learned to uplift\
        \ each other and reminded themselves that “no matter what happens, no matter\
        \ what situation you are in, your members will always be there to uplift you\
        \ and make you happy.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cbebb-e204-4f94-8cf5-c7a03beb5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyler, who’s in charge of the group’s visuals, also showed love to\
        \ ANCHORs’ positive comments, as well as their mentors’ words, which personally\
        \ touched him throughout their training since April.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b83f79-976f-48d0-baf8-864ea580e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HORI7ON was formed in February by MLD Entertainment and ABS-CBN through\
        \ the survival reality show “Dream Maker.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005ac88-ba44-40d3-ba80-e8c39202713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The septet released a 21-track album “Friend-ship,” which includes\
        \ pre-debut singles “Dash,” “Lovey Dovey,” and “Salamat.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b084c4-4de2-48b1-8068-e93bf0aef797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:24:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy band members said after the concert, they are set to conduct
