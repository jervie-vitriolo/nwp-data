    'jcr:uuid': '989eb8f6-e716-414e-b108-525f6ad7b005'
    'lead': 'Australian Prime Minister Anthony Albanese is scheduled to visit the
      country on Friday, providing an opportunity between him and President Ferdinand
      Marcos Jr. to discuss defense and maritime security ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T14:59:07.532+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-07T16:35:10.632+08:00
