      'mgnl:lastActivated': 2023-09-08T09:38:54.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d8d96-57d2-4946-8f18-5828abafa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T09:38:54.460+08:00
