      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang nagiging</em> SRF <em>na po</em> — slow response fund.
        So I''m hoping <em>hindi magiging</em> NRF — or no response fund," Misamis
        Oriental 1st dist. Representative Christian Unabia commented during the hearing
        of the House Committee on Appropriations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9575d-f774-4cd3-a567-b8608e64cd65'
