    'jcr:uuid': '640afe1a-814c-4ebb-b867-a6456a4d3c8a'
    'lead': 'China has banned the use of iPhones for central government officials,
      The Wall Street Journal reported, citing unnamed people familiar with the matter.'
    'mgnl:activationStatus': true
