    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Penn Badgley says filming ‘Gossip Girl’ wedding scene with ex Blake
      Lively wasn’t ‘awkward for anybody’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ef931-1763-487b-9d9c-c6d4303b350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hey, Upper East Siders. “Gossip Girl” here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca00cc-85aa-4951-b687-8472b331d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn Badgley was spotted discussing a certain iconic wedding scene
        featured in the original CW “Gossip Girl” series finale during his “Popcrushed”
        podcast on Wednesday, and the subject of his real-life ex-girlfriend Blake
        Lively of course came up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f423e7-85e1-470b-b188-f76f07e19671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badgley played Dan Humphrey in the series, and his cohosts wanted to\
        \ know if the scene was awkward to film, as the pair had broken up by then\
        \ off camera.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5ebaf-60c6-4d36-8250-68c2db6191b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I sure don’t think it was awkward for anybody,” Badgley said of filming\
        \ that scene, adding, “from my memory, I’m pretty sure we were exes for nearly\
        \ half of the entire run of the series.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c710af-1608-4900-a790-04221c867f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding scene was featured in the 2012 series finale episode,
        wherein Lively’s Serena Van Der Woodsen married Humphrey&nbsp; who was endearingly
        known as “lonely boy” throughout the series, and revealed to be Gossip Girl
        in the finale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846557d-1ec9-4a78-8af3-2459b656f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always were very professional,” Badgley said in the podcast.
        “We had to do all kinds of nutso stuff” — including having a fake marriage.
        “In my memory, there was not one bit of strangeness, it wasn’t even a thing.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db16286-f18b-44b8-a63a-8eff04080cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Badgley, his real-life relationship with Lively ran its\
        \ course over a two-year period while they starred in the show. Lively is\
        \ now married to actor Ryan Reynolds, and Badgely is wed to singer and actress\
        \ Domino Kirke.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433d17f-dd12-4a88-a634-ef9069cb8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gossip Girl” first debuted in 2007 and ran for six seasons until 2012.\
        \ It was based on the book series of the same name by author Cecily von Ziegesar,\
        \ and followed the privileged lives of teens on the Upper East Side of Manhattan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc2808-95c6-4823-b322-2f858d5676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everything in that show was about relationships of some form, so I\
        \ feel like all of us had been in every configuration imaginable,” Badgley\
        \ said on Wednesday, adding that “the finale in a lot of ways felt a little\
        \ bit to me, after such a long time, it felt like it was almost an afterthought.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709881b-2e5e-437b-a84e-3171a3f069dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, lonely boy, it’s still on our minds. XOXO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfc549-cb53-44a8-9c67-0bdc1f423a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:32:53.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:36.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/06/entertainment/penn-badgley-blake-lively-gossip-girl/index.html">Penn
        Badgley says filming ‘Gossip Girl’ wedding scene with ex Blake Lively wasn’t
        ‘awkward for anybody</a>’"</em></p>'
  'kourtney-kardashian-urgent-fetal-surgery':
    'author': 'Alli Rosenbloom and Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-07T08:33:00.000+08:00
    'imagesource': 'jcr:84d5b0c4-598c-456e-a71a-227c034d7045'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0207d772-447e-4123-8d08-e43acd343aa8'
    'lead': 'Kourtney Kardashian is full of gratitude after experiencing a scary medical
      complication during her pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T08:34:25.424+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-07T16:32:43.081+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:32:42.763+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kourtney Kardashian shares she underwent ‘urgent fetal surgery’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04791bd0-9055-40aa-9ab4-61de8516b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kourtney Kardashian is full of gratitude
        after experiencing a scary medical complication during her pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb3f65-3560-4eff-a692-e45b2201e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As someone who has had three really easy pregnancies in the past,\
        \ I wasn’t prepared for the fear of rushing into urgent fetal surgery,” she\
        \ wrote on her verified Instagram page on Wednesday, next to a black and white\
        \ photo of her hand holding husband Travis Barker’s in what appears to be\
        \ a hospital bed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4515226-e543-49b0-9f1a-0256a3b101c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued, “I don’t think anyone who hasn’t been through a similar\
        \ situation can begin to understand that feeling of fear. I have a whole new\
        \ understanding and respect for the mamas who have had to fight for their\
        \ babies while pregnant.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991fbb3-8563-4f8d-a1d6-a2a4e0f83f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will be forever grateful to my incredible doctors for saving our\
        \ baby’s life,” she wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d948246-5ab8-4660-9da2-63bce591ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kardashian and Barker, who is the drummer for Blink-182, are expecting\
        \ their first child together. She also has three children with her ex Scott\
        \ Disick, and Barker is dad to two children and stepdad to one, from a previous\
        \ relationship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca63a1d-2be4-4fcc-8d29-d78ee3cb344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am eternally grateful to my husband who rushed to my side from tour\
        \ to be with me in the hospital and take care of me afterwards, my rock,”\
        \ Kardashian wrote, going on to thank her mom, Kris Jenner, “for holding my\
        \ hand through this.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fa399-9b60-4446-8659-c3422aff94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reality star announced she was pregnant in a video posted to her\
        \ Instagram in June. Later that month, the pair revealed they’re expecting\
        \ a baby boy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51542c5b-a472-468e-9c6e-b840d506bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just last week, Blink-182 announced on social media that “due to an\
        \ urgent family matter,” Barker had to “return home to the States” and their\
        \ shows in Glasgow, Scotland, Belfast, Northern Ireland and Dublin, Ireland\
        \ were “being postponed.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b3a10-f8fe-4b9f-8864-b159f8863dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the band’s announcement, Barker posted pictures of a\
        \ communal prayer room to his verified Instagram Story.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42211fe-250d-4483-bbc0-685cb8496f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Praise be to God,” Kardashian said at the end of her post. “Walking
        out of the hospital with my baby boy in my tummy and safe was the truest blessing.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4453ee-5be6-4beb-b6fd-0261b28e8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:34:25.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-07T16:32:43.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/06/entertainment/kourtney-kardashian-urgent-fetal-surgery/index.html">Kourtney
        Kardashian shares she underwent ‘urgent fetal surgery’</a>"</em></p>'
