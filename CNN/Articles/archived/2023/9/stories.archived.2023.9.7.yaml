      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the Philippines wants a peaceful resolution of
        disputes despite previously saying that the dream to make the South China
        Sea an area of peace and stability is still “<a href="https://www.cnnphilippines.com/news/2023/9/6/marcos-south-china-sea-asean-summit.html">a
        distant reality</a>.”&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786d1ab-0de6-4c96-a4f6-1a712cce72b5'
      'mgnl:activationStatus': true
