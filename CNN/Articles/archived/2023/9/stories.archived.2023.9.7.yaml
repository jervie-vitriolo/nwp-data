      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anakalusugan Party-list Rep. Ray Reyes also criticized huge salary\
        \ increases of top PhilHealth officials that nearly tripled starting 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ddc17-36cb-463d-8d67-2424407b5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75327429-aa45-42df-8c82-d19359d49e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You guys had the guts during the middle of the pandemic to come out\
        \ with an executive order to triple your salaries. In anticipation of what?\"\
        \ he asked.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d15cb-eaeb-4a1c-bf43-d783ab62364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19838fad-ea53-4ac9-896e-0dff28ce46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Commission on Audit, PhilHealth executives got a total\
        \ of ₱72 million pesos in salaries and benefits last year compared to ₱26\
        \ million in 2021.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5890c-16b5-4cf5-9769-0eda89836fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f66f4c-77b8-47f5-924a-96d194b95f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But PhilHealth Senior Vice President Israel Francis Pargas said the\
        \ order came from Malacañang as part of standardizing salaries of government-owned\
        \ and controlled corporations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f944a-08a6-4094-831a-1d3fb13e058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
