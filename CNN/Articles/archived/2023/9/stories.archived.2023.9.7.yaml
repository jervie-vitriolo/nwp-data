      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32188ed9-adb5-46ed-ac06-4e89d129edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a statement released by the White House on Wednesday said\
        \ Marcos and Harris separately talked about the sea dispute during a one-on-one\
        \ pull-aside meeting.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f60861-4d6b-4b39-bd6a-fe40be2f9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b20532-68e0-4970-b635-2520c7247def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris reiterated the US government’s “ironclad alliance commitment”\
        \ to the Philippines, with the two countries touching on the “maritime security\
        \ environment” in the disputed waters, where China has sweeping claims.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc6cf2-bf03-48c2-b384-af340efdd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5ffb4-ff82-46bf-b4af-aa8753156f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discussion also builds on previous talks with US President Joe\
        \ Biden and Marcos in Washington earlier this year, the White House said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f3ccc-1e75-4dd8-b1a7-34fe832abf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b262382-d0bf-43d2-a6d1-51bdea5fcea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.626+08:00
