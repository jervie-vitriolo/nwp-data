    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Cataroja', 'Bureau-of-Corrections', 'New-Bilibid-Prison',
      'BuCor']
    'stories': []
    'template': '1'
    'title': 'Admin complaints to be filed vs BuCor personnel over inmate''s escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b045f-35ed-434d-90d4-e64651403dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Board of Inquiry of the Bureau of Corrections (BuCor) reccommended the filing
        of administrative complaints against some of the agency''s officials and personnel
        over an inmate''s escape in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73777c83-0836-4ffe-836a-aad393f70062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials and prison guards will face complaints for gross neglect
        of duty over car thief Michael Cataroja''s <a href="https://www.cnnphilippines.com/news/2023/8/18/Senate-panel-to-probe-Bilibid-security-breach-.html"
        target="_blank">escape</a> from the maximum security compound at the New Bilibid
        Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa0eb9-780d-4ecd-a6b6-0d156933ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An investigation also revealed the prison guards did not use under
        vehicle inspection mirrors to inspect vehicles leaving Bilibid premises.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812fcf6-e3c9-4cf9-ad6c-8ce59c74d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is just part of the board''s preliminary report, and BuCor chief
        Gregorio Catapang said criminal raps could follow.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c055b92-c9ef-406d-ada6-363da8cb27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maaari po. Depende na po. Hindi ko na po pinangungunahan ang
        magiging</em> final report <em>ni</em> General Pereras who is chair of the
        board of inquiry," he said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842b925-15a5-48ca-814b-e0193cc42ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible. It depends. I will not preempt the
        final report to be released by General Pereras who is chair of the board of
        inquiry.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcd225-92b5-4e3f-859a-ac574924886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja escaped Bilibid by clinging on to the underside of a garbage
        truck and senators wanted to know if guards use under vehicle inspection mirrors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8ba42-3c06-4aba-93c3-e67709777f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja said he did not see one. The guard, however, insisted one
        was used. A polygraph test by the National Bureau of Investigation proved
        Cataroja was not lying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5be65b-c7e1-4d18-af16-ce80097ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:10:12.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T22:30:32.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A former camp commander said the removal of 700 personnel resulted
        in lax security.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a3ee2-2b23-45a0-b0c7-62ecd0592900'
