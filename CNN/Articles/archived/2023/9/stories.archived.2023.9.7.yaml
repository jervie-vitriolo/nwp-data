      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prime Minister Kishida, President Marcos and Vice President Harris\
        \ confirmed that the three countries would continue to promote the further\
        \ strengthening of coordination among Japan, the U.S., and the Philippines\
        \ in various ways,” the ministry also wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2f327-d66e-4a9e-86ce-49cc8bbf3218'
      'mgnl:activationStatus': true
