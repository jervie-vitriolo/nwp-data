      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Several
        lawmakers onThursday questioned the Office of Civil Defense (OCD) over delays
        in the release of the Quick Response Fund (QRF) for areas affected by calamities.</p>'
    '1':
