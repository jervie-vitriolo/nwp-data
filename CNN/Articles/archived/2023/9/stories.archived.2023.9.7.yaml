      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on ASEAN and our partners to harness our shared interests\
        \ and rally us into taking joint action, guided by ASEAN Centrality and universal\
        \ multilateralism,” Marcos said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
