      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 17 people have been killed, including
        a child, after a Russian missile struck a market in a town in the eastern
        Ukrainian region of Donetsk, officials said, one of the worst attacks in months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e88d9c-f65d-4362-9dfa-683cfc4f35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50394e9b-7cbf-414f-907d-dc71afcebb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials said 32 others were wounded in the attack on Kostiantynivka.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be030f-f619-4927-bbfe-12b683f4f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c0ca3-58e4-41d7-b39c-0847b927700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian troops are terrorists who will not be forgiven and will not\
        \ be left in peace,” Ukrainian Prime Minister Denys Shmyhal wrote on Telegram.\
        \ “There will be a just retribution for everything.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143796d4-4f5c-4791-a7ff-a8169b614034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b410ac2-508f-4536-90ad-078f942e99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian missile attacks regularly hit civilian areas but tolls this\
        \ high are unusual. A strike on an apartment block in the central city of\
        \ Uman killed 23 people, including children, in April, and a similar strike\
        \ on Dnipro killed 40 in January.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0dec9-52c7-443c-8e8e-e12fa4198f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ccbdc-796a-448c-9d41-a4e62c472cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kostiantynivka is close to the front lines around Bakhmut and frequently\
        \ crowded with military personnel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30307c-4bee-4328-afce-d79a64849682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9ec8d-568c-4c98-8414-345cab2b8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But footage of the attack shared by Ukrainian President Volodymyr Zelensky\
        \ showed civilians walking along the market street before the missile struck\
        \ on Wednesday afternoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cade9-fc19-45e5-a39f-b9efb5bac435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553693c8-6cf8-4c4b-8b58-115991965438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video showed a large explosion in the middle of the busy thoroughfare,\
        \ smashing the glass of nearby buildings as pedestrians ran away.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77f049-2051-416d-b907-a2ead6b03cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56409192-eaac-4fde-ae6a-937087eecef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage shared by Zelensky then showed a fierce fire and plumes\
        \ of thick black smoke billowing from burnt-out cars and buildings, as firefighters\
        \ responded at the scene.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aee5e6-15a8-4d2c-afab-473bb17a27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3aaa28-5f22-4775-8018-7966bd98ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subsequent images from Kostiantynivka showed the effects of the explosion:\
        \ blood smeared across the floor of a pharmacy, burning cars, destroyed buildings,\
        \ and bodies being carried away by emergency services.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0280d17-10fc-4541-a7a7-e7a2b8ccb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125415a7-0c30-4775-a785-ed9a68e4fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An act of ‘terrorism’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116416eb-535d-47e4-8216-3bdb43fee04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky branded the attack as “utter inhumanity.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b43fb9-41a3-480f-864c-8da44641fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872bd25-79f3-4dde-9521-26fc5f0d9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When someone in the world still attempts to deal with anything Russian,\
        \ it means turning a blind eye to this reality. The audacity of evil,” Zelensky\
        \ wrote on X, formerly Twitter. “The brazenness of wickedness. Utter inhumanity.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7159f16-c0cc-4dae-9d56-d5d4498ba99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b1f7d-4aac-49f6-b583-4ec21d20d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike was launched just hours after US Secretary of State Antony\
        \ Blinken landed in Kyiv in his third visit to Ukraine since Russia launched\
        \ its full-scale invasion.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85845f0-bbf5-455e-8bae-91677a88c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb8001-4361-4239-aa50-59ab5c1bb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken is scheduled to meet with Zelensky during his trip, from whom\
        \ he is expecting a firsthand report of Ukrainian efforts to regain land around\
        \ Bakhmut, which lies to the east of Kostiantynivka.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f7ab5-2303-4789-858a-e51c6c289cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd01f4b-c91e-41f0-a2d9-5fbe89a46803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit comes as Ukraine’s counteroffensive enters its fourth month,\
        \ with both political and military leaders in Kyiv talking up recent gains,\
        \ especially along the southern front, following growing concerns the concerted\
        \ push on the battlefield has been slower than had been hoped.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab60066-9e07-477a-97de-3618ba2739c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c76f30-d2f4-40a1-92c9-9aa11331ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a brief exchange with Ukrainian foreign minister Dmytro Kuleba,\
        \ Blinken noted the “good progress” Ukraine has made in its counteroffensive.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1ffc8-0dc5-4ed4-afdb-56dfc530b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b6a4-e26e-4112-8c31-a82b0ca6265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.258+08:00
