    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker flags ‘alien projects’ in DPWH’s proposed 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3327e64-da96-4cb9-bb5e-c2636c15ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:54:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> – A
        lawmaker has flagged the existence of “alien projects” or those unvalidated
        by District Engineering Offices in the Department of Public Works and Highways
        proposed budget in 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5487008-137b-49f7-905d-5a7112a3ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:54:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman on Thursday urged the agency to “cleanse” its budget of alien\
        \ projects during the House Committee on Appropriations’ deliberations for\
        \ the DPWH funding in 2024.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0080d0-da9c-4bb6-8f84-554d4d41d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:54:50.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that alien projects are those which crept into the DPWH’\
        s 2024 National Expenditure Program (NEP) without scrutiny or validation by\
        \ the respective District Engineering Offices.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830890a2-f2ef-43e5-ae8d-593424f60df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:54:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These projects impair the Congressional District's amount ceiling\
        \ and crowd out validated priority infra projects,” Lagman said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa2255-ece7-4e35-8982-6fa309935789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:54:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how many of these alien projects were in the budget and how
        much these were worth, Lagman told CNN Philippines through text message: “It
        is hard to quantify now. What is important is that the ‘alien projects’ admittedly
        exist nationwide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8545dc-ebe9-4dde-9d8e-2a2b1147ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:54:49.832+08:00
      'mgnl:createdBy': 'seth'
