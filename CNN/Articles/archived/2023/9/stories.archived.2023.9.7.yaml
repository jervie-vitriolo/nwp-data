    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b5686-6527-40f2-a94a-74129cfe3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.839+08:00
      'mgnl:createdBy': 'raheema'
