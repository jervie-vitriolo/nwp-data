      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f05e8-96f1-49e7-8b52-026c76a22481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.934+08:00
