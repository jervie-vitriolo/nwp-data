      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4caae5-0108-4c84-8504-6020c063ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Villanueva, preparations for the World Dog Show took a\
        \ long time since they had to join local and other international competitions\
        \ first to build their bond, and to perfect Dalbong’s movements, grooming,\
        \ and even diet.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f3414-4436-452f-b8e1-aa6e465debc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb07f8-218d-4971-93fe-7c15d0ffd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva added that training for a dog show is not only for the pet,\
        \ but also for the owners themselves since they need to know how to properly\
        \ present their pets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e54b2-b2f1-4ede-b139-8fa538e4d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f266836-8d5a-434f-b5d2-a25ceda522a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite their busy training schedule, Dalbong’s owner said he still\
        \ makes sure the corgi still has time to socialize and play.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68c10d-c800-4897-82e5-497d90d8ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e9196-ad65-40c6-a9ed-f0e41fd62075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following their victory at the recent World Dog Show, Villanueva said\
        \ he plans to join other competitions as long as Dalbong wants to.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f76f1-827b-4f9b-bc55-effb7bd5e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-07T20:13:19.628+08:00
