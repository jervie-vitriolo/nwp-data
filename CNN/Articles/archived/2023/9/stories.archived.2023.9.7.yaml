  'anthony-albanese-ph-visit':
    'author': 'CNN Philippines Staff'
    'caption': 'Australian Prime Minister Anthony Albanese'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T14:54:29.000+08:00
    'imagesource': 'jcr:cf5385c5-af22-4425-8ed9-27964aa13331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
