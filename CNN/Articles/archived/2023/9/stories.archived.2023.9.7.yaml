  'tony-leachon-not-expert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T07:56:59.000+08:00
    'imagesource': 'jcr:d6219daf-3b30-42d0-8b56-c3ac8bdefbbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c040413-24e9-4b5f-8049-dff51ee876b4'
    'lead': 'Former health chief Jannette Garin questioned the public health expertise
      of recent appointee Tony Leachon as a special adviser of the Department of Health
      (DOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T07:58:09.854+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-08T17:55:11.686+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-DOH chief says Tony Leachon ''not a public health expert'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699feb6-6e43-4ffe-8987-a1ee72286ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong>&nbsp;—
        Former health chief Jannette Garin questioned the public health expertise
        of recent appointee Tony Leachon as a special adviser of the Department of
        Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d83cda-bf9f-48d6-bdfe-1cd83387b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Do you think it''s fair for the DOH to give ₱100,000 to a person whose
        statements were always skewed and malicious?" Garin told DOH chief Ted Herbosa
        during the budget deliberations on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02746f-fd47-46ad-ae35-7855c3e41b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m saying this because as a secretary of health, you have allies
        and colleagues with you whose tasks and functions will be affected," she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c0fcf-1ff7-4538-8668-6ce21777aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House panel also found out that Leachon does not have a masters
        or doctorate degree in public health to be considered an expert.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737512c-81ce-4ade-ad4c-81787f8cecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon was appointed as DOH special adviser for non-communicable
        diseases last August. He was an internist and cardiologist at the Manila Doctors''
        Hospital. He also previously served as a COVID-19 task force adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5e184-5bc2-48cb-b8e6-433b1bd7b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You can hire him as your personal consultant but you cannot give him
        the platform of the Department of Health because that is a lot different,"
        Garin said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896978c-36f4-4381-a657-0fd38b287e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead of paying a non-expert in the field, the congresswoman said
        funds should be allocated to Medical Assistance for Indigents Program (MAIP)
        workers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95201890-61fe-48ae-b5ae-6fd72dcfa43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:58:09.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T17:55:11.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laki-laki ng medical assistance program. Napakaraming trabaho
        sa kanila... pero kulang na kulang sila sa tao [The medical assistance program
        is huge. There''s a lot of work to do but they lack manpower]," she said.</p>'
