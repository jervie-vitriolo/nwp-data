    'template': '1'
    'title': 'Comelec upholds disqualification of Aurora vice governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8ebb4-d05a-47c6-a581-27dc8414ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Commission on Elections (Comelec) stood by its First Division’s order disqualifying
        Gerardo Noveras in the vice gubernatorial race of Aurora province in May 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a7a3c-044f-43b6-a78a-10afb1ecadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision released to media on Thursday, the poll body moved to
        unseat Noveras from the position he won last year, denying the latter’s motion
        for reconsideration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9cbd-b184-4358-a1d1-358ad65e7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wherefore, premises considered, the Commission (First Division) hereby
        resolves to grant the instant petition. Respondent Gerardo ‘Jerry’ A. Noveras
        is disqualified,” the ruling read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f98ed-8000-4f1f-b7ca-c5f1eea351b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, the Comelec First Division disqualified Noveras for using
        government resources to advance his political campaign last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f2b2-151d-41de-ae75-56b73b6cf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This came as Narciso Amansec, the embattled official’s rival in the
        race, filed a petition in April 2022 after witnessing “the actual printing
        of the tarpaulin and campaign materials of the respondent.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2bfc0-f8da-4cc8-9e5f-8bcca2c64b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The printing of the campaign materials was being manned by Michael
        Tecuico, a casual plantilla employee, at the ATC Compound, which is a provincial
        government-owned complex.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e8998-630f-4c57-93c5-7903f4af45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These factors have a common denominator -- Respondent, as the then
        incumbent governor and Chief Executive Officer of the Province of Aurora,
        had direct authority over both the person of a provincial government casual
        worker and the provincial property,” the decision stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec3e7a-a102-4fb2-9995-010ffd51ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is not a mere coincidence but a strong indication that respondent
        had coerced and induced Mr. Tecuico in performing the acts complained of…
        Even the indirect act would render him liable,” it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b944d37-7db0-43e9-9668-465f392c6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:57:08.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:34:05.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec stressed that “coercion is evident” as the involved worker
        “could not have performed the act complained of without any orders or authorization
        from Respondent.”</p>'
