  'penn-badgley-blake-lively-gossip-girl':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-07T08:29:52.000+08:00
    'imagesource': 'jcr:3de1f3ee-1370-4e3d-8ee6-03f0f0edb9a7'
