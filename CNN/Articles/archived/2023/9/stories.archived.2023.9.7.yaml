    'title': 'Mexico’s Supreme Court decriminalizes abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf5515-641a-479b-9e63-31e34230169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T07:16:50.761+08:00
      'mgnl:createdBy': 'lara'
