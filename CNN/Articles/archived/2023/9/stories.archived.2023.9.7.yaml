      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a meeting in Tokyo in June, the national security advisors of the\
        \ three nations vowed to advance trilateral defense ties.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3eb5b-611a-4e1d-b1a8-dcdee2a3fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334c268-1afd-4386-9af8-6cf656bce907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T18:44:27.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said this is in response to regional security challenges and to\
        \ maintain peace and stability in the Indo-Pacific region.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b090d-959e-4da2-944e-352f5ebb1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.623+08:00
