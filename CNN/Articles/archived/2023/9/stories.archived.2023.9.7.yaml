        \ and violation of Section 48 of RA 4136 or Reckless Driving.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a10cdc-b27d-4502-9122-df379798a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T22:35:29.335+08:00
