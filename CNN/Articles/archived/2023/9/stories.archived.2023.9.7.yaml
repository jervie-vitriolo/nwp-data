    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elvis-Presley', 'Priscilla-Presley']
    'stories': []
    'template': '1'
    'title': 'Priscilla Presley reflects on her early days with Elvis and their age
      gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e833d17-1af8-46bd-9662-ad4919ed7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Priscilla Presley appeared at the Venice
        Film Festival for the premiere of Sofia Coppola’s “Priscilla,” the film that
        chronicles her relationship with Elvis Presley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644caf1-bc1e-4483-955b-6996fd243ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference following the premiere, Presley addressed her\
        \ age gap with the late singer, saying he was “respectful” of her age. The\
        \ two met in 1959, when Priscilla was 14 and Elvis was 24.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927c58c-9a55-40af-8a9f-01eaa1825399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elvis had been serving time in the Army in Germany, while Priscilla’\
        s stepfather was stationed in the Air Force nearby. The two met and became\
        \ friends.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4d48d-a400-4019-a5bb-d4730c571cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Elvis would pour his heart out to me, his fears, his hopes, the loss\
        \ of his mother which he never ever got over, and I was the person who really\
        \ really sat there to listen and to comfort him. I was a little bit older\
        \ in life than in numbers and that was the attraction. And you know, people\
        \ think, Oh, it was sex… Not at all. I never had sex with him. He was very\
        \ kind, very soft, very loving. But he also respected the fact that I was\
        \ only 14 years old. We were more in mind and thought. And that was our relationship.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5307a02-4efd-45eb-943c-d1d95e4603b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was very difficult for my parents to understand that Elvis would\
        \ be so interested in me and I really do think because I was more of a listener,”\
        \ Presley said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0ae66-b14d-4bd5-8c39-0615ec5dde70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T11:59:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She called Elvis the love of her life. They were married from 1967\
        \ to 1973 before they split.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ad6ba-aa5e-4cd7-894c-0fe8d906d285'
      'mgnl:activationStatus': true
