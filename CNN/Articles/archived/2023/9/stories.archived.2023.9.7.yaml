      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076fe788-dba9-4806-88e0-3279df22d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.697+08:00
