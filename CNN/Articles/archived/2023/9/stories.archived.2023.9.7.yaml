      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        government-run Philippine Health Insurance Corporation (PhilHealth) on Wednesday
        vowed to settle the majority of unpaid hospital claims amounting to ₱27 billion
        in 90 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e5c4c-b75e-4871-89b2-8bccfb1b2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House appropriations panel's hearing on the Department of\
        \ Health's proposed 2024 budget, PhilHealth President and Chief Executive\
        \ Officer Emmanuel Ledesma said they are now in the process of reconciling\
        \ records with private hospitals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beec562-c89f-4fc3-aee6-2fbdc6418c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7760dea-f4a3-427b-8891-fc5e4a8ca0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm confident that within 90 days from today, bulk or majority, if\
        \ not all, of the ₱27 billion will be paid off. I hope that will make hospitals\
        \ and doctors happy,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c73f57-e467-46ac-bf83-f45127044ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.731+08:00
