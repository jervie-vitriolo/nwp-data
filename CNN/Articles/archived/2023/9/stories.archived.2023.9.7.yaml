    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f34d021-2284-4d47-b87a-43d49419c146'
    'lead': 'Minimum wage workers in private establishments in Cavite, Laguna, Batangas,
      Rizal, and Quezon (Calabarzon) will soon receive higher pay in line with the
      decision of the regional wage board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T18:39:39.605+08:00
