    'title': 'PhilHealth vows to pay ₱27-B hospital debt in 90 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26466d6d-996e-43ef-a94a-2a056e2438c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T04:36:56.198+08:00
