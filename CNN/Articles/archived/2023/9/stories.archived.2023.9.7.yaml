      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source who requested anonymity told CNN Philippines that “there has\
        \ been pressure” for Finance Chief Benjamin Diokno to remove her because of\
        \ the policies she has been pushing, especially in mining.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a306a6-136d-4317-8a75-6e78cb361f1a'
