      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85221e-f9bb-4388-b3ef-70a7ada7e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the rice agreement, the Philippines and Vietnam also pushed\
        \ for a deal on maritime cooperation, focused on \"prevention and management\
        \ of incidents in the South China Sea.”\r"
