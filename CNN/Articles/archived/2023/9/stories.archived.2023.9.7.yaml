      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/12/PhilHealth-to-pay--25-billion-hospitals--claims-in-6-months--.html">PhilHealth
