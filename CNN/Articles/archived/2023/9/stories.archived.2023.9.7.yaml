      'mgnl:type': 'text'
      'text': "Harris likewise welcomed Marcos’ move to identify four additional American\
        \ military sites, saying this would allow the US to pour in investments in\
        \ local communities.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a29dc1-66c9-4f44-9330-a7538306069e'
