      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalbong, the first world winner dog from the Philippines, bested
        131 other corgis as well as other dog breeds in the competition held in Geneva,
        Switzerland last month. Aside from the world winner title, he also won the
        Best of Breed award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e047ec-e29f-4fd5-9949-765ca828ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T10:31:48.558+08:00
