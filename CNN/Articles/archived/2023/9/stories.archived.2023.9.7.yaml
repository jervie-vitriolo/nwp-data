      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to earlier reports, Magno was forced to quit following her\
        \ stance against the Marcos admininistration's price ceiling on rice.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd1c97-5abd-43f1-89a9-49cfdec5bf3c'
