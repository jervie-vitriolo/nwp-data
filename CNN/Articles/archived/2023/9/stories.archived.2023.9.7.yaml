      'mgnl:lastActivated': 2023-09-07T17:14:36.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same agency also promised to pay ₱25.45 billion worth of claims\
        \ from private hospitals in six months last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331749a-19da-4f86-902c-14e0ed001538'
      'mgnl:activationStatus': true
