    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Albanese', 'Australia']
    'stories': []
    'template': '1'
    'title': 'Australian PM to visit PH on Sept. 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e6207-e23a-46c7-bf5f-a28a779ab6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Australian
        Prime Minister Anthony Albanese is scheduled to visit the country on Friday,
        providing an opportunity between him and President Ferdinand Marcos Jr. to
        discuss defense and maritime security ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d54a02-333c-4159-9a06-25808d9a88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Aug. 18, <a href="https://www.facebook.com/pcogovph/posts/pfbid025ahpyW8CnWgczVAZh9f1M9ydjPR7D6UNLLicMxpeUP3g6unc9VtHjXFWW6abGMBol"
        target="_blank">Malacañang said</a> Albanese''s visit will be a "significant
        milestone" as it would be the first time an Australian prime minister would
        arrive in the country since 2003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da190167-929f-484b-9b22-8d7b1c51ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It follows a series of high-level engagements earlier this year between
        the Philippines and Australia, underscoring the shared commitment of both
        nations to advance the trajectory of their multifaceted partnership," said
        the statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da718b7-07d6-43a3-9532-8cd9651eba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, naval forces of the Philippines and Australia held the
        Exercise Lumbas joint military drills in Zambales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa6623-c73a-4bb8-967e-602ebdbc7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/25/marcos-ph-us-australia-military-exercises.html"
        target="_blank"><strong>RELATED: PH''s military drills with US, Australia
        ''extremely important'' amid region''s volatile conditions - Marcos</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15236aa2-5262-430e-b2f2-2425cfa1ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister''s meeting on 8 September with President HE
        Ferdinand R Marcos Jr will focus on strengthening cooperation on defense and
        maritime security, development and education," said a <a href="https://www.pm.gov.au/media/visit-indonesia-philippines-and-india"
        target="_blank">statement</a> from Albanese''s office on Aug. 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bea100-b6aa-42ce-9b36-64bf2776930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the United States, Australia is the only ally with whom
        the Philippines shares a visiting forces agreement. The <a href="https://philippines.embassy.gov.au/mnla/medrel120726.html"
        target="_blank">Status of Visiting Forces Agreement with Australia</a> was
        signed in 2007 and ratified by the Senate in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c17290-aa92-40d8-a2fd-6df185b727d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement covers practical issues including immigration and
        customs; arrangements for visiting forces to wear uniforms while in the other
        country; and criminal and civil jurisdiction over visiting forces while in
        the other country," said a statement posted on the website of the Australian
        embassy in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5eaaa0-3870-462e-bf3a-e11dd0bb40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:59:07.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:35:10.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/17/PH-Australia-VFA.html"
        target="_blank"><strong>RELATED: PH VFA with Australia addressed shortcomings
