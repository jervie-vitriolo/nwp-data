      'jcr:uuid': '5af54593-6010-4598-a31a-fd160bed02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:08:39.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-07T16:33:43.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a product of Ateneo de Manila University''s volleyball program.</p>'
