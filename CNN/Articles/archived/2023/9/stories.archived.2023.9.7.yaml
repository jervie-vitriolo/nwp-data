    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ae8aa-0721-48d1-aa02-1036c46f0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.261+08:00
