      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then PhilHealth president Dante Gierran said they are having difficulty\
        \ processing the private hospitals' claims due to lack of manpower and problems\
        \ in the agency's IT system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a52833-0c71-4e16-bdfd-aff679fed3bb'
