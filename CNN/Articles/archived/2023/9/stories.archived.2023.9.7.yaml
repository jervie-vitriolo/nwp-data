      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first remarks in his new role, Umerov vowed to wrest back
        control of “every centimeter” of Ukrainian land from Russia and bring home
        all those in captivity.</p>'
    '38':
