      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO hopes that during the extension period, authorities will be\
        \ able to resolve the case. The agency said it will also use the period to\
        \ come up with backup plans.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e037b18-9f9e-4b31-9d81-5d5182e1e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.700+08:00
