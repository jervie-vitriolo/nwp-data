    'title': 'Marcos eyes deals with Vietnam, Cambodia for rice supply amid El Niño
      threat'
    'updated': 2023-09-07T19:14:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e466b77-d786-46d2-a196-38a0204872b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — President
        Ferdinand Marcos Jr. discussed rice importation during his bilateral meetings
        with top leaders from Vietnam and Cambodia to stabilize local supply amid
        the looming impact of El Niño on the agriculture sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eaf304-13b6-4852-842b-1126ac09f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee41786-8007-4576-9e48-acf1892182d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said Vietnamese Prime\
        \ Minister Pham Minh Chinh proposed a five-year rice importation arrangement\
        \ on the sidelines of the 43rd Association of Southeast Asian Nations Summit\
        \ in Indonesia, a suggestion welcomed by the Philippine president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d65c38-8b3e-4a78-9eb4-1e4ca1105eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db63836-9b46-491d-af82-e59de14980f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The suggestion of a longer-term arrangement is an important one because\
        \ just having that as an assurance will stabilize the situation, not only\
        \ for the Philippines but for all of us in the region,” Marcos told Chinh.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e71dfd-53ce-4ca5-a1f4-f7963ddeffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde460e5-d4c8-4a78-a0aa-3e8fcfd23d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Agriculture again this is something, especially in the face of what\
        \ we are anticipating in terms of El Niño and drought… We hope that we can\
        \ find an agreement so that there will be an exchange,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d25e35-68e6-4582-9e49-4e8d7f835a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d257c75-0b24-443e-bd9b-83b5f69d2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official data showed the country imported 1.5 million tons of rice\
        \ from Vietnam worth $772.4 million in January to May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2383836-5f68-449f-9c96-bf18fb8e5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e7ab3-2f75-4352-8f43-3056f6b6e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Malacañang said Marcos also raised the possibility of his\
        \ administration sourcing rice from Cambodia during his one-on-one meeting\
        \ with Prime Minister Hun Manet.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab95dca-cfcd-403d-ad31-444c9c823b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822b67f-e6c8-4f06-80f7-1519b5105739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from this, the government expressed intent to request Cambodia\
        \ to ease the terms and conditions for rice importers in the Philippines to\
        \ ensure a steady supply of the staple.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297ad45-5fd2-4888-a399-2204413ff495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a36d9-4a4e-4446-a489-9b5c18ca9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace added that Cambodia is targeting to get a one percent share\
        \ of the market of imported rice in the Philippines by 2024, and has encouraged\
        \ stakeholders to increase rice exports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d75040-7fe4-49c7-90a3-07b3c47d9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f37756-d40d-4a8d-b3e8-4c8b55ffca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deals between Khmer Foods company and rice importers in the Philippines\
        \ resulted in the export to the country of about 2,500 tons of rice from Cambodia\
        \ in May this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c56546-55dc-4219-b580-3124c07965d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23686c1-084c-47e8-92ab-2c3a36e41d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCO, this was the first time the Philippines imported\
        \ a significant tonnage of rice from Cambodia after the passage of the Rice\
        \ Tariffication Law in 2019, which allowed private entities, instead of the\
        \ government, to import rice from any country, subject to certain rules.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a1ac9-5641-401f-8bd3-1d46df199c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c403630-9c8c-4729-a1fc-4a2eb3370918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:18:17.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T19:24:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines started implementing a price ceiling on rice on Sept.\
        \ 5 after authorities monitored a price surge, a decision which drew mixed\
        \ reactions. Retailers also called for immediate aid from the government.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee8ba0-0e32-4017-885c-6c84befad4f9'
