    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a5b45-741a-426c-9226-13a2cd0059c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The creature would have lived during the Late Jurassic Period 148 million\
        \ to 150 million years ago in what’s now Fujian province in southeast China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878ccab-4b46-4187-ad62-a2b8efaa0f80'
