      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —President
        Ferdinand Marcos Jr., United States Vice President Kamala Harris, and Japanese
        Prime Minister Fumio Kishida agreed to work together against “unilateral attempts
        to change the status quo by force” in the disputed South China Sea, the Japanese
        government said.</p>'
