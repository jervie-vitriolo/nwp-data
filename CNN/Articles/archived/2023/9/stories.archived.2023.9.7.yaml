    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ffa2a-9aa1-4ce7-ab32-d473430d29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:23:14.952+08:00
