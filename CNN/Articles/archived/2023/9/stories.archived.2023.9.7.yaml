    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:35:22.205+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Motorcycle taxi group bats for driver financial inclusion in ASEAN Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9840c-85ff-48eb-9813-6a7bcbc0a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — An
        inclusive financial system should support so-called nanopreneurs, such as
        motorcycle taxi drivers, a Philippine company told government and private
        sector leaders in the 43rd Association of Southeast Asian Nations (ASEAN)
        Summit in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa7b42-3fff-4607-b5cf-8bb703646398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'George Royeca, chief executive officer of motorcycle tax group Angkas,
        urged President Ferdinand Marcos Jr. and other ASEAN leaders to provide expanded
        “access to credit, savings, housing, education” to cover informal sector workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3154174-bcad-408c-8c6d-39d1c8798e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Financial inclusion should be for everyone. While the traditional
        financial system works for corporations and employees, it''s vital to establish
        a new system for our informal workers just as a new ecosystem was created
        for MSMEs (micro-, small-, and medium-sized enterprises),” he said in his
        speech at a roundtable meeting, organized by the Philippines ASEAN Business
        Advisory Council.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4dd22-064e-4aae-997e-b1bdbdbf5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The system must also include education and training for nanopreneurs
        who might lack formal education, Royeca said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392f005-6402-4497-8d29-c187a5ffe3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Launched in 2016, Angkas is the first app-based motorcycle ride-hailing
        platform in the country. It counts around 30,000 riders.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00833203-509e-4071-a122-d3a9b3c9c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A pilot study on motorcycle taxi began in 2019, with three participants,
        namely, Angkas, Move It, and JoyRide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb354188-6325-4af7-90d5-adcfedcd5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T15:38:08.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-07T16:35:22.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, concerned group also urged the government to
        legalize around 200,000 habal-habal or unregistered motorcycle taxis. Some
        transport officials, including Sen. Grace Poe, supported the move.</p>'
  'hrw-australian-pm-ph-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T16:06:44.000+08:00
    'imagesource': 'jcr:70137472-3869-4eea-b3f7-1529b3a2cce1'
