      'mgnl:lastActivated': 2023-09-07T16:33:51.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c7f02-60e7-4515-93e6-e8522e9fce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.700+08:00
      'mgnl:createdBy': 'bamba'
