      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f4d18-1319-442f-a6da-39c80168b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T12:33:10.698+08:00
