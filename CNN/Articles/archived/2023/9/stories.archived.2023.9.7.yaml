      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need guidelines to make sure the commander of the\
        \ guards is capable of fulfilling his or her duty. This is not the time for\
        \ finger-pointing. Sen. Francis Tolentino and I will find ways through legislation\
        \ to make sure this escape does not happen again.]\r"
