      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-implementation.html">Gov’t
        warns of stricter rice price cap implementation in coming days</a></strong></p>'
