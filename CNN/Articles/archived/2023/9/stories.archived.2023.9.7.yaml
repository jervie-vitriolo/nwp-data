      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Around
        ₱75 million from the Department of National Defense’s (DND) proposed 2024
        budget will be allocated to the Vice President’s (VP) 345 security escorts,
        Defense Secretary Gilbert Teodoro revealed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a746a83-7991-4e1b-9c43-3413ef6cd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the House of Representatives panel deliberations for DND’s ₱229
        billion budget for 2024, Teodoro also confirmed the 433 non-plantilla/detailed
        personnel under the "Vice Presidential Security and Protection Group" or VPSPG.
        https://www.cnnphilippines.com/news/2023/9/1/office-of-vice-president-sara-duterte-security-escort-audit.html'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b305a5c-cc19-489d-b039-bbc380051c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kaya 400 po yan dahil OVP (Office of the Vice President), mga advance
        locations na pinupuntahan niya, DepEd (Department of Education), rotation
        ng mga staff, at support ho sa kanyang opisina,” Teodoro listed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218f1f6-ff04-4d34-a64d-54e31d863168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s 400 because of the OVP, advance locations she
        goes to, DepEd, the rotation of the staff and support to her office.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f43dca-5e75-4782-bcb5-7c6fefbbde0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Partylist Rep. France Castro questioned the large number
        of escorts, an issue that also received backlash from other lawmakers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930f7bd-362b-4541-8970-90fcc9d066b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On previous VPs, as far back in the 80s, they made do with mainly
        a small detail lang <em>po</em>," Castro recalled. "<em>Ngayon mukhang di
        nagkakasya sa isang</em> humble unit with humble funds <em>ang VP at ang pamilya
        nito</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cac970-ac14-4ab2-941e-e8e1f2af15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On previous VPs, as far back in the 80s, they made
        do with mainly a small detail. Now it seems that the VP and her family cannot
        do with only a humble unit with humble funds.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5447c-5d68-477b-a408-e50fcc65fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said comparisons with previous vice presidents are
        "absurd" and "completely lacking basis," <a href="https://www.cnnphilippines.com/news/2023/9/3/vice-president-sara-duterte-security-group.html">pointing
        out</a> that she has other duties such as being Education secretary.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6c2f5-eea4-4200-a398-b99ad5c3c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:47:28.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T18:47:28.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro also had to explain that the VPSPG funding is only sub-allocated
        under the General Headquarters-Armed Forces of the Philippines budget after
        Castro questioned why the funds are not indicated in DND’s proposal.</p>'
  'Padilla-wants-strong-Bilibid-guard-chief':
