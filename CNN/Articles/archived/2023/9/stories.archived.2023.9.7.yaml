    'stories': []
    'template': '1'
    'title': 'DND chief: China’s 10-dash line shows ‘targets’ for expansion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9864764-a4a2-4bd1-a9c3-cdb7f3757cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Defense
        Secretary Gilbert Teodoro claimed that China’s newly released administrative
        map with a 10-dash line depicts the East Asian giant’s “targets” for expansion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1589f-34b7-48c2-ac9a-f5f8e4312997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teodoro made the remark during the House of Representatives panel deliberations
        for the Department of National Defense (DND) ₱229-billion budget for 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24b8b6-9f0f-45ff-b1c3-856dc6bed82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi imaginary ‘yan. Target yan ng pag-e-expand</em> (That’s
        not imaginary. That’s a target for expansion),” the Defense chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82581c68-4ae9-4d32-a464-1a520c376ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Balewala ang</em> democracy <em>lalo na sa determinadong malaking
        bansa na may hangarin na kubkubin ang buong</em> South China Sea,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b537569-c406-4f71-acde-02b3cbf3f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Democracy is irrelevant, especially for a determined
        big country that has the desire to occupy the entire South China Sea.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb3cfe-78c7-4250-a8f8-2fa047ea80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teodoro also said China “implicitly admits” its “expansionist agenda”
        whenever it calls the Philippines “puppets of the United States” used to “contain”
        them.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac3031-e6a0-420a-85b5-5e7bcb0a20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is proven by the new administrative map where they added another
        dash line," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19074fbd-701c-4581-a0a6-3fc70adf5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:19:38.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-07T19:19:38.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So that is the best evidence to their expansionist agenda, to dominate
        the whole South China Sea and perhaps beyond,” Teodoro added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
