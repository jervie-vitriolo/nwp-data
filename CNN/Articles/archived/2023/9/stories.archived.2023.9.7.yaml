    'template': '1'
    'title': 'PH, South Korea sign free trade deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdd7e9-980a-4ab7-a7e0-870e916465c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:22:07.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:23:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> A
        free trade agreement (FTA) that is expected to boost investment relations
        and generate jobs was signed between the Philippines and South Korea on the
        sidelines of the ASEAN Summit in Indonesia, President Ferdinand Marcos Jr.
        announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51253183-6339-4105-a815-e40b03943b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:22:07.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:23:15.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report on the Association of Southeast Asian Nations (ASEAN)
        Summit, Marcos said the signing of the FTA “clearly demonstrates the shared
        commitment of both countries to their mutual economic growth and development.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16d996-64f0-4094-b16b-7b3f31e0b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:22:07.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:23:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The FTA will strengthen our bilateral trade and investment relations
        with the Republic of Korea especially as it generates jobs and contributes
        to the Philippines'' value proposition as an ideal regional hub for smart
        and sustainable investments,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe402430-a735-4a00-8f65-30197f9e7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:22:07.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:23:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is a significant step in the development of the two
        countries’ economic friendship, according to the chief executive, underscoring
        that it is also a testament to the many prospects for collaboration between
        Manila and Seoul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae36ee-2046-4b91-ab3b-a557a44c7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:22:07.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T21:23:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries concluded their talks on the free trade pact in
        <a href="https://www.cnnphilippines.com/business/2021/10/26/PH-Korea-free-trade-agreement-negotiations.html">2021</a>.&nbsp;</p>'
