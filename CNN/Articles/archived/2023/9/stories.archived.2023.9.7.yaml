      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a1be9-39c7-4cea-867c-3420f767e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T06:29:13.155+08:00
