      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, self-ruled Taiwan, and ASEAN members the Philippines, Brunei,\
        \ Malaysia and Vietnam have overlapping claims in the South China Sea, a vital\
        \ route of global trade.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c175d-54ed-45f3-96c5-a857f9cce8c6'
