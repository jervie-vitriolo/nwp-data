      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Harris and Marcos] discussed opportunities to deepen commercial and\
        \ economic cooperation, as well as their shared commitment to upholding the\
        \ rules-based international order,” its readout stated.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448d9b1-4ca7-4199-8316-88a585ac4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.626+08:00
