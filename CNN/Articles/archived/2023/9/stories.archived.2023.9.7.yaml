    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges ASEAN leaders to stop ‘dangerous use’ of coast guard, militia
      vessels in SCS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de943a46-2040-4a44-a451-6a122ff07037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Ferdinand Marcos Jr. has called on the Association of Southeast Asian Nations
        (ASEAN) to stop "dangerous" activities in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d724f7b-82f3-4133-b03e-f958f431bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173253b-b6d8-4011-a412-bc9ec755e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his intervention during the 18th East Asia Summit in Jakarta,
        Indonesia on Thursday, Marcos decried the “dangerous use” of coast guard and
        militia vessels in the South China Sea as he asserted the Philippines’ maritime
        jurisdiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a73a1-c22e-4bd6-8e31-46009560d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fb479-56ac-43c9-8258-938ebc51fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines fully supports adherence to international law and\
        \ the rules-based order,” Marcos said. “We must oppose the dangerous use of\
        \ coast guard and maritime militia vessels in the South China Sea.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9006e7b-76af-40ca-9e01-21b0bb1e5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8efabca-a937-4327-b7eb-883fcdcbb522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He sounded the alarm over illegal, unreported, and unregulated fishing,\
        \ as well as the militarization of reclaimed features in the South China Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa40080-0f24-45db-a800-245e272ed883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed242d-c4c6-4c38-92ff-98bef8f88739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:18:53.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:48:58.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive, apparently alluding to China, also expressed concern\
        \ over “consistent actions” that violate international laws, including the\
        \ 1982 United Nations Convention on the Law of the Sea (UNCLOS).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
