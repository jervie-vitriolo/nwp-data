  'marcos-asean-coast-guard-militia-vessels-south-china-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T18:14:23.000+08:00
    'imagesource': 'jcr:69e53300-27fb-4be4-87e5-e099efdcecea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05249e10-d26d-4896-a485-8802b6fa88f2'
    'lead': '“We must oppose the dangerous use of coast guard and maritime militia
      vessels in the South China Sea,” President Ferdinand Marcos Jr. tells Association
      of Southeast Asian Nations (ASEAN) leaders.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T18:18:53.530+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-07T19:48:58.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
