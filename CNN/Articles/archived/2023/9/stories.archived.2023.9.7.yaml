      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the conclusion of an effective and substantial code of conduct\
        \ (COC) remains the Philippines’ goal, as he reaffirmed the country’s commitment\
        \ to upholding its sovereign rights in accordance with international maritime\
        \ rules.\r"
    '21':
