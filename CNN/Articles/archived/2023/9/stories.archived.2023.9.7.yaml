      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Philhealth denied, returned hospitals’ claims in 2022</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf63aa-31d4-4cef-bcb8-b7985cebc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df30b2-6961-4440-8208-7f841b33db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Commission on Audit (COA) found in its 2022 audit of\
        \ the Department of Health that PhilHealth last year denied hospital reimbursement\
        \ claims amounting to ₱590 million.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f756838-a72b-48f3-b59e-8a37aba3a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32768277-37df-4c59-b4d8-a20b1b524fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA determined that the claims which PhilHealth denied resulted in\
        \ loss of income for healthcare institutions (HCIs) which could have been\
        \ used to augment their budgets or to repair existing hospital facilities.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c19cb0-e655-4ab9-bd17-bec7fcd43940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1860cd-725b-4773-bf70-b1f0b1c90a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth also classified ₱2.23 billion worth of claims as Return\
        \ to Hospital (RTH). These were then returned to HCIs, urging them to comply\
        \ with certain requirements.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c8e30-abfa-46c8-bf13-742ac6a45c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512d17d-6557-4714-ba74-0e07d991404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RTH claims may be revised by HCIs and subsequently reversed by PhilHealth\
        \ into good claims, but non-compliance could lead to a claim’s denial.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037f81c-c12b-4843-83f4-d92e0c23d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304eef7-e762-4676-8b31-189c349076ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because PhilHealth sent these claims back, COA said that made HCIs\
        \ vulnerable to loss of income.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984508eb-8b1f-48b3-b47b-78bfb6600a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd78cb-1eb4-4e37-a444-231ab7bf9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, state auditors recommended affected hospitals to review\
        \ denied claims in order to possibly refile or appeal these.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de853e-5546-483e-ba25-15f8d7411c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211a592-4723-4c5d-9894-5a5e0510c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA said the most common causes for denied or RTH claims last year\
        \ were “over-utilization of services; unnecessary diagnostic and therapeutic\
        \ procedures and interventions; irrational medication and prescriptions; fraudulent,\
        \ false or incorrect information as determined by the appropriate office;\
        \ gross, unjustified deviations from currently accepted standards of practice\
        \ and/or treatment protocols; and inappropriate referral practices.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f005911-4a3d-4164-bb48-c82f10d3c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927259e3-7019-4aa3-8979-cdce57ff959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T17:14:36.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T17:14:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other circumstances which led to denied or RTH claims include “the
        use of fake, adulterated or misbranded pharmaceuticals, or unregistered drugs;
        use of drugs other than those recognized in the latest Philippine National
        Formulary and those for which exemptions were granted by the Board; and failure
        to comply without justifiable cause with the pertinent provisions of the any
        issuances of the PhilHealth.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94342ff-d5b0-4bbb-9f10-488b9afad3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T17:14:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Xianne Arcangel contributed to this
        report.</p>'
  'former-doh-chief-garin-on-tony-leachon-appointment':
    'caption': 'Dr. Tony Leachon (file photo) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T04:42:53.000+08:00
    'imagesource': 'jcr:93120a1c-9b69-4d99-88ad-4a3e66ef2767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f4868b2-7a5a-4ee5-afff-352b70d57f49'
    'lead': 'The House panel also found out that DOH special adviser Tony Leachon
      does not have a masters or doctorate degree in public health to be considered
      an expert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T04:44:27.370+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-07T16:31:30.519+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:31:30.251+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-DOH chief says Tony Leachon ''not a public health expert'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43a75f-594a-4a7d-ac81-b2d90802800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Former
        health secretary Jannette Garin questioned the public health expertise of
        Tony Leachon, who was recently appointed as special adviser of the Department
        of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01cad8-9d53-433f-8b2a-a4c4feb886de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think it''s fair for the DOH to give ₱100,000 to a person
        whose statements were always skewed and malicious?" Garin asked DOH chief
        Ted Herbosa during the budget deliberations on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4cce0-2b72-47c5-94a9-7918ae38b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm saying this because as a secretary of health, you have allies\
        \ and colleagues with you whose tasks and functions will be affected,\" she\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc4a63-89ff-43fd-9306-e1faa031c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also found out that Leachon does not have a masters
        or doctorate degree in public health to be considered an expert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04651255-5239-4ed2-8f0d-376f211e600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon was appointed as DOH special adviser for non-communicable
        diseases last April. He was an internist and cardiologist at the Manila Doctors''
        Hospital. He also previously served as a COVID-19 task force adviser.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fc0d3-323d-480c-ae6b-672072d80a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can hire him as your personal consultant but you cannot give\
        \ him the platform of the Department of Health because that is a lot different,\"\
        \ Garin said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7d787-be27-40c6-92cf-21a3c043a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of paying a non-expert in the field, the congresswoman said\
        \ funds should be allocated to Medical Assistance for Indigents Program (MAIP)\
        \ workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642acf4-6a16-464b-b56a-adda44d60ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T08:15:13.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-07T16:31:30.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laki-laki ng medical assistance program. Napakaraming trabaho
        sa kanila... pero kulang na kulang sila sa tao [The medical assistance program
        is huge. There''s a lot of work to do but they lack manpower]," she said.</p>'
