      'mgnl:lastActivated': 2023-09-07T17:14:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2ce9f-ec73-413a-bf9b-b8e53dc45987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:56:52.731+08:00
