      'mgnl:lastActivated': 2023-09-07T18:44:27.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos said that achieving peace in the SCS “remains
        a distant reality” amid ongoing territorial disputes. However, he also said
        the Philippines has seen progress in talks on the SCS code of conduct.</p>'
  'japan-launches-xrism-slim':
