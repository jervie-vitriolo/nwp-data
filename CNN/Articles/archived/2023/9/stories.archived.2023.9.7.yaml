  'coa-flags-doh-procurement-2022-audit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T19:59:16.000+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c121266b-e771-4749-8638-1d8da5218331'
    'lead': 'The COA flagged the DOH for lapses in its procurement of ₱1.93 billion
      worth of COVID-19 vaccines as well as materials and services for projects, resulting
      in ''doubtful payment transactions'' and ''significant delays in project completion.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T20:01:48.776+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-07T20:01:49.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA flags DOH’s procurement of ₱1.93B worth of COVID-19 vax, project
      needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ff28b-a31d-44a6-8538-efa5372e3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> – The
        Commission of Audit (COA) flagged the Department of Health (DOH) for lapses
        in its procurement of ₱1.93 billion worth of COVID-19 vaccines as well as
        materials and services for projects, resulting in “doubtful payment transactions”
        and “significant delays in project completion.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea4daf-3a4f-43d2-9e67-4d9f01d6565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One DOH acquisition which failed to comply with the Government Procurement\
        \ Reform Act included an agreement for five million doses of Sputnik V, and\
        \ Gamaleya COVID-19 vaccine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c8105-8916-4666-a921-d1e6638e5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA said that deal limited the liability of the vaccine supplier in\
        \ the event of a delay in its delivery, placing the Philippine government\
        \ at a disadvantage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a153e1-2598-47f7-a888-ba66b85788e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confidentiality provisions of the procurement of the Sputnik V and\
        \ Gamaleya shots, as well as one million doses of Sinovac, deprived the DOH\
        \ of the benefits of independent audit of government contracts and disregarded\
        \ transparency and accountability to the public, COA pointed out in its 2022\
        \ annual audit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd33c7-1b99-4fbd-9692-b833f0681d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It even noted that the copy of the agreement for the payment of the\
        \ one million Sinovac doses was not signed by all parties involved, nor was\
        \ the date of its effectivity indicated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc911285-145d-4b0d-a830-6dd74d82360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the COA in its audit did not disclose how much the vaccine\
        \ procurement cost.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665b386-ebfc-4b0c-a584-ed62f290922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, auditors noted that drugs, medicines, and other types\
        \ of inventories worth ₱7.4 billion were found to be expired or close to it,\
        \ damaged, overstocked, understocked, delayed in distribution and even undistributed\
        \ due to deficiencies in procurement planning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb415cdc-6b9d-4eef-9e7f-fe29d710b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expired and nearly-expired vials of COVID-19 vaccines were observed\
        \ within DOH facilities in Region I (361 expired; 6,425 nearly-expired), III\
        \ (261,138 expired), VI (5,551 nearly expired), VIII (1.671,878 expired),\
        \ and XIII (104,962 expired).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320bf1a-c56f-4bce-a5c7-ed320e2393f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of COVID-19 vaccine acquisition, other procedural deficiencies\
        \ committed by the DOH for its projects included inappropriate modes of procurement,\
        \ inadequate procurement planning and training, delays in the processing of\
        \ acquisitions, lack of required documents, and lapses in contract implementation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e75c05-4119-4fb8-8e27-5e6dcbc0444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the COA recommended that Health Secretary Ted Herbosa\
        \ discontinue the practice of entering supply agreements which waive supplier\
        \ liability in case of delay or non-delivery, and those with non-disclosure\
        \ agreements which hinder proper government audits.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e774e60-5964-4bf7-9961-67d8b4cca567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T20:01:48.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T20:01:49.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the agency to ensure that documents pertaining to
        supply agreements be complete in order to establish authenticity.</p>'
