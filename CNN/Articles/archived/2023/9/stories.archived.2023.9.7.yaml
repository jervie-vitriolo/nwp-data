    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec29f07-d5b1-4fc5-a717-4ccf623d8aa6'
    'lead': 'Penn Badgley was spotted discussing a certain iconic wedding scene featured
      in the original CW ''Gossip Girl'' series finale during his ''Popcrushed'' podcast
      on Wednesday, and the subject of his real-life ex-girlfriend Blake Lively of
      course came up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T08:32:53.813+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-07T16:32:36.274+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:32:35.984+08:00
