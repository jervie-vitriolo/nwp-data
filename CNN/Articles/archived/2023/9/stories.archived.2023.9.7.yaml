    'lead': 'The Eritrean Defense Forces committed war crimes and possibly crimes
      against humanity in Tigray, Ethiopia, immediately before and after signing a
      ceasefire last year, a new Amnesty International report has alleged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T01:08:04.929+08:00
