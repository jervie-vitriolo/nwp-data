      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is Obiena's second gold in Germany after he also cleared 5.92\
        \ meters in the ISTAF Berlin on Sept. 4.  \r"
    '4':
