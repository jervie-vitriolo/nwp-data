      'text': "Marcos puts the blame on smugglers and hoarders for the issue on rice\
        \ prices.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4bd17-5ed4-459f-9033-4f4532dae67b'
