      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official also expressed a desire to further deepen their maritime\
        \ ties with the Philippines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08361710-9897-4455-9f64-6f96f777b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.627+08:00
