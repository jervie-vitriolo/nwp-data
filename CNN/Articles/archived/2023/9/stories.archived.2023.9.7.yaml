    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5eecaa-cb2a-41f7-96f0-496c313926ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named Fuijianvenator prodigiosus, which means “bizarre hunter from\
        \ Fuijian” in Latin, the creature had elongated lower legs that were twice\
        \ as long as its thighs. In most dinosaurs, the reverse is true.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874d94b-5c45-4065-aa10-a7053e9ee9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f09b8f-e957-40ed-86d7-001173926bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weighing around 1.4 pounds (641 grams) and the size of a pheasant,\
        \ the fossil is important because it bridged a gap in the fossil record close\
        \ to the origin of birds, said Min Wang, lead author of the study that published\
        \ Wednesday in the journal Nature.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf437fe-0b5a-4f09-ac89-e0607aa6b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede38348-fe4d-4be5-80d0-89739f5eb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Birds diverged from two-legged therapod dinosaurs (the group T. rex\
        \ belonged to) during the Jurassic period, but knowledge of their early evolutionary\
        \ history is hampered by a relative lack of fossils from this time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2536c-c233-481d-9658-c9c1632bca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcce5c-788e-4482-bda4-3555f1a46a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fujianvenator, given its unique skeletal morphologies, sheds new light\
        \ about the morphological evolution … in the earliest evolutionary stage of\
        \ birds,” said Wang, a professor at the Institute of Vertebrate Paleontology\
        \ and Paleoanthropology in Beijing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49099ae-1bd6-47af-b1a3-2afd6a51ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e970e51-c5da-4939-b490-e84b8183a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In modern animals, an elongated lower leg is associated with species\
        \ that can run quickly, suggesting that Fujianvenator may have a been a high-speed\
        \ runner, according to the study.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedeaaf-61c6-41f1-8497-244d10f1922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255c3fc-05aa-44f9-b734-519d752afe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in birds, it’s a feature also present in wading birds like\
        \ storks and cranes, making it possible that Fujianvenator lived in a swampy\
        \ aquatic environment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45755b65-c8c0-4b2b-8880-a201e466251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b18371-0983-4a43-9a53-583fcb8d9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fossil was found with fossils of other aquatic and semi-aquatic\
        \ animals, including turtles and ray-finned fish, which suggest it may have\
        \ hung out in swamps.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae95657-8ee2-49f7-ac86-72207c6e2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141a3c2-b7b8-4cf2-aab3-855402e0d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other known early bird-like dinosaurs lived in trees and were more\
        \ aerial in nature, the study said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ad419-63ac-4661-9d99-d1fab109e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af624671-6d01-4926-bb93-8e443a653c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:16:21.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:01.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no feathers were preserved in the fossil, it’s highly likely
        Fujianvenator had them because its closest relatives in the dinosaur family
        tree did, Wang said. It can’t be determined from the fossil whether the bird-like
        dinosaur could fly or not, he added.</p>'
  'russia-uae-western-sanctions':
    'author': 'Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-07T01:20:52.000+08:00
    'imagesource': 'jcr:3c07d3c0-6a61-4c5c-be75-282918a05cee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a483b7-4ef0-4cfa-9636-dc40235554b0'
    'lead': 'Senior Western officials are visiting the United Arab Emirates to discuss
      sanctions as concerns mount over goods being exported to Russia that could potentially
      be used in Moscow’s war on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T01:22:14.821+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-07T16:31:08.509+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:31:07.838+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Western officials arrive in the UAE amid push to deprive Russia of advanced
      microchips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513d862-55f6-46f9-b173-a8e0543b9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNN) —</strong> Senior Western officials are
        visiting the United Arab Emirates to discuss sanctions as concerns mount over
        goods being exported to Russia that could potentially be used in Moscow’s
        war on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf192f-3ede-4580-84f2-29469ff9535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f869d-26b7-4b86-822d-400414721ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives from the United States, the United Kingdom and the\
        \ European Union arrived in the Gulf nation this week to discuss the implementation\
        \ of sanctions on Russia as part of a broader effort with a range of “partner”\
        \ countries, a US embassy spokesperson told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a92b0-606c-406c-b26e-f608d984a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d8a76-3e89-4a09-8199-03811a932a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal, which first reported the visit, said that\
        \ it comes as part of “a collective global push to keep computer chips, electronic\
        \ components and other so-called dual-use products, which have both civilian\
        \ and military applications, out of Russian hands.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9be656-8931-4995-ae2f-040cb63194e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0840f-5d8b-4990-a33b-c56c365241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UAE is working with its friends and allies to address any concerns\
        \ with regards to sanctions on Russia,” a senior UAE official told CNN when\
        \ asked about the matter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bad59a-2931-44eb-a7df-0acbd1ee0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1e113-9e08-45a1-89c6-2335bba6d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, chip manufacturing giant Nvidia said in a regulatory filing\
        \ that the US government had added additional licensing requirements for its\
        \ H100 and A100 chips, which are often used for generative artificial intelligence,\
        \ for customers in the Middle East. The new restriction comes amid US concerns\
        \ over technology transfer to sanctioned countries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d72e8-0577-41fb-a06f-d6800f262108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bae79-c210-4379-b384-6e116ed4b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rival chipmaker AMD also received a letter with similar restrictions,\
        \ Reuters reported, citing a person familiar with the matter. CNN has reached\
        \ out to AMD.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a1590-ad10-46a9-bd2e-cde4f193857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4c3c4-039a-4114-a419-190f0837e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear which Middle Eastern states the additional measures target,\
        \ or why they were placed. A US Department of Commerce spokesperson denied\
        \ that the US is blocking chip sales to the Middle East, Reuters said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75717169-9526-4176-8eb1-8ff93ba65564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T01:22:14.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:31:08.514+08:00
      'mgnl:lastActivatedBy': 'pia'
