    'template': '1'
    'title': 'Advocacy group to Aussie PM: Raise human rights in Marcos meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee10455-c76d-4602-b0ed-a76e00140b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — A
        United States-based human rights group has called on Australian Prime Minister
        Anthony Albanese to raise human rights concerns — including the drug war and
        “red-tagging” of government critics in the Philippines — when he meets President
        Ferdinand Marcos Jr. in Manila on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89eaa8b-0429-4d2e-9688-f9f8b3564579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd10887-a97c-4d5b-97a9-707c0304d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese’s arrival in the country on Sept. 7 will mark the first visit\
        \ by an Australian prime minister in 20 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec68d3f-fd43-41fb-9a7e-dbdbe90e3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a01368-2ec7-4d82-9d0d-25e207075acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He earlier said his trip will focus on cooperation with the Philippines\
        \ on defense, security, development, and education, but Human Rights Watch\
        \ (HRW) said his discussions with Marcos “can’t be fruitful without seriously\
        \ discussing human rights.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e82cf-2dd6-4873-9b4c-01bcc96b65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ad97f-7356-49c2-83fc-e1bdbd279971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Australian government should recognize that it would be a mistake
        to deepen defense and security ties with the Philippines while ignoring human
        rights concerns," HRW Australia director Daniela Gavshon said after the group
        made public its <a href="https://www.hrw.org/news/2023/09/06/letter-prime-minister-albanese-regarding-human-rights-concerns-philippines">open
        letter</a> to Albanese on Wednesday. "A security partner that routinely violates
        basic human rights will ultimately provide little safety and security for
        anyone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc29448-9806-44fb-ae7a-e4342eed7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7dbb2-6085-4088-9fe5-48961cbacad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW asked the prime minister to tackle the brutal drug war of former
        President Rodrigo Duterte, which it noted has continued with nearly 400 killings
        of suspects since Marcos assumed office last year. The <a href="https://twitter.com/DahasPH/status/1698557306781434079">figures</a>
        it cited were from the University of the Philippines-based research group
        Dahas.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae2e1c-ad22-401f-89de-0ac7f6732381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620d5b6-64d0-49f2-82cc-54a0bc066480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese should urge the Philippines to fully cooperate with the International\
        \ Criminal Court’s probe into Duterte's drug crackdown, as well as to “impartially\
        \ investigate” related killings in both previous and current administrations,\
        \ the organization said.\r"
