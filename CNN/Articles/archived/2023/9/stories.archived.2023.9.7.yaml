    'lead': "The Department of Health (DOH) had more than ₱3-billion unobligated funds\
      \ for the management of COVID-19 pandemic in 2022, the Commission on Audit (COA)\
      \ reported.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T21:58:39.435+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-07T21:58:39.634+08:00
