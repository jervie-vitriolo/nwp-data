      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9696878-5df4-463c-ba09-59a95bf59b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.621+08:00
