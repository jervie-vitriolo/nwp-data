    'jcr:uuid': '7912c82b-336a-47bf-894c-d756488066ca'
    'lead': 'A United States-based human rights group has called on Australian Prime
      Minister Anthony Albanese to raise human rights concerns — including the drug
      war and ''red-tagging'' of government critics in the Philippines — when he meets
      President Ferdinand Marcos Jr. in Manila on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T16:09:41.958+08:00
