    'title': 'Kai Sotto still with Hiroshima in Japan B.League, says agent '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad809599-05f1-4398-8b95-791d6922ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.530+08:00
