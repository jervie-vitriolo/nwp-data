      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early August, the Philippine Coast Guard reported that a China Coast\
        \ Guard vessel blocked and fired a water cannon at Philippine vessels on the\
        \ way to Ayungin Shoal for a resupply mission. China's act of aggression drew\
        \ ire from other nations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87313f96-0367-4bc3-90a5-bc7dafb36b60'
