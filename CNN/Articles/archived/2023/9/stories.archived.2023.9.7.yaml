  'orion-bataan-activists-abduction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-07T00:06:19.000+08:00
    'imagesource': 'jcr:1b3b53c5-7673-449b-b158-8b3ee5adb5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b88da9-5cf1-42e9-9a1c-fb17677af11d'
    'lead': 'Progressive groups said they believe authorities are involved in the
      abduction of female environmental activists Jhed Tamano and Jhonila Castro,
      who were reportedly forcibly taken in the evening of Sept. 2 in Orion, Bataan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T00:09:03.322+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-07T16:30:50.193+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:30:49.839+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups claim state forces behind abduction of 2 women activists; PNP,
      AFP belie claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16a03a-cd7b-4a03-a89a-e9a7fb66d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Progressive
        groups said they believe authorities are involved in the abduction of female
        environmental activists Jhed Tamano and Jhonila Castro, who were reportedly
        forcibly taken in the evening of Sept. 2 in Orion, Bataan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c714b1-1822-47ea-a555-a3816537d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press conference at the Commission on Human Rights (CHR) on Wednesday,
        members of different groups led by Anakbayan and Karapatan recalled the abduction
        of the two activists.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9edabc-3073-44d7-b027-1ab76697da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Armado po yung mga kumuha…kaya naniniwala po kami na ang mga nasa
        likod ng pandurukot sa kanila ay ang NTF-ELCAC (National Task Force to End
        Local Communist Armed Conflict), ang mga pulis at militar," said Kate Almenzo,
        national spokesperson of Anakbayan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8a22a-027e-4bec-bec9-57adf43c2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Those who took them were armed...so we believe that those
        behind their abduction are the NTF-ELCAC, the police and the military.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad9b6c-d4f8-4277-bd54-090d956cf5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anakbayan said Tamano and Castro previously reported about armed individuals
        following them wherever they went.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d802535-96f0-4283-b586-9c7f12398886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bago po mawala sila Jhonila at Jed, sunud-sunod din po yung mga naging
        report nila hinggil sa paniniktik sa kanila, pagsunod ng hindi kilalang armadong
        tao kung saan sila pumupunta," Almenzo noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83f6a7-53c9-4ad8-98dc-43fae2b33084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Before Jhonila and Jed disappeared, they had been reporting
        about unknown armed people spying on them, following them wherever they went.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc1c95-0eac-41e2-8406-e7d0ff0492be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Central Luzon group of rights watchdog Karapatan also holds the
        AFP, NTF-ELCAC, and the Philippine National Police (PNP) accountable for the
        "enforced disappearance" of Tamano and Castro as the group condemned the attacks
        on activists in the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5a834-66b2-4987-823e-a142551e6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Karapatan Central Luzon, several concerned citizens posted
        online, claiming to have witnessed the "violent abductions of then unidentified
        two young women by armed men, riding away in a gray SUV, just in front of
        the office of Orion Water District at Brgy. Lati, Orion, Bataan."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74d720-b32c-4597-86fc-f00195992bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two activists'' last known correspondence was a text message to
        a friend at around 7:02 pm on Sept. 2, the group said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87433298-6687-443b-a7c8-3284ba1929f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PNP responds</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf633a31-d22c-45b9-b2a0-1fb6b8ca6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP denied the allegations, saying the parents of the two activists
        already have an idea on the whereabouts of their children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502d51a-3edf-44ec-ac6f-64caafa89c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We categorically deny any knowledge doon po sa sinasabing abduction
        ng dalawang bata," said PCol. Jean Fajardo, PNP acting chief of Public Information
        Office and spokesperson.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d7493-bac0-4133-93cc-a5193e0fe2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have an idea -- mga magulang mismo may idea kung nasan ang mga
        anak nila," she also said, "but I''m not at liberty to reveal this information
        as to not pre-empt the efforts ng mga magulang to recover their children.".'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971b544-a066-4e3b-bd6b-4386d9bca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We categorically deny any knowledge of the alleged abduction
        of the two children. We have an idea, the parents themselves have an idea,
        where their children are, but I''m not at liberty to reveal this information
        so as to not pre-empt the efforts of parents to recover their children.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e22345-3868-4d15-8e55-e44c5898b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the alleged abduction, Tamano and Castro were said to be
        in Orion to consult with communities that were affected by the new coastal
        road and reclamation project planned for the expansion of the free port of
        Bataan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b84e1-320a-43a2-a562-095c0cf656e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:23:33.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:50.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AFP spokesperson Col. Medel Aguilar called the accusations
        "baseless and malicious" and nothing but propaganda against the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db126d-0aba-4f0c-b8e5-a374dee98553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:23:33.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:50.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Such accusation therefore needs no response from us,\" Medel told\
        \ CNN Philippines in a message. \"We would rather work with fair-minded people\
        \ and organizations to protect and save lives than to be engaged in useless\
        \ verbal tussle with individuals or groups whose minds are poisoned by lies\
        \ and deceits of CPP (Communist Party of the Philippines) cadres.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fe760-23e8-4af1-b13e-17cacf7f0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T05:23:33.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-07T16:30:50.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I must admit that they too need our help to be enlightened
        and to be led to the right path," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ab5d5-1b60-4502-8e10-99c704634054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T00:09:03.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T16:30:50.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— With reports from CNN Philippines'' correspondent Crissy Dimatulac.</em></p>'
  'amnesty-eritrea-allegations':
