      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am really looking forward to contribute everything I can for the\
        \ Denso Airybees. Together with the coaches, staffs and my teammates, we will\
        \ do our very best to train, fight and win this season!\" said De Guzman in\
        \ her profile on the club's website.\r"
