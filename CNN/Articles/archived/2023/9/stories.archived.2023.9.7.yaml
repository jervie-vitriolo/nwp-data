    'template': '1'
    'title': 'Wall Street Journal: China bans use of iPhones for government officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e8ab5-a89d-47cd-9a74-dcb644e7f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong/New York (CNN)</strong> — China has banned the
        use of iPhones for central government officials, The Wall Street Journal reported,
        citing unnamed people familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62599bc7-f70b-4027-b08a-09ae1b8cc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c937040-6d0a-4aad-a3ea-685f6bfd1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares in Apple tumbled 3.6% on Wednesday following the news, closing\
        \ at $182.91 in New York. It marked the biggest daily drop in a month. Before\
        \ Wednesday, Apple had risen 46% this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372a1e2-5a89-4e04-b811-963bf82640c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fe1df-8b61-40cc-8bf0-9af487992e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WSJ reports that managers have been notifying staff of the ban\
        \ via chat groups or meetings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933d093-417c-4c62-ac9b-96138ce2f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aee53c-372f-4a7e-89d6-2313d4f3f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to China’s Ministry of Foreign Affairs and Apple\
        \ (AAPL), but has not received a response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e7e35-4a57-4647-bfee-2a4fdc0bc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d0a0e-4ceb-484d-b76d-c1c62e85d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source who regularly deals with Chinese central government agencies\
        \ told CNN that Chinese officials had already been following an unwritten\
        \ rule of shunning iPhones since before the pandemic despite the apparent\
        \ absence of a formal policy. The source asked not to be named due to the\
        \ sensitivity of the subject.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9da7c-6ebd-47cb-8a81-492aa4c9eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cedb1-79c3-4572-a767-399537151066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source added that central government officials now tend to use\
        \ smartphones made by major domestic companies, especially Huawei.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4962dd-a965-4491-92db-239dce79a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613a503-7834-47d8-941f-a1f640ef0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2022, CNN reported that some Chinese government ministries\
        \ had banned Teslas from entering their premises over security fears.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f0ade-0133-482b-aff6-f560c5ab7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be23098-9344-49a5-bfa2-ede64409aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple CEO Tim Cook made a high profile visit to the country in March.\
        \ China is a significant market and manufacturing center for the company,\
        \ accounting for around 19% of its overall revenue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae101a-3036-4def-9331-360265b6220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbc011-b80a-48ad-88cc-d0bc66cc8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iPhone ban for government officials may be retaliation for similar\
        \ moves made by the United States against Chinese tech and could have a chilling\
        \ effect on Apple and other large foreign brands with an established China\
        \ presence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b8929-b4c0-4443-8e69-7cf963f63c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadaa50-bb54-4fef-9572-f0b59c2f099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Huawei and ZTE have long been subject to US restrictions. And\
        \ in November 2022, the Biden administration banned approvals of new telecommunications\
        \ equipment from both companies because they pose “an unacceptable risk” to\
        \ US national security.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed243713-8ba7-419c-97c5-240bcb49176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2769a4-f4f0-4b65-9097-c62eed7d0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok has also been banned from devices issued by multiple US institutions,\
        \ including the House of Representatives, the City of New York, Montana, New\
        \ Jersey, Ohio, Texas and Georgia, over concerns that the Chinese government\
        \ could have access to users’ data through its Chinese parent company, Bytedance.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65dd85-2b14-4109-9721-092d2bdb791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:45:46.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:34.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN’s Beijing bureau contributed to this article.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9376ef-d124-4afd-b3cc-fbff71f65eb7'
