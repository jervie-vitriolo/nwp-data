      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Jonas and Sophie Turner have issued
        a joint statement about their decision to “amicably” divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abba000-4ca8-46c1-b0d7-53818e35a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T06:29:13.154+08:00
