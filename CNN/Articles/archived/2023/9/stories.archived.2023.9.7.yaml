    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ea0c7-76de-45f3-b763-eadbc3d7244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bangladesh is battling its worst <a href="https://www.cnn.com/2022/06/06/asia/health-dengue-singapore-emergency-climate-heat-intl-hnk/index.html"
        target="_blank">dengue</a> outbreak on record, with more than 600 people killedand
        135,000 cases reported since April, the World Health Organization said Wednesday,
        as one of its experts blamed the climate crisis and El Nino weather pattern
        for driving the surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3549cd5-0b5c-4486-8b28-4f6ea3e0c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:47:09.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-07T16:47:19.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s health care system is straining under the influx of
        sick people, and local media have reported hospitals are facing a shortage
        of beds and staff to care for patients. There were almost 10,000 hospitalizations
        on August 12 alone, according to WHO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
