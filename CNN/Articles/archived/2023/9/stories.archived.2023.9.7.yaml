      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Foreign Affairs of Japan on Wednesday said the three\
        \ leaders reaffirmed their countries’ commitment towards cooperation during\
        \ informal talks at the Association of Southeast Asian Nations Summit gala\
        \ dinner in Indonesia.\r"
