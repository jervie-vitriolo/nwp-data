      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health, under which PhilHealth is attached, is eyeing\
        \ ₱311 billion for next year, ₱11 billion less than its current allocation.\r"
