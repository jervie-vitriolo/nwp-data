      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was the lifestyle that was so difficult for me, and I think any\
        \ woman can relate to that,” she said. “But it didn’t mar our relationship,\
        \ we still remained very close. And of course, we had our daughter, and I\
        \ made sure that he saw her all the time. It was like we never left each other.”\
        \r"
