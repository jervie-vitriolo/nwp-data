      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky claimed that the timing of Russia’s attack on the civilian\
        \ area “was deliberate.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44dccb-0f2d-45d0-bd05-a84c38c69d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527f83d-8112-44e9-a718-33f0b8a85022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:47:56.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:41.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the same as it was before: whenever there are any positive offensive\
        \ steps by the Ukrainian Defense Forces, the Russians always hit civilians\
        \ and civilian objects… where they can reach with any kind of missiles or\
        \ artillery. We know this direction very well. We understand that they hit\
        \ deliberately,” Zelensky said, responding to the news of the attack during\
        \ a joint news conference with the Prime Minister of Denmark in Kyiv.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a9bd5-2944-414b-88cd-e11a79672e08'
      'mgnl:activationStatus': true
