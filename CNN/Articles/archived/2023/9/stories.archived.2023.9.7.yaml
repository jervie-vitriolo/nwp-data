      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must not allow tensions in the South China Sea to further escalate,”\
        \ Marcos stressed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21672197-ca0d-449f-849d-a954c5d06741'
