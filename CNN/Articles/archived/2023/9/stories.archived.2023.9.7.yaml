  'chinese-hack-microsoft-engineer-email-breach':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-07T13:39:44.000+08:00
    'imagesource': 'jcr:1f012875-8afa-4fe9-8e85-b6d3353056d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eface74a-8bfc-43c4-bb5d-36efaf030604'
    'lead': 'The Chinese hackers who breached senior US officials’ emails in May and
      June were able to do so by first stealing sensitive data from a Microsoft engineer,
      the company revealed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T13:43:37.553+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-07T16:34:27.107+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-07T16:34:26.837+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese hack of Microsoft engineer led to breach of US officials’ emails,
      company says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6302a-01c0-4f48-b61e-59037770e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese hackers who breached senior
        US officials’ emails in May and June were able to do so by first stealing
        sensitive data from a Microsoft engineer, the company revealed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf23695-46d6-4c4d-972d-512407315d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple mishaps, including the crash of an internal Microsoft system\
        \ in April 2021 and the hack of the engineer, gave the Chinese hackers coveted\
        \ access to a cryptographic key that was later used to break into the US officials’\
        \ email accounts, the tech giant said in a blog post.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02655c74-c777-4a74-8eb7-6eddee1a43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement sheds new light on a cyber-espionage campaign that has\
        \ caused a furor in Washington. The hackers had breached the email accounts\
        \ of US Ambassador to China Nicholas Burns and Commerce Secretary Gina Raimondo,\
        \ in advance of Raimondo’s trip to China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f996c42-7d30-415e-a53f-4afbf6419b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Rep. Don Bacon of Nebraska, who has been critical of the\
        \ Chinese government, said he was also breached by the hackers..\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fc2e3-9eb2-4456-bdb7-bc504a2d9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese government officials have responded to the hacking allegations\
        \ by accusing the US government of conducting cyberattacks against China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ed46f-ed88-4bb7-ae35-5c882b578b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Microsoft has been under scrutiny from US lawmakers and officials who\
        \ have demanded more information on how the alleged Chinese hackers broke\
        \ into the email accounts. The Department of Homeland Security-backed Cyber\
        \ Safety Review Board – a panel of US government and private experts – is\
        \ investigating the root causes of the breach.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c9a02-de53-4b64-a612-4ca4059b447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Microsoft said Wednesday that it had corrected the technical issues\
        \ that allowed the hackers to obtain the cryptographic key from its internal\
        \ system.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432223d2-58e0-4a96-8caa-811ba03d8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Microsoft is continuously hardening systems as part of our defense\
        \ in depth strategy,” the company said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65420366-69af-43b4-bb4a-2ba77ec20384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged Chinese hacking campaign came at a particularly delicate\
        \ time in US-China relations, as Secretary of State Antony Blinken prepared\
        \ to make a high-stakes trip to China in June. As CNN previously reported,\
        \ the Biden administration believes the Chinese hacking gave Beijing insights\
        \ about US thinking ahead of Blinken’s trip.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937159c-7da4-443d-9c79-82991b963a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the State Department confronted the Chinese government about\
        \ the hack, a senior National Security Agency official, Rob Joyce, has described\
        \ the activity as standard espionage.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a610a-1e02-4976-9ae4-5f1d38c51bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what nation-states do,” Joyce said in July. “We have to
        defend against it, we need to push back against it. But that is something
        that happens.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc5cdf-7578-43c4-b490-3a4720000ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T13:43:37.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-07T16:34:27.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="http://Chinese
        hack of Microsoft engineer led to breach of US officials’ emails, company
        says">Chinese hack of Microsoft engineer led to breach of US officials’ emails,
        company says</a>"</em></p>'
  'wsj-china-bans-iphones-for-officials':
    'author': 'Pauline Lockwood and Jennifer Korn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-07T13:43:42.000+08:00
