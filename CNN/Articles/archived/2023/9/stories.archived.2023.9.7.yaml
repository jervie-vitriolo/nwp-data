    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2308d173-f6e6-4f90-a859-0f26725dff19'
    'lead': 'An inclusive financial system should support so-called nanopreneurs,
      such as motorcycle taxi drivers, a Philippine company told government and private
      sector leaders in the 43rd Association of Southeast Asian Nations (ASEAN) Summit
      in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-07T15:38:08.288+08:00
