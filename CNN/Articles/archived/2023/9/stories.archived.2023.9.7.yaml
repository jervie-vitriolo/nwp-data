      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Filipino
        pole vaulter EJ Obiena bagged another gold medal on Wednesday after clearing
        the 5.92-meter mark in the NetAachen Domspringen tournament in Aachen, Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da4302-b063-41ca-9b32-67b8a26840a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T14:51:58.816+08:00
