      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike also came shortly after Rustem Umerov became Ukraine’s new\
        \ defense minister, after the Ukrainian parliament voted to approve his appointment.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb0118-40a0-49e3-9a73-94a66d00b178'
