      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Kai
        Sotto is running it back with the Hiroshima Dragonflies in the Japan B.League,
        his agent Tony Ronzone confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ebf9e-944d-4deb-b190-5eb9fb0f5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes amid reports that the Gilas Pilipinas big man is not part\
        \ of the Japanese ballclub for the upcoming B.League season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a298c-33ba-4af3-a136-0d128b1af744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In his contract states he is going back to Hiroshima,\" he told CNN\
        \ Philippines' Sports Desk.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da991b2d-3911-401e-84f8-33a3d4e5f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7-foot-3 Sotto averaged six points and four rebounds in 14 minutes\
        \ of action in Gilas' six games in the 2023 FIBA World Cup.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e29943-e1fd-4491-bd98-e274bad86bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ronzone praised Sotto for a commendable tour of duty for the Philippines\
        \ while pointing out the area for improvement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f18e41-1c16-4070-8ed4-dea6455844cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His skillset is outstanding, he can shoot, rebound, and run the floor,\"\
        \ he said. \"We just got to get him stronger.\" \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd52cdb-ceb1-471a-bb52-9a11b3c4e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T21:57:25.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-07T21:59:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto will not see action for Gilas in the 19th Asian Games in China\
        \ as the continental quadrennial sports meet's schedule is in conflict with\
        \ the start of the Japan B.League next month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1cbbc-da8a-4992-a702-00e30da35eec'
      'mgnl:activationStatus': true
