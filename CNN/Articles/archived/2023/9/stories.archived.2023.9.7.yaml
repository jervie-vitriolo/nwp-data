      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court issued a 20-day temporary restraining order following a petition\
        \ from AllCard, Inc., the company that was disqualified from the bidding for\
        \ the card supply deal despite having the lowest bid of ₱176.85 million. The\
        \ winning bid is worth ₱240.1 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c82bf0-73f9-495a-8738-939cdbdcfaef'
      'mgnl:activationStatus': true
