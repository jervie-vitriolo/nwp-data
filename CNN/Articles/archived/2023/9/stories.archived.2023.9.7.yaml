      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine president also urged \"all parties to exercise self-restraint\
        \ and refrain from unilateral and assertive activities that would increase\
        \ tensions in the region, misunderstandings, and miscalculations in the South\
        \ China Sea.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
