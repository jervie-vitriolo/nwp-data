      'mgnl:lastActivated': 2023-09-07T16:33:51.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has <a href="https://www.cnnphilippines.com/transportation/2023/8/18/lto-driver-s-license-cards-production.html">stopped</a>
        the awarding of the contract for the production of driver''s license cards,
        placing 1.7 million backlogs in limbo.</p>'
