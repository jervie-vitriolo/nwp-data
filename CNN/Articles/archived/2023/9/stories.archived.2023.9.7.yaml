    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd78007-b652-429b-89b7-08ea51cce30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:44:27.419+08:00
      'mgnl:createdBy': 'kristel'
