      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that he should make a statement regarding the potentially\
        \ deadly practice of “red-tagging” and other forms of abuses against those\
        \ who speak out against the government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db48c9-828e-4205-902f-c4323c0d2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805ffda-b0b1-4469-9081-b5e7d9024861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Officials – including Marcos’ vice president, Sara Duterte, the
        former president’s daughter – have red-tagged journalists, social media users,
        and teachers, who can subsequently face harassment, intimidation, and assault,"
        HRW said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147df1f-1174-4868-a928-ee201d1a76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365fce6-c728-4089-ad46-19c6490703b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Albanese should use his visit to publicly and privately urge Marcos\
        \ to abandon red-tagging and to uphold freedom of speech,\" the group added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30876a25-786e-4429-bf73-dcd74b0c3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ce11f-dde6-4b6b-9962-d8631aa15354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T16:09:41.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T16:35:29.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further appealed to the prime minister to make clear the need
        to drop politically motivated charges against human rights defenders.</p>'
  'myanmar-human-rights-situation-united-nations':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-07T16:22:52.000+08:00
    'imagesource': 'jcr:e7e8ca4a-f606-4f15-b370-3b8d5ea45010'
