    'template': '1'
    'title': 'Marcos to ASEAN: Create ‘loss and damage fund’ for climate change response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1b7eb-695e-477c-a678-eb70d548fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Ferdinand Marcos Jr. has proposed to the Association of Southeast Asian Nations
        (ASEAN) the urgent creation of a “loss and damage fund” for climate change
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b966692-547c-41e9-b3f6-805342897036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fund aims to provide financial assistance to countries most at
        risk and affected by climate change.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f225c7-3ec9-4939-b511-0f530bfb4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to urgently realize the loss and damage fund to catalyze
        assistance to address climate change,” Marcos said at the 18th East Asia Summit
        in Jakarta, Indonesia on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d830481-4ff7-44a0-8028-a796f4194d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also pointed out that the burden of climate change is “disproportionately”
        greatest in countries with the lowest carbon footprints.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4f4ed-303a-4b9d-aa5e-9c1e3d56cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Marcos, climate financing, complemented with technology
        and country-specific capacity-building, is required to hasten a just transition
        to a climate-resilient economy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e2504-1087-48da-a80a-9a5e8f5a54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T19:54:01.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-07T19:54:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We seek your support towards the development of our strategic minerals
        supply and value chains, which would boost our efforts in ensuring a resilient
        and sustainable future for our region,” Marcos told ASEAN leaders.</p>'
