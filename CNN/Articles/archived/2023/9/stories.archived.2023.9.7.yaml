      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e713425-300a-4f2b-9867-06f1f124ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-07T18:43:58.619+08:00
