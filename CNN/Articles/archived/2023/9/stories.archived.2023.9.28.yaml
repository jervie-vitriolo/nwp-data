    'template': '1'
    'title': 'Senate orders detention of 4 leaders of alleged Socorro cult  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb339ea-10e0-4384-945b-7fe8b4a509c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:56:16.338+08:00
