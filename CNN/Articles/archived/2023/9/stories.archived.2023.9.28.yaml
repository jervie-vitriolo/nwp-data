      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf5158-2a1b-42e5-ae9d-415fa2bcc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.405+08:00
