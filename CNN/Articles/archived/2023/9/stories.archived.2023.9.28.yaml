      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The House of Representatives has approved all 20 priority measures identified
        by the Legislative-Executive Development Advisory Council (LEDAC) three months
        before the end of 2023, Speaker Ferdinand Martin Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec94a6-089e-4bbb-8f9a-459cd09043ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:17:36.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:17:36.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez touted the House''s swift passage of key measures on the
        final day of session Wednesday before lawmakers went on a month-long break.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028230c-2f2c-49de-8430-e4799e4749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:17:36.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:17:36.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the House and Senate agreed to pass the 20 priority bills by
        December this year during the LEDAC’s second meeting on July 5, but the lower
        chamber accomplished the goal before the deadline.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de565a1-28f2-4840-9aae-8361732dbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:17:36.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:17:36.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the 20 priority measures approved by the House, Romualdez said two
        may soon be signed by President Ferdinand Marcos Jr. into law. These are House
        Bill (HB) 7006 or Automatic Income Classification Act for Local Government
        Units, and HB 8278 or the Philippine Salt Industry Development Act.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bbb84-8098-4dc8-abc5-fcb60abd5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:17:36.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:17:36.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today as we adjourn, and as a result of the synergistic interaction
        of all the members, I am proud to report that the 19th Congress of the House
        of Representatives has approved on third and final reading 20 priority measures
        targeted for approval on third reading by the end of this year. Ladies and
        gentlemen, we are three months ahead of the target set during the LEDAC meeting,"
        the House speaker said.'
