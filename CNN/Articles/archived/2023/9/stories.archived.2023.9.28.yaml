      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gilbert Teodoro has <a href="https://www.cnnphilippines.com/news/2023/9/27/teodoro-trouble-wps.html">refuted</a>
        China''s allegation that the national government is looking for trouble after
        the barrier removal in the WPS.</p>'
