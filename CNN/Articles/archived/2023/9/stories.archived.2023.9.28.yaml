      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said lawmakers have also yet to discuss the total amount to\
        \ be reallocated. He noted that 28 government agencies have confidential and\
        \ intelligence funds under the current version of the 2024 budget.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718893f-4f50-4a0b-9f39-8963a4189938'
