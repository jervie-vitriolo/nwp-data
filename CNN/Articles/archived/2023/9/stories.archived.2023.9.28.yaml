      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 20, the Philippine Coast Guard (PCG) <a href="https://www.cnnphilippines.com/news/2023/9/24/scarborough-barrier.html">discovered</a>
        that China''s Coast Guard installed a 300-meter-long barrier in the southeast
        portion of Bajo de Masinloc or Scarborough Shoal.</p>'
