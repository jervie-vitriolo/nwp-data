      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The feared Nipah virus has not been detected in the country despite a reported
        rise in fever and flu-like illnesses in Cagayan de Oro, the Department of
        Health (DOH) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
