      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) --</strong>
        The House of Representatives on Wednesday moved to drop the lawmaker behind
        the An Waray Party-list after the Commission on Elections en banc issued a
        judgment canceling its registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47197a-a349-4edf-a064-2cdd3a847a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I move that the secretary general be directed to execute and implement\
        \ the resolution and accordingly, drop the An Waray Party-List Representative\
        \ from the roll of members of the 19th Congress,” said Deputy Majority Leader\
        \ Janette Garin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef96f0-f813-4d83-9461-b9fd2b6d3cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Waray is represented by Florencio Gabriel \"Bem\" Noel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f228264-d9f7-497c-96b6-53428ca60ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin said official communication from Comelec noted the final judgment\
        \ on the cancellation of the registration of the party-list.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240b96b-ca12-45a6-9c7e-958fa75bcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no objections to Garin''s motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a37f2-2f89-4799-b50d-bef20f0125aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, the Comelec en banc denied the motion for reconsideration\
        \ to reverse the cancellation of An Waray's registration for utter lack of\
        \ merit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f0a66-ef2b-42c2-b6f1-084924c1a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Waray Party-list and former representative Victoria Isabel Noel\
        \ filed a motion for reconsideration on June 6, arguing that there was no\
        \ sufficient evidence to justify the decision of the Comelec Second Division.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b972e1-a30a-46cd-8686-686ecfdf7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The division had ruled to cancel An Waray's registration when it allowed\
        \ its second nominee, Victoria Isabel Noel, to sit as one of its representatives\
        \ in the lower chamber during the 16th Congress (2013-2016), knowing \"fully\
        \ well\" that the poll body had not issued a Certificate of Proclamation entitling\
        \ her to do so.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511ec4d-cdc9-431d-8ff7-c63a99101b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T01:51:39.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T01:53:20.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publication, the party-list or its representative has not
        issued a statement on the matter.</p>'
  'donald-trump-liable-for-fraud':
    'author': 'Kara Scannell and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-28T04:20:44.000+08:00
    'imagesource': 'jcr:97ba66a1-e321-44cd-a37e-b1064ff81da0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2ef980-8359-4334-a7ac-3b06278ce958'
    'lead': 'A New York judge found Donald Trump and his adult sons liable for fraud
      and canceled the Trump Organization’s business certification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T04:22:44.231+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-28T04:26:01.039+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New York judge finds Donald Trump liable for fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e6253-d166-448e-9596-dfd7572d9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York judge found Donald Trump and
        his adult sons liable for fraud and canceled the Trump Organization’s business
        certification, a shocking ruling that poses an existential threat to the former
        president’s financial empire as he runs for a second term in the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1667bb-9265-43c1-9a87-421e8ab23580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5e0e7-6123-48ef-a4e1-581b6bccd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Arthur Engoron’s ruling on Monday is a complete rejection of\
        \ Trump’s arguments that he didn’t inflate the values of his golf courses,\
        \ hotels, homes at Mar-a-Lago and Seven Springs on financial statements.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323a4a7-1668-4977-bb99-94f7d673fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983717b-cf1a-468b-bc1a-3a8d9bb1aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In defendants’ world: rent-regulated apartments are worth the same\
        \ as unregulated apartments; restricted land is worth the same as unrestricted\
        \ land; restrictions can evaporate into thin air; a disclaimer by one party\
        \ casting responsibility on another party exonerates the other party’s lies,”\
        \ the judge wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef2bee-2bb4-4ccc-bdcf-60813df9b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790006c-594b-454f-9030-b3ad33630056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a fantasy world, not the real world,” Engoron said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996fd98-92e4-4b22-87d7-cfab0124c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616491fc-5aeb-473b-80fe-0d2199f330f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling came in response to the lawsuit by New York Attorney General\
        \ Letitia James, who is seeking $250 million in damages, a ban on the Trumps\
        \ from serving as officers of a business in New York and to stop the company\
        \ from engaging in business transactions for five years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae850d-5418-48ad-a38e-bde15de1e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac6ee0-3c20-4272-bfd6-7800edb2f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38ffab-8080-4935-b18b-d7c1d7dd0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A trial is expected to begin next week on the amount of damages owed,\
        \ and the full breadth of Engoron’s ruling – or how it will play out – remains\
        \ unclear.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f50a7-642b-4204-8faf-e54095acd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077149e5-cd36-4f91-9761-480bb6641c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge canceled the business certifications of the Trump entities\
        \ that are defendants in the case, including the Trump Organization – a major\
        \ blow to the business that has been so synonymous with the former president’\
        s personal brand.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceaa4a5-5a45-474e-84e9-d51ce7bbec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6fab-aefd-4b2f-81a5-7ccf89185f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A receiver will be put in place to “manage the dissolution” of the\
        \ corporate entities. There are two New York properties that are part of the\
        \ lawsuit, the commercial tower at 40 Wall Street and the Trump family compound\
        \ at Seven Springs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b27613-ddcb-4cc5-b3ac-970b68809597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5eaf9a-563d-4373-b896-60202af8dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Questions remain as to how the receiver would dissolve the properties,\
        \ if the ruling would impact properties located outside of New York state,\
        \ including Mar-a-Lago, and if the Trumps could transfer the New York-based\
        \ assets into a new company located out of state.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88437bda-f68e-4d4c-a176-6c1d89f3970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffc85a-a009-43fc-ad81-f550ff2da23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, a judge ruled in our favor and found that Donald Trump and\
        \ the Trump Organization engaged in years of financial fraud,” James, a Democrat,\
        \ said in a statement Tuesday night. “We look forward to presenting the rest\
        \ of our case at trial.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f31764-c07a-4e3b-a9cc-b7c71b212458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb34c3-2c45-4e6d-81e9-9faf73010b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump condemned the ruling in a statement, accusing Engoron of “doing\
        \ the bidding” of James.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77aaf92-926d-421e-8b8f-f02fc816302a'
      'mgnl:activationStatus': true
