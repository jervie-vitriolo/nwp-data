      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fresh from its debut at the recently concluded Manila International
        Book Fair, the book trilogy gathers new editions of Samar’s first two award-winning
        novels, “Walong Diwata ng Pagkahulog” and “Sa Kasunod ng 909,” alongside “Teorya
        ng Unang Panahon,” his latest work and the winner of the 2022 Palanca Special
        Prize for Novel in Filipino.'
