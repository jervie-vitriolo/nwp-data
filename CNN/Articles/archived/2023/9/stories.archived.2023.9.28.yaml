      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4647df6-a040-437a-967e-f8a0f913d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.426+08:00
