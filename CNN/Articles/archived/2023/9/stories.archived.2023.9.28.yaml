  'canadian-hosuse-speaker-resigns-ukrainian-veteran-nazi-wwii':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-28T13:16:55.000+08:00
    'imagesource': 'jcr:db221555-dfaa-4358-9878-7277604fbc5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a75baae-68e8-46fd-a010-8adca5c0528a'
    'lead': 'Speaker of the Canadian House of Commons Anthony Rota resigned his post
      Tuesday, days after he praised a Ukrainian veteran who fought for a Nazi military
      unit during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T13:18:42.339+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T13:59:37.693+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada House Speaker resigns after celebrating Ukrainian veteran who
      fought for Nazi unit in World War II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dd0bb-a3cd-457a-8831-4d6a904b0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa (CNN)</strong> — Speaker of the Canadian House of
        Commons Anthony Rota resigned his post Tuesday, days after he praised a Ukrainian
        veteran who fought for a Nazi military unit during World War II.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916e4dd-d489-4edf-9b5f-cc02da728fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, following a joint address to parliament by Ukrainian President\
        \ Volodymyr Zelensky, Rota lauded Yaroslav Hunka, 98, as a Ukrainian-Canadian\
        \ war hero who “fought for Ukrainian independence against the Russian aggressors\
        \ then, and continues to support the troops today.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec56f82-276f-45d3-b206-6a7bf7e73207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493b7b1-3d0e-4a04-aab7-2889b61f866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the days since, human rights and Jewish organizations have condemned\
        \ Rota’s recognition, saying Hunka served in a Nazi military unit known as\
        \ the 14th Waffen Grenadier Division of the SS.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c16d4e-eb38-4f58-8a26-500c1b28c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b5f61-32a4-4306-84d0-4e9f9c92c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This house is above any of us, therefore I must step down as your\
        \ speaker,” Rota said in parliament Tuesday afternoon, reiterating his “profound\
        \ regret for my error.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777d231-5b20-49fd-9384-27e6d0bca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f786b-fed5-4dcb-bed9-92316516a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That public recognition has caused pain to individuals and communities,\
        \ including the Jewish community in Canada and around the world, in addition\
        \ to survivors of Nazi atrocities in Poland, among other nations,” Rota, who\
        \ is a member of the Liberal party, added. “I accept full responsibility for\
        \ my actions.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f4679-89ea-4f76-9210-971f913208f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dec15-b9dc-427c-9b40-9a5602d2fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota’s recognition of Hunka last week prompted a standing ovation.\
        \ Prime Minister Justin Trudeau has called the incident “deeply embarrassing.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e60bb-a8cd-4eeb-96ad-43998b7be8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90918c67-f930-4862-88d9-b9eaec585c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 14th Waffen Grenadier Division was part of the Nazi SS organization\
        \ declared a criminal organization by the International Military Tribunal\
        \ in Nuremberg in 1946, which determined the Nazi group had committed war\
        \ crimes and crimes against humanity.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7a702-00f0-4f3a-b893-c8c614807f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f47dc-5302-4eec-8743-24cc3a4f6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jewish human rights organization B’nai Brith Canada in a statement\
        \ condemned the Ukrainian volunteers who served in the unit as “ultra-nationalist\
        \ ideologues” who “dreamed of an ethnically homogenous Ukrainian state and\
        \ endorsed the idea of ethnic cleansing.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec05e85-cced-40ba-bb21-fc21744dad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad95f4c-e1b8-4554-8c04-da7aa1e281a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing Hunka was “beyond outrageous,” B’nai Brith Canada CEO Michael\
        \ Mostyn said, adding, “We cannot allow the whitewashing of history.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995704bb-c482-4a94-aa93-a4e21f52aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0aeb1-cf19-4883-b938-e15fa27493a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Canadian soldiers fought and died to free the world from the evils\
        \ of Nazi brutality,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20893b-ade4-4093-84c4-7c0481f76339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1406d6d-7109-4177-8989-8c1eb14c476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota apologized in a statement Sunday and on the floor of parliament\
        \ Tuesday, when he said he had “become aware of more information which causes\
        \ me to regret my decision to recognize this individual.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228df358-e847-4144-97c9-537ad170826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4aad0-2b8c-4a2d-bf27-dca051a151e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota took full responsibility, saying it was his decision alone to\
        \ acknowledge Hunka, who Rota said is from his electoral district.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ceb779-9edd-4c7f-9ea5-4d3956d8dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9ff8c-b5c2-4c2e-83a6-6ee18a08d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one – not even anyone among you, fellow parliamentarians, or
        from the Ukrainian delegation – was privy to my intention or my remarks prior
        to their delivery,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9aed2-e38f-4cae-a6c1-d05461c935b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:18:42.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/26/americas/canada-house-speaker-anthony-rota-tuesday">Canada
        House Speaker resigns after celebrating Ukrainian veteran who fought for Nazi
        unit in World War II</a>"&nbsp;</em></p>'
