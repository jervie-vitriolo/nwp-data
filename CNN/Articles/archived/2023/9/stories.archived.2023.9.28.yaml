    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5607fd8-1ecf-4bcc-a0a7-c9cdf5b63a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.058+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Noong nagsusulat na ako ng second book, ‘yung “Sa Kasunod ng 909,”
        siguro dahil dissertation ko din ito sa UP at bilang dissertation, hindi lang
        ‘yung novel ang kailangan kong pag-isipan kundi pati ‘yung novel as a project,
        dun na lumitaw [ang idea for the trilogy]. Malaki lang ‘yung enamor ko nun
        sa mga writers na naimpluwensiyahan ni [Haruki] Murakami like David Mitchell
        na grabeng inspiration ang The Beatles.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0645fd-3519-4f0d-8903-95064c60d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.058+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‘Yung “Sa Kasunod ng 909,” nagsimula lang dun sa [ideya] na ano bang
        relatively obscure na Beatles song na pwede kong gamitin [sa pamagat]. Pero
        dahil paulit-ulit nang binabanggit ‘yung Beatles sa “Walong Diwata ng Pagkahulog,”
        ang conscious intention naman dito ay hindi ko babanggitin ‘yung Beatles sa
        second novel pero ‘yung title ay translation nun. Pero naging line na siya
        ng isang kanta ng isang made-up band doon sa novel. Doon ko na naisip ‘yung
        possibility na baka trilogy ito. Naging trilogy lang dahil ‘yung ang pinaka-common
        na arc. Bihira kasi ‘yung dalawang nobela lang na related at dahil alam ko
        rin na may hindi pa ako na-exhaust sa second novel.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81c144-a3ba-4d46-af3d-b4a1c000522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.059+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong third novel, meron ng cover studies si Mervin Malonzo before
        kasi dapat Visprint ang magre-reprint. Nung nire-reprint ng Visprint ‘yung
        “Walong Diwata ng Pagkahulog,” naipagpaalam ko na rin ‘yung “Sa Kasunod ng
        909.” Tapos ang title dapat nitong huling nobela, nagsimula siyang “Pitumpu’t
        Pitong Pu*a”. Parang ‘yung idea ko nun, may chapters na pula, pusa, puta.
        Kaso sumingit nga ‘yung “Janus Silang” tapos nagkaroon ako ng third book na
        “Pitumpu’t Pitong Pusong,” so hindi ko na siya pwedeng gawin. Nung ginagawa
        na, naging “Santinakpan ng mga Pu*a”. Sa akin, visual talaga ‘yun. Hindi ko
        alam kung paano rin siya babasahin kasi hindi siya censorship ng puta.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e259c4b-4692-4fc3-8cc9-c1fd021dea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.059+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nag-iba ‘yung direction ng kuwento. Hindi ako maka-proceed. Parang
        nakukulong ako nung title, parang napupuwersa akong pumunta dun sa terrain
        na hindi ko alam kung gusto ko talagang puntahan. May mga draft ako ng mga
        sinasabi kong earlier designs. Pero parang walang sense. Masyadong napapang-ibabawan
        ng formalist take na determination sa simula, kaya sabi ko, “baka hindi ko
        kailangang puwersahin.” ‘Yung time na ‘yun ay mayroon ding nakilala na naka-inspire
        sa direksyon na balikan ko ‘yung earlier stories ko na futuristic stories.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a0813-bad7-49a8-bd50-d694d7a2115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.060+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang major change kasi dun sa form dahil nga sa “Walong Diwata ng
        Pagkahulog” at “Sa Kasunod ng 909,” salitan kasi ‘yung kuwento dito so may
        nangyayari from the past, may nangyayari sa present, may dalawang narrative,
        so dito [sa “Teorya ng Unang Panahon”], tatlo naman ‘yung nagsasalitan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edffdce-8b21-45b3-ad4a-832627d48d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.060+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bakit ka nag-decide na gawan ng bagong mga edisyon ‘yung
        unang dalawang nobela?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b1f6f-78c7-4d80-856c-653a8df533b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.061+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a writer, technically kasi pang-apat na edition na ito ng “Walong
        Diwata ng Pagkahulog,” gusto ko din na every time na magpa-publish ako ay
        talagang nakita ko kung okay pa ba ‘to ngayon. Na gusto ko ‘pag binasa ito
        ngayon, magwo-work pa rin siya sa kabila nung realidad na, halimbawa, set
        sa early 2000s ‘yung “Walong Diwata ng Pagkahulog.” So ‘yung pinaka-obvious
        na edit ko dun ay ‘yung pag-update ng language, hindi lang sa choice ng words
        kundi sa tono din, ano na ‘yung development sa awareness natin sa iba’t ibang
        marginality ng mga tao, paano ko ‘yun maaaring i-rework.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6b154-bdf8-477a-a9e9-e0f51afedc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.061+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Halimbawa, isa sa mga clear sa akin habang sinusulat ko ‘yung “Walong
        Diwata ng Pagkahulog” at “Sa Kasunod ng 909” na ‘yung main character dito
        ay bisexual pero never kong binanggit ‘yung word na bisexual dahil walang
        currency ‘yun nung time na ‘yun pero ito na ‘yung ine-explore ko sa nobela.
        Conscious ako na itong main character na gagawin ko ay halos matter of fact
        na attracted siya sa lalaki at babae at the same time. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c12ad4-4e4d-41e7-b29b-c974897659ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.062+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talagang ganun ‘yung main characters ng dalawang nobela. Pero parang
        hindi siguro nagbabasa ‘yung mga tao sa ganung lens na ‘pag hindi mo nilagay
        ito na foregrounded ‘yung usapin ng sexuality ay hindi siya ika-categorize
        sa ganitong paraan pero kung binasa mo, clearly ay ine-explore niya itong
        queer identity ng character. Kasi bago itong nobela, hindi naman ganun ‘yung
        mga nobela sa atin na malilito ka as a reader na very heteronormative ‘yung
        readings mo sa mga teksto.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f04cd-9fc6-4ae8-96a3-f1c4df0262ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.064+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hangga''t hindi ko kayang paniwalaan ‘yung tinig na nagsasalaysay,
        hindi ko kayang i-imagine ‘yung ibang buhay na nakikinig sa tinig na ito,
        meaning ‘yung nagbabasa, third person man ‘yan or first person, hindi ako
        maka-proceed, hindi ko mabuo ‘yung mundo, hindi ko mabuo ‘yung panahon.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e50b5-fbae-4c05-b00b-6891a301437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.062+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong third novel lang, mayroong mas explicit na mention ng [markers
        of history]. Isa kasi sa mga consciously ay iniwasan ko sa “Walang Diwata
        ng Pagkahulog” saka “Sa Kasunod ng 909,” kasi nga sabi ko, nagmula ako sa
        pagbasa ng largely realist at radical traditions ng writing, so very conscious
        ako sa [unang dalawang nobela] na hindi babanggit ng “nation, nation,” ng
        mga typical tropes na kinalakihan ko na explicit na marker sa history natin
        ng martial law. If at all, suggested itong mga ‘to. Isa ‘yun sa [intentions
        ko na] hindi ko nire-resist dahil hindi mahalaga sa akin kundi dahil ‘yun
        na ang madalas na kinakapitan ng ibang mga nobela na parang andami na nilang
        hindi kailangang ipaliwanag basta banggitin lang nila ‘yung proper name na
        parang nae-explain nito ang maraming bagay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f410d1-8944-4020-9fc7-90143c3b75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.063+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isang obserbasyon dito sa “Trilohiya ng mga Bilang,” bukod
        siyempre sa gamit mo ng mga supernatural na elemento at mitolohiya, malaking
        bagay din ‘yung paglalaro sa espasyo at panahon bilang paraan mo ng world-building.
        Anong poetics mo sa ganitong paglalaro nga sa porma o paraan ng pagnanaratibo?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde4557-78ef-4aac-935d-befd59e575cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.063+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, ‘yung paglapit ko diyan sa usapin ng panahon at espasyo,
        ang totoo, ay naka-anchor of course sa voice.&nbsp;Hangga''t hindi ko kayang
        paniwalaan ‘yung tinig na nagsasalaysay, hindi ko kayang i-imagine ‘yung ibang
        buhay na nakikinig sa tinig na ito, meaning ‘yung nagbabasa, third person
        man ‘yan or first person, hindi ako maka-proceed, hindi ko mabuo ‘yung mundo,
        hindi ko mabuo ‘yung panahon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985be0fb-4438-4ef0-84ee-54d442570d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.064+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya magwo-work para sa akin ‘yung pwedeng kawalan ng logic kung
        minsan, talon ng panahon lalo na kung alaala naman ito, dahil sa bandang huli,
        ‘yung katwiran ay nandoon sa boses, kung kayang pangatwiranan ng boses nung
        nagsasalaysay, handa tayong tanggapin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24b4ad-1b40-410b-8154-a0ba776474dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.065+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa lahat ng mga akdang naisulat mo, mapa nobela, maikling
        kuwento, tula, o kahit kritisismo man yan, palagi litaw ‘yung fixation mo
        hindi lang sa mga mitolohiya natin kundi maging sa mismong mga paraan ng pagmimito
        natin bilang Pilipino, bilang isang bayan. Saan galing itong pagnanais mo
        na paulit-ulit na paksain at usisain ang ganitong mga bagay?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46427ae-1259-4905-ae17-ae6a5392e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.065+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung immediate na sagot na sasabihin ko ay galing din dun sa reality
        na lumaki ako sa mga ganitong kuwento. Hindi ito unusual sa akin noong bata
        ako. Halimbawa, ‘yung opening scene sa “Walong Diwata ng Pagkahulog” ay literally
        na-experience ko raw. Hindi ko na alam ngayon kung ‘yung aking memory nito
        ay fabricated memory bunga ng kuwento sa akin. Populated ng ganitong fantastic
        details ‘yung childhood ko mismo. Tapos lumaki pa ako sa komiks na lalong
        na-supplement itong fascination sa mga bagay na hindi ko nga tatawagin na
        extraordinary dahil nababasa ko sila sa komiks pero kinukuwento rin sila at
        the same time sa akin as if part sila ng reality. Hindi ito unique ito sa
        akin, para sa marami sa atin bilang Pilipino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68297ff2-1e47-4bfe-bc5e-86966ca4bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.066+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madalas nagbibiruan kami ni Glenn Diaz na nobelista din kasi nga
        siya ay nagmumula sa tradition ng realism sa pag-akda, biro lang pero half-truth
        din, na parang meron akong dissatisfaction doon sa pretension na, of course
        hindi naman ganito kasimple ‘yung realismo din, sa loob ng mahabang panahon
        na halos parang simplistic na tingin sa realismo at ng realismo na as if wala
        itong mga artifices at fabrications, ‘yung ganitong halos hubris na truthfulness
        sa history, truthfulness sa experiences. Wala akong tiwala sa ganung form
        na may claim sa katotohanan. Para sabihin mong realist, ano ‘yung real? Lalo
        tuloy tumitindi ‘yung pananalig ko na ‘yung totoong katotohanan ay hindi masasabi
        ng ganitong kayabangan kundi masasabi siya na pwedeng ‘yung katotohanan ay
        nasa arena na hindi kayang lubos na unawain ng tao. Doon siguro nag-uugat
        ‘yung patuloy na paglilinang nitong arena ng fantastic [at ang] halos humility
        nito na pwedeng maglapit sa akin sa katotohanan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50463f-74c3-495c-af95-61bd36c9d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.066+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noong 2020, nagbigay ka ng <a data-cke-saved-href="https://www.youtube.com/watch?v=nJfC4eLErE4"
        href="https://www.youtube.com/watch?v=nJfC4eLErE4" target="_blank">TED Talk
        dito sa Ateneo</a>, at sabi mo speech na ‘yun: “Hindi pambihira na matakot
        sa isang bagay na hindi pa natin nakikita.” At siyempre, bukas na tinatalakay
        ng mga akda mo ang iba’t ibang mukha ng takot sa buhay o sa bansa natin lalo
        na sa political climate ngayon. Kung tutuusin, ang takot nga sa mga akda mo
        ay hindi lang personal kundi politikal at materyal din. Paano mo iniigpawan
        ‘yung ganitong mga takot, at ano sa palagay mo ang itinataya mo bilang nobelista,
        bilang manunulat sa tuwing sinusubukan mong unawain ang ganitong takot na
        palaging bitbit ng sarili mo, ng iyong mambabasa, at ng bayang ito?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acf46f-43a6-4e85-8313-2a1531c08a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.067+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang daming dahilan para sumuko na lang sa mga bagay, para hindi
        magpatuloy, para itigil ang pangangarap, meaning ‘yung imagination ng future.
        Pumili ka lang ng isa sa mga posibleng dahilan na ito, mula sa personal na
        buhay hanggang sa lebel ng nangyayari sa buhay natin, hanggang sa lebel ng
        nangyayari sa daigdig. Kahit ano doon ay valid na reason para hindi na mangarap.
        Pero isa siguro sa mga itinuro sa akin sa pagsusulat ng nobela ay na i-defer
        ‘yung mga bagay, ipagpaliban ang mga katapusan dahil mayroon kang particular
        na length na hinahabol. Ang pagpapaliban na ito ng katapusan ang humihikayat
        sa iyo ng mga posibilidad ng pagpapatuloy. Ano ‘yung pwede kong gawin kung
        hindi ko pa pwedeng tapusin ‘to, ano pa ‘yung pwedeng mangyari? Kaya ‘yung
        sinasabi ko lagi sa mga talk, kahit sa klase ko, nandito ako, nandito tayo,
        nandito ‘yung panitikan, nandito ‘yung lahat ng mga ginagawa natin dahil,
        conscious man tayo o hindi, patuloy tayong nangangarap ng mundong higit sa
        naririto.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ead5b1-f207-4472-9fac-70f49a5e890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.068+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kaya nga isa sa mga pinakanakakalungkot ‘yung stock response natin
        ngayon na “okay lang, okay naman, okay na” dahil hindi na siya nag-uugat sa
        totoong assessment ng realidad, hindi na siya nag-uugat na authentic na emosyon.
        Parang resistance sa ganun ang pag-akda ng nobela. Parang ‘yung nobela ang
        mahabang tugon ko sa “kumusta ka na?”</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a53e59-db3c-4dc4-8d2a-f2b6b5641500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.068+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yung hindi idealistic na roots niya ay dahil sa materialist
        recognition na hindi tayo okay kasi titigil ka na lang mangarap kung okay
        na. Pero wala nga kasing makatarungang assessment ng realidad na ang conclusion
        sa dulo ay okay na tayo.&nbsp;Kaya nga isa sa mga pinakanakakalungkot ‘yung
        stock response natin ngayon na “okay lang, okay naman, okay na” dahil hindi
        na siya nag-uugat sa totoong assessment ng realidad, hindi na siya nag-uugat
        na authentic na emosyon. Parang resistance sa ganun ang pag-akda ng nobela.
        Parang ‘yung nobela ang mahabang tugon ko sa “kumusta ka na?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341c300-6649-48fb-bdc6-20a5764e9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.069+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa usapin ng genre naman, madalas isipin ng marami na kapag
        fantasy, palagi itong pagtakas sa realidad, pero sa mga nobela mo, naroon
        pa rin ang iba’t ibang mabibigat na usapin na kinahaharap natin, mula sa distorsiyon
        ng kasaysayan hanggang sa pamamayani ng political killings at forced disappearances,
        ngunit sa ibang daigdig nga lang. Sa lahat ng genre, bakit fantasy ang napili
        mong paraan ng pagbibigay ng mga ganitong komentaryo?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04d9fe-5a08-4f37-8e62-1fe4d8f5c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.069+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliban doon sa nakaugat sa folkloric sources natin at dun sa distrust
        nga sa realism, never ko kasing nakita ‘yung common na notion na escapist
        ang fantasy genre na hindi ibig sabihin na dahil literal na tumakas sa realidad
        ay tumatakas din sa realidad ang mga [kuwentong] ito. Siguro ang ibig sabihin
        ko dun na never kong nakita sa ganung paraan ay ‘yung pagiging manunulat din
        mismo ay never mong tinitingnan ‘yung isang assertion sa paraan na tinitingnan
        ito ng maraming iba pa. Dahil nga nagsusulat tayo, ikaw nagsusulat ka rin
        naman, laging kapag mayroon kang naririnig na ganitong bagay ay sinusubukang
        pag-isipan sa sarili mong paraan ‘yung veracity nito, halimbawa ‘yang claim
        na escapist ang fantasy. Totoo ba ito batay sa iyong karanasan?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e1b86-6691-4d11-9a29-4785295417a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.070+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong mga non-realist nga na modes na ito, sila ‘yung naghahatid
        ng mga opportunity para pag-isipan ‘yung mga bagay na hindi mapag-iisipan
        ng limits noong yabang ng realismo. Hindi ito dig doon sa, of course, mahaba
        at very essential na history ng realist writing sa atin dahil ako nga ay kumbaga
        sumuso sa ganitong tradisyon. Wala namang halos choice, sila ‘yung nabasa
        at nagustuhan ko sila [tulad nina] Lualhati Bautista, Jun Cruz Reyes at [Jose]
        Rizal. Hindi naman kasi ako nangsusulat ng “fantasy” mula sa desire na “magsusulat
        ako ng fantasy” kundi may isusulat ako [at] nagkakataon na ‘yung pinakaangkop
        na paraan para isulat ito ay nangangailangan ng paggamit ng ganitong mga moda
        sa pagsasalaysay.</p>'
    '46':
      'image': 'jcr:af6201f1-4bcc-4b43-90b5-5c6a326fe409'
      'imageCaption': '“Sa palagay ko, ang totoong challenge ay, on the one hand,
        maging truthful dun sa art mo, kung ano ‘yung mahalaga sa iyo.” Photo by NIKKI
        BOUNEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce331d47-e44b-4f17-9fea-5dc65e8cdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:21:28.813+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a6f38-8e40-4557-8204-18deddfe37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.071+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinabi ni Jun Cruz Reyes tungkol sa pagnanaratibo mo na
        malayo na ito “sa tradisyon ng mga romantisista at modernista, na laging mabigat
        sa dibdib ang paglalahad ng naratibo.” Conscious decision ba ito sa iyo na
        maging “mas magaan” sa pagsusulat?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e277148-70d3-4b45-8937-c92d4853a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.071+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa palagay ko, ang totoong challenge ay, on the one hand, maging
        truthful dun sa art mo, kung ano ‘yung mahalaga sa iyo, and on the other hand,
        matiyak na maaakses ito ng iba. Dahil ‘pag pumili ka ng isa dun sa dalawang
        extremes na ito, madali ‘yung both. Madaling piliin na accessible ka sa mga
        tao, isusuko kung ano ‘yung mahalaga sa iyo. Madaling makulong ka sa kung
        ano ‘yung mahalaga sa iyo na wala kang regard kung maiintindihan ka ba o mababasa
        ka ng isang tao. Para sa akin, ang totoong task ay i-consider itong dalawang
        ito at ito ‘yung sinisikap kong laging gawin, na walang akong isuko. Kung
        kaya ko silang gawin both, ‘yung ang ina-attempt kong gawin sa pagsusulat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb622a2-18f5-426f-9b00-ca85ba6e2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.072+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘pag sinabi kong gusto kong mabasa ako as much as possible
        clear din sa akin ‘yung types of readers na gusto kong makapagbasa sa akin
        kasi, halimbawa, ‘yung choice ng language pa lang ay determined na siya.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683eaa3d-ead1-49af-8c92-e5569f05cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.073+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi kung gusto kong mabasa nang mas marami, masusulat siguro ako
        sa Ingles, pero totoo bang mas nababasa ng marami ‘pag nasa Ingles? Parang
        hindi naman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e48c5-ee57-4265-a401-3e54d3729f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.073+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anong mga aklat ang inaabangan mong mabasa at kasalukuyan
        mong binabasa?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f649e-6606-4a79-9fe2-af88faa5072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.074+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinihintay ko ‘yung study ni Alvin Yapan tungkol sa pag-uulit sa
        panitikan dahil bihira ‘yung ganitong mga book-length na study ng mga specific
        na characteristics ng panitikan. Lumabas ‘yung kay Christian Benitez na “Isang
        Dalumat ng Panahon” na sana masundan pa ng mga ganito para magamit ‘yung Filipino
        language mismo sa pagte-theorize na anchored sa literary studies. Of course,
        ako ay fan ni Vim [Nadera] noong pang college ako, ‘yung mga short stories
        niya at nobela.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd654f05-116f-43a3-8544-41801d41299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.075+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung binabasa ko ngayon ay dahil sa klase. Halimbawa, dahil mga
        experimental work nga ‘yung dini-discuss namin, ni-reread ko ‘yung kay Georges
        Perec na “A Void” saka ‘yung “Eunoia” ni Christian Bök. Matagal nang nakapila
        sa akin lahat ng mga librong binili ko kay Sir Ricky [Lee]. Nasa halfway ako
        ng “The Literature of Ancient Sumer” kasi gusto kong magbalik talaga doon
        sa mga pinakamatatandang text na available.</p>'
  'greece-storm-elias':
    'author': 'Tara Subramaniam and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-28T16:30:12.000+08:00
    'imagesource': 'jcr:1d9fb8a1-e9de-4e45-a128-28c2f65b58f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e601e3d0-b805-436d-94ee-4427991964a2'
    'lead': 'Storm Elias dumped several months-worth of rain in less than a day as
      it swept across Greece on Wednesday, just weeks after Storm Daniel killed 17
      people in the southern European nation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T16:35:02.769+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-28T16:35:03.104+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greece hit by several months of rain in a day, just weeks after storm
      killed 17

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fd3bf-f3e7-4032-9768-bd3f993948da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) —</b> Storm Elias dumped several months-worth of rain in
        less than a day as it swept across Greece on Wednesday, just weeks after Storm
        Daniel killed 17 people in the southern European nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6a71f-c4ae-4b67-9f23-0462fd8996a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villages were flooded, roads inundated and schools forced to close
        in several municipalities as Greek Prime Minister Kyriakos Mitsotakis mobilized
        state emergency services and military personnel to boost defenses in areas
        including the northern Thessaly region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2b730-66c8-46f5-9526-3b14153bb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Greek fire service said it had moved more than 3,000 people to
        safer locations since Tuesday as the weather deteriorated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124f25b-152a-4574-8bb7-a059bc1751fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday night, the European Severe Weather Database (ESWD) announced
        that months-worth of rain had fallen within the preceding 24 hours – and more
        is on the way, with the storm expected to continue at least through Thursday
        with heavy rain, hail, and thunder, according to Greece’s meteorological service.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b82e78-372b-42d3-ab3e-5d6dc406263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm is mainly affecting central Greece, a region still reeling
        from the aftermath of Daniel, which hit the country in early September, tearing
        down critical infrastructure, turning villages into lakes, and killing at
        least 17 people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa21704-da76-4958-80a7-50f2dd2271f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The port city of Volos in Thessaly is among those to have been hit
        hard by both storms. During Daniel, Volos experienced more than 10 times its
        average September rainfall, while Elias has flooded roads near the port and
        Greek police have banned traffic circulation in the city as a precaution.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e9dc3-f7e7-470e-9b4d-eb9587400551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to ESWD and the World Meteorological Organization, Volos
        saw 298 mm (11.7 inches) of rainfall in a 14-hour period from Elias, more
        than eight times the city’s September average.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114de4a8-5898-4216-a356-602fe1a789d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other cities across Greece also saw heavy rainfall. Limni saw 216 mm
        (8.5 inches) in 7 hours, while Istiaia saw 140 mm (5.5 inches) in 3.5 hours.
        Greek public broadcaster ERT reported that villages had flooded and roads
        collapsed on the island of Evia, which was ravaged by wildfires in 2021.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e299a21-4801-47e6-9041-45598cec3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greece is one of at least 10 countries and territories to have been
        hit by severe flooding this month. Scientists warn that these types of extreme
        weather events, affecting countries all over the world, may become increasingly
        common as the climate crisis accelerates, putting pressure on governments
        to prepare.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf82c9c-8c6d-4643-b31f-02171b6f61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods caused by Storm Daniel, which followed devastating wildfires
        in the country, “have the fingerprints of climate change,” Greek environment
        minister Theodoros Skylakakis told CNN on September 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61058210-a049-45b9-90e9-09c9776e1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have had the warmest summer on record. The sea was very warm,
        which lead to this unique meteorological event,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9167586-3f15-4fa6-9c77-7edaa078fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:35:02.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T16:35:03.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/28/europe/greece-storm-elias-intl-scn-hnk/index.html">Greece
        hit by several months of rain in a day, just weeks after storm killed 17.</a>"</em></p>'
