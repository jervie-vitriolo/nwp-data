    'imagesource': 'jcr:8d6ab27e-7ec1-402d-98f3-5f6064d4ed25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c003a2b-0085-4941-93a9-e51975e5663f'
    'lead': 'The MTRCB on Thursday denied the motions for reconsideration filed by
      media giants ABS-CBN Corporation and GMA Network, Inc. for noontime variety
      show ''It’s Showtime.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T16:07:38.092+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T20:43:51.862+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTRCB junks ‘It’s Showtime!’ appeal vs suspension order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc862753-1b29-49e1-a037-47f89786bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Movie and Television Review and Classification Board (MTRCB) on Thursday
        denied the motions for reconsideration filed by media giants ABS-CBN Corporation
        and GMA Network, Inc. for noontime variety show “It’s Showtime.”&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de608a-99e6-4e42-85d1-684d86a2e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions sought relief from the MTRCB’s initial ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074a8e8-b558-46dd-b052-0745d913c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The review body earlier ordered to suspend the show for 12 airing days\
        \ over complaints that its hosts allegedly acted in indecent manner during\
        \ the segment “Isip Bata.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7e05f-e0bd-4649-bf82-c8d433642be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/7/31/mtrcb-its-showtime-alleged-indecent-acts.html">MTRCB
        summons ''It''s Showtime'' producers to explain alleged ''indecent acts''
        of hosts</a>&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de265eb-c1a0-444a-8e9f-d003e4d34516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In view of which, the Board’s Decision dated 17 August 2023 is affirmed,”\
        \ MTRCB said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1797a84-4ac5-4047-b8dd-4992409aef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, the company behind the show, insisted on Sept. 4 that <a
        data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2023/9/4/mtrcb-suspends-its-showtime-12-days.html"
        href="https://www.cnnphilippines.com/entertainment/2023/9/4/mtrcb-suspends-its-showtime-12-days.html">“there
        was no violation of pertinent law.”</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e215525-54d9-4847-950b-c55e7749fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:43:51.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant said it received the decision and was reviewing
        its options. The MTRCB’s suspension from earlier this month said that ABS-CBN
        may appeal the rejection before the Office of the President within 15 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa60450-bbd8-4cfd-9b3b-aa7cc1d56144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:43:51.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Samantala, habang hindi pa final at executoyu ang ipinataw na suspension,\
        \ nais naming ipaaalam sa aming viewers na patuloy pa rin nilang mapapanood\
        \ ang ‘It’s Showtime’ sa Kapamilya Channel, A2Z, at GT,\" it said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcce465-9a8c-4c43-b718-a64d60d6c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:43:51.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede rin itong mapanood sa Kapamilya Online Live, iWantTFC, at TFC,”\
        \ it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623cb3e-7518-486d-b095-daf8e150efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:43:51.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meanwhile, while the suspension has not yet been executed,
        we want to remind our viewers that they can still watch ‘It’s Showtime’ on
        Kapamilya Channel, A2Z, and GTV. It can also be viewed online through Kapamilya
        Online Live, iWantTFC, at TFC.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a472da-cdb6-423c-b872-95250a1e7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:07:38.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T20:43:51.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘It’s Showtime!’ now airs under GTV, GMA Network’s second free-to-air
        channel.</p>'
