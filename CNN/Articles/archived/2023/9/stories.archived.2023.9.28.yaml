    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee3990-4a6e-4700-b89a-a16e114261e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, Bill Maher announced his show, “Real Time with Bill Maher,”\
        \ will return this Friday. Maher had previously attempted to resume production\
        \ on his show during the strike, but later walked back that decision after\
        \ some backlash.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9a7bb-fb1e-4fef-857c-c60ca002026d'
      'mgnl:activationStatus': true
