      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65812e-f01c-475a-a5ea-c876063a04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.182+08:00
