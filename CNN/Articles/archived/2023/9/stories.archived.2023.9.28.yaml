      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What the Philippines did looks like nothing more than self-amusement,\"\
        \ China's Foreign Ministry said, adding that China will continue to assert\
        \ its maritime rights over Scarborough Shoal.\r"
