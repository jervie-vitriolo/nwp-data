      'mgnl:lastActivated': 2023-09-28T14:44:35.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704fe4f-fc7c-49c8-bdde-c305d0a985a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the new 2024 dates are announced, those unable to attend on the\
        \ new date who purchased their tickets through official ticketing companies\
        \ have 30 days to request a refund. All tickets for postponed performances\
        \ will remain valid for the newly announced dates,” the statement read.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fc753-e7a0-466c-a01c-ed2ee423a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.059+08:00
