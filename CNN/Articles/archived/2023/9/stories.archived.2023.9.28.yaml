      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congressmen said in their joint statement that the reallocated confidential\
        \ and intelligence funds will be placed under agencies tasked to ensure national\
        \ security amid China’s continued aggressive actions in the West Philippine\
        \ Sea. They specifically mentioned the National Intelligence Coordinating\
        \ Agency, the National Security Council, the Philippine Coast Guard, and the\
        \ Bureau of Fisheries and Aquatic Resources.\r"
