      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier this month said that the four
        detained SBSI leaders and nine others were <a href="https://www.cnnphilippines.com/news/2023/9/19/socorro-cult-members-criminal-complaints.html">facing
        complaints for allegedly abusing over a thousand children</a>.</p>'
