  'sportscasting-and-emotion':
    'author': 'Gerie Medina'
    'caption': 'The integration of AI technology in the world of sports media challenges
      journalists to reassess the emotional aspect of their work. Photo courtesy of
      PAULINE VERZOSA'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2023-09-28T18:22:16.000+08:00
