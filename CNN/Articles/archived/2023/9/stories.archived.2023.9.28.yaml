      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG removed the barrier, which it said \"posed a hazard to navigation,\
        \ a clear violation of international law.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8625534-0f37-40df-b691-664a41474be4'
