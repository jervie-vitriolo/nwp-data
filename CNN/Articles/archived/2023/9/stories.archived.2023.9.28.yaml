      'jcr:uuid': '4ad3bdc5-915c-4675-9e3e-1e5f1ee294fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.843+08:00
      'mgnl:createdBy': 'kristel'
