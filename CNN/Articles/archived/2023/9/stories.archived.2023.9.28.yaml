      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan po kasi na maintindihan ng mga tao kung saan siya nanggaling,\
        \ maaari po kasi manggaling lang siya mismo sa bats, may droppings 'yung bats,\
        \ kumain siya ng prutas tapos nalaglag 'yung kalahati ng [kinakain ng bat]\
        \ tapos kinain ng bata.  Maari rin pong 'yung ma-infect ng bat 'yung isa pang\
        \ hayop katulad ng kabayo, baboy, o minsan 'yung aso sa ibang bansa,\" she\
        \ added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88886199-1c5c-4475-b7ca-9b139c6b12cf'
