      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> –
        Metro Manila (CNN Philippines, September 28) – The Senate on Thursday ordered
        the detention of the president and three ranking members of the Socorro Bayanihan
        Services, Inc. (SBSI), an alleged religious cult accused of trafficking, kidnapping,
        practicing child marriage, and sexually abusing children beginning in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524ca14-9f3e-4888-aaad-7cd7af38ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a joint committee inquiry into the SBSI by the Public Order\
        \ and Dangerous Drugs; and the Women, Children, Family Relations, and Gender\
        \ Equality panels, Sen. Risa Hontiveros asked SBSI leaders Jey Rence “Senior\
        \ Agila” Quilario and Mamerto Galanida if the organization practiced child\
        \ marriages.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fa5df-d91f-48a5-96a0-be8fc86aefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited an official document linked to the SBSI entitled
        “Family Planning Certificate” which indicated that a 15-year-old girl was
        married to an adult man.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hontiveros
        begins questioning members of the alleged cult.<br><br>“Jane,” 15 years old,
        says she entered marriage at the age of 14 with an 18-year-old man she did
        not know | LIVE <a href="https://t.co/f5m8xMkRoT">https://t.co/f5m8xMkRoT</a>
        <a href="https://t.co/ll9qDMTha7">pic.twitter.com/ll9qDMTha7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1707214154547814585?ref_src=twsrc%5Etfw">September
        28, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f8d4e-1e1a-4c10-b929-23a8620d17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579198ac-6e47-4ed0-b54a-0a4fd05fa8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They denied the allegations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d94cc-f08d-453e-898e-d953d36eb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as I know, I do not know anything na mayroong ganyan na nangyayari\
        \ sa Kapihan…sa alam ko lang [as far as I know],” Galanida said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc48a74-5edb-4006-b43c-9a0cd990521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing Galanida, Hontiveros said “[A]ng impormasyon po natin ay\
        \ may dalawa apo kayong na kinasal din sa minor sa Kapihan. Kasama po ito\
        \ sa dinedeny ninyo?\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638270b0-9807-4f66-8098-48a5c5651555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have information that you have two grandchildren who\
        \ married minors in Kapihan. Do you also deny this?]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addeaff4-ba57-400d-b533-e9c132b0d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galanida responded: “Ang masasabi ko po, walang kasalan tulad ng sinabi\
        \ ni Janeth [Ajoc]. Meron namang mga bata, tulad sa kanya, na hindi mapigilan\
        \ natin. May pre-marital engagement na sila.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61439cf-b2d5-41e9-a48b-6a1f504b9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All I can say is that there are no child marriages like\
        \ what Janeth said. However, there are minors, like them, whom we cannot stop.\
        \ They have pre-marital engagements.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35096059-7b95-4509-b169-b92963d0fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ The Source, Galanida already\
        \ confirmed that the group practiced “early marriages” but denied its sexual\
        \ abuse of children.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca127b88-bc1a-4e9b-b583-217b221c1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html">Alleged
        Socorro cult denies sexual abuse among minors, defends child marriages</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b69a0d-bd50-4918-b596-6e9aba204bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:47:44.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros, dissatisfied with their answers, motioned to cite in contempt\
        \ Quilario, Galanida, Ajoc, and Karren Sanico Jr., all ranking members of\
        \ the organization.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37553c06-d891-4955-97ae-333ac484bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:47:44.622+08:00
      'mgnl:createdBy': 'seth'
