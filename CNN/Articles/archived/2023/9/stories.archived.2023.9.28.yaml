      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        A House of Representatives party leader said amendments to the proposed 2024
        budget, including the <a href="https://www.cnnphilippines.com/news/2023/9/27/house-political-leaders-reallocate-confidential-intelligence-funds-security.html">reallocation</a>
        of the confidential and intelligence funds of some agencies, will still be
        discussed either in a small committee to be formed by the lower chamber or
        during the bicameral conference.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31059de9-8506-4a5b-9eae-db34ac53120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:17:10.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:17:11.658+08:00
