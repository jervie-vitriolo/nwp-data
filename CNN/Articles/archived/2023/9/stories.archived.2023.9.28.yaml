    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cavite', 'Dasmari-as-Cavite', 'Amith-Chandiramani', 'Stefanio-Andrenicus-Rabino',
      'Philippine-National-Police-Criminal-Investigation', 'PNP-CIDG']
    'stories': []
    'template': '1'
    'title': 'PNP-CIDG asks regional prosecutor to compel filing of charges vs. Fil-Indian
      businessman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7678d-f8b9-4cf4-8ff3-86df686a6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The chief of the Philippine National Police-Criminal Investigation and Detection
        Group (PNP-CIDG) — Southern Metro Manila District Field Unit is asking the
        regional prosecutor of Calabarzon to compel the city prosecutor of Dasmariñas,
        Cavite to file cases against Filipino-Indian businessman Amith Chandiramani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb9a2f-5bf0-46bf-b98c-b914699f0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his letter, Police Lieutenant Colonel Stefanio Andrenicus Rabino
        raised CIDG’s serious concerns on the “perceived partiality” of the Dasmariñas
        prosecutor against them.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f285e-2c0f-4ff4-a76e-db53eb670b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our perception is not without basis, as in fact, the OCP-Dasmariñas
        Resolution dated August 1, 2023 is froth with imputations that CIDG committed
        ‘planting of evidence.’ Thus, we have been intently monitoring the progress
        of the instant case,” Rabino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b270a85-1382-4292-bc59-23db1688b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case stemmed from a raid in Chandiramani’s house where authorities
        allegedly recovered several firearms and ammunition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4687b-7dd8-4f1a-9b82-74d5f6d3ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chandiramani’s lawyer said the complaint for illegal possession with
        respect to the rifle and fragmentation grenade – was already dismissed by
        the Dasmariñas prosecutor’s office.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2a5dd-22d6-4bd6-8e7a-dd2f16d0f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the PNP-CIDG filed a motion for reconsideration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c698438-4f79-475d-a31c-25cad4516b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on Rabino’s letter, the regional prosecutor’s office reversed
        the resolution and directed the city prosecutor’s office to file additional
        cases in court.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2be47-f8c9-4833-91a9-19b4226c2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upon follow-up, Rabino said they were informed that the Dasmariñas
        prosecutor’s office has not officially received the copy of the resolution.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2c21d-2227-43ec-846f-2b9a55d288d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We find this claim as incredulous and as a ploy to delay,” he pointed
        out.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223882f-c4aa-4a49-8326-6fafaef924a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla already ordered the <a href="https://www.cnnphilippines.com/news/2023/9/18/remulla-transfers-complaint.html"
        target="_blank">transfer of other complaints</a> against Chandiramani to his
        office for case build-up and preliminary investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcf881-2672-448d-8c32-355e2d402c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:23:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T18:46:35.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandiramani filed a <a href="https://www.cnnphilippines.com/world/2023/9/11/rajiv-chandiramani-doj-complaint-falsification.html"
        target="_blank">separate complaint</a> against his brother, billionaire Rajiv,
        for falsification of documents, which is under preliminary investigation in
        the Department of Justice (DOJ).</p>'
  'dbm-release-of-quick-response-funds-disaster-hit-lgus':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Ilocos Sur experiences bad weather brought about by Super Typhoon
      Goring in August.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T18:18:51.000+08:00
    'imagesource': 'jcr:fd3820c8-b6a8-4941-802e-662855d39d37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00bd534b-b8fe-4bff-8f79-c581170bd120'
    'lead': 'Budget officials admitted Thursday it takes the government up to one
      and a half years to process and release aid to disaster-hit local government
      units (LGUs) from the national calamity and quick response fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T18:28:48.398+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-28T18:30:03.167+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Release of quick response funds to disaster-hit LGUs take up to 1.5
      years – DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220cc67-649b-4c1f-a011-567e7aba4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Budget officials admitted Thursday it takes the government up to one and a
        half years to process and release aid to disaster-hit local government units
        (LGUs) from the national calamity and quick response fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e8853-e7e4-45bb-8921-dd87fe61a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Four months to one and a half years to be honest,” Department of
        Budget and Management (DBM) chief Amenah Pangandaman said during a Senate
        Sub-Committee hearing on the agency’s proposed 2024 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bb868-1575-473a-ba25-42fd39781178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman was responding to Sen. Loren Legarda’s question on how\
        \ long it would take an LGU to access the National Disaster Risk Reduction\
        \ and Management Fund when it already exhausted its own funding.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16b15e-f056-4a91-95a8-edb665b6a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary said it takes time to process requests as it would have\
        \ to be recommended first by the Office of Civil Defense (OCD) and then approved\
        \ by the Office of the President (OP) before the DBM can release funds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e24a7c-5e12-40d5-aef1-21bc77dde8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The process is provided under Republic Act 10121 or the Disaster Risk\
        \ Reduction and Management Act of 2010.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cae7cd-cd02-4ede-b8dc-931012b0fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DBM, the current year’s calamity fund has an unreleased\
        \ balance of ₱11.2 billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd45140-cff8-49bc-8d20-f64c3b593245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maski na may (super typhoon) Goring at lahat ng flooding at problema\
        \ pero andyan pa rin ang pondo kasi nga ayaw natin ibigay sa tao sa napakahirap\
        \ na proseso na masalimuot,” Legarda said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725297d0-d64a-423f-a416-025452f45ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even if there’s Goring and flooding, the fund remains\
        \ unused because we don’t want to release it to our constituents because of\
        \ the difficult process.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79104110-f738-450e-a98f-bcd40a692b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman also said there have been cases when an LGU ended up not\
        \ receiving the funds they needed because the request had already lapsed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca7dd8-6d3b-413a-bb67-e4500e611ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law puts a limit of two years on requests for assistance through\
        \ the calamity fund.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7846980-9703-48b9-9d0b-3b53c253b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara said this limitation doesn’t make sense.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f54bea-6246-434b-a2c9-c631152748a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why is the government prevented from helping someone who clearly needed\
        \ the help because the government was delayed in giving the help?” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79becc79-edfb-4cfa-8869-3aacbd71a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman acknowledged the law should be amended, but Legarda said\
        \ perhaps it only needs a meeting between the DBM and OCD, which is under\
        \ the Department of National Defense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff3ab6-2dd6-44e7-9959-3f57a50b6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s do everything possible that [would] not entail legislation
        to abbreviate the process as long as COA (Commission on Audit) approves it,
        so that access to the funds will be within three months or less,” Legarda
        added. “Kaya nga quick [fund], eh, it’s not quick at all, masalimuot [it''s
        complicated].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed87e7-f807-46c0-9b89-d1ba9a7412a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T18:30:03.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She and Angara asked DBM to submit the steps for accessing the calamity\
        \ fund and its recommendations to expedite the process.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d06c5-0ccd-43d5-b96e-608327a27aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:28:48.522+08:00
      'mgnl:createdBy': 'jelo'
