      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The price cap set for rice could be extended until October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2ebed-c2fa-41c4-b8f8-279b8bae8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Domingo Panganiban said the recommendation
        was made to President Ferdinand Marcos Jr. on Wednesday. There is no word
        yet if Marcos has approved the proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ba957-dfa9-4bda-88ca-c1c6480bdf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price ceiling could stay even with the onset of harvest season
        or until retail prices of the grain settles at ₱38 per kilogram, and could
        stay as long as it remains helpful to consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214cca2-bf7f-4f14-a550-f7b2c2134adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Panganiban said the price cap could stay as long as it remains helpful
        to consumers'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950a489-0c5c-4687-846b-f990b4ad3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung price cap naman at least ₱41, ₱45 will be the basis. It should
        not be going up as far as the price of rice is concerned," Domingo said in
        an ambush interview on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09903110-66c9-462f-a248-e82c92580ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The price cap is at least ₱41, ₱45 -- it will be the
        basis. It should not be going up as far as the price of rice is concerned.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba026ace-4216-436f-ac89-1b10a448d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The price cap went into effect on Sept. 5, and the initial plan was
        to lift it by the end of the month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef5ec0-097a-4e1a-b0ca-81cba10b6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/18/marcos-nfa-buying-price-dry-wet-palay.html"
        target="_blank"><strong>RELATED: Marcos: NFA sets new buying price for dry,
        wet palay</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd9141-cc10-4944-a24c-0dc5ce3171e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cash assistance was distributed to small-scale rice retails who stood
        to lose from the price cap. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a5412-58c1-48df-a8b4-f5835b7f0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, no decision has been made yet on whether they will receive
        more subsidy should the price ceiling be extended.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76489ad-52d7-4b86-b06b-ac116548eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende kay (Social Welfare Sec.) Rex Gatchalian, depende rin kay
        presidente," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0ede2-f5e7-43f1-82c4-5ad088a8375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It will be up to Rex Gatchalian as well as the president.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a0d8b-4e6e-48ab-9664-00f1b20fa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:33:35.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T23:45:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority chief Arsenio Balisacan
        earlier said he believes the price cap could be lifted very soon given that
        the harvest season peaks in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2776f-ec51-4854-93f5-fcd0b804a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:38:05.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T23:45:54.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The President made it clear that these price caps are temporary so\
        \ we’re looking at the indicators that he would need to see to help inform\
        \ the decision,\" Balisacan said on Thursday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef19537-ff5a-44ea-b976-fec9badd8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:38:05.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T23:45:54.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NEDA chief said the goal is to contain inflation and cushion its\
        \ impact on the poorest sectors. More subsidies are forthcoming, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed501ccc-40a1-4591-8d3d-8ea6ff9ad2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:38:05.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T23:45:54.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to avoid is the inflation associated with rising prices,"
        Balisacan said. "But we are assuring our public that we will introduce, intensify
        other tools like rice subsidy, food stamps to assist or help our low-income
        households in coping with the price increase.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19986c-ad17-42af-81d2-1da44befc1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:38:05.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T23:45:54.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Currie Cator and Lois Calderon contributed to
        this story.</p>'
  'japan-turnover-football-ph':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
