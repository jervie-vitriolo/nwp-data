      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire said other countries have detected the virus in horses, pigs,\
        \ and even with dogs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45173724-4664-447f-927f-666415b246bc'
