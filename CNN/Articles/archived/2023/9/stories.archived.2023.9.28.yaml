    'title': 'After Tulfo-Cayetano verbal tussle, Senate OKs Magna Carta of Filipino
      seafarers bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16272c24-257e-45a5-adc4-695a95d69386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.393+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        A bill seeking to establish the Magna Carta for Filipino seafarers hurdled
        the Senate plenary on Wednesday following hours-long debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c5dee-2454-4323-8bee-7e7fa5e7925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.393+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692078c-74ed-46b6-b164-cc53812499ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.394+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three-term Senator Pia Cayetano had several questions to fine-tune\
        \ the measure, but they did not sit well with the bill’s sponsor, first-time\
        \ senator Raffy Tulfo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64833606-eafd-432d-9bb0-04555cc3f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967eeb30-6154-4d02-b61e-c1e20f72abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel “Migz” Zubiri had to suspend the session\
        \ a number of times as tensions ran high.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597310e-99bc-44d9-8d02-59b76eeb6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.396+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9863a-ca7b-4cb6-98b2-251aba060c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.396+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One instance was when Cayetano sought clarification on which government\
        \ agencies can issue the certification required for Filipino seafarers to\
        \ be allowed to work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964e300-fd40-4a95-b67f-7a90d79076f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269d7d9-a166-49f7-b22b-ff8621321762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. President, tapos na po yung period of interpellation natin. Period\
        \ of amendments na ito.,\" said Tulfo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27875fb-6e19-4db2-a0e4-f5a782574d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced12fc9-1ddf-45ea-9ce9-2ca754da5dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana ang request ko lang po sabihin lang niya sa akin kung ano ang\
        \ amendments niya and I will say whether I accept it or not and if I don’\
        t accept it, then I will explain,\" he also said,\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686551a-a010-47d6-b8c8-bc0a4a10dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75d998-b9a5-48e5-abd1-59dcbea915ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Humahaba lang po tayo, Mr. President, your honor. Kung gusto niyo\
        \ po maglatag na ako ng banig dito tsaka unan,\" Tulfo added, which prompted\
        \ Zubiri to temporarily suspend the deliberations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d68625-88f2-4bc9-bcd8-6e6cfffe2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.400+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4399e2c-5b2e-4b90-adf9-53572fb8b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.400+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mr. President, the period of interpellation is over.\
        \ This is the period of amendments. My request is that she can just tell me\
        \ what her amendments are and I will say whether I accept it or not and if\
        \ I don’t accept it, then I will explain. This is just taking longer, Mr.\
        \ President, your honor. If you want, I can lay down a sleeping mat and pillows\
        \ here.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ca167-7360-44c9-8a80-66e165415ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b70099-59c8-433a-940a-cddcab6340e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano then replied, \"Welcome to legislative work, Mr. President.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bffdd72-02e6-49fb-85e2-fbbd0bc55ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623174e8-cf8f-4dd4-8cde-6e0b3d8d246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the period of amendments, all 14 senators who remained at the\
        \ session hall voted to approve the measure past 9 p.m.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff96d8-f036-4074-9d93-3f27f2220454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ff7fe-e619-437d-b64b-e3cb58b342a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T00:19:52.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/9/26/marcos-certifies-magna-carta-for-seafarers-urgent.html">bill</a>
        was certified as urgent by President Bongbong Marcos, allowing the chamber
        to fast-track the measure''s approval in a single day. Wednesday was the last
        session day before the month-long congressional break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2f58e-f329-4c52-95fa-eda50711835f'
      'mgnl:activationStatus': true
