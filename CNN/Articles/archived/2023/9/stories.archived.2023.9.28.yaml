    'lead': 'President Ferdinand Marcos Jr. and French President Emmanuel Macron had
      a phone call on Wednesday where they discussed recent woes in the West Philippine
      Sea, among others, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T10:02:32.742+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-28T10:49:50.143+08:00
    'mgnl:lastActivatedBy': 'superuser'
