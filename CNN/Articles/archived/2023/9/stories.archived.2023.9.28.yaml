      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0d9ca-c5cb-4796-87e3-973a480c6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and mental health advocates said the comment takes the
        issue of suicide and self-harm lightly and asked Sotto to summon De Leon and
        sanction the show. The MTRCB chief''s father - Tito Sotto - and uncle Vic
        Sotto also host the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa603a-0e06-4751-bfc4-af461a520b88'
      'mgnl:activationStatus': true
