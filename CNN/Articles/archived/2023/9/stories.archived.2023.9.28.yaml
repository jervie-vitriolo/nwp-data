      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79079478-3f13-419e-8629-cfc567ab66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the process of building Taiwan’s first submarine had been very\
        \ challenging due to budget limitations, delays resulting from a global chip\
        \ shortage, and concerns over possible Chinese espionage.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931810a3-7c14-4266-9bf3-15d15e1c35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
