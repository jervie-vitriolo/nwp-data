      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — A South Korean man has
        been sentenced to jail for using artificial intelligence to generate exploitative
        images of children, the first case of its kind in the country as courts around
        the world encounter the use of new technologies in creating abusive sexual
        content.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4501733-8189-4ce5-a405-42447969f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unnamed man, aged in his 40s, was sentenced to two and a half years\
        \ in prison this month, according to the Busan District Court and the district’\
        s Public Prosecutor’s Office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c7b3e-3065-4e44-9795-3659fb26e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ad5b0-9d6e-42c6-85fe-e8aeb416554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had created about 360 AI-generated images in April, the prosecutor’\
        s office told CNN. The images were not distributed, and have been confiscated\
        \ by police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230c109-e3be-48d6-a040-7ad33ed70f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09938a1d-952f-4f17-89ce-6c457d0077a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors argued during the case that the definition of sexually\
        \ exploitative material should include descriptions of sexual behaviors by\
        \ “virtual humans” and not just the appearance of actual children.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7d870-5e69-42cd-9c5d-59b471749d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4dd3c-d678-480c-974d-6ec7b694a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling showed that sexually abusive content can include imagery\
        \ made with “high level” technology that is realistic enough to look like\
        \ real children and minors, the prosecutor’s office said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48864317-5e8f-48af-803f-f414519d4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d63f30-8a17-4b5a-9813-69a9ad8f0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case comes as governments around the world grapple with the explosion\
        \ of the AI industry, with far-reaching impacts ranging from copyright and\
        \ intellectual property to national security, personal privacy and explicit\
        \ content.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0bbea-dab8-4ae4-931b-11332b2dcf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ce2ce-ca53-41f5-b006-177f31e24a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are now racing to regulate the technology – especially as cases\
        \ like the South Korean sentencing highlight how AI can be used to violate\
        \ people’s bodily autonomy and safety, especially for women and minors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef5443-47d9-4dc3-80b4-5d5e1579c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4548afd-e237-459e-9256-09853326daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, police in Spain launched an investigation after\
        \ images of underage girls were altered with AI to remove their clothing and\
        \ sent around town. In one case, a boy had tried to extort one of the girls\
        \ using a manipulated image of her naked, the girl’s mother told the television\
        \ channel Canal Extremadura.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8856f-4545-4303-a9b1-f774ac3d31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f085e-d750-482e-805e-9404ebf6509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, deepfakes – highly convincing fake videos made using AI\
        \ – have been used to put women’s faces into often aggressive pornographic\
        \ videos, without their consent. The videos often appear so real it can be\
        \ hard for female victims to deny it isn’t really them.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9adbe-4ee1-43f5-9e77-ea13d99186ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd990c6-790d-4bb0-925b-db1a223e81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue was thrust into broader public view in February this year\
        \ when it emerged that a high-profile male video game streamer had accessed\
        \ deepfake videos of some of his female streaming colleagues.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9055f21-49fa-40c8-8b36-a601b89306d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd09a1-67fb-46bc-82b9-914f71924e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:20.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the very beginning, the person who created deepfakes was using\
        \ it to make pornography of women without their consent,” Samantha Cole, a\
        \ reporter with Vice’s Motherboard, who has been tracking deepfakes since\
        \ their inception, told CNN at the time.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
