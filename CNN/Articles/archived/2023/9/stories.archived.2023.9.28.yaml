    'template': '1'
    'title': 'PFF receives football supplies from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c218b8-b04a-47f8-8a52-e2a312ae5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:03:15.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> –
        The Japanese Football Association lent a helping hand to the country’s young
        and upcoming homegrown players.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1c231-e821-4846-bdb7-c0eaac2916eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Japanese Embassy turned over football supplies to\
        \ the Philippine Football Federation (PFF) in Pasig City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3548e8-1ddd-433e-9390-7e80776a18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include soccer balls, apparel, and backpacks previously used\
        \ by the Japan National Football Team.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e11e7-22de-4fbc-acbe-d7b147dc309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiative is also part of the Sports Diplomacy Project of the\
        \ Japanese Ministry of Foreign Affairs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a3a57-193b-459b-a6d4-100b4167d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PFF expressed its gratitude to its Japanese allies for continuously\
        \ supporting grassroots programs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d68b1-4bf3-4b3a-848e-ead62381707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The balls will be used by our youth players that are involved with\
        \ our talent development system,\"  PFF president Mariano Araneta said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eec71-62da-4454-ac67-50ff32e19362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the uniforms I think will be used by our girls team because we\
        \ have a futsal team now preparing for our tri nation tournament in October\
        \ next month against New Zealand and Indonesia,” he also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6387b2-a0f4-4c1e-8fc5-b1184e5b7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trisha Advincula, a member of the Philippine National Women’s Futsal\
        \ Team, said the supplies would greatly benefit young players based in the\
        \ province.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb404fb-6a62-4d85-adb8-0627e74f4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Usually naman po yung mga batang gusto maglaro ng football minsan\
        \ walang shoes, walang masusuot na jersey in trainings lalo na sa iba't ibang\
        \ sulok ng provinces sa Pilipinas,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db911cd-3257-4008-a5dc-caeacb31b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mabubuhayan sila, parang ma-i-inspire sila na mag-join ng sports\
        \ kasi may ganun tayong suporta galing sa ibang bansa,” Advincula added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990117d5-002f-43e0-b8b5-850ddb6e0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:20:42.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:20:42.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, kids who want to play football don’t even
        have shoes or jerseys for training especially in provinces across the country.
        They will be empowered and inspired to join sports because of the support
        from other countries.]</p>'
