    'stories': []
    'template': '1'
    'title': 'Comelec vows no ‘failure of elections’ in upcoming BSKE'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ead6a-13d8-44c7-89dd-91dd7e57bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:49:09.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Commission on Elections (Comelec) chairman George Garcia on Thursday promised
        there will be no failure of elections in any area of the country during the
        barangay and Sangguniang Kabataan polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf2ace-d03a-4492-96a0-edcc6950f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:49:09.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang commitment ko sa buong bansa at ang instruction natin sa lahat
        ng local Comelec natin, there should be — take note — there should be no failure
        of election in any part of the country. Dapat makapag-hold tayo ng election
        at all costs,” Garcia said in a media briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec471e-97ad-4456-a002-01f793a98dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4aaa46-8a6d-4587-b95a-844ccc35247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My commitment to the entire nation and my instruction\
        \ to all the local Comelec is that there should be no failure of election\
        \ in any part of the country. We should hold the election at all costs.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88ce4c-24f9-46f7-a2d5-996b413e794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d3e57-6f82-4727-8e9f-13fbea4f537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this is why the barangay and Sangguniang Kabataan elections\
        \ (BSKE) will push through in Negros Oriental, which has had several incidents\
        \ of politics-related violence, including the assassination of Governor Roel\
        \ Degamo in March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeb005-0477-4696-9e32-9f396d7f0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b4097-3766-49c7-a5d8-9b20b3ff6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maaaring nandyan pa rin sa kalooban nila ang takot [There may still\
        \ be fear among residents], but we will have to proceed, because that is a\
        \ test of the ability of Comelec to implement the laws,\" Garcia added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddabe13-91c1-4fb1-abbe-148c7d22df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6e4a3-1a39-45c0-8a1f-1c24458ea441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 2022 national polls, the Comelec declared failure of elections\
        \ in several barangays in Lanao del Sur following reports of poll-related\
        \ violence. Special elections were held after.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec38f16-0934-4588-a641-d74925deb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f26f63-eaff-40eb-8538-bdb530790c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Garcia said they are closely monitoring the situation in\
        \ Socorro, Surigao del Norte where an alleged cult — the Socorro Bayanihan\
        \ Services Inc. — operates and is suspected to be involved in criminal activities,\
        \ including sexual abuse of minors. The Senate on Thursday began its hearing\
        \ into the allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a151e-c0af-4653-9415-0489d1bddf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.899+08:00
