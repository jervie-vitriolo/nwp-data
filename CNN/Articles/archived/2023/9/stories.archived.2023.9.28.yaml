    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba4a90-f564-4cc6-b657-cf3865de7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.120+08:00
