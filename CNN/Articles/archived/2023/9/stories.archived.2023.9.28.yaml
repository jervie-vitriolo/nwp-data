      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang DENR po ay nagko-conduct na ng random surveillance sampling among\
        \ our bat population. We're issuing advisories na mag-avoid na muna ang mga\
        \ tao going to these mga bats na habitat,\" Vergeire said, explaining that\
        \ the primary infection comes from bats.\r"
