      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83f3c0-166f-45f7-b858-4fdef7c9799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, DOH's Northern Mindanao office said it is aware that several\
        \ teachers and students are exhibiting the same signs and symptoms as Nipah\
        \ virus, but that it is not yet clear if it is due to the virus because these\
        \ are common symptoms.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24962bd2-ea34-439f-a7b4-05560fcdd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86891db7-b307-4f94-a70d-d2dc8560ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOH officially maintains that there are no Nipah Virus cases\
        \ in the nation. Although there have been instances of both faculty and students\
        \ here in Cagayan de Oro who are exhibiting the signs and symptoms of the\
        \ viral illness, it is not yet clear whether a particular virus is to blame,\"\
        \ it said in a statement on Wednesday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285d78-e71f-4017-8228-b1da17408bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4203bad-31ed-43f8-84e7-b9f5bf746141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Classes in CDO were suspended on Wednesday as widespread coughs and\
        \ colds were reported in schools.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1c4e0-5bea-4903-84d0-b76f2d477a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea6d38-6460-4139-964d-14f3239fe8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH regional office and the local government unit of CDO urged\
        \ residents to follow COVID-19 protocols, such as wearing of face masks, physical\
        \ distancing, and isolation, to prevent the spread of any infection.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5244f-ec2f-4535-9e77-a6a7621e350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96818c-f9d8-4008-9a97-0ebc3637a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nipah is a zoonotic virus transmitted from animals such as bats or\
        \ pigs to humans, according to the World Health Organization (WHO). However,\
        \ it can also be transmitted through contaminated food or directly between\
        \ people.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f7bf1-8eab-4ba1-8f2c-a1a606c46a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107a9b0-0a12-482b-a7ef-5ffe2471244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO says people infected with Nipah Virus initially develop symptoms\
        \ including fever, headaches, muscle pain, vomiting, and sore throat. This\
        \ can be followed by dizziness, drowsiness, altered consciousness, and neurological\
        \ signs that indicate acute encephalitis.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c9f3a-7501-44d7-9bff-0f14883106ea'
