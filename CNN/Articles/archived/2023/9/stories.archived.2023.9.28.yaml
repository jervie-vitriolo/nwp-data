      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s definitely a game I’ll remember,” he said. “That’s for damn sure.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
