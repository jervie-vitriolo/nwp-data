      'mgnl:lastActivated': 2023-09-28T04:26:01.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7ed29-7803-4491-a089-2f71d44aeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “While the full impact of the decision remains unclear, what\
        \ is clear is that President Trump and his family will seek all available\
        \ appellate remedies to rectify this miscarriage of justice.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf8ee7-c3e6-4995-b5f4-4319f13b0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c413b1-ee4c-4bcf-8c16-0521273a57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judge calls defendants’ arguments bogus</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1300a-0ae3-477f-8e97-30f534cdb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among other things, Trump is accused of inflating the value of his\
        \ triplex apartment at Trump Tower by three times its size, resulting in an\
        \ overvaluation of between $114 million to $207 million, Engoron wrote.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bab1c7-8317-476b-854b-c909565d41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89147556-fef2-4796-84e0-64aeb3514b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A discrepancy of this order of magnitude, by a real estate developer\
        \ sizing up his own living space of decades, can only be considered fraud,”\
        \ Engoron wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3c8ec-d464-49ba-b9c7-1cc31ddc5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa36c3-7839-4a49-a03b-629c0fe7bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge was unsparing in his decision, criticizing the Trumps’ defense\
        \ arguments.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943b10d-b28d-4bc7-8e9c-91c44d205592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518a574-de51-406e-9bb8-e0dd0f13af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Exacerbating defendants’ obstreperous conduct is their continued reliance\
        \ on bogus arguments, in papers and oral argument,” Engoron wrote.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b8720-c0d8-4348-9f14-613d9aa882db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb871da-8653-4aca-a396-8e4ef841ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state supreme court judge likened the Trumps’ legal defense of\
        \ his fraudulent financial statements to a Chico Marx line in the comedy “\
        Duck Soup”: “Well, who ya gonna believe, me or your own eyes?”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362c397-d219-4b6a-a20a-f09d731ff5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9d6b5-e091-41c2-b1a6-44d43ad923d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James has alleged that Trump, three of his children, his companies\
        \ and his business executives defrauded lenders, insurers and other entities.\
        \ (An appeals court dismissed Trump’s eldest daughter, Ivanka, as a co-defendant\
        \ from the case in June.)\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d90eb-0948-4880-ac38-42df395104cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beda61b-d02d-4948-b1ad-a76a2c7eae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lawsuit, James claims that Trump reaped a “substantial” financial\
        \ benefit by putting forward faulty information in his financial statements,\
        \ including $150 million in the form of favorable interest rates he obtained\
        \ from the banks that the attorney general said his team misled.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f68bea-d8da-43df-89e2-230a44d3af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fe0e7-c1ef-4521-b2d6-f0979044a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the order, the judge rejected Trump’s deposition testimony in which\
        \ the former president said that the financial statements were not fraudulent\
        \ because they contained disclaimers. Trump said the statements contained\
        \ a “worthless clause” in them warning lenders and others that they shouldn’\
        t be relied on.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc0b29-e57a-40b6-809b-d01937eede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69692a46-6f3b-423c-b341-b6362ae45e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday, the judge said that “the defendants’ reliance on these ‘worthless’\
        \ disclaimers is worthless.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5c1e8-7d34-4f00-a1ae-8f5ed5032d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165e8da-78c8-4525-a38b-7c7c01246a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on X, the platform formerly known as Twitter, Eric Trump\
        \ said: “Today, I lost all faith in the New York legal system. Never before\
        \ have I seen such hatred toward one person by a judge - a coordinated effort\
        \ with the Attorney General to destroy a man’s life, company and accomplishments.\
        \ We have run an exceptional company - never missing a loan payment, making\
        \ banks hundreds of millions of dollars, developing some of the most iconic\
        \ assets in the world. Yet today, the persecution of our family continues…\
        ”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f04a3e-6de1-4262-87d7-08320f28ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817d11c-7aee-4bf1-b4c5-481c05c33b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trial start date in limbo</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c704c0-ad32-4ce9-a7ef-9246cf9f0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling means the attorney general’s office won on its first claim\
        \ and will receive some amount of disgorgement to be determined at trial.\
        \ The case will still proceed to trial but the attorney general’s office won’\
        t need to prove the financial statements are false as they seek to hold him\
        \ and his sons liable for insurance fraud and false business records.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f437b6-ff8f-4763-9553-a78e1cb07b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a8b9c-0151-49b2-8e0c-7f11c37dd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:26:01.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial’s start date remains in limbo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00078804-3342-476f-a5fa-afcc1caad7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.284+08:00
