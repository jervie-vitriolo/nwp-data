      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bajo de Masinloc is located in the middle of the West Philippine Sea\
        \ (WPS) inside the country's exclusive economic zone.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ca99b-83f1-4a8b-8a0e-ec918492c5a8'
