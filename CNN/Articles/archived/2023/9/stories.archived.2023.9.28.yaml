  'comelec-upholds-disqualification-al-barizo-candidate-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T14:38:33.000+08:00
    'imagesource': 'jcr:41439e82-3149-4425-9932-e276dedfccd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f383bc7-637e-490f-84ef-bd5de9f406c4'
    'lead': 'The Commission of Elections (Comelec) en banc has upheld its second division''s
      resolution to disqualify Legazpi City, Albay Councilor Al Barizo as a candidate
      in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T14:41:21.013+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-28T16:36:53.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec upholds disqualification of Legazpi councilor Barizo as candidate
      in 2022 polls'
    'updated': 2023-09-28T16:36:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e03c1-8038-45cc-a77e-92f0df92b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Commission of Elections (Comelec) en banc has upheld its second division''s
        resolution to disqualify Legazpi City, Albay Councilor Al Barizo as a candidate
        in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab131d98-8691-4333-9dcc-00b5df05e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the Comelec en banc said the instant motion\
        \ for partial reconsideration \"neither contains any new matters or issues,\
        \ nor was it able to establish that the assailed resolution was based on insufficient\
        \ evidence, or that the same is contrary to law.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80983072-f93d-4dcb-93b0-ca12d1bbed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference, Comelec spokesperson John Rex Laudiangco said\
        \ Barizo has already received a copy of the resolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd2c42-acda-4afb-8d54-ee50ca12a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa loob ng limang araw, dahil natanggap niya na ito, kapag walang\
        \ natanggap ang Comelec ng temporary restraining order mula sa ating kataas-tasaang\
        \ hukuman ay agad nang mag-i-issue ng certificate of finality at entry of\
        \ judgment ang ating Clerk of the Commission at mag-i-issue na rin ng writ\
        \ of execution para i-implement ang desisyon para i-disqualify siya,\" he\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cc965-1bb3-47c9-96c8-97a2df4045e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Within five days, since he already received it, if the\
        \ Comelec does not receive a temporary restraining order from the Supreme\
        \ Court, the Clerk of the Commission will issue a certificate of finality\
        \ and an entry of judgment, as well as a writ of execution to implement the\
        \ disqualification decision.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752b9c9-d804-4817-aabd-8b8e51c9e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/16/Legazpi-City-councilor-Barizo-disqualify-Comelec-Rosal.html">In
        May</a>, the poll body''s second division disqualified Barizo for allegedly
        taking part in a two-day Tricycle Drivers'' Cash Assistance Payout during
        the 2022 campaign period.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6e913-7148-4d94-b1cf-bb33cc539c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Barizo was found liable for violating the Omnibus Election\
        \ Code, which prohibits the release, disbursement, or expenditure of public\
        \ funds by a public official 45 days before election day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd0e20-09a9-41ff-bd02-a99c03388f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:36:53.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T16:36:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Albay Gov. Noel Rosal and Legazpi Mayor Geraldine Rosal,
        the party-mates of Barizo, were earlier disqualified for their involvement
        in the same cash aid distribution.</p>'
