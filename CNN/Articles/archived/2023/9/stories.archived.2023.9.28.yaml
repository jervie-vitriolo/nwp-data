    'jcr:uuid': '800a26a6-aa56-4bd4-b825-204d4b1777d3'
    'lead': 'Justice Secretary Jesus Crispin "Boying" Remulla stressed the need to
      closely monitor Subic as it has become a gateway for smugglers, with authorities
      discovering 530 kilograms of cocaine in a Pampanga warehouse on Wednesday night.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T14:38:05.783+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-28T14:38:06.014+08:00
