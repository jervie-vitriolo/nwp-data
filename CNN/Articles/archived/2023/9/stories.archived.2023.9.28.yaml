      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her final magic trick, De Guzman asked judges to shuffle their\
        \ deck of cards and pick one card, then seal it inside an envelope. She also\
        \ asked each audience member to seal their own envelopes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c6306-c1e6-4756-9d13-7ec44d598edf'
