      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e664c3-1d3b-43f7-93b9-c26e4173f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 23, a contestant in the “Gimme 5” segment of E.A.T. was
        asked to list five items that may be worn around the neck. When the contestant
        failed to answer, De Leon joked, "Lubid, lubid, nakakalimutan niyo, lubid
        [Rope, you forgot about the rope]," then shrugged nonchalantly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654d32d-ab44-49cf-b68a-ba704d66b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.847+08:00
