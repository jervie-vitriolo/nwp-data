      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to have next year''s budget signed by President
        Ferdinand Marcos Jr. by December. Deliberations are still ongoing in the Senate,
        which will be followed by the bicameral conference after the 2024 national
        spending plan is approved by the upper chamber.</p>'
