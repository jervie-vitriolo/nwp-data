      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelce said he found all the attention and excitement “hysterical.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d5543-6e22-462a-9752-7f1ce8e80611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6848f0d-3619-47ac-ae4a-84bb2be51774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.270+08:00
      'mgnl:createdBy': 'bamba'
