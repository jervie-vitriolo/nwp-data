      'mgnl:type': 'text'
      'text': "The streaming platform, Twitch, responded to the controversy by tightening\
        \ its policies, calling the deepfake sexual videos “personally violating and\
        \ beyond upsetting.” Other major platforms are similarly updating their rules,\
        \ with TikTok adding further restrictions on sharing AI deepfakes in March.\r"
