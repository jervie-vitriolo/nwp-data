      'jcr:uuid': '4fccfd23-d033-47ba-b21c-23c0b1ec1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 35-year-old tradesman went to meet his mistress on December 31,\
        \ but lied to his partner about meeting with his “financial guy,” CNN affiliate\
        \ 9 News reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb59157-ddb1-42f6-b9d4-1420441a48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a532b-367b-40cc-8801-23a64e0208d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a moment of desperation, the pair sent his partner a text to buy\
        \ time. But the message blew up – despite the somewhat easy-to-oblige ransom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a80c5b-2d41-49f5-92b8-5380f96dc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c35984-2d68-4777-870d-af6f9bc9ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you for sending Paul to me, now payback is a ***** bye bye.\
        \ We will keep him with us until the morning wen (sic) he gives us his bike\
        \ we call it square,” the message said, according to 9 News.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46626ca9-c50f-4e83-b882-59d0272810ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94380d-5841-4f07-96b4-e2116c0c4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iera’s worried partner reported the matter to the police minutes before\
        \ midnight, prompting officers to investigate, 9 news reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c6461-17d3-4226-aec4-5212bcd05f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac62386-b3cc-45d1-9d18-dd7415280f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iera and his mistress were intercepted the next morning at a police\
        \ roadblock, but even then he maintained he had been taken by a group of unknown\
        \ Middle Eastern men who later let him go.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccbcd3-7b17-4e2c-9468-a37c8b5f8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d32f42-e8bc-411f-84f4-a8773987f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But 12 days later, he was arrested and charged with making a false\
        \ accusation with the intent to subject another person to investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403c526-4f1f-43a0-8107-4610fc371752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b405f-3e3b-48e4-9bbe-ae380860c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iera was also sentenced to a three-year community correction order,\
        \ though he was spared jail time for a crime Magistrate Michael Ong called\
        \ “abhorrent,” according to 9 News.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d91b0-6f9a-480a-9c72-9b6039f6f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0f7e9-a0e6-4c71-b44a-75b1c00ef0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong said the couple was motivated by the least compelling reason he\
        \ had ever come across.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514abd8-9a4c-4af5-9e6c-63ec98a4aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d9120-0877-4313-ab2d-0fec8493572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iera’s lawyer Abbas Soukie issued a statement on his behalf, saying\
        \ that his client was “pleased to have avoided” a jail sentence.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5bb05-6e51-41d9-be2b-53ab3a0ab4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf9423-0916-44de-85c0-f837e60ce6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the commission of the offence, Mr Iera has made tremendous rehabilitative\
        \ progress and today’s outcome is reflective of the court’s attempt to promote\
        \ that ongoing rehabilitation,” the statement said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8c3a4-b495-4849-9ccb-581f0cc2997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:43:05.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210910c-7380-497f-ba95-4d4eeeb0c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:43:05.255+08:00
