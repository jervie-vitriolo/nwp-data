      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafe537-298d-4c8f-86ab-6dcc7f564cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia clarified that the issues being investigated
        by the Senate are not related to the conduct of the Barangay and Sangguniang
        Kabataan elections (BSKE) to be held on Oct. 30. However, he said it was important
        for the poll body to keep close watch and anticipate any eventuality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ca993-d7a9-4817-943c-cb0c993e6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Socorro sa Surigao, sa kasalukuyan hindi naman siya
        related sa eleksyon. ‘Yung issues patungkol sa, ‘yung nandoon na hine-hearing
        ngayon sa ating Senado, wala po ito patungkol sa eleksyon. Kaya lamang ang
        atin is mas maganda na ia-anticipate natin ang kahit anong eventually na puwede
        mangyari. Ang sa amin lang po, sana hindi mapigilan ‘yung pagboto ng ating
        mga kababayan," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0000-8895-490a-a732-6fb75a7721a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In the case of Socorro in Surigao, currently, these are
        not related to the election. The Senate hearings have nothing to do with the
        elections. But we are anticipating whatever will happen. We remain hopeful
        people will be able to vote.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbe2bc-47f7-4322-8133-9461b694eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Alleged Socorro cult denies sexual abuse among
        minors, defends child marriages</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c15aac-e76e-4c85-bb62-e565ccdda6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia also said the Comelec wants to ensure the safety of voters in
        the area. He said SBSI members, who are registered voters, need to walk about
        five kilometers to the nearest polling place.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddf3f3-ce55-4930-8dc8-61caed37930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang atin pong dapat masigurado, dapat magmula sa kung saan sila nandoon
        papunta sa eskwelahan, dapat maayos. At makakaboto sila nang walang pressure,
        nang walang dikta ng kahit na sino. At the same time base sa kalooban nila.
        And that’s the issue sa Socorro. And that is why the Comelec is monitoring
        closely, the development in Socorro,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a46e0-446e-4351-9610-7a4bba4d8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What we have to ensure is that they are safe, starting
        from when they travel from their homes to the schools. And they can vote without
        being pressured, without anyone telling them what to do. And that''s the issue
        in Socorro. And that is why the Comelec is monitoring closely, the development
        in Socorro.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d0491-f12c-450e-b2e2-013370a9afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief added the Comelec also wants to ensure that BSKE
        candidates will be allowed to campaign freely, especially in the area occupied
        by SBSI.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e9365-12bc-46ad-856b-01725d1b2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said he is willing to speak with SBSI members to convey the
        sentiment of the Comelec on the conduct of elections in the area.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a40c73e-6abd-4834-a39d-a3eb959c5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Willing na willing ako makausap sila para mapahayag po ‘yung sentimiento
        ng Comelec na sana ano man po ‘yung ibang issues na nagkalat diyan at nalalaman
        ng buong bansa, sana po hindi maapektuhan ang halalan at ang pagboto ng ating
        kababayan,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb66ef-5f52-461d-98bc-0ca34234fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I am very willing to talk with them to let them know
        what the Comelec is about, and hope whatever other issues are there will not
        affect the elections and voters.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedb063-a705-4745-a379-ecd03dafa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia reiterated his instruction to regional Comelec offices that
        there should be no failure of election in any part of the country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c204eb5-d41d-4a3e-8d12-e9d8d1ada9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec said it has received the list of areas concern from the
        Philippine National Police (PNP) and the Armed Forces of the Philippines (AFP).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ebb77-7e69-4135-b398-677f0356b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on its discussion with the PNP and the AFP, the poll body is
        not yet considering placing Socorro under Comelec control.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6731d1-b114-4962-adc8-1fafde7c5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this point, sa mga sa amin pong standards, hindi pa. Tanong paano
        kung magkaroon ng violence ilalagay natin sa Comelec control? Basta nakakaapekto
        sa pagboto, then the Comelec will have to interfere,” Garcia said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffe974-7d00-40b9-a582-074b7bc18c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It does not meet our standards right now. As for the
        question if it will be under Comelec control, should there be violence? If
        it will affect elections, then the Comelec will have to interfere.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64400a30-4cc2-4ff9-897e-680cf278ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the grounds of placing an area under Comelec control include
        history of or current intense rivalries among contending parties, previous
        declarations, incidence of politically motivated violence, and serious armed
        threats.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed49a0-4fc2-41de-a58c-9255ef1f6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:32:03.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T20:25:11.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec signed a memorandum of agreement with the Department of
        National Defense (DND) and AFP earlier today to ensure security and neutralization
        of private armed groups that may cause violence during the BSKE.</p>'
  'comelec-disqualification-petitions-bske':
