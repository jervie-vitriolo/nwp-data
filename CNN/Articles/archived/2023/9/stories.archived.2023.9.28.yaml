    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a2379-293f-49ca-afb9-60b297a77613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Senators asked the Department of Budget and Management (DBM) on Thursday to
        come up with a mechanism to strengthen its monitoring of obligated funds of
        national government agencies that were only moved to or “parked” in government
        corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac10a6-0075-457d-be5c-25d66c8a6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a hearing of the Senate committee on finance on the proposed ₱2.495-billion\
        \ budget of the DBM, Sen. Loren Legarda said many senators have raised that\
        \ the Department of Transportation (DOTr)  has been doing this practice of\
        \ “parking” its funds in the Civil Aviation Authority of the Philippines (CAAP).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa75cf-93ba-4724-9e4c-0005bdc6be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How many agencies of government allow this so-called movement of obligation\
        \ to a parking space, GOCC (Government-Owned or -Controlled Corporation),\
        \ or a constitutional office, but it’s actually, Mr. Chair, not used in the\
        \ local economy kasi nakabinbin lang dun sa (it’s just pending in the) parking\
        \ space?” Legarda asked DBM officials. “DOTr (Department of Transportation)\
        \ has been notorious for that.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6d21d-c8a0-4368-bb3a-ded64160f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM did not answer the question, but Budget Secretary Amenah Pangandaman\
        \ explained that the Special Allotment Release Order for GOCCs is fully obligated\
        \ by the Bureau of the Treasury.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3798b-b1c0-436e-acc3-99a209bebb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the DBM will then release the Notice of Cash Allocation to\
        \ GOCCs, which will be recorded as a subsidy income and comingled with their\
        \ corporate funds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93823b-b8eb-4cf2-9242-40f2a14a8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once it’s already there, it doesn’t revert to the Treasury,” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9af64-42d3-40ee-b18b-ac27f44049c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda asked Sen. Sonny Angara, who led the committee hearing, if\
        \ the Senate could work on a special provision that could be inserted in the\
        \ 2024 budget to address the issue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc7774-96da-4e6a-83f5-74d80460f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Angara agreed, he said there “should be a more powerful and
        lasting weapon,” adding there must be a “time element” to push government
        agencies to actually spend the allotted funding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e5c42-5161-4384-89a3-6c65cf026c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Special provision is only good for the budget year,” Angara said.\
        \ “There should be something, maybe that should be in the budget modernization\
        \ code that you’re pushing for, Secretary.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541771b-3a61-49d0-b2d0-9702ccb9eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman responded that under the government’s cash budgeting system,\
        \ all funds transferred between national government agencies (NGAs), NGAs\
        \ to GOCCs and vice-versa, or NGAs to local government units will not be considered\
        \ disbursed until the transferred amounts have actually been utilized.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151f881-6bb9-4c31-a88f-908f1f879959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think ang nawawala lang siguro [what’s missing] here is the monitoring\
        \ mechanism from our end and the accountability of the GOCC,” the DBM chief\
        \ said. “We will work closely with the committee maybe just to introduce amendments\
        \ to the provision.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86334f65-4667-4df7-aadf-db7a2c0dbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:58:31.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-28T17:58:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda urged the DBM to improve the provision and strictly monitor
        the funds, as “parked” or unused funds may amount to billions of pesos when
        culled.</p>'
