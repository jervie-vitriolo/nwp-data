      'jcr:uuid': 'a828c92b-d495-40d4-a30a-714d25854f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Philippines’ top universities have slipped down the Times Higher Education
        (THE) rankings, the world’s prestigious academic league table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f1fc2-2f9f-4687-986b-c726b47c9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo de Manila University remained as the top university in the country,\
        \ but it slid down from last year's 351-400 bracket to 1,001 – 1,200.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3a5ca-40b1-4605-a7f2-762561a1b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "University of the Philippines dropped from 801-1,000 to 1,201-1,500\
        \ while De La Salle University fell from 1201-1500 to 1501+.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355ad14-b502-4520-817b-66dcf7573fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, University of Santo Tomas made it to the list for the first\
        \ time, tying with DLSU at the 1501+ bracket.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f7bf6-ff6c-4143-8642-3fef1838cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mapua University, which made it to the list last year, was only given\
        \ a \"reporter\" status this year.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce64e53-2bc1-4392-b337-63475beb84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to THE, a reporter status means that the school “provided\
        \ data but did not meet our eligibility criteria to receive a rank, and agreed\
        \ to be displayed as a reporter in the final table.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447f084-fd82-4c0e-87e1-8c1ffefa0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine Philippine universities also received \"reporter\" status: Cebu\
        \ Technological University, Central Luzon State University, University of\
        \ Eastern Philippines, Mariano Marcos State University, Mindanao State University\
        \ – Iligan Institute of Technology, Nueva Ecija University of Science and\
        \ Technology, University of Southern Philippines, Tarlac State University,\
        \ and Visayas State University.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba58e7-361b-4830-af83-567d49e40e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British higher education magazine based the rankings on 18 performance\
        \ metrics which measure an institution’s performance across five areas: teaching,\
        \ research environment, research quality, industry, and international outlook.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee0847-2861-4752-b524-7321b76e20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest list also analyzed 16.5 million research publications and\
        \ survey responses from 68,042 scholars worldwide.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ea03c-a2ba-4364-a0d5-60c30e38295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:14:30.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T13:14:30.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Oxford in England is still the world’s top university
        in the rankings for the eighth straight year.</p>'
  'SK-arrests-man-AI-sexual-images-children':
    'author': 'Gawon Bae and Jessie Yeung, CNN'
