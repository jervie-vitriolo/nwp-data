    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83d416-9cf0-4e4e-835c-c1616e16673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Springsteen ended the announcement with a personal message, writing,\
        \ “Thanks to all my friends and fans for your good wishes, encouragement,\
        \ and support. I’m on the mend and can’t wait to see you all next year.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592ab4f-2143-4711-b5a0-21c982af1e48'
