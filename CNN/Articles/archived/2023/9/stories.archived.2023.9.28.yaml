    'title': 'Alex Eala settles for bronze after bowing to hometown bet in Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4e68d-47e0-4b19-9092-87ccdea522e8'
