      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Filipino-American magician Anna de Guzman on Wednesday (US time) finished
        as runner-up in the latest season of reality talent competition "America''s
        Got Talent."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f4931-3dc0-4028-9b05-6bfd24439d02'
