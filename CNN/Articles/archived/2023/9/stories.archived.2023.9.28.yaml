    'title': 'North Korea amends constitution to bolster nuclear power status, calls
      US and allies ‘worst threat’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b2085-e26b-46c7-909a-57f16d986828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea has amended
        its constitution to bolster and expand its nuclear force, with leader Kim
        Jong Un pointing to the growing cooperation between the United States, South
        Korea and Japan as “the worst actual threat” facing the isolated nation.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28e754-e320-4ebe-8a10-ffa6e0767b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06676b-850b-4668-8a0b-7acae962a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s rubber stamp parliament added the law into North Korea’\
        s constitution after two days of meetings, meaning its policy of strengthening\
        \ its nuclear force is now permanent, the state-run Korean Central News Agency\
        \ (KCNA) reported on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d61c9-9a5e-4dd2-8535-feee9a8ad65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d294c7-9c26-43ea-958e-49a8ad57863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move reinforces North Korea’s view that it is a forever nuclear\
        \ power and that the idea of denuclearizing or giving up its weapons, a key\
        \ demand of the US and its Western allies, is not up for discussion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b34baf-566c-445d-b916-82b38504150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a63c0-f400-409a-8437-c8a50c8cabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was passed by North Korea’s Supreme People’s Assembly (SPA), where\
        \ leader Kim Jong Un addressed participants and called the move a “historical\
        \ event that provided a powerful political lever” that boosts national defense\
        \ capabilities and protects national interests.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4aec2-5f89-47d4-b82b-1e7ee190e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bffb89-33c4-4013-b84a-d84338491050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim also justified Pyongyang’s accelerating weapons development program\
        \ by pointing to the trilateral military cooperation between the United States,\
        \ South Korea and Japan – which he called “the worst actual threat, not threatening\
        \ rhetoric or an imaginary entity,” KCNA reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74598506-ac4b-4a73-b0c1-765c66fd1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9eb78-6a7a-48d0-a885-16ca00b8b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the new law was “the most just and reasonable crucial\
        \ step which fully meets not only the urgent requirements of the present era\
        \ but also the lawfulness and the long-term requirements of building a socialist\
        \ country.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c4135-fe7d-4462-a658-d269f5952596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5c331-481c-48d2-97ff-42b01f3fe35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KCNA report came just days after North Korea’s ambassador to the\
        \ United Nations, Kim Song, addressed the UN General Assembly on Tuesday.\
        \ The ambassador claimed Pyongyang had needed to build up its “self-defense\
        \ capabilities” because of “imminent danger” of nuclear war on the Korean\
        \ Peninsula, accusing the US of spreading its influence in the region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b040299-96fc-40ef-a75b-683183ac55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb258b5-c56a-4ef8-ae0f-f78aa6287f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And earlier this month Kim Jong Un met with Russian counterpart Vladimir\
        \ Putin during a six day visit that alarmed the West over the potential for\
        \ military cooperation between Moscow and Pyongyang.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba84f3-d5eb-4d78-bd41-2732f738341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9038e8e-e242-4c0d-a2c3-de6bc6cffeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the trip, US officials warned that North Korea could provide\
        \ Russia with weaponry to aid its stuttering invasion of Ukraine, and in return\
        \ receive help with its own nuclear weapons and missile program.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ddff0-e48e-4a7e-b5e7-d0db1ab711e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc738e52-cd5e-46ff-9063-b261d378ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Putin accepted Kim’s invitation to visit North\
        \ Korea, according to the Kremlin. It said Russia’s Foreign Minister Sergey\
        \ Lavrov is also set also visit North Korea in October.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f761e-63f1-46b5-b8ac-515bb6ce5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.924+08:00
      'mgnl:createdBy': 'seth'
