      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fe404-7f7c-4678-ace0-e6c6b21baaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.116+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline Verzosa</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e19c2c-f5c3-4fa4-8945-12404e6663c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.116+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines Sports Correspondent since 2018</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8b393-4c24-4ef1-9836-0a1afd6acd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.117+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say it''s really the interviews [that’s the most emotional
        part of the job] because as a sports reporter, you have that access of getting
        to communicate with the players themselves, asking questions that fans want
        to know. The timing of sports is unprecedented because Filipino athletes have
        been succeeding consistently in the last five years alone so imagine when
        you’re there to see them celebrate success and cry when they get defeated
        — it''s those moments that makes our job emotional because you share that
        journey with them, and not only that but you get to ask them about those moments,
        and be the one to share it with fans who can also learn and resonate from
        it because at the end of the day [the fans] are also human. [Being a sportscaster]
        is about finding that human aspect in [the athlete’s] journey. People can
        relate with them. May it be a player''s resilience, camaraderie, determination.
        All those aspects are emotional as a sportscaster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e7acf-2b7b-4bcc-9a20-3b652ae484d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.608+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before in college, wala naman masyadong opportunities lalo na for
        women in sports media. Now, it''s a great time that a lot of doors are opening
        up for girls and boys in sports — whether that’s in writing, reporting or
        even managing teams. It''s doing something we love that makes our job special.</p>'
