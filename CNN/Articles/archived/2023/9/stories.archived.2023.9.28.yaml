  'taiwan-domestically-built-submarine-':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-28T13:57:55.000+08:00
    'imagesource': 'jcr:6432abfb-f59f-4ce0-840e-1c69a4d61539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e80e1a-09d3-4306-8f2b-6969d7d154b5'
    'lead': 'Taiwan unveiled its first-ever domestically built submarine on Thursday,
      an accomplishment the island democracy’s leader hailed as a significant milestone
      as Taipei works to boost its military deterrence in the face of a growing threat
      from Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T14:04:14.371+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-28T14:04:15.269+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['submarine', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan unveils first domestically built submarine as China threat grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af64cbb-fd03-48fe-a03a-e9449073136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaohsiung, Taiwan (CNN) —</strong> Taiwan unveiled its first-ever
        domestically built submarine on Thursday, an accomplishment the island democracy’s
        leader hailed as a significant milestone as Taipei works to boost its military
        deterrence in the face of a growing threat from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefafbb-8d8f-4f81-8ac3-a0286bdecbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c237d-3660-4903-8d09-79fb80350fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Tsai Ing-wen presided over a ceremony at the submarine’s\
        \ shipyard in southern Kaohsiung city where the diesel-electric vessel was\
        \ officially named “Narwhal” in English and “Hai Kun” in Mandarin – which\
        \ can be loosely translated as “sea monster”.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bddc60-c7a8-47b0-9a3e-17a7e8702620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49fd4ca-0368-42bf-9856-01d3cd2717c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The submarine is an important realization of our concrete commitment\
        \ in defending our country,” Tsai said. “It is also important equipment for\
        \ our naval forces in developing asymmetric warfare strategies.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d00bd-9fb8-4bc5-b82c-473718df9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a119a6-12c6-44f4-be34-12fd67cb3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the past, many people thought building an indigenous submarine\
        \ would be an impossible task. But we have made it,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3483f40-f1d0-4698-913a-07a1524a2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3330207-4a36-4cec-b681-46df25c4ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceremony was a significant personal moment for Tsai, who launched\
        \ a flagship defense policy to build the first domestic submarine shortly\
        \ after taking office in 2016.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665c701-33df-49e4-b8e4-a992aa2fd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77bb3b-41b6-4b3f-8c7a-8a40391935d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwanese defense chiefs hope the submarines would help to make it\
        \ far harder for a potential invasion by China, which claims the island as\
        \ its territory and has ramped up its saber-rattling in recent years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3066765-554d-41b2-bfbb-3c2680b003ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb881a4c-0ce5-45fd-abea-5d1b3e9fc39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalists were given a tour inside the submarine’s shipyard but were\
        \ not allowed to take close-up photos for security reasons.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c2f73-632f-45a3-b1c5-c5ed24a984a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e1e2b-ad1f-4683-8b05-789f35986991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details about the ship’s size or capability were also not disclosed\
        \ during the ceremony, which was also attended by Sandra Oudkirk, Washington’\
        s de facto ambassador to Taiwan, as well as the representatives from the Japanese\
        \ and South Korean missions in Taipei.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829d05e-192f-43a0-aef5-f86607e97c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f937a-b11b-4d6a-91e5-5fa0b6294b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsai said the indigenous submarine project was “a top priority” of\
        \ her administration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411688fd-fe7e-4006-95fd-a6f6edbef5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450cc9b-9428-498a-b617-47c00195804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the addition of “Narwhal”, Taiwan will have a total of three submarines\
        \ by 2025 – it already has two Dutch-made submarines that were first commissioned\
        \ in the 1980s.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53da3e1-f251-49dc-b7fc-be53d4c6216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a80f5d-b6fe-4fa4-872b-2cd1673b4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan previously has said it plans to build a total of eight indigenous\
        \ submarines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16822c10-c91b-4cb0-adb2-199d1f90d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2a282-c611-4d92-97ca-2c0c799372fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defending the first island chain</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd383588-220c-466f-b227-3c284ba5dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an internal briefing attended by CNN last week, Admiral Huang Shu-kuang,\
        \ an adviser of Taiwan’s National Security Council and a leader of the indigenous\
        \ submarine project, said the new fleet will play a key role in preventing\
        \ Beijing from conducting a naval blockade of the island.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472c746-f72d-4b59-8d62-c37958e8b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313b515-1f2d-46e1-b81e-7e95209c5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Taiwan Strait might be too shallow for submarines to operate\
        \ in, the vessels could be most useful when deployed to target Chinese warships\
        \ in the Bashi channel – which separates Taiwan from the Philippines – and\
        \ the waters between Taiwan and Japan’s westernmost islands, he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8a6a3-99e1-4e54-92d3-317a2b8e22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9913f9-e9f6-4ad7-9af5-419718f4718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because China’s access to the Pacific Ocean is limited by the first\
        \ island chain – which includes Japan, Taiwan and the Philippines – its naval\
        \ forces would need to pass through these two strategic points to gain access\
        \ to the wider ocean.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0e9fa-6ed5-4fcf-9a60-a56d8cee3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0687a-1fd5-46a4-b982-980fba243ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Therefore, Huang said, Taiwan can help limit China’s projection of\
        \ military power by deploying its submarines there.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c8f7c-07e9-44ed-b70e-d660d803c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45ec08-0184-4067-8cdf-23cfa95afd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the event of a military conflict, the Chinese navy “will definitely\
        \ want to enter the area to the east of Taiwan so as to surround us and limit\
        \ the US’ ability to intervene,” Huang told the briefing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69e853-3509-4c59-a6e0-5157c5d3af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f9d3e-3355-4943-8826-ed24757131a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because submarines can operate deep under water and are hard to detect,\
        \ they have a better chance of getting close to (Chinese) aircraft carriers”\
        \ and launching attacks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c5fb2-adf5-47bb-96e7-d26820334bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb8bcb-4901-42d5-ab1a-185435f53b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That assessment was shared by Collin Koh, senior fellow at the S. Rajaratnam\
        \ School of International Studies in Singapore, who said the new submarine\
        \ fleet would help Taiwan build a “more credible second-strike capability.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a890b10-1ab2-4ec2-b99d-0cf00460eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b189a97-567a-4d58-9954-5e46362a6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China has a lot of focus on countering what they see as potential\
        \ US military intervention, and it has planned for a major naval engagement\
        \ with the US outside the first island chain, around the Philippine Sea,”\
        \ he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a431c23-586a-4788-ba12-30d4e7166ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04364a77-cd59-42ac-b15a-e786af632276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the Taiwanese want to contribute to that, then one way to do that\
        \ is to bottle up the PLA Navy within the first island chain, don’t allow\
        \ it come out and help the US military intervention become successful,” he\
        \ added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0864de9-1c3c-4c2f-a0f1-f0f47e55a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bec7bf-aec2-417a-b66c-48daeeb65753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Admiral Huang also said the submarines are designed with the capability\
        \ of carrying US-made MK-48 torpedoes, which can be used to target surface\
        \ ships.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e95fdd-9f00-4cf1-82fc-525de94222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81d6cf-7a0c-41d3-a608-f094b0eccdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A challenging journey</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07544d-0930-467f-a41e-7553a73bf883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan has increasingly emphasized a policy of defense self-sufficiency,\
        \ which has seen the island ramp up its domestic weapons development to modernize\
        \ its armed forces and be less reliant on overseas procurement.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d382dd-1692-4f2e-ae06-693ae42370cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5a449-cd15-4c03-904e-923ae8725851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsai took office at a time when Taiwan had been struggling to persuade\
        \ the United States and European nations to sell the island big ticket military\
        \ hardware items.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b75fdc-c57a-49b6-9939-ee866db4c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d435b-7073-4998-94dd-f8a5916261d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has become less of an issue in recent years as Beijing ramps up\
        \ diplomatic, economic and military pressure on Taipei and the United States\
        \ in particular has signed off on a slew of large military sales under President\
        \ Joe Biden and his predecessor Donald Trump.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7021ad-0e22-47f4-9a72-a351cd3c9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23faf0-e931-4102-8ca8-f8f3c18ce1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Taiwan’s indigenous military procurement program remains a lynchpin\
        \ of its defense strategy, particularly when it comes to systems like anti-ship\
        \ missiles that could defend against a potential invasion.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e75d0-2c90-4432-9fa0-7eeb1191fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc59512-c16f-4cd3-9ff2-1dc9068b5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, CNN visited a Taiwanese state-owned military weapons developer,\
        \ as it unveiled five new types of indigenous military drones that are capable\
        \ of surveillance and launching aerial attacks.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e5f16-eb3e-4441-ab90-ecd9e915e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c38471-898c-4032-a039-569670c2bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s success in building its first submarine could help alleviate\
        \ some concerns over its military preparedness as Beijing increasingly asserts\
        \ its territorial claims over the island democracy of 23.5 million.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d36109-ddfd-41d7-9f60-ffe5e2d7523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e808352-4295-493b-b883-9e408dad1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party views Taiwan as part of its territory,\
        \ despite having never controlled it. Beijing has long vowed that the island\
        \ must be “unified” with the Chinese mainland, by force if necessary, while\
        \ the Taiwanese authorities strongly reject China’s territorial claims over\
        \ it.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07954ef-7825-4e27-83ea-052d0d595feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
