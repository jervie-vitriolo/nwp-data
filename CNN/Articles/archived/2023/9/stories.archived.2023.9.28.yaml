      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebb342-e544-46d3-bd30-d08a44b96f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last summer China’s military launched massive drills to protest a visit\
        \ to Taiwan by then House Speaker Nancy Pelosi.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960dec2-8837-4594-9247-b159f040859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.423+08:00
