      'text': '<p>The supposed religious cult has also been <a href="https://www.cnnphilippines.com/news/2023/9/21/dela-rosa-senate-hearing-socorro-cult.html">accused
        of operating drug labs</a> guarded by armed men believed to be former cops.</p>'
  'travis-kelce-taylor-swift-podcast':
