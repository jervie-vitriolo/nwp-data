      'jcr:uuid': 'a503270a-7a8c-4731-9ee3-24e0020b3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IACAT Undersecretary Nicholas Felix Ty said the case was transferred
        from the Bayugan City Prosecutor''s Office to the National Prosecution Service
        of the Department of Justice (DOJ).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ddf89-07f2-4163-bcb4-19bdbc38ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The head office noted the significance of this case and we had the
        case now finally transferred to the head office in the DOJ,” Ty said during
        the Senate Committee on Public Order and Dangerous Drugs’ inquiry into the
        SBSI.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a121b-c6c1-472a-96ee-406bb2c9f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The secretary himself appointed, designated a panel of three women
        prosecutors who will independently preside over the preliminary investigation
        of the case,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c16a9-e5ab-4692-b134-c95ae786ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ty also said the panel already set the initial hearing in Manila on
        Oct. 9 and the subpoena will be served to the leaders of SBSI and their counsel
        within the day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd57439-fb98-4028-941f-ed604be93b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, Committee on Women, Children, Family Relations
        and Gender Equality chair, earlier <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">exposed</a>
        the “cult” where rape, sexual violence, child abuse, and forced marriage allegedly
        take place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31fd1-7ec5-49a0-a6a8-ce7700aaa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said SBSI saw their president Jey Rence “Senior Agila” Quilario
        as their “savior” and that he led the group''s “cult-like” activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c327d-b6a4-4c6c-9839-6791123c74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html">Alleged
        Socorro cult denies sexual abuse among minors, defends child marriages</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ff3e5-fdde-4594-98e1-9a2576717b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:40:48.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Thursday ordered the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html"
        href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">detention</a>
        of Quilario, SBSI Vice President Mamerto Galanida, and ranking members Janeth
        Ajoc and Karren Sanico Jr. as lawmakers were dissatisfied with their answers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a67da-79d3-40c6-9431-8370bc95792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the senate hearing, National Bureau of Investigation (NBI)
        Caraga Regional Director Angelito Magno said they have already served multiple
        subpoenas to the SBSI group leaders prior to endorsing the case to the provincial
        prosecutor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0edfc-7db9-47d9-9c43-997667075976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f31e7-812a-4e8c-bb0f-578b8d8d3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Magno, Socorro Mayor Riza Timcang filed the complaint\
        \ addressed to the NBI director at the bureau's main office in May this year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2d2a1-efbb-4c6f-a6d2-319fe37823e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6f855-a8c3-4716-9615-f9f35791254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magno said NBI agents were sent to investigate the cult in Socorro\
        \ on May 4.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4855cc-fbca-4afa-8d95-7640fd75db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1a062-a211-4036-9e56-35c03088244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we completed the investigation, we issued a subpoena to the leaders\
        \ of SBSI to appear before our office on May 17,” the director said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b638c07-3983-496e-bb74-7badd4842e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb18c0-77c4-4bb5-bf20-651f1e1091fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magno said NBI had to issue another subpoena as members from SBSI requested\
        \ the agency to set a different date since they were set to fly to South Korea.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58701e0d-0f9c-46c1-b314-bb63b18f4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcafd7-f4a7-499b-88d7-b78f2eb50b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On May 17, nobody appeared. So, on May 18, the next day, we issued,\
        \ again, another subpoena for them to appear at our office on May 30. Still,\
        \ they did not appear for reasons only known to them,” he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ace29-fdec-467a-b88b-7c2179685f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478e339-6f81-4898-a9ad-d86fb57a3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magno said they also issued a subpoena to ask if the SBSI group could\
        \ give assurance agents will not be harmed after learning from key witnesses\
        \ that the “cult” members were armed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b090890-69df-4336-be38-ff7961ecee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c41b4d-de79-463f-b228-2ac92d6799a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBI said it recommended charges against Quilario and other leaders\
        \ of SBSI for the crimes of qualified trafficking, kidnaping and serious illegal\
        \ detention, violation of anti-child law and violation of anti-child abuse\
        \ law.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d43c52-70b3-4df6-9268-d737182db6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdf025-d931-4124-99ad-1c6e2e0a07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:14:47.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-29T12:47:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officers in Caraga also reported that
        Quilario and the other leaders led the SBSI "motorcade" to invite more members
        to the cult on Jan. 1, 2021, despite measures in place during the COVID-19
        pandemic.</p>'
  'Gilas-Pilipinas-Thailand-19th-Asian-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-28T16:35:30.000+08:00
    'imagesource': 'jcr:aea2845b-b96f-4898-a086-761c947788fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da12f2ca-bcce-430d-97e3-8a28535a700b'
    'lead': 'The Philippine men''s 5x5 basketball team is assured of advancing to
      the next phase of the tournament at the 19th Asian Games in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T16:54:22.848+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-28T17:11:33.968+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
