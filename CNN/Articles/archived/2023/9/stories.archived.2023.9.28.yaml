    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea has jailed a man for using AI to create sexual images of
      children in a first for country’s courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363c970-8522-46ea-8b69-8d69be1e0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:16:49.674+08:00
      'mgnl:createdBy': 'seth'
