      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The noontime show "E.A.T." has apologized for a controversial remark made
        by one of its hosts, Joey de Leon, which insinuated suicide, the Movie and
        Television Review and Classification Board (MTRCB) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de76e8d-8517-4f02-a94d-a644b82b37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd49863-8518-4d7a-be3f-835eca93deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The E.A.T. production voluntarily appeared before the MTRCB [on Monday,\
        \ Sept. 25] with an apology letter to enter into a dialogue with Atty. [Paul]\
        \ Cases, the chairman of the adjudication committee,” MTRCB Chairperson Lala\
        \ Sotto told a Senate budget hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34968d-c7d6-4303-a58d-a178366e2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3f81e-a17f-4af3-8048-e5880187a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases said the MTRCB has considered complaints received on social media\
        \ and will discuss the matter after its legal affairs division brings the\
        \ issue to the adjudication committee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5b775-8548-4d5e-9098-ea8d2d346f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0ae4f-87f1-4b06-bff5-72d465cd28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Senator Jinggoy Estrada if De Leon committed any violation,\
        \ Cases said the MTRCB is not in the position to confirm as yet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efad51-695c-4cf7-bb11-4abb8c2c79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f04f65-b473-4686-a2d0-9ca1f464c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T15:43:25.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it will determine if De Leon’s remark violated Presidential\
        \ Decree 1986.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e851e0-ff85-425f-a66b-ac5076b7e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:43:24.846+08:00
