    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b9d23-8d8c-4d5f-838c-22dd35d500c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.966+08:00
