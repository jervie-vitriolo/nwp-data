    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e9831e1-954d-42f3-a1bf-03c9042782ea'
    'lead': 'The Japanese Football Association lent a helping hand to the country’s
      young and upcoming homegrown players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T21:03:15.463+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T21:20:42.481+08:00
