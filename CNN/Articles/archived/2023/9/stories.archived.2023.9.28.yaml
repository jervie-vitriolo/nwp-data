    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T22:29:02.000+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b53424-741f-4666-bd78-a1132e38df3b'
    'lead': 'The government is launching the clinical care associates upskilling program
      to address nursing shortage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T22:31:58.441+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-28T22:38:56.721+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-28T22:38:56.399+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'clinical-care-associates-upskilling-program',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Govt launches clinical care associates upskilling program for nursing
      grads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27e7d0-af0b-48ae-b1eb-83436c6ec8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The government is launching the clinical care associates upskilling program
        to address nursing shortage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3968e9f-8a93-475c-82d2-4e9b2290bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The program is meant for nursing graduates who have taken the boards
        but have yet to pass the exams.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18562700-07bf-4ae0-a0ce-ed526d4328b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the program, nursing graduates will be allowed to work if they
        can establish their competencies in certain nursing subjects. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a897cb-399e-4dad-8a98-c91839f233e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They will also have the opportunity to attend tutorials to boost their
        chances of passing the next board exams.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfcb1f-4853-4410-b98f-6dabb1664fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. attended the ceremonial signing of the
        program''s Memorandum of Understanding in Malacañang on Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbaecb-093d-4898-bed7-215ed951d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.724+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is a groundbreaking endeavor and I am confident that it’s a program
        that will help address the life of healthcare workers in the country today,"
        Marcos said of the program.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b995fb-54aa-4b89-ba8b-4d32d9950f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:31:58.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T22:38:56.724+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos encouraged underboard nurses to apply for the program, asking
        them to take part in the development of the healthcare sector while at the
        same time working to fulfill their goals.'
    '7':
      'jcr:primaryType': 'mgnl:block'
