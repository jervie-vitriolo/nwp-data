      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In terms of importation, we only import actually during the time\
        \ we are implementing our closed fishing season,\" Briguera said. \"Yes, kumukuha\
        \ tayo sa China pero wala po tayong basehan na itong inaangkat po natin ay\
        \ galing din sa West Philippine Sea.\"\r"
