      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c1d8c-fced-4a3a-9182-e6af42fd8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.054+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fixation on the unseen also drives “Trilohiya ng mga Bilang.”
        When consumed as a whole, the trilogy makes for a thrilling, magnetic read.
        It’s also sheer fun, albeit at times distracting, particularly when the author
        conjures plot points that become too hard to follow or revel a little too
        much in the mystery that surrounds each character.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78262b2f-60c8-42c2-996f-e974936046eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.055+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But what makes the trilogy vivid and vibrant is not only the way Samar
        toys with language but moreso how he nimbly switches across character mindsets
        or milieus and puts more thought into the plight of people living on society’s
        fringes, all while keeping the spirit of each novel. “Ayaw ko rin namang mawala
        [itong], para sa akin, crystal-like [narrative orientation] na sabi nga ni
        Rolando Tinio na kristal na uniberso nitong mga damdamin na parang mayroon
        silang kaayusan na kapag nabago ito, mababasag ‘yung mga planeta,” he says.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fe168-1b04-4798-a2bd-6251617f73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.055+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most significant change in form in “Trilohiya ng mga Bilang,” notes
        Samar, is how every novel focuses on new central characters existing in different
        timeframes and worlds — characters that increase by number and are entirely
        different from each novel, save for the recurring character, Teresa. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc649c4-c0a1-47b2-8d78-acc16ba390a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.055+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The clever decision to insert particular figures (“bilang”) in each
        book’s title also goes beyond the author’s poetic sensibilities but also a
        way to experiment with each character’s persona. “Explicit ‘yung third novel
        sa page-explore nitong notion ng ‘bilang, bilang, bilang’ hindi lang bilang
        ‘number’ kundi ‘as’ nga: siya bilang ganito, siya bilang kung ano,” he shares.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849aca0-7100-47c5-892d-842828245b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.056+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recently, at the busy office of the Ateneo Press, I sat down  with
        Samar, who discussed his distrust of the realist writing tradition, queering
        his work, and the novel as his refusal to accept things as they are.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d97fc-c18b-4981-b2c1-7573fbbc2471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.056+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542ebe8-f25a-4297-90a4-420ac67506c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.057+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bakit “Trilohiya ng mga Bilang” ang pamagat ng book series,
        at saan galing ‘yung fixation mo sa numerology? Conscious decision ba ‘yun
        bago mo pa simulan ang proyekto?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7a8be-719a-4a0a-919e-43519834dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.057+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung sinulat ko ang first novel, ‘yung “Walong Diwata ng Pagkahulog”
        — mga 2004 ko ito sinimulang isulat — of course wala akong idea nun na eventually
        magiging trilogy ito. At trilogy naman ito na ‘yung relationship nila ay mas
        nasa theme. Walang narrative continuity ‘yung tatlong [nobela], although mayroong
        recurring na character pero pwede mo ring basahin na completely ibang tao
        ‘yun, although same ‘yung name. ‘Yun siguro ang nagta-tie up sa individual
        books.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a9abf-09cd-44be-8be0-805933483503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.057+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang maganda noong sinusulat ko ‘yung first novel dahil wala pa naman
        akong nagagawa, kumbaga wala akong baggage, ay pwede kong gawin kahit ano.
        And I think somewhat nagawa ko ‘yun dun sa “Walong Diwata ng Pagkahulog” na
        parang kaya ko sigurong sabihin, kahit hanggang ngayon, na wala pa akong nakikitang
        ganung nobela nung time na ‘yun. Parang ‘yun lang naman ang intent ko nun.
        Ito ‘yung playfulness sa method ng language, ‘yung mismong paggamit ng literary
        culture bilang material doon sa text. Parang hindi ganun ‘yung tradisyon na
        nagpalaki sa akin na mostly ay realist at radikal na tradisyon lalo na sa
        Filipino novel.</p>'
