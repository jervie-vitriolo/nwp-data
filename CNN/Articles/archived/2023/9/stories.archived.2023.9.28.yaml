      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Armed Forces of the Philippines (AFP) will immediately remove floating
        barriers if China installs them in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816a899-8184-4006-a3de-5a336aa5842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:31:46.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T08:59:16.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd6701-bda4-4c9b-b727-e2392a003f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:31:46.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T08:59:16.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do that in Ayungin we will also have to remove the barriers,"
        AFP Western Command Chief Alberto Carlos said. "We don''t have to wait for
        the order of the president to remove that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab16069-5f0f-4999-b3d9-d54060e35f36'
      'mgnl:activationStatus': true
