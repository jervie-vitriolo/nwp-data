    'template': '1'
    'title': 'Socorro ‘cult’ victims tell stories of ‘authorized’ rape, 6-year-old
      soldiers, laws to ‘enter heaven’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8395d31-aa14-480b-8391-20b016db4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Child victims and former members of the Socorro Bayanihan Services, Inc (SBSI)
        shed tears as they recount horrors experienced when they were forced by their
        “God” to participate in the alleged cult’s activities and obey its laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fada69-6d69-435c-87ed-2978dddcda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the joint Senate committee inquiry on SBSI’s alleged rape, sexual
        violence, child abuse, and forced marriage cases, Sen. Risa Hontiveros called
        victims and members who escaped from the cult.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a857ab-a9c7-45de-947a-f1927a07ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her voice breaking, 15-year-old “Jane” narrated how she was
        forced to enter into marriage at 14 with an 18-year-old husband that she had
        never met. She said she could not say no as it was part of a “law” to be obeyed
        to “enter heaven.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18e0eb-48bb-430e-8f22-479466b75ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang steps ay ipapatawag ‘yung mga secretaries ‘tas ipapatawag
        kung sino ‘yung mga single na lalaki at single na babae</em>,” her counselor
        translated her narration using her native language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99521ff-40d0-4f29-b495-d0f5a8f06a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: First steps will be to summon the secretaries and summon
        who are the single men and single women.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8fb6b-d168-426c-b0f1-3fd226e502da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that single girls listed started at age 12 while men started
        at age 18.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf247a45-c795-45a1-b380-af62b57770c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, chair of the Senate Committee on Women, Children, Family
        Relations and Gender Equality, earlier <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">exposed</a>
        the “cult” where Jey Rence Quilario, or “Senior Agila,” was declared as a
        “savior” who led the group''s alleged “cult-like” activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ace9b-073c-49bf-9e22-843436a1d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kulto ang paraan nila para magawa ang panga-abuso sa mga
        bata at ang paglabag ng batas ng Pilipinas na hindi ma-matiyagan o mahuhuli</em>,”
        the senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca78ddd-a2e7-4f35-b741-244f5786ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The cult is their way of committing child abuse and violations
        of Philippine law without being caught.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a621e0-ad0b-4f28-a9d6-6b2db5b853b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the “government” of the SBSI also produced their
        own birth, death, and marriage certificates for its members.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hontiveros
        begins questioning members of the alleged cult.<br><br>“Jane,” 15 years old,
        says she entered marriage at the age of 14 with an 18-year-old man she did
        not know | LIVE <a href="https://t.co/f5m8xMkRoT">https://t.co/f5m8xMkRoT</a>
        <a href="https://t.co/ll9qDMTha7">pic.twitter.com/ll9qDMTha7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1707214154547814585?ref_src=twsrc%5Etfw">September
        28, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61812e88-9b1b-4b06-aa62-2c4f201da4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656238b0-b76b-4432-bb12-642a3f7ba6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jane said her parents also only followed Senyor Agila’s rules as they
        were “laws.” She said her mother was also paired off to marry another man
        while still married to her father.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5b8f5-c14e-439c-a7ce-bcfaeb6d77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jane added that she also endured sexual advances from Senyor Agila
        despite being married. She added they were told that they would go to hell
        if they did not consent.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa42bb-4d02-42a4-a5d9-ac4028141432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group also had a "roulette" of punishments which would dictate
        what a member would do if they disobeyed the laws.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ff6ed-67be-4523-b435-f1af95a5eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the laws include the “authorization of rape” right after marriage
        and the need to be immediately paired to a member of the opposite sex as they
        cannot board “Noah’s Ark” without a pair.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545ec39-51d0-43e2-bfa9-b497c049358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mark Gelsano, an ex-military member of SBSI, confirmed Jane’s testimonies,
        recounting the forced marriage his 12-year-old sister had to enter.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da6a5e-996e-43ff-a614-d5c3454e1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Meron ako nasaksihan na may babaeng tumakbo (I saw a girl running
        away once,) so we ran after her and dragged her,” Gelsano’s translator added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235c06f-2f30-4133-af31-2eb9143006dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jeng Plaza, Quilario’s cook and a former member of their army, also
        added that children as young as six and seven years old were grouped together
        and trained to join the soldiers in the barracks.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43c5a2-da12-48d0-aa15-3021d205903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Plaza said they called the young soldiers the “Fetus group.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c601f4-96bc-4492-b9e6-9df46eddce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Lovely,” also a former member of the cult, said some of the children
        who disobeyed the group’s laws, such as deciding not to engage in sexual intercourse
        with their husbands, were left outside the community gate at night, even during
        harsh weather.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d7690-779b-407e-8fce-f0ddd1de5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lovely said she saw Quilario telling the children that they would only
        be forgiven if they crawl from the gate to his house and if they promised
        that they would let their husbands touch them.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a1540-0898-4629-8a65-02d8b55114a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said her sister, 12-years-old, got pregnant twice and almost died
        when she went through a miscarriage while her father, who died in May, was
        buried without their knowledge.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cc651-2779-4424-84e1-4cb5ccebac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said her family was prevented from seeing their father’s body because
        she testified against Quilario.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda7c0e-2d1e-4000-9c71-81a7578855ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:12:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-29T12:47:25.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Renz” and “Coco,” both 12 years-old, burst into tears as they were
        being questioned by Hontiveros.'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        “Coco” sheds tears while recounting his experiences in the Socorro “cult.”
