    'jcr:uuid': 'e22f2dcb-1c80-49b4-8d9d-635969eb675f'
    'lead': 'The Senate’s next probe into a suspected cult linked to trafficking and
      child abuse will be held in the group’s home town in Surigao del Norte, Sen.
      Ronald Dela Rosa said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T19:22:46.690+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T19:22:47.000+08:00
