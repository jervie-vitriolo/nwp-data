    'jcr:uuid': '3427ccc1-6097-42d7-ab56-5f178a004d9d'
    'lead': 'CNN Philippines'' senior anchor Rico Hizon adds another feather to his
      cap after winning Best Factual Presenter in the national category at the Asian
      Academy Creative Awards 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T15:13:10.064+08:00
