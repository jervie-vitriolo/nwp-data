      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa imagination ko, itong tatlong nobela, tatlong paraan ng pagkukuwento
        ng parehong bagay pero umiikot sa parehong setting,” says Edgar Calabia Samar
        about his book series “Trilohiya ng mga Bilang,” published by Ateneo de Manila
        University Press this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b968e-2432-48b7-9c78-a549cbf16828'
      'mgnl:activationStatus': true
