    'title': 'Decision on jeepney fare hike out on Oct. 3, says LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6533dd-bc50-451d-9316-245ef846490e'
