      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, the message continued, “This is the Strike Force 5 signing off\
        \ and the Late Night 5 signing back on…What was the password to my work computer\
        \ again?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167db4d9-18ef-4561-b458-7f85a67472ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.861+08:00
