      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Veteran broadcaster Ces Drilon on Thursday shared that she was surprised with
        the attention her viral milk tea ad has received so far, adding that it helped
        show a side of her not usually seen by the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80b397-1f64-45c5-9778-8c22491cc746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678660d-d67e-4227-b566-7e1dd931ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t realize it would resonate that well, I was pleasantly
        surprised…because people said<em> ‘yung reaksyon na tuwang tuwa ako ang</em>
        cool <em>pala n’ya sabi ko</em> cool <em>naman talaga ako di n’yo lang alam</em>,
        to show a side of me na hindi nakikita,” Drilon told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4ef16-f43d-4446-801c-d1f79db8efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e4dec-3a3c-4385-982d-1c35bee8600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn’t realize it would resonate that well, I was
        pleasantly surprised because people said the reaction I''m so happy about
        was she seems cool I said I''m really cool you just didn''t know, to show
        a side of me that is not usually seen by others.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418709f-1431-4d6c-8d51-18598ff06db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d21783-4bbc-4414-9674-eb0a8cc4bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon’s ad, which so far has 4.8 million views on <a href="https://www.facebook.com/CoCoTeaPhilippines/videos/279997368127353">Facebook</a>
        alone, shows her stabbing a giant glass of milk tea with a straw after experiencing
        several stressful events, like mixing salt in her coffee and going to work
        on a Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e7ebc-6a0c-4073-91a7-ca0ea097664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72446843-290e-4a9e-b6b0-272574130b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was based on the expression “Stress Drilon” which was popular
        during the early 2000s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e151b6d-a217-4248-959a-ab7cf741d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85434b77-deab-4caf-8eb2-8353a053ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said she was glad and surprised at the same time because
        she thought this phrase was already passe, but the ad was able to breathe
        a new life to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b29f8-f954-448d-856d-e2f7d140ee2f'
      'mgnl:activationStatus': true
