      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bruce Springsteen is following doctor’s
        orders and taking more time off from touring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e6a11-c339-43cb-9997-e0e4bc7cc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocker, 74, released a statement to X, formerly Twitter, on Wednesday,\
        \ in which he said he’s continuing to “recover steadily from peptic ulcer\
        \ disease over the past few weeks and will continue treatment through the\
        \ rest of the year on doctor’s advice.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237214e-2a43-4d1b-9eb7-53f1233bc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39529d-32a2-402d-a580-6224ff2e95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With this in mind, and out of an abundance of caution, all remaining\
        \ 2023 tour dates for Bruce Springsteen and The E Street Band will be postponed\
        \ until 2024,” the statement continued.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbad930-1284-4a24-8aa8-84ed1ac5d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.056+08:00
