      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the ad, another project of Drilon is “Usapang Bilyonaryo,”\
        \ which will return for its second season on CNN Philippines on October 16.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb43c91-a318-4a1f-b8fb-9906f487244c'
      'mgnl:activationStatus': true
