  'DOH-needs-66-billion-health-worker-allowance':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T21:38:19.000+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb37733-30ba-4bda-90f4-b7f15e21f66f'
    'lead': 'The Department of Health (DOH) on Thursday said it needs ₱66.2 billion
      to pay the health emergency allowance of medical workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T21:40:06.716+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T22:14:02.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH needs ₱66.2-B to pay health workers’ allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3db9a-1422-4e89-8f47-b469e10d4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:40:06.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Department of Health (DOH) on Thursday said it needs ₱66.2 billion to
        pay the health emergency allowance of medical workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3e8f8-849f-41e1-bcf2-1e1a3c2fcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate hearing on the DOH’s proposed 2024 budget, Health Undersecretary\
        \ Maria Rosario Vergeire said they have been appealing to the Department of\
        \ Budget and Management (DBM) for an additional budget.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd861e-0ad7-49a5-ab40-dff334eb3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The total funding requirements for this health emergency allowance\
        \ for year 2021 until today for all of the health workers eligible is ₱113\
        \ billion,” Vergeire said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d08f1d-6b23-4e41-804b-ad28a5e99190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were only provided by DBM from 2022 until this year a total of\
        \ ₱46.8 billion,\" she said. \"So, we still need roughly ₱66.2 billion in\
        \ order for us to fulfill our obligations to our healthcare workers.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6121f-3da0-4af6-9154-f061f974ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the DOH’s 2024 proposed budget, ₱19.9 billion has been allocated\
        \ as additional payment for the health workers’ allowance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d39d5-2f92-45fc-8e9c-7be4d589cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also present in the hearing were officials of the state insurer Philippine\
        \ Health Insurance Corporation (PhilHealth), an attached agency of DOH.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c859c22-7274-44a6-84cc-afac97da31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators urged PhilHealth to tap social media for information dissemination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec982d-8de8-4c9b-95e8-ccba3f2e89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Pia Cayetano raised that social media may be a good platform\
        \ to share information as many Filipinos use it daily.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8171187-59d5-4b74-93d2-24b287fff609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Loren Legarda also told PhilHealth officials that information\
        \ should be translated in major languages across the country, such as Cebuano,\
        \ Hiligaynon, and Ilocano for the people in the grassroots to easily understand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236a5b8-f50d-4110-8434-aea34553ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T22:14:02.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T22:14:02.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Use the political networks. Use even the government channels. Use
        PCO (Presidential Communications Office) — not government channel, TV channel,
        but the government media infrastructure,” Legarda said.</p>'
