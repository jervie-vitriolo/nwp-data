    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802cb80-fa19-44d1-80dc-1ab097ce0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.054+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Samar’s appeal to audiences of varying ages is largely due to his bestselling
        book series “Janus Silang” that tracks the turbulent journey of a teenager
        whose world is upended as the characters from his beloved comic book and computer
        game begin to turn too real.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cd144-bb8a-4a38-9d71-3ef1ae6242b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:14:29.054+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T17:36:14.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Samar’s ingenious sleight of hand, timeframes, spaces, and
        realities often stretch and expand until all routes lead to a singular, satisfying
        collision. And as with many of his works, Samar tricks his characters by design
        and traps them in worlds shaped by our nation’s folkloric psychology. Indulging
        our proclivity to the supernatural, Samar excavates the nuno sitting still
        and quiet in our backyards, the kapre guarding the oldest tree we know, the
        santelmo chasing us at night, and the many monsters, imagined or not, that
        we refuse to see.</p>'
    '44':
      'image': 'jcr:c100740d-7158-45e5-ae45-7b2aed2c1acb'
      'imageCaption': 'The most significant change in form in “Trilohiya ng mga Bilang”
        is how every novel focuses on new central characters existing in different
        timeframes and worlds. Photo courtesy of ATENEO PRESS '
