    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shabu worth ₱76.1M seized at NAIA from Singaporean nationals'
    'updated': 2023-09-28T14:35:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58083753-df43-44a1-a832-b24c061fbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:36:25.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:36:25.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Authorities on Thursday seized cocaine worth ₱76.1 million from two female
        Singaporeans during an operation at the Ninoy Aquino International Airport
        (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84b138-c1bc-4947-8771-819867455394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:36:25.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:36:25.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on updates issued by the Bureau of Customs (BOC), the 14.36 kilograms
        of white powdery substance concealed in the baggage were confirmed to be cocaine.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dcf8a-77a2-4b5f-88ef-29a9f04d4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:36:25.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:36:25.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hundreds of pellets containing the substance were stuffed in the
        packaging of cookies and chips in the guise of "pasalubong" or gifts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d59345-f885-4f67-9692-997f5696bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:36:25.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:36:25.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspicious items were checked following the X-ray inspection process
        and a thorough physical examination.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd1d49-d3de-444f-b596-d79e71c8e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:36:25.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:36:25.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested Singaporean nationals, aged 63 and 39, were inbound
        passengers from Doha, Qatar. The BOC said they violated Republic Act 9165,
        known as the Comprehensive Drug Act, and Republic Act 10863, also known as
        the Customs Modernization and Tariff Act.</p>'
  'french-ministers-visit-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T10:01:26.000+08:00
