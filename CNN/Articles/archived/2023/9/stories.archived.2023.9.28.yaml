      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Guzman pulled another trick with host Terry Crews, who only had\
        \ a Queen of Hearts card left with him.\r"
    '3':
