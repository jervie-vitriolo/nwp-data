    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas fends off late Thailand rally to nab second Asian Games win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c73306-74f9-437d-91ec-2401ed81db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:54:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:11:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Philippine men''s 5x5 basketball team survived a late rally by Thailand
        to pick up its second win, 87-72, in the 19th Asian Games Thursday in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea53f97-9589-453c-accd-944d67fb63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:54:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:11:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee showed the way for Gilas Pilipinas with 19 points
        and 11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e135cf3-ae2b-46ca-889b-652a4658b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:54:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:11:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close encounter in the first half with the Philippines
        only leading by six points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc51657-4127-4be5-a429-d1b867a2f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:54:22.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:11:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas then pulled away in the third quarter, establishing an 18-point
        advantage going into the final frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f930ad-c686-44df-bc75-9c5e62454a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T16:54:22.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:11:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gritty Thailand side was able to trim the deficit to just five
        points midway in the fourth period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dfcca-325b-4114-808b-423d1f8de82d'
