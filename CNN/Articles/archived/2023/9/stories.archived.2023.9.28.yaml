      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467c5db-3f65-4ca8-8ecd-286f044ff8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:17:10.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:17:11.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="https://www.cnnphilippines.com/news/2023/9/27/house-approves-2024-budget.html">passed</a>
        Wednesday night the proposed 2024 national budget of ₱5.768 trillion. Due
        to time constraints, lawmakers were unable to discuss proposed amendments
        to it, so confidential and intelligence funds of requesting agencies remain
        intact, Surigao del Sur Representative Johnny Pimentel told CNN Philippines’
        <em>The Source</em> on Thursday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d502fa8-4aba-4033-9897-f72006183a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:17:10.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:17:11.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff3c85-a514-4635-9e4b-694c7b43079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:17:10.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:17:11.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, there will be a small committee of four that will tackle\
        \ the proposed amendments, it could be done there, or it could be done during\
        \ the bicameral conference,” he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9104c-a8b2-4189-83f3-18cb1266aa7a'
      'mgnl:activationStatus': true
