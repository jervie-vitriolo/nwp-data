      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa2a84-8654-4c75-9471-69f4e16af402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.242+08:00
