      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed876db-c04e-46e1-8469-380428b4c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.798+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a milestone partnership for us,” GUUN Chief Executive
        Officer Shinji Fujieda said after the signing ceremony. "I understand very
        much how important waste management is for SM and for the Philippines and
        we look forward to more projects we can do with the properties of SM Prime.”</p>'
