      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It heralded a new “era of cooperation,” said US President Joe Biden
        after the summit – which was strongly condemned by Pyongyang, with North Korean
        state media releasing images of Kim inspecting a missile test just days afterward.</p>'
    '34':
