    'jcr:uuid': '869c44d1-8172-4fbf-a26a-b705ab771375'
    'lead': 'The chief of the Philippine National Police-Criminal Investigation and
      Detection Group – Southern Metro Manila District Field Unit is asking the regional
      prosecutor of Calabarzon to compel the city prosecutor of Dasmariñas, Cavite
      to file cases against Filipino-Indian businessman Amith Chandiramani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T18:23:13.661+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-28T18:46:35.247+08:00
