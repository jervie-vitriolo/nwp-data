      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cignal TV Sports Correspondent since 2018, former CNN Philippines
        Correspondent</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a26be-e560-4c10-9ffa-46b1d9ec40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.121+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My most emotional experience would be [the moment] when Hidilyn
        Diaz won the <a href="https://www.cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">gold medal in the Tokyo Olympics</a>, and [when I was] commentating
        on Sarina Bolden sa <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html"
        target="_blank">FIFA Women''s World Cup</a> against New Zealand. There were
        around 20 to 30 Filipinos in the room because of the whole pandemic [situation].
        Being there allowed me to feel not only what this meant to Hidy, but to Philippine
        sports. It was a strange situation, but the emotions that were overpowering
        was something that I felt had to be identified and shared in the most responsible
        way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424b321-8cf1-4f0b-8661-3c05aa1c0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.122+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s empathy [that’s the most emotional part of the job]. The thing
        with sports is that it''s not just about the statistics and numbers you can
        map out on a chalkboard. It’s empathy from the years of training and sacrifices
        of leaving families at home. As a reporter, you need to be able to understand
        the feelings of the athletes, crowd, and audience. It makes me feel pretty
        good about the future na so many people are outraged that they are using AI
        to replace something creative because I don’t think AI can replicate empathy
        and creativity put together. AI can be creative, and sure it can talk about
        emotion, but I don’t think it can put it together, and even if we get to a
        point, I still think it’s inability to feel is what’s going to set it apart
        and be ultimately inferior to us.</p>'
