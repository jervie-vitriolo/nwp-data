      'mgnl:lastActivated': 2023-09-28T16:05:49.592+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading real estate
        developer in Southeast Asia, SM Prime Holdings, Inc. (SM Prime), recently
        signed a memorandum of understanding with Japan’s GUUN Co. Ltd. to explore
        a potential partnership and implement waste management solutions by recycling
        waste paper and plastics as an alternative source of energy called ‘fluff
        fuel’.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258dcbd-3e30-4a39-a4d7-3415d01243f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.790+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.592+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d8cd8-6ec7-4ead-ad26-c5a1f68d0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.790+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.593+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fluff Fuels are one type of RDF (Refuse Derived Fuel) which are produced\
        \ from shredded and compressed plastics, papers, and fibers. These are used\
        \ as fuels in cement manufacturing, paper mill companies, or power companies\
        \ in Japan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187a976-f06f-4208-b35c-b98e34c08164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.791+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.593+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78633a-d9b0-40f0-ae85-e22d370ae4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.791+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.593+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Prime Chairman of the Executive Committee Hans T. Sy is positive\
        \ that a partnership with GUUN will contribute to the waste reduction goals\
        \ of the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0987d-a551-4861-b4cc-e7e224602580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.593+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4f970-b2f7-4d5e-ad7f-cc492f695c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.593+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, Japan’s waste management and recycling technology are among\
        \ the most advanced in the world,” Sy said. “There is no better partner for\
        \ SM because we do not just talk about being big, we make sure we do it; we\
        \ do not talk about being environment friendly but we do take bold steps to\
        \ save the environment. I am looking forward to growing with GUUN as among\
        \ leaders in solving environmental issues in the Philippines.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55eea2-363d-4ac7-97e7-f0f2185a5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08553b3-a21c-4158-b290-1c9703285114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GUUN Co., Ltd., founded in March 2001 and headquartered in Yokohama\
        \ City, Japan, piloted the production of fluff fuel from plastic waste in\
        \ Inayawan, Cebu in 2014 and recently inaugurated its P200-million, 2,400-square\
        \ meter waste recycling plant in Tayud, Consolacion, Cebu.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a565fbb-d17d-4268-9406-137f7b6926be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1e9df-85a3-4502-8a22-80533b631627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.797+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-28T16:05:49.594+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Japan’s Ministry of the Environment has adopted GUUN’s\
        \ waste-to-fuel technology as a model for advanced low-carbon technology innovation\
        \ for further deployment in developing countries.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b662450-2c40-44db-a930-f23aa489c6a4'
      'mgnl:activationStatus': true
