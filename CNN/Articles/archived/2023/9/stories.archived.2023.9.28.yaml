      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian admiral whom Ukraine forces
        said died in a strike on occupied Crimea last week has appeared in a video
        posted by a Russian military channel Wednesday – the second video released
        in as many days which has cast further doubt on Kyiv’s claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45676684-5a89-4545-8078-3621f5ecd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a033b86-a13d-47f6-9792-1b8bdee36934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Viktor Sokolov, commander of the Russian Black Sea Fleet, was asked\
        \ by a reporter in a video about the missile strike on the fleet’s headquarters\
        \ in Sevastopol, which Ukraine said had killed him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8b517-e55c-4299-b308-06bbc3ca1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Black Sea Fleet is carrying out the tasks set by the command confidently\
        \ and successfully,” Sokolov said in the video posted by Zvezda News, the\
        \ media outlet of the Russian military on Telegram.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cca73b-c34f-416e-baef-dbf634fdfabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9579a6-221a-4d80-b638-030005248841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video was published Wednesday, however CNN cannot verify the date\
        \ the interview was carried out. There are few details within the interview\
        \ that reveal its time or location.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be5754-8fbb-42cf-accc-1e950ca02530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc6a37-a443-4e37-aa09-ca2a363fbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Sokolov also referred to the “Order of Ushakov” award\
        \ given to Russia’s 810th Marine Brigade. This award was given on August 29th,\
        \ according to the Governor of Sevastopol Mikhail Razvozhaev.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de51506-0d1d-4f4f-96f1-985696498c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80371f3c-601d-449c-9e2c-9a8acf694bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interview was published a day after the Russian defense ministry\
        \ published a video that also appeared to show Sokolov participating in a\
        \ meeting with Defense Minister Sergei Shoigu and other Russian military leaders.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81975f-85b5-4308-bdc1-4e951003bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b373eb4-e3be-4df3-bb76-379353efa460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Russian footage published Tuesday, a man resembling Sokolov\
        \ appeared to join the meeting via video conference. The nametape on his uniform\
        \ reads Sokolov V. N. and his screen showed the Cyrillic letters “ЧФ,” the\
        \ abbreviation for the Black Sea Fleet. CNN could not confirm this is Sokolov,\
        \ when the meeting took place or where his video appearance was filmed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44425c-5906-456a-adcb-d4fb10c867f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3719c3-d3e2-40fa-9063-525e4fe37b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin initially refused to confirm whether or not Sokolov was\
        \ alive. “There has been no information from the Ministry of Defense. This\
        \ is entirely in their purview and we have nothing to say here,” spokesman\
        \ Dmitry Peskov said Tuesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43a4de-7719-4a8f-90c1-5f54579d7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925aa09-be31-48c7-bdbb-7b1ac53dbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, by the next day, the messaging had changed, with Peskov confirming\
        \ that Sokolov had attended the defense ministry meeting.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b45301-bb8b-4189-985b-24d4550111ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68430f2-99b8-4b71-be1a-5e4fbd379b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yesterday we spoke about the fleet commander. He took part in the\
        \ meeting,” Peskov told reporters Wednesday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce8b5d-21f7-46b4-b8b6-60e3176c129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837614d-3f46-4652-a6bb-77ddf41dbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s new defense minister Rustem Umerov neither confirmed nor\
        \ denied Sokolov had been killed in the strike when asked by CNN’s Christiane\
        \ Amanpour in an exclusive interview from Kyiv Tuesday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c5d9f-e95e-4921-9107-06c76acee0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06297f55-b155-45b5-90f7-bda9dbf88f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He [Sokolov] is in our temporary occupied territories … he should\
        \ not be there at all. So, if he’s dead, it’s good news for everybody that\
        \ we are continuing to de-occupy our territory,” Umerov told Amanpour.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74efaa7-9fa6-4218-af38-ea4cddce3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace66201-f242-436a-9cc8-576c4c410034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the two videos were published, the Ukrainian Special Operations\
        \ Forces had said Friday’s attack – the latest in a string of bold strikes\
        \ on the occupied peninsula of Crimea – killed 34 people, including Sokolov.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924deb5-a1c3-4468-8e0e-1e6990cce0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f538e-b638-417f-89ef-aa27e456d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:28:42.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T04:30:29.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has increasingly began to strike strategic Russian targets\
        \ in Crimea, the Black Sea region of southern Ukraine annexed by Moscow in\
        \ 2014. Earlier this month, Ukraine launched an extensive assault on a Russian\
        \ ship repair base in Sevastopol, damaging an attack submarine and a warship.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325b0dc-c9f3-46b2-9b2a-1f38ea851991'
      'mgnl:activationStatus': true
