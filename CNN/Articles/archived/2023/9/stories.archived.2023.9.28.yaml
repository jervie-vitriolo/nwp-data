      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project involved a total of 1,003 Taiwanese personnel, most
        of which were involved in designing the submarine’s blueprint, Huang said.
        The personnel were all subject to monitoring by a military security division
        to ensure no secrets were leaked.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6369a-4e1d-4060-8b2a-5ca79d170c29'
      'mgnl:activationStatus': true
