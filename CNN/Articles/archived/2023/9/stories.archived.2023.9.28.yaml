      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T08:59:17.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c9f51-7654-4c6b-af8d-1d752982d553'
