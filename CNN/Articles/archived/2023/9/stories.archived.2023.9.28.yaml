      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Former National Economic and Development Authority (NEDA) Secretary Cielito
        Habito expressed disappointment after President Ferdinand Marcos Jr. rejected
        the proposal to reduce rice tariffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c280c-aafc-4b72-b693-721d1013c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:30:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f432499-62e6-4a9c-8442-9402fd6e3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:30:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea of reducing or even cutting the tariffs on rice at this\
        \ point was meant to support his rice [price] cap [implementation],\" Habito\
        \ told CNN Philippines' The Final Word on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347f8a0-34e3-4a26-89ed-7f4d84872585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.132+08:00
