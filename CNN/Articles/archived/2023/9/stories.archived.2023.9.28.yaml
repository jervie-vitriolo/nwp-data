    'lead': 'North Korea has amended its constitution to bolster and expand its nuclear
      force, with leader Kim Jong Un pointing to the growing cooperation between the
      United States, South Korea and Japan as “the worst actual threat” facing the
      isolated nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T13:25:52.907+08:00
