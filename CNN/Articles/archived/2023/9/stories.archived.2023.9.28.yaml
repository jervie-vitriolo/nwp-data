    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Next Senate probe on ''cult'' to be held in Socorro — Dela Rosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebf19b-7ce0-4cf1-8787-4c55b59b0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> –
        The Senate’s next probe into a suspected cult linked to trafficking and child
        abuse will be held in the group’s home town in Surigao del Norte, Sen. Ronald
        Dela Rosa said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b66d6-8065-4b3c-854a-e85b38dfdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa Socorro na siguro. We will go there kasi mas marami silang bibiyahe\
        \ dito. Alam mo naman hirap din ‘yan sa buhay, mamasahe pa papunta dito,”\
        \ Dela Rosa told reporters in a chance interview after the eight-hour inquiry\
        \ on Socorro Bayanihan Service, Inc. (SBSI).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03494e60-97e5-4e23-8d3f-48243ba30d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the out-of-town hearing may be held during the congressional\
        \ break next week, in consultation with Sen. Risa Hontiveros and other members\
        \ of the Senate Committee on Women, Children, Family Relations and Gender\
        \ Equality and the Committee on Public Order and Dangerous Drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced60845-da9b-422d-a6ff-ad037b997bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros and the Department of Justice <a href="https://www.cnnphilippines.com/news/2023/9/25/doj-hontiveros-socorro-cult-investigation.html">have
        rejected SBSI’s pleas</a> to conduct the probe in Socorro. Justice Secretary
        Jesus Crispin Remulla said people in the town fear for their lives.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0e7af-eb59-4332-a868-58312b9abdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SBSI has been accused of trafficking, kidnapping, sexually abusing\
        \ children, training children as soldiers, and practicing child marriages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c5636-1d8f-4f88-85a9-a08bf1c02b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/28/Socorro-cult-testimonies.html">Socorro
        ‘cult’ victims tell stories of ‘authorized’ rape, 6-year-old soldiers, laws
        to ‘enter heaven’</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f28de-8e6a-4d29-858c-b14a828d8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Senate held in contempt four of the group’s leaders,\
        \ including its president Jey Rence Quilario, during the first inquiry for\
        \ lying about the group's activities under oath. They are detained in a Senate\
        \ facility.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb555b6-a7e1-453a-b925-c45f6dc363bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:22:46.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T19:22:47.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">Senate
        orders detention of 4 leaders of alleged Socorro cult</a>&nbsp;</strong></p>'
