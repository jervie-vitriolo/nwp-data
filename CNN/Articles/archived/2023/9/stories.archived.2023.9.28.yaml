      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Here in the Philippines, we have no detection [of the\
        \ virus]. The last detection we have was way back 2014 in Sultan Kudarat...For\
        \ now, we have no detection of the [Nipah virus].\r"
