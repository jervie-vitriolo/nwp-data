      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Alex Eala settled for bronze after losing to world No. 23 Qinwen Zheng, 1-6,
        7-6(5), 3-6, in the semifinals of the 19th Asian Games women''s singles tournament
        Thursday in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3f3ff-7031-4e6b-aa33-cd87534d393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:28:28.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:34:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 18-year-old Eala was overpowered in the opening set as Zheng poured\
        \ everything she got at the Filipino teen star.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef03fa-8e4f-4bd5-a723-f770de04b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:28:28.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:34:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things looked better for Eala in the second set though it was very
        close that a tiebreaker was needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf00cd-6bb7-4704-9e64-a61f1353df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:28:28.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:34:19.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng proved why she is the top seed in the tournament as she cruised
        to the win and progress to the gold medal match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46e8be-f4b0-4adc-b140-957aee1558f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:28:28.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-28T17:34:19.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has one silver and five bronze medals in the
        continental showpiece.</p>'
  'comelec-vows-no-failure-of-elections-bske':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
