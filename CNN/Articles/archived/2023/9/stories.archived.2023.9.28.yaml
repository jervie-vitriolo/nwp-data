      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edc251-6805-4246-8c73-d98171c80e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.263+08:00
