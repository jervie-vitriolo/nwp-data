      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the bill would “address the recurring deficiencies in our\
        \ domestic laws pertaining to the training and accreditation of thousands\
        \ of Filipino seafarers which endanger their employment in the European market\
        \ in particular, and the global maritime arena, in general.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c848e-10b3-44c8-ba81-1d213a398926'
