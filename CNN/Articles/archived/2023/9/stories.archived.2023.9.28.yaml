      'text': '<p><strong>(CNN) —</strong> It’s the end of an era, so to speak, now
        that the writers’ strike in Hollywood has reached its end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06450e48-33c8-417f-a3fa-0af0d70a81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.859+08:00
