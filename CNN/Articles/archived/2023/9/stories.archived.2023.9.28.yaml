      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82543a9f-2e07-4086-becf-99811e2ff963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.660+08:00
