      'mgnl:lastActivated': 2023-09-28T14:44:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984a2e8-f171-405f-9a02-e512e2b497aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s statement said that those shows, along with the concerts\
        \ that were to be held during the rest of this year, will have rescheduled\
        \ dates to be announced next week, “all taking place at their originally scheduled\
        \ venues.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d48dd8-f4e6-4600-93fc-0fd469f60e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.058+08:00
