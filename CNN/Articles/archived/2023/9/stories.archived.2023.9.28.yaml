      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea0f6b-c5ad-4842-8e19-41b4d6486b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:02:53.789+08:00
