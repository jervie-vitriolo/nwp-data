      'mgnl:type': 'text'
      'text': '<p><strong>Premier Volleyball League Segment Host since 2022</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b4416-c64b-42ea-ba15-7019506e2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.118+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My most emotional moment on the court is either the last eliminations
        round in [UAAP] season 82, or the finals of that same season. It was the first
        time anyone ever swept the elimination round in the men''s division. It was
        a huge deal for the guys. I saw them trying to keep themselves level headed,
        but for guys like the Nieto brothers, who knew that this was part of their
        goals to get a three peat and sweep the elimination round — just to be in
        that moment, knowing that they were going to make history and then do it again
        in a couple days in the finals. I don’t think I’ve ever been surrounded with
        such [energy]. Everyone was just so hyped to achieve that goal. It was really
        nice to see how passionate they were, and how hard they worked to get to that
        point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9a34c-221c-4f1d-8477-281e745f46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.610+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I grew up watching the UAAP. When I knew [it was] my chance to report,
        I owed it to my younger self to do a good job, but I also owed it to the team
        [and friends] to tell their stories the best way I can. Ateneo always highlights
        this brotherhood. People forget this brotherhood extends to coaches, managers
        and the people around them. The best way [for my team] to open up to me was
        for me to let them know that “Hey, I’m a friend here, and I care about your
        goals as much as you.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80521666-deaa-476b-abef-7ac03c839861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.610+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot of things that computers won’t be able to observe.
        There are nuances and human connections that only a reporter can make because
        they attend practices, and they can see a shift in the body language that
        can be given context from practice. While AI can analyze and consume as much
        content, it won’t be able to fully empathize. Yes, it can understand that
        a championship game is important, but will it really really understand how
        important it is to a player who just got back from injury, or a player going
        for a championship to continue the legacy of their dad?</p>'
