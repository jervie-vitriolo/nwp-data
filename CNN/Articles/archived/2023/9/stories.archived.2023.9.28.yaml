      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010881a5-ccd3-47fc-8eba-a3e6244cc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tests have also seen US, South Korea and Japan draw closer together,\
        \ with the leaders of all three nations meeting earlier this summer at the\
        \ Camp David retreat in Maryland, where they announced new military exercises\
        \ and a new annual trilateral summit.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa95e8e-f353-4884-9274-16e80a99c0c2'
