    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Philippine sportscasters get real about AI and share their most emotional
      moments on the field'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106e2a8-c1ca-4a31-b4a2-6d373f30691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T18:29:04.114+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I landed my dream job last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91b1e0-c32d-444c-b3f1-22be1c355fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.605+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having been a sports fan all my life, reporting on it courtside was
        a natural progression.  But for me, the best part of being a sports correspondent
        was getting to know the athletes. In my first year on the job, I had the honor
        of reporting on the National University Women’s and Men’s Volleyball Team.
        Throughout the volleyball season, I watched these teams train for hours, tirelessly
        refining their form. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f6312-9d9b-4182-932d-bac21a7c15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.605+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, my close friendship with NU Women’s Volleyball player
        Jen Nierva allowed me to understand what she was going through as she attempted
        to defend her team’s championship. Before their do-or-die finals game with
        the De La Salle Lady Archers, I witnessed a brief yet special moment between
        Jen and the rest of the girls.&nbsp; I heard motivational speeches showing
        their hunger to win and promises they made to each other. These translated
        to their performance in the finals match later on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8637ed1-73dc-4890-95a2-cdd675445a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.606+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendship was a bonus but I believe empathy does a lot to enrich
        one’s reporting — a real feel for what a team is going through.&nbsp; It inspires
        reporting that isn’t just heartfelt but informative, so that an audience has
        an even greater connection with the players they’re watching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cfae0-23a7-400d-b2e8-9be5a43b002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.606+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that my favorite sports correspondents possess this emotional
        depth — the kind that only humans tap into when understanding the immense
        pressure athletes like Jen have to endure on a daily basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154cfbc-fbc9-406e-b90c-b412e42a6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T19:16:07.607+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-28T20:12:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of recent discussions surrounding Artificial Intelligence
        taking a seat in the world of sports media and broadcasting, I spoke with
        some sportscasters about their most emotional moments on the court. While
        I acknowledge the myriad benefits that AI brings to the field, I remain steadfast
        to the human and emotional aspect of sports reporting. These reporters see
        their jobs as something more than a source of income; it has become their
        passion and way of life.</p>'
    '20':
      'image': 'jcr:eaf49393-c2ca-4cc3-96bc-e0eebb1a9863'
      'imageCaption': '"[Being a sportscaster] is about finding that human aspect
        in [the athlete’s] journey." Photo courtesy of PAULINE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019d548-4484-4b8e-a84b-30afe52c9264'
