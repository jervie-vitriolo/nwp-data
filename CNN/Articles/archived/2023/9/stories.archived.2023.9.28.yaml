      'mgnl:lastActivated': 2023-09-28T14:39:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb1664-6312-459f-8a0d-14a549c5cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message read, in part, that “the founding members of Strike Force\
        \ 5 will return to their network television shows this Monday 10/2, and one\
        \ of them (Oliver) to premium cable on 10/1.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d001b-fac3-4b7c-b81f-25e675519729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.861+08:00
