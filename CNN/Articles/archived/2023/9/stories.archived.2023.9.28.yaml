      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang said he was given a budget of $1.54 billion (NT$49.36 billion)\
        \ to build the first ship. About 60% of the budget was spent on acquiring\
        \ overseas materials and military equipment, but he believed that percentage\
        \ would decrease in the future as Taiwan’s domestic submarine shipbuilding\
        \ industry becomes more mature.\r"
