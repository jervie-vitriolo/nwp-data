      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaa050-c46c-4da1-b763-fe360f081fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:17:10.859+08:00
