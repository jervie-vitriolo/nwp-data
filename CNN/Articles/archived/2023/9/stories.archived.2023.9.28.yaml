      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has ramped pressure on Taiwan under Xi Jinping, China’s most\
        \ assertive leader in a generation.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641a54b-3931-4e15-ad74-3f51893e9805'
      'mgnl:activationStatus': true
