      'mgnl:lastActivated': 2023-09-28T04:26:01.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s attorney Christopher Kise called the ruling “completely disconnected\
        \ from the facts and governing law.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f462e-8bc4-4d6f-89fa-8373751b5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.264+08:00
