      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdec5bf-c863-4fda-9f2b-86a763875ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the internal briefing, Admiral Huang said Taiwan first attempted\
        \ to build a new submarine fleet when former president Lee Teng-hui founded\
        \ a task force in 1995, but faced difficulties as the US was reluctant to\
        \ sell its submarines to the island.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471810af-4bf6-4a87-a6b9-46b343ac6a8a'
