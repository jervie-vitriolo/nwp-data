      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T08:59:17.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also <a href="https://www.cnnphilippines.com/news/2023/9/27/afp-filipino-fishermen-ayungin-shoal-west-philippine-sea.html">encouraged</a>
        more Filipinos to fish in Ayungin Shoal – assuring them there will be more
        presence of the AFP, Philippine Coast Guard, and the Bureau of Fisheries and
        Aquatic Resources to monitor the situation.</p>'
