      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T12:26:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is now considering what will come next after the viral
        ad. One will be the re-release of her collaboration with Filipino t-shirt
        brand Linya-Linya, she noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff1e8f-9207-4dcd-882d-56cc0aa72e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T12:26:15.922+08:00
