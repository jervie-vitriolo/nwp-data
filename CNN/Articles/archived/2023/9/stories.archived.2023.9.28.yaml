      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Land Transportation Franchising and Regulatory Board (LTFRB) is set to
        announce next week its decision on the provisional jeepney fare hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376cc68-9966-4a77-9bbf-b78e9c2d7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuesday po, definitely in the afternoon, after the hearing po,
        maglalabas kami ng aming desisyon," LTFRB chairman Teofilo Guadiz said on
        Thursday. [Translation: Tuesday, definitely in the afternoon, after the hearing,
        we will release our decision.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d713ccc-899b-4cb8-92d3-4c5af53c8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transport groups were expecting the LTFRB to grant their petition
        Thursday (Sept. 28), but due to some technicalities, they have to wait for
        another week or until such time they are able to submit all documents required
        by the board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2b482-a759-4111-8e76-2f0a3f9c9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz said the board is also getting a comment from the National
        Center for Commuter Safety and Protection, which supports a temporary fare
        increase as long as it will only be at ₱1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3184a4-94a0-46f9-a8fa-02bc2f28cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya na i-absorb ng pagtaas sa minimum wage ang itataas sa ating
        pasahe. Tinitingnan namin kasi, binabalanse namin ang pangangailangan," NCCSP
        chairperson Elvira Medina said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b113c8c-834c-4d96-a662-823772753d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase in the minimum wage absorbed the increase
        in our fare. We are balancing what''s necessary.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f97e05-2b8e-4d7e-82d7-bdb328fb6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some jeepney drivers, who stand to benefit from the possible
        fare hike, are concerned about the burden their passengers will face if the
        petition is granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617efdb-ae72-4a64-a458-cc0bc352caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the regulator hinted that it is inclined to grant the provisional
        fare hike due to soaring pump prices, it said the only question is by how
        much, especially in light of the numerous petitions by different transport
        organizations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4cb60-0c51-4be9-bdb3-5a4447406db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang inclination ng board is of course in favor of transport groups.
        Pero issue, magkano?" Guadiz said. "We need to defer or rely or take guidance
        from NEDA."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30deb2f-1c92-47d7-b576-770b538a11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is looking at two petitions: One is a ₱2 fare increase
        for the first four kilometers of trip across different modes of public transportation
        all over the country; the other calls for a provisional fare hike of ₱1 in
        the minimum fare while the main petition of a ₱5 increase is pending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a57d01-c7b0-45a8-a17a-55efe4155b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T23:37:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T23:39:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines'' correspondent Gerg Cahiles.</em></p>'
