      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 28) — The national poll
        body said it will file on Friday no fewer than 30 disqualification petitions
        against candidates in the barangay and Sangguniang Kabataan elections (BSKE)
        who have started campaigning before the official period.</p>'
