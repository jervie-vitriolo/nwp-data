    'lead': 'A fire tore through a wedding hall in Qaraqosh in northern Iraq on Tuesday,
      killing at least 100 people and injuring 150 others, prompting anger at the
      lack of safety measures at the venue.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T13:20:43.470+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-28T13:59:49.098+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Wedding became a graveyard.’ At least 100 killed as fire rips through
      party in Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4de5d6-7d30-40c3-b2e1-97732fc4beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire tore through a wedding hall in Qaraqosh
        in northern Iraq on Tuesday, killing at least 100 people and injuring 150
        others, prompting anger at the lack of safety measures at the venue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5437f97-c7e0-431f-9e5c-a6570a570aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fireworks were set off at the venue in the Hamdaniya district of northeast\
        \ Nineveh governorate, the Iraqi Civil Defense said, and an investigative\
        \ committee was formed to identify the cause of the incident.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fb56c-049f-4f9c-bc96-8c0379a41a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hall did not meet safety criteria. Because of the fireworks the\
        \ ceiling collapsed on the people in the hall,” Interior Minister Abdul Amir\
        \ al-Shammari told reporters on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11351716-4806-4853-a5f2-5377223f32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Justice will be served to those who were negligent,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda1f6a-366c-49a0-bab8-92c166dcd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fourteen people were arrested in connection with the incident, Al-Shammari’\
        s office said in a statement on Wednesday, stressing that the results of the\
        \ investigation will be announced within 72 hours.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec15f96-3dcc-41b3-a7ed-72a471af9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 1,300 guests when the blaze broke out, the Iraqi Joint Operations\
        \ Command Spokesperson Major General Pilot Tahseen Al Khafaji told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bddc7-3139-42d0-a938-4286b49e5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groom, Rivan Esho and his bride Haneen, are both alive and in hospital\
        \ receiving treatment, the father of the groom told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fe8f7-455e-48b6-91f6-b6d86e31e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hold the owner of the hall responsible for what happened at the\
        \ party because there are no extinguishers or safety measures in the hall,”\
        \ the father said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a630c08-8b0e-4701-8192-663da00b54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors of the blaze were transferred to hospitals in Nineveh and\
        \ the nearby Kurdistan region, Nineveh governor Najm Al-Jubouri told Iraqi\
        \ state news agency INA. He said the final death and injury toll is yet to\
        \ be determined.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9465a5b-caa1-45a6-8719-47d1adff633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraqis have been protesting across the country against corruption,\
        \ unemployment and a lack of basic services – including electricity and clean\
        \ water – as the country has failed to achieve stability following decades\
        \ of sanctions and war. In 2019, hundreds of people died in violent protests\
        \ demanding better living conditions across Iraq.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f163d1b-7570-419a-90fa-eaad2d0d6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negligence by authorities has led to a lack of safety measures amid\
        \ reconstruction efforts following years of conflict.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa5110-9135-4bf6-a3e3-551e5cfa4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wedding hall where the fire broke out was covered with highly flammable\
        \ Ecobond panels that violated safety instruction requirements, according\
        \ to the Iraqi Civil Defense, INA reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785663f-ea41-4429-9361-f45c498781f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fire led to the collapse of parts of the hall as a result of the\
        \ use of highly flammable, low-cost building materials that collapse within\
        \ minutes when fire breaks out,” the Iraqi Civil Defense said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27679b3-22ee-4e40-aae5-4f42d50b3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The bride and groom are fine’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b519b-68ae-48e8-9bc1-7c6d81000b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos from the scene in Qaraqosh show thick smoke billowing out of\
        \ the Al Haytham Wedding Hall while crowds and ambulances gather outside the\
        \ venue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c2724-0f87-439d-abd8-be5ab4799dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A wedding guest told local media the bride and groom were devastated\
        \ by the disaster.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648ed7c-9955-4ed2-86fa-65e920a57a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bride and groom are fine. I was just with them now, but their\
        \ condition is devastating due to what happened to people here,” the guest\
        \ told private Iraqi channel Alawla TV.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a26554-020d-4a01-b907-dead6778baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Injured guests were also transferred to hospitals in the nearby cities\
        \ of Mosul, Erbil and Duhok, Nader Salm, a 49-year-old translator from Qaraqosh,\
        \ told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4603ca-4d4f-4ed7-b801-1f6c7e558f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are hundreds of people injured, we are in need of blood,” Salm\
        \ said. “This tragedy hurt us more than ISIS. At least when ISIS came we could\
        \ escape, but now a wedding became a graveyard for us.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be715f-7616-4533-97ca-6b7cba7cb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salm added that he has relatives who were injured and killed in the\
        \ fire, while others are unaccounted for.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3d7c2-949e-4aa2-abb6-02836008ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Mohammed Shiaa Al-Sudani has instructed his cabinet\
        \ to assist those affected by the fire, according to a statement from his\
        \ office.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b03caa-1ad3-4a8b-b123-117bab5a121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iraqi leader has been in touch with the Nineveh governor by telephone\
        \ about the incident and ordered a full mobilization to aid the victims, according\
        \ to his office and INA.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb10e3-1860-4ca5-88d9-e34a98679eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Assistance Mission for Iraq expressed its condolences\
        \ to family members of those killed and injured Tuesday, calling the incident\
        \ “an immense tragedy.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e51102-e269-4a4b-a6a3-16888a5f6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shocked and pained by the horrible loss of life and injuries in the\
        \ fire,” the mission said on X, formerly known as Twitter.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57ed54-93b8-4371-88bc-06257f13cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iraqi government issued a three-day national mourning period following\
        \ the blaze.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c2695-f117-437c-8659-92b896d78ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS invaded Qaraqosh in August 2014 during its years-long grip on\
        \ power in northern Iraq, triggering an exodus of refugees.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1302a-3b0f-4e20-abda-16a3a8426e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group launched numerous assaults on the predominantly Christian\
        \ town, destroying much of the infrastructure and leaving it in ruins.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666861e3-ab2f-43e0-b407-bacef650212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qaraqosh was liberated by US-backed Iraqi forces in October 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f3ee6-0a43-4443-a67f-0f8a5f69fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:20:43.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T13:59:49.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "‘<a href="https://www.cnn.com/2023/09/26/world/iraq-wedding-fire-intl">Wedding
        became a graveyard.’ At least 100 killed as fire rips through party in Iraq</a>"&nbsp;</em></p>'
