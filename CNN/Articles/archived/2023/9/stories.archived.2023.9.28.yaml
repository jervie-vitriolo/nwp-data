      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a great company that has been slandered and maligned by this\
        \ politically motivated Witch Hunt. It is very unfair, and I call for help\
        \ from the highest Courts in New York State, or the Federal System, to intercede.\
        \ THIS IS NOT AMERICA!” Trump said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1f572-889b-418a-8808-cee516f3d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.263+08:00
