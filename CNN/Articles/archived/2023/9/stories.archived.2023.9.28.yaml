      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75874540-8e99-412b-afa7-323e1bfad6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:19:31.693+08:00
