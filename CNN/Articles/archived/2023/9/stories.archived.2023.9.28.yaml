      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House appropriations committee chairman Elizaldy Co has said one of\
        \ those they are considering is the ₱650 million allocated to the Sara Duterte-led\
        \ Office of the Vice President and the Department of Education.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ae2f1-9eee-47c1-aeef-fadd34a9fd8b'
      'mgnl:activationStatus': true
