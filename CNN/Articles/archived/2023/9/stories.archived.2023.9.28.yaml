      'mgnl:lastActivated': 2023-09-28T14:44:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4894f24-2c6f-49b1-94f4-b3f55a8d3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:44:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Springsteen had previously canceled several shows with the E Street\
        \ Band last month and earlier this month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb39ec-295b-41e1-a3bf-7ccf0d81e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:35:45.057+08:00
