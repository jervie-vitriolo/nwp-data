    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4377f9ee-a777-487c-a934-e4791c85374a'
    'lead': 'The integration of AI in the world of sports challenges journalists to
      reassess the emotional aspect of their work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T18:29:04.077+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-09-28T20:12:45.493+08:00
