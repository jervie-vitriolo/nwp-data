    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef1ab7-a08c-47c4-96a0-eb08004f1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T21:23:53.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T21:23:53.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The people need to understand where it's coming from,\
        \ because it can come directly from bats, if the bats have droplets. For example,\
        \ the bat ate a fruit then it dropped and a child ate the fruit half-eatern\
        \ by the bat. Or the bat can also infect other animals like horses, pigs,\
        \ or sometimes dogs, according to the other countries.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290ec0a-6695-4ffd-ac66-b13cb93f323e'
      'mgnl:activationStatus': true
