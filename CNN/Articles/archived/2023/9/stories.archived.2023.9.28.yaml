  'michael-gambon-death':
    'author': 'Zahid Mahmood, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-28T20:07:31.000+08:00
    'imagesource': 'jcr:ac885033-6c37-4479-ab91-dbb85ad0f141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e74924-b426-459e-ad67-e36e3488a31a'
    'lead': 'Actor Michael Gambon has died at 82 after a “bout of pneumonia,” a statement
      issued on behalf of his family said on Thursday, PA Media news agency reported.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T20:11:47.643+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-28T20:26:23.109+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michael Gambon, ‘Harry Potter’ actor, dies age 82


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c629118-e91d-4e5f-a1a8-2bac621c7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Michael Gambon has died at 82 after
        a “bout of pneumonia,” a statement issued on behalf of his family said on
        Thursday, PA Media news agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7504401-782f-4927-8873-15b631ed509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are devastated to announce the loss of Sir Michael Gambon,” the
        statement issued by his publicist Clair Dobbs said, according to PA.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbab2f0-6502-4a1a-982c-60b55188244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Beloved husband and father, Michael died peacefully in hospital with
        his wife Anne and son Fergus at his bedside, following a bout of pneumonia.
        Michael was 82.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882dccf-5fb2-4686-8bdf-ea448a6c81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We ask that you respect our privacy at this painful time and thank
        you for your messages of support and love.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038286e-013a-4cf8-8092-be31d09bc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambon was known for his extensive catalog of work across TV, film
        and radio and played the role of Albus Dumbledore in six of the eight “Harry
        Potter” movies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaca453-c6ee-466d-b979-a273543ad42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:11:47.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:26:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/28/entertainment/michael-gambon-death-scli-intl/index.html">Michael
        Gambon, ‘Harry Potter’ actor, dies age 82</a>."</em></p>'
  'shrek-swamp-rental-airbnb':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-28T20:13:12.000+08:00
    'imagesource': 'jcr:92ac55e1-b404-4fd3-91cf-a4ea8132ff4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d4d4572-b52f-4cb6-b57d-ab7a489151b5'
    'lead': 'A new Airbnb listing in the Scottish Highlands promises vacationers a
      faithful recreation of the home of DreamWorks Animation’s beloved ogre Shrek.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T20:19:06.444+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-28T20:19:06.755+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shrek’s ‘swamp’ now available to rent on Airbnb

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf656bae-939e-4c72-a673-11d7db5052cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A vacation rental that describes itself as a “mud-laden,
        moss-covered, murky-watered swamp” wouldn’t usually be in demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe2628-aa23-4e3c-a714-c7e1b8c6ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this new Airbnb listing in the Scottish Highlands is an exception
        to the rule. That’s because it’s a faithful recreation of the home of DreamWorks
        Animation’s beloved ogre Shrek.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e1bc1-b179-4388-ba89-8ed337eb05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shrek’s “swamp” is located on the grounds of Ardverikie Estate, a 19th-century
        Scottish mansion in the Scottish Highlands, some 60 miles south of the city
        of Inverness.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdff47-2b6b-4ef6-97ef-32d73fbab376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One-off experience</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c772c-a794-47ad-b1ed-958e08ba08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special Airbnb promotion, vacationers are invited to register
        interest in staying at the swamp – which sleeps up to three guests over the
        age of five – from October 13. Only one group will be lucky enough to secure
        a two-night stay, earmarked for October 27-29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ce8c1-e7bf-44a2-99b5-efb0abe0e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While vacationers will need to organize their own travel to and from
        the Highlands location, their sojourn at Shrek’s house will be free. Meanwhile,
        Airbnb has pledged to make a one-time donation to HopScotch Children’s Charity,
        a nonprofit which organizes vacations for vulnerable and disadvantaged children
        in Scotland.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d601c-1bd1-44af-8146-dfa233cef5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s the latest in a slew of TV and film-inspired, one-off Airbnb promotional
        listings. Last year Parisian visitors were given the chance to stay in a sumptuous
        room inside the Moulin Rouge, with interiors inspired by the Baz Luhrmann
        movie. More recently Barbie fans could rent a room in a Barbie DreamHouse-inspired
        house in Malibu, California.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c0217-5bd6-4939-9892-9e5e85730dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inside the swamp</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fc947-2bed-4701-b6aa-0c9a16bca2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If images provided by Airbnb are anything to go by, vacationers
        can expect a faithful recreation of Shrek’s humble, swampy abode.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ab153-96e9-4fa2-ba82-43c7c86f0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Think wooden furniture, tree trunk accents and forest surrounds. And
        in true Shrek style, the bathroom is located 20 meters away from the main
        building.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e8b19-65f7-40d5-ab6c-bb1b8b57fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nearby area also offers plenty to see and do – from the spectacular
        Loch Laggan, framed by towering hills, to the wild beauty of the Cairngorms
        National Park.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2d37e-07e2-4058-a137-6c593575d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Movie and TV fans might also recognize Ardverikie Estate from the Bond
        movie “No Time To Die,” as well as recent TV shows including “Outlander” and
        “The Crown” (where the baronial house stood in for royal residence Balmoral).
        The house also featured in early 2000s UK drama “Monarch of the Glen.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36414c6-2008-4147-acfa-346730b2134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over two decades since the original “Shrek” movie won the 2002 Academy
        Award for Best Animated Feature, the franchise has continued to inspire sequels,
        spin-offs and tourist attractions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bce777-425a-4832-b5cd-be98c01fe7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Shrek” fans who don’t secure a spot at the swamp, there’s always
        a trip to Shrek’s Adventure in London – an immersive, themed tourist attraction
        on the city’s South Bank, neighboring the London Eye and the city’s aquarium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019af16-1c31-4f19-855c-6ea2ec8d1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T20:19:06.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T20:19:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/shrek-swamp-rental-airbnb/index.html">Shrek’s
        ‘swamp’ now available to rent on Airbnb</a>."</em></p>'
