    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Macron tackle WPS issue over phone call'
    'updated': 2023-09-28T10:49:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2bbd2-0dfb-434b-b57f-37c3f55711b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        President Ferdinand Marcos Jr. and French President Emmanuel Macron had a
        phone call on Wednesday where they discussed recent woes in the West Philippine
        Sea, among others, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2b8f4-a7c4-42c6-ba65-bff379f92c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Palace on Thursday, Marcos kept
        his stance on the maritime row, saying the national government will continue
        "to maintain the peace, to maintain the stability, keep the shipping lanes
        open and airways open" in the contested waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f493-ac7f-4297-80e4-18f3672f76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president thanked France for supporting the country''s fight for
        its territory, as well as for sending vessels for patrols.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aca945-15b1-4a4d-bead-e9f05df33c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But may I thank France for all the support that you have given us
        in terms of our shared values, in terms of following the international law,
        especially UNCLOS (UN Convention on the Law of the Sea) and it has been of
        great help the messages of support and even when you sent French vessels to
        come and patrol. So I have to thank you, Mr. President, and France," Marcos
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c3570-e7c8-4c4e-9167-727ec410252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The recent issues in the disputed waters—such as the water cannon incident,
        destroyed reefs, and illegal installation of a floating barrier—all involved
        China, which claims almost the entire South China Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58f150-d22c-4fa1-9da9-2796670fafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from this, Macron also shared his plan to deploy a group of French
        ministers to the Philippines by the latter part of 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834052cd-6f12-42f3-b717-25c97b096b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine president expects to resume bilateral talks with France
        upon their arrival.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c673c-1f6d-4eea-8f54-36a19dca6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T10:49:49.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T10:49:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
