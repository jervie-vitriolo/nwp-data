    'template': '1'
    'title': 'Striking actors and Hollywood studios to restart talks days after writers
      announce a new tentative labor contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59216bf-6f69-4dc0-b93a-f99ce61c4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Striking actors and the Hollywood studios
        will resume negotiations on a new labor contract on Monday, SAG-AFTRA, the
        actors’ union, said Wednesday, the same day writers ended their own strike
        in the entertainment industry.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea3505-4034-4c52-9d37-398968036e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several executives from the Alliance of Motion Picture and Television\
        \ Producers member companies will be attending the meetings, the union said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e63a7-d20c-478c-8e98-62985e31e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development comes a day after leaders of the Writers Guild of America\
        \ voted to authorize its members to return to work following the tentative\
        \ agreement reached Sunday between union negotiators and Hollywood’s studios\
        \ and streaming services, effectively ending the months-long strike that has\
        \ paralyzed the industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad5681-d22c-4f38-bd5c-f1fd7c1ed860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writers and actors had been negotiating over many similar issues,\
        \ such as compensation as streaming has changed the entertainment industry\
        \ and the role of AI in creating movies and shows.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030308bc-3a61-47ed-9613-53aa3a758e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Tuesday’s WGA development, a SAG-AFTRA spokesperson said in a\
        \ statement regarding its own negotiations that the union is “reviewing the\
        \ WGA’s tentative agreement and are committed to achieving a fair and just\
        \ deal for our members.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd851878-cab8-4968-abca-865c811bdfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We remain on strike in our TV/Theatrical/Streaming contract and will\
        \ inform our members when there is negotiations news to share. We will not\
        \ speculate regarding schedule or next steps,” the spokesperson said Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a090fc8-c1f3-4c09-b66a-7e42440c6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAG-AFTRA has been on strike since July 14, joining the fray a little
        more than two months after the writers strike began. Since then, the two unions
        have seemed to operate in lockstep with each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec29d5b-c397-4427-935f-09e930908256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:22:37.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:01:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/27/media/actors-strike-sag-negotiations">Striking
        actors and Hollywood studios to restart talks days after writers announce
        a new tentative labor contract</a>"&nbsp;</em></p>'
  'nokor-amends-constitution-bolster-nuclear-power-status':
    'author': 'Jessie Yeung, Gawon Bae and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-28T13:24:14.000+08:00
