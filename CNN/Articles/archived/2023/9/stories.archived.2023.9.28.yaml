      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9ea81-ed94-4a49-badb-7520ec6c3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men of late-night television – Jimmy Kimmel, Jimmy Fallon, Stephen\
        \ Colbert, John Oliver and Seth Meyers – all announced via social media on\
        \ Wednesday that they are gearing up to return to the air on their respective\
        \ shows early next week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a084f-3e0f-43b4-ae62-ae2eba774ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0e72c-0233-483d-b472-bae35c31d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint announcement came as a comic book superhero-inspired bulletin\
        \ featuring the logo of Strike Force Five, the quintet’s recent podcast that\
        \ had been launched while the hosts’ shows – “The Late Show with Stephen Colbert,”\
        \ “The Tonight Show Starring Jimmy Fallon,” “Jimmy Kimmel Live,” “Late Night\
        \ with Seth Meyers,” and “Last Week Tonight with John Oliver” – were dark\
        \ due to the writers’ strike.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c87b7e-9103-4dce-8450-be0324330681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.860+08:00
