      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Kelce was already famous, but now
        he is learning what it means to be Taylor Swift-adjacent-famous.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7738a31-ee6e-4999-9729-edf5cba39fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56aa590-a110-4372-8172-0193998b87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new episode of his podcast, “New Heights,” which he hosts with\
        \ his brother, fellow NFL football player Jason Kelce, dropped Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efe2c0-3aaf-4b49-b01e-04ab83e261eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57e3b0-c33b-4463-b9b1-96ce4fbb3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Kelce introduced the TSwift of it all in the midst of some football\
        \ talk by saying, “We’re here.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152319a-01d5-4318-b4c7-8f84c0627de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c11ad9-6064-4208-84c3-745ef2b90e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been avoiding this subject out of respect for your personal\
        \ life,” Jason Kelce, who plays for the Philadelphia Eagles said. “But now\
        \ we gotta talk about it.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31544d-e60a-4d89-a8ab-2dfe15a3c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa75335-c987-46a0-8e15-3b64ae555f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My personal life that’s not so personal,” Travis Kelce quipped. “\
        I did this to myself Jason. I know this.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebdb18a-33fd-4c79-aa17-d9bfd8e3439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a4d54-ff75-413d-b351-627bec7d19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Kelce then brought up Swift’s recent attendance at his brother’\
        s game to watch his Kansas City Chiefs take on the Chicago Bears in Arrowhead\
        \ Stadium. The superstar singer sat in a suite alongside the matriarch of\
        \ the Kelce family and it pretty much broke the internet.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4303a5-7226-40e1-93a4-3f04b32a6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c3973-cbce-4ddf-87b7-4ab31e9b2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Jason Kelce asked his brother what his life is now like, Travis\
        \ Kelce said he’s on the “roller coaster of life.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf92a37-0425-4de6-af80-e81e7fba10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02f5cc-3fb9-4f19-abd4-ea1d6a8a3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I noticed a few things,” Travis Kelce said. “Paparazzi at my house.\
        \ S**t like that.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec3e24-55af-4bd8-9477-ab9fe6d903e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c33e3-bacd-4e3e-bc56-ad66b2b8919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paps are there with cameras and screaming his name he said. His\
        \ brother naturally asked about his special guest at the game.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dd6ab-39ae-49be-8478-3951587d2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e88ac-3247-4562-9a7a-63577299902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shout out to Taylor for pulling up,” Travis Kelce said. “That was\
        \ pretty ballsy.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45979081-3762-4b4d-94f8-4b06c863ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b748b-9628-4fd5-8673-4c397f3acdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He hailed Swift who “looked amazing” and he said his friends and family\
        \ had nothing but amazing things to say about her. Not to mention that his\
        \ Chiefs won the game.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5a3c3-589a-460e-ae7f-87d845c1237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.917+08:00
