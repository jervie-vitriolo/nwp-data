  'Socorro-cult-testimonies':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-28T17:05:26.000+08:00
    'imagesource': 'jcr:248183a7-899f-4edb-9e57-b3e9ad940c81'
    'jcr:primaryType': 'mgnl:composition'
