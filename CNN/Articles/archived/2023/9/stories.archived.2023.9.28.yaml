      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5285f5-58e5-4a5b-8c21-2cddcc910b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We script it all ladies and gentleman,” he (maybe) joked. “It was\
        \ impressive.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863a686-fc0d-4e7c-9e47-29be6cbd42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:57:42.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:05:05.919+08:00
