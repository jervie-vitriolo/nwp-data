    'lead': 'Hindi bago ang Nipah virus sa Pilipinas matapos makapagtala ng ilang
      kaso nito noong 2014 sa Sultan Kudarat.


      Pagtitiyak ng DPH, walang naitatalang bagong kaso ng Nipah virus.


      Sa kabila nito patuloy ang mahigpit na surveillance ng mga awtoridad para masigurong
      hindi ito kakalat sa bansa.


      Ano nga ba ang Nipah virus at paano dapat tumugon sa ganitong klaseng sakit?


      Para pag-usapan ''yan, makakasama natin sa ating Serbisyo Ngayon si Dr. Alexander
      Juson ng Philippine Society for Microbiology and Infectious Diseases.'
