      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed6cbe-737f-4a93-9763-7792b0341c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T17:48:31.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-28T17:49:09.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, they do not yet see the need to include the
        town in the list of election “areas of concern,” saying the issues surrounding
        it are not poll-related.</p>'
