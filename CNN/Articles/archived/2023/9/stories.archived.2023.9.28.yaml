      'mgnl:lastActivated': 2023-09-28T04:26:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae616d94-2b74-4823-978e-c9da954c4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T04:22:44.264+08:00
