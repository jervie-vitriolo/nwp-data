      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb99c37-83ca-4760-beaa-bc446a72ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:04:14.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-28T14:04:15.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years Chinese fighter jets, bombers and surveillance aircraft\
        \ have conducted an ever growing number of sorties around the island, while\
        \ Chinese warships have crossed the unofficial Median Line that runs down\
        \ the Taiwan Strait with growing frequency.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfb174-956b-4b72-85a7-3014e8cedf48'
      'mgnl:activationStatus': true
