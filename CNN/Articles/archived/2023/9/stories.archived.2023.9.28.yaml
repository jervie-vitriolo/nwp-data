      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims the shoal, which it calls \"Huangyan Dao,\" is part\
        \ of its territorial rights. It warned Manila not to make \"provocation\"\
        \ or \"stir up trouble\" after the removal of the floating barrier.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2ab4e-7a8d-4586-b329-414e78ad9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:31:46.695+08:00
