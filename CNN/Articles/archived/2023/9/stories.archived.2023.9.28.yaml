    'stories': []
    'template': '1'
    'title': 'Rico Hizon wins PH best presenter at Asian Academy Creative Awards 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508fdd4-a555-4a4a-b73f-018e2b204dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        CNN Philippines'' senior anchor Rico Hizon adds another feather to his cap
        after winning Best Factual Presenter in the national category at the Asian
        Academy Creative Awards 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc00ba-5e9d-4bd4-a93f-d84da6530ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Winners of the national categories were announced on Thursday. Journalists
        from Australia, Hong Kong, India, Indonesia, Singapore. and Taiwan were also
        recognized.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500f78b-67d9-485f-8bcd-306a4ec854f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizon said he was "extremely honored" for the recognition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71901a-2c1d-4b37-845c-cd80d5399fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This wouldn’t have been possible without the support of the men and
        women of CNN Philippines, The Final Word team and my family," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947799a-5130-4865-b857-e7ca57a8af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This recognition inspires the CNN Philippines news team to do better
        and do more: to inform and educate by providing the facts and helping our
        viewers form a well-informed opinion and decision," Hizon added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c906534-87cc-4c44-99df-db6573aae5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/15/cnn-philippines-asian-academy-creative-awards.html"
        target="_blank">In 2020</a>, the Asian Academy Creative Awards named "The
        Final Word with Rico Hizon" as "Best News Programme" in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02759b3f-c52c-4910-a8b0-3538ed1bbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T15:13:10.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-28T15:13:22.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizon will represent the country at the Asian Academy Creative Awards
        Gala Finals in Singapore in December.</p>'
