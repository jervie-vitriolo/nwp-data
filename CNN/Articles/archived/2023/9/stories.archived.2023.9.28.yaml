      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr Iera continues to enjoy the support of his family and partner,
        and wishes to move forward with his life as a productive member of the community.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da9614-a766-47eb-9596-b6aa2906997d'
