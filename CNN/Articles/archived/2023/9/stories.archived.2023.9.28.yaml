      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Push for denuclearization\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938840c-f647-48e8-a13e-439de372c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest constitutional amendment follows a similar move last year\
        \ at an SPA meeting, where North Korea passed a bill declaring the country\
        \ a nuclear weapons state.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f71c31-67fd-4475-abf9-82fdb2fd15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07eb4e0-6f16-4a90-a7f4-5151e26480c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Kim vowed that there would be no denuclearization or any\
        \ negotiations on denuclearization – and the new law appears the final nail\
        \ in the coffin, with relations between North Korea and its rivals having\
        \ deteriorated steadily in recent years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bac32-c480-4371-aff8-732d3e8af025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0987563-d86d-4ca0-9539-70a087a02b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s last nuclear test, its sixth so far, took place in 2017\
        \ amid escalating threats from Pyongyang and Washington. The test came just\
        \ a month after then-President Donald Trump famously warned that any further\
        \ threats from North Korea would be met with “fire and fury like the world\
        \ has never seen.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ac0f3-156d-497d-8b7b-2d433c2136f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee999b9-2baf-4aea-bed2-e4dba4aeced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Testing came to a halt in 2018 as the two leaders held talks and relations\
        \ thawed, raising hopes for a potential deal on denuclearization. But after\
        \ several summits between Trump and Kim – including an extraordinary moment\
        \ where Trump became the first sitting US leader to step inside North Korea\
        \ – talks fell apart, and no deal materialized.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d14425-7b5d-4347-86be-8b62a1cbff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee6c93-da52-4ef0-b6ca-0d68a294bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-28T14:00:12.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Covid-19 pandemic likely also delayed the resumption of North Korea’\
        s weapons development program, experts say – but it came roaring back in 2022,\
        \ with the country firing a record number of missiles, and satellite imagery\
        \ showing renewed activity at its underground nuclear test sites.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640c4c6-ab7d-42a3-9163-7c68c9f86055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T13:25:52.930+08:00
