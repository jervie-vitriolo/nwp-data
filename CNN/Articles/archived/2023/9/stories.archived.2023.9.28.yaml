      'mgnl:lastActivated': 2023-09-28T05:30:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639a4f1-43aa-4f24-a24a-510b82a2a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:30:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos — who''s also agriculture chief — rejected his economic managers''
        proposal on Tuesday, saying it is "not the right time" to cut the tariff imposed
        on imported rice as world prices are seen to go down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372a6dd-9ddd-4bde-8fce-ba01756d715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:30:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a2e71-4fba-4fde-b0ee-70aa26a9bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:30:43.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:30:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Habito said easier access to imported rice could have made local rice\
        \ prices go down below the price ceiling.\r"
    '7':
