    'lead': 'Authorities on Thursday seized cocaine worth ₱76.1 million from two female
      Singaporeans during an operation at the Ninoy Aquino International Airport (NAIA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T09:47:39.349+08:00
