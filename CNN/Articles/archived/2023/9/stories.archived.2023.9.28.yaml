      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f9302-d9fd-46c3-9f66-679a912ea54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:39:29.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T14:39:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writers’ strike began on May 2 of this year and lasted until Tuesday\
        \ night, after a deal was brokered between the Writers’ Guild of America (WGA)\
        \ and the Alliance of Motion Picture and Television Producers (AMPTP).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea714a5-5927-4feb-97f2-82aeb1e76794'
