      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He declined to disclose which countries approved export permits for\
        \ Taiwan but said he had reached out to senior military leaders in the US\
        \ Pacific Fleet, Japan, South Korea and India.\r"
