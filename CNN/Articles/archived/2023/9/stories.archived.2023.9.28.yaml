    'template': '1'
    'title': 'DOJ sets sights on Subic after seizure of ₱3.6B worth of shabu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0833899-c078-43ee-928f-e0ed50c8ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Justice Secretary Jesus Crispin "Boying" Remulla stressed the need to closely
        monitor Subic as it has become a gateway for smugglers, with authorities discovering
        530 kilograms of cocaine in a Pampanga warehouse on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59eae0-3cd7-4f08-8d8b-5b7a752727f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have to watch Subic. Subic din ang na-pinpoint namin na source
        ng agricultural smuggling (We have also pinpointed Subic as a source of agricultural
        smuggling)," he said during a briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099aa93-9a01-4fcb-a398-51761d32fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a series of photos sent by Justice spokesperson Mico Clavano to
        media, authorities found several boxes, including some plastics containing
        chicharon. When scanned, they were positive for methamphetamine hydrochloride,
        more popularly known as shabu.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38264150-085c-45ec-b604-d34ddc951ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice chief said the smuggling operation was conducted in a "very
        sophisticated" manner.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b0d9c-549a-4d9f-bbe2-0fa7c7370b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Bureau of Investigation has already a list of individuals
        to be arrested, he noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ba4fc-5509-47f6-8ace-dfa8c1db307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if foreign nationals could be behind the illegal operation, Remulla
        said "definitely."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8259f69-c030-4d93-b8cd-4dc23d60a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Thailand is one of the sources. The markings of the packaging have
        Thai marking, sinama sa (included in) chicharon at dog feed. We don''t know
        if this was used to hide the smell of drugs," Remulla said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ee724-e027-4415-86b7-ec29723e8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:38:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-28T14:38:06.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2022, local law enforcement also confiscated 990 kilos
        of shabu worth ₱6.7 billion in Tondo, Manila.</p>'
