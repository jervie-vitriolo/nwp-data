      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dito po sa Pilipinas, wala po tayong detection. Meron lang po tayo\
        \ nung huli in 2014 in Sultan Kudarat, where there were a number of individuals\
        \ in a community na nadectan ito,\" DOH Usec. Maria Rosario Vergeire said\
        \ during the Senate deliberation for the proposed 2024 budget of the DOH and\
        \ its attached agencies. \"Sa ngayon po, wala po tayong nade-detect pa.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
