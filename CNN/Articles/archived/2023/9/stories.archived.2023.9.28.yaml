      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasting 148 days, the strike was one of the longest in the WGA’s
        history. The current record was set in 1988 when the guild’s members struck
        for 154 days.</p>'
    '15':
