      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a8f72-b87b-45b1-94db-b18f0a7ef6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.712+08:00
      'mgnl:createdBy': 'kristel'
