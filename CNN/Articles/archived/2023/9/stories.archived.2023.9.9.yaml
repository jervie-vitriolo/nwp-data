    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Steve Kerr admits basketball becoming more global makes it tougher for
      Team USA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d3b6b-210b-450d-a444-1ce1b2252638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T03:43:30.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T10:21:41.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> There
        was a time when team USA was just waiting for its opponent in a championship
        or gold medal match on the global stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282f7c7-44ef-4346-8e39-0994056e78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e03d39-ae89-4738-968a-408ac64c857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The way Americans dominated the game put fear in the hearts of their\
        \ foes even before tip-off.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844350a-0d5b-42dc-a22e-d3474632e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bf646-7bb7-467b-af1b-de7f5c9a9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after Team USA was stunned by Germany in the semifinals of the\
        \ 2023 FIBA World Cup on Friday, the once mighty nation was again slapped\
        \ with a harsh reality check.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e23da-63a5-4fe1-ae37-cdcb47e76e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa00fda-e9f1-44c3-9ea1-ba1e8303c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA head coach Steve Kerr noted teams have significantly improved over\
        \ the years, which made it tougher for them to win the top prize.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab77ce-55f2-430a-b49d-ab964b6b5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34341b8-f18d-4b87-9601-f257e4e02c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Players are better all over the world, teams are better. It's not\
        \ easy to win a World Cup or Olympic games,\" the 57-year-old mentor told\
        \ reporters after their loss to Germany.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd20bb6-c5d6-4044-859b-e4c5f2a94957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06a397-2d86-49bf-8a4d-a3d94d0fd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It means the game has been globalized over the last 30 years or so.\
        \ These games are difficult. This is not 1992 anymore,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c65e17-006a-43ee-afaf-7f0f65db580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f213a2-0111-4699-895f-86c8a33fe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerr, a multi-titled NBA champion as a player and head coach, was referring\
        \ to the 1992 USA squad dubbed as the 'Dream Team,' a group of NBA superstars\
        \ headlined by Michael Jordan who cruised to gold in the Barcelona Olympics\
        \ with an average winning margin of 44 points.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7c3f6-a355-4d12-b5f1-7daabb980ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20fac8-6586-43b5-a8a8-acb3e7295846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:21:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the second straight time that USA won't be contending for the\
        \ FIBA World Cup trophy. It finished seventh in the 2019 edition held in China.\r"
    '15':
