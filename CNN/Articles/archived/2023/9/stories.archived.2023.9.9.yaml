      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022f3ca-76ab-469d-86df-583671e7cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa's statement was a reaction to Marikina Rep. and House appropriations\
        \ panel vice chairperson Stella Luz Quimbo’s suggestion during a House committee\
        \ hearing that PhilHealth temporarily suspends its collection of premium contributions,\
        \ saying the state health insurer earned more or less ₱100 billion in 2022\
        \ but its benefit packages do not match those of private health maintenance\
        \ organizations (HMO).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a88140-5939-4462-81ee-55e7c04eb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be3d95-8985-4789-8b61-1689a9f9c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba natin pwedeng</em> temporarily i-suspend <em>ang pagkolekta
        ng</em> premiums <em>mula sa mga</em> workers <em>katulad natin</em> until
        you show proof that you can effectively spend your money?" the lawmaker asked
        during DOH budget deliberations on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97b0a3-4b5b-42ff-b434-e16065748ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd33dc-7aa7-4f4b-8eae-183d7c4c123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Can we temporarily suspend the collection of premiums\
        \ from workers like us until you can show proof that you can effectively spend\
        \ your money?]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef740f2-4f02-4032-aa79-a4e0e58b04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.006+08:00
