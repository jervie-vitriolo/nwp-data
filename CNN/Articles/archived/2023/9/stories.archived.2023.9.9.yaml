  'ph-eagle-in-singapore-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-09T19:02:33.000+08:00
    'imagesource': 'jcr:d434e5e4-d514-4fb7-a648-55e497f594db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd19db94-b9ea-4331-9f08-14b183f0881e'
    'lead': '''Geothermica,'' the Philippine male eagle that was sent to Singapore
      under a breeding program, has died due to an infection, the zoo that housed
      the bird announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T19:03:48.575+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-13T12:28:00.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Geothermica,’ the PH eagle in Singapore, dies from infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78359d7-544a-467b-985b-77807eb1b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> – “Geothermica,”
        the Philippine male eagle that was sent to Singapore under a breeding program,
        has died due to an infection, the zoo that housed the bird announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a837c0-e686-4abb-b0b5-7c23163ae8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are heartbroken to share that our 19-year-old male Philippine
        Eagle, Geothermica, passed away [on Thursday],” Mandai Wildlife Group said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2703b-7a29-4f68-8be8-25a553388d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“X-rays taken earlier showed severe infection in his lung, leading\
        \ to a guarded prognosis,” the Philippine Embassy in Singapore announced Friday,”\
        \  it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf6eb4-6fc2-489c-8f3e-d763352c18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Geothermica and female Philippine Eagle “Sambisig” were transported\
        \ from the Philippine Eagle Center in Davao City to Singapore in 2019 under\
        \ a Wildlife Loan Agreement between the Philippines and the Mandai Wildlife\
        \ Reserve.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2cd1b2-88f8-4a91-bb3d-3e0ece604fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 10-year renewable conservation breeding agreement is part of the\
        \ Golden Jubilee celebration of the establishment of bilateral relations of\
        \ the Philippines and Singapore.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8ec0b-24f5-452a-af9c-e1bb66105ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply saddened by Geothermica’s passing,” the Philippines\
        \ Eagle Foundation said Saturday on a social media post.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fd78e-4956-4eff-b1b3-ccaa8f1095c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let us remember Geothermica for his huge contribution as a Species\
        \ Ambassador in Singapore where over 1.2 million guests from around the world\
        \ experienced the majesty of the Philippines’ national symbol and how important\
        \ global cooperation is to save its kind,” it also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcfd9c-617c-4d3e-9a88-a65d23cbae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T19:03:48.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T12:28:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippines Eagle Foundation, there are an estimated
        392 pairs of Philippine Eagles left.</p>'
  'BI-Filipina-fake-passport-TikTok':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-09T20:17:26.000+08:00
    'imagesource': 'jcr:0202ec1e-8e4d-4864-9c7b-5aaaa3137e7f'
