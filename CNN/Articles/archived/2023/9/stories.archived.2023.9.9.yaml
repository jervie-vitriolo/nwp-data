      'jcr:uuid': '96abc51c-e755-420c-8544-ca7e41a1a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un attended a “paramilitary parade”
        with his daughter to mark the 75th anniversary of North Korea’s founding on
        Saturday, the country’s state media have reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30666226-9be9-44cd-b08a-8db67b92f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.218+08:00
