      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3951d-6552-4006-9efe-33c66b57e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reaching Category 5 strength has become more common over the last decade.\
        \ Lee is the 8th Category 5 since 2016, meaning 20% of these exceptionally\
        \ powerful hurricanes on record in NOAA’s hurricane database have come in\
        \ the last seven years.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc5401-6411-482b-bb57-e6db75a0c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa701f0-cc34-4208-9bc3-8ea7e6bbc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Atlantic is not the only ocean to have spawned a monster storm\
        \ in 2023. All seven ocean basins where tropical cyclones can form have had\
        \ a storm reach Category 5 strength so far this year, including Hurricane\
        \ Jova, which reached Category 5 status in the eastern Pacific earlier this\
        \ week.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c759a4-7ceb-4e2d-a7af-062c11945fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fd178-9333-4dde-b353-cc27a2f87b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How close will Hurricane Lee get to the US?</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf6a8f-cc65-4fba-ae6c-ee70a79e04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Computer model trends for Lee have shown the hurricane taking a turn\
        \ to the north early next week. But exactly when that turn occurs and how\
        \ far west Lee will manage to track by then will play a huge role in how close\
        \ it gets to the US.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60b9d7-2f96-4e17-a788-f72670352950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1692a1-4c7d-4b6f-8295-c53283300d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several steering factors at the surface and upper levels of the atmosphere\
        \ will determine how close Lee will get to the East Coast.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fd5e7-b8df-422c-abab-fe2e28b63760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e48b6-153f-4d44-864d-38744a9d7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An area of high pressure over the Atlantic, known as the Bermuda High,\
        \ will have a major influence in how quickly Lee turns. The Bermuda High is\
        \ expected to remain very strong into the weekend, which will keep Lee on\
        \ its current west-northwestward track and slow it down a bit.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ff9d7-f166-4605-adb7-8abbe160a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fbbcf-6866-4163-8057-2cce2b8fb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the high pressure weakens next week it will allow Lee to start moving\
        \ northward.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3a674-c798-44f2-9fd1-5953bd7447e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92475d1-c22f-4f8b-a2bc-b863910ead66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once that turn to the north occurs, the position of the jet stream\
        \ – strong upper-level winds that can change the direction of a hurricane’\
        s path – will influence how closely Lee is steered to the US.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56502b97-cfe1-4715-9276-5145cee65939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64df92-f1d3-47e4-a762-1ce251ce7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario: Out to Sea</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52067d2-bbee-47da-b7a7-596c03215e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da8d94-d192-4a30-83e4-08b3fd47fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee could make a quick turn to the north early next week if high pressure\
        \ weakens significantly.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfb3fd-17a8-4706-bc19-7bb4508982d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39158ef-e351-4d3e-a5e6-84f5d8bfbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the jet stream sets up along the East Coast, it will act as a barrier\
        \ that prevents Lee from approaching the coast. This scenario would keep Lee\
        \ farther away from the US coast but could bring the storm closer to Bermuda.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581f54e-31e0-4534-b347-902450fc7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528d319-f012-4887-a71f-b51fbfe27749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario: Close to East Coast</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c0233-2ee2-43ce-bd56-b7abc5ac94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26a183-9d15-40d0-a5ce-7d65c0dd46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee could make a slower turn to the north because the high pressure\
        \ remains robust, and the jet stream sets up farther inland over the Eastern\
        \ US. This scenario would leave portions of the East Coast, mainly north of\
        \ the Carolinas, vulnerable to a much closer approach from Lee.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b19e8f-0bc6-4521-a24a-4c9c75e78f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e13814-665a-4956-8c67-0c4e7efcf57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these factors have yet to come into focus, and the hurricane
        is still at least seven days from being a threat to the East Coast. Any potential
        US impact will become more clear as the Lee moves west in the coming days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9cf5d-d7ea-47f1-b5e8-bb3c920ef5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/08/weather/hurricane-lee-path-friday-climate/index.html"><em>"Hurricane
        Lee’s path is still unclear, but the East Coast could see dangerous rip currents
        and large waves beginning this weekend"</em></a></p>'
