  'Mikey-Bustos-ant-species-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-09T18:15:09.000+08:00
    'imagesource': 'jcr:24d40d85-7bde-4ba9-a98d-2d42a493417e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310be056-caae-464b-b7fd-b468dd6df848'
    'lead': 'Social media personality Mikey Bustos said he discovered an ant species
      not previously known to exist in the country -- and he found them right in his
      own backyard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T18:18:18.199+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-10T15:18:35.324+08:00
