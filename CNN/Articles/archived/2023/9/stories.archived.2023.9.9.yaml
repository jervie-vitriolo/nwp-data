    'jcr:uuid': '9dfe6afd-819b-48e3-8bce-872c682422bb'
    'lead': "A Filipina traveler was intercepted by the Bureau of Immigration (BI)\
      \ after presenting a fraudulent Belgian passport she obtained via TikTok.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T20:20:38.419+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-09T20:20:38.745+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
