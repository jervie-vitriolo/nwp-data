      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        government on Saturday began distributing the ₱15,000 cash assistance to small
        rice retailers affected by the nationwide price ceiling on the food staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add1662-1e1a-4221-85ca-e718bdf93b1a'
      'mgnl:activationStatus': true
