    'lead': 'Chinese opera singer Wang Fan has sparked a diplomatic row after she
      was filmed singing the Soviet war song “Katyusha” inside the Mariupol Drama
      Theater in Ukraine where hundreds were killed last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T01:16:54.547+08:00
