    'stories': []
    'template': '1'
    'title': "Filipina intercepted over fake Belgian passport availed on TikTok  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82da9f8-dadb-4a8c-8b50-bb056d0d98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> A
        Filipina traveler was intercepted by the Bureau of Immigration (BI) after
        presenting a fraudulent Belgian passport she obtained via TikTok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8783d3a-14bb-441b-a5ff-586095debd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said the Filipina was stopped at the Ninoy Aquino International\
        \ Airport Terminal 1 on Sept. 5.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c733ff7-c1f1-4805-ab55-4df31695ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to BI, the woman was identified as “Josephine,” who attempted\
        \ to depart for Ercan, Cyprus through a Kuwait Airlines flight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef396af-e267-4590-a702-a2585047dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immigration authorities, however. noted inconsistencies with the Belgian\
        \ passport she presented.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008f936-6c1f-4642-a14a-2e1394747a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The BI’s Forensic Documents laboratory confirmed that Josephine’s\
        \ passport, residence card, and immigration stamps were all counterfeit,”\
        \ the BI said in a statement on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523ffad-e61d-4309-9973-c959d23f7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was about to be arrested for being an illegal alien after insisting\
        \ that she is Belgian, when she admitted that she has a Philippine passport,\
        \ and used to be an overseas Filipino worker in Israel,” it also said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e57b2-a67b-4ace-9b18-50649d0db1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau further revealed that “Josephine” was deported from Israel\
        \ early this year for working without a valid visa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6bb5d-8886-4b0e-9863-8cda84addf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid ₱700,000 for her fake documents after she came across a
        TikTok video offering EU passports to travel visa-free to multiple countries,
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53efd1-fc2a-43b8-a40f-aa49d14d276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was promised work in Greece as a caregiver, with an offer of
        PhP180,000 salary per month,” said BI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215447e-1931-4a8b-a61b-4f4639f806a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T20:20:38.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-09T20:20:38.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Josephine was immediately turned over to the Inter-Agency Council\
        \ Against Trafficking for assistance and filing of appropriate charges against\
        \ her recruiter,” it also said.\r"
  'nsc-eyeing-tiktok-ban-security-sector':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-09T21:08:13.000+08:00
    'imagesource': 'jcr:0a08cae1-a42e-4092-be1a-d1e0295758f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e809e2-f9ae-474e-9f23-812ac3045cbc'
    'lead': 'The NSC is considering a ban on Tiktok, the short-form video sharing
      platform run by China-based ByteDance, for government employees involved in
      national security to avoid data leak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T21:09:30.182+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-09T21:48:51.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NSC eyeing Tiktok ban among national security employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe86fd2-2c0e-4be7-bbd7-44b2f79f1f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T21:09:30.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T21:48:51.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        National Security Council (NSC) is considering a ban on Tiktok, the short-form
        video sharing platform run by China-based ByteDance, for government employees
        involved in national security to avoid data leak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47de744-7826-49c4-bd84-d9fef6515d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T21:48:50.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T21:48:51.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know for a fact that there are information operations and psychological\
        \ warfare and other stuff being done,\" NSC Assistant Director Jonathan Malaya\
        \ said Saturday. \"So siguro [maybe] if there is a need for banning it would\
        \ not be for public school teachers, it would not be for those in the civilian,\
        \ it would be for the security sector,\"\r"
    '2':
