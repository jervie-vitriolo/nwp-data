      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — Philippine
        troops stationed at the BRP Sierra Madre at Ayungin Shoal offered to assist
        a Chinese boat which got entangled in a mooring line while shadowing Filipino
        vessels during the latest resupply mission, the Armed Forces of the Philippines
        (AFP) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b731fe-2f61-4f4d-99be-39edb614af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9661d-41ca-42ff-8255-02f480ec48e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Medel Aguilar shared this in a news forum after
        the Philippines successfully <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">completed
        another resupply trip</a> to its military outpost at Ayungin on Friday despite
        attempts by China Coast Guard (CCG) and Chinese maritime militia vessels to
        again block their way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a25e48-c3e9-429b-ae2e-90f0640b32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e20c7-34e3-40f9-9ef4-0f76bda97fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I also have a story to tell,\" Aguilar told the media. \"It’s about\
        \ the karma that they experienced when they tried to shadow our resupply vessel.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6d4e6-a54f-42b6-a5cb-b980bdce9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61144b6b-86c4-453c-9f35-ce47311e16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of their rigid hull inflatable boats (RHIBs) actually got entangled\
        \ with a mooring line of a Filipino fishing boat that was around 50 yards\
        \ from the BRP Sierra Madre,” he related, referring to an RHIB of the CCG.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6509c0-868c-4861-a893-13c04431ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c478090-f978-4012-b7da-06836cab3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine troops proceeded to the area to offer help, but the official\
        \ said China rejected the assistance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d4283-a099-4a00-9829-7717464bb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83538f-9483-4bd8-abdf-e5081ce58d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, China refused because they don't want Filipinos to be helping\
        \ them,” Aguilar said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c23ad-90d5-4c17-b872-578e4017c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d9ce0-6eeb-4140-afe3-1679e9e69ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When another Chinese RHIB came to the rescue, it also “got entangled”\
        \ while in “a narrow portion of Ayungin Shoal,” although eventually it was\
        \ able to free itself and the first boat, the spokesperson added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82057849-4c21-478f-9302-fd2c14b0afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663c6c3-189b-4ba9-b5f1-3788248b7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Aguilar, the incident happened at around 11:30 a.m.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4c0e8-c154-4f35-9240-55a11f1d534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9775b-5063-4a7d-8893-b0f0aac5c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.710+08:00
      'mgnl:createdBy': 'kristel'
