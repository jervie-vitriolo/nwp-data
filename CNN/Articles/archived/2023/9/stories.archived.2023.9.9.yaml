      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reuters contributed to this report. It was first published on
        <a href="http://edition.cnn.com/2023/09/08/africa/morocco-6-8-magnitude-earthquake-intl-hnk/index.html#:~:text=A%20powerful%206.8%2Dmagnitude%20earthquake,in%20more%20than%20a%20century.">CNN.com.</a></em></p>'
