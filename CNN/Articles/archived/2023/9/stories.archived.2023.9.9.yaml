      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — No
        Filipinos have been affected by the 6.8 magnitude earthquake that hit Morocco
        on Friday night, killing more than 600 people, the Department of Foreign Affairs
        (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370079e-f15c-48ce-b968-4a6b92f22e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T18:16:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are checking on OF [overseas Filipino] conditions. There are approximately\
        \ 4,600 OFs in Morroco, 50 in Marrakech. We checked with Filcom [Filipino\
        \ Community] Leader and she said they are ok,\" Philippine Ambassador to Morocco\
        \ Leslie Baja told DFA Undersecretary Eduardo De Vega, in a text correspondence\
        \ shared with CNN Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600c19d-1af7-4d7a-9385-1c00eee44e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T18:16:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No Filipinos affected. We are monitoring continuously,\" Baja told\
        \ CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885f53c-7d54-4fd0-b59f-d0e72213e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.954+08:00
