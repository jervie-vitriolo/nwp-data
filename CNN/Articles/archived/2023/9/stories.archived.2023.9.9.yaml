    'template': '1'
    'title': 'Chinese opera singer sparks fury after performing in bombed Ukrainian
      theater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0997c-4522-4d62-b66a-c69fc0147949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.366+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese opera singer Wang Fan has sparked
        a diplomatic row after she was filmed singing the Soviet war song “Katyusha”
        inside the Mariupol Drama Theater in Ukraine where hundreds were killed last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daaaf59-becf-403a-8147-4ec44cb02df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.367+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909aafc9-ac58-4b37-87e6-24f6c7bd1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.367+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang was part of a group of Chinese bloggers visiting the occupied\
        \ Ukrainian city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfe611-3a74-4b88-b78d-196a4bc09df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.368+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781a39c-88d8-4ca1-9ce2-861f23022cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.368+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Katyusha” is a Soviet-era folk song that gained popularity during\
        \ World War II, calling on the population to serve and defend their land.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ecfc3-b353-4fdf-93b1-657eef3b75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.368+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f92195-f020-4c28-8a08-147dabe3d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.369+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Ministry of Foreign Affairs accused the group of violating\
        \ its state borders.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f1451-9b86-496e-8c3f-91c844c723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.369+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d49d3f-14d1-4768-aa48-db120cfde0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.369+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The performance of the song “Katyusha” by Chinese ‘opera singer’ Wang\
        \ Fan on the ruins of the Mariupol Drama Theater, where the Russian army killed\
        \ more than 600 innocent people, is an example of complete moral degradation,”\
        \ spokesman for the Ukrainian Ministry of Foreign Affairs Oleg Nikolenko said\
        \ in a Facebook statement Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16507588-a967-47e6-a8cb-4dee09dac619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.370+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9c6dc-4a51-41cf-bfc9-9d2b1ab2792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.370+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their arrival is illegal. It grossly violates Ukrainian legislation\
        \ regulating the crossing of the state border by foreigners,” Nikolenko said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8a19c-00a7-48dc-b966-2c6c8cb36dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.370+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffd815-8bbd-49f1-bf3e-7cd68e8b8048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.371+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine respects the territorial integrity of China and expects the\
        \ Chinese side to explain the purpose of the Chinese citizens’ stay in Mariupol,\
        \ as well as the way they entered the temporarily occupied Ukrainian city.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d610e-608a-45cf-a4ae-102be2ef5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.371+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d327a8-0fb7-4b51-a28f-d7fdd0d49978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.371+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Mayor of Mariupol Vadym Boichenko echoed criticism of\
        \ the visit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e870939-3a0d-4b9c-9960-f422da4800db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.372+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dead62-d136-4fcf-906d-9184d8ab5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.372+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is yet to comment on the incident and neither has Wang.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a1f99-0fdd-417a-ad35-84c089c6892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.372+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0ec8c-ee06-48cb-93eb-f4b69f872b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.373+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued on Chinese social media platform Weibo, Wang’\
        s husband applauded his wife’s “strength, bravery and determination.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69937636-4deb-4a2a-a1db-bb4c1ec05497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.373+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98adb3-8df9-4115-9fe0-b044a124e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.373+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ex-Ukrainian residents, Russian soldiers and civilians who settled\
        \ here have been working hard to resist various attacks by NATO mercenaries\
        \ and the Ukrainian army,” he wrote.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176f9e3-b7f8-4751-8586-628b7cd496cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.374+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eed978-babc-4598-b82d-14c684e454dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.374+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, when local Russian-Ukrainian residents heard the song,\
        \ they expressed that they were deeply inspired and would continue to fight\
        \ and fight for peace and the right of survival.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd30bb-7234-444e-82c1-728e1e3ddf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.374+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7cb5b-1d74-4185-9bf8-2d1399c361a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:16:54.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:50.375+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mariupol’s Drama Theater was bombed on March 16, 2022, while hundreds\
        \ of people were sheltering inside.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
