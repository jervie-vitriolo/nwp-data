    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Subpoenas served vs. 14 activists over ''illegal'' SONA protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a847017-b875-4fc7-9a61-d0073e2d7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T03:31:18.617+08:00
