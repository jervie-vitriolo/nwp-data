      'mgnl:type': 'text'
      'text': '<p>“With this commencement of the export to Australia, we hope that
        we are able to ship more of our good quality products across the globe <em>para
        bumalik ulit tayo sa mercado</em> [so that we can return to the market],”
        said Roberto Angelo Amores II, president of produce company Hi-Las that exported
        the mangoes to Australia.</p>'
  'morocco-6-8-magnitude-earthquake':
