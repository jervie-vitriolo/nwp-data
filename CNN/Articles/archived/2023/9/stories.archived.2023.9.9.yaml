      'mgnl:lastActivated': 2023-09-09T18:16:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of this writing, at least 632 people were killed in the tremor,\
        \ while 329  were wounded -- 51 of whom are in critical condition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432e260-2b93-422a-afde-c84d40bb80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T18:16:26.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The powerful quake struck Morocco's High Atlas Mountain range late\
        \ Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba4504-7f1f-4019-9af2-dfa9189d14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T18:16:26.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also damaged buildings in Marrakech, a United Nations Educational,
        Scientific and Cultural Organization heritage site in Morocco, where 50 Filipinos
        reside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5fce3-08d6-4ff2-a430-3eddd810cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:15:20.956+08:00
