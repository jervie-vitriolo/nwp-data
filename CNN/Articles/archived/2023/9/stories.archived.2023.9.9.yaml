      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24744ec-c773-47d0-bd31-fb246f7a1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T17:19:26.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T17:19:26.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office (PCO), a total\
        \ of 232 retailers received the subsidy across the capital region — 48 each\
        \ in Quezon City and San Juan, and 136 in Caloocan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f861ef-2c5c-4af7-9a01-78bf9f063c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T17:19:26.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T17:19:26.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db8954-bcbc-42ed-8cfb-930fd31e5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T17:19:26.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T17:19:26.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Social Welfare and Development (DSWD) Secretary Rex Gatchalian,\
        \ meanwhile, assured retailers in other parts of the country that the aid\
        \ will eventually reach them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cd8ad-80a1-49c4-849c-d3db60d0bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T17:19:26.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T17:19:26.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9e0d1-6e35-495d-9d5b-a565ca4cbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T17:19:26.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T17:19:26.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gatchalian said that the administration of President [Ferdinand “\
        Bongbong” Marcos Jr.] assured the affected micro rice retailers nationwide\
        \ that their cry for help amid the implementation of the mandated rice price\
        \ ceiling in the country will not fall on deaf ears,” the PCO said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd74b8d-fdc7-4cf6-91e6-1930aa6edcd5'
