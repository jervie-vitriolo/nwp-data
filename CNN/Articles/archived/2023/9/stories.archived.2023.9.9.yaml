    'lead': 'Virgin Galactic notched its third commercial spaceflight, launching three
      paying customers on a roughly 90-minute flight that briefly touched the edge
      of space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T01:09:30.964+08:00
