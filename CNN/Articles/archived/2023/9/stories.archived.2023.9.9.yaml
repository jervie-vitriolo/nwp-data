      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/08/asia/north-korea-parade-intl-hnk/index.html"><em>"Kim
        Jong Un and his daughter celebrate North Korea’s 75th anniversary. Xi and
        Putin send their regards"</em></a></p>'
  'Africa-Union-G20':
    'author': 'Rhea Mogul and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-09T14:34:24.000+08:00
