      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this one farm alone, Rex (the farmer) has 17,000 pineapple plants.\
        \ Forty percent, if one pineapple averages 1 kilo, that's 7 tons of perfectly\
        \ edible, enjoyable food that will not be sold,\" he wrote. \r"
