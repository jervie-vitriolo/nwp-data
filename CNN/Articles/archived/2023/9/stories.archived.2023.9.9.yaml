      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Since 2013 pa po kasi ang last natin na export ng mango, so
        this will be a big step towards the mango industry natin considering na kailangang
        kailangan po natin talagang i-promote ang ganitong mga produkto sa labas ng
