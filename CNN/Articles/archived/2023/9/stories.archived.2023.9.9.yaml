    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-10T15:18:34.942+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ants', 'Meranoplus-bicolor', 'Mikey-Bustos']
    'stories': []
    'template': '1'
    'title': 'Mikey Bustos credited for discovering ant species never before seen
      in PH'
    'updated': 2023-09-10T15:17:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4560b8-ddb6-4833-9ed9-0b5b78be07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Social
        media personality Mikey Bustos said he discovered an ant species not previously
        known to exist in the country -- and he found them right in his own backyard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98880f2-f406-464f-825f-c8676b0bbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, Bustos said that he found a “red
        and black ant with peach fuzz and spines on its back” two years ago. He sent
        specimens to his friend from the University of the Philippines Los Baños and
        discovered that the species had not yet been known to exist in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652a171-53e1-4b7e-bbb9-fa958a5fd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After sending specimens to my myrmecologist friend Dr. Dave General,
        ant taxonomist from University of the Philippines Los Baños, we were both
        surprised to discover that the species was Meranoplus bicolor, an ant that
        had not yet been known to exist in the Philippines, where I live,” he said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmikeybustos%2Fposts%2Fpfbid02heJEkhjASR1YAYPmZb7xTw9FKzhW4ciLPiExUvWaEy4jML4jkgwM5MnfzCJKeiiol&show_text=true&width=500"
        width="500" height="684" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fe928-0549-4cfd-b732-b07f2703ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e70ad7-3b79-4417-84ec-87a6cc444186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Canadian content creator said his discovery is the
        555th ant species to be documented in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8febe2e-19cf-4bea-b95f-cee2ed4991ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was surprised to find out today as I was doing more research
        on the species, that I''ve been credited for the geographical scientific discovery
        of the ant, which I am now raising a colony of, for the Philippines,” he shared.
        "So cool!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09d36c-3396-4358-9426-d973bc9db38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It officially became the 555th ant species to be documented in
        the country," he added. "I went on to name the ant Species # 555.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e92c6-2d0f-4aed-9b06-be1b067b0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T18:18:18.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-10T15:18:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Bustos <a href="https://www.youtube.com/watch?v=TgcbH4vfPII"
        target="_blank">told CNN Philippines</a> that the most popular of his three
        YouTube channels was AntsChannel, boasting of over 4.9 million subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62758e24-34af-41e1-ac3e-7937dbee9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:15:44.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T15:18:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people who watch the AntChannel are people who are
        just curious about ants and aren''t particularly passionate about insects.
        But I narrate it in such a way that it''s storytelling, so anyone can relate.
        It''s a lot of fun," he said on <em>The Final Word.</em></p>'
