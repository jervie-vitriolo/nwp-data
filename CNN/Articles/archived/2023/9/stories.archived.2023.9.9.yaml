      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/08/politics/us-general-china-service-members-warning/index.html"><em>"Senior
        US general warns China is seeking to exploit US service members to strengthen
        its military"</em></a></p>'
  'Hurricane-Lee-path-still-unclear':
    'author': 'Mary Gilbert and Allison Chinchar, CNN'
    'caption': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-09T08:28:31.000+08:00
    'credit': 'CNN'
    'imagesource': 'jcr:fe8a2541-5a0b-41eb-9e0b-412096121f4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e49a820-c008-4e1e-b5e7-2473532ff585'
    'lead': 'Hurricane Lee maintained its Category 4 strength Friday evening as the
      powerful storm’s indirect – yet dangerous – impacts were expected to reach the
      waters of the East Coast as early as this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T08:30:30.758+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-09T08:30:31.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hurricane Lee’s path is still unclear, but the East Coast could see
      dangerous rip currents and large waves beginning this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f84241-dbf1-4190-89fe-e974d8b26b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Lee maintained its Category 4
        strength Friday evening as the powerful storm’s indirect – yet dangerous –
        impacts were expected to reach the waters of the East Coast as early as this
        weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b13b42-bdcd-4162-8e5f-62669f5db2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757b0ba-0109-4628-b13a-e738a2f5b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hurricane, which briefly strengthened to a rare Category 5 storm\
        \ in the Atlantic Ocean, is packing destructive maximum sustained winds of\
        \ 150 mph and is about 500 miles east of the northern Leeward Islands.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80855736-cf6a-4762-af78-f55350d21c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21d913-c0fa-4715-9883-ba0bbc5644db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some fluctuations in intensity are likely over the next few days,\
        \ however Lee is expected to remain a powerful major hurricane through early\
        \ next week,” the National Hurricane Center said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a454a2-0fc8-4e4e-b895-3d1cb3c785c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf2cfa-d95e-4027-b07d-f141d59dce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s too soon to know whether this system will directly impact the\
        \ US mainland, but the storm will create dangerous coastal conditions like\
        \ rip currents and large waves along the East Coast as soon as Sunday regardless\
        \ of its final track.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45582362-ac77-41ee-9228-3d1094032544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555429c-2923-480c-ac26-a392842dd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee, which was a Category 1 storm Thursday, intensified with exceptional\
        \ speed in warm ocean waters, more than doubling its wind speeds to 165 mph\
        \ in just a day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ba1ee-63f4-4d0a-b1b0-fda7455c8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103205d-c5fd-4fc3-bf52-67eaa84010c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm’s winds increased by 85 mph in a 24-hour period, which tied\
        \ it with Hurricane Matthew for the third-fastest rapid intensification in\
        \ the Atlantic, according to NOAA research meteorologist John Kaplan. The\
        \ monstrous hurricane struck Haiti in 2016, killing hundreds in the Caribbean\
        \ nation while also wreaking havoc on parts of the US Southeast.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e262d47-c35e-49b6-a034-3ac75dc3b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0e49e-79cb-4603-a4a2-85c91b26d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dangerous surf and rip currents will spread across the northern Caribbean\
        \ on Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945bdcf-1a0e-4cf7-8051-07b5e9eb2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61f564-3a2f-4f33-abf7-b603e3c525f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center of Lee will pass to the north of the Leeward Islands, the\
        \ Virgin Islands and Puerto Rico this weekend and into early next week. Tropical\
        \ storm conditions, life-threatening surf and rip currents could occur on\
        \ some of these islands over the weekend.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03907d55-8814-4b45-953a-3ec7e29e09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d79e9-0cc0-4a38-8afe-dcab0982aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Lee now in rare company</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5f4bd-9a63-4b98-9f6d-e0f3ecadbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee hit a rare strength that few storms have ever achieved. Only 2%\
        \ of storms in the Atlantic reach Category 5 strength, according to NOAA’\
        s hurricane database. Including Lee, only 40 Category 5 hurricanes have roamed\
        \ the Atlantic since 1924.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f44f5-7909-49bb-96a5-662a1e4023b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe9e01-2413-4832-b574-d3edafa06c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Category 5 is the highest level on the hurricane wind speed scale and\
        \ has no maximum point. Hurricanes hit this level when their sustained winds\
        \ reach 157 mph or higher. A 165-mph storm like Lee is the same category as\
        \ Hurricane Allen, the Atlantic’s strongest hurricane on record, which topped\
        \ out at 190 mph in 1980.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97089298-522d-432f-9d2b-6760677a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be9fa7-170f-4930-b3c2-0699f70cd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hurricanes need the perfect mixture of warm water, moist air and light\
        \ upper-level winds to intensify enough to reach Category 5 strength. Lee\
        \ had all of these, especially warm water amid the warmest summer on record.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453bd56-e8b2-4137-8b27-96c239057cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf946e-6d96-4896-a470-fd77e82a97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:30:31.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sea-surface temperatures across the portion of the Atlantic Ocean that\
        \ Lee is tracking through are a staggering 2 degrees Celsius (3.6 degrees\
        \ Fahrenheit) above normal after rising to “far above record levels” this\
        \ summer, according to David Zierden, Florida’s state climatologist.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1d77d-a823-49f8-bf2e-087b0888e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:30:30.781+08:00
      'mgnl:createdBy': 'faith'
