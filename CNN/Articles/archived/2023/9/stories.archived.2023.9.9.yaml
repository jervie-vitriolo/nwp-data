      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyon ang source naman ng pambayad eh. So, to me, tuloy yung
        premium. Pero dapat mas mabilis yung bayad kasi mas marami ng pera</em>,"
        Herbosa said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd187789-cd54-4b0f-92f7-1e054f8d8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is the source of the payment. So, to me, the premium\
        \ should continue. But payments should be faster because there is now more\
        \ money.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdcf2a-aec3-4bb4-9279-f713647bb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8481b7-dcbf-4fcd-a7d7-2138fda60730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed optimism that the state insurer will be able to pay
        its outstanding hospital debt in <a href="http://www.cnnphilippines.com/news/2023/9/7/philhealth-vows-to-pay-27-billion-hospital-debt.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,27%20billion%20in%2090%20days.">90
        days</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ef371-c5d7-46dc-87f2-e04638878672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.004+08:00
