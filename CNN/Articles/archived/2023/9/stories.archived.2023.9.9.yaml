  'jimmy-fallon-apology':
    'author': 'Alli Rosenbloom and Oliver Darcy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-09T01:21:58.000+08:00
    'imagesource': 'jcr:4e3f9f8f-1a5d-42f7-8d86-207741c2ce7c'
