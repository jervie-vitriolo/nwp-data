    'title': 'Africa Union to become permanent member of G20, India’s Modi says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06775214-d220-4603-8339-d29901b2b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.035+08:00
