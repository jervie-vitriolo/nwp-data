    'jcr:uuid': 'a7ca24b2-5ad7-4bef-8b1b-c6e9d058a00d'
    'lead': 'The African Union is to join the the Group of 20 (G20) as a permanent
      member, India’s prime minister Narendra Modi announced Saturday as he inaugurated
      a leaders’ summit in New Delhi for the world’s wealthiest nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T14:35:55.653+08:00
