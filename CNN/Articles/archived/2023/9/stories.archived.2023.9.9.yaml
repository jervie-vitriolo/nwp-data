    'title': 'Jimmy Fallon apologized to staff over allegations of difficult work
      environment on ‘Tonight Show’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca49eef-a80e-41cf-b0e4-e09028f7a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Fallon has apologized to his colleagues
        over allegations outlined in a Rolling Stone story published Thursday about
        a difficult work environment at “The Tonight Show Starring Jimmy Fallon,”
        CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00acdf6-588f-41cb-a66b-59fdc4c70b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aec492-a93a-4763-8536-c76085faa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Zoom call with staff of “The Tonight Show” held after the\
        \ story published, Fallon reportedly said he did not intend to “create that\
        \ type of atmosphere for the show,” according to a follow-up story by Rolling\
        \ Stone, citing unnamed employees who were on the call.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0e7c0-a5ab-41f5-a62b-04e15e686dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777987c-6a3a-49f3-a22f-24b4db217e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Fallon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348c4dc-3b20-4209-86f5-e2fcfc37d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bd511-8589-415b-9572-52343ff86017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An NBC representative referred CNN to the network’s statement printed\
        \ in Rolling Stone’s original report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccd984-c6a0-47c2-b732-90d6249f47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d3306-d1ea-484e-bb8d-87037f33fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s embarrassing and I feel so bad,” the employees claim Fallon said,\
        \ according to the Rolling Stone article.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216f51a-0738-4d35-8588-3a1ee7a70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11836eb-1807-4d27-b2ed-f34fbc96ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sorry if I embarrassed you and your family and friends… I feel so\
        \ bad I can’t even tell you,” the article quotes Fallon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe16cec-b1b5-4fb5-9079-0de8ec1575c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb407d51-b963-4870-97dc-4ccac8ebc940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want the show to be fun, [it] should be inclusive to everybody,”\
        \ Fallon also reportedly said. “It should be the best show.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923d091-b5ba-4250-aaa9-46e98aa7009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74af934-300b-42d5-9cfb-6c8455ba5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the original story, 16 current and former employees described a\
        \ difficult work environment at “The Tonight Show” that in some cases they\
        \ say was detrimental to their mental health. The individuals were not identified\
        \ by name in the story, citing fear of professional repercussions. CNN has\
        \ not independently verified their claims.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b307939-b8a3-4e96-9391-c1436b9cc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fb34a-424a-41f1-a967-95cd74a9a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fallon and the “Tonight Show” did not provide comment for the first\
        \ story, but a statement from NBC was included in the report.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f570a7-e0d3-438f-b0d0-128e6c8a321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95c393-4545-4bde-940a-5a970dc6f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are incredibly proud of The Tonight Show, and providing a respectful\
        \ working environment is a top priority,” NBC’s statement read. “As in any\
        \ workplace, we have had employees raise issues; those have been investigated\
        \ and action has been taken where appropriate. As is always the case, we encourage\
        \ employees who feel they have experienced or observed behavior inconsistent\
        \ with our policies to report their concerns so that we may address them accordingly.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1bd49-dd3c-48fc-b56d-c367ebc00d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f497f-7dda-41fc-85a9-b54d7d675172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, Fallon came under fire for a resurfaced clip from a “Saturday\
        \ Night Live” sketch where he performed an impersonation of Chris Rock in\
        \ which he appeared in blackface.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecf465-506b-4553-94a6-bda2e3b7022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076452f-38d1-4972-a202-230930265fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fallon issued an apology after the clip of the sketch, which originally\
        \ aired on “SNL” in 2000, resurfaced on social media and prompted criticism.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f1c6e-ca8b-41ea-afa1-ffec5afa907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8472c-e252-48f1-bfbc-53374d597d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:23:27.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:23:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Fallon has appeared on the “Strike Force Five”
        podcast with fellow late-night hosts John Oliver, Stephen Colbert, Jimmy Kimmel
        and Seth Meyers while their shows are dark amid the ongoing writers’ strike.
        The proceeds generated by the podcast will go to out-of-work staff from the
        hosts’ respective shows, they said.</p>'
