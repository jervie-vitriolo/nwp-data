      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, PhilHealth President and Chief Executive Officer Emmanuel\
        \ Ledesma said they can either reduce the premium or increase the benefits\
        \ if PhilHealth's reserve fund reaches a certain amount.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f1d26-5806-4a3e-907b-e547e94c967e'
