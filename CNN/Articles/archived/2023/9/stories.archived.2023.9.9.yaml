      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305cb13-f70b-41cb-8532-54f9d1ba761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The switch would come less than a year after the European Union voted\
        \ to approve legislation to require smartphones, tablets, digital cameras,\
        \ portable speakers and other small devices to support USB-C charging by 2024.\
        \ The first-of-its-kind law aims to pare down the number of chargers and cables\
        \ consumers must contend with when they purchase a new device, and to allow\
        \ users to mix and match devices and chargers even if they were produced by\
        \ different manufacturers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec3fbe-6b3b-4d70-81ed-2966226057d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc47cd3-0c9a-4910-a6ed-ea0a4add73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is arguably the biggest disruption to iPhone design for several\
        \ years, but in reality, it is hardly a dramatic move,” said Ben Wood, an\
        \ analyst at CCS Insight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206afbb3-f7d9-4382-8e33-0ead645564b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2a9e5-f9a9-43ce-a54f-4c9f0a6a44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s because Apple (AAPL) has previously switched its iPads and MacBooks\
        \ to USB-C charging. Still, the company has been resistant to making the change\
        \ on the iPhone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3f51b-970d-4a4e-b76a-93aa8fe7ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ec6f3-657f-408a-844d-d4e9c27e4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Apple’s senior vice president of worldwide marketing, Greg\
        \ Joswiak, publicly stressed the value and ubiquity of the Lightning charger,\
        \ which is designed for faster device charging, but noted “obviously we will\
        \ have to comply” with the EU mandate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be164ec9-f887-4806-a824-33f6305cfbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85013bd4-2675-4ec9-9fc4-5d330e7a38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have no choice, like we do around the world, to comply with local\
        \ laws, but we think the approach would have been better environmentally and\
        \ better for our customers to not have a government [have] that perspective,”\
        \ Joswiak said at the time.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429e689-5c2b-41dd-8b28-1862300035f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408973b4-82b8-4375-aa55-643616fc5515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU’s decision is part of a greater effort to tackle e-waste overall,\
        \ but could it generate more in the short term as people phase out their Lightning\
        \ cables. (Apple will also likely need to develop a Lightning cable recycling\
        \ program.)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e8de6-72a2-4188-b57a-ee363c02ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491fe47-b412-46c1-a11d-3739a734ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Apple has voiced environmental concerns over what happens\
        \ to old Lightning chargers, it has financial reasons for pushing back on\
        \ the change, too.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3ca4c-1429-4639-886c-3f1922c125e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef2ff8-f07e-48a8-9a65-acabe3af6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The history of the Lightning charger</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6b859-1bd2-4ddf-9b2f-d7b805483f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple introduced the Lightning charger alongside the iPhone 5 in 2012,\
        \ replacing its existing older 30-pin dock connector with one that enabled\
        \ faster charging and had a reversible design. It also ignited a related accessories\
        \ business, requiring users to buy a $30 Lightning adapter to connect the\
        \ device to older docks, alarm clocks and speaker systems.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dffa1-232d-4bec-a74a-b5b926c6cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089530c-f750-43e7-9fdd-ef5c173e933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For Apple, it was all about being in control of its own ecosystem,”\
        \ said David McQueen, a director at ABI Research. “Apple makes good money\
        \ from selling Lightning cables and its many related accessories.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17abce-2ecd-4d18-8eda-5c5d31808a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30266e3c-9f15-44c6-882f-5a4d894d8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also takes a financial cut from the third-party accessories and\
        \ cables that go through its Made For iPhone program. “Moving to USB Type\
        \ C would take away this level of control as USB-C is a much more open ecosystem,”\
        \ McQueen said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad36bc-29b4-4482-a1b9-12e207e2fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9771a-cede-40fe-8441-94fe7d24b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Apple could create its own branded USB-C cable to perform\
        \ “better with an iPhone,” such as allowing for greater wattage to support\
        \ faster charging while minimizing risk and damage to batteries, he added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4234f3-9d1d-4ec7-9b08-171615295ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ff6ed-ef1f-41ef-9f57-88630438ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What does this mean for iPhone users?</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03374f78-c496-4ac8-b970-0f3ef5e3f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s currently unclear if the shift to USB-C will happen for all new\
        \ iPhone 15 models or only for Pro devices. The move to USB-C won’t likely\
        \ be a sole incentive for people to upgrade, but it could sway some consumers\
        \ who have been resistant to the iPhone over its charging limitations, according\
        \ to Thomas Husson, a vice president at Forrester Research.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a81a5c-6677-43ae-aa6a-697ba5d0ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89723b9c-4e29-40dc-a0ef-57c0dc8ff892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iPhone 15 devices are expected to ship with a new cable in the\
        \ box, but considering many mobile devices already use USB-C, including Apple’\
        s own iPads and MacBooks, access to charging wires shouldn’t be too hard or\
        \ costly.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd98e3-a952-4f7f-a7f3-55661a442e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74723300-7a57-4621-84b0-9bf5cb7a6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given how widely USB-C has been used in other devices, it’s hard to\
        \ imagine that customers will be totally caught out by this switch, and in\
        \ the long term, it’s likely to benefit them, with a universal charging system\
        \ having some very obvious upsides,” Wood said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ce526-2080-435a-b103-7890b3e450e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1f0c6-682e-40e0-8a41-57dd41061e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could also bypass wired charging altogether to make way for
        wireless charging but not anytime soon because “wireless charging is currently
        so much slower than wired,” according to McQueen. “We’ll have to wait and
        see on that.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc1930-3ccb-4f1c-a6f0-637d9d709c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:32:19.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:32:20.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/08/tech/apple-charger-change-usb-c/index.html"><em>
