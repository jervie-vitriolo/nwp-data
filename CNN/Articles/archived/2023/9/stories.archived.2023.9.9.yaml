    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37326766-ff74-4a80-9744-8e099ebfca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Xi’s letter, according to KCNA, the Chinese leader said his country
        was “ready to strengthen the strategic communication, deepen the working-level
        cooperation and promote the China-DPRK relations” with Pyongyang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf14e66-bc73-413b-91be-cae3297405cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.222+08:00
