  'Senior-US-general-warns-China':
    'author': 'Haley Britzky and Oren Liebermann, CNN'
    'caption': 'Tom Williams/CQ Roll Call/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-09T08:26:39.000+08:00
    'credit': 'Tom Williams/CQ Roll Call/Getty Images'
    'imagesource': 'jcr:881bc080-df0e-4c9a-b8a0-1cc8fc787fd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352a98e7-928b-4388-b5f2-e230865c74a7'
    'lead': 'The nominee to be the US military’s most senior general warned US airmen
      in a letter this week that the Chinese military wants “to exploit your knowledge
      and skill to fill gaps in their military capability.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T08:28:23.568+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-09T08:28:23.901+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senior US general warns China is seeking to exploit US service members
      to strengthen its military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45d7ed-040c-49b7-a437-ce89c8511ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominee to be the US military’s most
        senior general warned US airmen in a letter this week that the Chinese military
        wants “to exploit your knowledge and skill to fill gaps in their military
        capability.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec8209-9cf4-4dec-8487-51be4ceb3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894def6-a827-4188-90d8-ed5e750be21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air Force Chief of Staff Gen. Charles Q. Brown, who has been nominated\
        \ to replace Gen. Mark Milley as Chairman of the Joint Chiefs of Staff, said\
        \ in the letter that foreign companies are “targeting and recruiting US and\
        \ NATO-training military talent” to train China’s People’s Liberation Army.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3c465-09ba-43f4-8648-4393d7a53f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358435b1-f1d4-4c0e-81a3-85af29e77be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By essentially training the trainer, many of those who accept contracts\
        \ with these foreign companies are eroding our national security, putting\
        \ the very safety of their fellow servicemembers and the country at risk,\
        \ and may be violating the law,” Brown said. “Just as I am asking for your\
        \ help, I have also asked for help from our allied Air Chiefs to address the\
        \ same issue within their ranks.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec27c32-8124-4e52-b4ab-87d4021e780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48db5d-9bdd-49f7-9183-deb385fdc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Protecting our national defense information is the responsibility\
        \ of each servicemember and veteran,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530a236-af9c-4b99-8862-2dd3474202a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f314f-6f17-46c6-a79e-23d5fbd37fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The note from Brown was first reported by The Washington Post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609caa1-9271-4e7f-9304-768b4c96536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3729f-19a1-4b4d-96a3-11b36773550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns over western pilots training China’s military has grown in\
        \ recent years, as Australia, the United Kingdom, and New Zealand – all members\
        \ of the Five Eyes intelligence sharing alliance, which includes the US –\
        \ have taken steps to prevent former military pilots from offering their expertise\
        \ to Beijing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779a050-d933-412b-b470-019714f866e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28403f04-5132-4295-978a-26b446e75b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last October, the UK Ministry of Defense said it believed up to 30\
        \ former British military pilots were providing training in China and that\
        \ many others have been approached, including pilots who were still serving.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87f698-5a02-43bc-8e39-a31e9d4b36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eba4b4-c3a7-442f-943a-2fdccfcfac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are taking decisive steps to stop Chinese recruitment schemes attempting\
        \ to headhunt serving and former UK Armed Forces pilots to train People’s\
        \ Liberation Army personnel in the People’s Republic of China,” a ministry\
        \ spokesperson said at the time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e4299-8701-4820-ab3a-1ade2b2579a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135df08-8c75-4479-b564-7d21151bbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One month later, Australia’s defense minister, Richard Marles, said\
        \ reports of Australian pilots providing military training to China necessitated\
        \ a review of current safety procedures because “Defense activities, people\
        \ and assets are targets for Foreign Intelligence Services.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c828e8-72b9-4f8c-9278-64c11ed5905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a3482-3025-447f-a560-f2f062acf6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T08:28:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former US fighter pilot has also been indicted over allegations
        that he has been training Chinese pilots how to land on aircraft carriers
        – a skill he was taught in his own military training. He has denied the allegations,
        saying he was only training Chinese civilian pilots seeking to improve their
        skills. And recently, two Navy sailors were arrested and indicted for allegedly
        sending classified information to Chinese intelligence officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a2462-b8c9-4a0f-8fe8-eb892715cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T08:28:23.587+08:00
