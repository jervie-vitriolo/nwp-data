      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is one narrative, probably, that they will again raise or tell\
        \ their people about abuses that we are committing,” he said.\r"
