      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Jay Tarriela, Philippine Coast Guard spokesperson for
        the West Philippine Sea (WPS), said Philippine resupply boats successfully
        entered Ayungin a few minutes past 10:30 a.m. but were still tailed on their
        way back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cb643-e0a5-497d-9d20-8cc5dd39a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ec7ac-6970-4a11-beaa-bc644db4bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the National Task Force on the West Philippine Sea reported
        that Chinese ships again conducted “dangerous maneuvers” and exhibited “aggressive
        conduct” in an attempt to stop the resupply mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f3f41-3945-4b05-88e0-5b1879167384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756a72f-801b-4092-ac4c-6785fdbc504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Aguilar said Beijing has distorted the narrative when it claimed\
        \ that it was the Philippines that blocked its ships and conducted manuevers\
        \ that caused the RHIB to get stuck.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd01da-2963-44df-956d-8cccf0224ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:36:27.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T20:10:55.260+08:00
