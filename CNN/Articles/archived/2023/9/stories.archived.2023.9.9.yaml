      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iPhone 15 is heavily rumored to ditch Apple’s proprietary Lightning\
        \ charger in favor of USB-C charging, marking a milestone for the company\
        \ by adopting universal charging. The change could ultimately streamline the\
        \ charging process across various devices — and brands.\r"
