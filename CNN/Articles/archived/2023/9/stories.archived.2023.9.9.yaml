      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Quezon
        City prosecutors on Friday issued subpoenas against 14 activists for holding
        a protest during President Ferdinand Marcos Jr.''s second State of the Nation
        Address (SONA) last July 24 without a permit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a18f0d-b1d3-467f-a1f8-ca3838ca00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365bf06-17b5-45bf-9c3f-0c9f3d6858ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint was filed on Aug. 22 by PCol Jordan Barbado of the Criminal\
        \ Investigation and Detection Unit of the Quezon City Police District.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2614bf5-32f2-45d8-8c9f-27fdfc7477d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770be2f-ab87-42a4-b1d3-0de8f6c81d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barbado, the said protest along Commonwealth Avenue
        was done in violation of <a href="https://lawphil.net/statutes/bataspam/bp1985/bp_880_1985.html">Section
        13(a) of Batas Pambansa 880,</a> which requires leaders or organizers to secure
        a written permit from the government before holding any kind of public assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0956ec0-c3a4-4481-9579-51b3f55c18c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87c4ca-441e-4a39-854b-53405dc5f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd650ab6-50af-453a-911e-3533fd4579f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been observed that based on the existing records from the
        QC Department of Public Order and Safety, no permit to conduct rally in relation
        to the 2023 SONA was issued to some groups," Barbado wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9f73b-4a23-4245-b45c-4609e1badefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16111fd9-78b1-4549-ad0d-65076c92583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Included in the list of \"illegal protesters\" are the Bagong Alyansang\
        \ Makabayan (Bayan) Timog Katagalugan spokesperson and other activists from\
        \ various organizations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b6ff2-2306-453a-a09c-10aec11e3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675f6de-a71a-4902-a402-9090bac356aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bayan insisted that the protest was valid, citing a letter signed by\
        \ retired PBGen Elmo San Diego, which greenlighted the group's mass action.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f25892-95bb-43a9-98fe-ee4fc84f0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa069ca-3417-48ee-a7a6-b90ea1c759eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:19:35.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T10:19:35.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city interposes no objection on the aforementioned activity…
        Your group can assemble along Commonwealth Avenue up to Tandang Sora Avenue
        from 8 a.m. to 12 p.m. for a peaceful and orderly gathering," the letter read.</p>'
