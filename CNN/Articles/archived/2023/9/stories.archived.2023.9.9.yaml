    'jcr:uuid': 'fd6ff840-3627-4fb3-9599-238d484aef8d'
    'lead': 'Jimmy Fallon has apologized to his colleagues over allegations outlined
      in a Rolling Stone story published Thursday about a difficult work environment
      at “The Tonight Show Starring Jimmy Fallon,” CNN has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T01:23:27.591+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-09T01:23:27.975+08:00
