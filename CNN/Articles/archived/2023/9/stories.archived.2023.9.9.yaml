      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> – The
        Philippines has begun exporting fresh mangoes again to Australia after almost
        a decade, recently sending 1,500 kilograms of carabao mangoes, the Department
        of Agriculture - Bureau of Plant Industry (DA-BPI) said on Friday.</p>'
