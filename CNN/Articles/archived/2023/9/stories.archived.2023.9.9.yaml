      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The African Union is to join the the Group
        of 20 (G20) as a permanent member, India’s prime minister Narendra Modi announced
        Saturday as he inaugurated a leaders’ summit in New Delhi for the world’s
        wealthiest nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e35ba-c627-4a72-b250-dc94ccab9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbf2e4-5b06-4b10-8d8c-3c99c1c9ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his opening speech, Modi invited the chair of the African Union,\
        \ Azali Assoumani, to take his seat at as a permanent member of the grouping\
        \ as other leaders applauded and looked on.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fa9ba-335f-4e7b-8fda-fbe2e0493dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46696fa4-3eaa-4fcb-8401-fde9b2490ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi is bringing together global leaders in New Delhi as enduring divisions\
        \ over Russia’s war in Ukraine continue to deepen, taking charge of delivering\
        \ discourse around some of the most pressing issues, including global economic\
        \ jitters and a climate crisis that needs urgent action from the world’s wealthiest\
        \ nations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bbe99-9974-416b-9196-31a8a0abd82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09168a87-56fe-41bf-8361-7a65ce96b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, as the president of G20, India calls upon the world to come\
        \ together to transform the global trust deficit into one of trust and reliance,”\
        \ Modi said during his opening remarks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f33990-3dd7-4d93-9374-08bc80879286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142dbf8-3e73-4a25-a8a2-5cf9a8f9dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the time for all of us to move together… Be it the divide\
        \ between North and South, the distance between the East and West, management\
        \ of food and fuel, terrorism, cyber security, health, energy or water security,\
        \ we must find a solid solution to this for future generations.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e4aac-fc77-49a1-937f-380608f64d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a897d91-42a2-4651-8b52-36d53a15dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The African Union is a continental body consisting of the 55 member\
        \ states that make up the countries of the African continent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7cf3d-179b-446b-b737-02840b1f12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a6980-48ad-4195-949c-0c33511578f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has long been a guest invitee to the G20 gathering alongside other\
        \ major global organizations, including the World Bank and International Monetary\
        \ Fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adec6d5-8aca-4cbd-afda-65c455ab97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715b4e2-eb0d-409b-92f0-2fc3b0c4b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:35:55.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:35:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This step will however make the body a permanent member – like the\
        \ European Union is – potentially turning the G20 into the G21 and giving\
        \ the African bloc a front row seat at one of the world’s most powerful global\
        \ governance bodies.\r"
