      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD earlier said sari-sari or mom-and-pop stores outside of wet\
        \ and public markets will also be eligible for a ₱5,000 subsidy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb7485-736d-489d-a466-8834fbb863e4'
      'mgnl:activationStatus': true
