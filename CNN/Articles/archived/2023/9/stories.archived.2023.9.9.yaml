    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53c781-449b-40ee-b7d7-e3fa7dd22bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All told,  Virgin Galactic has sold about 800 tickets, including 600\
        \ at earlier price points up to $250,000 and, more recently, another couple\
        \ hundred at $450,000 per ticket.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41c339-d24a-4b4e-904c-76f7ef77466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa1a39-7db0-444b-8c9c-f90e552ae027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baxter, one of the passengers on Friday’s flight, has documented much\
        \ of his journey on his website and on social media. In a post before launch,\
        \ he recounted what it has been like to wait on the sidelines for nearly 20\
        \ years, waiting for his chance to fly.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc3d55-190f-48b6-94b1-24217a278e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6704dc-b6d1-45ea-81b7-a47bba32a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.715+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve watched through the venture’s infancy, mourned the tragic
        loss of a brave pilot and serious injury to another in 2014 and celebrated
        the successful flight of our founder, Sir Richard in July, 2021,” he wrote
        in a post titled “My Turn.” “Through all victories and setbacks my dream has
        never faded.”</p>'
  'china-opera-singer-mariupol':
    'author': 'Yulia Kesaieva and Vasco Cotovio, CNN'
