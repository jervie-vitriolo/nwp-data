    'lead': 'Quezon City prosecutors on Friday issued subpoenas against 14 activists
      for holding a protest during President Ferdinand Marcos Jr.''s second State
      of the Nation Address (SONA) last July 24 without a permit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T03:31:18.601+08:00
