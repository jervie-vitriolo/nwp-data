    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594ea04-0d93-457c-a23b-797c9be4dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo cited that an ordinary nurse contributes around ₱24,000 every\
        \ year without receiving a proper health plan from PhilHealth compared with\
        \ private medical insurance companies such as MediCard.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c2102-271a-45f5-a5c9-cd228bfe094a'
      'mgnl:activationStatus': true
