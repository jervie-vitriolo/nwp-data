      'mgnl:lastActivated': 2023-09-09T14:34:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509af5c-e69a-4030-b0c5-d1cef7535586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramilitary forces and industrial workers marched down Kim Il Sung\
        \ Square in Pyongyang as part of the parade, the Korean Central News Agency\
        \ reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237eea47-c227-4398-9568-8157c30a931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9bb90-6c6f-4a58-a70b-12a0bba54593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim attended the parade with his daughter, who is believed to be called\
        \ Kim Ju Ae, and received congratulatory letters from China’s Xi Jinping and\
        \ Russia’s Vladimir Putin, according to KCNA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607b3b0-d139-43d7-80f7-361a4bb56fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bb286-8971-4143-93a3-66ee029ba683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Chinese delegation, led by Vice Premier Liu Guozhong, and visiting\
        \ members of the Russian Army Academic Ensemble Alexandrov were in attendance,\
        \ KCNA said, adding that diplomatic envoys stationed in Pyongyang had also\
        \ been invited.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03b07d-5674-42ba-9767-38a1bfe13e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1e715-b549-49b8-aab8-58fbac71b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Putin’s letter, according to KCNA, the Russian leader wrote that\
        \ relations between the two countries have “invariably developed on the principle\
        \ of friendship, good neighborliness and mutual respect,” adding that he believes\
        \ they will “expand the bilateral ties in all respects in a planned way by\
        \ pooling efforts.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091806c-6f2e-4674-89bd-85c97f52f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f780f-bd8b-4da1-bd3a-034d3be0c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T14:34:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This fully conforms with the interests of the peoples of our two countries\
        \ and will contribute to ensuring security and stability in the Korean peninsula\
        \ and Northeast Asia,” Putin wrote, according to KCNA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3d357-77a8-40f1-a2d7-53a37c8ee6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T14:34:07.222+08:00
