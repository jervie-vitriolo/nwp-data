    'template': '1'
    'title': 'These Virgin Galactic ticket holders have waited more than a decade.
      Now they’ve finally gone to space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1e121-d084-4929-ac06-bf2af65188d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virgin Galactic notched its third commercial
        spaceflight, launching three paying customers on a roughly 90-minute flight
        that briefly touched the edge of space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b40ed3-770b-4588-a88d-9ef0bc9a74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dc2cc-e34c-44c6-8348-d076da00fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The customers riding inside the space plane’s cabin were among Virgin\
        \ Galactic’s first ticket holders, having waited nearly two decades for the\
        \ opportunity. The space tourists reserved their rides as early as 2005, according\
        \ to a Virgin Galactic news release, when the company was still in the early\
        \ stages of its development program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe59bcf-92d2-4334-b02e-55a2261d1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004ea4e-8293-433a-93ec-5e8f74c000ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passengers included New Mexico real estate magnate Ken Baxter,\
        \ who confirmed his participation on his personal website.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a933bdb-9ee1-4815-857b-8e86a18e6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b98c2-6de0-47b0-93ad-b87dadc9b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virgin Galactic did not reveal the names of the other two customers\
        \ prior to the launch but later issued a news release with their names and\
        \ countries of origin: Timothy Nash, a British citizen from South Africa;\
        \ and Adrian Reynard from the United Kingdom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb24825-bced-4b7a-ae7d-c95dcc11856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cce46-a43c-46a1-b2e1-581c4345b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company’s rocket-powered space plane, VSS Unity, took off at 8:34\
        \ a.m. MT (10:34 a.m. ET) on Friday from Spaceport America — a sprawling New\
        \ Mexico campus that Virgin Galactic uses as a home base — attached to a massive\
        \ twin-fuselage mothership called CMS Eve, according to updates shared on\
        \ social media. (The event was not livestreamed.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbe848-13d6-4dec-90d7-1360c83a04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2a65a-90d8-4e78-8748-72600ae8d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mothership took off like an airplane and ascended to more than\
        \ 40,000 feet (12,192 meters) before releasing the VSS Unity about 45 minutes\
        \ into the flight. VSS Unity then fired its rocket engine to propel the spacecraft\
        \ and passengers to more than 50 miles (80 kilometers) above Earth’s surface.\
        \ They enjoyed a few minutes of weightlessness and sweeping views of our planet\
        \ below before free-falling back to a runway landing at the spaceport.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef8226-e270-47eb-82b1-289d11fe8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527bf51-9b2b-4e80-9062-cc30b35635f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on board were two Virgin Galactic pilots, commander Nicola Pecile\
        \ and Michael Masucci. And the company’s chief astronaut instructor, Beth\
        \ Moses, rode in the cabin alongside the passengers, serving as a tour guide\
        \ on the suborbital flight that reached altitudes the US government regards\
        \ as the beginning of outer space. In the US, officials recognize the 50-mile\
        \ (80-kilometer) mark as the boundary where space begins, while some international\
        \ organizations use the Karmán line, which is 62 miles (100 kilometers) above\
        \ Earth’s surface. But there’s a lot of gray area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510265c1-2ef6-4d4d-bf40-77cd2c56160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208358d-103b-48d0-802f-8b114347d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This mission kicked off what Virgin Galactic said would be a regular\
        \ cadence for the company, with tourists embarking on supersonic trips to\
        \ high altitudes as often as once per month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1dd1c0-1c51-4768-81a5-8bf8362c3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9e803-33e0-4834-b7c0-169307626dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Viring Galactic’s path</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389aa3d-be8a-4837-98df-ae1164128b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The start of regular operations comes after years of delays, development\
        \ hang-ups and testing failures, including a 2014 test flight that left a\
        \ copilot dead.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f7c4c-f51a-4007-9930-021b243354bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98917dc8-6cd4-41c9-bf79-fa30a56fb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the company has been steadily working to improve its technology.\
        \ After Virgin Galactic founder Richard Branson traveled aboard the space\
        \ plane in the summer of 2021 — on a flight later deemed to have traveled\
        \ off-course — the company spent more than a year working on a technology\
        \ “enhancement” program.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8aecd-d3c6-4755-8745-80107d43508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b4a1b-9f69-48a8-aeb5-7dcda580e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virgin Galactic CEO Michael Colglazier said during an August call with\
        \ investors that Galactic’s subsequent flights were “excellent,” setting the\
        \ company up to begin regular operations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e4c87-4675-4142-8b05-4cfa80f350f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be568d34-3092-4f90-b652-1b118ffcc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.711+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, questions loom about whether the company can right itself financially\
        \ and start turning a profit in the near future, and investors so far have\
        \ appeared uncertain. Virgin Galactic stock has shed more than 30% of its\
        \ value over the past month despite the company’s recent successes. (It currently\
        \ trades around $2 per share.)\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7307cb-3315-4cac-a8fa-5c0d6ee4298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.711+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0c62a-33db-4013-a34a-1a34fcd4846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the company plans to send hundreds of people to space,\
        \ offering the thrill to anyone who can afford it and competing directly with\
        \ Jeff Bezos’ Blue Origin in the suborbital space tourism business. Blue Origin\
        \ plans to return to flight as soon as this year after an uncrewed science\
        \ mission of its suborbital rocket in 2022 failed following a launch out of\
        \ its facilities in Texas.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954ccb5-e2cb-4a21-85ea-3b901b46b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9c2de-ac57-4470-be8c-9fa3daf63510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:09:30.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:21:41.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its first commercial launch, Virgin Galactic carried members of\
        \ the Italian air force and an Italian engineer on a science research mission.\
        \ And on its last flight, on August 10, VSS Unity carried the first space\
        \ travelers from Antigua, a mother-daughter duo who won their seats in a charity\
        \ fundraiser, and a former US Olympian, Jon Goodwin, who became the second\
        \ person with Parkinson’s disease to travel to space.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd2b22-8e2e-4237-8c4d-72090b2d991a'
