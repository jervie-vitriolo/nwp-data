    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c25ea-1b98-4271-a521-99974a4b7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T12:26:01.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-09T22:24:55.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 1,000 people have been killed
        after the deadliest earthquake in decades struck central Morocco, with rescuers
        digging through rubble in remote mountainous areas to find victims.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd84d8-1492-43e1-80eb-42a81d721142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964091d-6d3f-4392-93fd-5ddf98c2363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6.8-magnitude earthquake shook Morocco’s High Atlas mountain range\
        \ shortly after 11 p.m. local time on Friday at the relatively shallow depth\
        \ of 18.5 kilometers (11.4 miles), the United States Geological Survey (USGS)\
        \ said, with the epicenter located about 72 kilometers (44.7 miles) southwest\
        \ of Marrakech, a city of some 840,000 people and a popular tourist destination.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6ada5-5b30-4832-a354-b19a155c7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12966a67-bf32-4f8c-90d4-3ad4e7af2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,037 people were killed with more than 700 others in a critical\
        \ condition, Morocco’s state TV Al Aoula said, citing the interior ministry.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb4fbf-b412-404e-8b12-dd34de485e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3146bf-091e-4ef0-9e6e-85653a73db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses described scenes of destruction in the Atlas Mountains\
        \ foothills following the earthquake.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7033d7-2587-4e32-ba5c-8adcd0d73065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f740e-2ea7-4a0a-868f-6a5416a93d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima, 50, told CNN her house in the mountain village of Asni – near\
        \ the earthquake’s epicenter – had been destroyed. “I barely got the chance\
        \ to grab the kids and run out before I saw my house collapsing in front of\
        \ my eyes. The neighbor’s house has also collapsed and there are two dead\
        \ people under the rubble,” she said.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92678e5-5941-4251-81a3-a1147774b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbc8ac-90d0-4aa9-b735-0b44d182bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed, 50, from the nearby town of Ouirgane, lost four family members\
        \ in the quake. “I managed to get out safely with my two children but lost\
        \ the rest. My house is gone,” he said.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfde6ac-c1f1-4294-a084-99674c25459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6bc94-0425-43fa-ac30-242cf4dece69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue operations there are ongoing. “We are out in the streets with\
        \ authorities as they try to pull the dead from the rubble. Many many people\
        \ were transported to hospital in front of me. We are hoping for miracles\
        \ from the rubble,” he said.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ed19d-9742-460f-85f9-246251d3759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa5e98-b417-4241-b073-a95ba83d9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since 2004 has the country seen a comparable disaster, when
        a 6.3-magnitude earthquake struck the port city of Al Hoceima, claiming around
        630 lives. Morocco’s worst earthquake of modern times was in 1960 near the
        western city of Agadir which killed at least 12,000 people.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf6379-98cb-4e39-823c-ffadbb7d8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef63bf-1572-42f1-9a10-038ad3c9e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Moroccans spent Friday night on the streets fearful of aftershocks.\
        \ Health authorities also called on people to donate blood to help victims.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73e461-7e42-48d9-90f5-7f6403a2c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3252f-273d-44c7-9e91-0ab3f5e63d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most deaths occurred in mountain areas close to the epicenter that\
        \ were hard to reach, authorities said, and rescue teams were having difficulty\
        \ accessing the worst affected areas after roads were damaged, Al Aoula reported.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc03e3f-79a3-4ca2-9572-e94d5b2c250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a64bbf-81b8-4221-a685-53e29a690c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Moroccan Armed Forces warned residents to pay close attention\
        \ to follow-up tremors.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3beaa3c-7645-437a-a518-cfccbc7b0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23b57f-b1cf-477e-b29a-3a5ebbe121a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We remind you of the need to exercise caution and take safety measures\
        \ due to the risk of aftershocks,” the military wrote on X, formerly known\
        \ as Twitter.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e23e72-0e18-4dbc-b073-d24524d3842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44afa9f-8860-4e5a-bedb-874a6773e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USGS said Friday night’s quake was unusually strong for that part\
        \ of Morocco.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766a9cc-1e88-4633-864f-9fe8e2134f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d6d2c-8400-4755-8df3-74422c827f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Earthquakes of this size in the region are uncommon, but not unexpected.\
        \ Since 1900, there have been no earthquakes M6 (magnitude 6) and larger within\
        \ 500 km of this earthquake, and only 9 M5 (magnitude 5) and larger earthquakes,”\
        \ USGS said.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae040a0-94dc-4ec1-b6aa-2d36a2e94104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24338281-30e8-4322-a7ed-ca53618aac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US body predicted that “significant damage is likely and the disaster\
        \ is potentially widespread,” noting that many people in the area reside in\
        \ structures that are “highly vulnerable to earthquake shaking.”\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219304e3-25f5-4173-8fc4-35b8e7e6b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8b032-1475-4ff6-b983-988614aa45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Aoula on Saturday broadcast video of multiple collapsed buildings\
        \ near the quake’s epicenter and reported that thousands of people had fled\
        \ their homes after the country’s National Institute of Geophysics warned\
        \ of aftershocks.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61c222-ad86-463c-916e-09d4505b5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974c4d7-f220-42c0-a8bd-2af6a5ea626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historic town damaged</strong></h2>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2966e21-222d-4b0b-b577-03d253270342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the old city of Marrakech, a UNESCO World Heritage site, some residents\
        \ were injured as buildings and city walls were damaged and partially collapsed,\
        \ according to CNN researcher Benjamin Brown who is on the ground.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457ceb2-7238-45c3-9c6d-8b4cdb0f478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cd837-2ce0-4e74-97a1-7eea99cd3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown, who was at the rooftop of his hotel when the ground started\
        \ shaking, said it took a few seconds for everyone to realize what was going\
        \ on.\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42012c-d574-4719-b161-f8648ceaaa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45066b5e-a079-4e23-b48f-67e3aa7def8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People initially remained calm as they made their way out of the narrow\
        \ alleyways to find a safe place outdoors, many in their pajamas, according\
        \ to Brown.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646291c5-d4c7-4797-babb-5fc1d6219fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad9b31-a67d-46ab-b734-8ffedf8259a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It kicked in a couple of minutes later, screaming began… when the\
        \ extent of the injuries became apparent, that’s really when the panic kicked\
        \ in,” he said.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd497ae-77a0-431a-86e3-7f8bad3de6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e89bf8-1319-4f50-8361-0ace6fc8feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw many people brought out of their homes in stretchers or wrapped\
        \ in carpets…some of them with what appeared to be quite serious head injuries\
        \ with lots of blood.”\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e64dc-4729-4ffb-a6d5-1aa325c998b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a2696-0591-4ce5-b199-bdce03ee67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one ambulance had to turn away an injured woman because it\
        \ was already full with injured people, Brown said.\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361bd34-cde5-43b7-9eed-72509bb02c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0508b-de6f-4174-91ed-7a251c3e4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parts of the historic red walls that surround Marrakesh’s old\
        \ city center – which were first laid out in the early 12th century – also\
        \ crumbled, he added.\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c0a43-f800-400d-907e-c821dd332e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9faa7-9d87-4458-b852-cdf4a76ca56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos and photos show open spaces in the city, including squares and\
        \ traffic roundabouts, filled with people, some setting up makeshift beds\
        \ to stay the night.\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1762a-f7da-4135-b50b-bd998955b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adee8e6-4879-4171-9187-02d87cf595e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some houses in the city have collapsed and people were moving debris\
        \ by hand while they waited for heavy equipment, local resident Id Waaziz\
        \ Hassan told Reuters news agency.\r"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe53d5-8e6a-4853-888d-4ce301d07a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135065b7-6958-4dcd-8eb7-678d59620129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The chandelier fell from the ceiling and I ran out. I’m still in the\
        \ road with my children and we’re scared,” Houda Hafsi, another Marrakech\
        \ resident, told Reuters.\r"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf02b2-643a-414d-9f12-ea637086a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1efc8-869b-422b-ad99-4d98ca10b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former imperial city with a history that dates back nearly 1,000\
        \ years, Marrakech is tightly packed with medieval-era palaces, mosques, gardens\
        \ and bustling markets. Its historic quarters are surrounded by red earth\
        \ walls and filled with buildings constructed in red sandstone, which gave\
        \ the city its nickname the “red city.”\r"
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0665f7-e110-4cd9-8955-5aa1ff833355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb648f1-13dc-4138-a14a-87a0c8055e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marrakech drew nearly three million tourists in 2019, before the Covid\
        \ pandemic.\r"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897d061-c02f-414a-8ddb-6a77eac5c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3eaeb-d8d9-4efb-afa9-5987fc871438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its rich culture and history, Marrakech is also Morocco’\
        s fourth largest city and a major economic center.\r"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818ee96-efca-438c-972e-379e524430ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130c12d-ae7a-4ccd-aa4e-56a3c691b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T22:24:54.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-09T22:24:55.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking was also felt in the capital Rabat, some 350 km (217 miles)
        north of the High Atlas mountains, Reuters said, citing eyewitnesses.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de86b6-6173-427c-9fe2-dc5480aea175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T15:40:15.256+08:00
