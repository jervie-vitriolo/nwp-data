      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It began in Metro Manila, with payouts held simultaneously at the Commonwealth\
        \ Market in Quezon City, Agora Market in San Juan City, and Maypajo Market\
        \ in Caloocan City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992cdc3-f116-467d-a0dc-2fae4e1b3944'
      'mgnl:activationStatus': true
