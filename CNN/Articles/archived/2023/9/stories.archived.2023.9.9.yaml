      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7a810-200a-4f02-8f20-d3eb44f6287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T10:21:03.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-09T11:18:01.379+08:00
