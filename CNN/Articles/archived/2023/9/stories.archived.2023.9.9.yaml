  'steve-kerr-admits-global-basketball-tough-for-usa':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-09-09T03:42:01.000+08:00
    'imagesource': 'jcr:ef00f980-e777-4056-bc13-9b54a3692f40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a610d23b-7633-476a-8654-51a951ab2dec'
    'lead': '"This is not 1992 anymore." Head coach Steve Kerr says the once fabled
      USA squad is no longer the powerhouse every team is scared of. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-09T03:43:30.105+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-09T10:21:41.475+08:00
