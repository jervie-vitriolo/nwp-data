      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Europe continues to be squeezed by overtourism
        and short-term rentals mushroom to accommodate visitors, cities across the
        continent are noting more and more that residents are being squeezed out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba23ac-b74e-4dda-98d2-beaa21788075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5ff47-11ca-450b-bea8-7ed7d73a96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, one of Europe’s biggest tourist destinations is taking action.\
        \ The city of Florence has announced plans to ban new short-term rentals such\
        \ as Airbnbs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb874c-4073-4d50-a4a6-6945ea907de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a92f44-5796-44b1-828c-84d9104bf06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new legislation, which will be voted on next Wednesday and is expected\
        \ to be active by November, will ban any further properties in the historic\
        \ center of the city being registered as short-term rentals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c24fa-0154-48f8-aef7-bf2c060ff4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbb5c3-9d6d-4b46-97d8-81206e9fd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor of Florence Dario Nardella said in a statement shared with CNN\
        \ that the “very important” legislation was tackling “an emergency situation\
        \ of total deregulation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8889a-057c-4146-992d-14fc03669974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582549e-f968-430b-a1b6-7016ba005679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are witnessing a progressive growth in the influx of tourists which\
        \ has become even more pronounced since the pandemic,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fef16f-40fc-4a10-b416-ed0b47411443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bec31-85be-4562-8ca9-6837bc6967f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from the city council show that 75% of Florence’s short-term\
        \ rentals are concentrated in just 5% of the municipal territory – the city’\
        s centro storico, the birthplace of the Renaissance and a UNESCO World Heritage\
        \ site. The legislation aims to tackle that 5%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce4bde-9c86-4333-a581-aa65eb078756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d0ece-e853-44ce-9161-715e5cc1927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If approved, the legislation will ban the registration of any new short-term\
        \ rentals in the city center. Additionally, in a bid to incentivize residential\
        \ contracts, any owners who convert Airbnbs into a long-term residential let\
        \ will have their property taxes on the building zeroed out for three years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9677946-acf1-47c4-b0a2-4362f265c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafb3e6-4d1d-4f70-ae84-eef4e6e3ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law will not be retroactive – so anyone with an existing short-term\
        \ rental contract will be able to retain it. Around 4,000 new registrations\
        \ have been made since the move was announced, according to local media. Some\
        \ were already operating illegally; others are putting in requests for plans\
        \ to Airbnb their properties in the future.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ec0d6-2a32-4c62-bd6d-60529129a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6482d-afd7-41e9-ad4c-dec6e7dad9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nardella said that the authorities were taking action to protect Florence’\
        s global heritage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085da1d0-8aab-46ef-be4f-5a52ac5c08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957f93c-42d8-4172-9db2-1c9ed009531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are putting a simple ban in the UNESCO area to meet our responsibilities\
        \ of protecting the cultural and material identity of the centro storico,\
        \ and to dampen the effect of rent increases across the entire city – which\
        \ are directly linked to the boom of short-term tourist rentals.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecb047-c1d8-4ee5-9be6-7094c937ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d42dad-3b2c-4a67-967c-4acbe98486ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calling for urgent national legislation from the government, Nardella\
        \ said that the Florence authorities had “rolled up our sleeves because for\
        \ too long we’ve been asking for regulation that never happens.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2e782-d1b3-4266-bc1c-a1eb2f64923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696a6c4-826b-4173-8ad7-df4a071c5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “We cannot watch our centro storico changing and we cannot\
        \ cope with all the problems of citizens unable to find an apartment to rent.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c9454-9c63-4ed2-bf59-cb98f1201995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64942f7e-1e09-4472-8b5d-6b1d1cadf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Faced with inertia from the government and parliament, it’s our duty\
        \ to act to put the brakes on this social emergency.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6102d-245b-4f3e-a65d-7009f8c614da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa38309-f174-4f48-9be0-2360d8820014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not everyone is delighted. Lorenzo Masi, a councilor with the populist\
        \ Five Star political movement, has queried “what will happen to those who\
        \ aren’t renting [property] in an entrepreneurial way, but are for example\
        \ renting a room in the home they live in – in many cases to offset costs.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e253c-2cfe-470c-9fb4-7fb51099a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f693e-213b-4833-9c09-3dea9f3c9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would need plans that include these kind of situations, in which\
        \ the most disadvantaged groups are not compared with those who are working\
        \ purely on a business level,” he said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fa51f-374b-4665-946a-90b2dcb71a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d44050-e228-41e7-8403-7dac874c8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Airbnb told CNN: “We recognize the challenges facing\
        \ historical cities across Italy and we want to help. We have proposed national\
        \ regulations for short-term rentals in Italy that are clear and simple to\
        \ follow, and would ensure responsible home-sharing in every city and town.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c581f03-8399-4010-900b-545dd6983dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe62ca-5133-425d-b639-ccaace6ae742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Follow the money</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68e6d-a93b-4f4c-9ada-869c28333a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some, the proposals don’t go far enough. “What the mayor has done\
        \ is great, but without inspections, it’s not enough,” said Veronica Grechi,\
        \ owner of Velona’s Jungle B&amp;B on the edge of Florence’s city center.\
        \ Grechi describes the way that much of the short-term rental sector is managed\
        \ as “non-professional and wild west,” with many property owners operating\
        \ rentals without declaring them to the authorities.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bf859-6c46-4983-8d3f-a442e875221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef51f9-32e7-4207-a596-c9fb5541f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grechi – who says that when recently looking for cleaning staff, companies\
        \ offered to work with her on the condition that she paid them 80% cash in\
        \ hand, declaring only 20% to the tax man – says that if authorities conducted\
        \ checks on properties and followed the money, the number of Airbnbs would\
        \ naturally drop.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259a6f7-95cd-42dc-84ca-1c6afc10ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886d47b-819f-4b40-bf14-7624bebc183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone does it [rent short-term] at the moment because it’s easy\
        \ – it costs nothing. If you make people do it professionally, the numbers\
        \ [of Airbnbs] would go down immediately, because it wouldn’t be worth them\
        \ doing it.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e0982-f361-46d1-8e46-be9c22f2004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f7a17-6a44-4a1c-928a-cbe001d53dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing opposition to Airbnb</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d0aa8-a625-4e86-af74-71019542ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florence is the latest destination to attempt to stem the rising tide\
        \ of Airbnbs.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb5014-89ef-4b22-b028-335a20a65eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8edf3-98ea-4863-84f3-56f181cb10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City has introduced what Airbnb has deemed a “de facto ban”\
        \ on short-term rentals. Properties can only be registered for rentals of\
        \ under 30 days if the host is living in the property at the same time as\
        \ the guests, of which there can be no more than two.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ea2a9-d84f-449a-b3c4-10b3d4039d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd84b1-3ba2-42cb-98dc-9d25c306f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Portugal has also laid out new housing laws this summer which cast\
        \ uncertainty over short-term rentals.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3f576-4ea3-4a82-a5da-8b36c21d3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabde11-ed2c-4cd1-9476-cbaada84b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Amsterdam, owners can rent out properties for a maximum 30 days\
        \ per calendar year, for a maximum of four guests at a time.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e8da4-5f73-4e1c-97d0-a37c9e9c88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83343e-fd9a-480c-a4ce-e00cc585c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-09T01:30:35.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-09T01:46:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, entire properties can be rented short-term for a maximum
        90 days per year.</p>'
  'qc-prosecutors-issued-subpoenas-vs-14-activists-':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
