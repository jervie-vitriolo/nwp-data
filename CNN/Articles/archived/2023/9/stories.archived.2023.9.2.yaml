      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e942d-cb3f-49cd-a408-7be8a1399379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Nobel Committee contributes to set a precedent, a very dangerous\
        \ precedent, giving a green light to invite Russia to a glamorous party while\
        \ the missiles fall over Ukrainian cultural centers and murder children,”\
        \ Swedish Liberal MEP Karin Karlsbro told Swedish national radio.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f5b67-2921-4ba2-95dd-77ac061d6bb3'
