    'lead': 'Ambassadors from Russia and Belarus have been invited back to the Nobel
      Prize banquet after being excluded last year because of the invasion of Ukraine,
      the Nobel Foundation says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T02:39:23.230+08:00
