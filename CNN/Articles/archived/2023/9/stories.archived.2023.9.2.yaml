      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karlsbro questioned why the foundation invited “three rogue states…\
        \ that suppress their citizens, wage war and terror both in their own and\
        \ neighboring countries,” and “in no way subscribe to democratic values.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d548b86-4d73-4e94-9931-8ecf912c73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.654+08:00
