    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pacquiao wants shot at Olympic medal in Paris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f5b8c-45d2-4ca9-8fca-ad3f1903286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Boxing
        icon Manny "Pacman" Pacquiao wants a shot at an Olympic medal in Paris next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2c04d-ceb2-496c-ac14-cdad3a29131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth-division world champion has already reached out to the
        Philippine Olympic Committee (POC) on how he can qualify for the Paris Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc808d0-ed3a-4fe3-93ab-87d80a83450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Pacquiao''s camp reached out saying our Filipino ring idol
        wants to fight in Paris," POC President Abraham "Bambol" Tolentino said in
        a statement. "But the senator can no longer vie for qualification in the Asian
        Games in Hangzhou next month."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21cb64-9bb3-4c5a-bdff-220ff8fecafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Games is an Olympic qualifier with an age limit of 40
        for athletes in all sports. The former senator is now 44.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cf665-0d77-46f9-a68f-e4afa1b4a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Tolentino said there are two more Olympic qualifying tournaments
        in the first and second quarters of 2024 for Pacquiao to book a seat to Paris.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841b718-2233-4a24-aa15-7d83308acebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Filipino boxing legend can also be given a berth under the Universality
        rule, which the International Olympic Committee would grant, but there are
        only nine slots under Universality at the Paris Games – five for women and
        four for men.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0222523-a70c-4b69-ae33-12d155374de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:07:44.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T12:59:59.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the Association of Boxing Alliances in the Philippines
        will welcome Pacquiao to the national team and will assist in his qualification.</p>'
  'PH-shows-to-not-give-up-territory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-02T10:07:50.000+08:00
    'imagesource': 'jcr:7f18567d-e6b5-471f-b776-99febfb9aba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b7d701b-6be4-4bca-942c-43d53e595af7'
    'lead': 'The Philippines has made clear it will not give up any of its territory
      despite having a relatively small force compared to "others we encounter in
      the West Philippine Sea," President Ferdinand "Bongbong" Marcos Jr. said in
      a speech before members of the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T10:11:27.574+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T10:11:27.781+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH has shown it will not give up territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3b552-8c31-4352-a9a6-5004adc6dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Philippines has made clear it will not give up any of its territory despite
        having a relatively small force compared to "others we encounter in the West
        Philippine Sea (WPS)," President Ferdinand "Bongbong" Marcos Jr. said in a
        speech before members of the military on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b61aa8-f2f3-4f5c-9125-3e2c71c9f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Western Command of the Armed Forces of the Philippines
        in Palawan, Marcos saluted troops for "holding the line."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512da4f-8c69-487c-bb5a-8bd3d6f471f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In comparison doon sa mga ibang nakakatagpo natin doon sa WPS ay
        kahit na maliit lang ang naihaharap natin na puwersa ay maganda naman ang
        nagiging resulta," the commander-in-chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555d593-13ca-4835-a8a6-d8ec750090e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil kahit papaano ay nagagawa natin na nagiging maliwanag,
        hindi lamang sa Pilipinas, kung hindi sa buong mundo na tayo ay di tayo papayag
        na kukunin sa atin ang teritoryo ng</em> <em>Pilipinas</em>. So keep up the
        good work," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef87432-ab12-436e-a4c4-a72ba747151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Despite having a small force compared to those we encounter
        in the WPS, the results have been good…Because somehow we are making it clear,
        not only in the Philippines, but in the whole world that we will not allow
        our territory to be taken from us.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babccc06-51dc-4004-906d-e7f1dd624918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came right after China released its new official "standard"
        <a href="http://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">map</a>
        that extended its already expansive claims in the South China Sea.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d12c5d-aae1-496f-b0cc-96ca106c5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:11:27.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:11:27.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said global <a href="https://www.cnnphilippines.com/news/2023/9/1/marcos-west-ph-sea-global-support-big-help.html">support</a>
        is "a very big help" to Manila, as it continues to defend its sovereign rights
        in the maritime dispute.&nbsp;</p>'
