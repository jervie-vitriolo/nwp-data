      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Schools and businesses closed while hundreds
        of flights were canceled in Hong Kong and other parts of southern China on
        Friday as Typhoon Saola swept close to the coast, bringing strong winds and
        heavy rain in what could be the region’s strongest storm in five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e235603-c78a-40d0-81a0-ac72dbb05100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It had been a super typhoon on Thursday, but was downgraded to typhoon
        status Friday – though still remains the equivalent of a Category 4 hurricane,
        with winds reaching 220 kilometers per hour (140 miles per hour).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f06602-4194-46d7-b9a1-30540ade857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm previously impacted parts of northeastern Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96103ad1-b8ca-42ac-beb4-c954fdf443f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three people were injured and taken to hospital in Hong Kong, according
        to the city’s Information Services Department. The Home Affairs Department
        opened dozens of temporary shelters. There were seven cases of flooding, but
        no reports of landslides so far.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e2539-9fdd-4443-b410-ca8cfb096ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents in the city began preparing for the typhoon on Thursday as
        it approached, with many flocking to supermarkets and stores to stock up on
        food and essential goods.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf7568-68b7-4ee5-b0b4-9c4820a445ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Strong winds began picking up on Friday afternoon, with the storm expected
        to come the closest to the city and to China’s southern Guangdong province
        at night and into Saturday morning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc86c22-355b-4675-8ea4-12f000ad972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the Joint Typhoon Warning Center said the center of the storm
        will likely remain offshore instead of moving over land, and will weaken as
        it approaches to become the equivalent of Category 2 hurricane.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0f44f-866d-4d77-becd-558f85747acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hong Kong Observatory (HKO) issued a T10 storm warning signal on
        Friday, the highest storm warning alert level. Schools and most businesses
        were closed, on what was supposed to be the first day of the academic year
        for most institutions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd3cd4-57e6-4749-901c-cc18a2be1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The eyewall of Saola – the ring of most intense winds that surrounds
        the hurricane’s calm eye – is now moving across the city, HKO said, adding
        that, “hurricane force winds are affecting the eastern part of Hong Kong.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf13bc-6b22-4c08-be56-9cee9c3bdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Saola will skirt around 40 kilometres (25 miles) to the south of the
        Hong Kong Observatory in the next few hours,” HKO added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2450a-ce1d-4cef-9673-e70f57e77ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The observatory warned that the storm will still bring heavy showers,
        violent winds, and cause storm surges with rising waters in low-lying coastal
        areas. A T10 warning, was last issued in 2018 for Typhoon Mangkhut, which
        killed 10 people in neighboring Macau and caused significant damage in Hong
        Kong.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d646b-5679-46fa-b6f6-31b311723177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm has also caused widespread disruption to air travel; by Friday
        morning, Hong Kong had canceled 366 flights and delayed 40 more, according
        to the city’s Airport Authority. Ahead of the typhoon, Hong Kong’s flagship
        airline Cathay Pacific halted all flights to and from the city, starting Friday
        afternoon through Saturday morning.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034190e-cc8a-4648-a3db-159aa62e0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in mainland China also issued a typhoon red warning, the
        highest level in a four-tier alert system, as Saola approached Guangdong.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90792cc-4c3e-45f7-a72b-5af7e68035c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shenzhen, a high-tech hub bordering Hong Kong, is suspending all classes,
        work, businesses, markets and transportation on Friday. Its international
        airport has suspended all flights starting midday Friday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fa33d-f844-435f-9ecb-d3ef2fbee88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city has urged its 13 million residents to stay at home, and has
        opened emergency shelters for those needing refuge.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638afc64-1866-4eec-bd52-e60f6e5b9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 4,000 train services in Guangdong have been suspended between
        Thursday and Sunday, state news agency Xinhua reported.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b341d4d-475f-4055-a581-27f8be66752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hong Kong is no stranger to tropical cyclones and typhoons, which come
        several times a year. Three T8 warnings were issued in 2022, the city’s third
        highest warning, and was most recently issued in July for Typhoon Talim, according
        to HKO.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa43b14-c872-404a-b929-86ec27a7bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the city and generally has a good track record in recent decades
        of getting through even direct hits with low casualty figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6d877-5b25-4292-a7c3-4c8f0ae7b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:47:42.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T10:59:45.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/31/asia/hong-kong-china-macau-typhoon-saola-intl-hnk/index.html"><em>"Hong
        Kong closes schools and cancels hundreds of flights as Typhoon Saola arrives"</em></a></p>'
  'NoKor-Tourism':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-02T10:47:46.000+08:00
    'imagesource': 'jcr:0e5f988a-182a-4e27-8b19-ae7f1c33385f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a6c908-6e66-47cb-be3f-2cd2b6215a24'
    'lead': 'North Korea may have resumed operations of some international flights,
      but tour operators have been left guessing about when foreign tourists will
      be allowed to return to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T10:50:25.449+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T11:00:08.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea hints at tourism reopening, but doubts remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47b79c-4d3b-496d-a2df-7a80f662d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea may be known as the hermit
        kingdom, but the isolated nation could be edging toward opening its borders
        to small numbers of tourists for the first time since the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d40d1d-ebdc-4fc6-9e7b-7c8696ed6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In late August, flights on North Korea’s national carrier Air Koryo
        resumed services between the capital Pyongyang and Beijing, China, and Vladivostok,
        Russia, for the first time since January 2020, signaling that a wider reopening
        may be in the pipeline.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58407d-4939-42a1-8c30-1a551cf3c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, getting information from North Korean officials is a challenge,
        leading tour companies to speculate on when they will be permitted to bring
        travelers into the country again.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084d4b9-98af-4bdc-a3cf-879194be508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Simon Cockerell is the general manager of Koryo Tours, a China-based
        company that specializes in group tourist trips to North Korea. When North
        Korea slammed its already tight borders closed in 2020, he was one of many
        travel industry professionals left out in the proverbial cold.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f7f51-dec5-4a54-a59b-d1c12166a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s no Ministry of Tourism,” Cockerell explains. “So there’s no
        high-level government officers or anything like that involved in tourism.”
        As a result, information is spotty, and the best he and his colleagues can
        do is wait and wonder.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216e3e5-f5db-4c3d-8c85-68ad13de8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Imagine a company with no access to its market with no customers and
        no income for three and a half years. That’s how difficult it’s been,” he
        says.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63689e-ae08-4b1c-9b9c-39e0b8e60d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Koryo Group also operates tours to other Asian destinations like Kazakhstan
        and Mongolia, allowing the company to stay afloat, but not at its previous
        level.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efe621-b547-4ecf-b2a7-dfef033269a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of Cockerell’s business concerns, he says, is that a lack of search
        engine interest in North Korea trips could hurt his website’s visibility on
        Google.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f65c1-1c5c-4d44-aea0-d745bd4010c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Cockerell believes the resumption of some international flights
        is a promising sign, he says that even if tour companies like his are allowed
        to restart their trips, there’s no telling whether vaccines, quarantines and
        other Covid-era restrictions would be on the table.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05030a97-a6a7-46cc-8ca6-6c429da52066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tourism to North Korea was permitted before the pandemic, but heavily
        restricted.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d90d6-0f44-487b-aaf4-4f7ef49e6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The American angle</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d2ece-8e19-4cb4-a411-df6a8c7b85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even if leisure tourism in North Korea becomes possible again, there’s
        one major demographic that wouldn’t be included in those tour groups – Americans.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6bac6-d0dd-4228-aafb-31716fb7229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2017, the United States banned its passport holders from traveling
        to North Korea and has renewed this ban through at least 2024.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cb428-b8a5-470a-9e7d-3e875861810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a government memo issued at the time, the US urged potential travelers
        to consider that money from tourism in North Korea goes to the Kim regime
        and its practices.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39089fe6-4d3a-4170-a090-b7eb620bb34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is entirely possible that money spent by tourists in the DPRK goes
        to fund (weapons programs). We would urge all travelers, before traveling
        to the DPRK, to consider what they might be supporting,” said the memo.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbd72e-2cdb-4565-ba1c-00611af3334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2017 ban on American travel to North Korea came shortly after the
        death of Otto Warmbier, a recent college graduate from Ohio who participated
        in a Young Pioneer Tours group trip to North Korea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db923a-a96b-4505-b76f-def29c427ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warmbier was detained in North Korea in 2016 for allegedly stealing
        a propaganda poster and held for 17 months. He was released back to the United
        States in June 2017 in a vegetative state and died not long after. He was
        22 years old.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82241c-fe21-40ad-9c7f-4af1c401cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Individual tourists are not permitted to enter North Korea. Before
        the pandemic, the majority of visitors signed up with a company like Koryo
        Tours and visited in a group led by government-assigned minders and tour guides.
        The places they visited were strictly chosen and controlled.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1b88d-9c24-4116-99c0-dd6d05441ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of these tour groups traveled by air from Beijing, which means
        that would-be visitors had to also obtain a Chinese travel visa.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a9d42-a64b-4b64-a37c-cdcefdb81436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>North Koreans permitted to return home</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16ccf2-22cb-4edc-a4eb-f883f5b93da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While many countries with strict Covid-era border controls permitted
        their citizens to return home from elsewhere, North Korea was a rare exception.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ae2ef-e756-449e-8e1e-5ee72fad68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a result, many North Koreans –- such as the many restaurant managers,
        construction workers, and others sent to foreign countries to make money for
        the regime –- were essentially marooned overseas.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b3927-1402-49cf-b119-463a8306345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that policy finally changed this week. On August 27, the
        North Korean government said it would allow its citizens living overseas to
        return home – but will still require them to do a one-week quarantine upon
        arrival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f72c1-1385-4c32-a98e-e29f0a709075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:50:25.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/north-korea-tourism-reopening-intl-hnk/index.html"><em>"North
        Korea hints at tourism reopening, but doubts remain"</em></a></p>'
  'SoKor-needs-more-babies-workers':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-02T10:50:32.000+08:00
    'imagesource': 'jcr:ad244391-e5cc-413c-aa95-72342ae3f383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1da8221-f144-4b43-8daa-01fbd6c39398'
    'lead': 'As South Korea struggles to get young people interested in marriage and
      kids, authorities are trying a new tack: importing foreign workers to carry
      some of the household burden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T10:52:45.838+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T11:00:40.243+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea needs more babies and workers. It’s hoping foreign housekeepers
      will fix that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca294e-7bc3-4c0a-a304-482eecdedb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As South Korea struggles to get young people
        interested in marriage and kids, authorities are trying a new tack: importing
        foreign workers to carry some of the household burden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d486fa-9d5b-4572-bea2-086c4e82f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government on Friday announced a pilot program allowing 100 foreign
        domestic helpers to start working in the capital Seoul would begin as early
        as December. The plan will expand the number of industries and companies eligible
        to employ foreign workers, as South Korea faces an aging population, shrinking
        workforce and labor shortages in various sectors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bfed1-c428-454e-80a8-9febce90f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pilot program will prioritize sending foreign domestic workers
        to dual-income married couples in their 20s to 40s, single-parent households,
        and multi-child families, as these groups have the highest demand for help
        with housework. The program aims “to ease the burden of housework and child
        care,” said the prime minister’s office in a news release.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4e03a-adea-47b4-a88b-68bf5220f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign housekeepers will need to be at least 24 years old, and will
        undergo background checks including a review of any criminal or drug-related
        records, the release said. Authorities will also evaluate migrants’ work experience,
        knowledge and language proficiency skills.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e6918-acff-4438-8e6c-a1cc74eb0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They’ll be placed in Korean households through “credible agencies,”
        which will monitor the program’s success through its six-month run, the news
        release said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db8eac-5052-4a6c-bb5f-b2be425468da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The burden of child care and housework has long been cited as a factor
        in South Korea’s falling marriage and birth rates – as well as the rising
        costs of living, and a growing reluctance among educated women to put their
        careers on hold.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a8502-132e-470e-9123-ab0340f52c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A government report earlier this week found that among residents ages
        19 to 34, more than half said they didn’t see the need to have a child, even
        after marriage. And only 36.4% of respondents said they had a positive perception
        of marriage – citing common factors like economic difficulties.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fa1ad-3eba-497b-8778-c13cac04c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this trend has only accelerated the country’s population crisis
        as the pool of working-age people shrinks – adding to existing economic headaches.
        South Korea has long struggled with chronic labor shortages in the manufacturing
        and agricultural sectors, Reuters reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491c799-c9ab-4d36-80e1-c33bc2e90b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an effort to address the shortage, the government even proposed
        raising its cap on working hours to 69 per week, up from the limit of 52 –
        until a backlash among young workers forced them to walk back the plan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fc166-6fa8-4069-a670-01f4556eea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some politicians have previously urged the government to import foreign
        workers to help alleviate the burdens on young couples and parents. Last year,
        Seoul’s mayor proposed such a scheme in a government cabinet meeting, declaring
        in a Facebook post the country was seeing “the warning light of population
        extinction, going beyond population decline.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387d349-d06d-425c-9eea-40650041b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pointed to other major Asian hubs such as Hong Kong and Singapore,
        where migrant workers and housekeepers are an essential part of the social
        and economic fabric.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e40a3-5c0f-45d3-b4ec-69627d10c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In these places, “women’s participation in economic activities has
        shown a clear uptrend,” he wrote. “It did not overturn the long-term low fertility
        rate trend, but the downtrend in birthrate has slowed down compared to South
        Korea.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90c58f-61fa-447b-9614-9448cd0153f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though there are local Korean housekeepers and child care workers,
        the number of workers is steadily declining and growing older, with the vast
        majority over 50 years old, the Ministry of Employment and Labor said in July.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2ceea-de30-4495-a59f-a4f4868bd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under current rules, South Korea only permits foreign nationals on
        specific visas to work in housekeeping or child care, such as long-term residents,
        marriage migrants and ethnic Koreans coming from overseas. This new pilot
        program aims to open up that work to E-9 visa holders – foreign workers in
        “non-professional” jobs.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cef75-5c44-44c5-ae8e-2dffb145d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>At what cost?</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ce1ed-ce45-4382-acbf-16ad3c9da536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the cost of such a program – and how much to pay workers – has
        also stirred debate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b8d2a-99d5-4e86-8a74-adaeca37b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Housekeepers who live outside their employers’ homes and commute to
        work are paid more than 15,000 Korean won ($11.40) an hour, while those living
        in their employers’ homes are paid up to 4.5 million won per month (about
        $3,415), according to the labor ministry – which is more than many young couples
        or professionals can afford.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d578734-d8b6-42b3-9c4b-93a230c61dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The average (monthly) income of a four-person household is about 5.04
        million won (about $3,827),” said one member of a government advisory group
        comprised of parents, at a July 31 public forum held by the labor ministry.
        “Even for me, 2 million won ($1,518) is an extremely burdensome amount.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca9491-b747-4d83-9a6c-79e7502c1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government’s six-month pilot program means employers will likely
        be able to pay “a lower rate than the current market rate for housekeeping
        jobs,” through cooperation with the Seoul metropolitan government and the
        relevant agencies, according to the news release.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248e353-1f08-4a9d-8329-799c93e78a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government plans to use a system that matches workers at the times
        of day with highest demand, by allowing part-time work as an option, it added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2005e37-75dc-495a-8d21-7a8e2885624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Similar pay discrepancies are seen in Hong Kong, where foreign domestic
        workers – mostly hailing from the Philippines and Indonesia – are paid a lower
        minimum wage than the rest of the workforce. They earn a minimum of 4,730
        Hong Kong dollars (about $600) per month – in what is consistently ranked
        one of the world’s most expensive cities.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc4b7d-313a-477a-ac6a-fa49224d17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hong Kong authorities and some observers have argued that foreign domestic
        workers are legally required to live with their employers, thus saving them
        rent, and that raising their salary would prevent many couples and working
        parents from hiring them at all.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39c4f5-8d97-464c-b5bf-ff1b3ab0e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But activists and community workers argue the system is in dire need
        of reform; the live-in rule can trap vulnerable migrant workers, nearly all
        women, with abusive employers; there is no cap on their maximum working hours;
        and immigration laws mean many are afraid to speak out or leave their employers,
        for fear of being deported.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34c366-79d1-4f86-b28d-96b7246b909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singapore’s migrant worker system is just as controversial for employing
        cheap foreign labor to sustain one of the world’s richest countries. These
        workers often do difficult and dangerous jobs without minimum wage, toiling
        outdoors for long hours sometimes in extreme weather, and are not allowed
        to enter most air-conditioned public spaces like shopping malls because of
        rules set by landlords and tenants.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e791f-3de7-46bc-992d-06f8f919fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s unclear what, if any, labor protections will be included in the
        South Korean plan. The government’s news release includes no details on the
        workers’ specific pay, their maximum working hours, overtime policy, or their
        leave allowance and weekly days off.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71916e-879f-4bd8-9019-8f7d0d2aff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the government’s July 31 forum, one attendee was pictured holding
        a sign that read: “I condemn the Ministry of Employment and Labor for passing
        on housekeeping labor to another low-wage female workers.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fbf20-f87e-4c86-9ec3-891ea9978af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T10:52:45.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T11:00:40.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/01/asia/south-korea-migrant-domestic-worker-intl-hnk/index.html"><em>"South
        Korea needs more babies and workers. It’s hoping foreign housekeepers will
        fix that"</em></a></p>'
  'price-cap-rice-effective-september-5':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-02T11:45:55.000+08:00
