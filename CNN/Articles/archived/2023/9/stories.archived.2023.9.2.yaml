    'title': 'DTI says subsidy eyed for small rice retailers, asks for their ‘sacrifice’
      amid price cap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a28a05-0d5c-4bce-8200-09c665050e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        government is eyeing possible subsidies and other ways to assist small businesses
        that will be affected by the price ceiling on rice, an official of the Department
        of Trade and Industry (DTI) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a4b77-b94a-4884-a832-100495b70d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3267817-f72a-46b1-98e5-3bbb58c6e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade Assistant Secretary Agaton Uvero said an assistance program is\
        \ “in the works” to help keep small traders and retailers afloat until rice\
        \ prices stabilize, according to the Presidential Communications Office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de3d2a-3ebf-4c71-927d-6c915056ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec22062-d869-4028-9f21-c279faefc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung lead agencies naman dito, LGUs (local government units) and\
        \ DILG (Department of the Interior and Local Government), tapos DA (Department\
        \ of Agriculture), DTI,\" Uvero said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a67e2-a3f8-484c-b517-fe89fb28c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe300c-79f7-4561-a5f7-42b500f0f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagdating sa pagtulong sa maliliit na negosyante, DTI parati naman\
        \ iyong lead agency diyan eh, so may mga pinag-uusapan na subsidies, 'yung\
        \ mga ganoon,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c435cb-6236-436d-9a53-9f981218cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247cbdc-1b3b-4de5-8d3a-9bb16ba7191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The lead agencies here are the LGUs, the DILG, the DA,\
        \ and the DTI. When it comes to helping small entrepreneurs, the DTI always\
        \ takes the lead, so there are talks on subsidies and the like.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d4814-2533-445b-831c-f2e2d95bed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299d326-db61-4ab8-853c-67e2a91ff69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uvero, meanwhile, urged small businesses to “sacrifice” for the benefit\
        \ of consumers. He said they have likely reaped windfall profits due to previous\
        \ price increases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02242d9d-4023-456b-8336-63dec84e3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392c7e1-e9d7-40fa-8c53-0f7a675d42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hinihingi ng pamahalaan 'yung sakripisyo ng mga retailers na medyo\
        \ tumulong din sila sa mga mamamayan, sa nakakarami [The government is asking\
        \ for retailers to sacrifice and also help the majority of Filipinos],” the\
        \ official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989863e-68ab-45dc-915a-f1117abfcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f00b8-05ab-4b4c-a3fe-5ffbfb001d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Executive Order No. 39 which will take effect on Tuesday, Sept.\
        \ 5, regular milled rice may only be sold for up to ₱41 per kilo, while the\
        \ price ceiling on well-milled rice is at ₱45 per kilo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fe137-cc60-4835-a3e7-056792c4b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bee7c-b450-4d8a-add3-c9ee30af850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Small businesses which bought rice at higher prices are expected to\
        \ operate at a loss.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fd5c2-2fcc-4003-b321-4e3ad706cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e3250-dccb-4f29-9efd-cf3171b5d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uvero, however, said that based on their estimates, a breakeven is\
        \ possible.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019cf69-abe7-42d3-a25d-82bad373306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d5ffe-758b-4710-8623-35f01bd2bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based sa computation namin, puwede kasing ibenta pa na siguro hindi\
        \ naman lugi, baka wala nga lang kita,\" he said. \"Kahit 'yung pagod, hindi\
        \ makabalik, pero at least 'yung sa cost mismo noong capital makakaya pa.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2b8fe-f0b8-4262-8db0-03ca78cce9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df5dc9-11d6-46c4-ae58-29592e6c8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on our computation, they can sell rice without\
        \ suffering losses, although they may also not earn profits. The amount of\
        \ work they put in may not be compensated, but at least the cost of the capital\
        \ can be recovered.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e7a1b-8e62-460d-8810-538e358aea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2253d2-ffb9-4da6-8116-0af6be93db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uvero said the price ceiling may be in effect for less than two months,\
        \ or after additional rice supply arrives to help stabilize prices.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b857511-db6e-4d33-88a6-62bd9d6cc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bd1d8-ce3d-41f0-952c-1210cac9a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T19:21:35.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T19:21:35.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the recommendation to lift the price cap will come from\
        \ the DA.\r"
    '27':
