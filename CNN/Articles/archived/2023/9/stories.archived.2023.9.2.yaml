      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 11 p.m. bulletin of the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA), minimal to minor impacts\
        \ from strong winds are possible in Batanes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f97e8f-e4e4-4fbf-bb64-2544070ef861'
      'mgnl:activationStatus': true
