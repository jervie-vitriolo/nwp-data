      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6318984-c437-4781-8ef1-65a3661991ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T07:49:45.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T07:51:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahiya-hiya ang ginawang mabilisang pagtatapos ng budget briefing
        ng OVP, hindi man lang nabigyan ang publiko ng panahon upang matanong ang
        bise president sa panakulang budget nito gayong napakalaking halaga ang winaldas
        ng opisina niya mula sa</em> 2022 budget," ACT Chairperson Vladimir Quetua
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f04ea-a093-452d-94af-6dcdb6e0a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T07:49:45.892+08:00
