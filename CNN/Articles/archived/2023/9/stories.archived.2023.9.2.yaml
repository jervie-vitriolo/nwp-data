      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nobel Foundation also reversed its longstanding policy of excluding\
        \ the leader of the Sweden Democrats, a far-right party which forms a part\
        \ of the country’s coalition government.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b75e4-a2be-4f53-98b5-55bff0ab7602'
      'mgnl:activationStatus': true
