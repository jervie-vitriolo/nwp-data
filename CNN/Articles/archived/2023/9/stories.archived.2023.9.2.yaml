      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b2376-6db8-405c-b1fa-2858292a08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A psychiatric assessment of the suspect in October 2022 found that\
        \ he is fit to stand trial within certain limits, the statement concluded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fa884-30cc-4a44-b53f-d7707541727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fe82f-6163-438c-8379-9fdd071a8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany is racing against time to bring the last surviving perpetrators\
        \ of Nazi war crimes – now well into old age – to justice.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a63e2-7928-4625-b056-a7d499e439d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054ee49-b161-4236-9592-59c3ac013c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, another former Sachsenhausen guard, aged 101, was sentenced\
        \ to five years in prison after being convicted for aiding and abetting the\
        \ murder of 3,518 people during the Holocaust.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e48d5-5346-4702-8ab3-a9f244bfdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408ba3d-262c-49f3-b393-a2cadbb3f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 96-year-old German woman fled before standing trial for crimes she\
        \ was alleged to have committed while working as a stenographer and typist\
        \ in the commandant’s office at the concentration camp in Stutthof, near what\
        \ is now the Polish city of Gdansk. She was later found by local authorities\
        \ and brought before court, where she was convicted on similar charges.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7cf6d-2298-4c24-85b9-dd35c14c0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e929959-9a88-4361-8d27-2fb4eae16d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sachsenhausen was built by prisoners and opened in 1936. Of the roughly\
        \ 200,000 prisoners who passed through the camp, around 100,000 are thought\
        \ to have died there. During World War II, the camp’s inmate population fluctuated\
        \ between about 11,000 and 48,000 people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fdd2f-c525-496e-b166-b30992d7bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19cd8-074e-4d1b-938f-c206367e17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6 million Jews were killed in Nazi concentration camps
        during World War II. Also killed were hundreds of thousands of Roma people,
        political opponents, homosexuals, and people with physical or learning disabilities.</p>'
  'russia-belarus-iran-nobel-prize':
    'author': 'Amy Cassidy and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
