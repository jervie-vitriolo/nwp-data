      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Signal
        No. 1 is still hoisted over Batanes as Typhoon Hanna maintained its strength
        while moving westward over the sea east of Taiwan, the state weather bureau
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec880a86-b157-4157-8307-48a5f01a9546'
      'mgnl:activationStatus': true
