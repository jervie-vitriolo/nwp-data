      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ambassadors from Russia and Belarus have
        been invited back to the Nobel Prize banquet after being excluded last year
        because of the invasion of Ukraine, the Nobel Foundation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4ed59-ebb7-436f-ae73-3b66cfde7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd513d-be63-4e62-834a-7b744211d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has also been invited to the December event in the Swedish capital\
        \ of Stockholm, after being left out last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62420b70-0a88-485e-9a1c-af9e8bfede38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d01d8-86ed-4099-a0a9-cfa162ce4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foundation said it wanted to involve even those who do not share\
        \ the values of the Nobel Prize.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8af65-d3f9-4409-8791-4414861e4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e125c9-1089-41c8-826c-2af1cfed45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is clear that the world is increasingly divided into spheres, where\
        \ dialogue between those with differing views is being reduced,” said Vidar\
        \ Helgesen, executive director of the Nobel Foundation, in a statement Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21648f9e-21e0-4f3b-9181-b77a49755ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582a881-cb3e-4d79-8e5f-36713f73c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To counter this tendency, we are now broadening our invitations to\
        \ celebrate and understand the Nobel Prize and the importance of free science,\
        \ free culture and free, peaceful societies,” Helgesen said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb98b11-7c77-47ed-97a7-6c71a6e6d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb65e6-54f4-400a-9eae-81af56a678ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russians and Belarusians have been excluded from countless events since\
        \ Moscow launched its full-scale invasion of Ukraine, which has been heavily\
        \ assisted by Minsk, in February 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81807922-ef0d-48c2-b5c2-3b55b6b8d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1485e-dca2-49a7-82a5-66f215371877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Athletes from Russia and Belarus have been banned from competing in\
        \ numerous sporting events, and diplomats are regularly excluded from summits.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f0e03-05ee-4fb6-bf77-3b502fa6fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24ea9c-0115-466d-aaa9-7045312b8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the foundation said its decision was made to prevent further “\
        polarisation.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e922d-e854-4a62-af9a-b36f37b1d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0b284-6f15-4c61-81e6-4ce712e1eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The achievements recognised by the Nobel Prize require openness, exchange\
        \ and dialogue between people and nations. The Nobel Foundation would like\
        \ to reach out with this message to everyone,” it said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3477ee-037e-45c7-8a2c-2cc86735dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddba42-981c-42af-aa6d-b75054ddf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swedish Prime Minister Ulf Kristersson said he had not expected the\
        \ foundation to invite Russia to this year’s event.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f074e79-8c88-4646-9d6c-25df746561b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:53:12.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d684427-d16c-4c4b-8d6a-4feea26904ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.248+08:00
      'mgnl:createdBy': 'raheema'
