      'mgnl:lastActivated': 2023-09-02T02:53:12.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Swedish member of the European Parliament called the decision “extremely\
        \ inappropriate.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b6b81-c661-452c-b35e-d4ffae239f4e'
      'mgnl:activationStatus': true
