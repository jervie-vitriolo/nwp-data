      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Alliance of Concerned Teachers (ACT) condemned the swift approval of the Office
        of the Vice President''s (OVP) budget last Thursday, saying "congressional
        courtesy" was used as an excuse to cover-up the questionable fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e30419-994b-4df6-a73e-b014bd4cb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T07:49:45.891+08:00
