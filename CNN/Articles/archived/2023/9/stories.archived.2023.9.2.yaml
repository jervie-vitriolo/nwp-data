    'stories': []
    'template': '1'
    'title': 'NASA orbiter spies likely lunar crater from Russia’s Luna 25 crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1475391-2581-473b-a31c-beffc2d8a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new crater has appeared on the moon,
        and it was likely created when Russia’s uncrewed Luna 25 mission crashed into
        the lunar surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c982a2e-7324-4ab3-922b-a956610b7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1e18e-63e9-4193-ae9a-c2be2f60f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images taken by NASA’s Lunar Reconnaissance Orbiter and released by\
        \ the agency on Thursday reveal the fresh crater.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953a975-cbae-4800-805e-cf51378990d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431d45f-cb78-4206-b729-bed96c7dd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Luna 25 spacecraft, Russia’s first lunar lander in 47 years, launched\
        \ on August 10 and was expected to land near the lunar south pole a couple\
        \ of weeks later.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d38f03-cf0f-4a2d-b1c0-38a9e53c054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b384f-ad4e-4f67-b387-b671db93789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But communication with the spacecraft was disrupted and Roscosmos,\
        \ Russia’s space agency, reported an “emergency situation” occurred while\
        \ Luna 25 tried to enter a pre-landing lunar orbit on August 19.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b9726-a056-4147-9cd8-3beed4a6ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fbca0-7eb8-4ecf-94d0-3da499b1a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials at Roscosmos later said engine failure was the likely cause\
        \ of the crash.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058db2d-0fd7-4002-9702-152c00173c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c4e14-e637-4326-87b4-4c0853bf34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency shared an estimate of the impact point on August 21, which\
        \ allowed members of the Lunar Reconnaissance Orbiter team to send commands\
        \ to the spacecraft the following day to take images of the site.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9fc48-34ee-4291-8402-4ffef23da9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cf8f0-0f8d-4c66-b5bb-47db8a9a3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The orbiter took images during a four-hour period on August 24, revealing\
        \ the new crater. The photos were compared with those captured of the same\
        \ site before the crash, taken in June 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fa1cc-b63f-467f-a780-75ec08923a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16dbb1-2b85-43b3-9521-9cccc9c50665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new crater is close to the estimated impact point, leading the\
        \ orbiter team to conclude it’s the likely final resting spot of Luna 25,\
        \ according to a NASA release.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b366035-8fe7-4490-8b49-386c5c9815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d98dcd-3f5f-4097-9f6d-c7be3cabfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crater measures 32.8 feet (10 meters) across and was 248.5 miles\
        \ (400 kilometers) short of Luna 25’s intended landing target.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55688539-4053-46d4-8136-181a5656b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3e0db-feb6-4776-95e4-6d8c7b8b0206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:33:24.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:51:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar Reconnaissance Orbiter, which has circled the moon since
        2009, has been used to spot and take images of impact craters created by previous
        missions that have crashed into the lunar surface, including India’s Chandrayaan-2
        in 2019.</p>'
  'germany-98-year-old-nazi-guard':
    'author': 'Nadine Schmidt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-02T02:35:55.000+08:00
    'imagesource': 'jcr:0dfa3b9b-c0c9-4b3d-b1d3-fb2925a349dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce73ad0e-f2c2-46d9-97f5-d0248453ce0e'
    'lead': 'A 98-year-old former Nazi concentration guard has been indicted on charges
      of aiding and abetting the murder of more than 3,300 people during the Holocaust,
      German authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T02:37:06.113+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-02T02:52:20.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany charges 98-year-old former Nazi camp guard with being accessory
      to murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b6f98-3270-41c0-b667-49936066b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —</strong> A 98-year-old former Nazi concentration
        guard has been indicted on charges of aiding and abetting the murder of more
        than 3,300 people during the Holocaust, German authorities said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c505a61-1350-4c20-a445-6c430be0883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7678b8-28e0-4254-b84d-0730ffa70bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man’s name was not made public by prosecutors, in accordance with\
        \ German privacy laws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3f9a1-8c8f-4965-af61-dbf23c53335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703fa72-05b0-4156-abce-64b621a49df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public prosecutor in the western city of Giessen, near Frankfurt,\
        \ said in a statement that the man worked at the Sachsenhausen concentration\
        \ camp between 1943 and 1945.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989753c1-ebbd-48d2-865d-1173258d0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451c5fe-1e04-402e-8415-94c49f044e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man, who was a minor at the time of the alleged crimes, is accused\
        \ of “having assisted in the cruel and insidious killing of thousands of prisoners,”\
        \ prosecutors said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef910b1-9ee3-41b3-9bfa-eac25ce4cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de205836-2140-4546-bc5d-56e8bb64194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man will face a juvenile court because he was under the age of\
        \ 18 when he served at Sachsenhausen. The statement added that the trial is\
        \ expected to be in Hanau, close to the man’s home, in accordance with juvenile\
        \ law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0380563-fbb2-47c1-9dcb-174d0fa57933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:37:06.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T02:52:20.409+08:00
