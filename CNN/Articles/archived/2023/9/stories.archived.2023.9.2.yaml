    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd606bffe-d58a-4a71-9665-c9a3123ce8e0'
    'lead': 'A solid push in the third frame helps Gilas Pilipinas capture its first
      and lone FIBA World Cup victory.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T22:31:28.517+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T23:21:26.090+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas caps off FIBA World Cup campaign with win vs China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c90e4-6a84-4cd0-9ca6-bdae397be1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Gilas
        Pilipinas snagged its first and lone FIBA World Cup victory after dominating
        China, 96-75, at the Smart Araneta Coliseum Saturday night</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540ae61-9f4d-4f52-81bf-d68ecbce8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines capped off its World Cup campaign with a 1-4 win-loss
        slate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86919bf1-bf1f-403f-9f36-6484c17f4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Utah Jazz star Jordan Clarkson unleashed 24 markers in the third quarter,
        successfully converting five straight threes to blow up Gilas’ lead, 73-51,
        coming into the final frame.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ed93f-da4c-46f3-9fbf-4df358eb2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China failed to recover from the 14-1 run that built the 20-point cushion
        Gilas enjoyed in the last minutes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd162ed8-f543-4320-9b4e-8828dba6ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clarkson spearheaded Gilas with 34 points, two boards, and three dimes
        while Rhenz Abando contributed 14 makers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5694122-1908-4aac-955d-fe342f5857e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T22:31:28.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:21:26.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Anderson led the Chinese team with 17 points while Zhenlin
        Zhang added 13.</p>'
  'Chot-Reyes-resigns':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-09-02T23:13:19.000+08:00
    'imagesource': 'jcr:68f61c68-4b5d-49d7-af99-76563578e256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bb68ca8-75ac-4783-801e-ea751b3d3966'
    'lead': 'Chot Reyes announces he is “stepping aside” as Gilas Pilipinas coach
      at the conclusion of their FIBA World Cup campaign with a 1-4 win-loss slate.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T23:20:19.660+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T23:22:51.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘I am not a quitter’: Chot Reyes ‘steps aside’ as Gilas Pilipinas coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f229ce-5976-42a9-80b4-20064162e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> As
        Gilas Pilipinas celebrated its first FIBA World Cup win on Saturday, Chot
        Reyes announced that he is “stepping aside” as the team''s head coach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef038441-4459-4ba7-81fc-ff3fe39364ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team capped off its World Cup campaign with a 1-4 win-loss slate,
        only nabbing a victory at their final match set up against China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774d10b-459a-4ec8-8e0c-e9c4af69c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Like I said at the last game, I take full responsibility and because
        of that I think it is time for me to step aside,” Reyes said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1af572-e944-4b17-b56b-1fa9709db0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I hate using the word resign because I am not a quitter," he pointed
        out. "I am not a quitter. I would just like to emphasize to everyone who is
        asking for that."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c36018-1ee1-42f6-813f-ad8baf7cc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran tactician earlier admitted he <a href="https://www.cnnphilippines.com/sports/2023/9/1/chot-reyes-on-gilas-fiba-world-cup-campaign.html">apologized</a>
        to Samahang Basketbol ng Pilipinas (SBP) chairman emeritus Manny Pangilinan
        after failing to book a spot in the next round of the group stage during their
        match against South Sudan.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25e715-cb51-476d-b04c-2b389c271886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reyes faced severe backlash from many Filipino basketball fans – with
        a chorus of boos echoing at the Big Dome when his name was introduced.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d95a69-e6a0-4820-9ec3-16ae2c11a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2023/8/30/Jordan-Clarkson-Chot-Reyes-boos-Araneta-Coliseum-FIBA-World-Cup.html">Jordan
        Clarkson admits boos directed at Chot Reyes ''a little weird&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9671d3c-657e-4563-9c97-ce5a179601a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s just been brutal, you know," he admitted. "Nevermind on me, but
        on my family and on my loved ones. It’s just brutal.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2908584-95e7-42c4-9419-315685ad3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will never turn my back to serving my country but there’s a point
        where I just have to think of my health and my family,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79850f0a-f052-4f34-92b2-be5c292052e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:20:19.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-02T23:22:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he is unsure of the team’s future at the Olympics qualifying
        games and said he is awaiting SBP’s decision “for the good of the team and
        the program.”</p>'
