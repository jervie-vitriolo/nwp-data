      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6697ff3-0138-4d66-88df-95da8381718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.250+08:00
