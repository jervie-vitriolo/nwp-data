    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b430652b-fa45-4de6-af9f-dbd7411dd37c'
    'lead': 'A new crater has appeared on the moon, and it was likely created when
      Russia’s uncrewed Luna 25 mission crashed into the lunar surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T02:33:24.851+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-02T02:51:37.605+08:00
