      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d367e-73d3-4991-94f8-be13b786e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.253+08:00
