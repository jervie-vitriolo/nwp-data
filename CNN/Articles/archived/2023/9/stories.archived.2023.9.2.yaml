  'Pacquiao-Paris':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-02T10:04:27.000+08:00
    'imagesource': 'jcr:b8ec525a-5770-4456-95c7-b7d420919895'
