    'jcr:uuid': '247222f5-1816-46d9-a09d-a632368a0393'
    'lead': 'Boxing icon Manny "Pacman" Pacquiao wants a shot at an Olympic medal
      in Paris next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T10:07:44.313+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-02T12:59:59.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
