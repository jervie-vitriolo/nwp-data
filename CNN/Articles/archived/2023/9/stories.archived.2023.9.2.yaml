      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ed860-4494-486f-ad28-064003270922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:35:08.458+08:00
