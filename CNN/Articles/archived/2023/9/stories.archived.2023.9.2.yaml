      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by Korean media outlet <a href="https://www.soompi.com/article/1610893wpp/2023-asia-artist-awards-announces-1st-lineup#:~:text=The%202023%20Asia%20Artist%20Awards%20will%20be%20held%20in%20the,the%20next%20lineup%20of%20attendees!">Soompi</a>,
        the vocal girl group NMIXX and rookie boy groups BOYNEXTDOOR and ZEROBASEONE
        are also part of the first lineup of artists to attend AAA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9867c3-0103-4c3f-8465-f03b81853a5f'
      'mgnl:activationStatus': true
