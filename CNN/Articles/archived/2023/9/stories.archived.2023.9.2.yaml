      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would not have done it if I was issuing invites to an award ceremony\
        \ and I understand that it upsets many people in both Sweden and Ukraine,”\
        \ he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139a4b5-6a50-49f0-8aa3-3dd59ce7b932'
