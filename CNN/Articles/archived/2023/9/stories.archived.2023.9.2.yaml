      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an incredibly naive view, and it undermines the cohesion we need\
        \ throughout society globally, in Europe, to support Ukraine to win this war\
        \ and stop Putin,” she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3896133-eca7-448f-8eca-b8bce461af0a'
      'mgnl:activationStatus': true
