    'lead': 'The executive order setting a nationwide price ceiling on rice will take
      effect on Tuesday, Sept. 5, Malacañang said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-02T11:46:42.221+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-02T11:49:25.172+08:00
