      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Nobel Foundation naturally decides themselves who they want to\
        \ invite. But I, like many others, reacted with great surprise that Russia\
        \ was invited,” Kristersson said in a statement sent to CNN on Friday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d289e7-25cd-4393-9062-23b6c1de11ed'
