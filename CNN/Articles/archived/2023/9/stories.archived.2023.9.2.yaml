    'template': '1'
    'title': 'Price cap on rice to take effect Sept. 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bdf6a-685f-4c13-a7de-0ca1c2057876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        executive order (EO) setting a nationwide price ceiling on rice will take
        effect on Tuesday, Sept. 5, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206827a-3707-4347-b758-bda567b4b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea853a87-53fd-4413-b351-5f0de1c1c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office (PCO), the Office\
        \ of the Executive Secretary (OES) clarified this on Friday, hours after the\
        \ Palace announced EO No. 39 which President Ferdinand Marcos Jr. signed on\
        \ Aug. 31.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e124bb4-5dfa-4b9d-96d6-0939963aca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b4109-c8df-4b11-82ae-716c8b565168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The directive states that regular milled rice may only be sold for\
        \ up to ₱41 per kilo, while the price ceiling on well-milled rice is at ₱\
        45 per kilo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcac3a1-73e9-4c81-b140-98e285526c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7c06b-a499-4021-b513-d9795be8c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture (DA) – headed by Marcos – and the Department\
        \ of Trade and Industry (DTI) recommended the price caps after observing a\
        \ surge in retail prices of the basic commodity, \"which resulted in a considerable\
        \ economic strain on Filipinos.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf7dc-b202-4acc-a070-4881c585764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f3e0e-c84c-43c7-8f68-b896fe028345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Marcos has directed the DA and the DTI to jointly monitor\
        \ the prices of rice by visiting wet markets, supermarkets, warehouses and\
        \ storage areas to effectively implement the order and to prevent hoarding,\
        \ profiteering and other illegal activities,\" the PCO said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1276257-9831-425d-b7b1-0a0715265e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e738f9-fd30-4477-8593-c0734ed2a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OES also said any inquiry or complaint about the executive order\
        \ may be coursed through the government's 8888 Citizens' Complaint Center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95324198-b150-41e0-bf88-0bc46a924323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf445e7-0aa9-4d02-bc15-d1c1ff4dfe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the DA's monitoring of per-kilo market prices in Metro Manila\
        \ as of Aug. 30, local well-milled rice costs up to ₱56, while imported rice\
        \ costs up to ₱52. Local regular milled rice, meanwhile, is sold for up to\
        \ ₱55, while imported regular milled rice is sold for up to ₱43.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c06e1-166c-4240-8539-adfa6bd2b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c4121-4af0-40e7-933a-6ffd381eef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some groups and lawmakers earlier criticized the new EO, saying the\
        \ price caps will not work in the long run.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90d029-b5a0-4c61-9bd7-2f0094671e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d22dbb-4944-4763-818f-de26764749d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federation of Free Farmers said the spike in prices is caused by\
        \ \"the extremely limited supply of rice, aggravated by elevated prices of\
        \ imported rice.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f94693-cfba-4b8e-9ef8-a9713963b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T11:46:42.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-02T11:49:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
