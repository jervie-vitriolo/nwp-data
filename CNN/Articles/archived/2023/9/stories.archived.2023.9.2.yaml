      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Rising
        K-pop girl groups NewJeans and Le Sserafim are among the Korean acts to perform
        in the upcoming 2023 Asia Artists Awards (AAA) at the Philippine Arena in
        Bulacan on Dec. 14.</p>'
