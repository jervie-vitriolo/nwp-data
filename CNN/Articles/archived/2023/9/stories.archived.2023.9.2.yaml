    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia is reinvited to glitzy Nobel Prize banquet after last year’s
      exclusion, sparking controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b92b2-1c3a-493f-94e3-d6becacefb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.240+08:00
      'mgnl:createdBy': 'raheema'
