      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0c63b-126b-44f7-bd1e-bfbe7ff25bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T02:39:23.249+08:00
      'mgnl:createdBy': 'raheema'
