      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Typhoon Hanna was spotted 295 km northeast of Itbayat, Batanes\
        \ and kept its maximum sustained winds of 140 kilometer per hour (kph) near\
        \ the center and gustiness of up to 170 kph.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296ce2d-90fb-4d30-843f-1ceebe8e567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T23:35:08.459+08:00
