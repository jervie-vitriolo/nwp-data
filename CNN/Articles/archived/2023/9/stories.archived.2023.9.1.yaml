      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a75d97-fb73-4223-85d5-0584416f4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.352+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pair navigated a New York that stands in stark contrast to
        their Korean roots, I was similarly reminded of how A and I, too, were cradled
        by distance and molded by circumstance. Their musings on reincarnation are
        both an escape and a connection to a cultural heritage that validates their
        suffering. In a world of uncertainty, they are anchored by the familiarity
        of “In-yun."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893edf46-9ad1-4522-9d93-1476aa37be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.352+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0aabf9-c19e-4e98-9a1d-04000954d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.352+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nora and Hae Sung communicate in veiled words, saying a lot without
        being direct. Honesty is a luxury they can''t afford because life will punish
        them for it. “It was good that you immigrated,” Hae Sung says. “I agree,”
        Nora responds. Although, both know it''s far from how they truly feel. Even
        as adults, Nora and Hae Sung are like children, confined to roles fate assigned
        them. Destiny reduces us all to 12-year-olds, crying and screaming at a world
        that’s dealt us such a bad hand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff8d23-2f45-42a9-a07e-2b156337b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.656+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92140a6-4553-4479-b4ec-8ee01a497395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we teach ourselves to understand, or convince ourselves that
        this is where we''re meant to be. We believe in reincarnation in the hopes
        that life doesn’t end up being the bad guy next time. The next life could
        let everything fall into the right place. In the end, that life only exists
        in Nora and Hae Sung’s childhood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a9df7-36c7-48ec-a0c7-8fb23f2d89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"This isn''t a tale of love''s new beginnings; it''s a rediscovery
        of the heartaches we''ve shelved to make room for the future."</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa69d6-cb6e-4f3b-a32e-d0536dfca76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s from this bittersweet backdrop that existential questions emerge.
        How can fate expel love as quickly as it invited it? Why does destiny offer
        a life of distance instead of closeness? And why does each goodbye always
        entail severing a piece of ourselves? These are the same questions I''ve wrestled
        with, wondering how much of my own self I sacrificed that day at the airport.
        The hurt was so acute and singular that I couldn''t see a way past it without
        burying my feelings. “Past Lives” offered a reprieve I never knew I needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affeb8b5-97f2-437a-8de4-377c8d0b56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93775e-73a7-4f3f-932d-5a85a1b8d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.353+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Nora ponders: “I think there was something in our
        past lives. Otherwise, why would we be here together right now?” Later, Hae
        Sung poses the question: “Who do you think we were to each other in our past
        lives?” And so, they dwell in this realm of make-believe, a self-created sanctuary
        of imagination where they can recast their own narrative and find relief from
        the agony that distance imposes on them. It also serves as an emotional refuge
        for Asian immigrants, providing a life unforced to seek brighter futures abroad
        and unburdened by the need to dispense parts of their identity. At least in
        that life, love can remain whole.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235b447-d190-469c-92f2-194fa2cc22d6'
      'mgnl:activationStatus': true
