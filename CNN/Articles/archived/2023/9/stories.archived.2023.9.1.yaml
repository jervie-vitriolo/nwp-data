      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scent provides a unique, visceral connection to the past, invoking
        a kind of time-travel that is intimate and evocative,” Huber said. “By reintroducing
        this ancient aroma, we aim to bridge the gap between then and now, allowing
        visitors to truly ‘breathe in’ a fragment of antiquity.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b106e9-571c-4e5c-8a72-b48d0bdba097'
