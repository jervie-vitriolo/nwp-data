      'mgnl:type': 'text'
      'text': "During the groundbreaking ceremony, Advanced Foundation Construction\
        \ Systems Corporation Managing Director Mario Rossi shared the technology\
        \ they will be using in building Le Pont Residences.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc2366-df32-48bd-bc7d-42fca450890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:06:01.625+08:00
