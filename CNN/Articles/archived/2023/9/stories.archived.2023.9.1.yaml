  'A-rare-Harry-Potter-book-that-once-survived-a-fire-could-fetch-thousands-at-upcoming-auction':
    'author': 'Ashley R. Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-01T15:12:46.000+08:00
    'imagesource': 'jcr:c6314c75-882f-4f51-b00b-766b79622ad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '494ed17a-6b47-417b-ba44-81c17c44d5d1'
    'lead': 'One of only 15 competition prize editions ever published of a rare “Harry
      Potter” book, which nearly went up in flames earlier this year, will soon go
      up for auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T15:24:27.980+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-01T15:25:13.247+08:00
