    'stories': []
    'template': '1'
    'title': 'Gatchalian: Take advantage of private school facilities by expanding
      voucher program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08554561-cdf0-4205-864a-b66881e02e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Senate
        Committee on Basic Education chairman Sherwin Gatchalian said expanding the
        voucher program to allow more public school students to attend private institutions
        where facilities are available is one solution to address the country''s classroom
        shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a7cb4-fe2e-43d6-874e-fb5ec6bd5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb0fb8-5647-4c9a-ad8f-5ab798ad66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our private schools are offering their classrooms at cost so that
        they can just use the classroom…that’s why I suggested let’s expand the voucher
        system because it makes sense,” Gatchalian told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35302884-6b35-40f5-b5cf-c7bbbe395fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3dc3a-7b52-401a-a47c-3b095fcc8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/29/romulo-addressing-classroom-backlog.html">Lawmaker
        pushes for blended learning, better implementation of voucher program to address
        classroom backlog</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea326750-8bca-4442-a0e7-39d6dc17b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac96b1-f444-4ceb-b30f-c4db23a48378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out it will be cheaper for the government to just allow
        more public school students to attend private institutions through the voucher
        program instead of building classrooms that will take time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a0d2e-f0ce-497e-9af6-620487d16e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177e5aa-0cab-4407-b840-0dce80daca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said the government has allocated around ₱52 billion to\
        \ the program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949cb0c-a0e9-424a-b023-3101fc480027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afd1c4-4757-41d2-ba26-6f8db421f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This amount is far from the almost ₱400 billion needed to address the\
        \ 159,000 classroom backlog according to the Department of Education. This\
        \ required allocation is also far from the department's proposed ₱10 billion\
        \ funding that will only be able to build around 7,100 classrooms.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06086810-1d14-4f30-8573-a067f32a6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:31:14.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:31:14.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
