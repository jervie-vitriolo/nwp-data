    'jcr:uuid': 'ad4eceea-c45a-49ee-81ce-120663bb2834'
    'lead': 'During what the school called “Volleyball Day,” the record-setting crowd
      gave a roaring ovation to the fourth-ranked Nebraska volleyball team as players
      walked onto the court.'
    'mgnl:activationStatus': true
