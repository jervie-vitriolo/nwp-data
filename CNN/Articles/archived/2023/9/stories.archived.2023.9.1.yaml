      'mgnl:type': 'text'
      'text': "In a press release posted on Wednesday, the SC said the agencies should\
        \ detail the benchmark of how they measure pollution in Manila Bay, and the\
        \ government's strategies to comply with their mandate to restore and preserve\
        \ it.\r"
    '5':
