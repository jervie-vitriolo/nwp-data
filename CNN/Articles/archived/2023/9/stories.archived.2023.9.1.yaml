    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07435807-6c25-471c-a11a-f5d35d024eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Following
        Beijing’s release of a new map showing its expanded claims in the South China
        Sea, President Ferdinand Marcos Jr. on Friday underscored the importance of
        other nations backing the Philippines in the territorial dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2fc1a-4b5a-46ba-bec7-1bd187969132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c7b9e-0fab-4ecf-8ef8-2949bfd45fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said global support is “a very big help” to Manila, as it continues\
        \ to defend its sovereign rights in the West Philippine Sea. He made the statement\
        \ when asked by the media if the government plans to upscale its strategies\
        \ in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c358e-60ca-4adb-8808-0f6bff3be117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede18573-0b41-4f4c-af4e-594977304758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have stayed true to the rules-based international law, especially\
        \ the UNCLOS (United Nations Convention on the Law of the Sea),” Marcos said\
        \ after an event in Puerto Princesa, Palawan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236fd5b-f934-429b-a867-af7072f48038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db45fce-a849-45c9-bc83-e100ada3b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That, I think, puts us on very solid ground in terms of our claims\
        \ for territorial sovereignty, for maritime territory. And this has been validated\
        \ and supported by many, many countries around the world, and we should take\
        \ strength in that,” he continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00955de5-a9bd-4cb2-aabc-4fa7ad66ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a52de-fac8-43b1-bb84-8e6f863af1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also briefly addressed China’s new version of its
        national map, which the Department of Foreign Affairs (DFA) <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">described</a>
        as the East Asian power’s latest attempt “to legitimize [its] purported sovereignty
        and jurisdiction over Philippine features and maritime zones.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20011273-9e49-47f0-9983-7f0fae77e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2324b0-7113-4527-ab52-ce1d4be518c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We received the news that now the nine-dash line has been extended
        to the 10-dash line,” Marcos said. “We have to respond to all of these, and
        we will. But again, these are operational details that I would prefer not
        to talk about.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11aa1c4-2fa9-4c4a-a46c-2920ce3481fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403d23-ac94-407a-915e-9d5bb0701a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary Daniel Espiritu on Thursday said Manila
        has already filed a diplomatic protest over the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb436e9-33e0-4adb-82d7-df23b360f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8907a-f55a-4040-abdc-0946109349ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos added that his administration will continue to
        assert the country’s claims in the contested waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624d64f-10a9-405c-826c-662f69b03611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe7b3e-5e2c-40a4-b0f1-828c0477fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we'll continue to defend our territorial sovereignty, our\
        \ territorial rights. We have not changed our approach. It is other countries\
        \ around us that have changed their approach,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474db30-9c34-473e-b22a-9e7690438087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3d6ce-2310-4ca5-b081-c88399d3a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:00:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:54:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Thursday media briefing on the president''s attendance
        to the Association of Southeast Asian Nations (ASEAN) Summit in Indonesia
        next week, Espiritu said Manila will push for a statement on Beijing''s behavior
        in the West Philippine Sea, including the recent incidents on Ayungin Shoal,
        such as the latter''s <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">use
        of water cannons</a> on Philippine boats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12796071-44a4-47fe-8fd8-0e9f7c66f7bb'
      'mgnl:activationStatus': true
