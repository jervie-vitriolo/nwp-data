    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d2d57-eb1f-402f-bf98-dc357afd0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.395+08:00
      'mgnl:createdBy': 'kristel'
