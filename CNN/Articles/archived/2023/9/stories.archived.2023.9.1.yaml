      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Directed by Michael Mann, “Ferrari” is an independent film that stars\
        \ Driver as Enzo Ferrari, the Italian sports car magnate, and chronicles his\
        \ life story.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a0cc7-4fcd-4f11-bb67-d3750cdc1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very happy to be here to support this movie,” Driver said in
        Venice, adding that he’s also “very proud to be here to be a visual representation
        of a movie that’s not part of the AMPTP and to promote the SAG leadership
        directive, which is an effective tactic – which is the interim agreement.”</p>'
    '9':
