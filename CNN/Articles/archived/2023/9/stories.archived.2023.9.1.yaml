    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Post Malone looks like a new man – and here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd06e9-dd0b-4025-9229-4445b2412c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.827+08:00
