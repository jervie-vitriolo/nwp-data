    'title': 'VP Sara Duterte''s office had 433 security personnel, 2022 audit report
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92bd70-c693-4014-8982-756accb4408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.270+08:00
