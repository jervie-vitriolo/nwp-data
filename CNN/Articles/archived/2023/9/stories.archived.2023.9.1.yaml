      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 1) — The rider involved
        in a recent road rage in Makati City has voluntarily surrendered, the Southern
        Police District (SPD) announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49095359-7793-4e45-aedd-43abf9d32b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-01T18:47:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cdebe-28aa-40ac-a9d2-717ecb22a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-01T18:47:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Roderick Mariano, director of SPD, said in a statement that
        Angelito Rencio, an alleged member of the Intelligence Service of the Armed
        Forces of the Philippines (ISAFP), surrendered Thursday evening at the Makati
        City Police Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc41e0-e54a-4e6f-9396-52d82a73d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.849+08:00
