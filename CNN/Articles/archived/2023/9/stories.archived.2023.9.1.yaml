      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their designation were effective as of August 31, according to a copy\
        \ of a PNP headquarters' order released to the media on Friday.\r"
