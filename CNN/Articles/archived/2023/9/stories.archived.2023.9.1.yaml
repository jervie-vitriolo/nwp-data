    'stories': []
    'template': '1'
    'title': 'Nebraska volleyball sets world record for attendance at a women’s sporting
      event, at above 92,000, school says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296424d9-c9c4-4363-9a91-7910c9601303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Memorial Stadium was the place to
        be on Wednesday night when the University of Nebraska women’s volleyball team
        hosted in-state opponent Omaha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f21ec8-b02f-47e1-adcf-eb05eab264dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official attendance of 92,003 in Lincoln – at what normally is\
        \ the university’s football stadium – set the world record for the largest\
        \ announced crowd at a women’s sporting event, according to the school.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557efc21-d5dd-4573-9fd7-ff67d6a54148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous record was set in April 2022, when 91,648 soccer fans\
        \ in Barcelona, Spain, gathered to witness a UEFA Champions League semifinal\
        \ between Barcelona and Wolfsburg at Camp Nou.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4134f9-2c53-4515-941e-d98d7023178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trev Alberts, the school’s athletics director, addressed the Nebraska\
        \ crowd following the outdoor match, which the five-time national champions\
        \ won 25-14, 25-14, 25-13.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065eda09-5cec-41ed-9f5d-b65909fda742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nebraska has the best fan base in the world, the best volleyball fans\
        \ in the world,” Albert said before introducing head coach John Cook.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032c403-b487-4bac-8c9b-a54a0f15750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook told the crowd they proved to be the best fans in the country
        with their showing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b1970-3439-467a-af65-70391081d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I was thinking this morning, there’s only three things that
        shut down the University of Nebraska: 1) snowstorms, 2) Covid, 3) Nebraska
        volleyball in the stadium. So students, you’re welcome. … From one of our
        players, she said tonight, ‘The impossible is possible.’ So thank you very
        much. There’s no place like Nebraska,” Cook said as the crowd cheered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c9cfa-16d5-401a-825d-0e0078e90463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous US record attendance for a women’s sporting event was
        90,185 for the United States-China soccer World Cup final in July 1999 at
        the Rose Bowl in Pasadena, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9f4bd-1384-4151-8189-668c4534daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During what the school called “Volleyball Day,” the record-setting
        crowd gave a roaring ovation to the fourth-ranked Nebraska volleyball team
        as players walked onto the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452efcbd-41aa-4312-985b-bb5ebce25d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huskers (4-0) have sold out an NCAA-record 306 consecutive regular
        season matches. However, Wednesday’s match will not count towards the streak
        because it wasn’t played at the team’s Bob Devaney Sports Center court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e136d-7ec2-41ab-bdb7-ae649443068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wednesday, the largest announced attendance at a NCAA volleyball
        match was 18,755, when Nebraska played Wisconsin in the NCA A final at Nationwide
        Arena in Columbus, Ohio, in December 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160656eb-64f2-4c14-8001-3d2ad42a0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T17:43:16.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-01T17:49:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadium capacity for football is listed at 85,458.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52584c92-cf51-4671-9a51-0921dca9c8d2'
      'mgnl:activationStatus': true
