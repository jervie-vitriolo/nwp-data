    'created': 2023-09-01T12:27:42.000+08:00
    'imagesource': 'jcr:6bf5d475-ccae-406b-b457-d4775464334f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca604b0-3c95-4eb5-b0af-240ad7b0b6e4'
    'lead': 'Senate Committee on Basic Education chairman Sherwin Gatchalian says
      one solution to address the country''s classroom shortage is to expand the voucher
      program to allow more public school students to attend private institutions
      where facilities are available.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T12:31:14.137+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-01T12:31:14.500+08:00
