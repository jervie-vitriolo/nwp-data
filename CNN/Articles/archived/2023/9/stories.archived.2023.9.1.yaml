    'stories': []
    'template': '1'
    'title': 'Gatchalian: Quickly implement decongested K-10 curriculum to address
      dropout rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d980e-546f-46d0-8f7d-947ce0712172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Senate
        Committee on Basic Education chairman Sherwin Gatchalian said the new MATATAG
        K-10 program of the Department of Education (DepEd) should be immediately
        implemented to prevent students from dropping out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b88a2-73bb-4605-922b-253a7066a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2169e-8f8d-42cf-ba0b-9995a1e55150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Gatchalian
        explained that the dropout rate among Grades 1-3 students is around 30% to
        40%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fda718-1fb3-4d5e-8b52-930b73bd0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fdb30-ffb1-4da4-b4cd-db4eb87ea947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because our curriculum is so congested, a lot of our children get\
        \ frustrated and they don’t enter school anymore,” he said, noting that what\
        \ may happen is that the child only resumes schooling by the age of 12-14\
        \ through the Alternative Learning System (ALS).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0f2c6-6a6c-4e28-a803-c1b2cd047d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93040725-5ee5-4a46-89bb-bd5b527042f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian pointed out that ALS is not the complete approach, so students\
        \ still need to go through the basic education for a holistic development.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3d4c1-d7aa-4e8a-9134-08a83b9bfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68069737-5ee2-4aa7-82b8-cc2179451a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do agree with Congressman Roman (Romulo) na sana ginawa na kaagad
        (that this should have been implemented immediately] because of that [congestion],
        we are seeing dropouts," he said, referring to the new curriculum “We can
        only arrest that dropouts if we decongest and launch the new curriculum,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e54639-7722-419b-83b6-723808dd6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37354db5-b5fa-4f22-9a98-b119ef295c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/29/romulo-full-implementation-of-matatag-curriculum.html">Solon
        wants immediate full implementation of ''MATATAG'' curriculum</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e833f-e045-43cf-9c7f-4599d9665271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9132e7-15e2-4c06-a801-422c3ccb1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched on a pilot basis in early August, the MATATAG program is a\
        \ decongested curriculum for K-10 learners. Learning competencies were reduced\
        \ to around 3,600 from over 11,000 in the latest curriculum to give more time\
        \ for foundational skills for a better learning outcome.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df05d23-ae3c-42f5-b5d7-a143e94ba09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44bcc2-665e-4057-8fb1-9ebfafd07531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd said it will undergo pilot implementation during school year\
        \ 2023-2024 in 30 participating schools across six regions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42982b6b-3b73-4a9c-b164-26ab1b388248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b1356-a0b0-4e89-9b6c-895ebad331a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/29/opening-of-classes-aug-29-matatag-curriculum.html">Public
        school students welcome new school year as gov''t pilot tests decongested
        curriculum</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497a647-39c6-4ee4-9122-653dcff92980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e35675-bc0d-4bb8-afb1-ea4d31eb6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:58:13.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T13:58:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phased rollout will start by SY 2024-2025 with Kinder, and Grade
        levels 1, 4, and 7. This will be followed by Grades 2, 5, and 8 by SY 2025-2026;
        Grades 3, 6, and 9 by SY 2026-2027; and Grade 10 by SY 2027-2028.</p>'
