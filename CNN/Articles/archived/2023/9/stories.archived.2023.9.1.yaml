      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got disappointed because I can’t see these animals locally, until
        one day I found the “Birds of the Philippines” book and I realized that we
        have so many birds I had never seen before,” said Lu.</p>'
    '10':
      'image': 'jcr:2d8e8a3b-60b1-403f-87b6-df7fae985a9a'
      'imageCaption': 'Bird watching participants with their binoculars looking over
        Tagalag Eco Park. Photo by GEELA GARCIA'
