  'adam-driver-venice-festival-strike':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-01T14:56:17.000+08:00
    'imagesource': 'jcr:164c22cc-d4b7-48ae-aa7e-5d7d6195a765'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c76c86-8b5c-43d4-9455-6e9c05bd4ae7'
    'lead': 'Appearing at a press conference during the Venice Film Festival on Thursday,
      ''Ferrari'' star Adam Driver name-checked streaming giants Amazon and Netflix
      as the SAG-AFTRA and WGA strikes in Hollywood continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T15:02:13.679+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T15:02:13.951+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Adam Driver criticizes Netflix and Amazon at Venice Film Festival amid
      ongoing SAG strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af68c08-3abc-4e11-a6ae-798d2287c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Appearing at a press conference during
        the Venice Film Festival on Thursday, “Ferrari” star Adam Driver name-checked
        streaming giants Amazon and Netflix as the SAG-AFTRA and WGA strikes in Hollywood
        continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb007b-0fbc-4b59-a601-8fb0b6fa80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why is it that a smaller distribution company like Neon and STX International\
        \ (distributors for “Ferrari”) can meet the dream demands of what SAG is asking\
        \ for – this is pre-negotiations – the dream version of SAG’s wishlist, but\
        \ a big company like Netflix and Amazon can’t,” Driver asked.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a3f4e-0814-4b8a-be74-57eeb3caa1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “every time people from SAG go and support a movie that\
        \ has agreed to these terms – the interim agreement – it just makes it more\
        \ obvious that these people are willing to support the people that they collaborate\
        \ with, and the others are not.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d783471-e3f8-4538-8c46-d08a35a26187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor has starred in several Netflix films, including last year’\
        s “White Noise” and 2019’s “Marriage Story,” a performance for which he earned\
        \ an Oscar nomination.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4922d6-ce36-42ae-82f0-48bea8739181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Driver is among the few actors who are participating in events at the\
        \ Venice Film Festival through the interim agreement waivers with SAG-AFTRA\
        \ for independent projects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefb338-0508-4537-8871-2ee76768ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strike guidelines otherwise prohibit members of the actors guild from\
        \ promoting films and TV series that are produced by studios and streamers\
        \ that are part of the AMPTP.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4167d4-1ebb-4d18-a189-dc432d95f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Screen Actors Guild and American Federation of Television\
        \ and Radio Artists (SAG-AFTRA) went on strike in July, and writers in the\
        \ Writers Guild of America (WGA) have been on strike since May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f448dcb-c36f-4290-9410-d81dcccfe0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:02:13.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T15:02:13.959+08:00
