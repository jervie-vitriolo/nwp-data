    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f555bb-b18d-42e4-a9e4-a5b53021b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.390+08:00
