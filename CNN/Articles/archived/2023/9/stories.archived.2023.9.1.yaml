      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All reclamation projects in Manila Bay were suspended by President
        Ferdinand Marcos Jr. last August. Environment Secretary Ma. Antonia Yulo-Loyzaga
        said 22 projects were being evaluated, including ongoing projects, those with
        permits, and those working to complete the paperwork.</p>'
  'gatchalian-teacher-hiring-process-15k-vacancy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-01T12:52:50.000+08:00
    'imagesource': 'jcr:de39877f-9d99-408e-b414-ee4d447c1c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f549a9e-ca87-4fcc-8569-81fbd1ebb433'
    'lead': 'Sen. Sherwin Gatchalian says the DepEd should streamline its process
      of hiring to immediately fill around 15,000 vacant teaching positions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T12:56:23.267+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-01T12:56:23.666+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Win-Gatchalian']
    'stories': []
    'template': '1'
    'title': 'Gatchalian wants shorter hiring process to fill 15k vacant teaching
      positions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70c454-57a4-40c5-8815-8a49831162df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Senate
        Committee on Basic Education chairman Sherwin Gatchalian on Friday said the
        Department of Education (DepEd) should streamline its process of hiring to
        immediately fill around 15,000 vacancies among teaching positions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c480b1-acc0-47cc-8d9f-8f37da57d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8a75b-260f-49bc-b14e-079c329035ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Gatchalian said
        the hiring of public teachers goes through a long process as it still has
        to pass through DepEd’s regional and central units, then to agencies not under
        it like the Civil Service Commission. This entire hiring process takes around
        7 months, the senator noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cefa47-e97a-4775-ad45-02918d32e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8057a4-12a5-4780-bee5-ad33b548e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So our simple suggestion is why don’t you talk to the other agencies\
        \ and shorten it because we need the teachers tomorrow,” Gatchalian said.\
        \ “In terms of budget, the money is allocated, but we’re not hiring fast enough…\
        therefore we’re not fulfilling all the required teachers in our schools.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592439d3-8304-4ab3-b0e7-833f5a732990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf356a-d50b-4115-a05c-249ed2e45498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said there are efforts from DepEd to improve the process,\
        \ but lawmakers will still look into it through the budget deliberations for\
        \ the department next week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a982373-9e47-4cee-a98b-e5d8feb07310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a7890-d9c4-4590-8f51-826da2701bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian is also pushing to increase the salary of teachers to at\
        \ least make it competitive in the ASEAN region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84185b2-c205-466e-96b6-8b96640d9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a406f5-3d60-4575-acf5-6f871d7995bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the entry-level salary of public school teachers in the\
        \ country ranges from ₱27,000 to ₱28,000, one of the lowest in the region\
        \ and far from Vietnam’s ₱35,000 to ₱45,000.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec151b-ad8c-4707-b79b-feee9e1b271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb64217-4180-4975-a9ac-3088c11554ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker hopes to increase the range to ₱32,000 to ₱35,000, but\
        \ it is also important to make sure that private institutions are able to\
        \ catch up.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e97d7-9d0d-4073-8f19-b73b7c01346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537fbfb-810e-4952-8160-7f667a8c514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:56:23.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T12:56:23.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the salary will also prevent Filipino teachers from getting
        poached to work overseas, he added.</p>'
