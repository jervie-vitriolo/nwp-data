      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — An
        audit report on the office of Vice President Sara Duterte showed 433 security
        escorts served the Office of the Vice President (OVP) on its first year —
        a 455-percent spike from the number of security personnel hired during the
        final year of her predecessor, former Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74993f0-856d-4fec-82b4-fd5f42955c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82dac1a-a1ba-4da3-b83b-dfd271e8eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit's 2022 report included a breakdown of the OVP\
        \ staff, showing that the office has 433 non-plantilla/detailed personnel\
        \ under the \"Vice Presidential Security and Protection Group\" or VPSPG.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b934d29-b391-4b98-a439-2eaf88a663db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d1824-3a87-484a-a9bc-3deaf6ef19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, however, does not detail if the hundreds of security escorts\
        \ were hired by the OVP or what their tasks were.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299a9a9-65bf-48f4-a20f-bc758181b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bc2a3-d17a-4325-b080-de8b0324c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, the OVP had 509 personnel under its office for 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f727f-7a92-4908-b430-d7f3a7d9a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e799b99-1bd6-477d-af59-208cec09941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the audit report posted in 2021 — the last year of Robredo\
        \ in office — showed the OVP had 78 non-plantilla \"military detailed personnel.\"\
        \ Similar to the report on Duterte's office, there were no other details available.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427e25d-3fc4-489e-8e83-b994057ef58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a05d37-0fea-4f90-9440-cf099679c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:52:56.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:52:56.545+08:00
