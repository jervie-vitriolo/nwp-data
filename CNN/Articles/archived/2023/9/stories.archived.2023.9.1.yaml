  'niger-junta-french-ambassador-revoke-credential':
    'author': 'Niamh Kennedy, Nimi Princewill and Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-01T14:47:43.000+08:00
    'imagesource': 'jcr:e8e02b1b-48af-4512-8438-9fdc912bad30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1173060-722c-4e9d-8eb5-c07f264e5503'
    'lead': 'The military junta in Niger has canceled the visa of the French ambassador
      and instructed police to expel him, after ordering the diplomat last week to
      leave the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T14:53:27.030+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T14:53:27.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Niger junta order police to expel French ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbab8be-b5ee-4a7c-a05c-192b702db10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The military junta in Niger has canceled
        the visa of the French ambassador and instructed police to expel him, after
        ordering the diplomat last week to leave the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85d0f6-878f-41d4-9016-160c5d98afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the letter shared by local media on Thursday and attributed to the\
        \ Nigerien Ministry of Foreign Affairs, the junta said, “The diplomatic cards\
        \ and the visas of the concerned person and the members of his family are\
        \ canceled. The police services have been instructed therefore to proceed\
        \ with his expulsion.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ea502-c547-4979-aa77-9eb65be0446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision taken on August 25 regarding the ambassador’s accreditation\
        \ is “irrevocable,” the junta added in the letter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97259ae9-c025-464b-a7ae-04acd5877c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French envoy Sylvain Itte was told to leave by the junta for refusing\
        \ to attend a meeting scheduled with Niger’s foreign minister, including “\
        other actions by the French government that are against Niger’s interest,”\
        \ the Nigerien foreign ministry said last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd6049-a7dc-4409-bd88-50c3ea4b23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The junta also warned on Thursday that the ambassador “no longer enjoys\
        \ the privileges and immunities attached to his status as a member of the\
        \ diplomatic personnel of the Embassy.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8f89b-5c21-443f-8fd4-00f1bc14c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the French presidency told journalists Thursday\
        \ that the ambassador “remains in place” despite the junta’s demands.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a3600-fa27-4499-9947-c4d294b5b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to the French Ministry of Foreign Affairs for comment,\
        \ who reiterated their statement from August 25 stressing that “the putschists\
        \ do not have the authority to make this demand.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd58e9-d725-46ae-9525-644b99c2af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ambassador’s accreditation comes solely from the legitimately\
        \ elected authorities in Niger,” the statement added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacc7cf-cb38-4995-9136-0e11197c9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France does not recognize Niger’s military authorities and insists\
        \ that deposed President Mohamed Bazoum, who was toppled in a coup last month\
        \ remains the country’s only legitimate authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd63c09-4e8b-454c-b194-e37bb4ca4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron said on Monday that Itte will not\
        \ leave Niger, despite the expiration of the junta’s deadline for his departure.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117dfb7-d7c9-4410-9134-591d66fe5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 1,500 French soldiers are stationed in Niger, which has been
        a major partner of the French in the Sahel region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584e697-4cbc-4b72-87ab-fe5b1260be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:53:27.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:53:27.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
