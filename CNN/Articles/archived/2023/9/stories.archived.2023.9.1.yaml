      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a post-independence day celebration in Baguio City, the U.S.\
        \ envoy said that the partnership between Manila and Washington is evolving.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec1f8b-9da4-4675-bc80-b9511f64cd84'
      'mgnl:activationStatus': true
