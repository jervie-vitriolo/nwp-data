      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court in 2008 ordered the concerned government agencies to\
        \ clean up, rehabilitate, and preserve Manila Bay. In 2011, it ordered the\
        \ party government agencies to execute directives in order to implement the\
        \ 2008 decision.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb39e6-0e4b-484c-b606-cc8e9be8bde2'
