      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson said that Philippine and US officials will meet this month\
        \ to discuss and plan the next lineup of activities for next year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b7f7a-7c1c-416b-b7e9-e7ee786fca65'
