    'stories': []
    'template': '1'
    'title': 'Nationwide price caps for rice set'
    'updated': 2023-09-01T19:56:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f884f79-6aaf-4a6a-84f8-9fe5cf8addbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Malacañang
        has issued an executive order setting price ceilings for rice across the country
        after the government detected a price surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8c64d-6b9d-446f-8f71-6db1bd2ff609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the Presidential Communications
        Office said <a href="https://www.officialgazette.gov.ph/2023/08/31/executive-order-no-39-s-2023/">Executive
        Order (EO) No. 39</a> signed by Executive Secretary Lucas Bersamin on Aug.
        31 mandates the price ceiling for regular milled rice at ₱41.00 per kilo and
        for well-milled rice at ₱45.00 per kilo.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbb051-6ce6-4404-a118-646cc65f66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision came after a joint recommendation made by the Department\
        \ of Agriculture (DA) and the Department of Trade and Industry (DTI) due to\
        \ \"the current surge in retail prices of rice in the country, which resulted\
        \ in a considerable economic strain on Filipinos, particularly the underprivileged\
        \ and marginalized.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1aec4-8e10-4a0b-987e-aca6b57bca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DTI Secretary Fred Pascual said in a separate statement that “[t]he\
        \ imposition of this price ceiling is aimed at protecting Filipino consumers\
        \ from unjust or unfair sales practices.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15733586-ffcf-4731-aa52-c3b9455862bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sectoral meeting with President Ferdinand Marcos Jr. on Aug. 29,\
        \ the DA presented its estimated rice supply for the second semester at 10.15\
        \ million metric tons (MMT). Of this volume, 2.53 MMT is the ending stock\
        \ from the first semester, 7.20 MMT is the expected yield from local production,\
        \ and 0.41 MMT is imported rice. The total supply would be enough for the\
        \ current 7.76 MMT demand and will yield an ending stock of 2.39 MMT that\
        \ will last up to 64 days, it noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bd005-7dfc-452d-87ed-30aff890988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the steady supply, the DA and DTI warned of alleged illegal\
        \ price manipulation, such as hoarding and collusion among industry players,\
        \ as well as global events like the ongoing Russia-Ukraine conflict, India's\
        \ ban on rice exportation, and the unpredictability of oil prices in the world\
        \ market. These are some of the factors noted to have pushed up the retail\
        \ prices of the staple grain.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13fc46-f47f-4c94-862c-a398fa2422a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Aug. 28, the DA said a kilo of local regular milled rice in National\
        \ Capital Region (NCR) markets ranged from P42.00 to P55.00 while local well-milled\
        \ rice costs P48.00 to P56.00 per kilo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd57f6-54a1-42e4-b2fb-04db5f47e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Economic and Development Authority, rice\
        \ inflation rate also increased from 1% in January 2022 to 4.2% in July 2023\
        \ “which could be attributed to the rising demand and tight supply due to,\
        \ among others, efforts of other countries to buffer their supply in anticipation\
        \ of El Niño and the above-mentioned international developments.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c99f9-f526-4801-bdb5-a727808021c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an ambush interview, Marcos said efforts will be focused in the\
        \ National Capital Region where the problem is rampant. The lead agencies\
        \ in the implementation of the order are the DA, DTI, the Department of the\
        \ Interior and Local Government (DILG), and the Department of Justice (DOJ).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ce556-f448-4e5d-b99b-fa414adf1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos — who is also agriculture secretary&nbsp; — directed the
        DA and DTI to ensure proper implementation of the price caps and to keep an
        eye on and investigate abnormal price movements. Assistance should also be
        given to affected retailers in coordination with the DILG</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1f08c-7a96-4b34-9969-2c295e09b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Customs was also told to intensify efforts against hoarding\
        \ and illegal importation of rice. Meanwhile, the Philippine Competition Commission,\
        \ in coordination with the DA and the DTI, were ordered to implement measures\
        \ against cartels to maintain fair market competition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d52ac-e796-4e8a-9315-d65f966f4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The mandated price ceilings shall remain in full force and effect\
        \ unless lifted by the President upon the recommendation of the Price Coordinating\
        \ Council or the DA and the DTI,\" the executive order said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bec63-8c7e-4164-ab44-ad2f0e99d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez said the lower chamber\
        \ supports the president’s decision to set price caps for rice.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e01c3-871e-4bfe-9714-9a31175d8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The imposition of price ceilings on this staple food is a timely and\
        \ necessary intervention to shield our fellow countrymen from the undue economic\
        \ burden caused by unwarranted surges in rice prices,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c0feb-4e28-4371-8fac-4c8d433359f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the House will intensify efforts to investigate alleged\
        \ hoarding and price manipulation of agricultural commodities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992ae81-0550-4dea-bcc5-6c0693085828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jayson Cainglet, executive director of the Samahang Industriya Ng Agrikultura\
        \ (SINAG), also lauded the chief executive’s move, noting that the price increases\
        \ in the past weeks have no basis as “there was/is no rice shortage in the\
        \ country.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35c4f4-b46f-45e2-b1fd-b891614e59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580a12d-0701-4408-b685-d7e8f844fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a49989-da0e-4047-9330-0cb9301d7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ineffective?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba4835-8abe-48d3-b93b-f367a0ed1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Federation of Free Farmers chairman Leonardo Montemayor,
        a former DA chief, believes the price caps will not work. He noted that the
        “cause of high prices is the extremely limited supply of rice, aggravated
        by elevated prices of imported rice.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65ec55-856b-4713-823c-6b2dcac2ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Kiko Pangilinan also pointed out that such price
        ceilings do not work in the long run. He <a href="https://twitter.com/kikopangilinan/status/1697436950553337928">said
        on X</a> (formerly Twitter) that “[w]ith a rice price cap, tendency is traders
        will hesitate to buy palay from our farmers for fear of losing money due to
        the cap.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffc6a1-c693-4237-8500-e9be0e6e88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Farmers will suffer. Imports as a means of addressing the shortfall\
        \ in production is iffy too due to the unprecedented high world market rice\
        \ prices. Traders will also hesitate to release current stock because of the\
        \ cap and if at all they will only release in increments rather than the usual\
        \ bulk releases,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392d051-cf38-413f-979c-4d99303322b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this happens, supply will be greatly affected and prices will shoot\
        \ up. Rice caps must include other immediate interventions,” he also said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5044a22-fc72-4aee-9c84-206c2e3a94cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangilinan listed areas where the government should focus on, like\
        \ recognizing that this is only a temporary measure and that it will only\
        \ work if additional interventions are undertaken, going after unscrupulous\
        \ traders/profiteers, and providing immediate assistance to farmers, to name\
        \ a few.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1626e08-50d7-4b75-941b-1af82d318fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros also doesn't believe the price control is the\
        \ proper cure, saying if there are hoarders jacking up the prices, then they\
        \ should be caught.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a265e0-7d70-4dc0-a38f-2f790e6129dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted, however, that even without hoarders, the costs of the basic\
        \ commodity will still rise due to lack of government subsidy for fertilizers,\
        \ as well as insurance for farmers affected by flooding, among other reasons.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2d0a7-85b6-49c5-89a0-9aff0b07b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hiniling ko noon sa Senado na repasuhin ang Rice Tariffication Law\
        \ (RTL),\" the lawmaker added. \"Dahil sa nakaraang taon ay inipit ang pag-issue\
        \ ng permits para sa importasyon ng bigas at hindi nakaipon ng buffer stock\
        \ ang NFA (National Food Authority) — kontra sa utos ng RTL. Bukod sa RTL,\
        \ kailangang repasuhin din ang pamamalakad sa DA at NFA.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca66f2-b11d-40f8-a58c-6baa8526c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:57:36.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-02T01:02:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I previously asked the Senate to review the Rice Tarriffication
        Law. In the past year, the issuance of permits for rice importation was blocked
        and the NFA didn’t have enough buffer stock — which is against the RTL. Aside
        from the RTL, there is also a need to review the management of DA and NFA.]</p>'
  'Retired-teacher-sentenced-to-death-in-Saudi-Arabia-after-tweeting-criticism':
