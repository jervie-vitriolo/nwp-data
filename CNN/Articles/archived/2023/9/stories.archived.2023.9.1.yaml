      'mgnl:lastActivated': 2023-09-01T18:47:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8e363-0289-4fb3-af5f-16c8610ee28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-01T18:47:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Upon awareness of the complaints filed against him, Rencio voluntarily\
        \ surrendered himself to the SPD,\" Mariano said. \"He sought to shed light\
        \ on the complaint filed against him and to ensure his safety.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a354e70-384a-4ff5-b42f-cb8471a655c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-01T18:47:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rencio is currently under the custody of the Makati City Police Station,\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139b5c2-d295-4518-8cd3-3c259627b080'
      'mgnl:activationStatus': true
