    'lead': 'President Ferdinand Marcos Jr. officially declared the island of Palawan
      as insurgency-free — a move he said would help boost investment in the world-renowned
      tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T15:42:07.823+08:00
