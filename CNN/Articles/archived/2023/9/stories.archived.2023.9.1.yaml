      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Five
        members of the Citizen Armed Forces Geographical Unit (CAFGU) were killed
        in Quezon province on Friday after a gunfight with alleged members of the
        New People’s Army (NPA), the Armed Forces of the Philippines (AFP) said, citing
        initial reports.</p>'
