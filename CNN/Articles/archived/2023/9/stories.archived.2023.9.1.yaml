      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson said that Washington remains committed to helping the Philippines\
        \ modernize its armed forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421d7c5-600c-4bd6-9369-60f891b53b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a4076-c8e2-4d73-bf81-f669a4063854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the goal of modernizing the Philippine armed forces, improving\
        \ our interoperability and defending the alliance, defending the territory\
        \ of the Philippines to preserving lives and livelihood,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566542e7-ae0c-4e49-a871-8f00ceafea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.394+08:00
