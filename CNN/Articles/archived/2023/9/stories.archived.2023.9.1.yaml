  'ancient-egypt-balm-scent':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-01T03:06:43.000+08:00
    'imagesource': 'jcr:878c0a9e-8ca0-4945-96b7-6d6187fd2ab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab481ce-8615-4e25-bcd3-4e94ffb71e33'
    'lead': 'Scientists have decoded an ancient aroma by identifying the ingredients
      used in Egyptian mummification balms — and resurrected the scent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T03:11:38.856+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-01T11:39:16.378+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A newly resurrected ancient smell may help reveal the life of a woman
      entombed with pharaohs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c612453-58a7-4855-88e4-6379825678d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have decoded an ancient aroma
        by identifying the ingredients used in Egyptian mummification balms — and
        resurrected the scent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11328b-6a7a-487a-9005-fca312b2dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cec779-a392-4558-a1ec-084d88c60b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those eager to sample this whiff of the past will be able to find what\
        \ the researchers have dubbed “the scent of the eternity” during an upcoming\
        \ exhibition at the Moesgaard Museum in Denmark.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff001d13-871d-45de-bb52-f49051ba0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d7f40-0833-4726-abb0-144f463fdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called “the scent of eternal life,” the fragrance is based on\
        \ the beeswax, plant oils and tree resins from distant lands the team found\
        \ within balms used more than 3,500 years ago to preserve Senetnay, a noblewoman\
        \ whose remains were placed within canopic jars and discovered in Egypt’s\
        \ Valley of the Kings in 1900.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112cdd9-95a2-488c-8682-25517618a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6651d-12c7-4c35-8a80-65d11e5bc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery reveals insights into Senetnay’s social status as well\
        \ as the methods used to preserve her remains and the significance of the\
        \ balm ingredients. A study detailing the findings published Thursday in the\
        \ journal Scientific Reports.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c63460-6954-4c98-817b-6a62d1cc5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba8753-c2fa-49f6-8373-bbe8bccde100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The embalming ingredients found in Senetnay’s balms are among the\
        \ most elaborate and diverse ever identified from this period, revealing the\
        \ meticulous care and sophistication with which the balms were created,” said\
        \ lead study author Barbara Huber, doctoral researcher at the Max Planck Institute\
        \ of Geoanthropology in Germany.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef89a4-a418-4d8a-aa52-dbe42db4a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c124320-491a-432c-a3a4-757a43b5b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The presence of such a vast array of ingredients, including exotic\
        \ substances like dammar or Pistacia tree resin, indicates that extremely\
        \ rare and expensive materials were used for her embalming,” Huber added.\
        \ “This points to Senetnay’s exceptional status in society.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7c987-bb00-49d4-ae87-debe04db5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0102e-a575-4f6e-b344-87d9978a30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncovering Senetnay’s story</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13f812-8261-4e01-9ff0-1ad8e38a90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little is known about Senetnay, but previous research has established\
        \ that she lived around 1,450 BC and was the wet nurse of Pharaoh Amenhotep\
        \ II, the long-awaited son and heir of Pharaoh Thutmose III. She took care\
        \ of Amenhotep II and breastfed him as an infant.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f679a7-8481-49ab-ac07-b0f7fe89d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f8dac-4e1a-4ac8-9429-f7a2c26a7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senetnay was bestowed with the title “Ornament of the King,” according\
        \ to the historical record, and became a valued member of the Pharaoh’s entourage.\
        \ After her death, Senetnay’s vital organs were embalmed and placed inside\
        \ four canopic jars with lids in the shape of human heads.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62280b-3d10-4acc-a4f3-264691532300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd90cf-9b92-4884-bb4d-2fa16ec811d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptians carefully removed organs such as the lungs, liver, stomach\
        \ and intestines during the mummification process to prevent bacterial growth\
        \ and better preserve the body. Egyptians believed in preserving the body\
        \ for the afterlife so a person’s soul would have a place to return, according\
        \ to the study.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d313439-c126-463e-a71d-1c3e369d0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ef1d5-c668-4e68-9969-fc86d1d456da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the embalming process, the jars were placed inside a royal tomb\
        \ in the Valley of the Kings, where Egyptologist Howard Carter found them\
        \ in 1900. Senetnay’s body was not recovered. (Carter would later be credited\
        \ with discovering Tutankhamun’s tomb in 1922.)\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357330a-d762-48cb-946a-365f13a45a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa3798-ae87-4b89-b833-20032ef19b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senetnay’s inclusion in the Valley of the Kings, “a necropolis normally\
        \ reserved for pharaohs and powerful nobles,” suggests “extraordinary privilege,\
        \ and the high regard in which Senetnay was likely held by the Pharaoh,” according\
        \ to the study.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4027364-bb30-4c35-acc9-ca5d9967db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29559d66-2984-4993-91b5-238e98cb87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This work provides insight into the great efforts the Egyptians went\
        \ to in their mortuary practices, and not just for Pharaohs, but other individuals\
        \ in society,” said study coauthor Nicole Boivin, research group leader at\
        \ the Max Planck Institute of Geoanthropology. “But it also makes clear that\
        \ Senetnay was a significant person, with importance that surpasses the simple\
        \ description of her as the wet nurse to the future Pharaoh Amenhotep II.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0472b98-392b-4b2a-be6a-8983735a24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff656ab-c886-48e3-9bf0-5abb0616bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decoding the ingredients</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb334250-fb81-48fc-912e-9e6456b6760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two jars that once contained Senetnary’s lungs and liver have been\
        \ part of the Egyptian collection at the Museum August Kestner in Hannover,\
        \ Germany, since 1935. They survived destruction during World War II by being\
        \ stored in a salt mine. The other two jars, which were not part of the study,\
        \ are kept in collections elsewhere.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d4d74-1f7c-45d4-b0d7-236d54aeaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfa4ca-1d8a-42ff-8b2a-c7abc4bbefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contents are long gone, but researchers were able to scrape the\
        \ inside of the jars to study the residues left behind by the balms as well\
        \ as what had seeped into the porous limestone of the jars.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b19047-7700-4bcb-8266-14dad700c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41f05d-b161-43da-a64b-596bf34fb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exact recipes used in the mummification have long been debated\
        \ because ancient Egyptian texts don’t name precise ingredients. The team\
        \ began its research to identify the balm ingredients in 2021 using a variety\
        \ of highly advanced analytical techniques. The balms differed slightly between\
        \ the two jars, which means that different ingredients may have been used\
        \ depending on which organ was being preserved.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472fcd5-4ce1-4ca6-98f0-adb1324acb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceeb10-806f-49c1-b1ce-e8f5cdb6debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The balms contained beeswax, plant oils, animal fats, the naturally\
        \ occurring petroleum product bitumen and resins. Compounds such as coumarin\
        \ and benzoic acid were also present. Coumarin, which has a vanilla-like scent,\
        \ is found in pea plants and cinnamon. Benzoic acid occurs in resins and gums\
        \ from trees and bushes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597dc97-0e8d-485b-89ed-810989e33550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9bb7b-ae1e-4737-ad93-0dba7861878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the jar used to store Senetnay’s lungs, researchers detected fragrant\
        \ resins from larch trees and something that is either dammar from trees found\
        \ in India and Southeast Asia, or resin from Pistacia trees that belong to\
        \ the cashew family.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a4c5f-a078-450c-be18-ba14c7f67a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090263f-b0cb-4670-941a-ed991f0ede2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The presence of certain ingredients indicates that the Egyptians had\
        \ established far-reaching trade routes and networks. Notably, the presence\
        \ of larch tree resin — which originates from the northern Mediterranean and\
        \ central Europe — and potentially dammars, resin exclusive to Southeast Asian\
        \ tropical forests, underscore the vast reach of Egyptian trade routes during\
        \ the mid-2nd millennium BCE,” Huber said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a24e5-2a50-43f3-8896-9cca7011d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdc6b3-8e28-4966-88c2-3ef212a30160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers are still working to confirm whether dammar was one\
        \ of the ingredients.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb20adf-7d15-4691-8d6f-09f11858a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b654ef-1be3-4e2d-9646-ea60a3431249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If it is dammar, it’s come a shockingly long way, and this provides\
        \ new insight into ancient trade networks,” Boivin said in an email. “Travel\
        \ was exceedingly difficult, and significant expeditions by sea were still\
        \ relatively rare. It’s unlikely that the Egyptians themselves went to these\
        \ far-off lands, but rather that they were part of exchange networks that\
        \ linked up to other networks. But these were the early phases of the globalised\
        \ world we live in today.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca46c1-7478-4d10-9bd2-2d9bdfe780f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ea791-8707-44c3-a00f-dc3198767168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If dammar is confirmed as an ingredient, it would also suggest that\
        \ Egyptians had access to the resin nearly a millennium earlier than expected,\
        \ the study authors said. Dammar was recently identified as an embalming ingredient\
        \ at Saqqara, dated to the first millennium BC.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f59733-dd33-43eb-8fd2-cad00b920092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5bc9c-6a73-4bbf-b7c8-7517af1ba47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new findings suggest that the relatively complex balms used in\
        \ Senetnay’s preservation may have been the beginning of a trend of more elaborate\
        \ ones used later on.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598e1dc-4378-471e-b1f1-0a1b798b42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe163a-2118-4f2c-ac27-466c5054297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Recreating the scent</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebaede-250d-470d-9b53-91d5dd383faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After identifying the ingredients, the research team worked with French\
        \ perfumer Carole Calvez and sensory museologist Sofia Collette Ehrich to\
        \ recreate the actual scent of the balm.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c93878-c628-4e7c-afbb-3db19b88b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720c828-f03d-4426-9b7d-9b860bcad2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meticulous process took months and multiple iterations before they\
        \ landed on a historically accurate and evocative aroma, Huber said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d45ac-7221-4e19-80da-88cfb40e851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343bb9b-c049-4bde-97ca-abdb474c0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first time I encountered the scent, it was a profound and almost\
        \ surreal experience,” she said. “After spending so much time immersed in\
        \ the research and analysis, to finally have this tangible, aromatic connection\
        \ to the ancient world was moving. It was like holding a faint echo from the\
        \ past.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1e81f-63b0-40e9-bd3a-19c201f37adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e787002-9491-42fd-8e7f-d54a61f1c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:11:38.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T11:39:16.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team wanted to offer museumgoers a more immersive experience\
        \ into the ancient world by incorporating an olfactory element while also\
        \ making it more accessible to visually impaired visitors, she said. “The\
        \ scent of eternal life” will be part of an ancient Egyptian exhibit at the\
        \ Danish museum that opens in October.\r"
    '54':
