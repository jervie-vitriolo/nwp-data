      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f082a7-f822-455c-830f-2d9f6caa60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.946+08:00
