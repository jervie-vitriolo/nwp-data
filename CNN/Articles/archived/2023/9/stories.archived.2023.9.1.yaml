      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Team
        USA remains unbeaten, 4-0, after extending its FIBA World Cup winning streak
        versus the Montenegro Black Mountains, 85-73, in their second round face-off
        at the Mall of Asia Arena on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca076e-f1a9-4d36-95f8-6c6742febdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T21:30:00.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T10:21:23.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trailing by a point at half-time, USA used a strong third and fourth
        quarter to snag its first win in the second round matches.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b628d-b162-4d12-8a98-f29479c6600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T21:30:00.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T10:21:23.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Americans started off slow, opening the match with a 7-point gap
        behind the Black Mountains powered by Montenegro big man Nikola Vucevic’s
        back-to-back treys and boards.'
