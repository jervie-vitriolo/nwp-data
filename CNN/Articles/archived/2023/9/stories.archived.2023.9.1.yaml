      'mgnl:type': 'text'
      'text': '<p>The Mutual Defense Board and Security Engagement Board convenes
        yearly to discuss and plan the two countries'' activities for defense and
        security cooperation. The activities include joint military exercises and
        capability building in counterterrorism, maritime security, cyber security,
        humanitarian assistance and disaster relief, and other national security interests.</p>'
  'miami-lafc-messi-ticket-prices':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-01T18:42:01.000+08:00
    'imagesource': 'jcr:dadd5dc0-c76e-4393-96f5-f0e9e9c4ac18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6e43a6-8cc6-4471-9446-bb4e890db62d'
    'lead': 'There’s no sign of “Messi mania” abating anytime soon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T18:46:45.848+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-01T18:53:41.874+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leo-Messi', 'Los-Angeles-FC', 'Inter-Miami']
    'stories': []
    'template': '1'
    'title': 'Messi’s next match is the most expensive Major League Soccer game ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c3ab5-13b9-4833-94ee-270ec2c52622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN) — There’s no sign of “Messi mania” abating anytime
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe0c70-91ac-42c4-937a-40649361c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices for this Sunday’s match between Inter Miami and Los
        Angeles FC are the most expensive for a Major League Soccer game ever, according
        to TickPick, an online marketplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026fa05-91ef-4f30-a7f7-dce1cfb60b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Average prices are around $690 — a 527% increase over the average ticket\
        \ price of an MLS game, which used to cost $110 before soccer superstar Leo\
        \ Messi joined the league.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe2157-3e96-4d92-a25b-8198fe277247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, just days from the game, the cheapest ticket to see Messi\
        \ take on last year’s MLS Cup winners will cost $785. Without Messi, prices\
        \ fall sharply, with the cheapest ticket for the following LAFC game being\
        \ 80% less expensive at $151 for seat, according to TickPick.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b7339-c9d7-4624-ad93-c75af8f0145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, this could be the ceiling for ticket prices. TickPick co-CEO\
        \ Brett Goldberg told CNN that the market is “likely to stabilize prices at\
        \ their current level, although there’s potential for an upward shift in price\
        \ due to the heightened demand.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903830b-a15d-4f76-a3d1-da73459ac0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plus, LAFC is one of the most popular MLS teams in the league, so demand\
        \ is always high, Goldberg said, adding that “in this case you have one of\
        \ the biggest athletes in the world coming to town.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be2f59-37ae-4b43-93f6-e936c5b00ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi’s appearances have regularly juiced ticket prices ever since\
        \ he joined the MLS. For last week’s game, in which Messi made his regular\
        \ season debut, prices were nearly 1,000% higher than usual for a New York\
        \ Red Bulls ticket.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801f79-9ca7-4455-87be-6e5df2465bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:46:45.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:53:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Messi mania” extends beyond the pitch, too. Apple said that subscriptions\
        \ to its soccer streaming package have soared since Messi joined in July.\
        \ And Adidas said that demand for Messi’s jersey has been “truly unprecedented,”\
        \ sparking an order backlog until October.\r"
    '8':
