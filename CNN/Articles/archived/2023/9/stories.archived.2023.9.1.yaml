    'template': '1'
    'title': 'One reported dead due to ''Goring,'' ''Hanna'' effects'
    'updated': 2023-09-01T20:52:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e37221-8979-45bf-ba5d-61f0bdc617e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> One
        person was reported dead from the effects of Typhoons Goring and Hanna, the
        National Disaster Risk Reduction Management Council (NDRRMC) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a011348-8bfe-4157-86c5-813d9fce288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it is validating the death in Western Visayas after\
        \ it earlier reported a missing person in the same region. The NDRRMC said\
        \ it has yet to confirm if the person found dead was the one reported as missing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b6b56-caa8-4a2f-9d32-0f89ae17625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the agency said a state of calamity has been declared in\
        \ Pototan, Iloilo because of heavy monsoon rains.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081284aa-9189-46be-bddf-f37ecffc3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bacolod City earlier declared a state of calamity because of floods.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbcdpublicinfooffice%2Fposts%2Fpfbid0exfowY6NiBUmZL7JpB3egHx4pMh32sNTXh2i1TJFz66vvPtaxe1kee9EcWyy1a3fl&show_text=true&width=500"
        width="500" height="776" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e533e-15b4-4ab4-8fa1-a52d355deaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f6b81-9e4d-48cb-afda-7c59a9404871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, the agency reports a total of 387,242 affected people\
        \ or 106,677 families impacted by Goring and Hanna in Ilocos, Cagayan, Central\
        \ Luzon, Calabarzon, Mimaropa, Western Visayas, and Cordillera Administrative\
        \ Region (CAR).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d945e-0fa8-4d99-a50b-8750771096d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the affected population, a total of 21,701 persons or 5,152 families\
        \ were staying in 293 evacuation centers while 24,827 individuals or 6,092\
        \ families were taking shelter in other places.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8faa1a7-5e6d-41c7-91bb-11e8d7fe2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said 482 houses were damaged in Ilocos, Cagayan, Calabarzon,\
        \ Mimaropa, Western Visayas, and CAR. Of this number, 371 were partially damaged\
        \ and 111 were completely damaged.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70595af-0ac6-442e-b6a3-bcec673b7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture reported Friday that damage to agriculture\
        \ reached ₱504.4 million mainly from the rice sector.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d4587-5ebf-42ff-8baa-f535637cd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volume of production loss stood at 21,134 metric tons from 19,658 hectares\
        \ of agricultural areas and the livelihood of 11,965 farmers, the agency said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f2869-6631-4f5f-9ccd-c6f585b0aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday noon, the Department of Public Works and Highways said\
        \ the estimated cost of damage to infrastructure has reached ₱379.58 million,\
        \ coming from damaged national roads, bridges, and flood-control structures\
        \ in Ilocos, Cagayan, and CAR.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86edd33-3988-4600-a346-e3730b2e68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NDRRMC said six areas in Calabarzon and Western Visayas are experiencing\
        \ power supply interruptions while two areas in the same area have water supply\
        \ problems.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831f1a4-7517-4590-b58f-73515073dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported 234 passengers, five motor bancas, and a vessel\
        \ stranded in Calabarzon and Western Visayas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b116ae-87a2-472c-959a-d13d3c4cec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau on Friday announced that Hanna has intensified\
        \ into Typhoon category and will continue to enhance the southwest monsoon\
        \ or habagat.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95462b-fff4-40d5-a6da-99baea08c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T20:55:03.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T20:55:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring exited the Philippine Area of Responsibility on Wednesday
        while Severe Tropical Storm Kirogi remains outside the country''s weather
        monitoring area.</p>'
