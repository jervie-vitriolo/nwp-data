      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Signal
        No. 1 may be hoisted over Batanes as Typhoon Hanna maintained its strength
        over the Philippine Sea, the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc36d15-33c3-4b5d-8c66-18e23df7c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Friday evening, weather specialist Daniel James\
        \ Villamil said this will happen once Hanna makes a southward shift in the\
        \ track forecast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105d891-340d-4003-b451-c048e43fda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 11 p. m. bulletin of the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA), southwest monsoon, enhanced\
        \ by Hanna and two other tropical cyclones outside the Philippine Area of\
        \ Responsibility (PAR), will bring occasional to monsoon rains in most parts\
        \ of Luzon in the coming days.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff98b3b-e985-4dad-b9a0-61bc8db2923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itong tatlong bagyo na ito ang nagpapa-iral sa ating southwest monsoon\
        \ o hanging habagat na nagdudulot ng pag-ulan sa malaking bahagi ng Luzon\
        \ at kanlurang bahagi ng Visayas,” Villamil said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8a5c2-d7f2-4dec-bdb0-41bbed5f69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These three typhoons are enhancing the southwest monsoon\
        \ or habagat that brings rain to a large part of Luzon and the western part\
        \ of the Visayas.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23840f38-f377-4583-811c-ac248849c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall is expected in Abra, Benguet, Tarlac, Nueva Ecija, Pampanga,\
        \ Bulacan, Rizal, Cavite, and Batangas over the weekend, PAGASA added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76613fc4-bd0a-4f21-a428-183789269fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is also raised in the seaboards of Luzon and Western
        Visayas, and the seaboard of Northern Samar due to continuous rainfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f22853-3d34-45ff-af1c-e38b2ab157ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau said Hanna is forecast to exit the PAR between Sunday\
        \ evening and Monday morning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907c5d2-e2f6-47fc-aa14-919bc7e8ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State meteorologists earlier said they are also monitoring cloud clusters\
        \ east of the country that may form into a low pressure area within 24 hours.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdee50-1111-4451-ae75-f60b1167e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-02T00:47:45.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-02T00:53:07.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
