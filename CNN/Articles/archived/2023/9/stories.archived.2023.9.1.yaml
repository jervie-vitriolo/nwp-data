  'cbcp-joins-ntf-elcac':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-01T18:59:47.000+08:00
    'imagesource': 'jcr:318e7a91-cc64-490b-81cb-20d6930dfbc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df66c16-c218-4722-bfc1-7d293f4f14c9'
    'lead': 'An office of the Catholic Bishops’ Conference of the Philippines has
      joined the National Task Force to End Local Communist Armed Conflict to present
      “social concerns and issues of the Church” that need to be addressed by the
      government, CBCP head Bishop Pablo David of Caloocan City confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T19:03:34.194+08:00
