      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Baby let the games begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff34a01-fe72-4292-8c36-58b3a5330a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift is bringing her “Eras Tour” to a movie theater near you\
        \ starting this October, the singer announced in an Instagram post Thursday\
        \ morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e3fa5-20a9-4773-818f-d8f60d3f08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14487754-4957-4099-8cd5-fb51d72273de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Eras Tour has been the most meaningful, electric experience of\
        \ my life so far and I’m overjoyed to tell you that it’ll be coming to the\
        \ big screen soon,” the “Anti-Hero” singer wrote, adding that starting on\
        \ October 13, the “concert film” is coming to theaters in North America –\
        \ and tickets are already on sale.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde7266-2e02-414e-9f96-5291591afb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aa72f-f53b-4633-a30e-a3e15f8898fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eras attire, friendship bracelets, singing and dancing encouraged,”\
        \ Swift added, before quoting a special chant from her popular “Reputation”\
        \ era song “Delicate” that’s become a custom at each “Eras” show.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81408871-e261-4dda-83ea-a1cb22f12c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2eea9-6fa3-41c5-b739-db3b336d4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her announcement was accompanied by the trailer for the concert film,\
        \ which was captured at SoFi Stadium in Los Angeles during her six-night residency\
        \ at the venue that capped off the domestic leg of her tour earlier this month.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e427e24-c4a3-41d8-b4f0-4b8943ffeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e39f4-ce72-439b-b0ee-50b778a22c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taylor Swift: The Eras Tour Concert Film” will play in AMC Theaters\
        \ on their IMAX screens, and will run at least four showtimes per day in the\
        \ United States, Canada and Mexico on Thursdays, Fridays, Saturdays and Sundays,\
        \ according to a news release. The film will also screen at Regal and Cinemark\
        \ theaters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f8f87-2124-464b-baed-96a0b01045b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce582e23-8e20-4963-b947-9ac2d250b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film has a two hour and 45 minute run time and is directed by Sam\
        \ Wrench, who is known for directing other major live event and concert documentaries\
        \ for artists such as Billie Eilish, Lizzo and Jennifer Lopez’s “Halftime”\
        \ Netflix doc.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c97cd4-40aa-4305-b3cb-efb6a65a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9774c-aacf-41f3-86e6-982d34a00ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:03:51.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:30:53.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When tickets for the “Eras” tour first went on sale in the fall, Ticketmaster\
        \ crashed due to the high volume of ticket buyers. To avoid this, AMC also\
        \ noted in its news release that the theater chain has “upgraded its website\
        \ and ticketing engines” to handle the influx.\r"
    '14':
