    'title': 'NBA, vivo announce multi-year marketing partnership in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01674e-54ee-49c3-a508-4eb85407c968'
      'mgnl:activationStatus': true
