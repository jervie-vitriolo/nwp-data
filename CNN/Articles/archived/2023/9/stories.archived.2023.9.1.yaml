      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86891ad6-e4ef-4f4c-83cd-0aaa0ecc688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What can we expect? Certainly another 72 years, at least,” Carlson\
        \ told reporters on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f0983-901e-4a52-8d58-dce0f25c89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.391+08:00
