      'text': '<p><strong>(CNN) —</strong> Former Thai prime minister Thaksin Shinawatra
        has submitted a request for a royal pardon, the outgoing justice minister
        said, just over a week after his dramatic return to the country from more
        than 15 years in self-exile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a0127-8ba4-4908-8302-2dddcafeca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin, the head of a famed political dynasty, was prime minister\
        \ from 2001 until he was ousted in a military coup in 2006. He returned to\
        \ Thailand briefly in 2008 before fleeing the country over a corruption conviction.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c5e38-4a36-4949-a898-bd7b7a45e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outgoing Justice Minister Wissanu Krea-ngam confirmed to reporters\
        \ Thursday that he had received Thaksin’s letter requesting a royal pardon\
        \ from King Maha Vajiralongkorn.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec18b1e-df55-4d3c-b49b-cd544d8580cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wissanu, a veteran survivor of Thailand’s febrile politics who has\
        \ served in government both under Thaksin and with subsequent military juntas,\
        \ said the royal pardon request will proceed accordingly and “will be processed\
        \ in accordance with the rules.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a59916-7b70-48bc-ba60-0de58ca6fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is all up to His Majesty’s kindness,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c527f-4cea-40e0-a3c6-fcc719377167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his prolonged self-imposed exile, Thaksin, 74, flew back\
        \ to Thailand in a private jet on August 22, where he was met in Bangkok by\
        \ his family and supporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3296c-ebd3-4c4f-9a86-70c5b173f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was taken into custody and sentenced by the Supreme Court to eight\
        \ years in prison for conflict of interest, abuse of power and corruption\
        \ during his time in power. Thaksin was found guilty of the charges in absentia\
        \ during his exile.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe0fd6-235c-4709-8ec0-df58d87454f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a medical check-up, Thaksin was taken to prison but the following\
        \ day was transferred to hospital due to chest tightness, high blood pressure\
        \ and low oxygen levels, according to the Thai Corrections Department, which\
        \ said his underlying heart disease could not be treated at a prison hospital\
        \ and that he would need specialist care.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907debc-c45e-44d0-a014-0d282f298f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The likelihood of Thaksin seeing the inside of a jail cell for now\
        \ is small, analysts have said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0888550-6540-4f3b-8d7e-6d8c0399678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours after his arrival in Thailand, parliament chose Srettha Thavisin\
        \ of the populist Pheu Thai party to be the country’s 30th prime minister.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148675bc-659a-4f7e-a266-e7e5dd73aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To secure the needed parliamentary votes, Pheu Thai had entered into\
        \ a coalition with two military-backed parties linked to the military junta\
        \ that toppled Pheu Thai’s democratically elected government, led by Thaksin’\
        s sister Yingluck Shinawatra, nearly a decade ago.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb1712-7eca-4ada-bb8a-2ebb3c9f80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai is the latest party of the powerful Shinawatra political\
        \ dynasty founded by Thaksin that has been a dominating force in Thai politics\
        \ for 20 years.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e5685-40ec-455c-bcd4-0b40f3eb4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts believe Thaksin may have struck a deal with the country’\
        s powerful conservative and royalist establishment for his return – given\
        \ his court convictions and the charges against him – in exchange for a reduced\
        \ jail term, lenient treatment, or a possible pardon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949c28e-2b2c-49ec-b5f9-cb95ac322b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Thaksin has reportedly denied making such an arrangement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96642803-0212-4869-9ce3-6be1a1635b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear how long the application process for a royal pardon will\
        \ take. In Thailand, prisoners can request a royal pardon through the justice\
        \ minister, who passes the application to the prime minister and then on the\
        \ the King for final approval.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143a7cc-632d-43d6-9caa-31c525bbc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The caretaker government, led by outgoing prime minister and 2014 coup\
        \ leader Prayut Chan-o-cha, only has a few weeks left in power before the\
        \ new government – and new prime minister and Thaksin ally Srettha - is sworn\
        \ in.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb228fb0-a063-4ae4-9568-2b72f1575afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A divisive figure, Thaksin is a billionaire telecommunications mogul
        who built his political power on policies popular with Thailand’s rural poor,
        who made up the majority of the country’s population. But his policies were
        anathema to the country’s rich elites and conservatives who accused Thaksin
        of being a dangerous and corrupt populist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0e68e-860b-4c7e-a4c1-615b9087f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:40:15.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:40:15.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/31/asia/thailand-thaksin-royal-pardon-request-intl-hnk/index.html">Thailand’s
        ousted former leader Thaksin Shinawatra asks King for royal pardon</a>"</em></p>'
  'aitana-bonmati-speech-abuses-of-power':
    'author': 'Jacob Lev, Matias Grez, David Close and Tara Subramaniam, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-01T13:41:01.000+08:00
    'imagesource': 'jcr:83f94f6d-3be1-44aa-b2c0-9c1893fe401a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5604dbe-83eb-47f2-9039-f90ed7c754e8'
    'lead': 'Spain star Aitana Bonmatí used her UEFA Women’s Player of the Year award
      speech to call out ''abuses of power'' following a top official’s unwanted kiss,
      as FIFA’s chief said the team’s World Cup-winning celebrations had been ''spoiled''
      by the controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T13:46:47.747+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T13:48:04.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Spain star calls out ‘abuses of power’ as FIFA boss says World Cup celebrations
      ‘spoiled’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2215ce-b7bd-4562-a8dc-bad140573fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain star Aitana Bonmatí used her UEFA
        Women’s Player of the Year award speech to call out “abuses of power” following
        a top official’s unwanted kiss, as FIFA’s chief said the team’s World Cup-winning
        celebrations had been “spoiled” by the controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb782644-0233-4245-b0a7-166aff2599e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain’s World Cup victory has been overshadowed by the storm surrounding\
        \ Spanish football federation president Luis Rubiales after he forcibly kissed\
        \ forward Jenni Hermoso during the celebrations on August 20.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264a32f-391d-44cb-bd01-4391e441bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just won the World Cup but nobody is talking about that much because\
        \ things have happened I wished hadn’t,” Bonmatí said Thursday at the awards\
        \ ceremony in Monaco.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586804b2-4552-4f87-a9e6-46846f22eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to speak a bit about what has happened. I think as a\
        \ society we shouldn’t allow abuses of power in a work relationship, as well\
        \ as a lack of respect. So from my teammate Jenni to all the women who suffer\
        \ the same, we are with you.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148fbdf-8110-4b09-8bae-cd2d5ad9ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope we keep working to improve society.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf8c8b-cff5-480f-bd6f-c4401157a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UEFA, European football’s governing body, honored midfielder Bonmatí\
        \ for her influential role in helping Barcelona win the Spanish title and\
        \ Champions League last season followed by her World Cup triumph with Spain.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531a9b9-a660-4d98-b8ee-47bf4d9cbccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After collecting the prize for UEFA Women’s Coach of the Year, England\
        \ women’s head coach Sarina Wiegman dedicated her award to the Spanish national\
        \ team, which beat England 1-0 in the World Cup final.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144697c-110d-47a1-a20a-493530a98b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After thanking everyone involved with England’s Lionesses, Wiegman\
        \ said the award “feels a little different.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670c47c-7995-481d-8d1a-3746c20c7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We all know the issues around the Spanish team and it really hurts\
        \ me as a coach, as a mother of two daughters, as a wife and as a human being,”\
        \ Wiegman added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b652302-364d-4e61-92bc-15b5e974229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The game has grown so much but there’s also still a long way to go\
        \ in women’s football and in society. I would like to dedicate this award\
        \ to the Spanish team. The team that played in the World Cup such great football\
        \ that everyone enjoyed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcc293-fac8-488a-a3cf-4e13fc678965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This team deserves to be celebrated and deserves to be listened to\
        \ and I’m going to give them again a big applause and I hope you will join\
        \ me.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce3235-3b28-4b7a-ac29-cd6fbe0ee38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infantino says Spain’s celebrations ‘spoiled’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793a642-faf5-4cdb-894e-2626a5c68cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, FIFA president Gianni Infantino released a statement on\
        \ social media noting the ongoing controversy surrounding Rubiales.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886910f0-23b3-4a24-8c8e-fd4280ee1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without mentioning specifics, the head of global soccer’s governing\
        \ body said what occurred at the medal ceremony after Spain won the World\
        \ Cup “should never have happened.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce85d8-6557-4e52-89d1-9efa9ce8d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sadly … the well-deserved celebrations for these magnificent champions\
        \ was spoiled by what happened after the final whistle. And what continued\
        \ to happen in the following days,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953335b-7e12-4bcd-bafb-d46025140d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This should never have happened. But it did happen and FIFA’s disciplinary\
        \ bodies immediately assumed their responsibility and took the necessary actions.\
        \ The disciplinary proceedings will continue their legitimate course.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75156cc8-10a0-4733-8181-7ae049eb69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales was provisionally suspended by FIFA on Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45767226-8748-4f69-9c64-4ac4ee17fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the mounting pressure to step down, Rubiales also faces\
        \ an investigation that could end in sexual aggression charges from Spanish\
        \ prosecutors.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d3316-8b7d-440c-8373-17725e5ee70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T13:48:04.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, all 19 of the Spanish federation’s regional presidents
        called for Rubiales to resign while also offering unanimous support for interim
        president Pedro Rocha, who stepped into the role following Rubiales’ suspension
        by FIFA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94cf86-3a7a-4aba-b949-3e0e304654de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T13:46:47.791+08:00
