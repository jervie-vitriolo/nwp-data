      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91529242-ba83-4ea2-9999-22907484a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also cited the gains of the Mutual Defense Treaty (MDT) between\
        \ the Philippines and the U.S. as the two countries recently marked 72 years\
        \ since it was signed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed3f14-55d3-468a-9674-ec0c572a8a8f'
