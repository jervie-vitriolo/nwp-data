    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a524cbd-39a4-4be3-948f-a54d4e83f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T12:33:38.775+08:00
