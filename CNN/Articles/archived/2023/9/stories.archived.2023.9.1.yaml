    'template': '1'
    'title': 'CBCP confirms office to join NTF-ELCAC to ‘raise social, church issues’
      in gov’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac459d8-ef46-4ac8-946c-32b268d9e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> – An
        office of the Catholic Bishops’ Conference of the Philippines (CBCP) has joined
        the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        to present “social concerns and issues of the Church” that need to be addressed
        by the government, CBCP head Bishop Pablo David of Caloocan City confirmed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e456e-ba53-4364-9338-9bfff78e79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed38e5-151d-4153-9925-aa2ba4c35d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The said Commission [on Public Affairs] clarifies that they are engaging\
        \ with the NTF-ELCAC precisely to address some Church issues vis-a-vis government,\
        \ including the issue about the red-tagging of some cause-oriented groups\
        \ and Church organizations by the said body,” David said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2b874-7ed2-4460-abc7-8f80483e886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770303b-0618-4eaa-89f3-5da3cf1e7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The said Commission also has the intention of providing moral-ethical\
        \ approaches to dealing with the problem of insurgency,” David added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b59fdf-80cc-4ead-bb1e-8a7ad58d487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcea7f1-b6fd-42dc-872a-8c02b60b82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTF-ELCAC earlier announced that the CBCP Commission on Public\
        \ Affairs, headed by Imus Bishop Reynaldo Evangelista as chairman and Fr.\
        \ Jerome Secillano as executive secretary, will take part as one of the private-sector\
        \ representatives in the group.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b37bb2-16a4-4aea-9162-4a788fe08205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.221+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2052b-e104-4389-b851-673b00cbfc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.221+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aside from CBCP membership, we are working on a business sector representative\
        \ to fill the other slot for a private representative in the NTF organization,”\
        \ NTF-ELCAC Usec. Ernesto Torres Jr. told reporters Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2a90a-93c9-49c0-8cf4-92217e18c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.221+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184ade9-ad0c-4c7a-93ee-ed9c984c4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.222+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, some social groups expressed alarm over the participation\
        \ of CBCP in the anti-insurgency task force.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ee581-0730-429b-a71d-19bff1d1202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.222+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b69259-00dd-44f8-b381-389cf6a6658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.223+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The news comes heavy to us, as we have known a great deal of persons\
        \ of faith within the CBCP who have spoken out against the measures so gleefully\
        \ pushed by the NTF-ELCAC such as the Anti-Terrorism Act,” women’s group Gabriela\
        \ said Friday in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f968ece-eb86-4397-ad18-9b4ad7b4e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.223+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64166b-e0e3-48bd-b6e4-f369564aac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.223+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are talking about a task force that has openly committed pernicious\
        \ acts of red-tagging, vilification, defamation, harassment, justification\
        \ of murder, and the perpetuation of countless lies against human rights advocates—\
        including churchpersons,” it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2326deb-25c8-4c60-974a-4ba41f1c5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.224+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa4090-289c-4d6e-8ec9-3e81d215930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.224+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, youth group Kabataan Party-list shared the\
        \ same sentiment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9bc44-d079-4b20-a691-f264fb6d8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbacc9-444f-48e7-a979-87e81926acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mismong simbahan, kahit may separation of Church and State
        dapat, ay gusto nilang makontrol para pabanguhin ang kanilang imahe at magamit
        pa ang relihiyon at ang mga Catholic community para sa surveillance, redtagging
        at iba pang atake laban sa ordinaryong mamamayan</em>,” it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9352529-313e-4279-a29e-89a54b8af754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.226+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50e092-c599-44e5-b444-454e4858d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.226+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: The NTF-ELCAC, although there is supposedly a separation\
        \ of Church and State, wants to control the Church itself to clear up its\
        \ image and to use religion and the Catholic community for surveillance, red-tagging\
        \ and other attacks against ordinary citizens.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b0658-a592-4101-a47b-6f1089e776db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.227+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3a684-69b6-4fd4-91a1-18554d06e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.227+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, activists from the Cordillera People’s Alliance <a href="https://www.cnnphilippines.com/news/2023/6/19/cordillera-activists-writ-of-amaparo-sc.html">appealed</a>
        to the Supreme Court to issue a writ of amparo against government agencies,
        including the NTF-ELCAC, and the police who allegedly engage in red-tagging.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b6d87-3ff9-4370-a1f5-d8e7804e8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.228+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd92c87-5e10-409b-b4ff-f1a522795c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.228+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49e279-05d7-42b6-87ee-0df906cd6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:03:34.229+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:54:20.181+08:00
