  'Revocation-of-license-for-driver-in-viral-road-rage-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-01T10:10:01.000+08:00
    'imagesource': 'jcr:bda5231c-e43f-45ca-91c5-91487d841aea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da59b176-8cb8-4b74-8395-03b54cce81d2'
    'lead': 'After missing his show-cause order (SCO) hearing, the Land Transportation
      Office''s (LTO) said the possible maximum penalty for the viral ex-policeman
      who hit and drew a gun on a cyclist in Quezon City is permanent revocation of
      his license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T10:22:14.056+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-01T18:45:47.158+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wilfredo-Gonzales', 'road-rage']
    'stories': []
    'template': '1'
    'title': 'Revocation of license possible for driver in viral road rage after snubbing
      show-cause order'
    'updated': 2023-09-01T18:44:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca000ee-a33f-42ff-aa60-1bc421071c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> After
        missing his show-cause order (SCO) hearing, the Land Transportation Office''s
        (LTO) said the possible maximum penalty for the viral ex-policeman who hit
        and drew a gun on a cyclist in Quezon City is permanent revocation of his
        license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30984171-6e28-4984-b940-9ae93842d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said the driver, Wilfredo Gonzales, "did not appear in the
        hearing" and instead sent his son to surrender his license for the <a href="https://www.cnnphilippines.com/news/2023/8/28/LTO-suspension-drivers-license-viral-road-rage-incident.html">90-day
        preventive suspension</a> issued against him earlier this week.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb1dfb-e8e9-46a1-852c-cdc5e87b722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The maximum penalty for cases leveled against Gonzales by the agency\
        \ is permanent revocation of his driver's license,\" the LTO said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89048bc1-87ac-4d79-b2ce-6f598db645f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SCO received by Gonzales, failure to submit a notarized\
        \ affidavit would mean waiving his right to contradict allegations against\
        \ him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e95c2-6985-43aa-9f5c-8f77be71cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. Gonzales did not submit an affidavit so we take it as a waiver\
        \ on his part for us to decide on the matter based on the pieces of evidence\
        \ we have,\" said LTO-NCR Acting Assistant Regional Director Hanzley Lim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054be42-b0b5-4798-a19c-e0bf3415db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order covers a demand from Gonzales to explain why he should not\
        \ be penalized for his violations under the Republic Act 4136, which include\
        \ reckless driving, obstruction of traffic, and improper person to operate\
        \ a motor vehicle.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daedf6b-8454-404f-b28b-0c90e5d2c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the absence of the notarized affidavit, these cases were already\
        \ submitted for resolution and whatever the results, they will be submitted\
        \ to the office of our LTO Chief, Assistant Secretary Vigor Mendoza II, for\
        \ approval,\" said Lim.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7169799-a0b8-4eec-b537-43747538cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO chief earlier directed the LTO-NCR to expedite the resolution\
        \ of the case but without compromising the right of Gonzales to due process.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a8526-36c3-4e6f-a8f7-9d77786bc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sen. Ronald \"Bato\" dela Rosa said the Senate might issue\
        \ a subpoena against the former police officer if he would also not attend\
        \ the upper chamber's inquiry into the incident on Sept. 5.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e196b1-f857-4bb2-a6db-322b178604b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/31/senate-qc-road-rage-hearing.html">Senate
        eyes hearing on QC road rage incident next week</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69d757-169a-48ad-a7f5-d8ff9ebe7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ipa-subpoena natin siya, hindi siya magsipot. Kung hindi siya sumipot\
        \ pa rin sa subpoena, pwede natin siyang ipa-aresto sa seargeant at arms natin,\"\
        \ he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa6328-e0d4-415c-98a5-a525d70db6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will issue a subpoena if he does not show up. If he\
        \ is still a no-show after the subpoena order, our sergeant at arms can arrest\
        \ him.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052abe8c-707d-47f6-992f-0565dded6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier confiscated <a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html">three
        more guns</a> from Gonzales, who was confirmed to have worked for Supreme
        Court <a href="https://www.cnnphilippines.com/news/2023/8/30/ex-cop-qc-road-rage-sc-associate-justice.html">Associate
        Justice Ricardo Rosario</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d96879-355a-4984-8b12-35663b39c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:45:46.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T18:45:47.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales was also previously dismissed by the PNP on two different
        occasions due to grave misconduct.</p>'
