      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57d734-4eee-49b9-92ec-6fc026764ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.390+08:00
