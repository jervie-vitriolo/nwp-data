      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According AFP Southern Luzon Command spokesperson Dennis Cana, the\
        \ clash occurred at around 7 a.m. in Sitio Pagasa, Barangay Mapulot in the\
        \ town of Tagkawayan, as government forces were conducting patrol operations.\r"
