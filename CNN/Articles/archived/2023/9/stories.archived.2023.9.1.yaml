    'lead': 'One individual has been reported dead due to the onslaught of Super Typhoon
      Goring and Typhoon Hanna, the National Disaster Risk Reduction Management Council
      (NDRRMC) reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T13:28:39.261+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-01T20:55:03.905+08:00
