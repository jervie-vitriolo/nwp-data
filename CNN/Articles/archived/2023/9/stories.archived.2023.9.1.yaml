      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6bb61-083e-49b2-9b4c-2c3f00e03764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very honored to reiterate our commitment to that ironclad alliance.\
        \ The fact that it’s evolving, our challenges are evolving and we see that\
        \ after 72 years, the Mutual  Defense Treaty really stood the test of time,”\
        \ the envoy added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a6cf0-9eac-44a7-8f4f-74831c97837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T18:39:08.946+08:00
