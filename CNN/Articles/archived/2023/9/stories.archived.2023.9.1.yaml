    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20504b8-cc22-4cee-a79c-2d34afc15b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.391+08:00
