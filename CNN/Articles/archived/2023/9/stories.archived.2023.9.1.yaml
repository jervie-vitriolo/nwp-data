      'mgnl:lastActivated': 2023-09-02T12:28:41.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed01ece-ec8c-4419-9190-400cde5ed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.392+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a hobby that has a purpose. We recorded 30 species in the first\
        \ year, 60 in the second, and 120 in the third. We later built up a database\
        \ with the Department of Natural Resources,” said Lu. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccefac-ed38-489a-95ce-7392956a0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.392+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6cfb3-5f61-4834-a60b-c81a6655027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.393+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They identified Ninoy Aquino Parks and Wildlife Center, the University
        of the Philippines Diliman, and Las Piñas–Parañaque Wetland Park as some good
        places to begin bird-watching.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195bd39-84da-480a-8b8a-befc86ba4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.393+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a77e6-28c1-45fd-9792-2d7fb201edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can even do bird watching in cemeteries because birds stay
        in quiet and less crowded places,” he said.</p>'
    '18':
      'image': 'jcr:cdc1fd78-7fb7-4e48-b056-9ee4c156726b'
      'imageCaption': 'A purple heron rests on top of a tree. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbe104-516f-4072-b43d-be471e915064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231b86c-d1bf-4429-aa17-e39ad9df0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.395+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-hour guided tour in Tagalag Eco Park, the participants
        were able to see a total of 135 birds from 22 different species ranging from
        common ones such as the eurasian moorhen and collared kingfisher to more rare
        species such as the wandering whistling duck, pheasant-tailed jacana, and
        blue-tailed bee-eater.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bfee3-089d-40b3-9d32-d433a3ee195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7fcbd-05bc-4f4b-89c5-05b504a586fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour was an easy walk on a cemented path of less than a kilometer
        around the riverside. It’s similar to just sitting on a bench and looking
        over the river. Lu would mount his spotting scope and watch birds around the
        vicinity. Participants are free to look through his scope or their binoculars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4afe89-330d-4ca2-ad12-b1a876adf3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.397+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959d4d7-0f5d-414a-80c0-d4e25563e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.397+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants came from varying backgrounds. Some were families
        with children, teachers, biologists, first-timers, and bird-watching hobbyists.</p>'
    '24':
      'image': 'jcr:377f333c-c6ff-43ca-af92-f52feb0c8752'
      'imageCaption': 'During the two-hour guided tour in Tagalag Eco Park, the participants
        were able to see a total of 135 birds from 22 different species. Photo by
        GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceb227-fb2d-474e-b80c-1dbd6b3f2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.398+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00859c4-9244-42f8-a848-1216b9cd3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.399+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jed Torres Bahaynon, a virtual assistant and a mother of two, brought
        her family because her nine-year-old son was very curious to learn about birds.
        It was her son who told her about the Wild Bird Club Community, which he read
        from the locally published book <a href="https://artbooks.ph/products/bagwis"
        target="_blank">“Bagwis,"</a> a story on a wildlife rescue of an eaglet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbefdc4-aec4-4a13-bf8b-4d335201e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.399+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986ca8-d41a-4cfd-be2d-c75a334f3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always join nature trips to expose our kids to their environment,
        especially since our son is very interested in everything,” said Bahaynon.
        "This is our first time bird-watching, and it was an eye-opener experience
        for all of us. When we went home, my son said he wanted to become a nature
        rescuer."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d91d64-0474-474c-a3d0-7f63ff394c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba0b96-7ee3-46db-88f8-73b808502936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark David de Guzman, a biology teacher and returning participant
        said that during his first visit, they only saw 13 species so it was always
        exciting for him to join different bird tours as the birds vary per visit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa57964-748a-425c-88b8-6701c1191c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1995d2-dcd5-42e0-a64f-e8cadc44d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the number of these birds in urban areas is dwindling
        because of factors such as climate change and habitat destruction,” said de
        Guzman. “Bird-watching reminds people that we coexist with wildlife, and it’s
        important to include wildlife in crafting policies because if we don’t protect
        these birds, especially the endemic ones in our country, the future generation
        won’t be able to see them.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b654059-c135-4ac8-b0a5-ae8741922335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitat loss is the reason for bird extinction. Lu recalled that
        before large malls, hotels, and casinos were built along Seaside Boulevard,
        Pasay City, the area sheltered a lot of grassland birds. Currently, nearby
        areas around Valenzuela are threatened by reclamation.</p>'
    '34':
      'image': 'jcr:d527d4e4-a986-4f42-81d2-e528176e580f'
      'imageCaption': 'Eurasian moorhen walk over waterlilies. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2520d-82f8-4121-a869-81a985b9bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:3d530ec6-cb42-4fbf-84d0-7cf942a8af05'
      'imageCaption': '“You don’t even have to go out of Manila because most of the
        time birds are already in front of us. We just don’t see them because mostly
        they’re just resting on fences or trees,” said Mike Lu, president of the Wild
        Bird Club of the Philippines. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65b258-8b74-4525-be17-3d49145c7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c523ce-f054-4da8-ae73-2b1ad6e016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.406+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the reasons why we do bird-watching is to spread awareness
        by letting people admire and enjoy birds. This hopefully turns into an advocacy
        to protect the birds’ natural habitat,” said Lu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2325e6b-d45b-4e45-a856-d04efeb5d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.407+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9847e98-2d4d-407a-8b9c-e59b4c2c75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.407+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those interested in starting birding, he advises people to join
        at least one guided bird-watching tour to know how and where to look for the
        birds. Wild Bird Club of the Philippines schedules tours for ₱200 per head
        inclusive of a pair of binoculars for rent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2da53-6801-44e5-a3f8-40d6974f56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.408+08:00
      'mgnl:createdBy': 'gabrielle'
