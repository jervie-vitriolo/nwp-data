      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/downloads/2018/12dec/20181204-EO-70-RRD.pdf">EO
        70</a>, the NTF-ELCAC was formed to raise awareness and respond to the communist
        armed conflict in the country.</p>'
