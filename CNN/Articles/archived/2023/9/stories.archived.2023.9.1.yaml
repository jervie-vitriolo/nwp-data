    'lead': ' Money will always be part of our daily lives and managing it wisely
      is a must, a registered financial planner said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T23:14:35.987+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-01T23:18:46.765+08:00
