  'senate-to-hold-hearing-on-revised-departure-guidelines':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-01T00:13:14.000+08:00
    'imagesource': 'jcr:0c9147fc-ab83-4d4b-927d-1c6704c4bb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5c4c1a-8cdb-4327-89ef-a88e3f52580f'
    'lead': 'The Senate will conduct a hearing on the revised guidelines for outbound
      Filipino travelers despite the suspension of the implementation of the rules,
      Senate President Juan Miguel Zubiri says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T00:16:32.252+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-01T13:25:59.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri: Senate to hold hearing on revised departure guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c967c5-8c95-425e-9955-6bd75af5bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Senate will conduct a hearing on the revised guidelines for outbound Filipino
        travelers despite the suspension of the implementation of the rules, Senate
        President Juan Miguel Zubiri said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97ae8a-145d-4507-acba-2857b336b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Zubiri said he wants the Inter-Agency Council\
        \ Against Trafficking (IACAT) to explain the basis for crafting the revised\
        \ travel guidelines, noting that the rules are unconstitutional, violate anti-privacy\
        \ laws, and may also lead to corruption.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff73a9-ebd3-4b0f-a279-e138966e964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to still continue with the hearing to find out and discuss\
        \ these issues,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dab381-c042-44f5-bb4d-5329736a9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On our side, we'll present to them why shouldn't the guidelines be\
        \ put in place and other measures should be taken to combat human trafficking\
        \ rather than harassing our kababayans na gusto lang makabyahe sa ibang bansa\
        \ (fellow Filipinos who only want to travel abroad),\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5c020-08e4-48bc-a99d-b12b6eef8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said 32,000 passengers were offloaded by the Bureau of Immigration\
        \ in 2022. Of the number, only 1.4% were found to have been victims of human\
        \ trafficking.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41375104-656a-44df-8945-de8d9ef5da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang gusto nga namin sana mangyari, 'yong mga naperwisyo, itong mga\
        \ 32,000 na na-offload sana may mga maimbita kami na 5 or 10 man lang (What\
        \ we want is to invite five or 10 of the 32,000 passengers who we're offloaded)\
        \ so that they could share their stories,\" he said, adding that the Senate\
        \ will protect them.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef7b6e-dd6f-474b-8e0a-9624597746a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will be an open hearing, we're waiting for Sen. Grace Poe under\
        \ the public services committee to conduct the hearing and the hearing date…\
        Maybe late next week we'll have a hearing,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f3229-b438-4737-9ffc-717fa5ea1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IACAT on Aug. 23 approved the revised guidelines for international-bound\
        \ Filipino travelers to \"combat the grave menace of human trafficking.\"\
        \ The rules were supposed to take effect early September.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f8f6b-aef8-4db1-973c-16385dc6490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6af88-5f9b-4f12-9ced-358f67ea09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 30, senators approved an unnumbered resolution calling for
        the suspension of the implementation of the revised departure guidelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86b098-1938-4119-b037-7b9f519b7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also <a href="https://www.cnnphilippines.com/news/2023/8/30/senate-suspension-new-iacat-travel-guidelines.html">approved</a>
        another resolution allowing Zubiri to file a petition at the Supreme Court,
        seeking a temporary restraining order against the amended rules if deemed
        necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33793a0f-c37d-4ff1-8262-95eac37a203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:16:32.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T13:25:59.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, through the IACAT, <a href="https://www.cnnphilippines.com/news/2023/8/31/implementation-iacat-revised-guidelines-suspended.html">announced</a>
        the suspension of the implementation of the guidelines on Aug. 31.</p>'
  'taylor-swift-eras-tour-concert-film':
    'author': 'Alli Rosenbloom, CNN'
