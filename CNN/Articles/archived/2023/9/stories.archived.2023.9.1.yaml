    'title': 'US envoy confirms receiving project proposals from Batanes LGU, but
      no details yet on civilian port facing Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4577198-4bdd-4ef4-b26e-a651764991ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, September 1) —</strong> United
        States Ambassador to the Philippines MaryKay Carlson disclosed that Batanes
        Gov. Marilou Cayco proposed several projects for possible US support and consideration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74e8c7-bd02-4d65-84f5-36a42de13cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters at the post-Independence Day celebration of the\
        \ US in Baguio late Thursday, Carlson said she met with Cayco a few months\
        \ ago at the US Embassy in Manila.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b80e9-17a6-4f14-b1a7-feca196e3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She laid out a list of development projects that might be of interest\
        \ for USAID (United States Agency for International Development),\" Carlson\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d832ed9-6ff8-4ed3-984c-b98c4901f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said that among the proposals includes providing solar lights\
        \ and streetlights, and construction of a breakwater.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9a0db-fe92-49ce-812d-08803d05d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson, however, did not expound on a reported development of a civilian\
        \ port in Basco, Batanes, which is located in an area facing Taiwan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37688c-58ad-4022-b7f9-5dd87f9e345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are looking at a number of things but when it comes to the specific\
        \ port, that's sort to be determined,\" the envoy added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c2fed-880f-4280-b10c-2aa040ac05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report by Reuters, the US military is supposedly in talks with\
        \ the local government of Batanes for the construction of a port for the unloading\
        \ of cargo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb3220-5d1b-40c9-96b0-13adb1fa9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayco reportedly said that a decision about the port could be made\
        \ in October. CNN Philippines reached out to the governor but she has yet\
        \ to respond.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd251382-fcfa-4c83-a215-f8369a6adac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China considers the self-governing island of Taiwan as part of its\
        \ territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b575727-847b-4dbd-b61e-55147a0af351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T19:52:18.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T19:52:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing previously warned the Philippines against expanding military
        cooperation with the US, which may allegedly involve meddling in the Taiwan
        issue.</p>'
