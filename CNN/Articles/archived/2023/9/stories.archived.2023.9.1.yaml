      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court asked the Metropolitan Manila Development Authority;\
        \ Departments of Environment and Natural Resources, Education, Health, Agriculture,\
        \ Public Works and Highways, Budget and Management, Interior and Local Government;\
        \ the Philippine Coast Guard, Philippine National Police Maritime Group, Bureau\
        \ of Fisheries and Aquatic Resources, and the Metropolitan Waterworks and\
        \ Sewerage System to also list down their goals for the next five years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee64a0-e82d-4de0-8863-9b7430da255a'
      'mgnl:activationStatus': true
