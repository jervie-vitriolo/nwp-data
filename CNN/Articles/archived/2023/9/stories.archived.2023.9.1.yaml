      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maranan was the former PNP Public Information Office chief. With his\
        \ new designation, PNP spokesperson PCol. Jean Fajardo will now takeover the\
        \ office in an acting capacity.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede38f57-72d6-42b7-abc2-c7657f25f305'
