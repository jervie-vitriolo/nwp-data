      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) ---</strong>
        The Philippine National Police (PNP) has appointed PBGen. Redrico Maranan
        as the new acting commander of the Quezon City Police District following the
        courtesy resignation of PBGen. Nicolas Torre III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c58c9-386f-4bee-bbd1-f8d97bc06fcc'
      'mgnl:activationStatus': true
