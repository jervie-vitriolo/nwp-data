      'mgnl:lastActivated': 2023-09-02T12:28:41.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then began bird-watching in Metro Manila after finding out that
        government offices did not monitor wildlife data in the cities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88482c-e5e0-442a-a080-597660476b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.392+08:00
