    'title': 'Taylor Swift’s tour enters her movie theater ‘Era’ as she brings record-breaking
      concert to the big screen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282c161-9140-4331-858a-059953ab1d9c'
      'mgnl:activationStatus': true
