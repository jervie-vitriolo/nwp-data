    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb764bf-0214-4278-aff4-2599294922ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T21:30:00.118+08:00
