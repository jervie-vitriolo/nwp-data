      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Post Malone has made an impressive physical
        transformation in recent months – and people have been taking notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734b9da-2d08-4c37-8478-83c2d3ba0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musician has reportedly lost over 50 pounds, which he previously\
        \ said is due to the healthier lifestyle he’s embraced – like quitting drinking\
        \ soda – since welcoming his daughter last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ccbaf-5d48-425b-a3d8-73f6e706f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m having a lot of fun performing, and have never felt healthier,”\
        \ he wrote in an Instagram post in April, going on to say that “dad life kicked\
        \ in and I decided to kick soda, and start eating better so I can be around\
        \ for a long time for this little angel.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06b1b1-f728-4291-b7e1-5e51b38ec2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted in his post that “next up is smokes and brews” in terms\
        \ of what he’s attempting to quit using. Malone opened up about his alcohol\
        \ use – along with psychedelic mushrooms – last month in an interview with\
        \ Apple Music’s Zane Lowe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1164fd-a01c-4634-a587-68dc39ae0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while he’s most well known for his popular songs such as “White\
        \ Iverson,” “Rockstar” and “Circles,” the performer is also famous for his\
        \ head-to-toe tattoos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17cce4b-d72d-457e-90c0-a3338214cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His distinct face ink in particular is something he’s previously said\
        \ is a defense mechanism of sorts, telling GQ in a 2020 interview that his\
        \ collection of facial tattoos “maybe come from a place of insecurity, to\
        \ where I don’t like how I look, so I’m going to put something cool on there\
        \ so I can look at myself and say, ‘You look cool, kid,’ and have a modicum\
        \ of self-confidence, when it comes to my appearance.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a15cfa-1157-4868-9288-4e17027f84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It seems, however, that Malone has evolved from that point in his transformative\
        \ journey.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86198e-566b-44a5-b48c-6326974f0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m excited for this next chapter in my life, I’m the happiest I’\
        ve ever been, and for since I could remember I was sad,” he said In a 2022\
        \ statement announcing he and his girlfriend were expecting their daughter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772af8fe-62b1-47cd-b631-6f922f2edae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Time to take care of my body and my family and friends, and spread\
        \ as much love as we can every day,” his statement at the time continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55130a-d2bb-4211-baec-b7c1a6eaeeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-nominated artist is currently spreading love while on
        tour in South America and Asia, and released his newest album “Austin” in
        July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d4482-e079-412c-a564-a274f65ce5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:36:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:36:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/31/entertainment/post-malone-weight-loss/index.html">Post
        Malone looks like a new man – and here’s why</a>"</em></p>'
  'us-attorney-office-legal-motion-titanic-expedition':
    'author': 'Sabrina Shulman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-01T14:36:47.000+08:00
    'imagesource': 'jcr:5b297cc4-1094-4d42-8dba-3024b8374998'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64a09399-4480-4136-9b15-edf748dac22b'
    'lead': 'The US government has filed a motion to stop a Titanic expedition planned
      for 2024, citing a law that protects and preserves the shipwreck as a gravesite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T14:39:40.475+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T14:39:40.766+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US attorney’s office files legal motion to block a Titanic expedition
      planned for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18de55-bac4-4a72-b5f9-c7c54414b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government has filed a motion to
        stop a Titanic expedition planned for 2024, citing a law that protects and
        preserves the shipwreck as a gravesite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152cbf8-3a69-4c8c-8a90-46154bb8dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expedition has been organized by RMS Titanic Inc., a company that\
        \ owns the exclusive salvage rights to the remains of the Titanic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c23e6a-35c8-4249-b62f-7a9c998e0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal battle comes just a few months after a Titanic tourist submersible\
        \ vessel went missing and suffered a catastrophic implosion, killing all five\
        \ passengers on board. The United States’ motion is not related to that incident,\
        \ which involved just a tour of the wreckage rather than an effort to recover\
        \ anything from the shipwreck site.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c8869-986f-47d6-95cc-381b8a5236ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the motion, filed in a federal court in Virginia, the US argues\
        \ RMS Titanic Inc. must “obtain an authorization from the Secretary of Commerce”\
        \ before conducting “any research, exploration, salvage, or other activity\
        \ that would physically alter or disturb the wreck or wreck site of the R.M.S.\
        \ Titanic unless authorized by the Secretary of Commerce.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d64156-6259-485b-9255-d70908062cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remains of the Titanic were first discovered in 1985 on the Canadian\
        \ continental shelf. In order to protect the wreck site from any potential\
        \ harm or physical altering caused by American salvors, Congress passed the\
        \ Titanic Memorial Act in 1986. The act directed the State Department and\
        \ the National Oceanic Atmospheric Administration – which is under the Department\
        \ of Commerce – to negotiate an international agreement, which entered into\
        \ force in 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e2d76-fdbe-43a8-bafd-6bae57801f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RMS Titanic Inc. obtained the salvage rights through an order entered\
        \ by the US District Court in Norfolk, Virginia, in June 1994, according to\
        \ the filing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f807835-b853-44be-b885-420bb4c2b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US argued in court documents filed Friday, that per the international\
        \ agreement, “RMST is not free to disregard this validly enacted federal law.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881fa26-e420-4b49-a5fb-5eadae9a7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar legal battle took place in 2020.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d23de0-08f7-455e-a412-d55da23e5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RMS Titanic Inc. had said they wanted to recover the ship’s radio –\
        \ a request that was granted in May 2020 by a US district judge. In that filing,\
        \ the court stated they found that the company’s plan “seeks to minimize disturbance\
        \ to the rest of the Titanic wreck, including to the hull of the ship and\
        \ the remains of those 1,500 souls lost in the sinking of the ship.” The US\
        \ government, however, filed a legal challenge to stop that planned mission,\
        \ which ultimately never happened.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03f40d-786d-455d-bbd9-6d4ef5e2158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RMS Titanic Inc. said in a periodic report filed this June that the\
        \ company is planning for a 2024 expedition but does “not intend to seek a\
        \ permit,” according to the motion filed by the US government.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df8f02-86d1-4188-b8dc-b58d4dbb7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:39:40.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:39:40.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
