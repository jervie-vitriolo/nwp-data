      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/31/football/sarina-wiegman-aitana-bonmati-jennifer-hermoso-spt-intl/index.html">Spain
        star calls out ‘abuses of power’ as FIFA boss says World Cup celebrations
        ‘spoiled’</a>"</em></p>'
  'gatchalian-implementation-of-matatag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-01T13:53:18.000+08:00
    'imagesource': 'jcr:21f2d35c-5f1c-4518-8ee6-cbb4f5b64a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe392ed-1289-45d7-a6d9-a796806b430b'
    'lead': 'Senate Committee on Basic Education chairman Sherwin Gatchalian says
      the new MATATAG K-10 program of the DepEd should be immediately implemented
      to prevent students from dropping out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T13:58:13.112+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-01T13:58:13.515+08:00
