    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd962c88f-df16-4810-94a0-0be56680936f'
    'lead': 'An audit report shows Vice President Sara Duterte had 433 security escorts
      on her first year — a 455-percent spike from the number of security personnel
      hired during the final year of her predecessor, former Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T14:46:17.114+08:00
