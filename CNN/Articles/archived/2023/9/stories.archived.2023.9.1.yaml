    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-01T15:25:12.854+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A rare Harry Potter book that once survived a fire could fetch thousands
      at upcoming auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf9161-fbbc-4b52-b0f6-cfe831d6d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.248+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN —One of only 15 competition prize editions ever published of
        a rare “Harry Potter” book, which nearly went up in flames earlier this year,
        will soon go up for auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7af8a6-e1e1-43f8-9102-cafc332ed4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, a then-15-year-old Carina Haouchine, from Scotland, scored\
        \ a winning copy of “Harry Potter and the Philosopher’s Stone” published to\
        \ mark the books’ 15th anniversary, according to United Kingdom-based Hansons\
        \ Auctioneers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5dea6-1457-4339-8a9b-3abb21ecaddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book, known as “Harry Potter and the Sorcerer’s Stone” in the United\
        \ States, is the first of author J.K. Rowling’s seven-book saga.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d175344-de37-4b2a-b007-1d040ec9d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.250+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haouchine, now a 26-year-old documentary filmmaker, won the book during\
        \ publisher Bloomsbury’s competition to find the UK’s biggest “Harry Potter”\
        \ fan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c707b39-8dac-4947-9440-cd9489c1bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.250+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She along with other contest participants were asked to use their creativity\
        \ and write a letter about why they loved the books based on the fictional\
        \ boy wizard’s adventures, according to a news release from Hansons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c6d7a-da18-4de6-87b7-1ffe2e3fb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.250+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haouchine was among 14 runners-up to receive a book copy signed and\
        \ dedicated by Rowling, and the top winner received a book along with a family\
        \ vacation to the Wizarding World of Harry Potter at Universal Orlando Resort\
        \ in Florida, the release stated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87fd19-683b-4cfe-8bc3-99e5d38ba5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.251+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The books were never released for sale, according to Hansons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bacca4-27bf-43dd-980d-3275a1da1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.251+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bec41f-bb80-4464-abd7-1a746e03ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.252+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fire damage is shown at the Glasgow tenement block where Carina Haouchine\
        \ used to live.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887f91c-db1e-4497-b263-e1061d6c8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.253+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haouchine said her copy was tucked away in her childhood bedroom
        and later in the storage cupboard of her apartment in Glasgow, where a tenement
        fire broke out earlier in the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab634b-095d-4193-9719-b78785ed5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.253+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thankfully nobody was injured, but it is now uninhabitable. I’m very\
        \ grateful the book survived,” Haouchine said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33819868-dfb1-43c6-b846-7bcbbbe76b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.253+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ground floor of the building and stairwell were badly damaged,\
        \ but my flat, which was on the second floor, wasn’t affected, including the\
        \ cupboard where the book was stored,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692491f-04e8-4eee-be5f-197bad2c1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.254+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The auctioning company says it could go for up to around $15,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a03b69-d432-4e7d-aa22-2a535a5bbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.254+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jim Spencer, the head of Hansons’ Library Auction, said in the release\
        \ the public had no clue what this edition of the book looked like until last\
        \ year. “There was no visual record of its existence online; none of the competition\
        \ winners had shared images, there was really only a brief record of the competition\
        \ itself,” Spencer said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59155e49-cd1a-422a-9258-e8903192996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.254+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haouchine, who said she grew up with her mother reading her the
        “Harry Potter” books, is selling her prize copy to put the money from the
        sale toward her wedding and future with her girlfriend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280a086-1387-42da-84c0-5df674cbb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:24:28.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T15:25:13.254+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2023/08/27/europe/rare-harry-potter-book-auction-trnd/index.html">''A
        rare Harry Potter book that once survived a fire could fetch thousands at
        upcoming auction''</a></em></p>'
