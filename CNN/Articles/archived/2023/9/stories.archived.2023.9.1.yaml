      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> One
        out of three Filipino families are bike users, according to a survey released
        Thursday by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2c3de-330c-434e-9771-8e369bf626fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96d05a-3147-4b8a-9a5f-9f33ee250fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230831040420">poll</a>
        showed 10 million (36%) of households nationwide have at least one member
        who uses a bicycle – up from 7.3 million (29%) in April 2022 and 6.2 million
        (24%) in May 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10098afa-942b-4f36-81f2-388a082f9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d8f61-4e15-4b55-a814-cfb3dec1752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041c6bd-8a22-415f-b402-f8e2afa9af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SWS said around 7.5 million Filipino households (27%) cycle for recreational\
        \ activities, while 6.7 million (24%) do it for essential activities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa29f53-583a-4528-8c79-b444fb51a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a06354-0df2-4691-9f3f-5cbecdad1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pollster also logged higher bicycle owners compared to car owners,\
        \ with a 4:1 ratio. SWS said the number was similar to April 2022 and May\
        \ 2021, but higher than the 2:1 ratio in the May, July, and September 2020\
        \ surveys.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22363728-5676-41a1-a9ad-5cb0140b3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd5ce5-a137-412a-989f-4e3d74b26ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thirteen national SWS surveys from May 2020 to March 2023 show that\
        \ there were more bicycle owners compared to car owners nationwide,\" SWS\
        \ stated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8648513-fa2c-41d7-be1a-6c75f2eb401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7ef1f-1ddc-433b-980f-bbe19ed439de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In all thirteen surveys, the bulk of motor vehicle owners nationwide\
        \ own 2-wheeled types, such as motorcycles,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96e9f9-1468-4c5c-b886-9081322f7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81be89-0c23-4b98-a882-34a807d6803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey was conducted from March 26 to 29, using face-to-face interviews\
        \ of 1,200 adults nationwide.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9b9ed-3cd7-444b-bad9-0e904fa988df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd056887-89f5-4c54-8897-083d0f2add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:30.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-01T07:51:30.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are +2.8% for national percentages and
        +5.7% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
