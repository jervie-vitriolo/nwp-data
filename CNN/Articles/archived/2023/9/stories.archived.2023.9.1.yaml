    'template': '1'
    'title': 'At least 74 dead after fire tears through building used as temporary
      housing in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512b397-0362-4d34-abad-bc1e4803e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johannesburg (CNN) —</strong> At least 74 people have died
        and dozens more were injured after a fire tore through a five-story building
        in central Johannesburg which had been turned into informal housing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241beacb-ead0-46e5-9b4d-aa6084603e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f3996-c0b0-4885-8794-d5203068edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they have moved through the building floor by floor,\
        \ searching for survivors and pulling out charred bodies and laying them on\
        \ the streets. At least 12 children were among those killed, city officials\
        \ said at a news conference on Thursday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5e94b-0fa7-4ec1-976e-36753073afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069fbad-af4c-4b72-9d0d-d66086d2625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire has now been extinguished, rescue officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf8332-df4f-4a92-8911-60ca5af12f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26696dcf-af58-463b-b421-dcc222210a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the dead, more than 50 other people were injured, according\
        \ to Robert Mulaudzi, a spokesperson for the city’s emergency services.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a3e12-87f9-4b1b-b5c0-5e3446a01307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc8f1d-cff1-4c5a-91ab-181b1ae7bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman Mpepa, who survived the fire, told CNN he woke up to people\
        \ screaming. After seeing the fire blocking the building’s exit, he broke\
        \ his window, but struggled to climb through.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d97a0-26d6-42e6-b7b6-bf5c5c4880af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1855fb-2bf7-44be-92f5-d13020debde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mpepa said he tried to tell other people in the building to go a gate\
        \ to exit the building, but the gate was shut. “They closed the gate,” he\
        \ told CNN on the ground. “After that, I had no plan. I just sat (in my room).”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741e0d4-7c9b-45fc-8b32-cd4fb8593cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64d56e-7a98-47e9-b800-9312c98ecb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos taken moments after the fire broke out show huge orange flames\
        \ engulfing the lower floor of a building and scores of people standing outside.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a77035-be99-4bc8-af9f-384586bfdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faffcbf-7f5d-47e3-9b0f-66ed95579454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos from Thursday morning showed onlookers crowding around burnt\
        \ out and cordoned off areas, broken glass windows, and clothes strewn around\
        \ the building.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc3724-3093-4058-b694-c9b1900d4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f178a62-7d5a-4155-8ebb-fb75e73f29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the blaze remains unclear but authorities at the scene\
        \ gave no indication it was deliberate. The fire broke out around 1:30 a.m.\
        \ local time, when many people inside the building were asleep. South Africa’\
        s President Cyril Ramaphosa called it a “tragedy.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2f0e1-3500-48e4-8ad1-740efe666b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f888eb-f993-4bd3-a577-522f4b9357d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fire worst in recent memory</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270520d-d35d-4c92-925e-2c0a2e350977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took place in a “hijacked” building in central Johannesburg, Mulaudzi\
        \ said, referring to what he said were hundreds of settlements inside.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2c8ef-dacb-42dc-9cc8-da34a598116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae29d8-0769-48f2-ad43-4d9993d0754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hijacked” buildings, seen in many parts of downtown Johannesburg,\
        \ refer to buildings abandoned by landlords and taken over by gangs or other\
        \ groups and leased out mostly to migrants and South Africans who don’t have\
        \ the means to afford other forms of housing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e524c9-206f-43e9-b79c-cd1dfc80b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3793090-2586-43bf-88cc-229afa78b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mpepa was staying in the building with his family members, including\
        \ his brother, sister, and brother-in-law. Mpepa said he does not know where\
        \ they are. “I don’t have any plan, because everything, I lost,” he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa858c28-9ec3-4434-ae44-f819d0a98388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feba874-0ccf-49db-914b-8846ba0c107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mpepa told CNN that he passed out from the smoke and could not remember\
        \ how he evacuated the fire safely. “The smoke was coming to me, after that\
        \ I just fell down. Then from there, I don’t know anything.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab1d9a-f03e-4450-b772-2b09c50bbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abbe32-9849-4bde-8b0c-5d5641bf2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another eyewitness, Kenny Bupe, claimed that the fire escape was closed\
        \ and a lot of people died because of the smoke.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc3905-a155-44a5-b8dd-670a8684cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.104+08:00
