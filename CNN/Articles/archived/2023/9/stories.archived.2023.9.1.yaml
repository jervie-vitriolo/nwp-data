      'mgnl:type': 'text'
      'text': "When investing, Villafuerte said financial goals must always be put\
        \ into consideration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00474322-c319-4a66-b37e-a27454329baa'
