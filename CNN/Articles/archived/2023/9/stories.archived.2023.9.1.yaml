      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said that in this year alone, around 500 military activities\
        \ were lined up for the two countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93faf2-1de7-4a2f-9ec4-4d1db66436c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:38:21.394+08:00
