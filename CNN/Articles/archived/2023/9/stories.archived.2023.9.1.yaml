      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN —A Saudi court has sentenced a retired teacher to death over
        his comments online, say his brother and advocacy group Human Rights Watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b34fe7-a5c8-4322-b17b-de0913804642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487eef1-1743-4310-89c2-fc7e435a27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muhammad al-Ghamdi, a 54-year-old retired Saudi teacher, was sentenced\
        \ “following 5 tweets criticizing corruption and human rights violations,”\
        \ his brother Saeed bin Nasser al-Ghamdi tweeted last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eccfa6-a88e-4416-98a5-b132124168d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6880f56-681e-46d9-8c38-695352c8c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Human Rights Watch, Muhammad al-Ghamdi was arrested last\
        \ year and given little access to a lawyer before his conviction in July “\
        under article 30 of Saudi Arabia’s counterterrorism law for ‘describing the\
        \ King or the Crown Prince in a way that undermines religion or justice,’\
        \ article 34 for ‘supporting a terrorist ideology,’ article 43 for ‘communication\
        \ with a terrorist entity,’ and article 44 for publishing false news ‘with\
        \ the intention of executing a terrorist crime.’”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae6331-a9f7-445e-86d8-6ae1f11ba6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb4ae4-883d-46bb-a3cb-7d32dd8f755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Repression in Saudi Arabia has reached a terrifying new stage when\
        \ a court can hand down the death penalty for nothing more than peaceful tweets,”\
        \ Joey Shea, Saudi Arabia researcher at Human Rights Watch, said in a Tuesday\
        \ statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ad823-1519-480d-9188-5127ac4e6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667aa9e-9c6f-468b-8352-2c3f3e1164b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the European Saudi Organization for Human Rights, Saudi\
        \ Arabia has executed at least 92 people this year so far. In 2022, UK-based\
        \ human rights organization ALQST cataloged 148 executions in Saudi Arabia\
        \ – more than twice the number of executions it recorded in 2021.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1c183-d1f7-4c8a-8601-4454bc91a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ae12d-4db6-44ce-ba03-65aaac6827f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death sentence comes amid an “escalating crackdown” on free speech\
        \ in the country, said Lina Alhathloul, ALQST head of monitoring and advocacy\
        \ and sister of released Saudi political prisoner Loujain al-Hathloul.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb89c16-ed10-48e2-aac2-674475116da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8c50a-1672-4f3f-97b6-46c5010e3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are sending a clear and sinister message – that nobody is safe,\
        \ and even a tweet can get you killed,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ace03-e242-41c3-b1ea-9da0faae9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ce4fe-ff87-4352-8e20-af8ecc419f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Ghamdi’s brother Saeed, a well-known Saudi Islamic scholar and government\
        \ critic living in self-imposed exile in the United Kingdom, said he believe\
        \ the severity of the sentence is designed to punish him as well.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d664d-8e55-4fa1-92c4-d1447f07620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68893583-0851-43e9-9811-49f0c110d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Saudi authorities asked me several times to return to Saudi Arabia,\
        \ but I refused to do so. It is very probable that this death sentence against\
        \ my brother is in retaliation for my activity. Otherwise, his charges wouldn’\
        t have carried such a severe penalty,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ca8da-a3e8-4da6-94dd-8420f0f0e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f19bed-96e3-47f9-a35e-fee9deb83595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T11:11:14.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-01T11:34:51.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Saudi Arabia’s Ministry of Justice and Ministry
        of Interior for comment but had not received a response at the time of publication.</p>'
