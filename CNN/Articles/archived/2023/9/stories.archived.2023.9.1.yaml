      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) ---</strong>
        The world’s no. 2 pole vaulter EJ Obiena found himself in unfamiliar territory
        after finishing last in the Zurich leg of the 2023 Wanda Diamond League on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c529b-9bc9-4791-bfce-4a4b05ade60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:16:01.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:17:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena fell to the last spot among the ten competitors after only
        clearing the 5.60 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76a012-a7c2-4cc6-b71b-117d1675ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:16:01.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:17:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino pole vault sensation failed in his two attempts at the\
        \ 5.75 m and one at the 5.85 m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854c821-3ddd-465c-97ea-f581e3827726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:16:01.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:17:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World’s no. 1 Armand Duplantis of Sweden bagged the gold after clearing\
        \ the 6.0 m. Meanwhile, USA’s Sam Kendrick and KC Lightfoot won silver and\
        \ bronze, respectively.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafb7ed-1231-4c37-9367-aacf3e6f7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:16:01.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T18:17:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s 10th place finish comes after bagging the silver medal
        in the 2023 World Athletics Championship in Budapest on Aug. 26, where he
        cleared the 6.0 m.</p>'
  'birdwatching-guide-metro-manila':
    'author': 'Geela Garcia'
    'caption': ' A black-crowned night heron flies around Tagalag Eco Park. A total
      of 15 night herons were seen during the trip. Photo by GEELA GARCIA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-09-01T18:20:34.000+08:00
    'imagesource': 'jcr:acae4fa4-1a40-42fc-8486-a0e8a9125441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ee9f3b-7d96-4d21-871a-fa59019361e6'
    'lead': 'Philippine bird-watching is year-round — and you can find a notable flock
      of our feathered friends right in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T18:33:47.351+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-09-02T12:28:41.780+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "A guide to bird-watching in Metro Manila \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383d07c-d40f-4424-b8fa-1606f1784319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 6:30 in the morning, and the skies, although a bit cloudy,
        were slowly turning blue with the sun peeking in over the Polo River around
        Tagalag Eco Park, Valenzuela, a bird-watching spot only an hour away from
        Quezon City. Around 30 people in hats, with cameras hanging from their necks,
        and binoculars in hand came to join a guided bird-watching tour at the riverside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50c17a-b7db-4c97-ab0f-8d047d92e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186aa22-3e7c-4424-bb1d-9e1e77ac9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A misconception in birding or bird-watching is that people have
        to go to forests or rural areas just to see birds. Mike Lu, president of the
        <a href="https://www.facebook.com/BirdwatchPhilippines/" target="_blank">Wild
        Bird Club of the Philippines</a> and tour organizer for over 20 years, argues
        that birds can be found everywhere, even in the urban areas of Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedf3e5-1e68-4774-9399-694d3fe7a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd2dda-feae-448c-995f-db6b511204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.388+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bird-watching is simply observing birds in their habitat and not
        in cages. We do guided tours to raise awareness about the accessibility of
        the rich birdlife in the country,” said Lu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412fa4e-d6ac-4e10-9997-40b8ceddaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.388+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is an archipelago comprised of over 7,000 islands
        and this geographic characteristic supports a wide variety of bird species,
        making the country a global biodiversity hotspot. The islands are home to
        over 200 endemic bird species not found anywhere else in the world, even ranking
        fourth in bird endemism. On top of this, the country’s location makes it a
        key migration spot for birds during the winter season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34ee07-e06c-4d7f-bd8b-b365a4280197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae5dbc-4f94-4b3f-b617-a590815d3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:33:47.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-02T12:28:41.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up interested in nature and wildlife, Lu says there were
        very few books showcasing Philippine wildlife. Most only had examples of animals
        found in the West, often limited to giraffes and zebras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
