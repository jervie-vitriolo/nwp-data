      'mgnl:lastActivated': 2023-09-01T18:06:02.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a07293-09c3-4640-8724-38dc821127a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:06:01.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T18:06:02.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For Le Pont Residences, we will be installing a diaphragm wall which\
        \ we brought here in the country in 2012 and is present to different premium\
        \ developments. This specific technology creates a barrier that provides strong\
        \ soil and hydraulic support to control and protect the surrounding environment\
        \ against settlement and water drawdown. It provides more protection against\
        \ earthquakes and other outside forces because it is between 800 mm to 1200\
        \ mm thick,” shared Rossi.\r"
