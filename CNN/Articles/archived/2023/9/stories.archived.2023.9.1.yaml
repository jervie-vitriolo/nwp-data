    'title': 'Late surge powers USA over Montenegro, extends FIBA winning streak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0afd21-f159-41a0-b34a-55ba6844e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T21:30:00.117+08:00
