      'mgnl:lastActivated': 2023-09-01T04:31:46.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92191074-0d31-4af5-a0c7-815340452347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was a lot of people you know, a lot of people, smoke… people\
        \ suffocated, a lot of people died because of the smoke, because there was\
        \ a lot of pressure at the gate, some of the gates were closed,” he told Reuters.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f4662-c08b-403a-82af-658da8a2556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0525ed-d8d0-4a55-8942-876b795008d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another survivor, Omar Foart from Malawi, said that he had lost his\
        \ sister and all of his possessions in the fire.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305017f-0838-42f6-9d95-a8181af3700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19af024-1bc0-485e-a86b-bfe7f48314fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Firstly I lost my sister. Three sisters I’ve already lost,” he told\
        \ Reuters, adding that he left all his things inside the burning building\
        \ whilst trying to save his life.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541147a-5010-4959-93e5-b2ca15c10f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a917506-f69c-420c-8a5d-08fd55d625c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My sister left her small daughter, and my in-law hit the window and\
        \ threw the daughter outside and the people (on the ground) caught the daughter\
        \ while she was hot on the air,” he added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806ecb9-9478-48fc-8a3f-ef514d3db42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953f06f-b9f5-4714-a3b4-dab3def31336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This form of housing often fails to meet basic safety regulations.\
        \ Local authorities on the scene described the building as like an informal\
        \ settlement, saying the apartments in the building, intended only to house\
        \ two or three people, were partitioned into sleeping areas to accommodate\
        \ multiple people.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853681c9-f716-4284-ba2c-6394701713c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873d685-48d8-400e-8dfa-a953b377cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hijacked buildings” have been condemned in South Africa and attempts\
        \ have been made to bring in regulations. Authorities have been criticized\
        \ by some South Africans for failing to tackle the problem.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9434dcc-085d-4b59-9bc9-8a35230c30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9bc9f-80a2-45fc-a37c-9b9609d6e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa has seen other devastating fires in informal settlements\
        \ across the country the country in recent months, though Thursday’s was the\
        \ worst in recent memory.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d04dfe-22dc-4bb7-ae30-e056960dd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6029b-89ee-4ef0-95b6-fb844463851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johannesburg City Manager Floyd Brink said approximately 200 groups\
        \ of people were affected by the fire in the five-storey building.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ded05-205e-4550-807c-17fc6f60b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff983b2-5ff9-45a2-b4c9-9e075e78d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building, which belongs to the City of Johannesburg, was once used\
        \ as a court during the apartheid era. Brink said the building had been leased\
        \ as a shelter for abused women, but had been “hijacked” after the conclusion\
        \ of that lease, with illegal water and electricity connections set up.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727b0db-443c-41cd-8fd4-f6dd1d2bc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080ed8a-76d2-41e9-9462-a9629cc44dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brink said in a previous raid on the building, 140 foreign nationals\
        \ were arrested and charged after being found in the building.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf8737-8bca-4f48-b1d3-d02bfd6849c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee49ab-db07-4074-9be6-c50485332aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called the tragedy an “unprecedented incident given the number of\
        \ lives lost.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813230b0-a618-4455-a3e7-d5495b261255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c99cd-577d-4ce7-af35-bffaee9a520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Johannesburg mayor and leader of ActionSA political party, Herman\
        \ Mashaba, called the fire deaths “devastating” and “totally unnecessary.”\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5d68e-683a-4b5c-90fd-467c4098984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669035bc-906e-4eb4-803b-fa1bcc8f36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mashaba told CNN on Thursday that hijacked buildings exist “with the\
        \ full knowledge of our national government,” adding that “in fact some of\
        \ them are involved in this illegal activities.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d510a6-969e-446b-934f-de8207b2d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52317f42-14af-4163-b491-83e04a15c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They make life difficult for the owner of the building, reaching a\
        \ stage where people just really abandon the property,” he said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848e32c-5281-4c01-a4ea-9994e704a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b5b7d-05e7-4b98-8efe-33ddfc5a8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T03:16:10.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T04:31:46.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They take it over, then obviously because they are bullies, they
        obviously start charging rent out themselves and they connect illegally to
        the city’s services… without paying anything,” he added.</p>'
