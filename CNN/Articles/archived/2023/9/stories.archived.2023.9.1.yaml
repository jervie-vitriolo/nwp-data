    'mgnl:tags': ['Fitz-Gerard-Villafuerte', 'The-Exchange', 'financial-plan']
    'stories': []
    'template': '1'
    'title': "How to handle your finances wisely  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76256a1e-ef59-4f8f-85ba-ed30e12ae809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) ---</strong>
        Money will always be part of our daily lives and managing it wisely is a must,
        a registered financial planner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19beb4c7-f83b-4eb7-b49c-06d7737d22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Money is present in all our life. From the moment that you were born\
        \ up until you die, you will use money,\" said Wealth Arki Consultancy founder\
        \ Fitz Gerard Villafuerte in an interview with CNN Philippines’ The Exchange.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315625e7-e020-45f7-9c32-8e5faebf20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So it makes sense to learn how to properly use or manage our money\
        \ as early as we can,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb4d0b-eaf8-499c-a9da-e7102091d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villafuerte noted that financial success is all about developing good\
        \ money habits.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c66e2-c42d-4854-99e4-4c9b5f09109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said saving money should be a normal habit regardless of the amount.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e19a9f-a5e2-4a2c-8a89-9494f662164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Making saving a habit is not really about the amount you save, but\
        \ making it part of your life that it becomes automatic for you,” the financial\
        \ expert explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e4c42-deed-4f14-a625-0a84ecbc4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted, however, that saving does not need to compromise spending.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7b8e6-414b-4eeb-9966-d946124b9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don’t focus too much on saving a large amount of money, that you are\
        \ already compromising your spending,” said Villafuerte. “What we tell people\
        \ is how much can you comfortably save and write down all expected expenses\
        \ for the holidays.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b73c15-a746-47ba-90dd-48af0580420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also stressed that one must stop worrying about debt as long as\
        \ it is properly handled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad1903-4bcc-4623-81a5-f27ab37ce0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I compare it to a knife,\" he said. \"If you don't know how to use\
        \ a knife, you'll cut yourself.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adb0ab-faf6-4fe5-8468-fbe17981d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-01T23:18:46.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Villafuerte said everyone should learn how to make their\
        \ hard-earned money grow.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b452390-582d-4cf5-b255-c9e20f318f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T23:14:36.083+08:00
