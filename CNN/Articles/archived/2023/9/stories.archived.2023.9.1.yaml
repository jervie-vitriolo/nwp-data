      'mgnl:lastActivated': 2023-09-01T18:47:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aeadbc-d605-4e42-9d12-159058ccc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T18:40:32.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-01T18:47:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, SPD found that Rencio presented fake identification
        cards (IDs) of the Philippine National Police and the Armed Forces of the
        Philippines all under his name.</p>'
