    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fae95-b6f7-4625-96e6-462047de5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.662+08:00
      'mgnl:createdBy': 'gabrielle'
