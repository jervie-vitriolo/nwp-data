      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the reports, the SC said it will conduct oral arguments\
        \ on the Manila Bay pollution case but did not specify the date.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c954cb-98e1-42ba-beb2-6446e47a144a'
