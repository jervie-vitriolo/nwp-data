    'title': 'SWS: 1 in 3 Filipino households are bike users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5f9f7-9fe7-4245-b243-578ca7f0665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T07:51:29.994+08:00
