      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What do you want to do in the future?\" he said. \"What are your dreams?\
        \ What do you want to buy? What do you want to do with your family? You have\
        \ to align your investment along your financial goals.\"\r"
