  'washington-investigates-tesla-elon-mode-autopilot':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-01T14:20:47.000+08:00
    'imagesource': 'jcr:1c4cc5ea-bbf3-4be5-b75c-074d8fd81c27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e509983-83fb-4e48-a451-3cf4c6e1519a'
    'lead': 'US highway safety regulators are investigating an apparent hidden feature
      in Tesla’s Autopilot software that can reportedly disable the safety prompts
      Tesla gives to drivers to keep their hands on the steering wheel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T14:29:31.899+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T14:29:32.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Washington investigates Tesla’s ‘Elon Mode’ autopilot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866c945-45e0-4846-b13e-ec6d7915c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US highway safety regulators are investigating
        an apparent hidden feature in Tesla’s Autopilot software that can reportedly
        disable the safety prompts Tesla gives to drivers to keep their hands on the
        steering wheel. The regulators are demanding information from the automaker
        about whether consumers could try to circumvent the safety controls on Tesla’s
        driver-assist technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11fdcd-989d-43da-919a-bc066319828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter to Tesla dated July 26 and made public by the National\
        \ Highway Traffic Safety Administration this week, US authorities expressed\
        \ concern that the recent discovery of the setting — which has since been\
        \ widely and unofficially dubbed “Elon mode” — could encourage unsafe driving\
        \ behavior.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f5857-7514-4c0c-b8c2-1b960087d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NHTSA is concerned that this feature was introduced to consumer vehicles\
        \ and, now that the existence of this feature is known to the public, more\
        \ drivers may attempt to activate it,” wrote NHTSA Acting Chief Counsel John\
        \ Donaldson in the letter. “The resulting relaxation of controls designed\
        \ to ensure that the driver remain engaged in the dynamic driving task could\
        \ lead to greater driver inattention and failure of the driver to properly\
        \ supervise Autopilot.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4442f1-9e60-430e-876a-e99bd02db778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter was first reported by Bloomberg. NHTSA’s demand for information\
        \ comes after a user on X, the platform formerly known as Twitter, in June\
        \ claimed to have accessed a non-public setting in Tesla’s software such that\
        \ it no longer periodically prompts, or “nags,” drivers to apply torque to\
        \ the steering wheel while Autopilot or Full Self-Driving modes — the company’\
        s more advanced driver-assist package — are active.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d958a3-2d3a-4984-b5ca-d5a2f18a920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The X user later claimed to have performed a 600-mile test drive with\
        \ the reminders disabled.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07ae6d-0534-44b6-b96f-bb1113952469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla didn’t immediately respond to a request for comment. NHTSA declined\
        \ to comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d83fc0-3518-4979-956c-8df3089331c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently verify the X account’s claims\
        \ or the identity of the account holder. In an email, the user declined to\
        \ reveal their identity or to walk through how they discovered the Tesla setting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab854f09-1270-46b6-b95b-3390aac84787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NHTSA’s letter called on Tesla to provide information including how\
        \ many of its cars may have the software containing the hidden feature, as\
        \ well as what it takes to access it and why the company installed it on consumer\
        \ vehicles in the first place. It also requests records of crashes and near-misses\
        \ involving Tesla vehicles that had the hidden setting enabled.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcef086-155f-4927-87d4-26a689c80cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter set a deadline of Aug. 25 and warned that failure to comply\
        \ could result in fines of up to more than $26,000 a day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87505521-dca9-4f2f-9c81-8026f44c1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A subsequent filing released by NHTSA showed that Tesla did respond\
        \ to the agency’s request for information by the deadline, but that the company\
        \ requested and received confidential treatment for its report, meaning the\
        \ information Tesla provided to NHTSA will not be made public.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806d47d-1607-49e5-8c9c-1783a5d1d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe into the apparent hidden feature comes as part of a wider,\
        \ long-running review by NHTSA of Tesla’s Autopilot software, following multiple\
        \ crashes allegedly attributed to the technology.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c8fa7-5319-4385-91a3-f19c9d8990c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fall, two lawsuits against Tesla over its Autopilot technology
        are expected to go to trial. The first, scheduled for September, involves
        a 2019 crash in California that saw a Tesla Model 3 driving off of a highway
        and slamming into a tree at high speed. The second case, expected to go to
        trial in Florida in October, according to Reuters, involves a highly publicized
        2019 crash in which a driver’s Model 3 drove beneath a large truck, causing
        the top of the car to be shorn off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738701a7-8cc3-445a-b3eb-06eca49be4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T14:29:31.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-01T14:29:32.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/31/cars/tesla-elon-mode-autopilot-investigation/index.html">Washington
        investigates Tesla’s ‘Elon Mode’ autopilot</a>"</em></p>'
  'post-malone-weight-loss':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-01T14:34:09.000+08:00
    'imagesource': 'jcr:5d8815c4-27db-4ade-9c51-753a434dee67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308470ea-48e8-45ca-b6fc-f9c4ec825b33'
    'lead': 'Post Malone has made an impressive physical transformation in recent
      months – and people have been taking notice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T14:36:33.797+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-01T14:36:34.023+08:00
