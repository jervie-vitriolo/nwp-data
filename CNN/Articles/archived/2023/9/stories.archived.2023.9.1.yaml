    'template': '1'
    'title': 'Marcos declares Palawan Island ‘insurgency-free’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e4d14-7c3d-48c3-80b5-c286d3f2865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — President
        Ferdinand Marcos Jr. on Friday officially declared the island of Palawan as
        insurgency-free — a move he said would help boost investment in the world-renowned
        tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06b489-c3e0-46a8-ba96-0296827aec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the declaration during a program in Puerto Princesa, as\
        \ the country celebrates the first day of the National Peace Consciousness\
        \ Month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3e3aa-89a9-46d0-beac-3e0abfc7b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcc5c9-4b55-4db3-9615-8a605cd39153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot think of a better way to open the celebration, the commemoration\
        \ of the National Peace Consciousness Month than to also at the same time\
        \ be able to declare Palawan Island as insurgency-free,” he said in a speech.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b96aa3-9ffb-495b-98f2-1aea74cbb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1a772-434b-4a11-afc5-3aea75f68199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters after the event, the president said such a declaration\
        \ would help the economy of the island by bringing in more tourists and investments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf70e7-8606-4b3f-ac76-98fefc1e2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d6c6b-ec84-4663-bb8b-ae6ec72bd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because unless you have a peaceful community, unless you have security\
        \ in the area, ang hirap talaga maka-attract ng [it’s very hard to attract]\
        \ investment. And so now that we are able to wave that flag, sabihin natin\
        \ [we’ll say], ‘No, Palawan is free,’ then Palawan is already a very large\
        \ part of all our plans for transformation of the economy,” Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4949a-f5d4-40df-99a5-1a66c41c8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16566ae4-24a3-4ec0-bbce-4a0f8c94238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the Palawan Provincial Task Force to End Local Communist Armed\
        \ Conflict (PTF-ELCAC) and the Provincial Peace and Order Committee (PPOC)\
        \ first issued a joint resolution declaring Palawan Island as insurgency-free.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370ad31-bfe5-4f0a-bce2-d19f2a57c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d533b40-fcf5-4174-8c18-5b9716e2b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:42:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-01T15:42:54.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Office, the PTF-ELCAC
        and PPOC said communist rebels in the area “have been decimated and strategically
        defeated with the neutralization of [their] leaders and members which led
        to the dismantling of guerrilla formations.”</p>'
  'vivo-nba-partnership-in-ph':
