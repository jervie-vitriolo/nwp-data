    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2713c-ff34-45e6-a34d-b90ed9f1d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.962+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1, 2023) —</strong>
        The National Basketball Association (NBA) and vivo today announced a multi-year
        marketing partnership that sees vivo return as the Official Smartphone of
        the NBA in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e85ef-34bb-45b7-8131-091da3166b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.963+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e18a1-76cf-4f7b-814b-e920d5d309d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.963+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement builds on a previous marketing partnership in the
        Philippines that saw vivo serve as an official partner of the Jr. NBA — the
        league’s global youth basketball program for boys and girls – and NBA 3X Philippines,
        a 3-on-3 basketball tournament featuring men’s and women’s teams, interactive
        fan activities and authentic NBA entertainment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffa242-4c81-4462-90ee-1890ccb71151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.964+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff183b-f616-4467-a282-22446b4cd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.964+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the collaboration, vivo will be the Presenting Partner in the\
        \ Philippines of NBA All-Star Voting - a platform that gives fans the opportunity\
        \ to vote for the NBA All-Star Game starters via the NBA App and NBA.com -\
        \ and return as an official partner of NBA 3X Philippines presented by Mountain\
        \ Dew, which will take place later this year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a06891-465f-4b43-81ad-682af2fd3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.965+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7098c76-085f-4c5c-ae92-c2f52d23ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.965+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the new agreement, select vivo stores will feature dedicated\
        \ NBA sections, which will display vivo smartphones streaming NBA games and\
        \ programming on NBA League Pass, the league’s premium live game subscription\
        \ service available on the NBA App.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28355c3f-acfe-4a70-b8be-e2d4679378fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.965+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad1ff8-a6e0-4414-b2c7-6febdeee1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.966+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, vivo will launch promotions that will provide fans in\
        \ the Philippines with the chance to win authentic NBA prizes. The NBA and\
        \ vivo will also co-develop content for the NBA’s localized Facebook and TikTok\
        \ pages in the Philippines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3948672-2d1c-4bb6-a71b-dbf73c7c2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.966+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399e45f-4941-4b97-895f-6aa54716ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.967+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re thrilled to welcome vivo back to our growing roster of marketing\
        \ partners in the Philippines and align with a brand that shares our commitment\
        \ to innovation,” said NBA Philippines Senior Director of Global Marketing\
        \ Partnerships Mae Dichupa. “Our collaboration with vivo represents an excellent\
        \ opportunity to elevate the NBA experience across digital, retail and events,\
        \ and showcase vivo’s smartphones as a convenient and ideal device for fans\
        \ to immerse themselves in the excitement of the NBA.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bba670-50ba-43b1-a4b3-2ca4dfb2214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.967+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc17b5-bc66-4c14-a2bc-f191a27f0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.968+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our passion for innovation extends beyond the confines of technology,\
        \ and we recognize that sports provide an ideal platform to bring communities\
        \ together and inspire positive change in the way we live our lives,” said\
        \ vivo Philippines management. “This guiding principle reinforces our efforts\
        \ to collaborate with sports organizations such as the NBA that enable us\
        \ to foster a deeper connection between our brand and the world of sports.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c287fec-8691-4c07-a085-b8b1adbbedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.968+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408ba5d-0349-42c6-b13d-cb6427c77707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T15:50:16.969+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T15:50:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans in the Philippines can shop for official NBA merchandise at
        the NBA Stores at SM Megamall and SM Mall of Asia and at <a href="http://www.nbastore.com.ph/"
