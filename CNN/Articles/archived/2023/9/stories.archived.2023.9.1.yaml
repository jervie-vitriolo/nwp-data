  'past-lives-review':
    'author': 'Ryan Oquiza'
    'caption': 'Teo Yoo as Hae Sung and Greta Lee as Nora in "Past Lives." Photo courtesy
      of A24/TBA STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-09-01T16:01:12.000+08:00
    'imagesource': 'jcr:872421be-9ef0-4ef5-8a05-b78fee85647a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631b703d-68ac-4b69-91f3-557d659b462a'
    'lead': 'In “Past Lives,” director Celine Song twists the knife on the all-too-familiar
      romantic woes that Asian immigrants like myself endure: the slow yet gut-wrenching
      impact of long-distance relationships and our complex relationship with fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T16:07:24.610+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-09-01T17:56:02.346+08:00
    'mgnl:lastActivatedBy': 'gabrielle'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-01T17:56:01.495+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rediscovering old heartaches in ‘Past Lives’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44832c-77e4-435e-8b97-ce47e5bd0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.642+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.346+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Past Lives,” director Celine Song twists the knife on the all-too-familiar
        romantic woes that Asian immigrants like myself endure: the slow yet gut-wrenching
        impact of long-distance relationships and our complex relationship with fate.
        Using her own experiences as a backdrop, Song condenses complicated sentiments
        about identity and love into a simple yet stirring tale that, through the
        most intimate details, becomes extremely relatable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5aaf0-4a90-4f7d-ad9f-6c857384f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.642+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.346+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two decades since her  family's emigration from South Korea, Nora (Greta\
        \ Lee) and childhood sweetheart Hae Sung (Teo Yoo) find themselves reconnected\
        \ in New York. During a fateful week, they explore the terrain of love and\
        \ destiny, wrestling with the monumental decisions that have sculpted their\
        \ respective lives, including Nora’s current marriage to  an American man,\
        \ Arthur (John Magaro).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0621b65-d169-4d59-b820-818c90af8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.643+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.346+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their encounter blossoms into a modern romance saturated with introspection\
        \ and “what-ifs,” captured most vividly by the film's central theme: the concept\
        \ of \"In-yun” (인연). This age-old Korean belief posits that connections between\
        \ people are not merely coincidental, but fated or predetermined, signaling\
        \ that the meaningful people in your life were destined to be there, as well\
        \ as those whose presence would eventually fade away. In the Philippines,\
        \ this could be translated to “tadhana.”\r"
    '42':
      'image': 'jcr:fc3a4fea-5083-4e33-8a2c-cbe808b83b9b'
      'imageCaption': 'Nora and Hae Sung as children in "Past Lives." Photo courtesy
        of A24/TBA STUDIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e771ff7-e3e8-4e9b-bb10-a1c00a3846ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:14:09.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.347+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756329c6-57d0-44a7-b1a3-ad99e69e5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.644+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.347+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s in quiet moments that the film's authenticity shines. Especially\
        \ as Nora and Hae Sung navigate  the complexities of long-distance time zones,\
        \ from Nora embodying casual ease as Hae Sung remains rigidly formal, to Nora\
        \ relishing her remaining moments with Hae Sung before being thrust back to\
        \ reality. These ephemeral slices of life  accurately depict how it feels\
        \ to be powerless in the face of fate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5e17b-95ad-4c06-8958-f571473bf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.644+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.348+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32898df-256b-439f-a992-4f892363f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.348+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I would know, because I’ve lived through these moments, and I didn’\
        t know how painful it would be to relive it on the big screen.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49057e19-2621-4ced-b87e-c51d39c5bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.348+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbc911-463e-4c74-8507-d690eca59bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was 2:00 p.m. Close to missing my flight, I met A at NAIA. Sleep\
        \ deprived, she couldn't relax knowing this was the last time we might see\
        \ each other.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38726aeb-682a-44d6-8d1a-6ee15701a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263772d9-473f-461a-be18-7028c4ded72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was trepidation and wistfulness in our eyes when we finally saw\
        \ each other. Was this really our final moment together? She handed me a banner\
        \ originally intended for my graduation (the ceremony was abruptly canceled\
        \ due to rain). \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546cc447-2385-42fe-b1f8-157a4cbc8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ce8ac-5987-4460-a0a0-b8867a8d26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an image of myself in my Sablay uniform featuring the orange
        hues of the "Oppenheimer" poster in the background, accompanied by pink Barbie-style
        text that congratulated me with the message: “Lakas naman ng ken-ergy mo.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4616abc-11c9-47db-88de-9e3f3c23c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.349+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3ac11-6021-46d3-a02a-c94603a8c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.350+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was going to stay in the Philippines while I''d be nearly 9,000
        miles away. We’ll be confined to digital spaces, to pixels seen and whispers
        heard. Each touch felt all the more urgent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc292d35-491a-4758-9cec-9a6e7547da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.350+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3426f0-2fdb-42ac-8273-5bd242b4e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.350+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finished my check-in and met her on the second floor. We embraced
        as I held my carry-on. I cherished her glow, her scent, and her warmth, mindful
        of the time and my approaching flight. Wordlessly, we felt the inevitable
        distance as time was slipping away from us, expressing a thousand unspoken
        sentiments through our eyes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fe5de-e2de-43b5-ad28-0ef17193d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.350+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Their differences in attire, composure, and general sensibilities
        highlighted the chasm between Eastern and Western cultures, raising an uneasy
        question regarding my own life: could time and distance turn A and me into
        strangers?"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f45b2-2f67-49c4-8d82-6cd6e4692707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.351+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb0656-f0a5-4049-bcf2-b2d5bb82a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.351+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached the escalator, the point where A couldn''t follow me
        any further. She used her digicam to film me going down the escalator, while
        I recorded her with my phone. We finally said our goodbyes and gave each other
        one last hug. We both laughed as I tried to fake climbing back up. Reality
        pulled me back as she finally disappeared, like a setting sun slipping below
        the horizon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4072f-dae6-4718-9196-9a18eaa82639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.351+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6386a7c-022f-48a8-a404-601710accd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.351+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare for a film to leave me this moved, but “Past Lives” did
        just that. When Nora and Hae Sung reunited, I couldn''t help but tear up and
        imagine if a similar moment awaited me. Their differences in attire, composure,
        and general sensibilities highlighted the chasm between Eastern and Western
        cultures, raising an uneasy question regarding my own life: could time and
        distance turn A and me into strangers?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2988e80-41b7-425a-a5dc-da5de5835580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.351+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45fbad-2e26-441b-a90f-7e6a24f0e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T16:07:24.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-01T17:56:02.352+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening minutes, Nora stares into the camera, seemingly breaching
        the fourth wall. She invites us to retrace our own heartaches and romantic
        setbacks, to transpose these onto the film''s storyline in order to find ourselves
        through her life. This isn''t a tale of love''s new beginnings; it''s a rediscovery
        of the heartaches we''ve shelved to make room for the future.</p>'
    '24':
      'image': 'jcr:b84405eb-fafd-42c2-b6f9-f5e392440a3b'
      'imageCaption': 'As childhood sweethearts Hae Sung and Nora navigate a New York
        that stands in stark contrast to their Korean roots in the film, author Ryan
        Oquiza was reminded of how he and his partner A were cradled by distance and
        molded by circumstance. Photo courtesy of A24/TBA STUDIOS'
