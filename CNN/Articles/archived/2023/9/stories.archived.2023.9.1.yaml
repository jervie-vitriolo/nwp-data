      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, September 1)</strong> — United
        States Ambassador to the Philippines MaryKay Carlson reaffirmed on Friday
        her country’s commitment to strengthen and improve its military alliance with
        the Philippines to address emerging and new challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b17c3-4e69-444e-8d31-c61d8d400627'
