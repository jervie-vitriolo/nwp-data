      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/china/china-university-english-test-intl-hnk/index.html"><em>"Top
        Chinese university scraps English tests in move cheered by nationalists"&nbsp;</em></a></p>'
  'bronx-day-care-overdose-indictment':
    'author': 'Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T13:30:52.000+08:00
