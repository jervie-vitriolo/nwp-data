      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management (DBM) has said unprogrammed\
        \ appropriations will only be funded if the collected government revenue exceeds\
        \ targets. Upon DBM's approval, the funds may be used for infrastructure projects\
        \ and social programs.\r"
