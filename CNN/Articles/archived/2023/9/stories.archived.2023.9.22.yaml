      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency can submit the resolution of the council approving the
        increase and the ball now is in the hands of Congress," Quezon City Rep. Jocelyn
        Limkaichong, sponsor of the DSWD''s budget, said Friday. "<em>Sana magkaroon
        ng special provision ang Kongreso na malagay siya sa unprogrammed funds</em>."</p>'
