      'mgnl:type': 'text'
      'text': '<p>Angus Cloud’s cause of death revealed</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbec6b5-7252-4a34-bdb7-f5524d893073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angus Cloud died of an accidental overdose,
        according to the Alameda County Coroner’s office in California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0c0bc-ce32-4a83-a11a-14c6ccfa3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48b5f7-905f-4f01-8614-dc6400100f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Angus Cloud died from a lethal combination of fentanyl, cocaine, methamphetamine\
        \ and in what is ruled as an accidental overdose,” a spokesperson for the\
        \ coroner told CNN on Thursday. “Angus suffered from acute intoxication from\
        \ the combination of drugs, which also included benzodiazepine.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee514b-40cb-4ac9-a7a6-2d94875b5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72fd1e-471d-4562-9f82-ff0889a02776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cloud, a rising actor best known for his role in the HBO drama “Euphoria,”\
        \ died in July at age 25.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777e630-4c77-4e1f-b47e-af0a2a5e7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186e9e2-9da2-4798-9247-c2d160db4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is with the heaviest heart that we had to say goodbye to an incredible\
        \ human today. As an artist, a friend, a brother and a son, Angus was special\
        \ to all of us in so many ways,” Cloud’s family said in a statement at the\
        \ time. “We hope the world remembers him for his humor, laughter and love\
        \ for everyone,” his family added. “We ask for privacy at this time as we\
        \ are still processing this devastating loss.”\r"
