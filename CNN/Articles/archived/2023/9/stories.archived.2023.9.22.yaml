      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4371060-91aa-4164-abcd-15eac42ef5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.355+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc42b4-4dee-42ce-8602-60de9bb8db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.356+08:00
      'mgnl:createdBy': 'kristelle'
