      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcab00c-42d7-408b-aa5c-897fb1849edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.835+08:00
