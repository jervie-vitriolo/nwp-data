      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BLS International, which handles visa applications for India in Canada,\
        \ sent a letter to Indian stock exchanges on Thursday that said visa services\
        \ “have been suspended till further notice.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7babc-9217-430f-a00d-0651bd010ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.866+08:00
