    'title': 'DENR deplores China''s alleged coral harvest endangering WPS biodiversity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a377301-23a5-47ef-946a-7c98dd428377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:44:50.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Department of Environment and Natural Resources (DENR) has strongly deplored
        China''s alleged harvesting of corals that endangers biodiversity in the West
        Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e94b7-776b-427c-9f92-660ccf09e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Scientific studies have established that the marine ecosystem in the\
        \ Kalayaan Island Group is critical for the sustainable supply of fish and\
        \ coral larvae in the Philippines and the region,” the DENR said in a statement\
        \ dated Sept. 20 but released on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd6f9f-aa2c-414d-be24-9ebf38a0a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/18/Fisheries-in-WPS-will-collapse.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,law%20expert%20warned%20on%20Monday."
        href="https://www.cnnphilippines.com/news/2023/9/18/Fisheries-in-WPS-will-collapse.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,law%20expert%20warned%20on%20Monday.">Fisheries
        in WPS will ‘collapse’ if damage to Rozul Reef worsens — maritime law expert</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabbf8e-1806-4f6e-9881-cd9800fffd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, therefore, strongly deplore any activity that leads to the damage\
        \ and destruction of the coral reefs in the Kalayaan Island Group,” it added.\
        \ “We join the call for signatory States and their citizens to adhere to Article\
        \ 192 of the United Nations Convention on the Law of the Sea (UNCLOS) — to\
        \ protect and preserve the marine environment.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118754a0-d84d-441a-b1fe-5cbae4e37a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also drew attention to a <a href="https://www.cnnphilippines.com/news/2023/9/21/PH-signs-landmark-UN-oceans-treaty-protecting-marine-biodiversity.html">new
        treaty seeking the protection of marine biodiversity in areas beyond national
        jurisdiction</a> under the UNCLOS that was recently signed by over 60 nations,
        including China.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d82bb-544e-4ca3-99ee-6b9bd073ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said harmful human interference with marine ecosystems, such\
        \ as coral reefs, is a loss to the country, the Asia-Pacific region, and the\
        \ world.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5deefae-4e97-445c-833e-868b7ae85e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it is ready to support and be guided by concerned government\
        \ agencies in exploring legal remedies the Philippines may pursue regarding\
        \ the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5926dd9-1a4e-4d2f-af0f-eff50552465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T11:41:59.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/22/doj-osg-case-china-damaged-wps-corals.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,Secretary%20Jesus%20Crispin%20Remulla%20said."
        href="https://www.cnnphilippines.com/news/2023/9/22/doj-osg-case-china-damaged-wps-corals.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,Secretary%20Jesus%20Crispin%20Remulla%20said.">DOJ,
        OSG to discuss filing of cases against China for alleged destruction of WPS
        reefs</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3c258-57e0-48bd-b2e1-e5f65be592cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:00:04.504+08:00
      'mgnl:createdBy': 'seth'
