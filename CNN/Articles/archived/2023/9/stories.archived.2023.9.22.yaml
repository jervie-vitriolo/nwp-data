      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c99b34-a1ae-4d3b-9d01-ab9e09c7b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Years after it was implemented, DepEd conducted a review of the K-12\
        \ curriculum.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940308f-6a9f-4b69-8495-46dc8a795951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbc520-27ec-48d6-ad32-749dffa769a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, assessment of the K-10 program has been completed, while evaluation\
        \ for Grades 11-12 is still ongoing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78c46c-24db-4755-afc8-043667f450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d860215-0699-47aa-829c-ab96c4104e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd <a href="https://www.cnnphilippines.com/news/2023/8/11/deped-revised-k-10-curriculum.html">launched</a>
        the revised MATATAG K-10 curriculum on Aug. 11 following a two-year review
        process consulting various stakeholders like teachers, higher education institutions,
        private schools, and international experts.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a383ff1-2a6e-4871-8d4c-b9a9a4c28751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf45216-950f-45f8-90a7-0cc24ea74647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under this, the program was decongested by 70% with learning competencies\
        \ being lessened to around 3,600 from over 11,000 to give more time to \"\
        foundational skills for a better learning outcome.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40d1fd-c36c-4360-bc43-3cf2dbd8c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed572c8-1394-4b48-9354-ba994f1e60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning areas in the early levels were also reduced from seven to\
        \ five to cover Language, Reading and Literacy, Math, Makabansa, and Good\
        \ Manners and Right Conduct. Meanwhile, peace education will be also introduced\
        \ with topics like conflict resolution, human security, community resilience,\
        \ and disaster risk reduction.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda7e18-1e05-4a85-bed2-d578ada1c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf053c-7256-4c97-9e22-dc12fc118fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MATATAG also aims to teach students about 21st-century skills like\
        \ digital literacy, critical thinking, non-verbal communication, and informed\
        \ decision-making.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782633e-8b62-4bf9-801f-86352c69d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4ac56-ab80-41e4-a490-5b18ae5537fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd wants this to undergo pilot implementation in 35 schools across
        the country. Formal rollout will begin in Kinder, and Grade levels 1, 4, and
        7 by school year 2024 to 2025; Grades 2, 5, and 8 by school year 2025 to 2026;
        Grades 3, 6, and 9 by school year 2026 to 2027; and Grade 10 by school year
        2027 to 2028.</p>'
