    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f3b3d-4648-45d2-bcc9-6981f67ad7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.873+08:00
