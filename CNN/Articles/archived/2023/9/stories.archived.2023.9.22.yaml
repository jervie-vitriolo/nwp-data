    'mgnl:tags': ['Francis-Tolentino', 'Philippine-Maritime-Zones-law']
    'stories': []
    'template': '1'
    'title': 'Tolentino backs immediate passage of law establishing PH maritime zones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aa165-265a-4ae2-abc9-811757a88009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Sen. Francis Tolentino on Friday said the government should already pass the
        Maritime Zones law to establish the Philippines'' exclusive and sovereign
        rights over parts of the waters surrounding the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33baec24-6e7e-480a-ac5a-79c418c03c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d435929-d769-4ae3-be6f-f4b54269dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNCLOS is asking us likewise to have a domestic legislation on
        this and more than 132 countries signatory to UNCLOS already have their own
        maritime zone laws, tayo na lang ang wala (we are the only ones who do not
        have)…It’s about time, we are decades behind," Tolentino told CNN Philippines’<em>
        The Source</em>, referring to the United Nations Convention on the Law of
        the Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003f3f0-dcea-4bb2-9633-b9980592ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dca908-c0a7-4cd6-ad87-ca9da1f3d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed Philippine Maritime Zones Act is being discussed at the\
        \ Special Committee on Maritime and Admiralty Zones chaired by Tolentino.\
        \ He said it will take at least four more hearings to pass this and clearly\
        \ set the country's maritime zones.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9ae8f-d1f8-460e-a526-90f0695c9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84853929-a50a-4a3f-b688-b47b46e4decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives, meanwhile, passed early this year its\
        \ version of the proposed measure which is House Bill 7819.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c5b1b-4a46-4354-890b-7e50b6f5d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e94177-408b-4682-9e3a-97e3fd9c6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, Tolentino said the country only has the baseline law which\
        \ is only the starting point.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fe7c9-08bc-467b-97a9-50fef9f11760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af6499-a72a-4862-b0ff-d26a3653d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T13:18:00.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baseline law deals with the baseline, ''<em>yung malapit sa</em>
        coastal areas <em>natin</em> (those near our coastal areas)…but projecting
        outwards, projecting to the 200 (nautical miles) exclusive economic zone it''s
        part of the maritime zone law," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277a4fb-f3f7-4218-8fc2-2bd19aa0a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:17:59.577+08:00
