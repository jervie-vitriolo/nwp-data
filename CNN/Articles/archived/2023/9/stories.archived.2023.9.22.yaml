      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese envoy: South China Sea issue does not define PH-China
        ties</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca485875-24da-4e9d-b744-16caa82ef38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1d658-9a25-40d9-ada6-024bb65b3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Ambassador to the Philippines Huang Xilian said Manila and\
        \ Beijing should maintain friendly ties and implement the consensus made between\
        \ President Bongbong Marcos and Chinese President Xi Jinping.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566c33c-6b98-4141-a517-16af663fa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033da278-c93e-4119-ae4d-1cb0b72fb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The two presidents of our countries agreed to deepen cooperation\
        \ in the four key areas of agriculture, infrastructure, energy and people-to-people\
        \ exchanges,\" Huang said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01964a40-8549-4654-a167-522f4ef5cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f323dd-19b9-4894-8bb1-3d18125e0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both believe that our relations should not be defined by the South
        China Sea issue, the disputes of which must be properly managed through friendly
        consultations. Their important consensus charts the direction for our bilateral
        relations," the envoy added.</p>'
