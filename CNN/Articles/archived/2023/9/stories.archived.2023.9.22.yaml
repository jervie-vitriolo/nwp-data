    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1896f9-69af-49f9-a6af-a8454276d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.002+08:00
