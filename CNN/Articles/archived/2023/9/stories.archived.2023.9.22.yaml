      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, for readiness, the country placed 51st. The overall top\
        \ strengths are labor force growth, skilled labor, and language skills.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d071b9-c00a-464e-ab3e-3a6ec350a47b'
      'mgnl:activationStatus': true
