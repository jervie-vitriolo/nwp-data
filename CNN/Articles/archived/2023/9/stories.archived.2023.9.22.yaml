    'jcr:uuid': '0bedfd6e-f828-423d-ad72-5523b93a7804'
    'lead': 'Vice President and Education Secretary Sara Duterte is hoping for more
      areas of cooperation between the Philippines and China, especially in the field
      of education and youth development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T04:37:33.937+08:00
