      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Ministry of External Affairs said “security threats” faced\
        \ by the Indian High Commission and consulates in Canada led to the temporary\
        \ measure of halting visa issuance across all categories.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f81c8-7628-4706-a851-cd803176b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.869+08:00
