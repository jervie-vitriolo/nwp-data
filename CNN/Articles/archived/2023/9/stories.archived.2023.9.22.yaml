      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252e8f3-538a-4c02-97f7-e61ccfc68ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T17:15:35.587+08:00
