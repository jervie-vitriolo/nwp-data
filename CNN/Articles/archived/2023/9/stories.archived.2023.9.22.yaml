      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb75af-82bd-4bf7-b3f5-42fed1908e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.001+08:00
      'mgnl:createdBy': 'seth'
