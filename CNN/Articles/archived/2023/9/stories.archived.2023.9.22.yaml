      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 22) —The Philippines conducted
        another joint sail in the West Philippine Sea, this time with Canada, as Manila
        faces a new issue with Beijing involving damaged reefs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c73ed6-1073-473f-8ce2-645a4c84086a'
      'mgnl:activationStatus': true
