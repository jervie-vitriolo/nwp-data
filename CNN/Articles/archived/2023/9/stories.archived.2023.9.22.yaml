      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/entertainment/emma-roberts-angelica-ross/index.html"><em>"Emma
        Roberts apologized to Angelica Ross after allegedly misgendering her"&nbsp;</em></a></p>'
