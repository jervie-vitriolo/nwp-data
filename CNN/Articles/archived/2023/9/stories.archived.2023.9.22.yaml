      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the bill has to be signed first into a law before a\
        \ more detailed Philippine map is generated. The senator said the process\
        \ will involve the National Mapping and Resource Information Authority (NAMRIA)\
        \ and international mapping agencies.\r"
