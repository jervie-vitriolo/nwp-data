      'mgnl:lastActivated': 2023-09-22T21:40:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc649eb4-97b2-465d-84ce-cebbb04e9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:40:31.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, Senate committee on energy vice chairperson Sherwin\
        \ Gatchalian suggested importing liquefied natural gas (LNG) to stabilize\
        \ supply.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca443db6-6440-4501-9ea6-2d077a560b4d'
      'mgnl:activationStatus': true
