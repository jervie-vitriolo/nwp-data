      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03394e85-d4c7-4e2a-96f6-9151a8755616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:40:31.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNOC said it is scouting for investors for a third LNG terminal
        in Bataan, to augment two existing ones in Batangas.</p>'
  'P21-million-wasted-scrapped-energy-project':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T21:40:33.000+08:00
    'imagesource': 'jcr:b4955615-b8b9-4e62-b9b5-07380ae3a549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720019fc-2639-4343-aab1-ee967a14a1a1'
    'lead': 'More than ₱20 million down the drain as the Philippine National Oil Corporation
      (PNOC) called off a port development project in Batangas to replace it with
      a new one, Senator Sherwin Gatchalian said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T21:42:22.520+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-22T21:42:23.029+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱21M wasted in ‘scrapped’ energy project – Sen. Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1b031-d2bb-4f67-9c4f-4b6a212bb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        More than ₱20 million down the drain as the Philippine National Oil Corporation
        (PNOC) called off a port development project in Batangas to replace it with
        a new one, Senator Sherwin Gatchalian said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f529c48-744b-45b7-a883-2d41b7128a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a shock to me,” Gatchalian said as he led a Senate finance subcommittee’\
        s hearing on the proposed ₱1.96-billion corporate budget of the PNOC.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60cd5a-bdb1-4a63-9174-4c9288a17421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian, who also sits as vice chairman of the energy panel, said\
        \ PNOC already spent ₱21 million to conduct a feasibility study for the Energy\
        \ Supply Base Port Development Project in Mabini, Batangas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5de36-3c39-42cb-a2cc-2716512830ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was supposed to upgrade and expand a private commercial port to\
        \ provide pier and warehousing facilities, cargo handling, and other services\
        \ for the energy industry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa5a90-f572-4e9d-ac9c-629cf2f1ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said it was previously found to be feasible, resulting in\
        \ a multiyear budget of ₱1.6 billion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00a1e0-4aa7-46aa-8815-7d0e24c81b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now going to ignore the ₱20-million feasibility study, and\
        \ on top of that we are now breaching the multiyear allocation of ₱1.6 billion\
        \ by another ₱500 million to about ₱2.1 billion… It’s quite drastic,” Gatchalian\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38474f-ef3b-4621-bdda-a9f73499a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“₱21 million is ₱21 million, we’re just going to throw it away,\" he\
        \ added. \"Sayang naman [What a waste].\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952cd97-c37a-4cb2-b272-de1331785698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNOC President and CEO Oliver Butalid said the new project — the Offshore\
        \ Wind Power Integration Port — was the result of “very well-attended consultations”\
        \ with experts and stakeholders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a29baf-5395-4a28-96e6-8e057ffb57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The design presented as envisioned in 2019 cannot be responsive to\
        \ the needs of this sector so it was the decision of the board,” Butalid said,\
        \ referring to the PNOC Board of Directors chaired by Energy Secretary Raphael\
        \ Lotilla.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60fe17-8a20-4344-bb7e-119368548f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was impossible to foresee that there would be such a fast-growing\
        \ industry such as offshore wind,” Butalid also said, adding that the board\
        \ made the decision last month.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18ee22-da91-4023-bd2c-142c152d64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said he needs more details about the new project, including\
        \ the funding requirement, considering he has to defend the PNOC’s budget\
        \ in plenary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710f22e-d8eb-495f-b5fc-6c0604603830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Baka maging bottomless pit ito [It might become a bottomless pit],\
        \ every year ₱1 billion,\" he said. \"By the time we know it it’s already\
        \ ₱10 billion.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a22bd5-dd67-4be9-8e81-8e77de5db5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Butalid could not give a ballpark figure but admitted it will \"cost\
        \ more.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bc93a-cb4a-4705-adda-b5fb15cd6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gatchalian iffy with ‘new direction’ of PNOC</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7511ea-29d5-43ac-88fb-38effbaf75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian also said that it looks like the PNOC is having a “new direction,”\
        \ expressing worry that maybe “after one year, when I start hearing your budget\
        \ again, nothing is going to be achieved.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7954bc6-c7a5-4787-8d23-e338a3cce98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, the PNOC presented its new vision and mission statements,\
        \ as well as its six flagship initiatives in 2024 that will include participating\
        \ in the hybridization of off-grid areas, installment of rooftop solar photovoltaic\
        \ systems for government entities, and creation of electric vehicle charging\
        \ stations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a0696-7953-49d7-90ec-7b2cb94bf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like it's going into many things, that it's losing its core\
        \ reason why it was created in the first place, which is to find more oil\
        \ and gas and achieve energy security with those discoveries,” the senator\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73d009-da80-4c6f-8fa6-34151fa8f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Butalid said the PNOC wants to focus on areas that will be able to\
        \ deploy additional capacity in the short and medium terms as a support to\
        \ the goals of the Department of Energy (DOE), saying investing in oil and\
        \ gas is “quite long-term.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b98f4-5ec5-4668-8ca7-32ebde36f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also added the state-run firm is “willing” to put its resources\
        \ into supporting offshore wind.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca176afc-c82f-4201-97f8-20720e34deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy Undersecretary Sharon Garin said the DOE envisions PNOC “to\
        \ expand the technology, not abandon oil and gas,” as there are new developments\
        \ in the power sector.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde625e-a1e6-4ab5-a26c-1f031ba46512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:42:23.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s probably the only GOCC (Government-Owned  and Controlled Corporation)\
        \ we have under the DOE that might have the capability or the mandate to develop\
        \ those,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720b5c3-fc4e-4848-898d-cb9cdbc25602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:42:22.665+08:00
      'mgnl:createdBy': 'seth'
