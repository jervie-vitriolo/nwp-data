      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586634f-1b13-40a0-87f6-7f280cd02e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mendez and Brito face up to life in prison on the federal charges.
        Both suspects were previously charged in state court with murder, manslaughter,
        assault, endangering the welfare of a child and criminal possession of a controlled
        substance, court documents showed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70b38a-194f-43b7-a359-aea2d9b698ac'
