      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, BLS International stated on its website that India had suspended\
        \ visa services for Canadian citizens from Thursday, citing a notice from\
        \ the Indian mission.\r"
