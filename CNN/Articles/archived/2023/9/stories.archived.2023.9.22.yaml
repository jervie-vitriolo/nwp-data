    'lead': 'When 90s boy band *NSYNC were at the height of their fame, their tour
      bus was followed by a “stampede” of fans on one specific occasion, Justin Timberlake
      recalled while appearing on Thursday’s episode of “Hot Ones” with the group.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T13:39:49.043+08:00
