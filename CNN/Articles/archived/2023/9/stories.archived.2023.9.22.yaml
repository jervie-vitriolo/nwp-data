      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Social Weather Stations poll conducted from June 28
        to July 1, 2023 <a href="https://www.cnnphilippines.com/news/2023/9/29/sws-k-12-50-percent-dissatisfied.html">revealed</a>
        that 50% of Filipino adults are dissatisfied with the K-12 program.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcaac2-3b07-4fd2-963c-81b0fdc4fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:34:41.211+08:00
