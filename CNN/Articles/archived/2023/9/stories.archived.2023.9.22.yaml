    'template': '1'
    'title': 'Negros Occidental remains a sweet escape in Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e57267-088d-4e26-a4e3-fcd486ec7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.824+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not 30 minutes after our plane had left Manila, our pilot announced
        that we were to begin our descent to the Bacolod-Silay Airport. Unlike the
        gloomy, stormy conditions in the city we departed from, the weather in Visayas
        seemed quite pleasant; outside my plane window I could see that the sky was
        clear, with just a couple of bright clouds here and there. As we buckled up
        for landing, I peered out at the landscape below. It was a quilt of brilliant
        green shades, stretching tens, hundreds of hectares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae0211-6634-4306-b50e-4fbe9edcc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.824+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c8a07-539b-4228-9494-8c7e193135b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.825+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These were, of course, fields of sugar cane across one of Negros Occidental’\
        s biggest agricultural capitals. We would drive through these fields on our\
        \ tours. Our guide, a walking history book named Raymond, would tell us stories\
        \ of the land and the haciendas and the old mansions and the sugar barons\
        \ who once lived there.\r"
    '13':
      'image': 'jcr:13f18afc-d9e4-4a1a-8086-82f5b68bd3a7'
      'imageCaption': 'A plantation of sugar cane, one of Negros Occidental’s biggest
        agricultural capitals. The region is known as the “sugar bowl” of the Philippines,
        sugar once being its economic backbone. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24eb94-cdea-4725-b73a-f91358be43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.825+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7baa86-7fde-4cb6-85e5-c7af71a798c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.826+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb27f16-7ebc-4f67-a793-fb5bba71fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.826+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sugar was once the region’s backbone. Negros’ sugar industry flourished\
        \ through the mid-1900s during the American occupation, but took a hit in\
        \ the second World War when the Japanese invaded our country. In the years\
        \ since, towards the ‘80s, worldwide sugar prices would fluctuate and decline,\
        \ causing the local industry to plummet. This was then aggravated by controversial\
        \ policies for sugar production and trade under the Marcos dictatorship, pushing\
        \ the region towards an economic breaking point.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acde77-8e25-4de3-a3f5-64aa2f4eb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.827+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0baca-b48b-4d70-a744-633140d0149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.828+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros needed to turn to other sources of income and livelihood.
        In fact, our hosts from the Association of Negros Producers (ANP) tell us
        that this was the catalyst for the Negros Trade Fair, which started in 1985.
        The story goes that when the sugar barons fell from wealth, their wives had
        to sell off their prized jewelry and, with this new capital, procured the
        crafts and goods that would be sold in Manila. At the fair, it would also
        mostly be Manila-based folks from Negros that attended and purchased the products,
        as a means to extend help to their friends and families. Raymond tells us
        that the Negros Trade Fair has always been a social gathering at its core.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a48cb-f0cc-43e3-ae61-54ee88853e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.828+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/leisure/food/2022/9/21/negros-occidental-experience.html"
        target="_blank">READ:&nbsp;Resilience makes everything in Negros taste sweet</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba08c50-2885-4b77-ba51-e503b9ffdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.828+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negrense take much pride in their resilience, especially after
        what they have overcome. In the glimpses of Negros that I was lucky enough
        to see on our short trip, I saw that this resilience has entailed making the
        most of their resources, rooted in a deep care for what they have — their
        environment, their abilities, their families. The Negrense, perhaps after
        what they’ve withstood, know that cultivating conditions not just for survival
        but also for achieving the best takes a great deal of care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33207974-2018-4a9c-a3e9-d30323d55474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.829+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Negrense brand of care is powerful and deep, enough to have
        carried its people through many adversities. But it is still also sweet, like
        its confections, and generous too."</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099c671-b3af-4b81-996b-57740754800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.829+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This care is in their tourism programs, which prioritize the conservation\
        \ and benefit of the sites’ environment and inhabitants. It’s in their crafts,\
        \ some painstakingly made by hand by families from more remote areas, and\
        \ from which these folks derive livelihood. It’s in their food (some of the\
        \ best Filipino food I’ve had in my life, by the way), a celebration of ingredients\
        \ they themselves sowed and grew, made with recipes that have been perfected\
        \ through generations. It’s in the stories they tell about how their families\
        \ and friends came together, looked out for each other, and made it through\
        \ the last few decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987e7ae-f347-46d5-8084-d9d8fe5ad655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.830+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7ac0c-f255-4505-b98c-c970e672724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:30:29.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-22T16:55:26.830+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negrense brand of care is powerful and deep, enough to have
        carried its people through many adversities. But it is still also sweet, like
        its confections, and generous too. The forms of it that were extended to me
        on my short trip: a good four days of pampering; curated tours at a select
        few of the province’s best destinations; meal after meal of incredible Negros
        cuisine (we were always stuffed but we couldn’t stop); riveting historical
        chismis (Raymond had plenty); a wide array of giveaway goods by Negrense makers
        that barely fit our luggage going home. If these were all just a taste, then
        I’m looking forward to coming back for more.</p>'
