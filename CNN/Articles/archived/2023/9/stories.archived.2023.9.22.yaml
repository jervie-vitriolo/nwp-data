      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583fb6b-9231-4b2c-adf4-2d628d5ed187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.374+08:00
