      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic spat</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d2999-543c-4a44-90a7-a546812800e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The travel warning comes days after Canadian Prime Minister Justin\
        \ Trudeau claimed that authorities had been investigating “credible allegations”\
        \ of a potential link between “agents of the government of India” and the\
        \ killing of Hardeep Singh Nijjar, a Sikh Canadian citizen who was gunned\
        \ down by masked men in June.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8021c2-092a-4dfe-8dd8-8024a071ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4811953-fdb0-4380-9d0b-10a1c6553e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Delhi has vehemently denied the allegations, calling them “absurd\
        \ and motivated.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741fa6e-f5bf-4f59-8fcb-e02d8b1f61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a78679-404b-411f-b6db-9439f304f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s foreign ministry said Canada has provided “no specific information”\
        \ to support Delhi’s alleged involvement in Nijjar’s death.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc24334-95a3-484b-9a38-d5f48c4e1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d463b3a-b3dd-44ce-8c9c-368169e00747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me also point out that from our side, very specific evidence of\
        \ criminal activities by individuals based on Canadian soil has been shared\
        \ with the Canadian authorities on a regular basis but not been acted upon,”\
        \ Bagchi, the ministry’s spokesman, said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e6a45-e570-49e8-8a78-c999d3e857f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.877+08:00
