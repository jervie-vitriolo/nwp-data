      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State volcanologists said the smog over Metro Manila is not caused
        by the emissions from Taal Volcano but cautioned the public to still wear
        masks and avoid the outdoors. '
    '27':
      'jcr:primaryType': 'mgnl:block'
