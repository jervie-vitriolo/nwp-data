      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d6859-f925-48a0-84a3-0121e3e190d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nagiingat ang mga tao dito. Marami akong napapansing nagsusuot ng\
        \ face mask,\" Leviste told CNN Philippines' \"Balitaan.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2428507-0110-4a84-a16b-30b300666a34'
