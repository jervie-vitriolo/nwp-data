      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sophie Turner and Joe Jonas’ divorce is
        getting complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43311ef-f7f1-45a3-9591-7a6748091374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd119e5-f444-4821-9104-272d4b1ad818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Game of Thrones” star filed a petition in New York City on Thursday\
        \ requesting Jonas return their children to their home in England, according\
        \ to court documents obtained by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bda245-d507-46fc-963a-e9fc2340dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2a29c-897c-4c7e-a0df-9a09135712ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition cites the “wrongful retention” of their children “in New\
        \ York City from their habitual residence of England,” and that they had made\
        \ England their “permanent” home in April of 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1f93e-c3d1-42ad-9eec-e77f6d56be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa3a5f-aaa7-494d-9936-c07e2ec2bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas had been caring for their two daughters while on tour with his\
        \ band The Jonas Brothers, an agreed-upon arrangement while Turner was in\
        \ production on a new series, according to her petition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6d6dc-9738-4c08-a1ad-41e77b52f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae93d84-d4f9-4295-97d4-51d0b15518e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turner had planned to return to England this month with the children,\
        \ the petition states, but when she attempted to collect their passports from\
        \ Jonas last week, she claims he refused.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63761c08-9db6-447c-95a8-88223fb7cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b662fdb-b6d7-4906-9783-dcd45b52422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Joe and Sophie had a cordial meeting this past Sunday in New York,\
        \ when Sophie came to New York to be with the kids. They have been with her\
        \ since that meeting,” Jonas’s representative told CNN in a statement on Thursday.\
        \ “Joe’s impression of the meeting was that they had reached an understanding\
        \ that they would work together towards an amicable co-parenting setup.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2172ebd-218c-40c3-80fb-05531d61688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8aea2e-2d14-4531-acad-847e7981138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement continued, “His wish is that Sophie reconsider her harsh\
        \ legal position and move forward in a more constructive and private manner.\
        \ His only concern is the well-being of his children.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09634d7-9d1f-4fc3-9250-e77d2b4ae569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191d482-18ee-411d-8ad2-062f3b4808f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas filed for divorce from Turner on September 5 after four years\
        \ of marriage. Turner also claims in her petition that she found out Jonas\
        \ filed for divorce through “the media.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520e031-2e80-4d49-ba80-5c8c51010355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cbccf-a1b4-44bc-98ba-de9e255c3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas’s representative disputed that claim, stating Turner was aware\
        \ in advance he was going to file for divorce.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70cbbd-dea1-4a02-9853-019e02b9a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f7ab6-c72e-4b78-b60d-45baf590c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her petition, Turner outlines the now-estranged couple’s efforts\
        \ over the past year to find their “forever home” in England, and that prior\
        \ to the end of their marriage, they’d mutually agreed on settling in the\
        \ UK.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b5f8e-975f-4a9e-ad0c-db77cc0fe5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf387dc-dd76-4404-9f29-159ccb89adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their children “are both fully involved and integrated in all aspects\
        \ of daily and cultural life” in England, according to the petition, which\
        \ also states they anticipated closing on a new home this December for which\
        \ they’d been in contract negotiations on purchasing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24554a3f-a9c8-49ac-81c1-6f9a42d9745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:59:31.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2c8e8-8f44-417c-9f98-4c035406e67f'
      'mgnl:activationStatus': true
