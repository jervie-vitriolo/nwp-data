      'mgnl:lastActivated': 2023-09-22T06:58:35.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa906db-b300-452d-95b6-465a7177d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The issue is of incitement of violence, the inaction by the Canadian\
        \ authorities, the creation of an environment that disrupts the functioning\
        \ our high commission and consulates, that’s what’s making us stop temporarily\
        \ the issuance of visas or providing visa services,” the ministry’s spokesman,\
        \ Arindam Bagchi, said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c3d9c-85e8-4a4e-b5c7-2b1ad8156ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
