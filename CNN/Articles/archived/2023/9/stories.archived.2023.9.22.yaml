    'title': 'Sophie Turner sues Joe Jonas for return of their children to ‘forever
      home’ in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54033b-4163-413d-b5ac-13403a40c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:54:02.271+08:00
      'mgnl:createdBy': 'lara'
