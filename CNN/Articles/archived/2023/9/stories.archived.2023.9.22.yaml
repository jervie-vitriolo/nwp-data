      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, the obligation applies to all maritime areas,\
        \ both inside the national jurisdiction of States and beyond it, as clarified\
        \ by the 2016 Arbitral Award on the South China Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98491b10-c2fb-4592-b190-673073ee011d'
      'mgnl:activationStatus': true
