      'text': '<p>"<em>Yung ₱300 pesos noong 2019, kailangan na po nila ng ₱366 ngayon</em>,"
        Lee said. "<em>Nabawasan ng kalahati ang value nung total cash grant na pwedeng
        makuha ng beneficiary</em>."</p>'
