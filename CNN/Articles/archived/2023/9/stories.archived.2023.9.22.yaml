      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The local government of Batangas is distributing thousands of N95 face masks
        and pulse oximeters to its residents to ensure they are protected from the
        hazardous volcanic smog or vog caused by the degassing activity of Taal Volcano
        located in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63879807-6883-4649-acf8-6a1297501368'
      'mgnl:activationStatus': true
