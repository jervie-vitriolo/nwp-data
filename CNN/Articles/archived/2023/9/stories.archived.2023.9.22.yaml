      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines' accusations have no factual basis,\" Chinese Foreign\
        \ Ministry Spokesperson Mao Ning said in a press briefing on Thursday. \"\
        We urge [the] relevant party of the Philippines to stop creating a political\
        \ drama from fiction.\"\r"
