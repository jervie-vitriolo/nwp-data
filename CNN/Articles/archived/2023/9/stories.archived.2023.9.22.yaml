    'stories': []
    'template': '1'
    'title': 'Over 200 modern jeepneys in Metro Cebu go cashless fare payment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a194117-4789-48b7-bcd1-c61aac3a9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, September 22) —</strong> One of Metro
        Cebu''s biggest operators of modern jeepneys launched tap technology or RFID
        (radio frequency identification) cashless payment option for commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf5139-b61f-4c76-97d4-70aa4b029c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Jeep, operated by the Cebu People''s Multipurpose Cooperative
        (CPMC), partnered with digital payments company Maya to come up with a card
        which can be used to pay fares in over 200 modern jeepneys across Metro Cebu.
        The card costs ₱150 apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6f7c0-8cf4-451b-8f44-5cee68eac299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Passengers can use the card to pay fares for modern jeepneys plying\
        \ routes in Cebu City, Mandaue City, Lapu-Lapu City, Naga City, and in the\
        \ towns of Minglanilla and Liloan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c3b52-1116-48b1-b19d-8551e50d0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon boarding a People's Jeep, a passenger assistance officer will\
        \ enter the trip details on the point-of-sale (POS) device. The passenger\
        \ will verify the details and tap the card on the POS, generating a receipt\
        \ for each successful transaction.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfe7c4-da29-44dc-986c-6183d1e8c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CPMC President and CEO Brian Yap said the card is reflective of Cebu's\
        \ commitment to adopt \"forward-thinking urban transportation solutions.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80bfc8-c3fb-4eec-b216-2c8b42faff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By merging cutting-edge cashless technology with a strong focus on\
        \ passenger comfort, safety, and environmental sustainability, this initiative\
        \ is redefining urban mobility in the city,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c79835-e63c-4e12-9fc6-e03e2ee8e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:52:40.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards are available at the Cebu IT Park terminal and can be
        topped off with credits through Good Kredit App and soon via Maya digital
        wallet.</p>'
