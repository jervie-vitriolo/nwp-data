      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three global assessments showed only 10% to 22% of Grades 4, 5, and\
        \ 9 students scored “at or above minimum proficiency,” it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debae6cc-f71f-4020-9996-8cf0784e053f'
