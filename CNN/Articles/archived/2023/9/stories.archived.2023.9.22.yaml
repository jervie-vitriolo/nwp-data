      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f82993-4143-4a1c-a636-2deec54611c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to court documents, Brito is the cousin of Mendez’s husband\
        \ and a tenant who lives in a bedroom within the day care.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d37ee-1409-440b-9414-6175227778e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.070+08:00
