      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista took to X, formerly Twitter, to respond to the allegations
        slapped against him.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3709938-285f-4746-92fb-91bc301c1f16'
      'mgnl:activationStatus': true
