    'title': 'Ex-Marikina lawmaker Bayani Fernando dies'
    'updated': 2023-09-22T20:37:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb43fb-61f3-42e4-a8f0-8b4887c47194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Former Marikina Representative Bayani Fernando died on Friday at the age of
        77, his widow announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cb2a4-5b67-47c2-b83f-071e058468e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8bdb1-35d9-4ad2-9fd1-e3ca83346364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with great sadness that I announce the untimely death of my\
        \ husband, Bayani BF Fernando, today, Sept. 22nd, 2023,\" former Marikina\
        \ City Mayor Marides Fernando said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e5f4f-9776-4212-8b97-4c6a0aca3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c432a-a2c4-45d6-989b-eda1f2644840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her husband \"left his own brand of leadership and good governance\"\
        \ and that he will be greatly missed as a loving husband, father and grandfather.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d00d0-cca7-442a-a532-a726d8f01f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece9847-eebe-40a2-ae6d-ef82e8aff9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) earlier in
        the day also said in a statement that it was "deeply saddened and shocked
        about the sudden demise of former Chairman Bayani F. Fernando who served the
        Authority from June 5, 2002 until November 25, 2009."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e7d81-13ba-4cca-9cea-db2b89edf12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa81bd6-5ccc-4602-8071-639d068a72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Super Radyo DZBB reported that Fernando died Friday after falling from\
        \ the roof of his house, where he was doing repairs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992aefed-e302-43d0-a37e-35a6a6734252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba82c8-3d6d-44fa-b488-992cfac3b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines could not immediately confirm this, and Fernando's\
        \ widow did not say how her husband died.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a3ee8-c160-45e9-9494-1fb5a7acd6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba5e40-4384-4ea4-bab5-59847b555508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernando was a congressional representative of Marikina's First District\
        \ from 2016 to 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd876f4a-c3f1-4ac2-b5c3-7d7253935583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b614655-dbfa-4888-a966-84644ed196d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to that, he served as mayor of the city from 1992 to 2001.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa157537-e95f-45a2-85f1-55a56bf2f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb80e8-74b3-498d-b015-733859e0a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-time politician also briefly became the Secretary of the Department\
        \ of Public Works and Highways in 2003 during the administration of President\
        \ Gloria Macapagal Arroyo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0a13b-f245-49b2-a20b-dc4fed59c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31279df-6c76-4289-ace5-5e2edf4d224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA described him as a man of few words, who is “known to be a\
        \ workaholic and a disciplinarian among MMDA employees.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77720e-b193-42ee-a113-7dea4f5894e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e68752-478e-4c9d-b6f4-18c14780e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that Fernando, a mechanical engineer by profession, was behind\
        \ the rapid bus lanes and the “Metro Gwapo” campaign, which aimed to transform\
        \ the capital region “into a livable metropolis.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d7db7-aa18-4a35-9b97-aea161b253b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8081a4-09ea-44a4-9205-4cc76f07ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He attempted to make a comeback as Marikina mayor during the 2022 elections\
        \ but lost to Mayor Marcelino \"Marcy\" Teodoro.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d462497-6ddd-451b-aaaa-93522b810489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf0626-46bc-4ef2-aa36-4c7ba34ba918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernando's former colleagues in Congress, including the leaders of\
        \ both houses, mourned his passing and extended their condolences to his bereaved\
        \ family.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ab79d-c5a9-4a16-b4be-22ecc89a00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1d8d8-e7e5-4728-80d1-fb9a45467966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez remembered the ex-congressman\
        \ for his \"legacy of visionary leadership and dedication to the betterment\
        \ of our communities.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8eac1-8b19-49bf-a263-a4d6e832a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8693ac-9474-4550-a136-98244b4c303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri, meanwhile, described Fernando\
        \ as someone who was “always on the ground, first at the scene, whether to\
        \ command rescue efforts or direct construction of public works.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dec34-f027-4eb3-b95a-fb3defbbe670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54845a81-9d50-4abb-8390-207b6716ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:35:24.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T20:35:24.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had the pleasure of working alongside him in our days in Lakas-CMD,
        and I will always remember him as a hardworking man of the people, who’s left
        a huge imprint on the country, especially on his beloved Marikina and on the
        whole of Metro Manila,” Zubiri said.</p>'
  'india-canada-safe-haven-for-terrorists':
    'author': 'Rhea Mogul and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T15:21:51.000+08:00
    'imagesource': 'jcr:b7ca3175-a2fd-4af8-b393-ab2ffd7dfb4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52dd041-37ea-4a2c-b6c4-e594d38e6854'
    'lead': 'India has called Canada a ''safe haven for terrorists'' following its
      suspension of visas for Canadian citizens, as the fallout grows over Ottawa’s
      accusation that New Delhi is potentially behind the assassination of a Sikh
      separatist activist on its soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T15:23:40.158+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-22T15:27:01.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India calls Canada a ‘safe haven for terrorists’ after suspending visas
      for Canadian nationals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70013771-0b58-44c9-89d4-2c9465698216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN)</strong> — India has called Canada a “safe
        haven for terrorists” following its suspension of visas for Canadian citizens,
        as the fallout grows over Ottawa’s accusation that New Delhi is potentially
        behind the assassination of a Sikh separatist activist on its soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59295e-09b8-45d5-809d-6df093d76387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement to reporters Thursday, India’s foreign
        ministry spokesperson Arindam Bagchi said Canada needed to “worry about its
        international reputation” in the wake of its explosive allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32774ce8-9621-4295-8934-f1f202a02ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “If you’re talking about reputational issues and reputational\
        \ damage, if there’s any country that needs to look at this, I think it’s\
        \ Canada and its growing reputation as a place, as a safe haven for terrorists,\
        \ for extremists, and for organized crime.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cec035-a4d8-4e5d-ba75-2100101bf70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments followed India’s move to suspend visa applications for\
        \ Canadian citizens over what it says are “security threats” against diplomats\
        \ in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4d25d-481e-4cbc-8b48-0605c3025903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The issue is of incitement of violence, the inaction by the Canadian\
        \ authorities, the creation of an environment that disrupts the functioning\
        \ of our high commission and consulates, that’s what’s making us stop temporarily\
        \ the issuance of visas or providing visa services,” Bagchi added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4eacf-5c0a-4b28-9f70-2c651a5c200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations between the two countries plummeted this week after Canadian\
        \ Prime Minister Justin Trudeau said India was potentially behind the June\
        \ killing of Hardeep Singh Nijjar, a Sikh separatist activist, who was gunned\
        \ down by two masked men in Surrey, British Columbia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1007f3-bc87-4604-94ef-ae0d74e18cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has vehemently denied the claims, calling them “absurd and motivated.”\
        \ Bagchi said Canada has provided “no specific information” to support the\
        \ allegations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cb8b1-7ae5-483f-950b-4e69794ec144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Ministry of Information and Broadcasting on Thursday issued\
        \ an advisory to television channels, asking them to refrain from “giving\
        \ any platform to persons who are facing serious charges, such as terrorism\
        \ or belonging to organizations proscribed by law.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd769ef-b945-4a85-b087-2374ad2aaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian government has long accused Canada of inaction in dealing\
        \ with what it says is Sikh separatist extremism aimed at creating a separate\
        \ Sikh homeland that would be known as Khalistan and include parts of India’\
        s Punjab state.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004f93e-8515-4187-aa05-0490d8d7f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar was an outspoken supporter of the creation of Khalistan. India\
        \ considers calls for Khalistan a grave national security threat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4a9b7-12df-4b91-b765-56a56bb7c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of groups associated with the idea of Khalistan are listed\
        \ as “terrorist organizations” under India’s Unlawful Activities (Prevention)\
        \ Act (UAPA). Nijjar’s name appears on the list of UAPA terrorists and in\
        \ 2020, the Indian National Investigation Agency accused him of “trying to\
        \ radicalize the Sikh community across the world in favor of the creation\
        \ of ‘Khalistan.’”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37d0a2-5474-4764-8aa6-ad0cf7c63ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Sikh organizations overseas say the movement is being falsely\
        \ equated with terrorism by the Indian government, and say they will continue\
        \ to peacefully advocate for the creation of Khalistan, while bringing to\
        \ light what they say is years of human rights abuses faced by the community\
        \ in India.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f52905-3a96-4032-915f-ac70a188113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The history of Khalistan</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3252c77-0f52-4ede-9d80-c4421a7f5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikhs once had their own kingdom in the Punjab and the push for
        the creation of Khalistan dates back decades, to around the time India gained
        independence from its British colonial rulers in 1947.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea1fe9-a428-42a8-b0d6-21881770aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Partition hastily divided the former colony along religious lines\
        \ – sending Muslims to the newly formed nation of Pakistan, and Hindus and\
        \ Sikhs to newly independent India – Punjab, which was sliced in half, saw\
        \ some of the worst violence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00d16a-88a7-4940-b5a8-0e4c338c36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sikhs suffered heavily in the ensuing bloodshed, and the community\
        \ felt mistreated in the new Hindu-majority nation, prompting some prominent\
        \ leaders to advocate for the creation of Khalistan. Over the years, violent\
        \ clashes have erupted between followers of the movement and the Indian government,\
        \ claiming many lives.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684049c-f9a6-4650-bfb5-a9f5d97d8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 1980s, Punjab witnessed a decade-long insurgency by some Khalistani\
        \ militants, who committed a series of human rights abuses, including the\
        \ massacre of civilians, indiscriminate bombings and attacks on Hindus, according\
        \ to Human Rights Watch.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f84201-6f39-4e27-927d-6f9ae16fa17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In counterinsurgency operations, Indian security forces arbitrarily\
        \ detained, tortured, executed, and “disappeared” tens of thousands of Sikhs,\
        \ the rights group said. The Indian government also enacted counterinsurgency\
        \ legislation that facilitated human rights violations and shielded security\
        \ forces from accountability for these violations, it added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba7ee0-9f52-489b-a12b-a2256c36ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1984, then-Prime Minister Indira Gandhi ordered Indian troops to\
        \ storm Amritsar’s Golden Temple – Sikhism’s holiest shrine – to kill Sikh\
        \ separatists, in an operation that caused huge anger within the Sikh community.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3494063-64fa-4c79-9172-8903fbb4c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gandhi was assassinated by her Sikh bodyguards in the aftermath, prompting\
        \ a renewed bout of violence that killed more than 3,000 people, mostly Sikhs.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12ee17-4d2a-4660-8fe8-0f1397a72d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year later the violence spilled over to Canada, when Sikh separatists\
        \ bombed an Air India plane that had taken off from Toronto airport, killing\
        \ all 329 people aboard, including numerous Canadians of Indian descent.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551a1cd-7463-4079-9b72-e4eed93ce137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Khalistan movement now</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4aba25-eff3-4714-900b-209ab8a2b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no insurgency in Punjab today and analysts say supporters\
        \ of the Khalistan movement remain very much on the margins in India.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529748ac-24be-4a01-8315-69710285da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the movement continues to evoke a level of sympathy from some\
        \ Sikhs within the global diaspora, particularly in Canada, Britain and Australia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d38c7a-79af-4702-b0d6-96bc951e0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small but influential number of those Sikhs support the idea of Khalistan,\
        \ with referendums periodically held to reach a consensus to establish a separate\
        \ homeland.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec0511-4840-4ea7-9cb3-cb5cfaa3be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar’s death shocked and outraged many within the Sikh community\
        \ in Canada, which has more than 770,000 members and is one of the largest\
        \ outside India.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8485e6c-08a2-445d-b4f0-a82186a4652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:23:40.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:27:01.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian police have not arrested anyone in connection with Nijjar’s
        murder. But in August, police said they were investigating three suspects
        and issued a description of a possible getaway vehicle, asking for the public’s
        help.</p>'
  'china-relaxes-capital-controls-fdi':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-22T15:24:27.000+08:00
    'imagesource': 'jcr:2729b653-d5cd-46f6-af76-add43b9626e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e7362b-51ac-4e73-8fa1-c4eead88a037'
    'lead': 'China is allowing foreigners in Shanghai and Beijing to move their money
      freely into and out of the country, in a significant move toward relaxing its
      strict capital controls as it tries to woo overseas investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T15:25:23.295+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-22T15:28:01.928+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China relaxes capital controls to entice badly needed foreign investment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804a87b-230b-4ba6-8222-893421e872e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China is allowing foreigners
        in Shanghai and Beijing to move their money freely into and out of the country,
        in a significant move toward relaxing its strict capital controls as it tries
        to woo overseas investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308b8f-ec0b-4f56-9d3a-448580609c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced just weeks after official data showed foreign
        direct investment (FDI) in the country had hit a record quarterly low amid
        a slump in business confidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471191cb-6897-4fdc-91ac-581fd9d920e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign investors — either individuals or companies — at the Shanghai\
        \ pilot free trade zone, where tens of thousands of firms are located, can\
        \ remit their funds without any restriction or delay, according to a statement\
        \ from the city government posted Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fc770-64fa-426c-8b1a-34bba35f73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The funds need be “real and [legally] compliant” and related to their\
        \ investments in China, it said. The rules, which do not apply to mainland\
        \ Chinese nationals, took effect on September 1.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87053370-a76f-433f-bf1c-fa292be834a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shanghai’s free trade zone is one of China’s largest and is slightly\
        \ bigger than the city of Seattle.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3987fdc-15cc-4b1b-b858-ed9bbd5e86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s home to Tesla’s Gigafactory as well as the country headquarters\
        \ of hundreds of multinationals, including HP, AstraZeneca and BlackRock.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da6959-d227-4c4a-a434-650bce36f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, the Beijing city government proposed similar regulations,\
        \ pledging to facilitate cross-border fund flows for foreign businesses. It’\
        s seeking public feedback on the proposal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb5b52-e91b-41e4-ae4e-980214d0235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policies are aimed at attracting foreign investment to build an\
        \ open economy, the government said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c40688-e466-488d-977c-cd5fa9971fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintains a “closed” capital account, which means companies and\
        \ individuals can’t move money in or out of the country except in accordance\
        \ with strict rules.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60acc8-6e10-432b-96a1-f64e789f4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese currency has weakened more than 6% against the US dollar\
        \ since the start of April, as economic growth lost momentum and its central\
        \ bank eased monetary policy more aggressively than its Western peers. A weak\
        \ currency could further reduce a country’s investment appeal and accelerate\
        \ the outflow of capital.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248574c-8eba-4399-850a-aa6f1ee37ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s measures are the latest effort by Chinese leader Xi Jinping’\
        s government to woo foreign capital and stabilize ties with the West.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959b8b4-2554-4730-8807-c80a7610238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A gauge of FDI in China plunged in the second quarter, hitting its\
        \ lowest level since 1998, when records began, according to data published\
        \ by the State Administration of Foreign Exchange last month.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d62d1-14cd-4c3a-826c-134956b34581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separate statistics published by the commerce ministry Sunday showed\
        \ that its measure of FDI dropped more than 5% during the first eight months\
        \ of 2023, compared with a year earlier.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86875c3-ee64-42d6-8d46-556c4749f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Low confidence</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92118c-a931-4fe9-b563-fb376976496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Business confidence among American firms in China appears to have plummeted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21633580-0bc4-4c99-9d31-d1bfb1ba2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a survey by the American Chamber of Commerce in Shanghai\
        \ showed that only 52% of respondents were optimistic about their five-year\
        \ business outlook, the lowest level since the survey began in 1999. That\
        \ compares with 55% in 2022 and 78% in 2021.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c1a23-53bf-4140-94dd-2d8edf1bd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign companies and investors have grown wary of rising risks in\
        \ the world’s second largest economy, including a slowdown marked by weak\
        \ domestic demand and a housing crisis, Beijing’s desire to prioritize national\
        \ security over economic growth and deteriorating relations between China\
        \ and many Western countries.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd096023-cc00-4878-a6f1-68dda9969240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has made a series of moves recently to stabilize foreign trade\
        \ and investment, including cutting a tax on stock trading for the first time\
        \ since 2008.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4ddef-bb27-444f-852c-aad2916f3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the People’s Bank of China met with a number of top Western\
        \ companies, including JP Morgan, Tesla and HSBC, pledging to further open\
        \ up the financial industry and “optimize” the operating environment for overseas\
        \ companies.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c57e9-7f13-4daf-985e-8e81f197a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest relaxation in capital controls is part of a policy package\
        \ announced by Beijing and Shanghai, the country’s two biggest cities, to\
        \ facilitate foreign trade and investment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4433f-436f-445e-addd-24d3739813c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expatriates working at foreign enterprises in the Shanghai free trade\
        \ zone — including employees from Hong Kong, Macao and Taiwan — can transfer\
        \ their income abroad without restriction, according to the rules.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9b41d-82e3-44a6-ac46-c942d1edbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:25:23.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:28:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s policy contains similar measures. It also promised to
        make it easier for foreign companies to transfer data overseas with “fast-track”
        channels and encouraged them to invest in the city’s high-end manufacturing,
        services and green industries.</p>'
  'india-parliament-third-of-seats-for-women':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T15:25:26.000+08:00
    'imagesource': 'jcr:5d3418aa-aa4e-4a91-aded-28b1bca5bfc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbe8cb2-2674-478c-a9a4-b05b659f6c5b'
    'lead': 'India’s parliament passed a landmark bill Thursday that will reserve
      a third of its seats in the lower house and state assemblies for women, in a
      major win for rights groups that have for decades campaigned for better gender
      representation in politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T15:26:43.514+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-22T15:26:44.055+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India agrees to reserve a third of parliament seats for women. But the
      change could still take years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168d19e-0793-4855-9595-0eacdd9cd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India’s parliament passed a landmark bill
        Thursday that will reserve a third of its seats in the lower house and state
        assemblies for women, in a major win for rights groups that have for decades
        campaigned for better gender representation in politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ce444-e75c-41cd-ad1c-d979fab8975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill received cross-party support and was celebrated by politicians\
        \ across India’s often fractious political spectrum but some expressed reservations\
        \ that it could still take years for the quota to be implemented.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab9c24-a1cc-424f-bb52-65fca39c8e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 214 lawmakers from the upper house voted in favor of
        the Women’s Reservation Bill, which was introduced by prime minister Narendra
        Modi’s government in a special parliamentary session on Tuesday. It was approved
        by the lower house on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5326864-0533-4d84-b204-e3b2a4fa6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd42f3-2124-419f-aa80-c797777911ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A historic moment in our country’s democratic journey!” Modi wrote\
        \ on Twitter after its approval. “With the passing of this bill, the representation\
        \ of women power will be strengthened and a new era of their empowerment will\
        \ begin.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13815eb9-490e-4e75-8104-41a2bff01e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6add2-784b-4094-99f0-37a48829f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six attempts to pass the bill, first introduced in 1996, have failed,\
        \ at times due to strong disapproval from the country’s overwhelmingly male\
        \ lawmakers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba446c3-bf80-4036-89d0-1d5d92f99f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e818c1f-bb22-44c5-b6f2-7cdb3f6ffa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India, the world’s largest democracy of 1.4 billion people, women\
        \ make up nearly half of the country’s 950 million registered voters but only\
        \ 15% of lawmakers in parliament and 10% in state assemblies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74dca2-1eba-4c0d-b06f-a0203ecd42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba4d38-1c3f-4ff7-b3fb-52d6db0dcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite being voted through, the move will not apply to next year’\
        s general election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c583dc-0b47-479a-8ea1-d7b047d1b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316be06-6e96-4fa2-8787-742569e41607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The implementation of the quota could take years as it depends on the\
        \ redrawing of electoral constituencies, which will only happen after the\
        \ completion of India’s once-in-a-decade census.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3fb08-68a5-4705-96ed-89cfc7d70514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ceb2a7-f8cc-4d61-b812-a21dd26d46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That huge census project was meant to take place in 2021, but was delayed\
        \ due to the coronavirus pandemic, and has been stalled ever since.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7d956-7f70-4175-814b-a3eb04368f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd19a0-6247-4a1f-bc3c-c96977f17316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some members of India’s opposition expressed disappointment that the\
        \ bill won’t come into effect sooner.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95980435-98d6-4992-a2f2-c49ba890f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce67a7-6279-46b5-a68a-19f8570f17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sonia Gandhi, a leader of the Indian National Congress, said women\
        \ have been waiting for 13 years for the bill to go through.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c203b-405c-43fd-b5e4-720da94888fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8940f18-f684-4f95-900d-75990a40e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now they have been asked to wait longer,” she told lawmakers in parliament.\
        \ “How many years more?”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae761dd6-4748-4488-aa0d-3b9bfeb16c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221af743-2b33-41ea-99fd-28db3d82c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rajani Patil, another Congress lawmaker, said that while the party\
        \ was “very happy” at its passage, their demand is that the bill should be\
        \ “implemented immediately” for the general elections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b6530-f083-4d3c-92b7-3f54e22fe928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1228b23-047e-4849-af88-955724c23027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “It should include OBC reservations as well,” referring\
        \ to India’s caste system, a 2,000 year old social hierarchy imposed on people\
        \ by birth. Though abolished in 1950, it still exists in many aspects of life.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4670de-e65f-47b7-ba6b-b6e0bfcfb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172c51f-2dfb-4fee-bfad-ef275e60246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, the bill’s passage in parliament will be seen as a further\
        \ boost to Modi and his Bharatiya Janata Party (BJP) ahead of national elections\
        \ next year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a8a31-b01b-4c09-8b92-f60803f7e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef6c8f-9ff9-4320-a8b4-b88aa55c5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While India has made progress on women’s issues in recent years, it\
        \ remains a deeply patriarchal country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143b9f2-64cd-450d-ab17-1ab236b2771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87501efd-bb3c-4129-8c7b-419481aec2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has, since its independence in 1947, had one female prime minister.\
        \ India Gandhi served as the country’s leader twice before her assassination\
        \ in 1984.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07edf7c-4e96-461b-9a92-e8a65b758ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436f067-897b-42b8-9dc4-ad9785914c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s current President, Droupadi Murmu, who was appointed to the\
        \ position last year became only the second woman to take the seat.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d1d11-45b2-4315-b178-5dff5530e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f20d5-c5ed-4a31-a287-8c680d68df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the world, the overall share of lower house parliamentary seats\
        \ occupied by women is about 26 percent according to UN Women’s data, up from\
        \ 11 per cent in 1995.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571c45b-bb03-46c1-919e-7fd038a21900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db126f90-43ad-4ca6-bcb7-bd289bc2e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only six nations have currently achieved 50 per cent or more women\
        \ in parliament in single or lower houses. Rwanda leads with 61 per cent,\
        \ followed by Cuba (53 per cent), Nicaragua (52 per cent), Mexico (50 per\
        \ cent), New Zealand (50 per cent), and the United Arab Emirates (50 per cent).\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9bda5-c809-40f9-92cc-407b49fae2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T15:26:44.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9d2a9-9898-45dc-bb5a-8a6c7dede1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:26:43.562+08:00
      'mgnl:createdBy': 'seth'
