      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military earlier said it had <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">observed
        damaged corals in Rozul Reef</a>, also known as Iroquious Reef, while the
        Philippine Coast Guard also said <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">“severe
        damage”</a> to the marine environment was also spotted at Escoda Shoal, as
        China was suspected of harvesting corals in these reefs. Chinese vessels were
        recently seen in these areas, which are within the country’s EEZ.&nbsp;</p>'
