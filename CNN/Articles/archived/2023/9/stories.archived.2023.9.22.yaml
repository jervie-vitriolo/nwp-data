      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pandemic made the situation even worse, the teacher said, stressing\
        \ that “Filipino learners are having problems in reading, literacy, and numeracy”\
        \ even before the coronavirus reached the Philippines in March 2020.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8d697-529a-4c94-9a98-25eab9f6c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c5fc1-2348-43da-abcc-0156928c4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As officials moved to roll out a new curriculum, Lacsina said since\
        \ the MATATAG Curriculum targets to only focus on five main subjects, this\
        \ could help students “in mastery of competencies among the subjects zeroing\
        \ in with foundational skills in language, reading and literacy, mathematics\
        \ and good manners and right conduct.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2102a4-07db-4d4f-82e1-377ec08b4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.297+08:00
