    'title': 'Bantayog official fine with simply using ''Diktadura,'' asserts there''s
      only one dictatorship in PH history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015942b-929e-4c7b-8f34-bf3388337e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T04:32:40.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Bantayog ng mga Bayani Foundation official Maria Cristina Rodriguez said she''s
        okay with the Department of Education''s (DepEd) proposal to drop "Marcos"
        and simply use "Diktadura" on textbooks, citing there''s only one dictatorship
        period in Philippine history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded8a73-d354-4103-8100-7d91bdb3b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5d02c-b64a-49cb-ad7d-263e529260a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself am fine with ''dictatorship'' but teachers should know
        how to handle that there''s only one single, notable, notorious dictatorship
        in our history and that''s Marcos dictatorship," Rodriguez told CNN Philippines''
        <em>The Final Word</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53c0ec-c37c-4211-a679-ff5a9509c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8baf66-88c2-422e-9d35-aa614f432c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It cannot be denied. The Marcos period was a dictatorship period,\"\
        \ added Rodriguez, who is also a martial law survivor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70be1a6-a335-49c7-8d18-b6d3408a8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03f430-9833-4019-9705-ef32a888a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez also shared that she was surprised to know there were textbooks\
        \ in the country that called the Ferdinand Marcos Sr. regime as a \"dictatorship.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78171a98-1a77-4a9d-bbf1-76093161d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b65212-7972-4aef-8c42-89ec1606d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was in fact surprised… We are fighting very hard to have that acknowledged,\"\
        \ she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752ab45-029e-471f-a7b3-349ccb8a72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b63e3-f8af-4fda-aabd-17b35aac4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd released a memorandum on Sept. 6 that would change the term \"\
        Diktadurang Marcos\" to \"Diktadura\" in the Araling Panlipunan subject of\
        \ the new MATATAG curriculum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9795faf-7e1e-42b8-9525-a195e8112cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea13f9-979e-43a0-8d9e-7b2553820901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It gained a lot of criticisms from educators and groups, saying the\
        \ move was a blatant example of historical revisionism.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2cd84-37ad-4080-9531-9d9a8c599b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e90e29-926f-4790-a220-a83451c6949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/10/deped-diktadurang-marcos-term.html">Educators
        condemn DepEd''s plan to change the term ''Diktadurang Marcos'' in curriculum</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d0dbb-2e37-4457-8ec5-4768014dfdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3322f6c-82f8-4466-85b2-44779c881609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The alteration of historical terminology is not only distortion but\
        \ also undermines the truth about one of the darkest periods in Philippine\
        \ history,\" the Alliance of Concerned Teachers said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a64791-bdca-4a65-a097-f7be0170d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba5a58-d4a4-49a7-b39b-dc5ee01f546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To reduce his oppressive rule to a mere 'Diktadura' is a disservice\
        \ to the countless victims of his dictatorship and an affront to the pursuit\
        \ of historical accuracy and truth,\" Congress of Teachers/Educators for Nationalism\
        \ and Democracy added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86595e-5220-40f4-ab3b-113c5ad5b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7c6fd-386f-407b-ae10-f8522dc7d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:36:36.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:36:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier said there was no political pressure from Malacañang
        to change history by disassociating the martial law regime from the Marcos
        family.</p>'
