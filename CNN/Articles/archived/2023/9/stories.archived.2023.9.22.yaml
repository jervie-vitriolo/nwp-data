      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is ready and able to welcome and accept investments
        for various priority sectors," he said, citing the government''s recent efforts
        to cut bureaucratic processes in investment applications.</p>'
  'tolentino-international-experts-wps-corals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-22T12:40:54.000+08:00
