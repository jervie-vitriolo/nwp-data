      'mgnl:lastActivated': 2023-09-22T06:58:35.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47d678-1eb4-40e4-bea6-c0cf2aa3f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:35.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Due to operation reasons, with immediate effect i.e. 21 September\
        \ 2023, Indian visa services in Canada have been suspended till further notice,”\
        \ the letter, sent to the Bombay Stock Exchange, the National Stock Exchange\
        \ of India and the Metropolitan Stock Exchange, read.\r"
