  'vp-sara-duterte-china-founding-anniversary':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T04:36:39.000+08:00
    'imagesource': 'jcr:c4ab6075-a9d2-4c68-ad1e-01648e1528bc'
