      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —&nbsp;</strong>The
        Metro Manila Development Authority (MMDA) announced suspension for all classes
        for Friday, Sept. 22 due to the heavy smog surrounding cities in the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4792771-afc4-497e-a4bf-38857eab717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:26:35.207+08:00
