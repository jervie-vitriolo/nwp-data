      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities discovered a trap floor containing
        drugs, including fentanyl, inside a Bronx day care center where a 1-year-old
        boy died of a suspected fentanyl overdose last week, the New York Police Department
        announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d92eb4-d83a-4966-abfa-3cdacf428c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475c0e9-0952-4a78-8e27-99cc52cc4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drugs were found Wednesday in the floor under a play area in the\
        \ center after authorities got a search warrant to search the facility, the\
        \ NYPD said. The drugs weighed roughly eight to 10 kilograms and were wrapped\
        \ up in the form of bricks, according to a law enforcement official.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba76a8b-d94c-4172-ac3c-b4dc415565dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bda51c-f4f5-4f43-ae3f-621e348d1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said they also discovered other narcotics, though they did not\
        \ specify what types, as well as drug paraphernalia. Photos released by the\
        \ NYPD of the trap floor show what appears to be a wooden makeshift door opened\
        \ and substances wrapped up in baggies in the floorboards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca2f6a-f87d-45e7-8373-d649f63ec379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9907bf6-2276-406e-9c57-50378a84464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A New York City grand jury voted Thursday to indict Grei Mendez, 36,\
        \ and Carlisto Acevedo Brito, 41, two suspects in the deadly fentanyl overdose\
        \ incident on September 15, according to Bronx District Attorney Darcel Clark.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d882ae8-1637-49ba-af59-92e7fbc9db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6395a-8e18-4a81-8101-01c07a15025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A grand jury has returned a true bill, meaning that they’re now indicted\
        \ for various charges,” Clark said. She did not specify what the charges were,\
        \ noting the indictment was sealed but should be released publicly soon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f453bc-31a8-4649-af3f-6a886ff2a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e0e76-b561-40f1-8056-4c517f69812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One-year-old Nicholas Dominici died after a suspected exposure to fentanyl\
        \ last week at Divino Niño day care center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a04f4b-e037-4db9-bc47-3ddfdff4a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2f8ae-31fd-4790-9d4b-a3fa65bdf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three other children – two 2-year-old boys and an 8-month-old girl\
        \ – were hospitalized after being exposed to the suspected fentanyl and suffered\
        \ acute opioid intoxication, CNN previously reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab4c47-e13e-49fb-8373-f1232c010eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a75f8-1196-4e39-86ae-68b60646e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators said they discovered a kilogram of fentanyl in an area\
        \ where children napped at the day care center.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95836209-3548-4ea8-9dd1-8aa97e93d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03548350-e8de-4381-b2c5-120cc9b09b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More evidence has been recovered that leads to the conclusion that\
        \ this was more than just a day care center,” Clark said Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f089821-ac28-479e-bda6-c2a6bb825536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608b9ce-fca3-4474-9357-31ef6778edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendez and Brito, along with other co-conspirators ran a fentanyl distribution\
        \ business from the building where the day care is located, according to Damian\
        \ Williams, a US Attorney for the Southern District of New York.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fb653-2a43-41d7-a1ce-23c3b4631cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a22db-65b8-43ee-ac38-bf005c73f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators believe the suspects were midlevel drug distributors\
        \ tasked with cutting fentanyl with other drugs or household items including\
        \ baby powder, a federal law enforcement official said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6880c-00a7-4b95-9e66-2c77948117e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d48f3-921d-4089-b0ac-086d1a62a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators say they are searching for a third male suspect who is\
        \ believed to be Mendez’s husband.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c914a83-7789-4ce2-8cf1-2e57dbcf2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e9027-89aa-4bd8-b8bc-12c8c7b4f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect, who has not been publicly named, appears on video leaving\
        \ the center holding plastic bags detectives suspect contained fentanyl, authorities\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b91ea-2388-46c7-9051-ec06eb06b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf196ac2-8ff7-4fd2-bf82-b7c797afc0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorneys for Mendez, who is the day care center’s owner and operator,\
        \ and Brito waived their clients’ appearance in a hearing Thursday and said\
        \ their clients would not testify before the grand jury.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdaca1-a003-4785-ad85-aa483e6ad2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.069+08:00
