    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants to speed up proof of import clearance permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e6f4a-7737-4a23-aab4-1f2d2c277cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Ferdinand Marcos Jr. wants to cut by around half the number of days
        given to importers to prove that they lawfully acquired and brought goods
        to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435a89e-e48f-4db6-8ca4-7ab497565a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937dbd1-93ed-48cd-a89b-928e4b0348aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said on Friday he doesn’t see the need to give importers as\
        \ long as 15 days to produce clearance documents, noting this is enough time\
        \ for them to get away with possible illegal activities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f546f5-2236-41db-b7cc-0a6f93d07e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456fa07-f0c5-4711-a530-0f7e274d72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinusubukan natin ngayon bawasan ‘yung 15 days into seven days,
        dahil kung legal ka na importer, hawak mo lahat ng dokumento eh. Pag hinanap
        sa’yo ‘yan, bibigay niyo kaagad. So, bakit pa 15 days?” he said in a speech
        in Cavite during the distribution of seized smuggled rice to residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78bb67-c03d-4c50-9e14-e8ef7b8fb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdf0e7-aea1-456b-9eaa-5ae500075be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re trying to shorten the 15 days to seven days, because\
        \ if you’re a legal importer, you already have the documents. If authorities\
        \ asked those from you, you’ll immediately give it. So, why the need for 15\
        \ days?]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5baf1f3-e9af-45d9-beef-6614a9fca505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3f9ae-400c-4629-86f9-7c1d4ad75abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Customs Modernization and Tariff Act, an authorized customs\
        \ officer may demand proof of payment of duties and taxes on imported goods\
        \ openly for sale or kept in storage. The goods may be seized and subjected\
        \ to forfeiture proceedings if the interested party fails to show such evidence\
        \ within 15 days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed536a37-8d9f-4734-9778-15a3e11cc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75828e-8564-46d0-8da8-80d7858dea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Baka kung anong mangyari dyan, mailulusot pa nila ‘yan, kaya sabi\
        \ ko gawin natin ang lahat para makuha na ng pamahalaan, makuha na ng Bureau\
        \ of Customs (BOC),” Marcos said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde4ba6-7d0e-4767-a2c2-3f542104e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0b6e0-45be-46ca-bf45-25533344dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s possible for them to escape punishment, so I said\
        \ let’s do everything so the government, the Bureau of Customs, can immediately\
        \ confiscate the goods.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716108e-104d-4d5e-a75d-3ddd1d5b0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22e79c-ca86-4074-b115-9c64e1f5ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-22T15:25:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event Marcos attended, the government gave out 1,200 sacks
        of confiscated smuggled rice to identified beneficiaries of the Pantawid Pamilyang
        Pilipino Program (4Ps) in the City of General Trias, Cavite. These were part
        of the 42,180 smuggled sacks of rice worth ₱42 million <a href="https://www.cnnphilippines.com/news/2023/9/15/warehouse-raid-smuggled-rice-zamboanga-city.html">seized
        in Zamboanga City</a> earlier this month after a warehouse raid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05017c-28c2-4ee7-a8e1-6acfa2d877ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:13:24.682+08:00
      'mgnl:createdBy': 'kristel'
