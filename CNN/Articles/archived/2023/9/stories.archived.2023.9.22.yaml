      'mgnl:type': 'text'
      'text': "Meanwhile, Bornas said that the smog in Metro Manila was a result of\
        \ accumulated pollution.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1a25c-2872-45fe-b15a-0dd0900052c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T19:19:46.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T19:20:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkakaiba lamang po sa Metro Manila ang pollutants ay galing
        sa vehicular and industrial sources. At dito po sa Taal region, galing po
        ito sa volcanic source," she added</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855b93b-ef56-45df-b5f7-f7b84dfbf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T19:19:46.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T19:20:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The difference of Metro Manila is the pollutants are\
        \ coming from vehicular and industrial sources. While here in Taal region,\
        \ it is from a volcanic source.]\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce206b-c65a-4dc3-9a46-571b0fa81a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T19:19:46.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T19:20:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this day, state volcanologists confirmed the smog over Metro\
        \ Manila was not from Taal Volcano's emissions but cautioned the public to\
        \ wear masks and avoid the outdoors.\r"
