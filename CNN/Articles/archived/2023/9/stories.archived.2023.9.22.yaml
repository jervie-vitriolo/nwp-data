      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044940e-6e85-4916-bbb6-0181e6afdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oakland native recalled in an interview with iD in March how he\
        \ was discovered by a casting agent on the streets of Brooklyn.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0419b-6e15-4275-a4b4-dc48a0673eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb091b-7a72-4a38-ab0f-4a495a0bcaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I definitely thought it could be some kind of scam,” he laughed. “\
        Then they brought me back in and they showed me the role, and it made more\
        \ sense. Because in my mind I was like, they stopped me because I look like\
        \ I could be a star? Then I’m like, no, it’s because I look like I could be\
        \ a drug dealer.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6430d3-04de-46bf-bb7a-19ffe366ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f712b0-d3ac-44e9-aff1-d66fa3e1e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When “Euphoria” took off, Cloud said he was surprised by his own success.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2ebb4-7514-481c-ba31-5181d63c6c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1811f-2062-46cc-840d-55574d2dd774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The difference between me and everyone else who’s famous it’s that\
        \ they were trying to go get famous, for the most part,” he told the publication.\
        \ “They were working hard, and they were like, ‘I’m going to make it to the\
        \ top’. For me, it was just like too good of an opportunity to say no to.\
        \ I had no idea it would go this far.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa93672-9276-4b45-84a6-89f4cc312b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcbfe9-1c43-444e-bcee-24e7f937efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:49:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:49:12.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud is credited to appear in an upcoming untitled thriller from
        Universal Pictures. He also stars alongside Pedro Pascal in the Oakland-set
        drama “Freaky Tales,” which wrapped production in January.</p>'
  'sophie-turner-joe-jonas-children-custody':
    'author': 'Alli Rosenbloom, CNN'
