      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be8991-9126-48fe-873e-01a6ed7882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:47.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T16:53:34.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The joint sail is part of the Philippine Navy's regular engagements\
        \ with its partners in the Philippines' maritime zones. Bravo Zulu to all\
        \ the personnel of both ships and those who planned this activity,\" Lt. Col.\
        \ Enrico Gil Ileto, the chief of the Armed Forces of the Philippines' (AFP)\
        \ public affairs office, said in a statement on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb3d91-8d1e-4203-a090-9de45860d55f'
