      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarina Bolden, the country's lone scorer in the 2023 FIFA Women's World\
        \ Cup, continued to be an offensive asset for the Filipinas as she netted\
        \ the first goal through a penalty kick at the ninth minute.\r"
    '2':
