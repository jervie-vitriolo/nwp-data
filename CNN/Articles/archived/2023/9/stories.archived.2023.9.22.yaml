      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b886928-e301-4664-8d49-53d3fd21faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. expressed his full support for the
        introduction of the MATATAG K-10 curriculum, set for pilot run on Sept. 25,
        saying this is targeted to better address the learning needs of Filipino youth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd743a67-a0a1-45c3-bcdc-7af263d022a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abac77-d173-474f-b871-be11ec8bac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive said this would complement the government’s efforts\
        \ to improve the Philippines’ international score, especially in science,\
        \ technology, engineering, and mathematics.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6d95e-d002-4ceb-aece-357197048e56'
