    'template': '2'
    'title': 'Pass or fail? The K-12 program 11 years after its launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f24cf-1078-4cfb-98b1-5d9ee8a4e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2012, the Department
        of Education (DepEd) launched the K-12 Basic Education Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b43293-7e01-48da-bbc9-100f169860f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0bbfc-3c7b-49ca-9c9c-9a7e2dc9ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Benigno Aquino III said the curriculum, which added
        two years of senior high school to the 10-year basic education system, will
        equip learners with knowledge and skills they need to be competitive worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf06bad-ad46-4703-8656-c8c3f700b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16697b75-17aa-4af4-87d8-cb7e591fc8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven years after its launch, did the K-12 curriculum actually
        achieve this goal?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47494ea2-09e4-4124-ade3-e68d557632d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bde65d-a27f-4333-9567-01d56f2732ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>World Bank, SWS studies</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7238e4a-0352-4618-b2e3-c3e8a09932b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fda22b-9dd2-4acb-8e7c-949bfc322f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the World Bank reported that around 90% of 10-year-old
        Filipino learners have a problem in comprehension. This made the Philippines
        as one of the countries with highest rates of learning poverty – which means
        being unable to read and understand a simple text by age 10 – in the East
        Asia and Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581770b-5625-4907-9b66-b1b4f2640a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3978a-795c-45be-b3f8-4510dddfa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd, in response, said learning poverty has been the country’s problem\
        \ for years and it \"is proactively dealing with it for the long term.\" The\
        \ department said it has launched programs like Bawat Bata Bumabasa (3Bs)\
        \ to increase reading proficiency among students.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3cb4f-cbe3-413b-9225-a6a20d395d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.371+08:00
