      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        State-run Philippine National Oil Company Exploration Corporation (PNOC-EC)
        plans to spend ₱2 billion next year to prepare for drilling activities in
        the Malampaya gas field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5249e5-78d8-4401-9faf-9b7241efe1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:40:31.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNOC-EC, which holds a 10-percent minority stake in the Malampaya gas\
        \ to power project, disclosed this amount during a Senate finance subcommittee\
        \ deliberation on its proposed ₱11.7-billion budget for 2024 on Friday,\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac4078-a4d0-482b-827a-c63ea37c084e'
      'mgnl:activationStatus': true
