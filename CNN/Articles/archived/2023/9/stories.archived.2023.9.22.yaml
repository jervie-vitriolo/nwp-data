      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35927d99-83b5-4606-a83d-0073abbb57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Trudeau called on India to work with Canada and “allow\
        \ justice to follow its course.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb8b99-2868-4f20-a9a4-bf4a42880d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70920a-a8de-495f-9cd9-77e561adcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no question that India is a country of growing importance\
        \ and a country that we need to continue to work with not just in the region\
        \ but around the world,” Trudeau told reporters at a press conference at the\
        \ Canada Mission in the United Nations.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace00d1d-40c3-4550-b078-5d8f9741e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a05b21-0fba-4eab-9190-a9501f5f4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Canada “is not looking to provoke or cause problems,” but reiterated\
        \ “the importance of the rule of law.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c171597-cb08-4972-867e-587e33381a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7c497-c3bc-4477-8a94-42826b636466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau’s allegation has sent relations between the two countries into\
        \ a tail spin, with both India and Canada expelling senior diplomats in reciprocal\
        \ moves, raising the prospect of an awkward rift between key partners of the\
        \ United States.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f05ee-21ef-4a63-a297-92e3e1c8f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f8822-34eb-4752-8414-c1ab1694dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar was an outspoken supporter of the creation of a separate Sikh\
        \ homeland known as Khalistan, which would include parts of India’s Punjab\
        \ state.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69856e19-6582-4730-af5f-78519c1864f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfafd8-7dd5-433d-8413-04a3f4c2d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Khalistan movement is outlawed in India and considered a national\
        \ security threat by the government. A number of groups associated with the\
        \ movement are listed as “terrorist organizations” under India’s Unlawful\
        \ Activities (Prevention) Act (UAPA).\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d8a8e-2c8a-446f-bb62-99f0fa6676d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9c19c-67df-42b5-b08d-671d9fa1a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar’s name appears on the Home Ministry’s list of UAPA terrorists\
        \ and in 2020, the Indian National Investigation Agency accused him of “trying\
        \ to radicalize the Sikh community across the world in favor of the creation\
        \ of ‘Khalistan,’” adding that he had been “trying to incite Sikhs to vote\
        \ for secession, agitate against the government of India and carry out violent\
        \ activities.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0340e1e-4fb4-43eb-8c2f-64eab3d50107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17510dab-da6c-49b3-a4f3-b64a62489410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to local police, he was gunned down in his truck in June\
        \ by two masked killers outside a Sikh temple in Surrey, British Columbia.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03f014-9449-426d-941f-b088ae6d84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4573898-a41d-4f66-be3c-4cc3cb2eb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His death both shocked and outraged the Sikh community in Canada, one\
        \ of the largest outside India and home to more than 770,000 members of the\
        \ religious minority.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713901d-765b-41be-8102-50db652619e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc701dd7-f683-40a7-92b5-09d190c98a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T06:58:36.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian police have not arrested anyone in connection with Nijjar’s
        murder. But in an August update, police released a statement saying they were
        investigating three suspects and issued a description of a possible getaway
        vehicle, asking for the public’s help.</p>'
  'China-stopped-exporting-two-minerals':
    'author': 'Laura He, CNN'
    'caption': 'CFOTO/Future Publishing/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T08:39:34.000+08:00
    'credit': 'CFOTO/Future Publishing/Getty Images'
    'imagesource': 'jcr:13d971c3-1f18-49e7-8137-571ed5672821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee6624f-1a3c-4069-8e7c-105fb629d9ce'
    'lead': 'China’s exports of two rare minerals essential for manufacturing semiconductors
      fell to zero in August, a month after Beijing imposed curbs on sales overseas,
      citing national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T08:41:58.141+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-22T08:42:54.206+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China just stopped exporting two minerals the world’s chipmakers need'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a982245-00f5-43c2-b8e8-fae18f5e93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:41:58.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China’s exports of two rare minerals essential
        for manufacturing semiconductors fell to zero in August, a month after Beijing
        imposed curbs on sales overseas, citing national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b1386-0a5a-4877-b589-e4da58aa6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China produces about 80% of the world’s gallium and about 60% of germanium,
        according to the Critical Raw Materials Alliance, but it didn’t sell any of
        the elements on international markets last month, Chinese customs data released
        on Wednesday showed. In July, the country exported 5.15 metric tons of forged
        gallium products and 8.1 metric tons of forged germanium products.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a97b1b-b8bb-4e67-9f01-c623244d4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about the lack of exports last month, He Yadong, a spokesperson
        from China’s commerce ministry told a press briefing Thursday that the department
        had received applications from companies to export the two materials. Some
        applications had been approved, he said, without elaborating.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028a2a2-1456-4b20-adb7-d7b1e4888f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The curbs are indicative of China’s apparent willingness to retaliate
        against US export controls, despite concerns about economic growth, as a tech
        war simmers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471d087-d4b8-40b4-af98-93d5b7ea4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The world’s second largest economy is already grappling with weak domestic
        demand and a housing crisis. Last month, the country’s exports suffered their
        biggest drop in more than three years, dealing a new blow to its faltering
        recovery.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fe14c-b412-49bd-84cb-b04a321fad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts say restricting exports is a “double-edged sword” that may
        hurt the Chinese economy and accelerate the shift of supply chains out of
        the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8834a46-c422-40a0-92aa-6712061c0976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China may be the industry leader in producing the two elements, but
        there are alternative producers, as well as available substitutes for both
        materials, Eurasia Group analysts said in a July research report.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e715e-3665-48fd-82ea-267752712c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impact of the collapse in exports is already being felt at home.
        Prices for gallium have fallen in China, as export controls caused inventories
        to pile up.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69107386-6093-4908-aeda-0b1ab7d73d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, the spot price of gallium stood at 1,900 yuan ($260) per
        metric ton, down nearly 20% from early July, according to information from
        the Shanghai Metal Market.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816862d7-4de0-4502-800a-5bfc85914c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spot price of germanium, meanwhile, has increased slightly because
        of tight supply, reaching 10,050 yuan ($1,376) per metric ton on Thursday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9387d7-412e-46c3-a1d3-af4232655132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Permission needed</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd9895-2ac0-4182-8cee-c99e8e2ca3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, Beijing said the two elements, which are used in a variety
        of products including computer chips and solar panels, would be subject to
        export controls to protect the country’s “national security and interests.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f993e-48a1-4903-9082-f367e176a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starting August 1, exporters would need to apply for special permission
        to ship them out of the country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d076b9-6cff-4a5e-bfbe-af189446fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move has ramped up a tech war with the United States over who has
        access to advanced chipmaking technology, which is vital for everything from
        smartphones and self-driving cars to weapons manufacturing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd93cd7-0398-4872-a88e-4e67608f3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last October, the Biden administration unveiled a set of export controls
        banning Chinese companies from buying advanced chips and chip-making equipment
        without a license.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1c56a-4c96-4205-8f3d-96df8503a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for Washington’s campaign to be successful, other countries had
        to participate. Japan and the Netherlands joined in the effort earlier this
        year, which further curbed chipmaking exports to China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae73d9-5237-4546-ae4e-a53fa678adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing hit back by launching a cybersecurity probe into US chipmaker
        Micron in April before banning it from selling to Chinese companies working
        on key infrastructure projects.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9c014-d9af-46ac-8505-af86a0b1ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More chip curbs from Washington may be coming after Huawei introduced
        the Mate 60 Pro smartphone last month, sending shockwaves through the tech
        world.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1957d-b09b-4914-bbe2-ee7c6c1578bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The model is powered by an advanced chip, which was created despite
        US sanctions intended to cut the Chinese tech giant off from such technology.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc564ae-4394-4f18-b5cd-91427e23103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The release of the Mate 60 Pro has “created political pressure” for
        the United States to escalate sanctions on Huawei and Semiconductor Manufacturing
        International Corp. (SMIC), the Chinese chipmaker believed to have made the
        semiconductor, Jefferies analysts wrote in a Monday research note.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b2dcf-1212-4bcc-8ccc-8b236062282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect Biden to focus on tightening the [chips] ban against
        China in the fourth quarter,” they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f246a4f-bd74-42fa-b298-6f612564ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:42:14.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:42:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/economy/china-chip-material-exports-drop-intl-hnk/index.html"><em>“China
        just stopped exporting two minerals the world’s chipmakers need"</em></a></p>'
  'India-parliament-passes-landmark-bill':
    'author': 'Rhea Mogul, CNN'
    'caption': 'File Photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T08:42:59.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:10eb3277-1d32-4293-867c-5ca1ea4df10d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfd1420-b9d6-4cf8-ab40-ef15dc2ff907'
    'lead': 'India’s parliament passed a landmark bill Thursday that will reserve
      a third of its seats in the lower house and state assemblies for women, in a
      major win for rights groups that have for decades campaigned for better gender
      representation in politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T08:44:53.861+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-22T08:44:54.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India’s parliament passes landmark bill to reserve a third of seats
      for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61880a-31eb-43a3-8642-44513ee29028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India’s parliament passed a landmark bill
        Thursday that will reserve a third of its seats in the lower house and state
        assemblies for women, in a major win for rights groups that have for decades
        campaigned for better gender representation in politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6dd17-6a79-41e4-b8fa-e1eddd69f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 215 lawmakers from the upper house voted in favor of the
        bill, which was introduced by prime minister Narendra Modi’s government in
        a special parliamentary session on Tuesday. It was approved by the lower house
        on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f127066-aa52-4551-8803-208337909fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A historic moment in our country’s democratic journey!” Modi wrote
        on Twitter after its approval. “With the passing of this bill, the representation
        of women power will be strengthened and a new era of their empowerment will
        begin.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555c972-6eee-4fd8-b859-2df8824e89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Six attempts to pass the bill, first introduced in 1996, have failed,
        at times due to strong disapproval from some lawmakers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346e4b6-8165-4867-9bdf-243cf3824073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In India, the world’s largest democracy of 1.4 billion people, women
        make up nearly half of the country’s 950 million registered voters but only
        15% of lawmakers in parliament and 10% in state assemblies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe493e9-e69e-483b-8770-f9365471d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite being voted through, the implementation of the quota could
        take years as it depends on the redrawing of electoral constituencies, which
        will happen after the completion of India’s once-in-a-decade census.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b576e0-6a73-4547-b8fc-cb27cab862dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That huge census project was meant to take place in 2021, but was delayed
        due to the coronavirus pandemic, and has been stalled ever since.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbdbac-8344-424c-a01b-ebec18b14284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nonetheless, the bill’s passage in parliament will be seen as a further
        boost to Modi and his Bharatiya Janata Party (BJP) ahead of national elections
        next year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe738d0-49ff-4280-a702-5b8455707699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While India has made progress on women’s issues in recent years, it
        remains a deeply patriarchal country and has some of poorest participation
        numbers for women in politics.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7daf31-1be1-4f90-9ac8-0570eb0cc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has, since its independence in 1947, had one female prime minister.
        India Gandhi served as the country’s leader twice before her assassination
        in 1984.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be02a5-47e6-4aa1-91b1-31a39feb9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s current President, Droupadi Murmu, who was appointed to
        the position last year became only the second woman to take the seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41e3d8-567d-438f-9546-91363ebd4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:44:53.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:44:54.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/india/india-women-parliament-bill-intl-hnk/index.html"><em>“India’s
        parliament passes landmark bill to reserve a third of seats for women"</em></a></p>'
  'King-Charles-makes-historic-speech':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T08:47:00.000+08:00
    'imagesource': 'jcr:4ed70d7c-9ab8-4596-b082-1adae5575cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bd0a25-344e-4abb-a968-6d149bc17730'
    'lead': 'King Charles III became the first British monarch to make a speech from
      France’s senate chamber on Thursday, praising the “indispensable relationship”
      between the UK and its neighbor which he said was “as firm as it has ever been.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T08:48:47.934+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-22T08:48:48.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles makes historic speech at French senate as he hails ‘indispensable’
      UK-France relationship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da9899-9fd7-42db-a553-275f51215cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> King Charles III became the first British
        monarch to make a speech from France’s senate chamber on Thursday, praising
        the “indispensable relationship” between the UK and its neighbor which he
        said was “as firm as it has ever been.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae57dc4-f529-4d00-92cc-e1af6afb7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Charles and his wife, Queen Camilla, are on a three-day state trip
        to France, visiting Paris and Bordeaux, concluding Friday. The tour was originally
        planned for March but was postponed amid widespread demonstrations over President
        Emmanuel Macron’s pension overhaul.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0f9cb-fb58-4dbb-9108-cf412e5873a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 74-year-old sovereign was given an enthusiastic welcome to the
        chamber – receiving a standing ovation from parliamentarians as he entered.
        When his late mother, Queen Elizabeth II, visited in 2004, she made her speech
        from the adjoining Salle des Conferences.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c73411-5e67-4004-a097-0aff0992e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Charles vowed that “for the time that is granted to me as King” he
        would seek to strengthen UK-French ties, adding that “together, our potential
        is limitless.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332ba11-0d30-4dc6-a86b-9d726c7d9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The King – whose speech came 231 years to the day since France abolished
        its own monarchy and established a republic – spoke of being “flattered” to
        have been invited to speak by the two presidents of the two houses that make
        up France’s parliament.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bebe8-9ed0-4c9d-975f-eed082895a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his address, he saved some of his strongest words to rebuke
        Russia’s invasion of Ukraine, while also urging further action to tackle the
        climate crisis.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7954d-b600-4225-9fb9-5ff21e7d7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now, more than 80 years since we fought, side by side, for the liberation
        of Europe, we once again face unprovoked aggression on our continent,” Charles
        told lawmakers at the Palais du Luxembourg, where the French Senate is located.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3bce46-3be8-4c1c-b181-ddf7b878c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our alliance and our resolve are as important as ever. Together, we
        stand in resolute solidarity with the Ukrainian people. Together, we are steadfast
        in our determination Ukraine will triumph, and that our cherished freedoms
        will prevail.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebccaeb-cd39-479b-9d7a-81dcaa50cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He continued: “These horrifying events have once more demonstrated
        the fragility of so much that we hold dear. Just as we stand together against
        military aggression, so must we strive together to protect the world from
        our most existential challenge of all – that of global warming, climate change
        and the catastrophic destruction of nature.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fdc1d-ed19-48c0-8177-feff13192645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Charles deftly flipped between French and English throughout his address,
        his joke warning against “low blows” but wishing “may the best man win” as
        France hosts the men’s Rugby World Cup eliciting laughter from around the
        room.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74921f1e-3824-4cd4-ae1a-fe5135a00960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier he’d been greeted at the Palais du Luxembourg by the Senate
        and National Assembly presidents before meeting representatives from both
        houses of French parliament and signing a visitors’ book in the Salle des
        Conferences.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1fcc4-7453-478c-bed3-6c37fad69371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other side of the River Seine, Queen Camilla was at the Bibliotheque
        Nationale de France, the national library, where she and the French president’s
        wife, Brigitte Macron, were launching a new Franco-British literary prize.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ce62c-a113-43e6-aba9-85c4e63a5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Camilla apologized for her “slightly rusty French” but said it was
        a “huge pleasure” to jointly launch the Prix de l’Entente Litteraire.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc7472-a86c-4d9f-a0b0-7303aaca22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that she and the French first lady shared a “deep love of
        literature and a passion to promote literacy.” She said both had seen firsthand
        how books can change lives and “bring us joy, comfort, companionship, laughter
        and tears, opening our eyes to others’ experiences and reminding us that we
        are not alone.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c994f-cefb-44f0-a163-e1bc82ae3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Charles and Camilla then reunited in Saint-Denis, in Paris’ northern
        suburbs, where they rubbed shoulders with top athletes and met community sports
        groups at an event highlighting the advantages of sport for young people.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98943b55-a9a6-4f00-a405-5a81b82a57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their next stop was a flower market in central Paris named after Queen
        Elizabeth II, before heading to Notre Dame cathedral, where restoration work
        following a devastating fire in 2019 is due for completion next year. They
        rounded out the day with a reception on sustainability at the Natural History
        Museum.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adfa03-2a1b-48ea-908a-b306fe7611a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday, the first day of the trip, was all about symbolism and pomp,
        featuring a highly formal ceremonial welcome at Paris’s Arc de Triomphe, a
        procession down the famed Champs-Elysee and talks at the presidential palace.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0215bdc-4fa4-4315-9a56-b051be67ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later, Macron posted a video of the two leaders walking between the
        Elysee palace and the nearby UK ambassador’s residence on X, formerly known
        as Twitter. In the short clip, the two greeted crowds of well-wishers lining
        the streets amid shouts of “vive le Roi” – or “long live the King.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868c9b7-1764-46c2-93e9-0c0e097d8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That evening, Charles and Camilla were guests of honor at an extravagant
        state banquet at the Palace of Versailles on the outskirts of the capital.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213ca08-5873-44d5-b234-2bf7257f31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Actors Hugh Grant, Charlotte Gainsbourg and Emma Mackey, as well as
        Rolling Stones frontman Mick Jagger and former French football manager Arsene
        Wenger, were among the famous faces to add their star power to the glamorous
        black-tie soiree.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed026850-4126-467a-bc56-5988222f8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Up to 180 guests dined in the gilded Hall of Mirrors at the former
        royal residence, built by French King Louis XIV, enjoying a menu featuring
        blue lobster and crab cakes and Bresse chicken marinated in champagne with
        a cep mushroom gratin.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e5d28-f8a4-43c7-a541-90d08178c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rescheduled royal trip – which is taking place at the request of
        the British government and by invitation from the French – is being seen as
        a soft-power continuation of the UK’s efforts to reboot the Anglo-French relationship.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329dd6a6-7445-4920-9deb-17539aba19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows UK Prime Minister Rishi Sunak’s own trip to Paris earlier
        this year for a bilateral summit designed to mend relations which have been
        strained since Brexit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29925920-b25d-4d30-8b57-82aa67412218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T08:48:47.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T08:48:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/europe/king-charles-france-visit-senate-intl/index.html"><em>“King
        Charles makes historic speech at French senate as he hails ‘indispensable’
        UK-France relationship"</em></a></p>'
  'Phivolcs-Taal-Vog-updates-Friday':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T11:01:09.000+08:00
    'imagesource': 'jcr:d55abf95-b659-4c90-bdea-99f98433744d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04f7675-c086-499b-bbcb-5596833ab0b7'
    'lead': 'The smog in Metro Manila is separate from the vog currently surrounding
      cities near Taal Volcano, Science and Technology Secretary Renato Solidum clarifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T11:03:10.757+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-22T22:10:27.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOST: Smog in NCR not due to Taal Volcano'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a435fd-894a-4da7-95d4-99ade6c38d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:33:00.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-22T22:10:27.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Officials clarified on Friday that the haze blanketing Metro Manila and nearby
        areas is due to pollutants and a change in behavior of temperature and not
        related to the volcanic smog (vog) from Taal Volcano.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f5fce-416b-4d77-9d31-703b8846fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology (DOST) Secretary Renato Solidum
        Jr. said the smog in Metro Manila does not contain sulfur dioxide, unlike
        the vog caused by emissions from Taal, although he still cautioned the public
        to wear masks and avoid the outdoors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6fb8e-0584-4a0b-9f1c-ffe8b2b20e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat nating alalahanin na 'yung nangyayari sa atin dito sa Kamaynilaan\
        \ ay kakaiba sa Taal Volcano…dito sa Metro Manila ang source ng smoke ay ang\
        \ pollution galing sa mga sasakyan at ang source po sa Taal ay volcanic gas,\"\
        \ Solidum said, warning of negative health effects from both.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e8381-232e-49cf-87cd-d8cc0a4b1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We must remember that what is happening here in Manila\
        \ is different from the Taal Volcano... here in Metro Manila the source of\
        \ smoke is pollution from vehicles and the source in Taal is volcanic gas.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c016ca2-a62f-4266-8129-1a710478e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA), the haze covering the capital region,\
        \ Calabarzon, and some parts of Central Luzon are formation from small particles\
        \ that come from smoke or pollutants “trapped close to the surface due to\
        \ the presence of a thermal inversion, high humidity, and calm wind conditions.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7776d-60d7-4382-84e9-cfb18499facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thermal inversion refers to the abnormal condition in which air near\
        \ the ground is cooler than the air above it.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c5464-8cc8-4e89-8dfe-8a3286569972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nababara doon sa taas ‘yang mga pollution, pollutants, kaya nananatili\
        \ lang sa lugar kaya masyadong hazy ang condition,” Solidum explained in a\
        \ separate interview on CNN Philippines’ News Night.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f71533-20b3-4164-a347-a242dcb1e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Pollutants are trapped in the same place, resulting in\
        \ hazy conditions.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f0c55-909b-420d-941a-284053e6c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted this is not the first time this happened in recent history.\
        \ Rain over Metro Manila could help disperse the smog, the official added,\
        \ although it could also cause acidic rain over areas with vog.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc793c7-c15f-4786-9f9a-9b1cf1ad98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Titignan natin bukas kung meron pang thermal inversion, kasi susukatin\
        \ ito ng PAGASA,” Solidum said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28373f98-d53a-435d-bf5a-34727f0e6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’ll check tomorrow if there is still thermal inversion,\
        \ because PAGASA will measure this.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31f829-eff2-4089-a80f-5940961c509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Environment and Natural Resources' (DENR)\
        \ Environmental Management Bureau reported that the air quality in Makati\
        \ is \"acutely unhealthy.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fd56d-97d0-451d-82fd-8c4ce7738edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR tagged air quality in Pateros as \"very unhealthy\" and in\
        \ Parañaque as \"unhealthy for sensitive groups.\" It said monitoring stations\
        \ in some cities are offline or unavailable.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699186b0-32b9-4b8b-b4c8-69fea99c64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vog not heading towards NCR</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ee463-43f0-4afd-a5f9-92a7f3d93a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) also\
        \ noted that the Taal vog is drifting west-southwest of the volcano, which\
        \ means it is not heading towards Metro Manila.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22863a5-c113-442d-81d1-3949caa123f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs has warned that vog is particularly harmful to individuals\
        \ with asthma, lung disease, heart disease, and among the elderly, pregnant\
        \ women, and children.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90055a65-8a84-4248-9c9f-5a3390264995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It maintained its warning to the public of health risks caused by the\
        \ vog from Taal Volcano, which remains at low level unrest.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8d1fe-593a-406a-9c54-1094fb464d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T22:10:27.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported 4,569 tons of sulfur dioxide emitted from the
        volcano in Batangas from 5 p.m. yesterday until 5 a.m. on Friday.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid02hYWyJX6gYnUK4rDaRpzyUNHz9urb9DkdswUbZZVfPc7AXWSffZWoVLjMCHYPCzegl&show_text=true&width=500"
        width="500" height="654" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
