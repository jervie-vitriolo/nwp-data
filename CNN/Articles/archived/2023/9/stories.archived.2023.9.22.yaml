      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA), meanwhile, expressed its readiness\
        \ to contribute to the Office of the Solicitor General's efforts in studying\
        \ possible legal actions over the environmental damage in Rozul Reef.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9577c3-ba88-4f92-b9bd-73b2f5d2710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:33:29.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c931b7-2d83-42b0-a400-9513254e912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:33:29.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DFA is awaiting our relevant agencies' assessment of the environmental\
        \ damage in Rozul Reef,\" the agency said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa0f83-c8cb-469a-ae9e-a28f05236448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:33:29.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b56cd-b7db-47f9-967e-43c58a759a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:33:29.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also cited Article 192 of UNCLOS that obliges States to protect\
        \ and preserve the marine environment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93884e54-a0df-44d9-8c78-b2f3e058373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:33:29.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127cb43-515c-4e66-8949-6dda372985f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:33:29.587+08:00
      'mgnl:createdBy': 'raheema'
