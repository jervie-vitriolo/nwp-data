      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Ferdinand Marcos Jr. led the inauguration of a multinational consumer
        goods producer''s factory in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943a12f-b5f9-485d-a25d-3cfdb0122fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:22:55.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T11:22:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Friday, Marcos said Unilever''s new facility was "among
        the pledges we received during our trip in Belgium last December for the ASEAN-EU
        Summit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddadd85-9388-4a43-9c3a-5fd815cee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:22:55.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T11:22:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that seeing the commitment come to fruition "just several
        months" after his trip was "encouraging" and a "welcome development."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659aee0-ce7c-4d75-bf37-d1c63c028c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:22:55.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T11:22:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive also noted that the new facility is "one of the
        largest" factories of Unilever worldwide, which can create 5,000 direct and
        indirect jobs for Filipinos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934559ff-9e1b-4012-9942-74422561bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:22:55.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T11:22:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This manufacturing plant is projected to produce 90,000 tons of various
        personal care products annually to meet growing domestic and export demand
        for Unilever products," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf7390-282d-43a9-8b98-412fb6e4dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:22:55.639+08:00
