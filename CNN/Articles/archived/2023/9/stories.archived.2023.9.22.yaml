      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Better and less congested curriculum?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41536445-f4bc-44aa-8cd0-6a3cd3cbbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.258+08:00
