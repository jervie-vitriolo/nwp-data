      'mgnl:type': 'text'
      'text': "The announcement followed a stern travel advisory from India’s foreign\
        \ ministry India on Wednesday urging its citizens to remain vigilant in Canada,\
        \ warning them of “politically condoned hate crimes.”\r"
    '17':
