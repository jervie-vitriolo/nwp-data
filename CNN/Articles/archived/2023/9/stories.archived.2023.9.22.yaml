      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b12269-c724-40fb-9519-89ba64200676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.878+08:00
