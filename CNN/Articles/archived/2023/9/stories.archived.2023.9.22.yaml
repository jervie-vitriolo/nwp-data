  'doj-osg-case-china-damaged-wps-corals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T19:12:11.000+08:00
    'imagesource': 'jcr:77901311-de9a-4a9c-b2c2-71ed4cdce43c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765b22ef-b4eb-4462-85eb-6507dfd12106'
    'lead': 'The Department of Justice and the Office of the Solicitor General will
      meet next week on the possible filing of cases against China for its alleged
      destruction of corals in the West Philippine Sea..'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T19:13:00.439+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-22T20:02:20.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ, OSG to discuss filing of cases against China for alleged destruction
      of WPS reefs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f59ba-0b71-4e4f-a10f-528bc01dec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T19:13:00.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> –
        The Department of Justice (DOJ) and the Office of the Solicitor General (OSG)
        will meet next week on the possible filing of cases against China for its
        alleged destruction of corals in the West Philippine Sea, Justice Secretary
        Jesus Crispin Remulla said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c0050-479e-4fae-83bf-136a86da5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is so we can discuss the cases that may be filed in relation\
        \ to the violations of the environmental laws in the West Philippine Sea.\
        \ View this as our responsibility to the world to take a hand in matters where\
        \ environmental destruction is being done,”  Remulla told reporters on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d507f-b3fa-474e-9439-dae512b39569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">accused
        China of harvesting and destroying corals at Rozul Reef and Escoda Shoal</a>
        in the Philippines’ exclusive economic zone. Beijing’s militia vessels were
        <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">sighted
        in the area</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df42d1-e300-4bfd-b83b-b1a1b95d3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether or not it is our territory but it is within our vicinity,\
        \ it already gives us a moral responsibility to pursue the destruction of\
        \ the environment as a task for the good of humanity,” Remulla added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8114208-fef0-4fe2-8cc9-d032268c8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra earlier said his office has <a
        href="https://www.cnnphilippines.com/news/2023/9/20/ph-possible-new-complaint-china-pca.html">begun
        studying legal options in tackling the reef destruction</a>, including possibly
        filing a complaint before the Permanent Court of Arbitration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fea3b2-3f46-4a89-b329-318d396a931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said his department is also eyeing this action.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58485c94-8fca-4ab1-b1ae-3d72dffb6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary added: “I was speaking earlier through text messages\
        \ to Atty. Antonio Oposa, one of the foremost world-known Filipino environmental\
        \ law experts to help us with the task of forming a complaint, a theory of\
        \ the case when it comes to the destruction of the environment.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aac5ad-9ef0-4550-aa18-cc6eb001d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said the Philippines <a href="https://www.cnnphilippines.com/news/2023/9/21/ph-has-strong-case-vs-beijing-maritime-expert-says.html">has
        a “strong case” against China</a>, and that the country has evidence to back
        up its claims, as fishermen in the affected waters have been reporting on
        Beijing’s harvesting activities since 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45a99d-3a5c-4887-a105-47161337bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources (DENR), meanwhile,\
        \ denounced the destructive activities in the Kalayaan Island Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a59ca-e665-4028-977e-e891f2ed8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also drew attention to a new oceans treaty under the United Nations\
        \ Convention on the Law of the Sea that was signed by over 60 nations. The\
        \ treaty seeks the protection of marine biodiversity in areas beyond national\
        \ jurisdiction.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec638b-c2e7-4fb4-81b8-092d20f2c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/21/PH-signs-landmark-UN-oceans-treaty-protecting-marine-biodiversity.html"
        href="https://www.cnnphilippines.com/news/2023/9/21/PH-signs-landmark-UN-oceans-treaty-protecting-marine-biodiversity.html">PH
        signs landmark UN oceans treaty protecting marine biodiversity</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210ff41-6457-4a03-a4fd-89b7b9914478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:01:42.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:02:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR called on the <a href="https://treaties.un.org/doc/Publication/MTDSG/Volume%20II/Chapter%20XXI/XXI-10.en.pdf">treaty’s
        signatories</a> to adhere to the agreement’s provisions. China was one of
        them.</p>'
