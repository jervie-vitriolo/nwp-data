      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967eb22-d7d5-43b0-abc5-8c1db562aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: People here are being cautious. I see many residents\
        \ wearing face masks.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e58986-c44b-4906-a297-9e40306cb7c5'
