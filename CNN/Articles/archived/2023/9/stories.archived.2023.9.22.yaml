    'template': '1'
    'title': 'VP Duterte hopes for more cooperation on education, youth development
      with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ad631-401b-4672-9408-bdba4b9319ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T04:37:33.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Vice President and Education Secretary Sara Duterte is hoping for more areas
        of cooperation between the Philippines and China, especially in the field
        of education and youth development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c043bb-29f1-4502-b8c2-9ac6c07c5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c2cf3-8fad-40f4-b468-8983963846a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that our partnership will prosper in the areas of agriculture,\
        \ trade, investment, science and technology,\" Duterte said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c6d53-99fe-41d1-bb43-6d4ecb114be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce60657-f88f-42ae-b100-0c5d68fd73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I take particular interest in education and youth and development\
        \ as we continue to take efforts to further strengthen our nations may we\
        \ continue to pursue avenues and opportunities that will result in mutually\
        \ beneficial outcomes for our peoples,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb648b96-7537-47b2-b352-08e6be8c6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e2652-f2c5-4381-b06c-afd2718bc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte made the remarks during the 74th Founding Anniversary of the\
        \ People's Republic of China in Taguig City on Thursday, Sept. 21.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2381a41-ce9d-41eb-ad79-e4aad89a15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c111d4-58be-49e8-9904-92c5ec861813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president also released a separate video greeting in Mandarin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043eb4d-c9da-4d4e-81c2-d1aa681849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T05:32:12.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-22T05:32:12.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adb199-1179-41a1-b459-a0fd45183ba6'
