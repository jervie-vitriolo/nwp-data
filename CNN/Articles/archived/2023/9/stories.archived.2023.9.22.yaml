      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/21/us/bronx-day-care-overdose-indictment/index.html"><em>"NYPD
        finds trap door and drugs hidden in floor at Bronx day care where 1-year-old
        died of suspected fentanyl overdose"&nbsp;</em></a></p>'
  'emma-roberts-angelica-ross':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
