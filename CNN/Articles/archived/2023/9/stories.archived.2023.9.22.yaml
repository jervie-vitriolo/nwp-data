    'template': '1'
    'title': 'Emma Roberts apologized to Angelica Ross after allegedly misgendering
      her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd8741-512a-4f65-b889-e721b600c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelica Ross has thanked Emma Roberts
        after Ross initially accused Roberts of misgendering her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9668f5e-a6d9-4d4b-9415-eae7e0d2b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603276a-5d10-4e08-b5ea-32f4ecd00b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you @RobertsEmma for calling and apologizing, recognizing your\
        \ behavior was not that of an ally,” the “Pose” actress shared Wednesday on\
        \ X (formerly known as Twitter) “I will leave the line open to follow up on\
        \ your desire to do better and support social justice causes with your platform.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf6bb8-ffd7-4c8e-9e22-837e42dbeb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd025ef-a080-4e58-8973-d6779c4984d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ross, who is transgender, had earlier alleged during an Instagram Live\
        \ and circulated on other platforms that while talking to Roberts during filming\
        \ of “American Horror Story: 1984,” Roberts made a transphobic remark.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbfa1e-1b00-4ef9-9d80-c70321880993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ae6ed-76cd-43bf-bdda-0597bacead61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ross, when the director told them “Okay, ladies, you know,\
        \ that’s enough. Let’s get back to work,” Roberts allegedly responded, “Don’\
        t you mean lady?”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c00082-372e-4e35-9341-2a141ba1d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28e42e-0e76-489f-9d9b-883a372e675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the account started going viral, Ross took to social media with\
        \ a message for those she said were threatening Roberts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4519f95-3284-4445-926e-0b0ae4b02979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36714ec4-f16b-4799-bb91-f6a416ce8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me make something absolutely clear. I appreciate the support but\
        \ please do not joke about violence towards Emma. Joke about her being held\
        \ accountable,” she tweeted. “Now THATs funny.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbfe89-ad7e-4dbf-ad49-523b06604632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b652c-e264-4cd9-add0-91a1e919bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it sounds as if Ross may have more to say.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1745e-2c38-4e62-85fa-138e9497d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151463b9-a661-4aad-b9e0-8345f3f5dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m glad I don’t have to explain what’s really going on to those who\
        \ get it &amp; matter,” she tweeted Wednesday. “Folks just taking pieces and\
        \ running with it and not understanding the through line. Been trying to give\
        \ you digestible pieces. But I’ve been offered the space to go into more detail\
        \ soon.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bca191-da96-4b37-8fc4-5663d9573e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338413b-90f2-46c2-8bf1-1f0e9fd5c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:47.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for both Roberts and FX,
        which airs the “American Horror Story” franchise, for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992f510-392e-48e7-8138-743945461dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:36:13.626+08:00
