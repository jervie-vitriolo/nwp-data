      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0725aa-ca3a-47d8-b933-d58b3fe28db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Lacsina said a proper implementation of the new curriculum\
        \ must be ensured, particularly in the grassroot level.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e398c97-860d-4f33-976d-960e63ae9773'
