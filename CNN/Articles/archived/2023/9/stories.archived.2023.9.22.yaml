      'mgnl:lastActivated': 2023-09-22T13:44:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe278c0-7470-4661-aac1-840941d7217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:44:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A complaint filed in the Southern District of New York on Monday showed\
        \ the suspects were federally charged with conspiracy to distribute narcotics\
        \ resulting in death and possession with intent to distribute narcotics resulting\
        \ in death.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110210aa-4ee1-4aaa-8741-d78d81832de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:32:55.071+08:00
