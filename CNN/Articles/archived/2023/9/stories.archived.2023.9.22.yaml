  'k-12-assessment':
    'author': 'Bamba Galang and Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T16:14:57.000+08:00
    'image': 'jcr:358993f6-fdf3-41c0-b90b-629205c3e88c'
    'imagesource': 'jcr:a3a028fd-5e5a-4fb1-b5fd-d5b7042e5789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472c3ab5-dc94-430c-8b65-a373062b2e9d'
    'lead': '11 years after its launch, did the K-12 curriculum actually achieve its
      goal of equipping learners with knowledge and skills they need to be competitive
      worldwide?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T13:20:29.214+08:00
