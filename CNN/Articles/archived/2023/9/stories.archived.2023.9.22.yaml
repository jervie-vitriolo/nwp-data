      'mgnl:lastActivated': 2023-09-22T20:55:05.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834f9e0-d41a-4d0f-a4c9-791ba4db6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bautista said the winning bidder or the concessionaire could\
        \ hire security screening personnel. This was after a screening officer from\
        \ the Office for Transportation Security was caught allegedly stealing money\
        \ from a traveler.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05822bb8-c2dc-4dbd-82d5-45d48ba96bb4'
      'mgnl:activationStatus': true
