      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the Philippine Institute for Development Studies, Lee said the\
        \ maximum amount of ₱31,200 that a 4Ps household can receive in a year in\
        \ 2019 has been devalued to ₱14,535 due to the COVID-19 pandemic and price\
        \ increases of basic commodities.\r"
