      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also reiterated his call for foreign businesses to explore opportunities
        in the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b76b6-09bf-4567-b049-9978b9ced736'
      'mgnl:activationStatus': true
