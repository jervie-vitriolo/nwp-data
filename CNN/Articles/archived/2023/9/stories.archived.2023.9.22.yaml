      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c699e-079e-4b33-933a-399d75984ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also gave an update on the 40 students who were brought to various\
        \ hospitals in Tuy, Batangas after complaining of chest tightness, dizziness,\
        \ and itchy throats due the volcanic smog.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6e4a6-3dcb-4503-a23d-e5db1fcbdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382bccd-8fbd-4fd5-8f40-9ecd23f6859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leviste said the affected students used nebulizers to help them breathe\
        \ better and some have been discharged from the hospital.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef3c5d-91c9-4d2d-b2a5-f99c510c954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea52b1-62c0-444b-a430-1202e17dd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, businesses in Tagaytay, Cavite — located near the Taal Volcano\
        \ — are taking a hit due to the poor air quality and nearly zero visibility\
        \ in the tourist destination.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a51df-a275-4942-8817-ebd22138b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce0ec3-2caf-4426-85bc-3f2780ca9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The guests didn’t expect that it will get this bad. So, since last\
        \ night, we have a couple of guests already asking for refunds because they\
        \ want to get out of here. They understand the health risk of the situation,\"\
        \ said Rainier Mesa, a staff in a hotel in Tagaytay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80841f1-ee6c-4252-af61-68ce237e806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedd6bd-2a0d-4b1f-b08b-14fa5efd311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the health risks, the disaster management office of Tagaytay\
        \ encouraged tourists with good health to push through with their plans but\
        \ observe health precautions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51c7c1-32b6-4430-a2bd-4348b9d961b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06ccc-c67e-45ff-9f42-eadc78f09a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa mga turista naman po, you are all welcome dito sa Tagaytay na\
        \ bumisita. You will enjoy your stay here surely. Just please wear face masks,\"\
        \ Tagaytay City Disaster Risk and Management Officer Clyde Yayong said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b543c-c84d-43dc-8c6f-ac99fce5dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148518c-edf3-4766-97b4-9927bc1b1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vog, an acidic gas which can severely irritate the eyes, throat, and\
        \ respiratory tract, is particularly harmful to individuals with asthma, lung\
        \ disease, heart disease, the elderly, pregnant women, and children.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc396ef5-0dd3-4553-837b-a131453991c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f52775-aec5-4302-8f68-ac1a62afaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology said on Friday\
        \ that vog persists over Taal Volcano after a pronounced upwelling of hot\
        \ volcanic fluids in the main crater lake was observed.\r"
