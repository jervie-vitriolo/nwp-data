      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[L]et me be very clear. I did not ask for nor receive any bribe money
        from Smartmatic or any other entity," he said.'
