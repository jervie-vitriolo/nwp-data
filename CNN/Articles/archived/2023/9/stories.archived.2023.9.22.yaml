      'mgnl:lastActivated': 2023-09-22T22:10:27.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in Metro Manila affected by the thick vog have announced
        <a href="https://www.cnnphilippines.com/news/2023/9/22/class-suspension-sept-22-taal-volcanic-smog.html">class
        suspensions</a> due to the low air quality.&nbsp;</p>'
  'marcos-unilever-factory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
