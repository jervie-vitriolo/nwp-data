      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f506a-ba75-4b55-863c-a3331476c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.962+08:00
      'mgnl:createdBy': 'vince'
