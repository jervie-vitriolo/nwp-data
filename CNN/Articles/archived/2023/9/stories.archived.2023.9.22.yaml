      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/17/deped-pilot-test-list-matatag-curriculum.html">DepEd
        releases list of schools for MATATAG K-10 curriculum pilot test</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4c4e2-6679-4283-9ab5-c6430a6faff6'
