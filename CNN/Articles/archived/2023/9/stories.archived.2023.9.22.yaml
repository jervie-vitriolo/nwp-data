      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> –
        The Department of Social Welfare and Development is ready to increase the
        cash grant under the Pantawid Pamilyang Pilipino Program (4Ps) should there
        be funding allotted to it, a lawmaker said during the House of Representatives
        plenary session for the proposed 2024 national budget.</p>'
