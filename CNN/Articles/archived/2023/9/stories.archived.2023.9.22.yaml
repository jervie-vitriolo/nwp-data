  'tolentino-philippine-maritime-zones-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-22T13:09:26.000+08:00
    'imagesource': 'jcr:9933c3d3-a56b-4e2d-8257-8883af8c6044'
