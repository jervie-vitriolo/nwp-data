        Andres Bautista, former chairman of the Commission on Elections (Comelec),
        has denied receiving "any bribe money" from election technology supplier Smartmatic
        after reports about the US government filing a case against him surfaced on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbf28e-e73f-44ef-95ad-126172b359aa'
