    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51184fc-b075-4d5d-b9cc-3b5284feb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.352+08:00
      'mgnl:createdBy': 'kristelle'
