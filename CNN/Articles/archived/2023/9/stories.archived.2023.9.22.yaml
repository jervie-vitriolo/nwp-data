    'lead': 'Sen. Francis Tolentino says the government should already pass the Maritime
      Zones law to establish the Philippines'' exclusive and sovereign rights over
      parts of the waters surrounding the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T13:17:59.552+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-22T13:18:00.262+08:00
