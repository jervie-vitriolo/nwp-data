    'title': 'PH should tap international experts to prove China’s possible destruction
      of corals in WPS – senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7659e-4a98-494e-a602-148a09ca1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Senator Francis Tolentino on Friday said the Philippines should work with
        international experts in collecting evidence to help prove that the destruction
        of coral reefs in the West Philippine Sea may be linked to China’s activities
        in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0c5a5-2f1c-4288-8f93-b4522dad840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe9e01-a7df-482f-9463-1a94e314168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a multilateral approach to having the science here involved
        would probably help us too, it’s not just our own scientific evaluation but
        there has got to be an international sampling and validation of whether there
        really was discoloration, damage, the reefs were pulverized,” Tolentino told
        CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc02fd-877b-4f21-9ff4-e9593b387189'
      'mgnl:activationStatus': true
