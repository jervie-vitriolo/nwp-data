      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dc61b-adfd-4226-a80c-a46d4e2e672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T21:40:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malampaya operator Prime Energy Resources Development earlier told\
        \ a Senate committee on energy hearing it will take five to 10 years to develop\
        \ new indigenous gas resources in the same service area of the Malampaya project\
        \ in Palawan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20c8d0-9fec-4c6e-bae6-294c62b7af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T21:40:31.003+08:00
