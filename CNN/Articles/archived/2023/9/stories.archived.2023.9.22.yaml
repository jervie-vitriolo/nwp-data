      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d501fd-f09e-47f3-b479-bdcf2ddc4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.358+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMD World Competitiveness Center has been researching for over\
        \ 30 years now on the countries competitiveness in companies to lay the foundations\
        \ for sustainable value creations\r"
