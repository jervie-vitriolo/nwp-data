      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Philippines ranked 60th out of 64 countries in an annual world talent
        ranking, falling six places from last year, a report by the Institute for
        Management Development (IMD) World Talent Ranking showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ce599-18b0-42f4-b7b5-424418aef515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.353+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b972cfa-7d45-42a5-92c9-a1cc63e6d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.353+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMD studied the 64 economies by quantifying 31 criteria that highlighted\
        \ each countries' abilities in terms of investment and development, readiness,\
        \ and appeal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0678a0-bd23-4306-b369-764675603291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.353+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188efab-d04b-4ff9-88af-79dd2e633af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.354+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"...In a world in which the trade of physical assets is disrupted,\
        \ talent mobility and the globalization of services are two ways in which\
        \ economies remain interconnected. As you will see from this year's rankings,\
        \ the countries that top the list are small, European economies with well-developed\
        \ economic systems,\" Professor Arturo Bris, Director of IMD World Competitiveness\
        \ Center, stated in the released 2023 report.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abad31-64c0-4090-b6b9-6969c8bad638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.354+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec71b8a-9813-43c2-a0c8-e10a2bdda947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.354+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the <a href="https://imd.cld.bz/IMD-World-Talent-Report-20232">report</a>,
        the Philippines'' talent competitiveness continued to lag behind other Asia-Pacific
        countries. It ranked 13th out of 14 Asia-Pacific countries, better only than
        Mongolia. Singapore (8th overall) was the highest-ranking Asia-Pacific country,
        followed by Hong Kong (16th), Australia (18th), Taiwan (20th) and New Zealand
        (31st).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a8886-f857-476a-b988-d7b3a80b0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.355+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.846+08:00
