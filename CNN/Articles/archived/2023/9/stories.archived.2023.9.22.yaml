  'DOH-Calabarzon-Taal-volcanic-smog':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T16:25:30.000+08:00
    'imagesource': 'jcr:83fe2d36-035d-41f4-97c3-e17f1c350390'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac6dfc5-cf89-4bf8-b898-a1aa99ff56fc'
    'lead': 'The Department of Health (DOH) in Calabarzon is under “code white” alert,
      which means medical experts are on standby, as 50 people fell ill from Taal
      vog or volcanic particles in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T16:52:49.997+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-30T18:51:11.994+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH-Calabarzon declares first level alert as 50 fall ill from Taal vog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e34dc4-a2e3-43f3-b4c3-773e8132fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Department of Health (DOH) in Calabarzon is under “code white” alert,
        which means medical experts are on standby, as 50 people fell ill from Taal
        vog or volcanic particles in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ec014-2db1-4451-b55a-d3b1986005f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have raised the alert status due to persistent sulfur dioxide (SO2)
        emission that is causing smog or vog from Taal Volcano in Batangas,” said
        DOH Regional Director Ariel Valencia in a statement on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebe587-61ec-4550-8dac-bb7011088221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The code white alert will be from Sept. 21 to 24.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d5bff-b0d7-4ea9-9e43-3554941eb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The department said a code white alert calls for “the readiness of
        the hospital workforce such as general and orthopedic surgeons, anesthesiologists,
        internist, operating room nurses, ophthalmologist, and otorhinolaryngologist
        to respond to any emergency situation.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed40259-62ea-4d9b-8fff-fc16ceabbaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Sept. 22, the department reported a total of 50 people from Batangas
        who “experienced respiratory distress” due to vog exposure.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1512253-5a50-4631-b555-26f840ac915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:11.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the total health cases, 45 were from the municipality of Tuy, four
        from Nasugbu, and one from Lian, all in Batangas. The patients were brought
        to the nearest health facilities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d4df2-1079-486f-b5b9-1f38f7af578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are reported individuals (students) na hinimatay at nakaranas
        ng hirap sa paghinga at pananakit ng dibdib. We are still collecting reports
        from the local health kung ilan ang total affected,” Valencia said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a202605-1182-4cba-977b-2c52cb7e2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were reported individuals (students) who fainted
        and experienced difficulty breathing and chest pain. We are still collecting
        reports from the local health on the total number of those affected]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f0e5d-736a-44c3-9e8d-e5a6286c4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/22/taal-volcano-vog-smog-batangas-air.html">Batangas
        distributes face masks as Taal volcano smog affects residents, students</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bcf01-5284-4d6e-8085-1628dca21bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH advised people in communities affected by the vog to stay indoors,
        close doors and windows, wear an N95 mask outdoors, drink plenty of water,
        and immediately go to the nearest hospital if necessary.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58400a2-76ee-482c-8d95-bcb22f9006d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology (DOST) warned that the
        vog may <a href="http://www.cnnphilippines.com/news/2023/9/15/phivolcs-warns-vog-taal-volcano.html">remain</a>
        over areas near Taal as it continues to release sulfur dioxide under alert
        level 1 status.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc476486-7467-4add-8731-9bb90e6adc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOST, however, noted that the Philippine Institute of Volcanology
        and Seismology (Phivolcs) does not see Taal’s alert level rising, and said
        there are no signs of a possible sudden eruption.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507ff28-05ad-4eee-a228-59bd66a4ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T16:52:50.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T18:51:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Phivolcs also reported <a href="https://www.cnnphilippines.com/news/2021/6/28/taal-volcanic-smog-phivolcs.html">vog</a>
        over parts of Calabarzon, attributing the haze to Taal’s sudden eruption in
        January 2020.&nbsp;</p>'
