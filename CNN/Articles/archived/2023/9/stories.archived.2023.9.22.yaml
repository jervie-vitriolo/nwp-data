      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ongoing ang preparations for drilling [The preparations for drilling\
        \ are ongoing] in 2025,\" PNOC EC President and CEO Franz Alvarez said.\r"
