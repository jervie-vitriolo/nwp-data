      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 22) — The Department of
        Transportation on Friday assured airport employees that their tenure stays
        amid the looming privatization of the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52326881-bc96-4472-8755-b1e25eed66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5565294-f5af-4fc1-9d82-f3874b15fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a provision that all employees will be either retained by\
        \ the Manila International Airport as regulator, and the winning concessionaire,\"\
        \ said Transportation Secretary Jaime Bautista in a press briefing. \"They'll\
        \ be given a certain period of time for them to be able to show that they\
        \ are qualified.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95890b9f-be2d-4e68-b947-936c76b51a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d83ff7-6396-4a3e-9510-4254eecb59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The arrangement is that nobody should lose their job when we start\
        \ the concession agreement with the winning bidder,\" he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd9307-08c7-4673-948f-701df9ab4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88658c51-89f0-454b-ae90-1ddac1433e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahan ng mga Manggagawa sa Paliparan ng Pilipinas, a union at\
        \ NAIA, earlier expressed fears over the possible displacement of more than\
        \ 1,000 workers in the privatization of operation and management of the country's\
        \ main gateway.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93007b-fe24-4f2d-8be7-b78a465ab1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6264b5-04c6-4035-9248-4b105b8f8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T20:55:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr previously said that the privatization project could happen\
        \ in the first quarter of 2024. The Manila International Airport Authority\
        \ will remain as regulator while the concessionaire will serve as operator.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b771f-1372-417a-a498-127b97a710dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:49:57.961+08:00
