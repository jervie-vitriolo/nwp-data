      can lead to sulfuric acid droplets, which can be damaging to plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T15:05:36.192+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-22T15:05:36.476+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOST to farmers: Postpone planting due to vog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7524dfa-577b-4a32-8398-f47446632792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Department of Science and Technology (DOST) has advised local agricultural
        producers to postpone planting their crops as the volcanic smog from Taal
        Volcano can lead to sulfuric acid droplets, which can be damaging to plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d127a-1a97-4445-8ee1-309e30bf6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Definitely wag muna sila magtanim at mas maganda kung kaya naman i-cover
        ‘yung mga mature na at mga merong bunga na para mas maprotektahan, at hugasan
        na kaagad,” DOST Sec. Renato Solidum said in a briefing Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd60220-5cb7-4c00-9435-0b9ecbfe2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They should delay their planting, and it’s also better
        if they would wash and cover those crops that are already mature and have
        fruits for protection. ]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b0182-9002-4a99-85b2-08a0950f2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He explained that while it is possible that heavy rains can wash down
        pollutants in the air, tiny droplets mixed with vog can trigger acidic rain.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6234cca-15bb-4bc9-a1e7-dc20f1d002db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kaya minsan nagkakaroon po ng mga pagpaso ng halaman at mga balat
        ng tao,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22373c58-7b0d-40d9-8269-d0029d015b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why sometimes it can corrode plants and human
        skin.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0aeab-06e8-4770-8abc-5e3ad8bcef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Solidum said people residing near the volcano can expect to see damaged
        plants due to this recent development.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536845b6-ff04-4520-96b1-3290c164c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official also said affected farmers can expect to receive assistance
        from the government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13adc826-f49a-4884-9bd9-e5d4188102c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DOST official also noted that state volcanologists have
        not observed any indication that Taal’s alert level should be raised and said
        there are no signs of a sudden eruption.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bd66f-2977-4826-bb89-4961638bc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang nangyayari po sa Taal Volcano ay patuloy naman po itong nagbubuga
        ng asupre o sulfur dioxide. Ito naman ay normal na pangyayari sa kasalukuyang
        alert level, in fact mababa ito kumpara sa mga nakaraang mataas na alert level,”
        Solidum said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606ca60-1413-4af8-a471-16355db7ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Taal Volcano continues to emit sulfur or sulfur dioxide.
        This is a normal occurrence with the current alert level, in fact, it is low
        compared to previous high alert levels.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa920d2-6e19-4aef-b967-20b889f4baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOST chief warned that the occurrence of vog could remain as Taal
        continues to emit high levels of sulfur dioxide while it remains under alert
        level 1.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a067dc-a9e4-4242-9a24-f6181d33bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T15:05:36.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T15:05:36.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said the release of volcanic gas lingers even after the
        eruption of a volcano. He said the public should be more prepared to protect
        themselves from health risks caused by vog.</p>'
  'marcos-importers-clearance-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-22T15:21:57.000+08:00
    'imagesource': 'jcr:04763ae5-551e-4848-acf0-af879ca4062a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6417e03-bb14-484a-9d82-4f2918083734'
    'lead': 'President Ferdinand Marcos Jr. wants to cut by around half the number
      of days given to importers to prove that they lawfully acquired and brought
      goods to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T15:13:24.643+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-22T15:25:01.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
