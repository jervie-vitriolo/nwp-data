      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871a2c1-3f3a-4109-b1e8-5b41963a9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He specifically mentioned the United Nations, private and public groups,\
        \ and universities which can help in the research.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a718cd6-dbe4-4d28-a890-1dafb93ed109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.810+08:00
