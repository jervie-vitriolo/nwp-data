      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bilateral activity completed on Thursday was conducted by Philippine\
        \ Navy guided-missile frigate BRP Antonio Luna (FF151) and the Canadian Halifax-class\
        \ frigate His Majesty's Canadian Ship (HMCS) Ottawa (FFH341).\r"
