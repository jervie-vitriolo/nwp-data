      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNOC-EC said it sees the end of Malampaya’s commercial operations in\
        \ four years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0ab07-c90b-46b5-9f15-0a082de4c149'
      'mgnl:activationStatus': true
