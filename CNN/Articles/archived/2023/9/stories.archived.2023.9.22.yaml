      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> –
        The trust and approval ratings of President Ferdinand Marcos Jr. and his administration
        saw a sharp decline in the third quarter of 2023 over economic slowdown and
        the rapidly increasing prices of oil and basic commodities, a study conducted
        from Sept. 7 to Sept. 12 found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e58967-1216-4625-92b3-1f41cafebf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The survey shows significant drops in the approval rating of President
        Ferdinand Marcos Jr., with a decrease from 62% to 55% in PQ3 [PAHAYAG Third
        Quarter] compared to PQ2, and a trust rating decline from 54% to 47% in the
        same period,” read the non-commissioned PUBLiCUS Asia survey published on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906242e-90ce-4cbb-985d-2fc578178cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ self-appointment as Agriculture secretary was less well-received,\
        \ as respondents’ approval rating fell from 57% in Q2 of 2023 to 53% in Q3.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e5db5-da64-49ba-a868-b4e07e7037c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vice President Sara Duterte also experienced a decline in approval,\
        \ dropping from 67% in PQ2 to 62% in PQ3, and her trust rating decreased from\
        \ 61% to 55% during the same time frame,” it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd784820-f84d-43b2-9627-4c45900de337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for Duterte’s self-appointment as Education secretary similarly
        fell from 66% to 60% this quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a5b5e-02e8-4cfa-ae1b-a2ebfca4764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ Cabinet likewise saw a lower approval rating this time around:\
        \ from 60% in Q2 to 53% in Q3.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6670f2-ac89-408a-9445-30ebdb8f5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar rating declines were observed in the Senate, the House,
        and the Judiciary leadership over the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35127216-1604-4afd-a8b3-f1e3fe3a2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Philippine economy <a href="https://www.cnnphilippines.com/business/2023/8/10/psa-q2-gdp.html">slowed
        to 4.3% in the second quarter (Q2) of 2023</a>, from 6.4% in Q1 2023, and
        7.5% in Q2 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f3f3f-afb7-4089-bf0d-ed22e262c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Statistician Dennis Mapa said this was the first time growth\
        \ dipped to “below or at 4% level” since 2011.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff4a77-9d80-4b08-b139-3120a660f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the economic slowdown, prices of commodities and services have
        been skyrocketing in the Philippines. For instance, oil prices have <a href="https://www.cnnphilippines.com/news/2023/9/18/Fuel-prices-to-go-up-for-11th-week.html">gone
        up for 11 consecutive weeks</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e94c5-0d82-4c52-b05a-ff44463bc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices also spiked in August, prompting the <a href="https://www.cnnphilippines.com/news/2023/9/2/price-cap-rice-effective-september-5.html">government
        to impose a ceiling</a> of ₱41 per kilo on regular milled rice, and ₱45 per
        kilo for well-milled rice – a move which <a href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html">Marcos
        did not consult with his economic team</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d54e7c-8a8e-44e0-9b29-05d22513eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the downturn, Finance Secretary Benjamin Diokno, Budget
        Secteray Amenah Pangandaman, National Economic and Development Authority chief
        Arsenio Balisacan reiterated their confidence in the president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a5c08-6400-44d7-b3db-e0023979a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As surveys are primarily based on perceptions, not facts, let it be\
        \ clear that on GDP [gross domestic product] growth, the Philippines’ real\
        \ GDP growth of 5.3% in the first semester of 2023 in fact proved to be highest\
        \ among emerging markets in the ASEAN-6, beating Singapore, Malaysia, Indonesia,\
        \ Vietnam and Thailand,” the three economic team members said in a joint statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1358215-f9e2-4b7e-a7d1-53b00cdf96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T20:22:40.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-22T20:52:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s economic managers added that despite the survey results,
        they would continue working to boost the economy and achieve the country’s
        growth target even in the wake of economic uncertainty.</p>'
