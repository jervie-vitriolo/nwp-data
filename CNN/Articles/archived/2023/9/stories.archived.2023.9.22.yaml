      'text': '<p><strong>(CNN) —</strong> India has suspended visa services for Canadian
        citizens over what it says are “security threats” against diplomats in Canada,
        escalating a spat between both countries after Ottawa accused New Delhi of
        potentially being behind the assassination of a Sikh separatist activist on
        its soil.</p>'
