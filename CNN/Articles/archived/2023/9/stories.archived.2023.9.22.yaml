      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, <em>binibigyan natin ng pagkakataon ‘yung mga</em> after
        10th grade<em> na mamili kung sila ay magbo-</em>vocational,<em> magte</em>-technical
        training<em> or itutuloy nila</em>. So that''s more or less the big system
        changes that we''re doing,” he previously said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29eb170-56da-4da3-b455-a79aeb2373bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4fe69-9944-4bdb-bbf5-c4da062e8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re providing a chance for students finishing the 10th\
        \ grade to choose which vocational or technical training they would pursue.]\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d28c9-d8d2-4076-a7a3-bffb671eae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f78e2-27ea-4bcc-85c0-c4067ed71e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Vice President Sara Duterte, who also heads DepEd, the MATATAG\
        \ curriculum is the Marcos administration’s “legacy” in the education sector.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52b40d-9878-4b71-b600-72e8149cee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73667ab5-a82d-46cd-9fd8-c25ba9f8bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte assured the public that every issue raised by international\
        \ and local education experts has been settled in the new curriculum, which\
        \ includes cutting learning competencies from the whopping 11,000 to just\
        \ over 3,000.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd571b-d787-4188-b2a4-98286812d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2241d-7ff3-498e-bc24-e03fd2ed6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she said that the number of subjects was slashed from
        seven to five for Grades 1-3, focusing on math and reading.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f07211-b58f-4410-b43f-6ee1c2e8bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9a4e0-7c9e-4e19-a634-7c60cd36cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-delayed overhaul</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7f9c0-33a0-4931-9090-a64cc4aed5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a29b9-6e75-4ea3-8f28-949f3402f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the review is already ongoing for the K-12 curriculum, ACT Teachers\
        \ Party-list Rep. France Castro said aside from decongesting the learning\
        \ competencies, the government must inject more funds to this front in order\
        \ to enhance the program.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de41b9-8fbc-4b81-bcc3-e301a93ce2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e75696-54e4-473c-9388-4a4ca217db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Basic Education Committee Chair Rep. Roman Romulo, meanwhile,
        lauded the current administration’s move to decongest the curriculum. However,
        he raised the alarm on the supposed<a href="https://www.cnnphilippines.com/news/2023/8/29/romulo-full-implementation-of-matatag-curriculum.html">
        lack of urgency</a> from DepEd.&nbsp;</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d2a45-d808-4a6e-a8d6-af9d5e784911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a93a1-5ea8-491c-863c-4ec82121184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should be alarmed. There should be some sense of urgency, if we\
        \ can hasten the implementation and focus on reading, reading, reading and\
        \ basic mathematics. We should do that at the soonest possible time,” he earlier\
        \ said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1771-ecbb-4463-a204-e2bd60e5c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb2f2e-cac7-4fe0-80f0-8992846b8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Basic Education chairman Sherwin Gatchalian,
        on the other hand, <a href="https://www.cnnphilippines.com/news/2023/9/1/gatchalian-implementation-of-matatag.html">blamed</a>
        the overcrowded lessons for the 30% to 40% dropout rate among Grades 1-3 students.&nbsp;</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19eec0-e644-4142-b81d-fa17e59a4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9d953-935e-4762-89f4-303d6326a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because our curriculum is so congested, a lot of our children get\
        \ frustrated and they don’t enter school anymore,” he said in September.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab67481-1943-4e87-b430-6331d8fa4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793c8b8-006f-47f0-bbdd-3124b2385c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One possibility is for the child to only resume schooling by the age\
        \ of 12-14 through the Alternative Learning System (ALS), which Gatchalian\
        \ said was “not the complete approach.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1247f61-f066-4eac-b5ce-77976eb8bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c5dbc-beef-4059-9740-97dd54a81097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do agree with Congressman Roman (Romulo) <em>na sana ginawa na
        kaagad</em> [that this should have been implemented immediately] because of
        that [congestion], we are seeing dropouts," he said, referring to the new
        curriculum. “We can only arrest that dropouts if we decongest and launch the
        new curriculum,” he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15577ca-0930-4bb1-9b7d-06faa93fef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bfedb-656e-4b18-adfa-57083f95fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>K-12: Through the eyes of a teacher</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c91ec2-01e2-4edd-952f-ab1771b77d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58f750-0941-482d-a1f2-35134b3d5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other lawmakers'' observation, Lorna D. Lacsina, an elementary
        teacher from Angeles City, Pampanga, also believes the K-12 curriculum is
        “congested” and presents “many weaknesses” in hitting learning targets.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b30dbf-6fa2-4e99-a523-ed6a611de10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4f71e-4f4a-4f59-ba32-609d556a996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So many subjects to be taken and so many competencies to be mastered.\
        \ Which leads to over information that learners could not all take in,” she\
        \ said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91480598-0644-4db3-988f-604355e11682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0456297-7903-4e75-9533-b6c2e432669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given this, achieving or making targets has become “so vague.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd324b5d-d029-46af-8a72-3ab9b3966a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2a72a-3e35-43d8-b59f-6f77188e6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a teacher who is in the service for almost three decades, I have\
        \ been exposed to different curriculum. I can say that out of all the curriculums\
        \ that DepEd has carried out, the present K-12 Curriculum has so many weaknesses\
        \ and it has to be reviewed,” she added.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aba726-5200-4197-82af-f650a2083322'
      'mgnl:activationStatus': true
