      'text': '<p>"The function of screening can be done by the operator. They can
        assume the responsibility of security and screening," said Bautista.</p>'
  'Metro-Cebu-jeepneys-cashless-':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
