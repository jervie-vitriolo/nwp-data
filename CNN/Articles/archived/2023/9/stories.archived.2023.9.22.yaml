      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This had been taken down after former Education Secretary Leonor Briones\
        \ demanded an apology for the World Bank’s alleged \"outdated and insulting\"\
        \ report on the country's educational situation. She also said the government\
        \ was not informed about its release, which is against protocol.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1447df-81a9-498f-8b23-e1e5587b26c2'
