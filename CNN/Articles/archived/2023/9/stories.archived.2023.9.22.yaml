      'mgnl:lastActivated': 2023-09-29T15:42:03.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c79f67-3cbd-48ce-8d26-1b072951d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-29T15:34:41.213+08:00
      'mgnl:createdBy': 'bamba'
