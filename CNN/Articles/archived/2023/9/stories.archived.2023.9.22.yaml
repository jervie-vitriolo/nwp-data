      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bachi added that he expects Canada’s diplomatic presence in the country\
        \ to be reduced.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
