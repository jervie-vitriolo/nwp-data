      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When 90s boy band *NSYNC were at the height
        of their fame, their tour bus was followed by a “stampede” of fans on one
        specific occasion, Justin Timberlake recalled while appearing on Thursday’s
        episode of “Hot Ones” with the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005e25f-ea23-4534-9a7d-b203ae99a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f03f3-4a88-4453-b2e3-18d133d582b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He described how he and his bandmates – Lance Bass, Chris Kirkpatrick,\
        \ JC Chasez and Joey Fatone – watched this group of fans follow their bus\
        \ through a giant field that had a hole in the middle of it – into which they\
        \ all fell.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af56e63-5cac-48c6-8cf6-345fd5cab42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f0d5b-8562-45d1-bea5-39ef486089fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt terrible,” Timberlake said, adding that on a separate occasion,\
        \ the *NSYNC fandom was so wild that they returned to their hotel suite to\
        \ find a fan had somehow snuck in.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2436c65-77b4-4dd2-9d48-e7028b80a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c4518-0640-4f2c-b313-77773df372e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anecdotes were just a few that the recently-reunited boy band reminisced\
        \ about while appearing on Season 22 of the famed hot wing interview show\
        \ – including Timberlake mentioning how he did in fact get a “note” from a\
        \ producer to pronounce “me” like “may” in their 2000 hit song “It’s Gonna\
        \ Be Me.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebda1b7-d958-4381-a10a-88b3558a8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa988d-ef1e-4a24-a047-ff32cc8500a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pronunciation of the word spawned a viral meme over 10 years ago,\
        \ and continues to circulate on social media in late April when it, indeed,\
        \ is “gonna be May.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e3699-a156-455f-9672-56e787102ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25305a9f-837e-47ba-b9e0-8e3b645b0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "*NSYNC’s appearance on “Hot Ones” follows the news from earlier this\
        \ month that the original five members got back together to record their new\
        \ track “Take You to a Better Place” for the upcoming “Trolls Band Together”\
        \ movie.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebea26d-553a-4bac-a625-9ccf0b25473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477ba8a-012b-4b7b-a66d-7183e2074f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the first song they’re releasing as a group in over 20 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06164a4f-4b55-4960-8a2c-6c8ed9ae065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ec425-a537-4f50-8421-004bf371e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Describing their technical approach to recording the new song, Kirkpatrick\
        \ said on “Hot Ones” that not much has changed since their glory days, playfully\
        \ observing, “We kinda knew we sucked at singing certain things so we just\
        \ fell into our spots.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60887b04-e7fc-4afe-b892-d3765e727631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:39:49.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:49:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
