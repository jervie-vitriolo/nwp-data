      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a56f5-7748-4a1c-8ecd-b408b26b6549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T14:31:32.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-22T14:31:33.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Vice Governor Mark Leviste said 26 municipalities located
        in the western portion of the province are most affected by the vog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc395b27-fe53-4abb-a03e-5b0efb3349d8'
      'mgnl:activationStatus': true
