      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former government official said he was "surprised to learn" about
        the complaint, saying he "[has] never been contacted by the US Department
        of Homeland Security about it for comment."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e9393-2b34-41e8-b74b-472226c8dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'News site Rappler reported that the Department of Homeland Security''s
        Homeland Security Investigations (HSI) filed the case against Bautista at
        the US District Court in the Southern District of Florida on Tuesday, Sept.
        19. It said the US case stemmed from his estranged wife Patricia Paz Bautista''s
        accusation that he has ill-gotten wealth allegedly secured from anomalous
        dealings linked to the presidential race in 2016.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b2bd4-b38a-4950-ad22-35be4d46b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/08/07/andres-bautista-patricia-bautista-comelec-unexplained-wealth.html">RELATED:
        COMELEC chair accused of unexplained wealth by estranged wife</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a562fd-a3c7-44f2-9fb5-acda31652109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Bautista defended the 2016 elections, noting that it was "hailed
        by various independent national and local election stakeholders as the best
        managed in our electoral history."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6144a6c-0469-4564-a94c-16a81c1b4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Be that as it may, I am ready to respond to the alleged charges at
        the proper forum and time," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc58ff-f73d-4c3d-87bb-2ea2f14c80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista was impeached from his Comelec post in 2017 following the
        allegations of unexplained wealth.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f88b9-8f74-4aee-8743-e933e84cb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/24/Andy-Bautista-Comelec-Smartmatic-allegations.html">READ:
        Ex-Comelec chairman Andy Bautista speaks up on political threats, Smartmatic
        allegations</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a762c6-5d6b-479e-afdd-92d00d989b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Spokesperson and former Comelec Commissioner Christian
        Robert Lim, meanwhile, said the company refused to comment on the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f224b-8704-496e-ac40-96bfe7ad37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During steering committee meetings, Chairman Bautista did not participate
        much. So I would not have any idea on how he dealt with suppliers,” added
        Lim, who was the head of the steering committee for the 2016 polls.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d898746-119e-4a1b-8cff-11880b20c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia, on the other hand, described Bautista''s
        case as "an eye-opener."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cdea0-51cc-4509-aa0a-247af848506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But at this point, the presumption of innocence stands," Garcia said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d0126-7599-4242-847e-8919f69518ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia added that they will closely monitor the matter.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529a83b-3e4f-4f6f-993a-b28922b52463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec official said they will ensure that acquiring new machines
        for the 2025 elections will be "“transparent, inclusive, and fair."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b7084-5d29-4211-ae3c-909eb6c29fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That is, that everybody is afforded a level-playing field thereby
        ensuring equal chance and opportunity to all. Nothing should be hidden to
        public scrutiny with only the best interest of the people in mind," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0ceb3-44d6-45a9-9236-a3fbe4eeae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:38:28.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-22T13:38:29.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paige Javier contributed to this
        report.</em></p>'
  'nsync-hot-ones':
