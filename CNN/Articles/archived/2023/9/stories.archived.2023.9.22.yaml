      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef2546-9f11-4e3f-b002-3dbcd96c44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T06:56:44.865+08:00
