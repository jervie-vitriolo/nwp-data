      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country ranked 62nd in investment and development with overall\
        \ top weaknesses in total public expenditure on education, public experience\
        \ on education per student, pupil-teacher ratio in primary and secondary education.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27ff6e-3fef-4ba2-92d6-15477223603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.356+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9ace7-895a-4aa0-919b-eac0d65bca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.357+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For appeal, it ranked 55th, and 48th in quality of life, while the\
        \ cost-of-living index of a basket of goods and services in the main city\
        \ ranked 25th.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755857d-d095-4390-bc5c-a96e04a8bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.357+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe34f34-9777-443f-9986-efd20ab5fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:49:17.358+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-22T12:50:26.848+08:00
