      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory from the Civil Aviation Authority of the Philippines
        also asked flight operators "to avoid flying close to the volcano''s summit
        as airborne ash and ballistic fragments from sudden explosions may pose hazards
        to aircraft."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3f412-d81c-428c-aa83-a19258f2d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T22:10:26.836+08:00
