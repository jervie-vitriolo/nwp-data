      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacf804-35ef-4db9-89d7-34f2d2649145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.414+08:00
