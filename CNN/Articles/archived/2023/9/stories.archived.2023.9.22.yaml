    'title': 'Marcos admin’s trust, approval ratings trampled amid economic decline,
      high prices – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10314361-3103-4311-9c96-967df3dd2d0b'
      'mgnl:activationStatus': true
