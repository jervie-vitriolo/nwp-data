      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Otherwise it will not make any difference,” she said.</p>'
  'china-university-english-test':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-22T13:26:52.000+08:00
    'imagesource': 'jcr:c2bd8ac9-a32d-4951-b0a6-b9fd1c15d882'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8784d068-8a7b-460c-8dd7-4d4df07bc38f'
    'lead': 'A top university in northwest China has scrapped English tests as a prerequisite
      for graduation, rekindling a heated debate about the role of the world’s lingua
      franca in the country’s education system after years of rising nationalist sentiment
      under leader Xi Jinping.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T13:30:05.720+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-22T13:47:12.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'english']
    'stories': []
    'template': '1'
    'title': 'Top Chinese university scraps English tests in move cheered by nationalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2ef18-d21b-4230-ac53-edc7921df533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A top university in northwest
        China has scrapped English tests as a prerequisite for graduation, rekindling
        a heated debate about the role of the world’s lingua franca in the country’s
        education system after years of rising nationalist sentiment under leader
        Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c15db6-aeb6-4340-8de5-12b52fcb2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice Wednesday, the Xi’an Jiaotong University in the capital
        city of Shaanxi province said students will no longer need to pass a nationwide
        standardized English test – nor any other English exams – to be able to graduate
        with bachelor’s degrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1c0b8-b3f4-4d04-901e-6bf664eaa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement caused a stir on social media, with many praising\
        \ the decision and calling for more universities to do the same.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043d4f3-cece-470c-89f8-3e1698933c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Very good. I hope other universities will follow suit. It’s ridiculous\
        \ that Chinese people’s academic degrees need to be validated by a foreign\
        \ language (test),” said a comment with more than 24,000 likes on microblogging\
        \ site Weibo, where a related hashtag attracted more than 350 million views\
        \ Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b485a87-5170-4033-b690-aaba14de9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Passing the College English Test, a national standardized exam first\
        \ held in 1987, has been a graduation requirement at the majority of Chinese\
        \ universities for decades – although the government has never made it an\
        \ official policy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa14fc-8c54-4416-b14b-453188174f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The common practice underlined the importance Chinese universities\
        \ placed on English – the world’s predominant academic and scientific language\
        \ – especially when the once-insular and impoverished country was opening\
        \ up and eager to catch up with the developed world after the turbulence of\
        \ the Mao Zedong era.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6280c-c340-4da5-84a9-cbb672e6f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in recent years, some universities have downgraded the importance\
        \ of English, either by replacing the national College English Test with their\
        \ own exams or – as in the case of the Xi’an Jiaotong University – dropping\
        \ English qualifications altogether as a graduation criteria.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa73bc0-429b-468e-933f-7facfdeb55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“English is important, but as China develops, English is no longer\
        \ that important,” said a Weibo post from a nationalist influencer with 6\
        \ million online followers after the university’s announcement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cff45-348b-44a8-a2eb-2e684d059cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It should be the turn for foreigners to learn Chinese,” the influencer\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80f85d-c81b-4ada-b528-85654bf3f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downgrade comes as China turns more nationalist and inward under\
        \ Xi, who has called on the country to strengthen “cultural confidence” and\
        \ fend off “Western influence.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed7bb5-796c-4894-aa76-7bcda306632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In schools and universities, teachers have been forbidden from using\
        \ Western textbooks or talking about “Western values” such as democracy, press\
        \ freedom and judicial independence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7485c07-1f3f-4029-bf39-13b309a5a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has also been moves to downgrade English teaching in classrooms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198ef37-aa5e-4804-bc03-f09772ec185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Shanghai, China’s most cosmopolitan city, authorities in 2021 banned\
        \ elementary schools from holding final exams on the English language, citing\
        \ the need to ease the academic burden on students.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f72339-bfe5-4a6c-835f-6a296fa36993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some lawmakers and government advisers have also proposed to remove\
        \ English as a core subject in schools and from the country’s university entrance\
        \ exams.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d90cfc-5c61-4e2a-beae-e8a26e0981c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In contrast, across the strait in Taiwan, the government has rolled\
        \ out a plan for the island to be bilingual by 2030.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870fbae-5f2a-4b28-80a2-f03419d1c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China made English a compulsory subject in primary and secondary schools\
        \ in 2001, the same year the country joined the World Trade Organization.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a2d99-9c1f-4a31-8205-84ae3d75c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, the education ministry hailed the requirement as part\
        \ of a national strategy to make Chinese education “face modernization, face\
        \ the world and face the future”.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d3be0-d8b4-4d90-9a34-538b9cf93d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some liberal-leaning Chinese, the downgrade of English is symbolic\
        \ of China’s inward turn and a tightening of ideological control.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c75d5-f0ba-4048-b5be-cb43630b2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should have cultural confidence, but it’s not the same as being\
        \ culturally arrogant, short-sighted or closed-minded,” a comment on Weibo\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329c4bd-2ea0-4573-8e90-55b088f1f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need English to understand the world. This is a fact and it cannot\
        \ be covered up by the banner of nationalism,” said another.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab20ade-fef4-41c9-a536-ceea38f9069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others cheered the scrapping of English tests at universities from\
        \ a practical perspective, arguing it was a waste of time and energy as graduates\
        \ seldom use the language in their daily life or career after graduation –\
        \ and when they do, artificial intelligence and machine translation can help\
        \ out anyway.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af011a7-deae-4a1d-a296-8cde94d91e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some disagreed, citing English’s importance as the language for\
        \ the world’s leading academic journals, especially in science and technology.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82bc54-b8df-49b9-b343-debecb69ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:30:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-22T13:47:12.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You don’t have to link it [to graduation], but don’t underplay the\
        \ importance of English. These days, if you don’t understand English, you’\
        ll still fall behind in the scientific and technological world,” a Weibo user\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7ec40-e0c5-4a83-af5c-4c624611d3d4'
