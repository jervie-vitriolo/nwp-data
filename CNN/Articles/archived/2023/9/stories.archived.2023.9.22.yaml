      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d7e50-61db-40c2-b91b-62692444adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Mao Ning in a Thursday briefing
        <a href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html">denied</a>
        claims that Beijing is responsible for the environmental damage at Rozul Reef
        in the West Philippine Sea. She said the Philippines’ accusations have no
        factual basis and that it should “stop creating a political drama from fiction."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ce0d9-445d-402c-a919-4c039c02332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82be6a-d913-407c-a574-45930b6b512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Tolentino, China is trying to evade the issue despite available\
        \ evidence showing that the destructions made on Rozul Reef and Escoda Shoal\
        \ are man-made.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02386d09-a010-4f4f-86d2-ac5707e4ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7789310-b75e-4625-9a38-ec20bd559a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila lang naman ''yung nandoon</em> because of their swarming
        activities, <em>ito ‘yung nagdulot</em> discoloration, pulverized corals so
        these are man-made activities and intervention,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321aea83-b1f1-4a68-84e9-7e87a6c698e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b724db-b888-4933-b240-ae685da91c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are the only ones there because of their swarming\
        \ activities which caused discoloration, pulverized corals so these are man-made\
        \ activities and intervention.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845b7a0-8449-4a63-9182-b051c414ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f652f2a-9ca9-4fb4-a7fd-8bebe690778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra said on Wednesday the government
        is <a href="https://www.cnnphilippines.com/news/2023/9/20/ph-possible-new-complaint-china-pca.html">considering</a>
        taking China to court again as it studies all legal options following the
        reported massive damage to coral reefs.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c951f-8a41-435c-b694-635b7e486a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98efdeb-000f-4af7-b906-493e54af2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the options include going to the Permanent Court of\
        \ Arbitration or the International Court of Justice, but the International\
        \ Tribunal for the Law of the Sea (ITLOS) might be the best venue. The lawmaker\
        \ noted it will be hard to influence the 21 members of ITLOS who also have\
        \ enough experience in handling similar cases.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718e5a1-6d51-4372-bacb-14b025cccb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c78955-a152-4ca8-bb09-72f613809382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Manila should first file a case against Beijing before\
        \ demanding payment for the destruction of the coral reefs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327b64e-57fc-42c0-8cdc-21b581f9210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42abd3-0c13-4cdf-a1aa-2edd6167ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:45:51.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-22T12:45:52.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think China will only pay if there is a conclusive proof shown
        to the entire global community that would probably place them in a situation
        that they would behave appropriately,” he added.</p>'
  'PH-drops-near-bottom-of-IMD-s-world-talent-ranking':
    'author': 'Kristelle Razon, CNN Philippines'
