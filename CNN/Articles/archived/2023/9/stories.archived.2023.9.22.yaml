      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that 39% said they are satisfied with the curriculum,
        9% undecided, and 2% do not have enough knowledge of the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ab822-a0ac-4133-a20d-59cad6026b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-29T15:42:03.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Revision of the curriculum</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ecf9e-cc78-4d42-be55-b4e612ef7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T13:20:29.248+08:00
