    'lead': 'Investigators discovered a trap floor containing drugs, including fentanyl,
      inside a Bronx day care center where a suspected fentanyl overdose incident
      killed a 1-year-old boy, New York Police Department officials said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-22T13:32:55.036+08:00
