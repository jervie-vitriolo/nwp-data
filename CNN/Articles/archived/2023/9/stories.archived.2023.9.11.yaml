    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers lambast proposed lower tariff on rice imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ea2ca-f2db-43ee-b24d-53486da36850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.583+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) - The proposal to temporarily
        cut tariff rates on imported rice from 35% to 10% or even zero drew criticisms
        from lawmakers on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2ac95-7208-4aef-a0ab-58fb951c5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.584+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e7b12-7276-4c66-ae35-99c0c698ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.584+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lower rates will not benefit farmers and would only worsen the problems\
        \ of the country's rice industry, said Rep. Arlene Brosas, assistant House\
        \ of Representatives' minority leader and Gabriela Women's Party. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33824da2-9939-4b89-af2f-c56741d26547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.584+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16001c57-b4fd-4687-abf4-d3b572665cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.585+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Four years ago, the government promised that the RA 11203 or Rice\
        \ Liberalization Law would improve farmers' productivity and food security.\
        \ But now, with the current state of our rice industry, import dependency\
        \ and the trade deficit worsened, while rice self-sufficiency and farm gate\
        \ prices plummeted,\" Rep. Brosas in a statement. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f475a-d12d-4a17-8804-542452138c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.585+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e31a35-990b-474b-afc1-846d0a732eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.585+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas said that the proposal of the Department of Finance (DOF) was\
        \ another nail in the coffin of the dwindling local rice industry. She said\
        \ farmers are asking for production subsidies to lower the cost of rice, and\
        \ bringing down the tariff rates would only benefit the big cartels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2430d9-b3f9-46ea-a716-72aab55013ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.586+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83500ea1-2ffa-4562-96e5-a52639db3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.586+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/business/2023/9/11/dof-zero-tariff-rice-imports.html">DOF
        proposes zero tariff on rice imports to curb grain prices</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73856129-100c-41cc-97fe-b3cd8abc48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.587+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/business/2023/9/11/dof-zero-tariff-rice-imports.html</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bed833-0bc7-4ea0-a966-2183a903b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.587+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb40cc6-1177-442a-a3c6-be262d9b71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.587+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another statement, Senator Risa Hontiveros said Secretary Diokno's\
        \ reaction to the price ceiling on rice was not surprising anymore and it\
        \ seemed like the administration was making it appear that the industry was\
        \ in \"emergency\" and \"rice calamity,\" so the tarrif adjustment can be\
        \ implemented. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09116bd3-799e-4556-92ff-c5c257a91160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.588+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcd3f0-c430-43b8-8bc9-7f875e94b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.588+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier said the economic team was "surprised" and not consulted
        when President Ferdinand Marcos Jr. ordered a price ceiling on rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c2ef9-be13-4eb2-8484-186b21a046ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.589+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html">Economic
        team ‘surprised’ by rice price cap – Diokno&nbsp;</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c1f7e-e30c-4390-96a9-50299aacacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.589+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b63a3-e86e-4bce-8372-8a734118d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.590+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The NFA's (National Food Authority) announcement of having less than\
        \ two days of buffer stock, despite having the budget to buy more, along with\
        \ actions like shutting down alleged hoarders, implementing rice price caps,\
        \ and providing subsidies to retailers, all appear to have been strategically\
        \ planned to generate chaos in the industry, dominate the news for an extended\
        \ period, and get the public ready for more emergency measures,\" Hontiveros\
        \ said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eda9a-0cab-4d69-8e08-88ab0ed0bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.590+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e755f-727b-49b5-a444-983c99310a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.591+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dahil kung pamumukhaing may \"emergency\" at \"rice calamity,\" pinapayagan\
        \ ng Rice Tariffication Law ang government-to-government deal. Sana mali ang\
        \ akala ko but such G-to-G deals in the past have been the favored options\
        \ for people who were seeking to make money out of the deals,\" she added.\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afaa538-c857-45b1-81f3-daae30b8f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.591+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b9455-8656-4030-b226-425f3e5edee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.592+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because if there appears to be an \"emergency\" and \"\
        rice calamity\", the Rice Tariffication Law allows a government-to-government\
        \ deal. I hope I'm wrong  but such G-to-G deals in the past have been the\
        \ favored options for people who were seeking to make money out of the deals.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dd883-fde4-4ede-9484-1f91d1a11e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.592+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375d521-84d3-42fd-b4f2-d1e359458e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.593+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Rep. Joey Sarte Salceda suggested in a statement on Monday\
        \ that lowering the tariff on rice imports should be accompanied by \"aggressive\
        \ palay buying operations\" by the National Food Authority (NFA) to ensure\
        \ that it will not depress farmgate prices. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650fc26-62b1-41ee-96fa-a4bedb98d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.593+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aa479-e7d1-4f09-a24d-c9c27592cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.594+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The long-term and sustainable solution is still to produce more rice\
        \ domestically, in a way that is resilient to climate risks. Actually, the\
        \ PBBM administration has achieved a 3% growth in palay harvest for 2023,\"\
        \ Salcedo said. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad7563-5027-4900-b68c-08950643ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.594+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2d74c-d9a9-49a6-b6dd-1c14b22a2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:53:22.595+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-11T19:53:23.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are poised for a bumper crop-year this year. We need to reduce\
        \ our dependency on rice imports to protect us from rice trade volatility,\"\
        \ he concluded. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
