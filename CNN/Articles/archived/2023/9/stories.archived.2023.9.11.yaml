      'mgnl:lastActivated': 2023-09-11T15:47:56.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>The
        government''s price cap and launch of more raids against rice hoarders have
        "significantly contributed to the subsequent drop in global rice prices,"
        lawmakers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c96f0f-eb26-4aec-b64a-496aa73c053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quezon 1st District Rep. Mark Enverga, who chairs the House Committee
        on Agriculture and Food, said Sunday that President Ferdinand Marcos Jr.''s
        decision to implement a price ceiling on the commodity was "a well-calculated
        move."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a7276-6cf5-45af-993e-8f5459b3daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that it "has helped stabilize the rice market despite global
        market uncertainties."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc8f52-e36b-46e6-a863-2d14e3e13025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Enverga also said Vietnam''s rice prices also dropped last week as
        the Philippines canceled its orders amid possible losses from the price cap.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c777c-a5bf-4d44-899c-e5eafc57f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was echoed by Speaker Ferdinand Martin Romualdez, saying that
        "the decline in global rice prices resulted from widespread cancellations
        of imported rice orders by rice traders and importers in response to the newly
        imposed price ceilings."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b5143-33b6-440e-8084-424dba7ab1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos ordered the price ceiling on rice after the government detected
        a surge in prices. It started on Sept. 5.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b0ab6-13d6-42d6-aa7d-26fc723fae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-implementation.html">READ:
        Gov''t warns of stricter rice price cap implementation in coming days</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8e8af-6972-479a-a1bd-582a18a3613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Albay 2nd District Rep. Joey Salceda, chairman of the House
        Ways and Means Committee, the surge in rice prices was "artificial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eebb9c-0e3b-4e34-aad5-0b1192278ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The cap ended the rice price spike. It is now clear that the soaring
        cost of the grain is artificial, driven by market speculation and rice traders
        driven by greed. Now, we have to manage our rice inventory better to avoid
        fueling the speculation here and in the global rice market," Salceda said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2865d-6411-4a72-a503-c9793fdb3ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, some senators did not approve of the price ceiling, saying
        the government must instead focus on stomping out rice cartels and hoarding.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb2440-04e8-4996-bf31-be06d90487c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice retailers, meanwhile, called for immediate aid from the government.
        Last Friday, the Department of Social Welfare and Development said it would
        start distributing cash assistance to small-scale rice retailers in Metro
        Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b21d-72f2-498f-b931-eb5a4caa25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gov''t cracks down on hoarders, smugglers</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a856f81-ee3e-4722-a1dc-bb9efc2ad5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, Enverga said customs authorities'' boosted fight against
        hoarders complemented the price cap.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af145065-bc8d-496c-9c80-de99d481a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in August, the president directed the Bureau of Customs (BOC)
        to intensify its crackdown on warehouses allegedly hoarding rice supply and
        are involved in illegal rice importation. Marcos said smugglers and hoarders
        were behind the higher prices.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96304e88-a50a-45fe-83eb-c1a9a6ce3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/29/marcos-customs-warehouse-raids-illegal-rice-imports.html">READ:
        Marcos orders Customs bureau to continue ''warehouse raids'' to fight hoarding,
        illegal rice imports</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767acfc6-7d9f-431b-abc5-17fd8233556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before August ended, the BOC found four Bulacan warehouses with ₱519-million
        worth of imported rice.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d2196-b54b-4dee-8bfc-e600f423389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the BOC said it further beefed up measures
        to counter smuggling through a meeting with the Serious and Organized Crime
        Threat Assessments (SOCTA) Research Team of the Presidential Anti-Organized
        Crime Commission.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40a5ec-8abe-4700-8665-2055d7b94e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their dialogue touched on trade facilitation and border protection,
        it noted.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb1897-f8c7-4d1d-a799-d2bf7e240e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:47:55.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T15:47:56.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said SOCTA identifies criminal markets and areas, as well
        as determines whether these are committed by organized groups or individuals.</p>'
