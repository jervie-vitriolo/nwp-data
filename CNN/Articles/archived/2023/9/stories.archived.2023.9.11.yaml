      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD-Sustainable Livelihood Program (DSWD-SLP) cash payouts began\
        \ on Saturday at Commonwealth Market, Quezon City as well as Maypajo Market\
        \ and Agora Market in San Juan City, the department reported. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
