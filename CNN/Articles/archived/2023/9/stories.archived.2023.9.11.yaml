      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A photo Tarriela shared on X (formerly Twitter), showed how Philippine\
        \ vessels were “completely corralled,” preventing the PCG from maneuvering\
        \ to escort the resupply boats. He also noted the presence of Chinese militia\
        \ vessels, which were not simply there to fish but to help the CCG in blocking\
        \ and conducting dangerous maneuvers against Philippine vessels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3d43e-9ec6-4cb0-8efd-0b4d36061381'
      'mgnl:activationStatus': true
