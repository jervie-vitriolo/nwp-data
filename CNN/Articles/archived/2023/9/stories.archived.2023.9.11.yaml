    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COVID-19 survey reports 94.6% of adult Filipinos have received vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e7ba0-e157-47ea-ac9a-9591c3a90416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.716+08:00
      'mgnl:createdBy': 'raheema'
