      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">PH
        rejects, protests China’s expanded 10-dash line in South China Sea</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
