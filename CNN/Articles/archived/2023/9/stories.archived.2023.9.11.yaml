    'stories': []
    'template': '1'
    'title': 'FDI falls 20.4% in first half of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb46e1-dd94-45d1-b32a-80510b60b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:38:27.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T20:41:43.242+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Foreign direct investments (FDI) into the country fell 20.4% to US$3.911 billion
        (₱221.9 billion) in the first half of the year, the Bangko Sentral ng Pilipinas
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a124917-b469-40dc-87e3-7c6f10ee78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:38:27.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T20:41:43.243+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted the plunge from the US$4.9 billion net inflows recorded
        in the same period in 2022 "may be due largely to investor concerns over weak
        growth prospects amid persistent global uncertainties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f90b76-54cf-4be7-a1d1-8aa35851d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:38:27.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T20:41:43.243+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflows for June, meanwhile, fell to a five-month low since January,
        central bank data showed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b2fd5-3ab9-48c0-afc7-dc2691251275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:38:27.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T20:41:43.243+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign direct investment recorded US$484 million (₱27.4 billion)
        net inflows in June 2023, lower by 3.9 percent from the US$503 million (₱28.5
        billion) net inflows in the same month last year," the BSP added <a href="https://www.bsp.gov.ph/SitePages/MediaAndResearch/MediaDisp.aspx?ItemId=6843"
        target="_blank">in a statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
