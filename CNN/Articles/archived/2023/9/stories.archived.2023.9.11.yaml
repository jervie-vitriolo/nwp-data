        financial assistance, the Department of Social Welfare and Development (DSWD)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a23b5-35b8-4ff2-8bdb-568833e36e31'
