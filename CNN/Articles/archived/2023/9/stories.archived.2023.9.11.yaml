    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel OK''s Ombudsman 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bdaf0-72cc-47f2-801e-19e2811f8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ---</strong>
        The House appropriations committee on Monday approved the Office of the Ombudsman''s
        proposed ₱5.05-billion budget for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd279274-b216-4eb6-8bbd-fa2de1b96d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Throughout the hearing, the office repeatedly said it is "perfectly
        okay" with the allocation from the budget department.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30525e39-682d-4a0a-84ec-dfb351886831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For our budget, I''d like to inform the body that we are contented
        with what the Department of Budget and Management offered to us, although
        it is below what we have asked," Martires said'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05126d6-0238-472f-adb4-2983a7d7d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal is ₱1.67 billion less than the ₱6.7 billion that the office
        initially requested.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e0d39-fbd5-4b08-a341-8de3948bfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martires also said the agency will continue to cut on expenses for
        2024.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5428d-3e01-4ccd-88c4-bbd8b17fc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some plans listed by the office include merging the fact-finding investigation
        group and preliminary investigation group and hiring more lawyers to open
        satellite offices in provinces.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c49e1-546c-4d76-9b9e-e76457f2f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ombudsman ''under attack''</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc8328-1ac3-400b-ba8f-bd257bfe4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the budget presentation, Martires said the Ombudsman is currently
        "under attack from some sectors" due to their decision to dismiss some big
        officials that he did not name.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b097b-d2f4-4cbd-8a4b-03541791af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin mapapangako na</em> (We cannot promise that) we
        can satisfy everyone as, right now, the Ombudsman is under attack from some
        sectors, saying that we should not have removed from the service an honest
        person," Martires said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0def23-c33f-43f5-ad40-5eb588c702ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isa pong tao na matino, isang tao na honest, ay di nangangahulugan
        na hindi siya nag vi-violate ng batas. Hindi rin po nangangahulugan na ang
        isang taong gobyerno na maraming accomplishments ay hindi nag violate ng batas</em>,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462f9c5-5e82-4289-a763-c1d5762a09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: A person who is proper, a person who is honest, does
        not mean that he did not violate the law. It also does not mean that a government
        person with many accomplishments did not violate the law.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f2bf9-85c9-4698-b69b-173390219912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:04:07.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:04:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the argument used against the office for removing
        officials is "dangerous" as it means all dismissed officials should be reinstated.</p>'
  'AFP--PH-should-avoid-China-s--intimidation-and-provocation--at-all-costs':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T16:04:30.000+08:00
    'imagesource': 'jcr:46cf7bcd-47b3-458c-82f8-798fb7dd5bfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9384d40c-93eb-4690-9729-41731bf29bca'
    'lead': 'The Philippines should not give in to the provocative moves of Chinese
      vessels lest it be blamed for an escalation of encounters in contested waters,
      Col. Medel Aguilar, military spokesperson, said in a public briefing on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T16:15:10.817+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-12T15:09:14.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
