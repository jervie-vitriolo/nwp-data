      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other iPhone 15 features</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf8ab5-9615-4265-a358-3e3f24605e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire iPhone 15 lineup is rumored to get the “Dynamic Island”\
        \ feature — an interactive home for alerts, notifications and various controls\
        \ — that replaces the notch on top of the screen. The tool launched on the\
        \ higher-end iPhone 14 Pro models last year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19074759-cb1e-4885-a4e4-9abb4e148dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e79ed6-bf64-4b81-a409-dbd795317dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although there are few other rumors circulating about its entry-level\
        \ iPhone models, the iPhone 15 Pro and 15 Pro Max models are expected to get\
        \ a handful of new features, according to a Bloomberg report. This may include\
        \ a rear-facing periscope lens, which allows for more optical zoom, and a\
        \ titanium casing to make the device up to 15% lighter and thinner. The Pro\
        \ models are also expected to get Apple’s latest A17 chip – the first with\
        \ 3 nanometer technology, which could deliver faster processing and a longer-lasting\
        \ battery.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7196e6f-afe1-419e-ade8-a7e1f2658e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.259+08:00
