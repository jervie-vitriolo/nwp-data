      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos earlier declared Sept. 11 as a special non-working day in the
        province to mark the birthday of his father.'
    '6':
