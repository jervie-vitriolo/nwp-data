      'mgnl:lastActivated': 2023-09-11T16:22:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7fbbd-3b47-46cd-a3cc-530263bb3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"See what can you do that GPT cannot do. GPT cannot negotiate with\
        \ you. GPT can't do any planning. GPT can't really do dispute resolution.\
        \ GPT can't calm an angry customer. So you have to really figure out what\
        \ the technology can do and what humans can do, that the technology can't.\
        \ And you're to develop human capital in those directions,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67248f50-0c03-4a82-a40e-df755d27f685'
      'mgnl:activationStatus': true
