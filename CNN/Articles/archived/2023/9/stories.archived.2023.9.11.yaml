      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 8, the Philippines <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">successfully</a>
        completed its resupply mission to Ayungin Shoal, but not without another attempt
        by the China Coast Guard (CCG) to block the operations. Chinese vessels conducted
        “dangerous maneuvers” and exhibited “aggressive conduct,” separating the Philippine
        Coast Guard (PCG) ships from the resupply boats.&nbsp;</p>'
