    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350c961-c0eb-46c1-91a9-e14176522549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.953+08:00
