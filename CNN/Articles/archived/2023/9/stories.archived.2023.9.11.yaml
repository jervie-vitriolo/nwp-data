      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15cadb-d08b-42c8-8325-b8e526dacdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.719+08:00
      'mgnl:createdBy': 'raheema'
