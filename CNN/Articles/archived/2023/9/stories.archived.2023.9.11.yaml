      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Vision Pro update</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90edf999-e25d-42b7-90fc-73c8abe991ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Apple introduced the Vision Pro, a mixed reality headset that\
        \ the company says will usher in a new era of “spatial computing.” Yoram Wurmser,\
        \ an analyst at Insider Intelligence, believes the company will tease “some\
        \ new features and deeper collaborations” to drum up excitement ahead of its\
        \ 2024 launch. (It’s also possible Apple could announce a launch date). The\
        \ headset blends both virtual reality and augmented reality, a technology\
        \ that overlays virtual images on live video of the real world. The headset\
        \ is Apple’s biggest, and riskiest, product launch in years.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc59e0-14a5-4c77-a2fd-6987ba987577'
      'mgnl:activationStatus': true
