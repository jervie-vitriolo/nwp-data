      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Calls for National Economic and Development Authority (NEDA) Secretary Arsenio
        Balisacan to lead the Department of Agriculture (DA) are a “sound proposal,”
        Finance Secretary Benjamin Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab6461-c3fd-4831-9ad1-286b63fb9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Alam niya yon (He knows about it), he has heard it many times,” he
        said in an interview with members of the press over the weekend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e26ab-3580-41fe-ab75-7bd47ea6df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno then cited Balisacan’s extensive stint in the agriculture sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d0dc7-891b-4019-827d-da4939e295e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finance secretary said the NEDA chief previously served as undersecretary
        in the DA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e5ed9-8cac-46de-b01d-6cb9d6bce5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Si Arsi talaga undergrad niya is agriculture economics,” Diokno said,
        referring to Balisacan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7af25b-1466-4093-821a-5a101a8f4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on NEDA’s website, Balisacan was also the dean of the University
        of the Philippines School of Economics and director-chief executive of the
        Southeast Asian Regional Centre for Graduate Study and Research in Agriculture.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f633279-ec2d-4ae2-87ab-24197f8cce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T12:03:50.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. continues to head the DA, more than
        a year after assuming the post. Under Marcos’ leadership, the sector has been
        marred by controversies, such as issues in onion, sugar, and rice.</p>'
