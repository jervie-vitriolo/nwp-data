      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not expect, or there is a small chance, that
        the two LPAs will become storms, although the one outside PAR is also strengthening
        the southwest monsoon.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d4d77-d287-4482-a29e-addf955e2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T10:36:29.625+08:00
