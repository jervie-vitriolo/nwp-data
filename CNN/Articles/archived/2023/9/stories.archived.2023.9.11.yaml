      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the LPAs entered PAR early Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d8b23-7e12-48bb-981c-bb96bc1bfeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T10:36:29.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T10:36:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pareho ho nating hindi inaasahan o maliit ang tyansang maging
        bagyo itong dalawang LPA, bagama’t itong isang nasa labas ay nagpapalakas
        din ng hanging habagat</em>," weather specialist Obet Badrina said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253e4d8-7a3e-4310-80e7-a5cafa9164cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T10:36:29.624+08:00
