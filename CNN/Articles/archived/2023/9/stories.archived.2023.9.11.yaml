  'germany-world-cup-schroder':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': '(Photo courtesy: FIBA)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-11T06:22:14.000+08:00
    'imagesource': 'jcr:f2135fe6-ea42-4d5b-8ddb-43818ff6c1cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecabd42d-3b3f-4ccc-8646-efd048a6c02f'
    'lead': 'Dennis Schroder has one wish after helping Germany capture its first
      FIBA World Cup title: all their future games will be televised for everyone
      to enjoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T06:23:36.487+08:00
