    'jcr:uuid': 'b97bcd3d-f298-49d3-82d6-eae89195f564'
    'lead': ' Foreign direct investments into the country fell 20.4% to US$3.911 billion
      in the first half of the year, the Bangko Sentral ng Pilipinas said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T20:38:27.115+08:00
