      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Medvedev’s game remains perfectly suited to the fast hard courts,\
        \ he was expecting Djokovic to be “10 times better than he was that day.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd32b6-7e7a-4552-8f3b-501cc676c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a3d8f-4e45-4c35-a6cf-be200bc235ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Against Novak, it’s the same. He is always better than previous time\
        \ he plays,” Medvedev had said, according to the ATP Tour. “For example, I\
        \ beat him in the US Open final, he beat me in Bercy in a great match. Carlos\
        \ beat him at Wimbledon, he beat him in Cincinnati. Novak is going to be his\
        \ best version on Sunday, and I have to be the best-ever version of myself\
        \ if I want to try to beat him.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8805af-0e88-46ad-a9c3-96a38086ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe063d3-8a3b-4b60-b4ab-1bff09fb9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic is unvaccinated against Covid-19 and had been unable to enter\
        \ the country for the past two years. However, vaccine requirements for non-US\
        \ travelers were lifted earlier this year, enabling Djokovic to make his return.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41f3b0-4b94-4a84-a01a-767144be528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b055c-3cc8-47df-a3d8-9898905bcf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Serb will have an opportunity to pass Court and etch his name as\
        \ the all-time winningest player at the Australian Open in January 2024.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d315f57-bf66-4574-9296-155b4f15436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091164a7-f4d9-4134-92ce-e9821b10bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Every final could be the last one’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ab4b3-1b48-4ac3-a35e-8f31c167c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Djokovic and Medvedev last played each other in a grand slam final,\
        \ it was the Russian who upset the odds and thwarted Djokovic’s attempt to\
        \ win a then record 21st slam and complete the first men’s calendar grand\
        \ slam – winning the Australian Open, French Open, Wimbledon and US Open in\
        \ the same year – since Rod Laver in 1969.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdedbc-1ea4-4eb5-9690-2b32f5da3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1fe4a-68b5-4d57-a3ce-4c3622d6063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since winning his first-ever grand slam at that US Open in 2021, Medvedev\
        \ has come close to winning another, taking a two-set lead in the 2022 Australian\
        \ Open final against Nadal but eventually succumbed to defeat.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61e13b-ce4f-4991-b61a-1fed11b3008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9a44c-9317-480a-ae47-226049131519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The challenge is that you play a guy who won 23 grand slams and I\
        \ have only one,” he said, according to the US Open. “When I beat him here\
        \ (in the 2021 final), I managed to play better than myself, and I need to\
        \ do it again. There is no other way.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f285985-5f27-4baf-865f-df20caf86ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3f249-34f9-4afc-bb09-99f7faadc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 36, Djokovic could become the oldest man to win the US Open singles\
        \ title in the Open Era, surpassing the record set by Ken Rosewall in 1970.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274ee88-4fce-4619-a710-e31133b3f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b9872-3859-4bee-96a7-a8a14fc16bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every Grand Slam final could be the last one,” he told reporters ahead\
        \ of the final. “Ten years ago, I felt like, ‘Hey, I still have quite a few\
        \ years ahead of me.’ I don’t know how many I have ahead of me now, or how\
        \ many years where I [can] play four Slams in the whole season. So I am aware\
        \ of the occasion.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18453cd-d2af-41c1-b9d1-ec70896f183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98169e43-38be-4277-a926-b749241638b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be Djokovic’s 101st match at the US Open, a tournament which\
        \ he has won three times already in his career, though not since 2018.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2432a5-a637-4f95-aff2-c6f266c5382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a1c2e-2a03-41c7-b5d2-68b02f80d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘You want to fight ‘til the end’</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8acfb1-0893-4b68-a46f-85116fb9217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic has had a relatively straightforward run to the final, aside\
        \ from surviving a scare in the third round when he found himself two sets\
        \ down against his compatriot Laslo Djere, he has completed every other match\
        \ in just three sets, minimizing his time on court as he has swept aside the\
        \ competition.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6481c3a-a81a-47d3-8fb6-5acf4af08071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07fa59-7ecc-4b12-bfc5-adbc49deefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marks a remarkable end to a year in which he has reached the final\
        \ of every grand slam, adding two more titles to his collection, after a 2022\
        \ in which he could not compete in Australia or the USA due to his decision\
        \ to remain unvaccinated against Covid-19.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acf6b0-1620-4546-b03f-1a5c1417eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadba74-ff49-4922-8f2f-c93125059409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Medvedev, playing in the US Open final caps an impressive hard-court\
        \ season in which he reached five consecutive finals on the surface and won\
        \ four titles.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd61ab-a8d5-435d-9eb0-d72b67e62da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24595e9e-dacd-4ed4-87a8-82778d04d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His performance against Alcaraz in the semifinals displayed his powerful\
        \ serve, shotmaking and tenacity, all marking him as a difficult opponent\
        \ for Djokovic.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ab478-b5bf-44fa-a6c2-03043b6a2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c6eee-a299-4da6-a527-cf21a8274c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You want to fight ‘til the end, you want to win,” Medvedev said,
        according to the ATP. “And that’s how you should be in the final of a grand
        slam.”</p>'
