      'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'DepEd: No pressure from admin to disassociate Marcos from martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f4072-b82b-4d79-968d-6f4e9ce6d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong>&nbsp;—
        The Department of Education (DepEd) on Monday said there was no political
        pressure from Malacañang to change history by disassociating the martial law
        regime from the Marcos family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90fda4-9f20-4630-874b-cbec0d03eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong pressure na kahit ano na binigay sa amin. Ito po ay isang
        proseso na aming pinapatupad dito sa aming curriculum and teaching strand.
        It is an academic discourse that we follow as we revise and review the curriculum,”
        DepEd Bureau of Curriculum Development Director Jocelyn Andaya explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2686d6-3cdd-44a2-bcf1-a0b918423e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There was no pressure of any kind on us. This is a process
        we go through in our curriculum and teaching strand. It is an academic discourse
        that we follow as we revise and review the curriculum.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799d60b-681e-47d0-9c26-c8fb36bd3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a letter citing plans to change historical terminology
        in the administration’s MATATAG curriculum prompted criticism from various
        groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1d554-d865-4381-a3c3-7d50810f54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/10/deped-diktadurang-marcos-term.html"
        target="_blank"><strong>RELATED: Educators condemn DepEd''s plan to change
        the term ''Diktadurang Marcos'' in curriculum</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69799050-6c5b-424f-9c13-f3d3c135225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the term “Diktadurang Marcos” would be changed to plain “Diktadura”
        in the lesson plan for the Araling Panlipunan subject in grade 6.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fb116-39a8-4a67-a937-dbd91796549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Andaya further clarified that teachers would not be banned from mentioning
        the name Marcos when talking about the martial law regime.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6682c7-165e-4ba0-9293-58718d12fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She explained that the lessons are theme-based rather than personality-based,
        with topics such as challenges to democracy, effects of dictatorship, violations
        of human rights, ill-gotten wealth, and the assassination of Benigno Aquino,
        Jr.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4c6f8-f215-410c-8804-3f7336f8909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi po iyan revisionism because ultimately and inevitably in the
        discussions of these, it will always lead to: sino ba ang nagpatupad nito?
        So wala pong revisionism na nangyayari at mangyayari,” Andaya said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf55d0-cc7c-4408-b2ac-121da96b7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That is not revisionism because ultimately and inevitably
        in the discussions of these, it will always lead to: who enforced it? So no
        revisionism has happened or will happen.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d55465-249a-45a2-9974-abf65abacc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Andaya added this was just a suggestion from specialists and is not
        yet final or approved.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a09ef2-3872-4f32-ab67-dcb333a8eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if the education chief and vice president Sara Duterte is
        aware about the proposed changes, Andaya said it was presented to the secretary
        but she didn’t review the details.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc2817-bea1-4450-bb95-052ad5c91802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi na po tinitignan ng ating secretary o kahit ng mga nagdaang
        secretary iyong ano ang mga nakalagay dyan na iisa-isahin pa niya. Ang tinitignan
        niya, ano ba ang framework dito pero other details hindi na,” Andaya said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f6db1-d872-43da-bf03-0091709886aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The secretary did not, nor did other secretaries, look
        at what was there. What she looked at was the framework but not the other
        details.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d7723-f6d3-4272-8ba1-94cf4f285995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:21:22.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T08:32:03.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd launched the revised K-10 MATATAG curriculum last month
        with plans to carry out a pilot implementation sometime this year.</p>'
  'pwc-map-philippine-ceo-survey-2023':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T22:21:53.000+08:00
    'imagesource': 'jcr:183cb374-ade9-4bc6-9063-57e12b5de35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c79cf09-aed5-4316-89d0-7766298885b7'
    'lead': 'More than two-thirds of the country’s CEOs are contemplating raising
      the price of their company products and services in the next 12 months, a study
      released on Monday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T22:30:47.187+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-11T22:42:29.335+08:00
