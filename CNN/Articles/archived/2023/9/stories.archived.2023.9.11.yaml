    'lead': 'The implementation of internet voting for the 2025 midterm elections
      could increase the number of registered Overseas Filipino (OF) voters by up
      to five million, the Commission on Elections said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T17:29:43.333+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-11T17:31:23.184+08:00
