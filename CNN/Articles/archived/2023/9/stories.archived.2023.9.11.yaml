      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he does not know how China will escalate its actions, but De\
        \ Castro noted that the recently deployed ships of the CCG have gun turrets\
        \ which may be used to threaten Philippine vessels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d99236-fdb9-48e3-9865-ca2b8106f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86f005-ec25-49ad-bdc5-e5d7491ddbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCG previously fired a water cannon on PCG vessels during an Aug.\
        \ 5 resupply mission to Ayungin in the West Philippine Sea — a part of the\
        \ South China Sea that the Philippines claims. The action, together with CCG's\
        \ dangerous maneuvers, put the safety of Filipino personnel aboard at risk,\
        \ officials said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c513165-6963-4eb8-9ddf-3540cecb92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe80481-3ae8-46ac-933c-a8280c7127c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Castro added that China is also testing how the United States will\
        \ react to the situation, “playing a game of chicken” against long-time allies\
        \ Manila and Washington.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f512705-66d8-495b-b956-0c1a19212ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21243ae6-787d-4517-9501-201501fd1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US Navy plane was also spotted during the Sept. 8 resupply mission.\
        \ PCG spokesperson for the West Philippine Sea Jay Tarriela said in a separate\
        \ interview that the coast guard did not have any coordination with Washington\
        \ regarding this.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c896fd-fc7c-47f2-907b-901e8e38f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1552df6-b0bf-41b4-9c96-75c8abd51bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether there was coordination or not, De Castro said this was the\
        \ US' way of testing and showing to China that “we don’t recognize your expansive\
        \ claim in the South China Sea.” Washington may even consider sending a destroyer\
        \ ship and say “it just happened to be there,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023039cc-af71-4cfb-9fc8-92399c44bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e3ea4-340d-49fd-bcc3-d6f58a2be260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:37:45.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:37:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also released last month its updated standard map showing 10\
        \ dashes that form a U shape, claiming nearly the entire South China Sea as\
        \ part of its territory. The area overlaps with the exclusive economic zones\
        \ (EEZ) of the Philippines as well as those of Malaysia, Brunei, Vietnam,\
        \ and Indonesia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ba8bd-2bd6-4b2d-994a-eb4237c11c1a'
