      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc30a24-9ac5-45d2-ad02-7592b75c801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:57:20.390+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-11T16:57:20.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of 8 a.m. today, nakapagtala na tayo ng (we have listed) 22 suspected\
        \ election-related incidents. 11 ay (were) validated na non-election related\
        \ incidents [while] two validated na (were) election related,” PNP spokesperson\
        \ PCol Jean Fajardo told reporters.\r"
