  'economic-team-rice-price-cap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T11:03:39.000+08:00
    'imagesource': 'jcr:687c6c2d-c5e6-4e31-8107-848bbb9e47eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe770c8-37b2-4879-8b9d-2cf716c17758'
    'lead': 'The economic team was not consulted when President Ferdinand Marcos Jr.
      ordered a price ceiling on rice, Finance Secretary Benjamin Diokno bared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T11:04:47.123+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-11T11:04:47.436+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Economic team ‘surprised’ by rice price cap – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d37a3-bed1-45c6-973d-78757847cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The economic team was not consulted when President Ferdinand Marcos Jr. ordered
        a price ceiling on rice, Finance Secretary Benjamin Diokno bared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649dc47-80c9-4838-9911-13897c74835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said economic managers, including the secretaries from the Department
        of Budget and Management and the National Economic and Development Authority
        (NEDA), were on a foreign trip when Malacañang announced the decision.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8e977-1491-407b-9262-1ee8ebbab1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nasa Japan kami talaga when that was announced. Magkatabi kami ni
        [NEDA Sec. Arsenio M. Balisacan]. Nagulat nga kami, lumabas. Nagulat siyempre,”
        he said in an interview with members of the press over the weekend.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28be92c-80bd-4e7b-a84e-13915ac7c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We were in Japan when that was announced. We are next
        to each other. We were surprised that it was issued.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31c49e-bc9b-4e59-8c3c-e378dfadc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Aug. 31, Marcos signed an executive order mandating a nationwide
        price control on rice following the monitoring of a price surge.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da06e01-f24c-4509-8e8d-6b78dc58339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order, which began taking effect on Sept. 5, states that regular
        milled rice may only be sold for up to ₱41 per kilo, while the price ceiling
        on well-milled rice is at ₱45 per kilo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c378e4e-4991-4681-93fc-1bd37fcf4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said the president knew that the market condition was not ideal
        to put a price cap, but the rampant hoarding and manipulation of prices forced
        Marcos to issue such an order.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f91482-e97b-4324-8356-9af396ce479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Justification is meron mga market player who are misbehaving. Under
        ideal condition hindi dapat nagpa-price control. Siguro the conditions are
        not ideal. Nangyari ‘yan ‘di ba, tataas sibuyas, garlic, ngayon kamatis naman.
        So baka kailangan talaga ang ganong measure,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7f577-9419-4159-b734-db1cc8b464ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Justification is that there are market players who are
        misbehaving. Under ideal conditions, there should be no price control. Maybe
        the conditions are not ideal. That happened, in onions, garlic, and now tomatoes.
        So maybe that measure is really necessary.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bd271-8927-46ec-83d7-a29cdaf8b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/25/boc-shuts-down-three-bulacan-warehouses.html">RELATED:
        Customs shuts down warehouses storing ''smuggled'' rice in Bulacan</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df48a3e-eb9a-4892-b5e8-dfafda067a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, Diokno expressed support for
        Marcos’ decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2231c0-056e-4640-89ca-d61d3a5df665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We agree with the President that implementing a price cap on rice
        is the most prudent course of action at the moment to achieve two critical
        objectives: stabilizing rice prices and extending immediate support to our
        fellow countrymen,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d385d-953d-4e7e-ba7f-267d781102f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno, however, noted that price control should not last for “an extended
        period.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e827a-251a-4f98-b72e-e29ba1079283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official is likewise pushing for the exemption of trucks delivering
        agricultural produce from toll hikes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e27d8c-c5ad-482d-9041-f8c6b7a66121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:04:47.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T11:04:47.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are advocating cooperation with tollway concessionaires and
        operators to temporarily exempt trucks catering to agricultural goods from
        increased toll fees, ensuring the efficient transportation of rice,” Diokno
        said.</p>'
  'pcg-ccg-smaller-boats-ayungin-shoal':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-11T11:52:42.000+08:00
    'imagesource': 'jcr:59583c95-cf68-4524-b466-41bdc91d00ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f42a1e5-26cb-4f50-b352-f7ed9a37c764'
    'lead': 'The China Coast Guard shifts strategy with its use of smaller, faster
      vessels in its recent attempt to block Manila''s resupply mission to Ayungin
      Shoal, the Philippine Coast Guard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T11:57:26.894+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-11T11:57:27.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCG', 'CCG', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'PCG: China used smaller, faster boats to block PH vessels in recent
      resupply mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f750887-233d-4492-a06c-59b2160a88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The China Coast Guard (CCG) has shifted strategy with its use of smaller,
        faster vessels in its recent attempt to block Manila''s resupply mission to
        Ayungin Shoal, the Philippine Coast Guard (PCG) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260a3a2-3681-4d9d-94da-a302a71d6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b227031-8798-4658-9d40-18cc9baaf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines’ resupply boats <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">successfully</a>
        reached BRP Sierra Madre, PCG vessels were not able to avoid the dangerous
        actions conducted by the CCG, separating them from the smaller boats they
        were assisting.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67087746-7645-4191-b3a6-80e4341bbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26970e-56a9-428e-bbf6-3afb605d17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were deploying big vessels before and this is the only time
        that they deployed smaller vessels and these smaller vessels have more ability
        to maneuver and they are faster now that’s why it’s very easy for them to
        prevent us from advancing,” PCG spokesperson for the West Philippine Sea Jay
        Tarriela told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f0a1f-bc57-488e-91ef-146d81aaea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fc728-112e-4598-82f3-26cc0904dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said the CCG deployed four vessels, only one of which was\
        \ between 110 to 115 meters long while the three others were smaller ones.\
        \ This change made the recent resupply mission difficult compared to the previous\
        \ ones, he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1745a1-0c6b-49a6-acab-faef4e94910b'
      'mgnl:activationStatus': true
