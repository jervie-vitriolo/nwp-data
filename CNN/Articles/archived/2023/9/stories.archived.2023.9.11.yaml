      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Ferdinand Marcos Jr. will travel to Singapore this week where he
        is set to attend a meeting with economic managers and business leaders at
        the 10th Asian Conference on September 13.</p>'
