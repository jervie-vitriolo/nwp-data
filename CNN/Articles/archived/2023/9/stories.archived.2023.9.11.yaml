      'jcr:uuid': '9c6d7169-1146-450a-ba12-893bbfa05360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.955+08:00
      'mgnl:createdBy': 'bamba'
