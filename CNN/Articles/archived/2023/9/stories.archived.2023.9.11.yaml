    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12844440-690e-4baf-a0ac-505e8a0257c3'
    'lead': 'The House appropriations committee on Monday approved the Office of the
      Ombudsman''s proposed ₱5.05-billion budget for 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T16:04:07.025+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-11T16:04:07.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
