      'mgnl:type': 'text'
      'text': '<p>In July, Surigao del Norte Rep. Robert Ace Barbers urged the government
        to establish an agency tasked to oversee the use of AI amid fears that it
        may displace at least 520,000 employees from call centers, online marketing,
        and search engine development, finance, health care organizations, transportation,
