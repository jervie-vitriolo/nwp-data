  'island-states-seek-climate-protection':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-11T13:10:52.000+08:00
    'imagesource': 'jcr:35e41f2e-6aec-4816-8cb2-a7431683c529'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004c349e-e8e7-4c7e-860c-a36a9ab47818'
    'lead': 'The prime ministers of two small island nations that face ongoing impacts
      from rising sea levels will appear at legal hearings at an international court
      in Hamburg, Germany, on Monday, and seek an advisory opinion on the obligations
      of countries to combat climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T13:12:18.525+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-11T13:33:42.594+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Island states seek climate protection from Law of the Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c292b5-a9c2-40d6-962a-13bd1cb45e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The prime ministers of two small island
        nations that face ongoing impacts from rising sea levels will appear at legal
        hearings at an international court in Hamburg, Germany, on Monday, and seek
        an advisory opinion on the obligations of countries to combat climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af4b16-4c1d-493f-9570-c31d687914c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061164ad-0a8a-4d5f-96fc-d8a2354d504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Ministers Kausea Natano of Tuvalu and Gaston Browne of Antigua\
        \ and Barbuda will give evidence at the International Tribunal for the Law\
        \ of the Sea, which will consider whether carbon emissions absorbed by the\
        \ ocean should be considered marine pollution, and what obligations nations\
        \ have to protect the marine environment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d01b5e-6f98-4bf5-9832-70711dbf575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e9de7-2891-44fe-97b3-0d2ac5598f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tribunal will issue an advisory opinion, which is not legally binding,\
        \ but offers an authoritative statement on legal matters that could guide\
        \ countries as they craft climate protection law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a86190-169a-4e0e-ade1-d8dd4854bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a39e6-b4a3-4e7a-bbf7-d285196a6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime ministers, representing the Commission of Small Island States\
        \ on Climate Change and International Law (COSIS), will argue that countries\
        \ have an obligation to protect the marine environment under the UN convention\
        \ on the Law of the Sea, including from greenhouse gas emissions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7c85d-21d3-4cb6-af45-df71d7a656f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50b035-f3dc-4ab0-a3fd-db90bc0ae696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We come here seeking urgent help, in the strong belief that international\
        \ law is an essential mechanism for correcting the manifest injustice that\
        \ our people are suffering as a result of climate change,” said Tuvalu’s Natano.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c1321-f43e-44d1-948f-0ef2e3339ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a67d9-ed2f-48cd-b78f-0f732232477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Excessive carbon pollution results in damage to the oceans, including\
        \ coral bleaching and acidification.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5bd56-0c70-4152-ad34-569183140a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6410253-28e9-4603-b519-9a7bb74ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Low-lying island states like Tuvalu and Vanuatu are also at risk of\
        \ becoming submerged by water by the end of the century due to slow-onset\
        \ climate impacts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796aa079-dfb3-4135-8338-43ab5fb8d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adcb11-2daa-49c6-9095-4afbdf14ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Small island nations have also sought legal clarity on nations’ climate\
        \ obligations in other courts. Vanuatu led a campaign to ask the International\
        \ Court of Justice (ICJ) to issue an advisory opinion on countries’ obligations\
        \ to address climate change.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5c555-eb52-469c-a823-a71ca8cd61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b8340-2d8d-4a71-a9cd-d604586a33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly in March voted to refer the case to the
        ICJ, which will issue an opinion in 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79a73c-5725-4d56-befe-aaedb0a78485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:12:18.683+08:00
