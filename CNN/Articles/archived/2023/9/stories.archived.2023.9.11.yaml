    'template': '1'
    'title': 'Rescuers scramble to find survivors in Morocco after powerful earthquake
      kills more than 2,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa203635-8844-497b-8ba2-0c32cea1b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.983+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moulay Brahim (CNN)</strong> — Rescuers in Morocco are battling
        to find survivors from Friday’s powerful earthquake, with more than 2,000
        people killed and remote villages near the epicenter left in ruins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22201e0d-9a75-4445-aa6e-de3686086d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.984+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc56559-c84e-4478-866d-7ed099227f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.985+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the hard-hit central village of Moulay Brahim, south of Marrakech\
        \ in the Atlas Mountains, CNN found a family living in a makeshift camp on\
        \ a soccer field, with authorities telling them it could be a week before\
        \ they can go home. Firefighters are leading rescue efforts but some buildings\
        \ are too dangerous to enter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f70ea-97b8-4d38-ad94-b4cfd10cb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.985+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594c9ef-0115-4527-b50a-d67eb8808a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building where Mina Bakenziz lived was almost entirely destroyed.\
        \ “The people came and pulled me out,” she said. “Nothing fell on me, I was\
        \ so lucky.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79ac79-9487-4ddb-ab86-9a76551a6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3e908-3a82-41fc-b9ac-ef56d585737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been offers of help from around the world but it is not\
        \ clear how much aid is reaching those in need. The United Nations on Saturday\
        \ said it offered support but Morocco was handling the response itself.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300bfc2-94c6-43d2-99a0-4d9bf6c2f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cb491-eae3-42ca-901e-1c4c64491536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.988+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though on Sunday, dozens of Spanish rescuers arrived in Marrakech after\
        \ Morocco officially requested help, say Spanish officials. Morocco’s King\
        \ Mohammed VI also thanked Spain, Qatar, Britain and the United Arab Emirates\
        \ for sending aid, state-run broadcaster al-Aoula reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8d5a8-64af-40a2-b3eb-9f129b6743ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390444dc-853d-40ec-8394-479ec093a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6.8-magnitude quake struck late on Friday. It was also the strongest\
        \ to hit the region around the ancient city of Marrakech in a century, according\
        \ to the US Geological Survey.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419ac48-f41b-4ca4-89c1-83ad53a5620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ff9be-8b85-4ae4-9da7-8089a7e8d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll climbed to 2,122 on Sunday afternoon, state-run broadcaster\
        \ 2M said, with a further 2,421 people injured.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0157f71-4552-435b-b614-e95c42a6547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.991+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c5643-9fe4-4303-a250-0dc231d79d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.991+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of fatalities is expected to rise further as rescuers dig\
        \ through the rubble of collapsed houses in remote areas of the Atlas Mountains.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf0a79-2516-4927-b8e6-c1eecb772cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.992+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15087609-735e-4090-9511-e13fb450f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.992+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Marrakech, the largest city near the center of the quake and a major\
        \ tourist draw, many families spent Saturday night staying out in the open,\
        \ as authorities warned residents to pay close attention to aftershocks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b467aea-290f-412e-94ca-fe4373e0d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.993+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299b7b5-e890-42be-b683-e277ee369845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.993+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hatimi, 53, slept in a central Marrakech park with her entire family,\
        \ including little children. She said it got cold at night, so they stayed\
        \ together. “Everybody was outside. All of the neighbors, everyone. We don’\
        t want to go inside, everyone is scared, the shaking was so strong,” she told\
        \ CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7515c-8413-48b5-b2cf-c78cc5e065f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.994+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5186623-1097-450c-b156-7508cc0d2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.994+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People stayed away from the damaged buildings in the city’s tightly-packed\
        \ medieval-era center as well as the surrounding red earth walls, where parts\
        \ have crumbled.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb16940-f7f1-4721-86da-a23363d46814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.995+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b84ed1-e1a2-488a-be32-d989401d13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.996+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Oliveraie Park in central Marrakech, hundreds of people, including\
        \ children and the elderly, slept on blankets and makeshift mattresses. Families\
        \ huddled together, trying to get some rest after the shock and panic from\
        \ the night before.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4337c-0fe1-4153-98ae-d6c0ead49965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.996+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3644f-420d-4150-be62-afc6bdc18f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.997+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some brought bags of clothes and food, preparing for a possible longer\
        \ stay away from their homes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63b1af-6df8-442b-ab44-7a36271fd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.997+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad586d09-fe72-4dd8-be17-81ea09558720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King has issued instructions to set up a commission for relief\
        \ services to provide care, housing and foods for those affected. He also\
        \ ordered mosques nationwide to hold funeral prayers, known as ‘Janazah’ prayers,\
        \ at noon on Sunday for those killed.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b226e-a5d8-47a9-994f-63eb8561c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a94801-ba95-4af1-b49f-bfe29b6d1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flags around the city are flying at half-mast to mark three days of\
        \ national mourning announced by the monarchy.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7a7a2-8881-4f5c-90e7-b7c23e963117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:21.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb2a6b-d5f8-49c5-9f27-5642fb3c720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.000+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Marrakech’s airport, dozens of tourists slept on the floor in the\
        \ main terminal, waiting to catch a flight out. Flights in and out of the\
        \ tourism hub have been operating mostly as normal.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d306550-a6ce-4e9e-8873-b852cd0be316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.000+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebd612-c6c3-4cc8-a186-6aa8d6c5c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.001+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘My house is gone’\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045cc913-d406-4790-bccc-96800c65305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.001+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scenes of destruction and despair have also played out in villages\
        \ dotting the foothills of the Atlas Mountains, where the quake was centered.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90f416-e608-4e8d-8b6a-28791fbf4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.002+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5bdce-9155-455d-af9f-304b61103665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.002+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These remote areas had the highest number of fatalities, with homes\
        \ made from mud bricks crumbling onto residents and boulders blocking road\
        \ for rescue teams to arrive.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5186b2-02be-4f00-a8c1-1e0dfc030013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.003+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f654836-ad94-4c13-918b-ef866b0cb849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.003+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial footage showed villages perching on slopes flattened, reduced\
        \ to piles of rubble in the aftermath of the quake.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6907e7-17d0-4f54-9c21-6ce7e4dd201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.004+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed69e9-cff5-40ba-8bd5-db2e89b7221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.004+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima, 50, told CNN her house in the mountain village of Asni had\
        \ been destroyed.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82079324-bbb1-4d8e-bbaf-6a34b43a56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.005+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ca85c-e0e2-472c-84b1-966488093cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.005+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I barely got the chance to grab the kids and run out before I saw\
        \ my house collapsing in front of my eyes. The neighbor’s house has also collapsed\
        \ and there are two dead people under the rubble,” she said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb212e76-444b-4118-bad1-067cfd2b29fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.006+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfd4ae-1a89-47c9-888d-b1efab10a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.006+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed, 50, from the nearby town of Ouirgane, lost four family members\
        \ in the quake.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed56cf6-85a7-490b-b8d1-a58a2a092d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.007+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33975c75-04d6-418c-a58d-2e6191ecfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.007+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I managed to get out safely with my two children but lost the rest.\
        \ My house is gone,” he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d2e07-6ac1-4aec-912f-c07c08127895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.008+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be779b-27a2-4c11-94b0-8db5eb06f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.008+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue operations there are ongoing.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2337b-98d3-48b9-bebd-edb44f170ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.009+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6e991-f1d1-40af-b19a-5d74a580e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.009+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are out in the streets with authorities as they try to pull the\
        \ dead from the rubble. Many many people were transported to hospital in front\
        \ of me. We are hoping for miracles from the rubble,” Mohammed said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb817117-6783-4215-a6f3-dc7fb5af98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.010+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77407e8-322e-4269-a2d6-e436dd93fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.010+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the small town of Moulay Brahim, footage released by Reuters showed\
        \ villagers digging through the rubble to pull out bodies.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84e2ee-86ee-4e53-952c-09726aa0d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.011+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecc50f-2850-4970-8c1e-fa9fa859e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.011+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers are racing against time. The first 72 hours after a quake\
        \ are the most critical period for finding survivors, as the condition of\
        \ people trapped and injured can quickly deteriorate beyond that window.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488bf97-012f-4e27-a46e-1a3ad9562ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.012+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ecaae-6aea-4824-9471-6aab9e209f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.012+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They call it the ‘golden period’ because if you’re going to get people\
        \ out from under the rubble, that’s the time to do it,” said Joe English,\
        \ a spokesperson for the UN’s Children Fund, UNICEF.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87357170-c432-4793-abd9-2e6f783171e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.013+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f583a6-6bf3-48dd-b25e-35d5639d3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.013+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These towns and villages, they’re remote, they’re hard to reach…International\
        \ support and solidarity is absolutely critical,” he added.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac219c4-6743-4ac0-a0ca-8bf3e6fe0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.014+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3bb33-3189-4e94-be78-1758718e42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.014+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization said more than 300,000 people had been\
        \ affected by the powerful tremors in Marrakech and surrounding areas.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ec093-61e5-46b7-98a6-9f5fd2b3ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.015+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ba938-a65a-4445-b204-c6eb1f1f1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.015+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Educational services will be suspended from Monday in 42 rural communities\
        \ and villages in the quake-hit provinces of Al Haouz, Chichaoua and Taroudant,\
        \ Morocco’s education ministry said in a statement published on broadcaster\
        \ 2M.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100c4e7-60a0-42a8-bdc1-059e2c680a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.016+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00c617-91bc-4275-b6b7-83362f71f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:05:04.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:05:22.016+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not since 2004 has the country seen a comparable disaster, when a 6.3-magnitude\
        \ earthquake struck the port city of Al Hoceima, claiming around 630 lives.\r"
