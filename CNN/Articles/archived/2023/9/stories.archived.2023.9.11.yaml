    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP: PH should avoid China''s ''intimidation and provocation'' at all
      costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e049c61-a97f-4cfa-8812-1472348a9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:15:10.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T15:09:14.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> -
        The Philippines should not give in to the provocative moves of Chinese vessels
        lest it be blamed for an escalation of encounters in contested waters, Col.
        Medel Aguilar, military spokesperson, said in a public briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf2ac1-fc24-4fe7-ba8a-bf5a2752284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:15:10.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T15:09:14.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot say for sure kung ano ''yung intent ng China but these
        are clearly intimidation and provocation [that] we have to avoid because we
        don''t want to be blamed kung ano ang mangyari," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02529308-11ef-45c0-8d54-e59a2691d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:15:10.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T15:09:14.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot say for sure what is the intent of China
        but these are cleary intimidation and provocation that we have to avoid, because
        we don''t want to be blamed for what might happen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5e998-4dc6-46a9-ac14-b781071fee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:15:10.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T15:09:14.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bini-bingwit talaga nila tayo dito sa ginagawa nila. Very clear,\
        \ they cut across our path na accidents could happen,\" he added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083b8c5-2dbc-4655-9757-066a6e6477c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:15:10.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T15:09:14.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They really want us to take the bait with what they
        are doing. Very clear, they cut across our path where accidents could happen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
