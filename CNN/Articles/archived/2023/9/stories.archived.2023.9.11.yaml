      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Sept. 11, the nationwide tally of confirmed cases since the pandemic\
        \ began stands at over 4.11 million with 2,647 active cases. At least 4.04\
        \ million COVID-19 patients have recovered, while more than 66,600 succumbed\
        \ to the disease.\r"
