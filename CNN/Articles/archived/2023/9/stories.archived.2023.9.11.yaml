      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47997ac1-d191-47c4-ad67-a5f316ed3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big change to charging</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2acf6-50e5-46f9-8415-55f11ff0144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple has previously switched its iPads and MacBooks to USB-C charging,\
        \ but now may be the time for the company to finally make the change on iPhones.\
        \ The move would come less than a year after the European Union voted to approve\
        \ legislation to require smartphones, tablets, digital cameras, portable speakers\
        \ and other small devices to support USB-C charging by 2024. The first-of-its-kind\
        \ law aims to pare down the number of chargers and cables consumers must contend\
        \ with when they purchase a new device and to allow users to mix and match\
        \ devices and chargers even if they were produced by different manufacturers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e001f-f6f7-4f04-bd38-5e263b72e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d3cc7-b0c3-47e6-946c-d174f77a3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is arguably the biggest disruption to iPhone design for several\
        \ years, but in reality, it is hardly a dramatic move,” said Ben Wood, an\
        \ analyst at CCS Insight.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066fea9-4b63-46a8-9a4f-45f275738053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.254+08:00
