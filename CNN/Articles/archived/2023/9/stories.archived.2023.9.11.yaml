      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resupply missions will continue despite the actions of the CCG to
        make sure the Philippines maintains presence in the contested waters, he emphasized.
        To boost such efforts, Tarriela welcomed the call of <a href="https://www.cnnphilippines.com/news/2023/9/10/zubiri-senate-pcg-navy-cif-increase.html">Senate
        President Juan Miguel Zubiri</a> to increase the confidential and intelligence
        funds (CIF) of the PCG and the Navy under the 2024 national budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa2497-a88a-401f-8749-2ed5c12503ab'
