      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934fcc1-15f3-4ac8-aaac-9127cf3bc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.719+08:00
