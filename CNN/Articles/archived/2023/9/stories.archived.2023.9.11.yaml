    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T22:17:56.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c01cf49-0abc-4d09-8aa4-3ffda05d4750'
    'lead': 'The Department of Education on Monday said there was no political pressure
      from Malacañang to change history by disassociating the martial law regime from
      the Marcos family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T22:21:21.977+08:00
