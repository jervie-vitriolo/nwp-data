      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0b1f3-64f7-49e2-a710-1e3c7f0f87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.252+08:00
