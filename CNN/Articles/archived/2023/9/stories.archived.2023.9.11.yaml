  'comelec-budget-approved-house-panel-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T19:37:09.000+08:00
    'imagesource': 'jcr:25539146-41cc-42fd-b77a-96924f90455f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95aa5e64-5a70-41ae-ab5a-8bf08daa3cf7'
    'lead': 'The agency originally asked the executive for ₱44 billion, but this was
      slashed by ₱17.4 billion, Comelec chairperson George Garcia shared during the
      five-hour long budget deliberation on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T19:37:51.647+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-11T20:40:40.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec’s ₱27.3-B 2024 budget hurdles House panel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf67cef-3613-4b7d-8764-45abe3ea015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:37:51.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> –
        The House Committee on Appropriations has approved the Commission on Elections’
        ₱27.3 billion budget under the 2024 National Expenditure Program (NEP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a29da-dd67-4c3c-8cda-88b7119027ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency originally asked the executive for ₱44 billion, but this\
        \ was slashed by ₱17.4 billion, Comelec chairperson George Garcia shared during\
        \ the five-hour long budget deliberation on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fe5b0-bee7-4074-bccc-2ade5adc4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Appropriations panel that the presented ₱27.3 billion
        budget would only cover the May 2025 midterm elections – ₱794 million of which
        will be used to <a href="https://www.cnnphilippines.com/news/2023/9/11/comelec-internet-voting-may-2025-polls.html">implement
        internet voting for overseas Filipinos</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a29789-c611-4f0e-9589-8fc433a9c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia explained that by the time the poll body submitted its proposed
        allocation to the executive, the Supreme Court decided that the postponement
        of the Barangay and Sangguniang Kabataan elections (BSKEs) from Dec. 2022
        to Oct. 2023 was unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6aabe-d252-4691-a13f-88afb4fdfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Supreme Court said that, indeed, the postponement of the Barangay\
        \ and SK election of December 5, 2022, was declared unconstitutional,” Garcia\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433131d-7c13-42ae-8ac8-1519f054a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/27/supreme-court-law-bske-postponement-unconstitutional.html">SC
        rules law postponing barangay, SK elections unconstitutional, but October
        polls to go as planned&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28680dab-2634-4445-ab2f-145f53fe4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, in view of the operative fact doctrine, we will proceed with\
        \ the election by October 30. Ang sabi po ng Supreme Court din, ang next election\
        \ natin [the SC said that our next BSKE election is] not 2026, but 2025.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b16ad6-95c8-4134-acd1-fad1daa7213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia admitted that the slashed budget would pose difficulties in\
        \ automating the 2025 BSKEs and asked for supplemental funds in the 2025 budget\
        \ to aid in the conduct of the local polls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e3ba3-c307-47f4-ac70-94acea4637e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he assured the panel that the Comelec was also prepared to\
        \ conduct the 2025 BSKEs manually.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720c09a-b9d2-4ba7-b484-514163cda613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There should be a supplemental budget or the most, we are going to\
        \ conduct the election of 2025 December manually, and the budget will come\
        \ by next year for the 2025 proposed budget,” Garcia continued.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff5b34-e320-49dc-83a8-2fea18c44a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T20:40:39.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T20:40:40.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several lawmakers of the budget committee expressed solidarity
        with the Comelec’s plea for more allocation and vowed to push for the increase
        in plenary.</p>'
  'dmw-confidential-funds-tulfo-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T19:47:01.000+08:00
    'imagesource': 'jcr:0bbddc8d-3688-4ea3-8d42-8714b171e6bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e02c2bf-0010-4876-a211-e90bf44ed6e6'
    'lead': 'A lawmaker on Monday pushed to restore the confidential and intelligence
      funds proposed by the Department of Migrant Workers for next year and even double
      it to address human trafficking and job scams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T19:48:33.783+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-11T19:48:34.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tulfo wants DMW intel funds restored, doubled to address trafficking,
      scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96f692-e87d-493e-8f11-801bc643ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        A lawmaker on Monday pushed to restore the confidential and intelligence funds
        (CIF) proposed by the Department of Migrant Workers (DMW) for next year and
        even double it to address human trafficking and job scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb489a0-642f-4dab-9f45-74234afc458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Raffy Tulfo said in a hearing that the agency should have
        a CIF of ₱20 to ₱25 million after the Budget Department scrapped the ₱10 million
        original proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c54e90-5c80-4753-b9a7-c6a2b9a69519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana mabigyan sila ng confidential funds,\" Tulfo said. \"It is really\
        \ needed for this agency given the fact na marami tayong OFWs (overseas Filipino\
        \ workers) na naloloko and na-ii-scam.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08e0e9-dd14-4a14-8c3d-fdc3bc2757d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I hope they will be given confidential funds. It is really\
        \ needed for this agency, given the fact that there are a lot of OFWs that\
        \ are tricked and scammed.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da708441-2c1d-4c27-b6e9-311ffc2c1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo said the CIF will be used to track down illegal recruiters and\
        \ put a stop to their operations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ac4cc-840d-42e6-b3f4-29c0cc80594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate finance committee suspended deliberation on the DMW budget\
        \ until Monday next week. The agency is seeking an outlay of ₱15.54 billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a6682-3432-4fd8-896f-e3197923239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T19:48:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate also wanted the Commission of Human Rights to have a higher\
        \ CIF as the ₱1 million proposed by the agency is insufficient for its investigation\
        \ on human rights violations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73314d-89ae-447f-b5cb-611ab25d76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:48:33.863+08:00
      'mgnl:createdBy': 'seth'
