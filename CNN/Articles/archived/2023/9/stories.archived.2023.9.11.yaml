      'text': '<p><strong>(CNN) —</strong> Apple is expected to debut its iPhone 15
        lineup Tuesday (September 13 at 1 a.m. PHT) at the company’s annual September
        keynote event, and it could introduce the biggest change to the phone’s design
        in 11 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab68c4-8641-4a1b-acad-9f3d6b7d98b9'
