      'mgnl:lastActivated': 2023-09-11T16:22:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123662bf-1b57-4257-88f4-202bb20a4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I mean, chat GPT only appeared in December or November 2022. We are\
        \ now in September 2023. It now has more than 100 million users,\" he said,\
        \ referring to the AI-powered chatbot.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1e300-1c9a-41ed-851b-98d93ff74a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.571+08:00
