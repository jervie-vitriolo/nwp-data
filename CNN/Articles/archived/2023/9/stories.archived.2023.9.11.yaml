    'lead': 'Novak Djokovic wins the US Open, defeating Daniil Medvedev 6-3, 7-6,
      6-3 in the men’s final to extend his record grand slam singles titles to 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T08:39:44.510+08:00
