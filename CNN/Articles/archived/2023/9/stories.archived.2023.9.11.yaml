      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> –
        The Philippine National Police (PNP) on Monday said it listed more possible
        poll-related incidents ahead of the barangay and Sangguniang Kabataan Elections
        (BSKE) on Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7618cae-3cba-4900-8c2c-46cd6c48b499'
      'mgnl:activationStatus': true
