      'mgnl:lastActivated': 2023-09-11T14:41:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace6999-0360-43ef-8c37-c5f50afaa7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was earlier <a href="https://www.cnnphilippines.com/entertainment/2023/9/2/Asia-Artists-Awards-2023-1st-lineup-.html">confirmed</a>
        that NMIXX, NewJeans, LE SSERAFIM, BOYNEXTDOOR, and ZEROBASEONE will be among
        the K-pop groups attending the event.&nbsp;</p>'
