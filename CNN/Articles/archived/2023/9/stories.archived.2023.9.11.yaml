      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 a.m. briefing, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA inside the
        Philippine Area of Responsibility (PAR) was last located 875 kilometers (kms)
        east northeast of extreme Northern Luzon while the other was spotted 1,960
        kms east northeast of Eastern Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53944d7-3834-4ef0-be92-d789223952ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T10:36:29.624+08:00
