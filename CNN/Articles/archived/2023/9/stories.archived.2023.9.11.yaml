      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lineup is also expected to come in various new colors, as hinted\
        \ at in the Apple logo featured in the event’s invitation, including navy\
        \ and updated shades of gray, white and silver.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329525d-4f0b-48ee-aecd-1b100a134d2f'
