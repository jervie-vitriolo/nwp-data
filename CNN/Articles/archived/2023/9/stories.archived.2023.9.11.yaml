      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New AirPods, Apple Watches and software release dates</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd56cc-8d26-479c-8cf9-23f532801b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company typically unveils its latest Apple Watches alongside the\
        \ iPhone each year, so it’s likely we’ll see the debut of the Apple Watch\
        \ Series 9 and possibly its next-generation Ultra 2 smartwatch, its more rugged\
        \ wearable for serious sports enthusiasts. According to Bloomberg, Apple is\
        \ working on a full revamp of its smartwatch for next year’s Apple Watch Series\
        \ 10, so this year’s updates will be relatively minor.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
