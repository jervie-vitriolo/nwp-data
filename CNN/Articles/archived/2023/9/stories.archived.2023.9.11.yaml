      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement involved monetary settlement for the mutual withdrawal\
        \ of complaints filed against each other.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ad5af-ba74-43c4-acc9-d0a8255cfc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573fd2c-23d5-4bdd-9aa3-e280bb147cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the compromise deal, Chandiramani bound himself to pay Amith\
        \ P150 million by way of support.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
