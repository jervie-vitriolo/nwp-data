      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce80c41-0243-4887-a512-5da588cb6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The press event, which Apple teased with a “wonderlust” tagline, will\
        \ take place at the company’s headquarters in Cupertino, California, and will\
        \ be livestreamed on its website, starting at 10 a.m. local time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fb009-3d2a-4137-a8a6-49f8f750c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2eac-0e3a-40f2-a0fe-fb0cb0d8c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the annual iPhone event has become formulaic over the years,\
        \ announcing incremental changes to battery life, camera system and displays,\
        \ this year Apple is expected to introduce USB-C charging to its smartphones\
        \ for the first time. The change could ultimately streamline the charging\
        \ process across various devices and brands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d27d7-656f-48c3-a2ad-591b6251b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f1b1d-3009-4feb-b891-7b73012b3836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the company will have to show off more than just a new charging\
        \ system to get users to upgrade. Last month, Apple’s sales fell for the third\
        \ consecutive quarter. iPhone revenue came in at $39.7 billion for the quarter,\
        \ marking an approximately 2% year-over-year decline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16e11a-c199-4700-8a23-f5e2fa8b1fe7'
