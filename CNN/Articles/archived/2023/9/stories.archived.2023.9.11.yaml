      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        President Ferdinand Marcos Jr. led the celebration of his late father’s 106th
        birthday on Monday, where he claimed that the administration of his namesake
        was remembered for “peace and order,” despite accounts of human rights violations
        by the dictatorial regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85d2e5-e05a-4fdf-9067-fdee8b71291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:30:36.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T14:30:48.458+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A wreath-laying ceremony was held in Ilocos Norte to commemorate the
        birth anniversary of Ferdinand E. Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f60207-3703-480d-bdc7-c5604bc5398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:30:36.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T14:30:48.458+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech, Marcos said the former president left “a rich legacy to
        our nation.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a1b63-94bb-4736-8508-625a30f5a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:30:36.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T14:30:48.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is my earnest hope that my late father’s values, ideals, and visions
        for the country will spur you into aspiring for greater roles and more meaningful
        endeavors—much like how these have inspired me,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e508490-c07f-487a-bb32-6eb6339f8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:30:36.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T14:30:48.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let us act in our own small and unique ways to support the government,
        to support our people in all the initiatives and programs, and continue to
        instill in every Filipino the sense of ownership and accountability in building
        our great nation,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40183e-ccb3-410d-b82d-28fa2137e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:30:36.721+08:00
