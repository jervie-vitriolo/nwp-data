      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, for example, Apple showed off a slew of new tools coming to\
        \ iOS 17, such as a more accurate autocorrect, a new feature called Live Voicemail\
        \ that will transcribe a caller’s message in real time, and a NameDrop tool\
        \ that lets users share their contact information by holding two iPhones close\
        \ together. The iPhone’s phone app will also reposition the hang up button\
        \ to the bottom right of the screen, next to other functions.\r"
