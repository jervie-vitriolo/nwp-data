      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials also verified 14 deaths due to COVID-19, 11 of which\
        \ occurred between Aug. 28 and Sept. 10.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ac7ae-913b-4679-88b2-bc1b4b2291cd'
