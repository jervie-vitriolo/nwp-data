      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)&nbsp;—</strong>
        The country logged 894 new COVID-19 cases from Sept. 4 to 10, according to
        the Department of Health (DOH).</p>'
