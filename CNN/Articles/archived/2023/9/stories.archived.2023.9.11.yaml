      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — <a href="https://www.easyfranchise.com/"
        target="_blank">Easy Franchise</a>, the Philippines’ first go-to platform
        for franchising, is set to kickoff its annual "Franchise Day" starting August
        28, marking the third consecutive year of the pioneering online franchise
        sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe0e69-90d3-4530-a3ed-c91793572ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.798+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb5f82-3ca5-42a3-a38b-b8fe0f028ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.798+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to unveiling exclusive promotions, discounts, and deals\
        \ during Franchise Day, Easy Franchise has also announced the recipients of\
        \ its Franchise Incubation Program and the outstanding honorees of the Franchise\
        \ Brand Awards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749ccf3-2449-43d9-b654-3543b5214cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.799+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2604d74-096d-480f-81a3-8a7c82957ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.799+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the first and only online franchise sale in the country, Franchise\
        \ Day aims to make franchising more accessible to Filipino business owners\
        \ and investors. Since its inception in February 2019, Easy Franchise has\
        \ been helping interested franchisees to choose the right franchise or package\
        \ that fits their needs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f62f24-3fdb-4ed9-939a-49e5400ab07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.800+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04334817-8f99-4f6a-b863-5ea8e505ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.800+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We’re really excited for Franchise Day 2023. Our brand partners are\
        \ offering even bigger and better discounts this year,\" said RJ Lededma,\
        \ Co-Founder of Easy Franchise. “The Franchise Day sale is going to make franchising\
        \ even more accessible to entrepreneurs across the country. This campaign\
        \ is a testament to our commitment to supporting aspiring franchise owners.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de941691-f3d5-4502-9edb-01c781e59172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.800+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac9472-e643-4054-b896-5adc6bdc1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.801+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commencing on August 28 and lasting until September 28, interested\
        \ franchisees can apply for franchises online and take advantage of deals\
        \ and discounts, with savings of up to PHP 100,000 on select franchises such\
        \ as Mister Donut, Ate Rica’s Bacsilog, Razon’s by Glenn, Aquaskin, H2O Mineral\
        \ Plus, Cha Tuk Chak milk tea, and many more.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479c082-97b2-4b18-89ce-5cf45f1a362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.801+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af79308-a7f9-4c22-a3df-3e3b13fc67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.802+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "General Manager Bubbles Lim stated, “Whether you're a seasoned investor\
        \ or a first-time business owner, the month-long online franchise sale presents\
        \ a unique chance to access the best deals in the franchise market.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5affe-12ef-4711-bf00-42e70a196246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.802+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2967d-807c-4530-a658-fcecf2bd900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.803+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What sets Easy Franchise and the Franchise Day sale apart from traditional\
        \ franchise expositions and exhibitions is the ability to inquire and invest\
        \ at the click of a button. Interested investors will have the convenience\
        \ of exploring a wide range of exclusively discounted franchise opportunities\
        \ from the comfort of their own homes,” Lim added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b6b0-e652-4b75-aacd-2a52c99c9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.803+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe75c0-4d32-48ec-90b3-54f9fd8fb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.803+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easy Franchise has also recently introduced its Franchise Incubation\
        \ Program to help starting business owners expand and become the next big\
        \ franchise. This program offers end-to-end solutions, distinguishing it from\
        \ traditional franchise packages. The comprehensive support includes the development\
        \ of their franchise package, gaining insights into their operations, as well\
        \ as rebranding and marketing their brand. The awardees of this program will\
        \ receive franchise incubation tools worth 1 million pesos, providing them\
        \ with essential resources to embark on a successful franchising venture.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339b2b7-e890-4e13-8ee9-c6124201cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.804+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4f0ac-5b02-4599-b8c7-57054754601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:02:09.804+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the Easy Franchise Brand Awards was also launched in this\
        \ year’s edition of Franchise Day. These awards aim to recognize collaborative\
        \ and fast-growing franchisor brands that are making notable contributions\
        \ to the franchising industry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925469f-abb5-4113-b5ed-60cded579dba'
