    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After FIBA World Cup win, Dennis Schroder hopes German basketball will
      gain more respect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153ad1b-3bb7-4775-874f-62ec0558e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Germany made history as it bagged its first-ever title in the FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27672e1b-9e15-4e1f-930d-cf672c460408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f232588-c4da-4e5f-ad70-35c22373d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany outdueled Serbia, 83-77, in front of more than 12,000 spectators\
        \ Sunday at the Mall of Asia Arena in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2112f58-6c19-45f8-b2a1-10a14a7b6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7c032-7851-41ef-aa50-7b1c9855037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dennis Schroder was the leader of the European squad, orchestrating\
        \ the offense and taking over when he needed to. He was hailed as the tournament’\
        s Most Valuable Player, averaging 19.1 points and 6.1 assists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181ad7a-a716-46fa-a20c-f95bb7f16d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6b287-7648-4f5b-9de8-c2f98334dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following their triumphant stint, the 29-year-old guard said he hopes\
        \ more people will hold them in higher regard.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df073e68-e538-4e07-a9cd-bd01bb3b7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b0980-b62f-45a5-9522-baaf0ebf6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we first started the tournament, I couldn’t be on TV because\
        \ only the final was on German TV. Basketball is such a great sport. I wish\
        \ we would get our respect. In the European championship or next year in the\
        \ Olympics in Paris, I wish that every single game is on TV,” he told reporters\
        \ in a post-game press conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba03ecd-8362-4082-8361-cc833a951d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc9011-85fc-4568-b705-a34bbf17e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we see the steps. People started recognizing what we’ve worked\
        \ for our country and representing it. We just want respect,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1be06-c0bf-488e-a96d-394b1d8a6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b7a7e-10a0-43a1-ad56-b3b489e935f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany’s stint in the World Cup was remarkable, going on a perfect\
        \ 8-0 campaign against tough opponents including Team USA.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10ef9d-bb98-4285-8700-153eb17a0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09112c0d-f542-4d77-9f8d-189b3771b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:23:36.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:24:26.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s unbelievable. An unbelievable group. We started in end of
        July being together. Coach did a great job of bringing us together and knowing
        their roles. Everybody just brought their best to be successful,” the Toronto
        Raptors cager said.</p>'
  'dof-zero-tariff-rice-imports':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-11T07:22:20.000+08:00
    'imagesource': 'jcr:e3541b1f-a56a-427a-9513-d6b92e4abcbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdab3005-1433-443c-ac8e-76dd812940ff'
    'lead': 'Imported rice could soon enter Philippine borders tariff-free — albeit
      temporarily — under a proposal crafted by the Department of Finance (DOF), the
      approval of which will be timed when Congress adjourns session next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T07:24:18.407+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-11T07:24:18.889+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOF proposes zero tariff on rice imports to curb grain prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54c7fd-05d0-4c7c-b9f2-c1c4824b6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Imported rice could soon enter Philippine borders tariff-free — albeit temporarily
        — under a proposal crafted by the Department of Finance (DOF), the approval
        of which will be timed when Congress adjourns session next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757d4f1-c569-4d15-9a7c-a0c0f3e00941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Ben Diokno said a zero tariff on rice imports dovetails
        with efforts to boost supply of the grain at a lower cost.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15cbc1-818a-40bf-9b2d-1861779c336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DOF is proposing to reduce the 35% rice import tariff rates, both
        ASEAN and MFN [most-favored nations] rates, temporarily to 0 percent or maximum
        of 10 percent to arrest the surge in rice prices,” Diokno said in a press
        briefing on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8e096-4d91-4173-8846-e162e0ecd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal comes a week after Malacañang announced a P41-per-kilo
        price cap on rice sold in the wet market and retail stores.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2d069-ee93-4bbd-bba4-2ad3676fdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno explained rice price ceiling “serves as a short-term measure
        against non-competitive practices by some market players,” adding that more
        have “misbehaved” this time compared to the 2018 episode when there was also
        speculative play on the price of the grain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c99eb-0a57-40a0-ad06-7d6b52836619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration could reconsider the policy for possible
        lifting come harvest season and when the Philippines takes delivery of rice
        imports, the DOF chief said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41fb7f-dafa-4998-b941-1c8ff53b2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked on whether the cuts in rice tariffs to zero will be gradual,
        the Finance chief said: “I don’t go for gradual. Hindi necessarily bad ang
        drastic (drastic is not necessarily bad).”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac985f7-ec8e-4591-85ec-c43700e83a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The biggest contributor sa inflation is rice,” he pointed out.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6479d3-627e-4c0c-821c-32af284d7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumer prices rose at a faster pace of 5.3% in August from 4.7% in
        July, driven mainly by food, restaurants, accommodation, water, electricity,
        gas and fuels. Food inflation alone accelerated to 8.2% last month from July’s
        6.3%. Food has the biggest contribution accounting for 53.2% of overall inflation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a5dac-0e13-4813-85f6-aaa777a989ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An executive order by President Ferdinand Marcos Jr. will likely pave
        the way for the temporary removal of the tariff on imported rice.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ece1f4-04ec-428f-836d-7d6ef98e5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Section 1608 of Republic Act No. 10863, or the Customs Modernization
        and Tariff Act, gives the president the power to “increase, reduce, or remove
        existing rates of import duty including any necessary change in classification.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315a141-ff8a-4a56-84a8-dd90697458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provision states, however, that this power of the president can
        be exercised “only when Congress is not in session.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895ec55-9707-47e5-b92d-cb66cd02c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the legislative calendar, Congress will adjourn on Sept. 30 and
        will resume session on Nov. 6.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17277f35-86b6-497f-8b64-eee07154fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T07:24:18.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-11T07:24:18.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Congress is in session, any changes in the tax on imported
        good need to get the approval of both the House of Representatives and the
        Senate.</p>'
