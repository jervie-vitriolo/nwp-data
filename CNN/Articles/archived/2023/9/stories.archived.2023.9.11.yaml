  'Lawmakers-lambast-proposed-lower-tariff-on-rice-imports':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T19:50:33.000+08:00
    'imagesource': 'jcr:ef062380-1cfb-45db-adef-811f263c73ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae5ff1e-5730-456d-9aef-e7710d412768'
    'lead': "The proposal to temporarily cut tariff rates on imported rice from 35%\
      \ to 10% or even zero drew criticisms from lawmakers on Monday. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T19:53:22.557+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-11T19:53:23.012+08:00
