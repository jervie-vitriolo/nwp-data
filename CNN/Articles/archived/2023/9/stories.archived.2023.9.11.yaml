      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG official said the only approach the Philippines can do for\
        \ now is to document the incidents, submit them to the National Task Force\
        \ West Philippine Sea, and wait for the Department of Foreign Affairs to carry\
        \ out the necessary diplomatic action.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011ea7d-35f6-47de-82ff-8ca672093c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.958+08:00
