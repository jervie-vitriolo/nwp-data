      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarma said efforts must be complemented with up-to-date education and\
        \ policies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6152623-948d-4802-9b8c-a269334ad341'
