      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of people vaccinated against COVID-19 stands at over 78\
        \ million, or 100% of the target population, while 23 million individuals\
        \ have received their booster shots.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e873b0-9ac6-4aa9-aa96-ffe81dd7eee3'
      'mgnl:activationStatus': true
