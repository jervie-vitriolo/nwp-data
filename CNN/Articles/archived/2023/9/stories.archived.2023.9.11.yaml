      'mgnl:type': 'text'
      'text': "In addition, Apple is expected to show off its next-generation AirPods\
        \ with a new charging case that will work with USB-C cables. It’s also likely\
        \ to announce launch dates for its next-generation operating systems for the\
        \ iPhone, iPads, Mac computers and Apple Watch.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe7081-f8e9-41e3-a715-97f9547ba877'
