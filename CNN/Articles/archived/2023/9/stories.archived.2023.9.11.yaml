      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The public and private sectors should further ramp up their artificial intelligence
        (AI) adoption as failure to do so may result in more job losses, an expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b43df-8fc2-4df2-be58-87f60cd8df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc73639-3d9d-44fb-9942-d944575ad43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanjay Sarma, head of the Asia School of Business (ASB), said the government\
        \ must be \"cognizant\" in dealing with advanced technologies as these can\
        \ pose threats to the labor market.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104e0a9-6a99-48f9-8a8e-72e0bcbb0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03242b-1b43-4d02-aa59-18ecd443fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the Philippines, AI is going to replace jobs. So, let's accept\
        \ that. And the Philippines should become the country that leads the world\
        \ in how to use AI, in call centers. It will put some people out of work,\
        \ but at least you define the rules of how it works,\" he said over the weekend.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f844bb-8ccf-4ce1-9c7d-f46713b4da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15e4fe-c36e-4712-928a-5371005e1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's like, you know, climate change is going to damage the environment,\
        \ it'll hurt a lot of people, this is going to hurt a lot of people. This\
        \ is a technology change, just like climate change,\" Sarma added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84581445-4c0d-4096-9799-bbdf83857790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e66df-6c3b-4bc6-adf7-97a3606077cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T16:22:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarma said AI's further developments may come in \"one to two years\"\
        \ amid technology firms' massive investment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89569616-adb5-48ec-bdd8-ef04852daf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:22:41.570+08:00
