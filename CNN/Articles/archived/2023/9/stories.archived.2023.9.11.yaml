    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efb454-3433-440c-b3f4-e146c4f7c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T12:03:49.940+08:00
