    'template': '1'
    'title': 'Luis Rubiales resigns as Spanish soccer president following unwanted
      kiss with World Cup winner Jennifer Hermoso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa5664-6eb6-47be-9d7e-69099b5dd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luis Rubiales on Sunday resigned from his
        position as president of the Spanish soccer federation following weeks of
        fierce criticism over his unwanted kiss with Women’s World Cup winner Jennifer
        Hermoso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fc88e-9d30-406e-9bc2-1abddedc015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebfdc4-0b81-463a-8249-7cf453d2d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, I notified the interim president at 930 pm, Mr. Pedro Rocha,\
        \ that I have resigned as President of RFEF,” Rubiales said in a post on X,\
        \ formerly known as Twitter. “I have also let him know that I have also resigned\
        \ my position in UEFA so that my Vice-presidency position can be filled.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2ed77-51fe-4e89-b5fc-7793c6080eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea5f62-c5c2-4e18-ac8b-2536a9f66e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To insist on waiting around,” he continued, “and holding onto that\
        \ won’t contribute anything positive, neither to the Federation nor to Spanish\
        \ football. Among other things, because the powers that be will prevent my\
        \ return.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3545b-7949-4f06-973b-f034bfe8b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57d1d7-eeac-4bf8-8f27-a2eacb3b4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales vowed to clear his name against what he called “excessive\
        \ persecution.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504709f7-033d-4144-9b45-c9dd625ae842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0292998-a263-4ff4-8b4e-2aec8a5ef844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have faith in the truth and I will do everything when it’s in my\
        \ hands so that it prevails,” he wrote. “My daughters, my family and the people\
        \ that love me have suffered the effects of an excessive persecution, as well\
        \ as many falsehoods, but it’s also true that in the street, every day more,\
        \ the truth is being imposed.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7118a-77b0-424f-bb2a-701d72d51c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a028e37-7c1e-4e5a-a242-cc6231c74c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales’ unwanted kiss on Hermoso after the Spanish team’s victory\
        \ in the Women’s World Cup final on August 20 sparked condemnation in Spain\
        \ and across the world. The 46-year-old previously apologized and described\
        \ the kiss as “mutual” – a claim Hermoso denied, saying she did not consent\
        \ and was not respected.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa0c91-d9b5-45f7-84b4-e05a2f7901a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f83fd-0580-44b3-8cc8-5420c16a603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Spaniard was provisionally suspended by global governing body FIFA\
        \ for 90 days while a disciplinary investigation takes place. Pedro Rocha\
        \ stepped into the role in the interim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7358b-2d35-42cd-8f0a-acdc0488f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bccf4-77a1-4947-a6a2-e803a78f99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to RFEF but did not immediately hear back.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b59fd-9d28-4fad-ada7-651d169d5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174fb16-e15d-4d8f-8c85-c71c86c74b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scandal involving Rubiales has triggered a crisis in Spanish soccer,\
        \ with the government pushing for Rubiales to resign and RFEF last week removing\
        \ World Cup-winning manager Jorge Vilda from his role. Vilda had been filmed\
        \ seeming to inappropriately touch a female staff member during the Women’\
        s World Cup Final. He was replaced by Montse Tomé, the first woman in Spanish\
        \ national team history to hold the position.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35db30-574a-468d-8665-5e1f67828a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda09f36-3bbc-42f7-a01d-299ba8a78457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Spanish national prosecutor filed a complaint against\
        \ Rubiales “for the crimes of sexual assault and coercion against Jennifer\
        \ Hermoso,” according to a prosecutor’s statement, after Hermoso filed an\
        \ official complaint with prosecutors.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adab5ad-e8aa-4a94-9b24-78a6c5cffcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b61dc-5e35-4782-9d5a-e30e86ad8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint from the prosecutor’s office – part of the Spanish legal\
        \ process – paves the way for Spain’s national court to launch a formal investigation\
        \ into Rubiales and begin gathering evidence, which could lead to possible\
        \ charges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384e950-429b-46cd-b887-88368fc09d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d2ebe-d86a-43e5-ab97-5c8503a85cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public outcry to the unwanted kiss has come from every sphere of Spanish\
        \ society, including from politicians and sports stars.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e359f-a41e-4959-af8c-94333d9dc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7ba66-a3c1-4571-880c-21ca8aca8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coaches of Spain’s women’s team resigned en masse and more than\
        \ 80 Spanish soccer players put their name on a statement supporting Hermoso,\
        \ saying they would not return to the national team “if the current leaders\
        \ continue” in their posts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9030877-cd7f-45d2-a3d7-acc1f387d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:12:04.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:12:05.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
