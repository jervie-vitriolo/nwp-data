      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-11T14:02:10.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winners for both the Franchise Incubation Program and Easy Franchise\
        \ Brand Awards were announced during their networking event on August 25 with\
