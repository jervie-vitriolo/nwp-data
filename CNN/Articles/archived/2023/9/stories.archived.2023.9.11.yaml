      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33c43e-9239-4cbf-8859-fc15c3d84593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.259+08:00
