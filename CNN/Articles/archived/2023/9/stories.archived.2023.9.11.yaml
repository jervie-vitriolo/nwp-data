    'lead': 'The Department of Health released the results of its 2023 COVID-19 Mobile
      Phone Survey on Monday, saying 94.6% of adult Filipinos reported that they had
      received the COVID-19 vaccine, while men and women reported similar rates of
      vaccination.'
    'mgnl:activationStatus': true
