      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its weekly bulletin released on Monday showed that an average of 129\
        \ daily cases were tallied, reflecting a 15% increase from the infections\
        \ recorded in the previous week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc143a-4dc8-4886-b661-435d6aa53dfc'
