  'vietnam-united-states-alternative-china':
    'author': 'Michelle Toh and Mihir Melwani, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-11T14:04:25.000+08:00
    'imagesource': 'jcr:370932bc-51da-4445-9e90-c01cf8f80dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a765951-1ea7-4a3b-b0bd-72468726433c'
    'lead': 'Last year, Vietnam became America’s eighth largest trading partner, rising
      from 10th place two years earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T14:14:49.295+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-11T14:14:57.368+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-11T14:14:56.659+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'trade', 'Asia', 'United-States', 'China']
    'stories': []
    'template': '1'
    'title': 'How booming Vietnam offers the US an alternative to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edadf55-f5b8-479f-86a1-31513b236a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden is in Vietnam for a
        visit intended to deepen economic ties between Washington and Hanoi as part
        of efforts to reduce America’s reliance on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328b829-6207-4417-9b09-6a2567d5cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former foes have <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2023/09/10/fact-sheet-president-joseph-r-biden-and-general-secretary-nguyen-phu-trong-announce-the-u-s-vietnam-comprehensive-strategic-partnership/"
        target="_blank">formally upgraded</a> diplomatic ties to a “comprehensive
        strategic partnership,” a symbolic yet highly important move that experts
        say will solidify trust between the nations as America seeks an ally in Asia
        to counteract political tensions with China and advance its ambitions for
        key technologies, such as chipmaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d13178-7e6e-459a-b5a5-31edbba8806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies from Apple to Intel have already pushed deeper into the
        country to diversify their supply chains, maxing out many Vietnamese factories
        and helping fuel an economic expansion that continues to defy a <a href="https://edition.cnn.com/2023/06/01/economy/global-economy-outlook-recession/index.html"
        target="_blank">global slowdown</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d6265-b026-47f6-bef3-e564a8ea3ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden’s visit, which followed the <a href="https://edition.cnn.com/2023/09/04/india/g20-summit-india-slum-home-demolitions-intl-hnk-dst/index.html"
        target="_blank">G20 summit</a> in India, is the first by a US president to
        Vietnam since <a href="https://www.cnn.com/politics/live-news/trump-kim-jong-un-summit-vietnam-february-2019/index.html"
        target="_blank">Donald Trump’s 2019</a> trip. He has met with Vietnamese General
        Secretary Nguyen Phu Trong and other leaders to “promote the growth of a technology-focused”
        Vietnamese economy, as well as discuss ways to improve stability in the region,
        according to the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf897be-3b80-4dd2-b09b-8504d6ad5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, their trade has already soared under an existing
        partnership agreed in 2013, so the elevation in relations is “just catching
        up with the reality that already exists,” Ted Osius, president of the US-ASEAN
        Business Council and a former US ambassador to Vietnam, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e37fb-b5fb-43d1-8f2c-ff79401bc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States imported nearly $127.5 billion in goods from Vietnam
        in 2022, compared with $101.9 billion in 2021 and $79.6 billion in 2020, according
        to US government data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72041d84-46b0-4093-8bfd-021c5b8023b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Vietnam became America’s <a href="https://vn.usembassy.gov/elevating-the-u-s-vietnam-economic-relationship/"
        target="_blank">eighth largest</a> trading partner, rising from 10th place
        two years earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe36964-8e4d-4ac8-817c-2eb35909d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting supply chains</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637032db-009c-456f-91a4-517bf9bc70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have been moving closer as US officials, particularly
        Treasury Secretary Janet Yellen, have repeatedly <a href="https://edition.cnn.com/2022/08/09/tech/chips-act-semiconductor-china/index.html"
        target="_blank">pointed to</a> the importance of “friend-shoring.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2310ca-d5e8-47d7-b530-21f2669eacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The practice refers to the movement of supply chains toward allies
        in part to shield businesses from political friction.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e963ddd-4a80-43a3-9a01-6d1229853bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than being highly reliant on countries where we have geopolitical
        tensions and can’t count on ongoing, reliable supplies, we need to really
        diversify our group of suppliers,” she said in a speech last year at the Atlantic
        Council think tank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5ce6d-2647-49b0-913e-f17a44d18637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tensions add to a litany of pressures, including rising labor
        costs and an uncertain operating environment that have already made corporations
        think twice about how much business they do in China, which is still considered
        the factory of the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84e9d5-b6c0-468c-9458-67783c18e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increasingly, it has competition. During the US-China trade
        war, <a href="https://money.cnn.com/2018/07/06/news/economy/us-china-trade-war-tariffs/index.html"
        target="_blank">which started</a> in 2018, businesses of all sizes began moving
        manufacturing to emerging markets such as Vietnam and India over tariffs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8030ed-deb0-4381-9d1d-6930281ad3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pandemic broke out, corporations were increasingly forced
        to consider strategies known as “China plus one,” which meant spreading out
        production hubs as a way to reduce reliance on a sole manufacturing base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021509b-3080-4866-9407-1f8aaf53b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest exodus could cost China dearly: In a <a href="https://research.rabobank.com/markets/en/documents/302316_Friends%20reunited_final.pdf"
        target="_blank">2022 report</a>, Rabobank estimated that as many as 28 million
        Chinese jobs directly relied on exports to the West and could leave the country
        as a result of “friend-shoring.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9411a04-423d-46df-b3d3-e73061ed6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 300,000 of those jobs, focused on low-tech manufacturing, are
        expected to move to Vietnam from China, analysts wrote.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d797c6-7b3e-4032-a411-e3a374f6a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an industrial perspective, the country has been booming for
        years, said Michael Every, a Rabobank global strategist who authored the report.
        Relatively lower wages and a youthful population have provided Vietnam with
        a solid workforce and consumer base, bolstering the case to invest in the
        nation of 97 million people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6733a-a470-47ed-861f-41b0a41794f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But companies hoping to make the switch may already be too late, as
        some factories are so stretched, customers must wait, he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e1118-b34e-4c14-aaf2-946a00c36fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alicia García-Herrero, chief economist at Natixis, pointed to what
        she called “overheating,” saying demand for manufacturing in Vietnam has outstripped
        supply in some cases.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd2687-a063-4485-b742-6ecc88d39e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Too many companies [are] going to Vietnam,” she told CNN.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea748d-3f5f-4b1d-9ae1-b47d53518d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vietnam enjoyed an advantage, as it was first in the region to build
        up supply chain capabilities “for many, many sectors” years ago, she explained.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc605ec9-3252-4e26-85d0-d1b4be4e35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key technologies</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1d7f8-c9c7-4a74-be09-cd8c106cad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortly after Biden landed in Vietnam on Sunday, the White House announced
        a new semiconductor partnership.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091733db-34de-4884-a645-ecd6f999ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States recognizes Vietnam’s potential to play a critical
        role in building resilient semiconductor supply chains, particularly to expand
        capacity in reliable partners where it cannot be re-shored to the United State,”
        it said in <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2023/09/10/fact-sheet-president-joseph-r-biden-and-general-secretary-nguyen-phu-trong-announce-the-u-s-vietnam-comprehensive-strategic-partnership/"
        target="_blank">a statement</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e2f35-4700-4e6e-8846-a56926762579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semiconductor industry has emerged as a key source of tension
        in <a href="https://edition.cnn.com/2022/08/09/tech/chips-act-semiconductor-china/index.html"
        target="_blank">US-China</a> relations. Beijing and Washington are both racing
        <a href="https://edition.cnn.com/2022/10/18/tech/us-chip-manufacturing-semiconductors/index.html"
        target="_blank">to boost</a> their prowess in the sector, and each side has
        recently enacted <a href="https://edition.cnn.com/2023/07/04/tech/china-export-controls-semiconductor-war-explainer-intl-hnk/index.html"
        target="_blank">export controls</a> aimed at limiting the other’s capacity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589e374-0514-4247-8ee8-432111d41d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States needs a trusted partner for its supply of chips,
        and Vietnam can do just that, Osius said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084a068-ca6b-43cd-a987-b99fd5ec3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel sees it that way. The California-based chipmaker has <a href="https://www.intel.com/content/www/us/en/newsroom/news/invests-additional-475-million-vietnam.html#gs.5cup1n"
        target="_blank">committed</a> $1.5 billion to a sprawling campus located just
        outside Ho Chi Minh City, which it says will be its largest single assembly
        and test facility in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28d878-35ca-486a-93ff-6cfbb1714827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Osius expects more investments in the field to follow as Washington
        shores up ties with Hanoi.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba2aa1-bd03-4d54-a094-a6b7a7c0509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The significance of Vietnam in that supply chain will increase,” he
        predicted. “We’re going to see an acceleration when it comes to collaboration
        in tech.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b276fe2-fd08-4394-b8e5-c3b011d4ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid growth</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d957ff9-48ac-4841-b9f5-84b25a99a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The International Monetary Fund projects(https://www.imf.org/en/Countries/VNM)
        Vietnam’s growth will slow to 5.8% from 8% last year as it copes with less
        overseas demand for its exports.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7caee8-7a04-4930-a952-3fcb10ae8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that compares favorably with a global growth forecast of 3%,
        and is noticeably faster many of the world’s major economies, such as the
        <a href="https://edition.cnn.com/2023/09/05/business/goldman-sachs-recession-odds/index.html"
        target="_blank">United States</a>, <a href="https://www.cnn.com/2023/08/21/economy/china-economy-troubles-intl-hnk/index.html"
        target="_blank">China</a> and <a href="https://edition.cnn.com/2023/07/31/economy/europe-economy-gdp-inflation/index.html"
        target="_blank">the eurozone</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f387a-c1fd-4a1e-bca2-181bb03ed183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the rest of Asia underwhelms, Vietnam will still be one of the
        fastest growing economies,” Natixis said in a recent research note.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28c510-c57d-4c49-8b73-4b6ed495db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s compelling for corporations looking for bright spots in an otherwise
        gloomy environment.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6b060-d4c0-43b4-8dba-aed38c847731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such interest was noted in March, when the US-ASEAN Business Council
        led its biggest-ever business <a href="https://edition.cnn.com/2023/03/21/business/us-asean-business-council-vietnam-intl-hnk/index.html"
        target="_blank">mission</a> to Vietnam. The delegation consisted of 52 American
        firms, including corporate heavyweights such as Netflix and Boeing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d89bf-7c88-4c1b-8fc0-6aae58265f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of course, companies still have reservations over factors such as Vietnamese
        tech regulations, which they fear could include limits on the “transfer of
        data across borders, or too many rules requiring data localization,” according
        to Osius.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa9cce-5101-4bbd-b116-4fd75a5a0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In some cases, businesses are also concerned by how the country’s infrastructure
        still pales in comparison to a longtime trade powerhouse like China’s.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bccabf-c1f8-46b0-a4e0-9aca6142068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For example, “there isn’t a sufficient port capacity for some of the
        goods to be exported as quickly as companies want them to be moved,” Osius
        said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a51ae-878d-4037-83c5-c32a9a3b8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Politically, Vietnam shares many similarities to China in that it is
        an authoritarian one-party state that tolerates little dissent.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff430c-3820-43db-af1f-6aafedddc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But overall, businesses simply want an easy way to hedge their bets.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca230a3d-1c22-42c3-8c7f-b7861bfbc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vietnam is an obvious choice, because it’s a cheap alternative to manufacturing
        in China, said García-Herrero.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc6a80-3156-431f-b923-1d9f058e5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For various sectors, transitioning isn’t difficult, because many Chinese
        suppliers also moved there because of US tariffs, she explained. “It’s the
        most similar because you have the same providers as in China.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421c580-f5ca-4e4c-9616-e069bd48bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden administration, too, will likely be keen to secure that alternative.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059c477-89f1-4ebe-a682-24a16090714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s quite clear that they’re trying to set up a series of foreign
        policy victories ahead of 2024 [by] signing a strategic comprehensive partnership
        with Vietnam,” said Every, the Rabobank analyst.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd504e-dfda-4105-ad42-a4123cfbabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN’s Kyle Feldscher, Jeremy Diamond and Kevin Liptak contributed
        to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cc075-5a12-4a82-abb7-16c4f128b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:14:49.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T14:14:57.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/11/economy/biden-vietnam-visit-business-ties-intl-hnk/index.html"
        target="_blank">How booming Vietnam offers the US an alternative to China</a>."</em></p>'
