      'mgnl:lastActivated': 2023-09-11T14:25:56.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48779d96-4f4d-454f-ab83-45c581bdbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his response to the complaint, Chandiramani said the allegations\
        \ are “baseless, contrived, and manufactured.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accbe05-5a26-4618-888c-c2db0ba9056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958fe41-ac84-464e-8b5b-3902006e4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation (NBI), in endorsing the complaint\
        \ to the DOJ, said Chandiramani falsified the signature of his late father\
        \ involving deed of absolute sale and real estate mortgage of some properties\
        \ amounting to P1 billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609260b-5ab8-46b4-96bb-d9158d469e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df9194-bf33-49b0-910b-120ec3022a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chandiramani said his brother, Amith, filed the same complaint against\
        \ him and his mother in 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9f438-bcea-41b7-910e-bc912b61c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34676d-0e5f-40d8-a57d-045f7aede8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:25:56.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While these cases were at the initial stages, in order to obviate\
        \ further litigation, for peace of mind and safety, and upon the persuasion\
        \ of family members, Rajiv agreed to a compromise with Amith,” his counter-affidavit\
        \ stated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3c0a2-f569-47f6-8c61-6eb31e3ef3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.419+08:00
