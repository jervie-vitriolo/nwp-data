      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp; September 11) —</strong>
        The Department of Health (DOH) released the results of its 2023 COVID-19 Mobile
        Phone Survey on Monday, saying 94.6% of adult Filipinos reported that they
        had received the COVID-19 vaccine, while men and women reported similar rates
        of vaccination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecd49c-1882-4468-8f49-0c6ff926f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-11T23:34:31.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey was conducted through SMS and mobile web last February,\
        \ with 2,326 respondents aged 18 and above.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525570f9-90df-422f-9e1d-718b1584cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-11T23:34:31.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0c885-2572-42cc-ab01-fa6ad3c7a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-11T23:34:31.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to DOH, 31% said that vaccination sites were not accessible,\
        \ 26% did not think that vaccines were safe or effective, 21% were worried\
        \ about vaccine side-effects, and 10.9% did not believe in vaccination.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a88517-615e-4222-b381-7d18be6d40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-11T23:34:31.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0338a-22ee-48a9-a4b8-bfc5aba02efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-11T23:34:31.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the survey showed 77.2% of all adult Filipinos have\
        \ received a COVID-19 booster.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f09a6-3c91-44c8-85e5-dcfb3760685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:34:30.718+08:00
