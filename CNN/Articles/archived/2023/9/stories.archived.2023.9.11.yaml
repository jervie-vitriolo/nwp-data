      'jcr:uuid': '898c6ecd-c1b5-42be-80ff-b686daa04089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.563+08:00
