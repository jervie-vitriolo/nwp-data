  'Calvin-Abueva-Terrence-Romeo-Gilas-first-practice-Asian-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-11T18:42:34.000+08:00
    'imagesource': 'jcr:eb956daf-5d35-42de-abc5-da9964cf2eed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e33afcf-1d01-479d-b008-a84df2b98425'
    'lead': 'Gilas Pilipinas has begun its preparations for the 19th Asian Games as
      some familiar faces join the national team''s training.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T18:44:55.869+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-11T18:53:23.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Calvin Abueva, Terrence Romeo attend first Gilas practice for Asian
      Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65aee3-c5ab-4e1c-b72d-a03da10ca7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Calvin Abueva and Terrence Romeo were the notable players who attended Gilas
        Pilipinas'' first practice on Monday at the PhilSports Arena in Pasig City
        for the 19th Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d2bf3-4587-42d3-af45-5d2a9219ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two last wore the country's colors during the infamous brawl between\
        \ Gilas and Australia in the 2019 FIBA World Cup qualifiers at the Philippine\
        \ Arena in 2018.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347f58a-4778-477f-939e-fb37ff9dedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abueva and Romeo joined fellow new faces Stanley Pringle, Jason Perkins,\
        \ and Mo Tautuaa in the training 12 days before the start of the Asiad basketball\
        \ tournament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7afa9-6811-47bd-867e-13df9bc8d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIBA World Cup players June Mar Fajardo, Scottie Thompson, RR Pogoy,\
        \ Japeth Aguilar were also in attedance together with naturalized big men\
        \ Justin Brownlee and Ange Kouame, and PBA cagers Chris Newsome and Calvin\
        \ Oftana.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3772e-de1b-41fb-a277-8458a7654817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim Gilas head coach Tim Cone said he is satisfied with the
        players they will be fielding in the quadrennial meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd1935-24cc-4261-ba09-4d78721054fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the status of Abueva and Perkins is still uncertain as they\
        \ were not included in the initial list of 60 players the Philippine Olympic\
        \ Committee submitted to the Hangzhou Asian Games Organizing Committee (HAGOC).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6c3c4-6be4-4bcd-9c53-3da440a77a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what we expect. We still got Perkins and Calvin Abueva who\
        \ are 100-percent sure to be on the team if they are allowed to be on the\
        \ team,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac2a23-9325-424f-b044-27e84c67798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They weren't on the original of 60 that were submitted so because\
        \ of Jamie's (Malonzo) injury and Brandon's (Ganuelas-Rosser) injury, we are\
        \ asking for a ruling that can replace them with Calvin and Perk,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dc7dc-1d23-43ec-9d86-f0f16d8dd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pringle is one of the team’s reserves in case the HAGOC\
        \ rejects the inclusion of Abueva and Perkins in the final lineup.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f59a3-9594-4686-ab8c-de764a613b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Stanley is here as an alternate, as a 13th man. He's an alternate\
        \ if anything happens, in case Calvin and Perk can't make it. He'll be one\
        \ of the guys that we'll place in the lineup or in case somebody gets injured\
        \ as such,\" Cone said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d44c2-205d-4de7-91fc-1d803f199361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T18:44:55.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-11T18:53:23.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is set to play Korean squad Changwon LG Sakers next week as
        part of its buildup for the Asian Games.</p>'
  'comelec-show-cause-orders-bske-bets-via-email':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T19:05:12.000+08:00
    'imagesource': 'jcr:9cf4bc6a-3ef5-4aef-9c58-9ab56042980c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7cba86-8706-4654-ae91-4ac6f8317c82'
    'lead': 'The Commission on Elections (Comelec) will issue show cause orders through
      email to barangay and Sangguniang Kabataan (SK) aspirants over possible election
      offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T19:06:58.823+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-14T08:21:46.856+08:00
    'mgnl:lastActivatedBy': 'superuser'
