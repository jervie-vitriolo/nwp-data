      'mgnl:lastActivated': 2023-09-11T06:15:45.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3f129-6fef-45a9-b76a-4eb8e980ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Apple’s senior vice president of worldwide marketing, Greg\
        \ Joswiak, publicly stressed the value and ubiquity of the Lightning charger,\
        \ which is designed for faster device charging, but noted “obviously we will\
        \ have to comply” with the EU mandate. The Lightning charger was introduced\
        \ in 2012.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ca74f-8e17-40cc-9ffe-95d38904feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d4494-1fe2-4645-85f1-0bafd83c347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T06:15:45.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change to USB-C would also likely usher in a wave of charging accessories,\
        \ potentially in various colors. It’s possible iPhone users will also pay\
        \ up for a USB-C wall adapter because it will be a different size connector.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28cf35-6504-4590-9f46-c3753d08f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T06:15:45.256+08:00
