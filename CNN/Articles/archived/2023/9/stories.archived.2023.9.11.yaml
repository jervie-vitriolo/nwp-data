      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566daf4a-b87c-483c-b0a3-c7f7a81e0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:24:33.156+08:00
      'mgnl:createdBy': 'kristelle'
