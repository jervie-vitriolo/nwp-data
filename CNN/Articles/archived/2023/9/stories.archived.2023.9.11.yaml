      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebac44-a41e-4273-88da-887a6ca30d6e'
      'mgnl:activationStatus': true
