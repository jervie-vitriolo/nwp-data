    'title': 'Marcos leads commemoration of late father’s 106th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea31df-b146-45a4-acd8-1dc5be017992'
