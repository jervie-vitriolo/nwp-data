      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country saw 894 new COVID-19 cases for the period Sept. 4-10, including\
        \ 10 severe infections, the DOH reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
