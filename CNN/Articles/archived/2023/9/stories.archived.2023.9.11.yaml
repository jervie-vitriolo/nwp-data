      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since all vessels deployed by China focused on the PCG vessels, this\
        \ allowed the resupply boats to reach the BRP Sierra Madre, Tarriela pointed\
        \ out.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde92640-197d-478a-80fd-e3bd5d59d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.562+08:00
