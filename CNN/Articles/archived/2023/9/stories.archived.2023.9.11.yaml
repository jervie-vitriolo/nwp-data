      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other side, the BRP Sindangan was also successfully blocked
        by the two China Coast Guard vessels and one Chinese maritime militia from
        behind,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
