    'template': '1'
    'title': 'Novak Djokovic beats Daniil Medvedev to win US Open men’s final, extending
      his record grand slam titles to 24'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0021396-b419-4ff9-a624-0538fec08911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Novak Djokovic won the US Open Sunday,
        defeating Daniil Medvedev 6-3, 7-6, 6-3 in the men’s final to extend his record
        grand slam singles titles to 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd90765-92f8-475c-8c2e-534d403df4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c88d6-6eda-4ef6-bd31-0b1657b05045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world No. 2 has further cemented himself as one of the greatest\
        \ tennis players ever – with Sunday’s win, he matches Margaret Court’s record\
        \ for most all-time grand slam titles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c9eb5-d8ae-4411-9762-d3fcf2c28786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d93d8-4907-4de4-a07e-21b41e6dbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a rematch of the 2021 US Open final, the Serbian avenged his loss\
        \ to No. 3 seed Daniil Medvedev at Arthur Ashe Stadium in New York to complete\
        \ his triumphant return to the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d9605-eb7a-468f-a857-068d6aef17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443176d-a4da-4d0c-80a8-47e4e7254403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Playing in front of a who’s who crowd, Djokovic was in his usual dominant\
        \ form in the first set, never facing a break point, while hitting 12 winners\
        \ in nine games. Entering tonight, Djokovic was 72-1 all-time at the US Open\
        \ when winning the first set, with his only loss coming to Stan Wawrinka in\
        \ the 2016 final.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1dafcf-a506-4e64-bc51-a78f18be6ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e3935-a86f-4c0b-af5b-cddccd378fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second set proved to be more competitive, as Djokovic and Medvedev\
        \ exchanged games in a nail-biting back and forth, culminating in the Serb’\
        s 7-5 tiebreak victory after an hour and 45 minutes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8340d04-9c5d-436b-a161-0a5a4ccd7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077c139-7295-4601-8f78-678bdd824954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From there, with the momentum in his favor and a fourth US Open title\
        \ a set away, Djokovic cruised to victory, needing only one championship point\
        \ to seal the historic title.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118c7d9-863c-44bf-a0ca-bd999c724f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52c665-5a30-49b7-acc6-536dd38be6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the victory, the 36-year-old becomes oldest man to win the US\
        \ Open singles title in the Open era and the first man to win three grand\
        \ slam titles in a season for the fourth time – previously doing so in 2011,\
        \ 2015 and 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32ba97-6793-49ef-b68a-8bfc781525e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddf08f-4a68-40d5-90dc-0ac23cc7722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic also extends his lead over Spaniard Rafael Nadal (22) and\
        \ Switzerland’s Roger Federer (20) for most men’s singles titles of all time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587c26a-ebfc-47f2-aa3a-355f058d98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195e057-3bde-41f1-a109-f7974235a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At every grand slam this year, Djokovic had an opportunity to make\
        \ history.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302cde7b-9819-4974-8343-d718c8d8b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0cd21-43ef-46fd-b3f7-de0d4e588519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He drew level with Rafael Nadal’s 22 grand slam titles at the Australian\
        \ Open, pulled clear with a men’s record 23 grand slam titles at the French\
        \ Open and was defeated by Carlos Alcaraz in the Wimbledon final.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8929b7-8e54-4f41-957b-2e8efc746103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c7687-aa22-4977-ade1-7b59cb553c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T08:39:44.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T08:39:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing in his way Sunday was third seed Daniil Medvedev who stunned\
        \ Alcaraz in the semifinals and who already defeated Djokovic in a US Open\
        \ final before, and in straight sets.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1399b-5e62-4f04-b5fa-72fb7edbce66'
