    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: Internet voting for 2025 polls seen to increase registered
      OF voters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064722d-c790-433e-be50-11653deab81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T17:29:43.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T17:31:23.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> –
        The implementation of internet voting for the 2025 midterm elections could
        increase the number of registered Overseas Filipino (OF) voters by up to five
        million, the Commission on Elections said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0f20a-8685-4ab0-b2de-7ad28540ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T17:29:43.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T17:31:23.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We honestly believe that in the event that we will be able to use\
        \ internet voting for overseas Filipinos, baka po mga four to five million\
        \ ang magpapa-rehistro [maybe four to five million will register],” the poll\
        \ body’s chairperson George Garcia told the House Appropriations Committee\
        \ during its budget deliberation on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ae9cc-eac7-4d81-8c07-93472d205f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T17:29:43.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T17:31:23.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A two-year long registration period for the May 2025 elections began\
        \ in Dec. 2022 and will end in Dec. 2024, Garcia said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27aa06-a051-4b98-9fc8-c979863bf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T17:29:43.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T17:31:23.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “it can only be announced that indeed the Comelec ngayon
        po 400,000 pa lang ang nagpapa-rehistro sa kasalukuyan sa ating [only 400,000
        have registered so far for the 2025 elections among our] OFs when in fact,
        more or less, we have 12 million Filipinos abroad.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d2bf2-8672-4c91-9349-121022356a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T17:29:43.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T17:31:23.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia shared that OF voter turnout during the 2022 national elections\
        \ was 39% or about 600,000 out of some 1,692,000 OF voters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e1d34-413c-4bcd-a8cc-f55069f1a2f3'
