    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to send show cause orders to BSKE bets via email

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac4b7b-5776-4873-b695-7200ed28536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>  The
        Commission on Elections (Comelec) will issue show cause orders through email
        to barangay and Sangguniang Kabataan (SK) aspirants over possible election
        offenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b057892-defe-4732-88e2-fe0c7da4513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd4998-8f1f-4398-933e-8ecf0313b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon po ang gagawin natin para po mas mabilis ang show cause orders\
        \ na yan, ipapadala po natin sa pamamagitan ng email,\" Comelec Chairman Georga\
        \ Garcia said in a phone interview Monday. “Doon po namin ipapadala yung show\
        \ cause orders para hindi na natin gagamitin yung postal offices. Kasi pagka-postal\
        \ medyo matagal eh.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc4768-1f33-4396-bdaf-d9684e8a5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50feb38-240d-41bb-a8c3-3a5aa29540c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will issue the show cause orders faster. We will send\
        \ them through email. We will send the show cause orders there so that we\
        \ don't have to use the postal offices because that takes quite a while.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514128c-1b9a-4450-aa5e-9aa8b50e2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1cce1-4714-46cd-ab0d-be4d48317c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move, according to Garcia, aims to speed up the crackdown on election\
        \ violators. Comelec said there are over 1.4 million people who filed their\
        \ certificates of candidacy for the 2023 barangay and SK elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31add575-5381-421a-be17-72dc77d801f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584529a-0f0e-4fa9-a70c-2d1e68659d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia explained that those who received show cause notices had three\
        \ days from the date of receipt to present their case. If done through email,\
        \ the date of sending will be the same as the date of receipt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275217e0-719c-4132-966f-80a62623faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4cae1-2fe3-45a4-9ab4-70ab3b2737e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the poll body issued show cause orders to <a href="https://www.cnnphilippines.com/news/2023/9/10/comelec-show-cause-bske-aspirants.html">102
        BSKE bets</a> to explain possible offenses, including premature campaigning,
        mostly in Metro Manila, while it has yet to receive reports from Visayas and
        Mindanao.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5d059-0ddd-480e-8496-c0eb552d89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T19:06:58.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T08:21:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9693ab-d704-4567-9ab1-95d5ef72174e'
      'mgnl:activationStatus': true
