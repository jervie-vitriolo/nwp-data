    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b37531-5fe8-4ca7-9950-8a8e8685307d'
    'lead': 'China’s legislature has proposed changes to a law that if approved would
      allow authorities to fine and detain people who wear clothes that ''hurt the
      nation’s feelings,'' sparking new concerns over freedom of expression in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T13:18:33.331+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-11T13:34:35.705+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China considering ban on clothing that ‘hurts feelings’ of nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476052c-3815-4548-ae86-75a7de33b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — China’s legislature has proposed changes to a
        law that if approved would allow authorities to fine and detain people who
        wear clothes that “hurt the nation’s feelings,” sparking new concerns over
        freedom of expression in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eac3db-66d4-44d1-ad3e-4e7991864dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5191c-a195-4f11-8fa1-0886bc4b0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National People’s Congress’ Standing Committee, which unveiled\
        \ the proposal on its website earlier this month, is seeking to ban garments\
        \ and symbols considered “detrimental to the spirit of the Chinese nation”\
        \ – phrasing often used to denote patriotism, or lack of.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06fbdf-d234-403a-b8f6-7c5f753c8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516eedd-df32-48cc-ae4e-fb854c357d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wording of the draft amendment is reminiscent of language used\
        \ by Beijing to rein in free speech at home or to hit back at perceived slights\
        \ by foreign countries and businesses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b511e-9bdb-4b0c-be55-b538200c56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b958e5-6cc8-4636-87cc-99b49171426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It follows a series of clampdowns on personal style in recent years,\
        \ including broadcast regulations aimed at banishing artists with “effeminate\
        \ styles” from shows and an ongoing crackdown on tattoos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f27b17-1fb5-4a93-aa16-d202218d6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a11daf-a2ff-4543-b5b0-8d5029105041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If passed, the revised law would make it illegal to “wear or force\
        \ others to wear” offending items in public places — though the draft document\
        \ did not specify what type of garments might be outlawed. Transgressors could\
        \ face detention of up to 15 days and fines of 5,000 yuan ($681).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7dc7a-c7e2-4248-8e6e-1b864e1d22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb89cd-441e-47c0-b6bc-331b730475cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft amendment also targets speech, and would prohibit “producing,\
        \ disseminating, publicizing, and disseminating articles or remarks” thought\
        \ to damage China’s “spirit.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfedeb-c1d1-4ffa-80ea-c31dab249e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891309d-e178-4107-991c-89eb00b79214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rules are proposed amendments to the country’s Public Security\
        \ Administration Punishment Law, which came into force in 2006. The existing\
        \ measures already give police the power to detain suspects for weeks over\
        \ a wide range of crimes, from vandalism to public order offenses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fb017-d8ef-41b7-ac4e-ab4a0e0b74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3175bde-822d-44a4-8bd7-58815db34bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s rubber-stamp legislature said it will gather public feedback\
        \ on the proposal throughout September.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717b96d-2ecb-413f-8675-8ae411bad5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd9e41-ebb7-4581-8999-352725691d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Online, some Chinese social media users expressed concern and called\
        \ on others to oppose the draft. Several legal scholars have also questioned\
        \ the implicit vagaries of the proposed amendment and the absence of specific\
        \ guidelines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3da1bd-ed0e-4fe4-818a-0badb487f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11c2d3-ff07-4d9a-99a2-a020ca6a8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who will confirm the spirit of the Chinese nation, and by what procedures?”\
        \ wrote constitutional studies professor Tong Zhiwei, from East China University\
        \ of Political Science and Law in Shanghai, on China’s Twitter-like platform\
        \ Weibo.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fd02b-0e1e-4e65-9ba8-67456777e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296e633-f6bc-4f2e-8d9f-f8774eec8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If (the Standing Committee) passes this article according to the current\
        \ draft, it will inevitably lead to law enforcement and the judiciary arresting\
        \ and convicting people based on their leaders’ will, which will cause endless\
        \ harm,” he warned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd3271-afd8-4e0b-8947-a1f6efee9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5932b54-304f-468d-a3c3-84cb99da5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Criminal law professor Lao Dongyan, from Beijing’s Tsinghua University,\
        \ meanwhile said the law could amount to an infringement of people’s rights.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ef4a9-3a27-4eb9-b0ce-7b59462f1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6beb969-eed5-465d-96fc-a849f74ad4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“State power directly interferes in the field of individual citizens’\
        \ daily clothing, which is obviously an overreaching intervention,” she wrote\
        \ on Weibo.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea328037-b9c7-4b60-9159-d2b7de909d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3910ba1-ca03-4001-b26c-499b58f83fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lao also expressed concern that the amendment could fuel extreme nationalism\
        \ and “may intensify antagonism with some countries, putting (our country\
        \ in) a passive position diplomatically.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f85be-c893-43d0-a148-7f85fd8b6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e5779-3fcc-48df-98bd-31359419c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A brush with rising nationalism</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fb9b9-c37c-48c8-8735-4c66faed9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed amendment comes at a time when clothing choices have become\
        \ increasingly political in today’s China, especially when it comes to Japanese\
        \ clothing.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e565c-5271-4ae2-8901-631cb5412627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6be391-7029-47b4-b7a7-29c958107d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The growing “Hanfu” movement, which sees people sporting the kind of\
        \ traditional garments worn in China before the Qing dynasty, is widely seen\
        \ as reflection of growing nationalism among the country’s youth.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea27522-bb2e-4e47-ad74-c95f50ed7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf1002-2dea-4128-b4f8-22f12d7a4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, traditional Japanese clothes, such as kimonos, have come\
        \ under fire as nationalist sentiment against Japan surges.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247825dc-05f7-44d9-b777-0500dfa73b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7da894-8d95-4052-8b7a-9b3dfe347a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last August, a Chinese anime fan said she was detained by police after\
        \ she posed for photos wearing a kimono — traditional Japanese dress — in\
        \ the eastern city of Suzhou.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f8355-8534-451b-a4c2-8915e2c2acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8ad7b-37cb-451c-aff1-c48dd343b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman, whose cosplay look was inspired by the Japanese manga series\
        \ “Summer Time Rendering”, was later the subject of widespread debate on Chinese\
        \ social media, with some users arguing that her outfit was unpatriotic.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982c873-6894-44a5-bfba-d7eac24da8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a6547-faba-4688-a0bb-30fc24d57b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar 2019 incident, in which university security guards were filmed\
        \ attacking a man wearing a kimono, also sparked heated online debate in China\
        \ over the country’s easily stoked anti-Japanese sentiment.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afedd4-d737-4dd1-bc04-6561a44af1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of this month’s draft amendment, one Weibo user questioned\
        \ whether cosplayers or kimono-clad employees of Japanese restaurants might\
        \ fall afoul of the proposed rules.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64b208-8bc3-4c24-9122-0e61936c4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1d6fe-6ecb-40c5-99aa-467a982f3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The law should at least spell out the exact symbols that will be banned\
        \ and what will be allowed,” he wrote.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8b5d7-aa61-4ab9-a059-026c4cfa417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1ca5e-cca3-483d-a328-0d881103e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:18:33.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:35.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on Chinese messaging platform WeChat, another social media
        user asked whether suits, which he described as an embodiment of “Western
        capitalism,” would be permitted. “Why don’t we wear Chinese tunic suits or
        Hanfu?” he asked.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685525fc-3d11-48b5-a485-39759534ac57'
      'mgnl:activationStatus': true
