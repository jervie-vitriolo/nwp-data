      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the new cases, 10 were in severe condition. Meanwhile, 276 critical\
        \ patients are in hospitals, representing 9.9% of total COVID-19 admissions\
        \ nationwide.\r"
