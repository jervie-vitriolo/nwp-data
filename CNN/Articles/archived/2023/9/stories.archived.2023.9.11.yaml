    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cfdd8-5d36-45ad-bd81-be6dcf9b7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4863a-519b-4d55-ba65-23a2c8ef9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Broadcast journalist Atom Araullo on Monday filed a complaint for civil damages
        against SMNI hosts former communications Undersecretary Lorraine Badoy-Partosa
        and Jeffrey "Ka Eric" Celiz over red-tagging allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c44e57-8b58-4a0c-b632-ed99b42e0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a883b-d6f7-4c04-8934-ead21632bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo was represented by his counsels from the Movement Against
        Disinformation led by Tony La Viña. He was also accompanied by his mother
        BAYAN Chairperson Carol Pagaduan-Araullo, who also filed a civil complaint
        against Badoy and Celiz in July, at the Office of the Prosecutor in Quezon
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b47f0-fb90-4a18-aaf8-77818deda309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b1d4c-a510-4cfd-99f6-6d195bef0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movement Against Disinformation said that throughout early 2022
        to January 2023, Araullo was victimized by the "red tagging spree" of Badoy
        and Celiz, who tagged him as a journalist who produce content allegedly aligned
        with the propaganda of the Communist Party of the Philippines - New People''s
        Army - National Democratic Front or CPP-NPA-NDF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76394f-79ac-4273-8652-acefb443f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7983824-db80-4054-b744-31a32e693cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added the red tagging led to severe harm to Araullo's reputation,\
        \ peace of mind, and personal relations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91a53d-6aac-434a-b736-977c734b829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7319655-b994-480c-bac9-a6162bd281b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journalist said he decided to file the P2.07-million damage suit\
        \ against the hosts of SMNI show \"Laban Kasama Ang Bayan\" to protect his\
        \ family and by extension, uphold press freedom.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3cc03-eedc-4358-bd0e-bbdd5d500eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477318c5-803d-4039-8dcf-8380bf8508ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is my considered belief that the nature of their remarks goes\
        \ far beyond the boundaries of fair criticism, and are designed to discredit,\
        \ intimidate, and foment public animosity towards both me and my family. It\
        \ also seems to be part of a broader pattern to harass and undermine members\
        \ of the media whose reporting does not fit their agenda,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8104cbb-17c2-4e0d-8c04-2d8e9a8069e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa5bf4-8147-419a-922b-40cde0487d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added he will not file a criminal complaint against Badoy and Celiz.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c6005-12d5-4585-9267-b68d79769452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68096df-4844-4c1e-9156-9857c231d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am against the criminalization of libel and would prefer not to\
        \ invoke it because it also endangers legitimate journalism. Still, malicious\
        \ perpetrators of disinformation must be stopped and held accountable\" he\
        \ explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e73a69-bf19-48c0-8009-f0cb36da8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcccf16-39d2-41a6-ae2d-5e8d89dfd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Araullo has been red-tagged by Badoy and Celiz in the network owned\
        \ by church leader Apollo Quiboloy, who is wanted by the US Federal Bureau\
        \ of Investigation for several charges including sex trafficking and bulk\
        \ cash smuggling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b82f9-5b97-4c2d-a553-887322bb6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bc580-dfb2-4b32-ad58-61c923e0bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2022, Badoy and Celiz claimed that Araullo, along with other\
        \ journalists, are \"operatives\" of the CPP-NPA-NDF.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71769708-0dd3-472d-957c-0860a72d9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58d122-fa2b-4f72-bb8d-e968ff9ac3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:13:21.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-11T14:13:22.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Union of Journalists of the Philippines stood by Araullo\
        \ and other media practitioners seeking redress for damages and injury they\
        \ have suffered due to defamatory statements \"maliciously disseminated by\
        \ these vicious red-taggers.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a9ba7-69fa-40c8-9bbf-967b48ae8af1'
      'mgnl:activationStatus': true
