    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d73326-53f6-492e-892f-801f13ea0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv (CNN) — Ukraine’s President Volodymyr Zelensky has said the
        death of Yevgeny Prigozhin – the Russian mercenary leader whose plane crashed
        weeks after he led a mutiny against Moscow’s military leadership – shows what
        happens when people make deals with Russian leader Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7e19f-aee6-4da2-b6e4-e70a1d71e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b61e81-29e3-4670-8a14-dcf6c503a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Ukraine’s counteroffensive moves into a fourth month, with only\
        \ modest gains to show so far, Zelensky told CNN’s Fareed Zakaria he rejected\
        \ suggestions it was time to negotiate peace with the Kremlin.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27baa10e-24e0-4e97-9b8f-ed798b6cd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0eeb3-184d-40cb-b77b-17c25ed3dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you want to have a compromise or a dialogue with somebody, you\
        \ cannot do it with a liar,” Volodymyr Zelensky said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd8166-b8c2-496d-adf2-111f9cf3b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2362f6-2a55-49d7-b363-dfdf882578b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said when Putin understood that a big part of society supported\
        \ Prigozhin, “he killed him. But before he killed, he gave him promises, the\
        \ territory of Belorussia (Belarus), gave him new locations, the Africa issues\
        \ and businesses, a lot of different things.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419c6b7-f040-4a7d-8751-92e5e23c8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4180a1e-eaf8-4b65-ab7c-5f1adb4a2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner leader’s dramatic death, which followed a short-lived rebellion\
        \ that threatened the authority of the Russian president, was a warning to\
        \ be heeded, Zelensky suggested.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda15ee-eea7-40c2-970b-89711ab3fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c509d-2081-4ed5-b4c3-755cda072054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the United States and other key Ukrainian allies continue to\
        \ supply weapons to Kyiv, and stress that conditions to pursue a “just and\
        \ durable” peace are not yet in place, a handful of world leaders, such as\
        \ Brazil’s Lula Da Silva, have put the onus on Ukraine to end the war.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95185f-6cb4-4a38-a3ee-fc8eba9b4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949ad10-f267-41dd-8778-da8bb849657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As evidence for his position, Zelensky cited other countries which\
        \ have been attacked by Russian soldiers and continue to be partially occupied\
        \ by them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269c359-c1fd-49cf-800f-7f8998ffd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbfbe8-0a46-4a8f-a10e-1d35c5bdb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Did you see any compromise from Putin on other issues? With Georgia?\
        \ With Moldova?” Zelensky asked rhetorically.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730199b-e08f-4031-9a96-2408258816be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc0116-25c3-411d-81c0-890053e7790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has made incremental gains in the south amid fierce fighting\
        \ with Russian troops, accounts from the front lines suggest.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ef5cb-560d-44f9-a61a-bc39e79ff56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115812d5-efb3-40d1-9fab-87643bbf7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Geolocated videos on Friday showed a wasteland of shell holes, abandoned\
        \ trenches and wrecked military hardware in the area between Robotyne, Verbove\
        \ and Novoprokopivka — a triangle of villages that hold the key for Ukrainians\
        \ to getting closer to Tokmak, an important hub for Russian defenses.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc7150-84e5-41c1-8ceb-f57e063ef5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274c6e9-bb41-469f-aff2-8b596ef69700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The result we need, we have to get our land,” said Zelensky. “And\
        \ it’s also not about the land, it’s about the people because the frozen war\
        \ is not the peace.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16119f4f-f7f5-4db7-959a-ea3927c3e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0fe03-d78e-4538-9279-b15c6d8213a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin – he wants to take all our country, to destroy all our families,\
        \ houses. Because if— he understands — why he destroy? He understands that\
        \ Ukraine will never go back, go away from our land. We’ll never do it. That’\
        s why he has to kill us,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ad858-f1ec-497e-9b77-51836aa34f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d9f07-a5b3-4ffe-ad6b-12e5d82ca82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that his children are in Ukraine and that they are “very Ukrainian”\
        \ and he is “happy” they are there, before going on to suggest he looks at\
        \ the future of Ukraine optimistically.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d876b5-7fc0-4d44-a9d5-ea0a58cc72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6dc77-0b44-413f-90e5-08587b84fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky contrasted the youthful energy of his wife and children with\
        \ his own aging: “This generation will make Ukraine, I think, great because\
        \ they — they are very strong with all their positions, with all their values,\
        \ with all — you know, they’re very free. And I’m so happy. Then I — look,\
        \ like I said, I’m looking into the mirror. I see another person, older,”\
        \ he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13ead3-622a-48e0-bda2-550a52314aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08200fb-0652-4a13-9109-7ad3c559d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My wife… She’s nice. She’s so strong. She’s — day by day, she is
        stronger and nicer and younger. She has a lot of energy,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b83767-55d6-42d6-9f08-61ab934dd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:16:29.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:34:18.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/08/europe/zelensky-zakaria-interview-ukraine-putin-intl">Zelensky
        dismisses compromise with Putin, pointing to Prigozhin’s death</a>"</em></p>'
  'china-eyeing-ban-clothing-hurt-nations-feelings':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-11T13:16:32.000+08:00
