      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8428e0-fc59-4156-8f54-e817dbb64c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T11:57:26.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T11:57:27.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can see BRP Cabra, there are three Chinese maritime militia right\
        \ in front of it, totally blocking its forward and from behind you also have\
        \ the China Coast Guard vessel there also restricting its ability to maneuver,”\
        \ he explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db77d5-1655-4a21-92e1-dd4b8c166fb0'
      'mgnl:activationStatus': true
