    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tudy', 'Management-Association-of-the-Philippines', 'survey', 'poll',
      'PwC-MAP-Philippine-CEO-Survey-2023', 'MAP', 'PwC-Philippines']
    'stories': []
    'template': '1'
    'title': 'CEOs raise price of consumer goods to guard vs. economic shocks, survey
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8791383-871b-4998-9894-80902da72a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        More than two-thirds of the country’s CEOs are contemplating raising the price
        of their company products and services in the next 12 months, a study released
        on Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204a26f-4db7-4102-b668-e274c1842512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint annual survey by the Management Association of the Philippines
        (MAP) and its partner PwC Philippines dubbed the “PwC MAP Philippine CEO Survey
        2023” showed 26% of top execs polled are “highly exposed” to hiking prices
        to mitigate potential economic shocks and volatility, while an additional
        42% are “slightly exposed”, or a combined 68% of the 157 CEOs surveyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdab1f-02f2-4ba6-83e0-7ac2aec45f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study covered both large and micro, small, and medium enterprises
        and ran from July until August when inflation accelerated at a faster pace
        of<a href="https://www.cnnphilippines.com/business/2023/9/5/inflation-august.html"
        target="_blank"> 5.3%</a>, driven mainly by food, restaurants, accommodation,
        water, electricity, gas and fuels. July’s inflation reading was 4.7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f55eb-daf0-4837-aedc-084b7d5dd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The range of price adjustments depends on the impact on their production
        cost. We cannot pass on everything to our consumers because it will make us
        uncompetitive. So in that case, they absorb a portion of the increased production
        cost. So it varies,” said PwC Philippines chairman Roderick Danao'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b837f-78b7-400b-a212-c9876dfacf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It''s not just a matter of increasing price, you need to be competitive
        too. That’s the balancing act that the board has to do,”  he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ce3fd-dfef-4380-a64e-3a009be15629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the 157 polled, 30% said their company already raised prices, while
        another 42% will follow suit in the next 12 months, especially during the
        Christmas holidays which traditionally whet consumer demand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9a449-0b8d-499d-bb81-735327f70369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.340+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food inflation alone accelerated to 8.2% last month from July’s 6.3%.  Food
        has the biggest contribution, accounting for 53.2% of overall inflation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4cfb3-70d6-4253-84d3-7d927b331023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.340+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PwC officials say CEOs who decided to hike prices were mainly from
        the real estate and car industries, but retailers also jacked up prices.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955e242-c9b7-450f-9a22-91d881dd14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Real estate increased prices by around 10%. In terms of automotive,
        around June, Toyota able to sell over 90,000 units," said PwC Deals and Corporate
        and Finance partner Trissy Rogacion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d729b-8aad-4fba-9f76-027b9c6c5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Retail clients increased prices but also gave discounts, so even if
        they increased, sometimes they have to take an opportunistic approach so margins
        may not be that high,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987e4bc-5d7e-4bdc-a111-4bbd1331f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey also showed 54% have been cutting operating costs to cope
        with rising input costs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b68dd3-3c02-4117-b917-7ef5996669fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PwC and MAP officials said the challenge is how to achieve better cost-efficiency
        so the price adjustments will be tempered. Among them would be investing in
        modern manufacturing facilities which would be cost-efficient over the long
        term.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa745a-c515-44f4-960a-bc2aba8c8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:30:47.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-11T22:42:29.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you don’t shape up, you will lose the market so may sariling
        constraint dun [it has its own constraints], it’s not unlimited price increases
        because alternatives abound in the market for a replacement,” said MAP CEO
        conference committee chair Alma Rita.</p>'
  'fuel-subsidy-distribution-ltfrb':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T23:09:46.000+08:00
    'imagesource': 'jcr:41b7383f-a9c5-4475-a710-d56149e088e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06de509-ebd4-4f73-8e5e-6c98502c2726'
    'lead': 'The ₱3 billion worth of fuel subsidies is expected to be distributed
      to over a million transportation workers within the week as fuel prices increase
      for the 10th consecutive week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T23:11:29.137+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-12T09:58:38.550+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Distribution of ₱3-B fuel subsidy eyed to begin this week – LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9792e1c-d7b7-49af-8b6c-8295430349e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The ₱3 billion worth of fuel subsidies for transportation workers affected
        by surging oil prices may be distributed "possibly" in two days, the Land
        Transportation Franchising and Regulatory Board (LTFRB) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e845bb-8466-449c-bd0e-9095b3837652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Transportation Secretary Jaime Bautista reportedly saying that
        the fuel subsidy will be distributed "within the next 2 days” or Friday at
        the latest, LTFRB Technical Division head Joel Bolano commented, “Yes, that
        is possible.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f1e13-606f-4477-b7b8-f05270acb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a237628-ae6d-4002-913d-d5521f07fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the DOTr downloads the funds to the LTFRB, Bolano said there will\
        \ be an initial implementation of the distribution a day later.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eb969-4785-41f0-8575-0556bcc72fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d03ce6-2dbc-4bdb-96ee-16c13b64c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero ang initial implementation ay sa mga PUVs muna dahil nasa LTFRB\
        \ na ang database nila,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad264e-39bb-47ab-bee1-4bcf6df063fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9675a-cac2-4e6d-a5db-41f45a58fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But the initial implementation will be with the PUVs\
        \ first because their database is already in the LTFRB.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b496e5a-28b9-4b18-a6fe-6a88204bdc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dcd62e-5e48-4dba-aebf-fc21fda48e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Department of Budget and Management greenlit the release\
        \ of ₱3 billion in fuel subsidies for around 1.36 million public utility vehicle\
        \ drivers and operators affected by the nine weeks of consecutive fuel price\
        \ increases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120ff35-0eb9-4d0c-9598-fd15e8d0753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92377a25-532c-4c0a-b7e6-72ea2a6eb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T23:11:29.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-12T09:58:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of modern jeepneys and UV Express vans are expected to receive
        ₱10,000 each, while drivers of other modes of transport will get ₱6,500. Tricycle
        and delivery riders, on the other hand, will be given ₱1,000 and ₱1,200, respectively.</p>'
  'covid-19-vaccine-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
