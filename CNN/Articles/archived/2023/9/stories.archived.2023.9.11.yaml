    'template': '1'
    'title': 'Moroccan earthquake survivors left to fend for themselves in the Atlas
      Mountains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18997c5-1c62-46a0-8a4d-75b15d5de9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moulay Brahim, Morocco (CNN)</strong> — Moulay Brahim was
        once a happy place for Sami Sensis. The village is located high in the Moroccan
        Atlas Mountains, and its scenery, the fresh air, the friendly people drew
        his parents there nearly every summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae354c-f7a0-447e-bb35-cea527921a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290ae1e-c9e5-46dd-a543-17a3c80a06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now they are buried somewhere under the rubble of their hotel on the\
        \ edge of what remains of the village.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be34d1-3024-487a-9a70-e0d4960d6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e296e97-c992-4665-962a-e6068f4f4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building partially collapsed after a powerful earthquake struck\
        \ Moulay Brahim late on Friday night. The epicenter of the 6.8-magnitude earthquake\
        \ was not far from the village that lies about two hours southwest of Marrakech.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652b689-6645-496c-9324-022d5a26e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584f224-a11f-43f2-ab78-560e977dab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake, the strongest to hit Morocco in more than 120 years, killed\
        \ more than 2,000 people. Many others remain missing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6e580-e675-4afc-baa5-c34d0245f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5a716-4b0b-45ce-8b6d-09d82136b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials told CNN that 25 people were killed in the village.\
        \ Three people – including Sensis’ mother and father – were still missing\
        \ as of Sunday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14725463-aea2-40be-886c-ffadfb32435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22512987-d4f0-4f40-af91-4e94d530bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sensis, 39, was getting increasingly desperate and frustrated. “I cannot\
        \ even bury them. I can’t see them, I don’t know where they are,” he said\
        \ as his voice cracked with emotion and anger.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0c0fe-f994-4fe8-a394-9ffb3140b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387cc166-b0c4-43b4-91e9-8fea97d44106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His phone has not stopped ringing for two days. Relatives and friends\
        \ keep calling, constantly asking him for updates. But he doesn’t have any\
        \ news to share. The site has become too unstable and dangerous and the local\
        \ fire brigade has ordered residents out of the area, halting the search for\
        \ those missing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432d91f-f388-46d1-8172-68df7775b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e708c-14ba-40d2-868c-443828db1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing is happening. We are just waiting. They decided to do nothing.\
        \ They are just telling us to be patient, making promises,” Sensis said, adding\
        \ that he also tried to go inside the collapsed building to search for his\
        \ parents.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ed119-5866-486a-8331-25041041b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dd329-1134-4480-b9a9-78a14644e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hotel’s owner, Idsaleh Mahjoub, confirmed to CNN that Sensis’ parents\
        \ were at the hotel when the quake hit. Their names were on his register,\
        \ and he recognized them in photos Sensis showed him.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6435d-d39d-40c0-a315-17af1f3bab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ab45c-7795-4499-9022-7528b574fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locals have managed to pull six people out of the hotel’s rubble, all\
        \ of them alive, Mahjoub said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971b5d0-d226-44ed-8731-f14d8101e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba5338-245a-46a7-8e0d-69feec552d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the others, we were not able to do anything,” he said. “We went\
        \ to inform the governor about those that were trapped and every time he tells\
        \ us that they will come and take them out. Today they came to scout the area,\
        \ and then left to grab their equipment.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cec5eb-0f85-4783-9232-92f4c3eac2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9e52a-8cc3-4fb7-96c3-ff28b48c33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morocco’s Interior Ministry said Sunday that after assessing the needs,\
        \ it decided to respond to offers of help from several foreign governments,\
        \ including “Spain, Qatar, the United Kingdom and the United Arab Emirates,\
        \ which suggested mobilizing a group of search and rescue teams.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c96ebe-b013-439a-abe1-10e8f302822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6dee9-ccaa-4159-a2e0-000d7c3da011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impassable roads</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091682f-fc14-45eb-98aa-84da780c3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many other villages in the area, Moulay Brahim is hard to get\
        \ to. The roads are narrow and windy, and some are partially obstructed by\
        \ huge boulders that rolled down the steep hills during the earthquake.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3ae26-8f67-46b1-949b-cbdfd729a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6c490-470f-4473-acc1-1a89ba2ef44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further up the mountains, some roads remain completely impassable,\
        \ even 48 hours after the earthquake, according to the authorities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd054692-f408-47d7-88f7-f1735e364e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33f923-fa56-4497-9f4c-6c6cf279362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The difficult access to the vast earthquake-hit area has hampered aid\
        \ delivery efforts. While emergency camps have been set up in some places,\
        \ people in other inaccessible areas have been left to fend for themselves.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceebef5-a7e4-4053-8c3d-84f6f42666d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fa7db-1b39-4f78-be31-a4d410783963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a village not far from the town of Asni, further up from Moulay\
        \ Brahim, the first official government aid arrived on Sunday morning. In\
        \ this settlement of 2,000, almost everyone has lost their home.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb64292-275a-4f36-974f-56e882ca6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b093e58-1366-4e4c-a786-7b2f17687463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of bright yellow tents now provide shelter to people whose houses\
        \ were rendered uninhabitable in the quake.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36da970-6b3a-40f0-84e3-d25f893b7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02602201-70a5-4ba9-b409-60e5e1319e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tents provided little relief from the hot afternoon sun on Sunday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf77501-e9b1-4624-8bd5-59d59f93c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97333cb3-4005-4f4c-86d8-e1c2ec944c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the heat did little to stop Leila Idabdelah. With her baby strapped\
        \ to her back, Idabdelah was making khobz – a traditional Moroccan flatbread\
        \ – to feed those affected.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85be13-93b9-41c1-8410-955e12067317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604873b-8a91-4670-a3f9-44aeb6e07e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not being able to rely on official help, the locals have self-organized\
        \ and are sharing resources. Idabdelah oversaw the bread oven and had made\
        \ several dozen loafs since the morning.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00edc1-1898-4b17-9366-4b9898c5a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f98bba-044e-4aa7-9b75-5940f9e4e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Idabdelah told CNN she and her family of five were asleep when the\
        \ quake hit on Friday. When they scrambled to their feet and tried to run\
        \ outside, they realized that the violent shaking had damaged their house\
        \ and jammed the door and windows.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443378ca-97c6-44c3-b671-32e5ed63487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcf1a7-e3ba-4db3-9d61-8b53a45ae930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our neighbors saved us. They came and freed the door and helped us\
        \ outside,” she said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee016d54-91e6-484b-bfa9-982f78138823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbe18b-40fc-40d3-9560-827c418b0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She told CNN she was unable to think about how long would take for\
        \ her family to have a solid roof over their heads. The tents aren’t great,\
        \ but they are a huge improvement compared to the first night after the earthquake,\
        \ when the family slept on the floor in an open space outside.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c780684-6827-4d82-a389-5e878c5fc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f7aed-70d7-4e5c-82aa-a0fe0d68429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Moulay Brahim, there are no official tents. People are still sleeping\
        \ out in the open streets or on a football field nearby.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9fc85-43d4-4ebc-ba0a-217ba22211ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771e6ee-3a39-4e11-bdd3-8bbf5ee4176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are exhausted and heartbroken, and emotions are running high.\
        \ At one point on Sunday afternoon, a scuffle broke out on the street not\
        \ far from where Sensis was waiting to hear from the authorities.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddf47e-743e-4d14-ac8e-a6f42cb223f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad2b15-f972-431b-b56b-4c609b660630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With each passing hour, the chances of anyone being pulled out of the\
        \ rubble alive are disappearing.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea74b97-7092-4a82-ab33-70d6ec470aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b03e80-0437-4f24-a9c4-6e2a0262dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late on Sunday evening, the body of Sensis’ mother was finally recovered\
        \ from the rubble. His father remains missing.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2cf9e-38ec-4916-82b0-c7eb12e91187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34deb99c-1752-42b6-bae8-02f9ad8c2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before, Sensis told CNN he had lost all hope his parents might\
        \ still be alive. But when speaking of them, he was still referring to them\
        \ in present tense.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3a64d-ef41-4c2d-9da3-3aaa58ee6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9525cef-7b12-40b0-b714-c4575ee0df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t imagine my baby (growing up) without his grandparents,
        he loves them,” Sensis said. “He is always saying: “I want to go to (grandma
        and grandpa), I want to go to (grandma and grandpa).”“</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbba804-6d3f-4e29-bd0f-bc529f3a4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T13:14:33.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-11T13:33:58.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/10/africa/morocco-earthquake-moulay-brahim-survivors-hnk-intl">Moroccan
        earthquake survivors left to fend for themselves in the Atlas Mountains</a>"</em></p>'
