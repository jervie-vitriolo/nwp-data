    'title': 'SolGen challenges De Lima’s acquittal in Court of Appeals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df26703-8c49-40de-ab5b-00db6908225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Office of the Solicitor General has challenged the acquittal of former
        Senator Leila de Lima in her second drug case before the Muntinlupa court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52b4b1-1a8b-4899-8153-ebde2aefa0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6928a-8cdc-427a-a33a-dc16793e15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OSG filed a petition for certiorari, not an appeal, with the
        Court of Appeals on 4 Sept 2023, on the ground of grave abuse of discretion
        amounting to lack or excess of jurisdiction on the part of the trial court
        judge,” De Lima’s lawyer Filibon Tacardon said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6675fc-37d8-4121-864c-01c45a55735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c7c65-078c-4323-9419-23fb8e96cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview, Tacardon asserted that the Department of Justice\
        \ (DOJ) cannot challenge an acquittal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367daf3-fdff-4338-8ce9-c882ee3c4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d7109-f7ba-4921-97bf-60f9c51a150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I heard this afternoon the Department of Justice panel of prosecutors\
        \ appealed the decision rendered by Judge Alcantara doon sa penal case number\
        \ 165,\" Tacardon said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49523cd-7640-4f2a-b9cf-6823e345059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a48847-81af-44b0-97fb-4a0d114afcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang immediate reaction namin is Senator Leila was already acquitted\
        \ in that case and therefore DOJ cannot appeal a decision of acquittal,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a223c-94c9-4771-864f-3fb83a1ecbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8d2b9-0d0d-4a09-9457-f10c132918ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our immediate reaction is Senator Leila was already acquitted\
        \ in that case and therefore the DOJ cannot appeal a decision of acquittal.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81322600-e914-48a1-97ad-7e3d26ea20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4a4f7-e49a-4059-a997-23609e14f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG is an independent and autonomous office attached to the
        DOJ. According to the <a href="https://www.osg.gov.ph/page?call=about#:~:text=The%20Office%20of%20the%20Solicitor,limited%20only%20to%20budgetary%20purposes.">OSG</a>,
        the DOJ''s authority, control, and supervision over the OSG are limited only
        to budgetary purposes.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9f44b-7cbb-433a-9a32-98801cc544d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solicitor General Menardo Guevarra emphasized that the OSG filed a\
        \ petition and not an appeal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ee2e7-c932-42db-88a9-360b5d2783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After extensive consultation with the DOJ and careful examination\
        \ of the case records, the OSG filed a petition for certiorari, not an appeal,\
        \ with the court of appeals on the ground of grave abuse of discretion amounting\
        \ to lack or excess of jurisdiction on the part of the trial court judge,\"\
        \ Guevarra told CNN Philippines in a text message.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23675e13-e37c-42c7-b134-f4612525bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbc6ff-a40a-4cc3-90c6-1f96aa779dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muntinlupa court Branch 204 Judge Abraham Joseph Alcantara affirmed\
        \ his decision to junk De Lima’s drug case, ruling that “every acquittal becomes\
        \ final immediately upon promulgation and cannot be recalled for correction\
        \ or amendment.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c04f0-3134-4236-91c5-c46053b77b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa7701-121e-4c75-bc80-a1511bb6f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In absolving De Lima, the court explained the testimony of former Bureau\
        \ of Corrections OIC Rafael Ragos is needed to prove conspiracy to commit\
        \ illegal drug trading allegedly committed by the former senator.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4853b-0529-4ba3-a4bf-e4578df97526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e53ad2-764b-4e3e-a3b6-9d098f43a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T22:06:18.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-11T22:06:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ragos’ retraction of his allegations created reasonable doubt to\
        \ acquit De Lima and her former bodyguard Ronnie Dayan.\r"
