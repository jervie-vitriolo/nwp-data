      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For vaccination sites, the survey showed that 50.2% of respondents\
        \ thought the most convenient place to get vaccinated was in malls, while\
        \ 28% and 15.6% preferred schools and offices, respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad1628-949d-4039-99af-43ce12cef776'
