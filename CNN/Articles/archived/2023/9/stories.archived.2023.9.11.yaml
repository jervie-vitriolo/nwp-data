      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Filipino-Indian billionaire Rajiv Chandiramani has asked the Department of
        Justice (DOJ) panel of prosecutors to dismiss the falsification of public
        documents complaint filed by his brother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b19ea-492f-471b-ad4c-4c78f87233eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:25:56.416+08:00
