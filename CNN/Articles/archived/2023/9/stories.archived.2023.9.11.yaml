    'template': '1'
    'title': 'Ombudsman: COA’s published audit observations cause more confusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb92396-e817-4df9-b6b9-2334b26bb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:34:16.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Office of the Ombudsman urged Congress to remove the requirement to publish
        the audit observations of the Commission on Audit (COA), insisting that the
        reports cause confusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957bc9b-d623-432e-be64-5e987598ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:53:41.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the House Committee on Appropriations hearing on the office’s
        proposed 2024 budget, Ombudsman Samuel Martires said the public’s perception
        on multimillion-peso projects having auditing problems lead to negative assumptions
        on officials.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc951a4-d533-4576-be90-5c167589d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:53:41.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron po sana akong gustong i-mungkahi sa Kongreso na kung
        pwede ay alisin na sa</em> special provisions<em> o sa</em> general provisions<em>
        ng GAA</em> (General Appropriations Act) <em>yung pagpa-publish ng</em> audit
        observation memorandum,” the Ombudsman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af87615-0872-4818-81be-7c118152aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:53:41.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to suggest to Congress that if possible,
        the publication of audit observation memorandum be removed from the special
        provisions or the general provisions of the GAA]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572babf9-bda9-475b-8ec6-39c491555382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:53:41.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagko-cause po ng gulo, kasi sa pananaw ng isang tao pag nabasa
        niya na mayroong isang</em> <em>₱10-million project na may konting aberya,
        ay sasabihin kaagad na itong government official ay kumikita doon sa milyong-milyong
        proyekto, pero di lang pala na-submit ang resibo</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789512e2-ff6b-4dd2-85ac-a2bc31a6f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T16:53:41.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T16:53:51.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s causing confusion, because from a person''s
        point of view, when they read that there is a ₱10-million project with a little
        glitch, they will immediately say that this government official is making
        money from the project, but it turns out they just failed to submit the receipt.]</p>'
    '6':
