    'stories': []
    'template': '1'
    'title': 'Kim Seon-ho, Moon Ga-young among Korean stars attending Asia Artists
      Awards 2023 in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98a734-8482-4e62-8c3e-c52639a8977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Top South Korean actors will be attending the Asia Artists Awards in the country
        in December, according to a Korean media outlet on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca775027-4277-4ee4-a621-39ba0e6a461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7f6ae-0630-4c8a-818c-8723992cccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Korean news site <a href="https://m.starnewskorea.com/view.html?no=2023091107112691094&amp;shlink=tw&amp;ref=">Star
        News</a> stated the initial list of actors expected to attend the awards night
        includes Moon Ga-young, who will be meeting her Filipino fans for the first
        time. She is known for her roles in the dramas “True Beauty,” and “Welcome
        to Waikiki 2.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a62a3-1e22-486c-a84d-cf40c1de42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AAA will mark the return of Kim Seon-ho, the good boy
        from the drama series “Start-Up,” in the country. He was last in the Philippines
        in July for a fan meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbc898-c4e8-493f-a91e-a4f711fbc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb3a24-29e7-49cd-a979-e6e3ccc34ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Business Proposal” co-stars Ahn Hyo-seop, and Kim Se-jeong will also\
        \ be present at the AAA. Before this, they will be having a fan meeting and\
        \ a concert, respectively, in the Philippines in October.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43ec52-4ec4-4383-b2f6-20ef81d36457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60907b-f374-4b02-b76b-be12a739b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AAA, which is considered Asia's Oscars and Grammy Awards, recognizes\
        \ Asian artists in film, television, and music. The annual ceremony is graced\
        \ by Korean actors and artists, as well as other Asian talents.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07d4b4-5dab-4d42-bca6-75448362f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d2086-77db-43a7-8d80-62fc1ea8f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T14:41:09.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-11T14:41:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be held at the Philippine Arena on Dec. 14 and will be
        <a href="http://https://www.cnnphilippines.com/entertainment/2023/9/6/Asia-Artists-Awards-2023-hosts-.html">hosted</a>
        by IVE''s Jang Won-young, soloist Kang Daniel, and ZEROBASEONE''s Seong Han-bin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2b4ba-445a-4ec4-a0cc-5df6e7e50968'
      'mgnl:activationStatus': true
