    'title': 'Ombudsman: No law against red-tagging, case vs Parlade, Badoy, Esperon
      dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a824d-8ca2-4427-9f16-a5e3b6cc98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ---</strong>
        A complaint filed against former government anti-insurgency task force officials
        Lorraine Badoy, Antonio Parlade Jr. and Hermogenes Esperon was dismissed for
        lack of a law on criminalizing red-tagging, Ombudsman Samuel Martires said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfb8df-e9c4-453e-a313-a140deb1297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House hearing on the Office of the Ombudsman''s proposed
        2024 budget, Martires responded to Kabataan party-list Rep. Raoul Manuel''s
        inquiry on the status of red-tagging complaints against officials, including
        Parlade, Badoy, and Esperon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a93d27-4b47-4c0a-b35c-c955bba7e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa dami ng kaso na ''yon, hindi ko alam kung ano ''yung status.</em>
        But if the honorable congressman is referring to those cases against Parlade,
        Badoy, Esperon with respect to the red-tagging, those cases were already dismissed<em>
        sa kadahilanan po na wala naman pong batas na nagbabawal sa red-tagging</em>,"
        the Ombudsman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f27718-27eb-4b85-a298-baf3c536251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang ''</em>red tagging'' violation<em>. Kung anti-graft
        ang ifa-file, para lang tayong nagpalusot</em>," Martires added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a6ca3-87b6-49b0-bd24-fad8fa0d8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the many cases, I don''t know what the status
        is. But if the honorable congressman is referring to those cases against Parlade,
        Badoy, Esperon with respect to the red-tagging, those cases were already dismissed
        for the reason that there is no law prohibiting red-tagging… There is no ''red
        tagging'' violation. If we just file an anti-graft complaint, it''s just like
        we''re forcing it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db9cf3-0864-4c0e-a70f-e102f31fc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manuel said bills to criminalize red-tagging have been pending in Congress,
        while the Ombudsman should be more "proactive" in responding to the complaints
        rather than waiting for the law.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cac6f-8ef4-4481-92a8-2d0300508a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the absence of a law, individuals pursuing their advocacy
        in accordance with our laws should not be discriminated, subjected to ''red
        tagging'' and harmed," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a06bc-8593-49df-80fa-ab7909f6af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga namatay na po dahil sa (People have died due to) ''red
        tagging.'' The damage has been done. The government should not tolerate this
        and enable ''red tagging.'' We should be proactive in this matter and serve
        justice," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0fdcd-bab0-4cd4-92bc-9cf2e33645ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-11T15:51:33.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-11T15:51:33.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 complaint against Parlade, Badoy, and Esperon asked the
        Ombudsman to hold the officials <a href="https://www.cnnphilippines.com/news/2020/2/10/Badoy-Esperon-Parlade-face-charges-for-red-tagging.html">accountable</a>
        for their "malicious abuse of authority and negligent performance of duties
        as public officials."&nbsp;</p>'
  'House-panel-2024-Ombudsman-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-11T16:01:45.000+08:00
