  'luis-rubiales-resign-world-cup-winner-jennifer-hermoso-kiss':
    'author': 'Patrick Sung, Issy Ronald, and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-11T06:09:03.000+08:00
    'imagesource': 'jcr:f1c6dc82-760d-4c93-9261-ce09b28d4d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2854646e-e5a9-4d65-b8fd-241c3067fd16'
    'lead': 'Luis Rubiales on Sunday resigned from his position as president of the
      Spanish soccer federation following weeks of fierce criticism over his unwanted
      kiss with Women’s World Cup winner Jennifer Hermoso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-11T06:12:04.723+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-11T06:12:05.138+08:00
