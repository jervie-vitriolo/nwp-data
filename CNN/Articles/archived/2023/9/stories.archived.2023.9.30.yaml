  'Army-to-pursue-legal-remedies-vs-activists-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-30T09:46:53.000+08:00
    'imagesource': 'jcr:d0081f9d-0761-4380-a6d2-073ccb28b88d'
