      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.dilg.gov.ph/PDF_File/reports_resources/dilg-reports-resources-2016120_5e0bb28e41.pdf">Local
        Government Code of 1991</a> says the duties of SK officials include promulgating
        resolutions needed to carry out the objectives of the youth in the barangay,
        holding fund-raising activities, and creating bodies or committees needed
        to effectively carry out programs and activities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba241728-91ed-428d-8fb1-50660d2ff258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.562+08:00
