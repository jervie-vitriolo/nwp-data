    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC tells PCSO to pay P12M prize of lotto winner despite partially burned
      ticket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a682d9b-6c24-455b-aa54-c4b173c788c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:14.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Supreme Court has ordered the Philippine Charity Sweepstakes Office (PCSO)
        to pay the ₱12-million prize of the Lotto 6/42 bettor who won in 2014 even
        if the ticket was partially burned.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd36e28-3848-42a1-aa90-d7beb9efae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:14.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed78de5-e022-4b7b-b23e-f009624886f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:14.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 17-page ruling penned by Associate Justice Jhosep Lopez released\
        \ on Friday, the Supreme Court’s Second Division affirmed the previous decision\
        \ that the PCSO must pay the respondent, Antonio Mendoza, the Lotto 6/42 jackpot\
        \ prize of ₱12,391,600.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c648780-05be-4acc-888c-7ac3195eedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:14.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce337af-cccb-406b-b4ba-a8ff2ee3484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court denied the petition for review on certiorari filed by\
        \ the PCSO seeking to dismiss the decision of both the Court of Appeals (CA)\
        \ and the Regional Trial Court (RTC) of Balayan, Batangas, which ruled in\
        \ favor of Mendoza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9f72a-3a42-4972-957d-c2096afbf9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647ba61-acd3-4a4f-b30e-1d84edd47cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court held that the “circumstances surrounding the fact\
        \ that Mendoza bet in the eventual winning numbers of the lotto were clearly\
        \ established.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f070515-6e19-4932-8065-cf5a64c88ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a7d6c-0486-4836-8d15-ac62797e26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 2, 2014, Mendoza won the Lotto 6/42 draw but his granddaughter\
        \ crumpled the winning ticket. The bettor’s daughter tried to straighten the\
        \ ticket by ironing it with a piece of cloth, but it got burned instead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1ca7d-8bb9-4c7b-aa24-dad9545ca836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e073433-4cbe-4824-881e-50ef35ca66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, information on the first two digits of the three bet combinations,\
        \ the outlet from which the ticket was bought, the draw date, and the date\
        \ and time of purchase remained visible.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fe254-83e5-458d-a8cc-2065c14d2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3d145-6b6f-4f4d-8fde-7d99818c4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza presented the partially defaced ticket to the PCSO. The agency\
        \ asked him to submit a handwritten account of the incident, but after complying,\
        \ he was told that he could not get the prize as the ticket had been damaged\
        \ and could not be validated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044331a1-e4b0-4a90-a64b-6053508f91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc147c9a-1d33-4552-a5ce-e35200e22f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.521+08:00
      'mgnl:createdBy': 'seth'
