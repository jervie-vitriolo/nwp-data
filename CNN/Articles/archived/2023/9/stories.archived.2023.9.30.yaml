  'asian-games-south-korea-esports-medal-military-exemption':
    'author': 'Yoonjung Seo, CNN'
    'caption': 'Fans watch a "League of Legends" tournament at the Zenith in May 2018
      in Paris, France'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-30T10:55:29.000+08:00
    'imagesource': 'jcr:829ee0f6-9f8d-4b10-b494-4056eadac73c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7604635e-1318-4d10-86dd-1ab03a21f017'
    'lead': 'For South Korean male participants, winning a gold medal in the Asian
      Games or Olympic Games not only brings honor but also grants them a military
      exemption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T11:02:32.335+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T11:02:33.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Asian Games’ golden ticket: South Korea’s esports stars target medal
      success – and a military exemption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecd3c8-7d29-4792-a1ea-3d8d022e9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gaming has achieved an unprecedented milestone
        by being selected as an official medal sport for the Hangzhou Asian Games
        in the form of esports, but participating in the competition holds significant
        importance – and possibly life-changing implications – for some players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ac45c-e557-4baf-917b-0ee91633a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South Korean male participants, winning a gold medal in the
        Asian Games or Olympic Games not only brings honor but also grants them a
        military exemption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a45bb8-d980-4875-a6c4-6c8e0ebea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military service is compulsory for men in South Korea, with almost\
        \ all able-bodied persons required to serve in the army for 18 months by the\
        \ age of 28.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a12a9-9c23-4694-ae5d-c1903102f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, South Korean law allows men who are deemed to excel in sports,\
        \ popular culture, art or higher education to defer their service until the\
        \ age of 30.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b303298-c7c9-49c2-8545-c7c320402712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law has impacted the careers of some of the country’s biggest names,\
        \ including global superstar music group BTS. Three BTS members are currently\
        \ serving in the military, with band member Suga having begun his service\
        \ on September 22.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a784afe-b126-4bd8-80f4-a03c72f2f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the mandatory duty can be waived for some athletes, in particular\
        \ those who win an Olympic medal or a gold medal in the Asian Games.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd9846-c0b9-4f84-8c59-e823987bb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Son Heung-min, captain of Premier League soccer team Tottenham Hotspur,\
        \ received an exemption from his mandatory military conscription in 2018 after\
        \ winning gold at the Asian Games with South Korea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6b2ab-b09d-4541-a831-f7bd85d75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For esports players, achieving success on the international stage could\
        \ lead to the same outcome and the possibly unusual situation of Korean men\
        \ earning a military exemption for playing a video game.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5370b-64ec-4512-a6fe-67025e3a8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While exempt athletes are still required to undertake a three- or four-week\
        \ period of training, this recognition is a significant step forward for the\
        \ gaming industry in South Korea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d2ddc-0e19-41be-a36a-f317f89288f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A divisive issue</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4febb-fcfb-4989-841e-8d642edcf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military exemption for athletes based on their performances has been\
        \ divisive in South Korea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94a1f5-cec3-48b3-9b5e-ef5d5bf819d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2019 survey run by the country’s poll agency, Realmeter, after\
        \ the 18th Asian Games, 55.2% were supportive of gold medal-winning athletes\
        \ getting the exemption while 36.6% opposed it.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ab4e6-e318-4956-a4f9-6618c4853041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Times have indeed changed. It seems right that esports should receive\
        \ the same legal consideration for military service exemption,” Shin Min-gu,\
        \ a Seoul resident in his 20s, told CNN Sport.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d3b92-2223-4a08-ae67-4064b58b36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Considering that esports originated here, it’s fitting for the country\
        \ to extend these benefits to players.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f219723-4b05-42be-add2-1526eaa1ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As our nation has witnessed significant advancements in sports, and\
        \ with esports now recognized as an official event, it’s logical that military\
        \ service exemption benefits be equally extended to these players,” Kim Sa-hee\
        \ told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384d3e5-25b3-4be2-b12e-f9005ebaca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, there are those who hold a different perspective on providing\
        \ military service exemption as a perk for successful athletes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a345c-240c-4891-8758-143ebad66133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that everyone should fulfill their national defense duties.\
        \ While I acknowledge that athletes winning gold medals at the Asian Games\
        \ elevate our country’s status, I think their achievements should remain distinct\
        \ from military service,” Lee Kyung-dae, a 35-year-old business owner in Seoul,\
        \ told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530765a-dad3-4bc9-bc1f-566295388d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With its grand final having taken place on September 27, FIFA Online\
        \ 4 provided the opportunity for a historic first gold medal in esports for\
        \ South Korea.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97010f0a-d2bd-4d1e-9139-293218297c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if they thought about the prospect of a military exemption\
        \ for winning gold, 22-year-old FIFA 4 player Kwak Jun-hyouk told CNN Sport:\
        \ “It would be a lie to say that I don’t think about it at all, but it’d be\
        \ a burden to think about the outcome of a gold medal first, so I think about\
        \ putting my best effort now.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4407b59-b848-456c-990f-0e579deef36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kwak lost in the Losers’ Bracket final to Thailand’s Phatanasak Varanan,\
        \ earning a bronze medal, but missing out on an automatic military exemption.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba6651-72cf-49fb-a35e-55518ad10361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean Kim Gwan-woo won the Street Fighter V final on Thursday,\
        \ earning the nation its historic first ever Asian Games gold medal in esports,\
        \ but given that Kim is 44, he would have already completed his mandatory\
        \ military service.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827b424-162c-4e60-9de5-bd5b1e777278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The League of Legends (LoL) – one of the most popular esports titles\
        \ and video games in the world – final took place on Friday, with Team Korea\
        \ winning gold over Taiwan, granting 27-year-old LoL player Lee Sang-hyeok\
        \ (better known as Faker), along with six other teammates, a military service\
        \ exemption.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37666f-16a8-4b80-a979-495f14696500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faker, who won a demonstration sport silver medal in the Asian Games\
        \ in Jakarta five years ago, told a press conference ahead of the Hangzhou\
        \ Games: “I have set my goal to do my best in the process and to achieve that,\
        \ I will win a gold medal.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a02670-e05a-4d62-8c60-db48c1f7389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the gold medal secured, Faker and his fellow Korean gold medal\
        \ winners in LoL now only have to complete the three- or four-week training\
        \ period.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aafee6-70d4-4be6-8e6c-8744919e47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen-year-old Park Ki-young, who was representing South Korea\
        \ in FIFA 4, though was clear before his competition began: “I have a greater\
        \ desire to win the prestigious gold medal than getting the military exemption,\
        \ which is the biggest prize of participating in a big competition like the\
        \ Asian Games.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f0ae8-899e-4736-ac34-359c265c161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the implications of military service exemptions, industry\
        \ experts believe that more South Koreans may be drawn to esports and certain\
        \ games in particular due to their inclusion in internationally recognized\
        \ sporting events like the Asian Games and, potentially, the Olympics.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0968b66-a126-42be-a48e-bc29fd7004e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The evolution of gaming into esports</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fa54b-70b3-48ff-858d-06c23f808b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The momentous decision to include esports as an official medal event\
        \ marks a historic juncture for the industry, as the Asian Games – which kicked\
        \ off on September 23 and run until October 8 – become the first major international\
        \ sports event to fully embrace esports as a recognized discipline.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676695a4-e476-495e-a02c-6c217d17d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video games have been a beloved form of entertainment worldwide for\
        \ decades. However, since the late 1990s, the status of gaming has been elevated\
        \ to a new level, with some games establishing professional leagues and earning\
        \ the title of esports.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418250c0-8a1d-4915-a92a-66450250f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has often been hailed as the country that played a pivotal\
        \ role in turning what was once minor competitive gaming in pockets around\
        \ the world into the global professional industry of esports as we know it\
        \ today.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99683a-1885-43e2-a7d7-3fe97baba1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This transformation can be attributed to various factors, including\
        \ the sensational popularity of Blizzard’s StarCraft, a real-time strategy\
        \ game released in 1999 which was known for its incredible player-versus-player\
        \ (PvP) gameplay.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de791203-7c1b-454b-9400-caaee44380c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A government-backed fast broadband network, a gradual cultural acceptance\
        \ of gaming as a profession and well-organized professional leagues were other\
        \ factors that helped in its rise.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bfabc-ea9b-42af-b7c1-4de8d070477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Chow, the CEO of The Believer Company and former Vice President\
        \ of Riot Games – the creator of League of Legends – agrees: “The level of\
        \ performance of South Korean players has made a huge impact on elevating\
        \ the games to the sport … They would not be the sports that they are today\
        \ [without them].”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17164c0f-8c41-46f0-8925-6b4424b3842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While StarCraft leagues and competitions have since faded into a lower\
        \ tier esport, LoL has taken up the mantle and remained one of the most popular\
        \ games for over a decade.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b325ce5f-6c6b-45fa-ab81-f8437b881182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pinnacle of competitive League is the “League of Legends World\
        \ Championship,” which began with eight teams over three days in 2011 and\
        \ has since expanded to a 22-team competition spanning over a month of games\
        \ for the 2023 edition.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e30e9-545f-49b7-b8c8-d5ba0657cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faker, widely regarded as the greatest League player of all-time, boasts\
        \ three world titles and 10 Korean domestic championships.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b77d0b-e578-4bdf-bff7-e164c1b4d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a key member of esports giant T1 since 2013 – in the days when the\
        \ team was known as SK Telecom 1 – Faker is one of the most experienced veterans\
        \ in the game and one of only two players to have won the World Championship\
        \ three times.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1545e38-a9e9-498e-b3bf-4bda71e6de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faker’s impact on the world of esports is often compared to some of\
        \ the biggest athletes in history, which has led to his wild popularity, not\
        \ only in South Korea, but in esports circles around the world.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c671a-d293-4805-ab8e-6c2d095f5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was one of the first players to treat the game with a level of\
        \ seriousness that a lot of other athletes now have in this sport. The talent\
        \ multiplied by hard work is very akin to Michael Jordan,” Chow said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c419470-94b6-4a74-b2b6-ab613c058d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2022 grand final between Korean teams DRX and T1 set a new record\
        \ for peak viewership, with over 5.1 million concurrent viewers tuning in\
        \ across various platforms, surpassing the previous year by more than one\
        \ million additional viewers.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5883fa2-0d0a-491c-8acf-da003416521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaming is one of the fastest-growing sectors in the global entertainment\
        \ industry, with a total revenue of $227 billion in 2023. This figure is expected\
        \ to swell to as much as $312 billion by 2027, according to a recent report\
        \ by PwC.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204339f-26cd-4596-8898-27003ab0ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tencent, the parent company of Riot Games, reported a revenue of $23.28\
        \ billion in 2022 and Microsoft Studios generated around $16.2 billion through\
        \ Xbox Game Studios during the same period. As a comparison, the entire global\
        \ recorded music market generated $26.2 billion of revenue in 2022 according\
        \ to the International Federation of the Phonographic Industry.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cce3c-0a42-4668-b68f-782a68b608e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An Olympic future?</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d107ec8-85ab-4f6b-9944-f6ae8e594548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven games will be featured as official medal events at the 19th Asian\
        \ Games, building on the success of the pilot event at the 2018 Jakarta-Palembang\
        \ Games.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214c5ae-cbb3-40ed-b3ff-f79f4b4d3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The games that will feature as official medal titles include EA Sports\
        \ FC Online (formerly FIFA Online 4), PUBG Mobile (Peace Elite Asian Games\
        \ version), Arena of Valor (Asian Games version), League of Legends, DOTA\
        \ 2, Dream Three Kingdoms 2 and Street Fighter 5.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec7068-040d-4c5a-915f-75633a783a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, there will be 21 medals up for grabs for esports competitors\
        \ and teams.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b0044-8b13-49dc-99d4-f412292de60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gaming events will be hosted in an expansive 82,000-square-meter\
        \ stadium equipped with 4,500 seats and four large screens.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e529c-8730-4d9f-8b7a-c95f0e72ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, a cutting-edge 5G Advanced digital network, claimed to\
        \ be 10 times faster than the standard 5G gigabit network, will be installed\
        \ to enhance the gaming experience for fans and players.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3422f-6ad4-4436-968b-85699a16fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With its inclusion as an official Asian Games medal event, the possibility\
        \ of esports becoming a part of the Olympic Games is a topic of growing debate.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22247c-2670-4cc9-971a-806a4c0b3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the International Olympic Committee (IOC) organized the Olympic\
        \ Esports Series, signaling its tentative entry into the world of esports.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74fed5-2467-4bee-81bd-50595f1ae2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While this marked a significant breakthrough for the industry, the\
        \ series featured virtual sports, dance, archery and other more obscure games\
        \ that left existing fans with emotions ranging from indifference to outright\
        \ anger.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece07968-67fc-409e-9447-34f58ebc85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two-time Paralympic champion and esports enthusiast Rowan Crothers\
        \ said in March that he was disappointed in the titles chosen for the Olympics.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d5d79-f84d-4044-95ef-d14c4ea5adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m a Paralympic champion and the fastest swimmer with disability\
        \ in the world. But I’ll never be good enough to be an Olympic swimmer,” Crothers\
        \ posted on X, formerly Twitter.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10768a9-333d-41e4-bbe3-51463b5be3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In esports, I can compete at the highest level, with &amp; against\
        \ able-bodied players. But this isn’t esports. This is virtual traditional\
        \ sport.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb423e-6c2f-4091-9491-e7b255b6faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Esports analyst Jess Bolden took it one step further, saying on X that\
        \ the IOC “should be ashamed” and that “none of the featured games are actual\
        \ esports.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e507d1c-8b13-493a-a3e5-9a0c00ddb243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the IOC posted a FAQ on its site for the first Olympic\
        \ Esports Week, stating in regards to how the games selected were chosen:\
        \ “The Olympic Games has always offered a diverse programme… In order to build\
        \ a similarly diverse programme for the Olympic Esports Series 2023, we have\
        \ partnered with International Federations (IFs), who in turn propose game\
        \ developer partnerships.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c146cf0-3b2d-4a9c-a63c-9fd118781fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When considering proposals, it is important to the IOC that the featured\
        \ games in the Olympic Esports Series align with the Olympic Values.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960e195-16fd-4b64-8dc8-e873ee0f9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This includes participation inclusivity, such as technical barriers\
        \ to entry, the gender split of player base and avoiding any personal violence,\
        \ against the backdrop of the IOC’s mission which is to unite the world in\
        \ peaceful competition.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afc8cf-1f22-4920-9f23-3bdf6c5e5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the criticism for the titles chosen might have dampened enthusiasm\
        \ for some, for many within the industry, there is considerable hope for esports\
        \ to be eventually included in the official Olympic program.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2126523-bc67-48fb-94fe-aeb3ed3b5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chow believes that one of the critical factors for this change to occur\
        \ is improving “the viewing experience for fans at home [for traditional esports\
        \ titles],” ensuring that both experienced and inexperienced viewers can enjoy\
        \ the games.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c188da1-fbec-4af6-86bd-a7872c0cad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One such example of the difficulties Chow speaks of is the gap in complexity\
        \ between certain games.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37acec1-96b5-4242-b332-f480941613b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it might be easy even for the most inexperienced viewer to follow\
        \ a fighting game like Street Fighter or a battle royale shooter like PUBG,\
        \ the depth in a game like DOTA 2 or League of Legends – with their five vs.\
        \ five teams featuring over 100 possible characters, each with specific abilities\
        \ – makes it difficult for even average esports fans to understand everything\
        \ going on.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f822b-a341-4ca0-a5c6-298f01c6f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T11:02:32.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T11:02:33.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another difficulty to overcome is the acceptance of esports across\
        \ different generations and regions. Asia leads the global esports market,\
        \ accounting for over 57% of it, according to Niko Partners. While the path\
        \ to esports becoming an Olympic medal event remains uncertain, the gaming\
        \ industry continues to grow, with an increasingly younger and more enthusiastic\
        \ audience.\r"
    '63':
