  'tupac-shakur-murder-suspect-arrested':
    'author': 'Kyung Lah and Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-30T03:54:07.000+08:00
    'imagesource': 'jcr:be8a7ef5-fd9a-4330-9810-eb420df5030e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fad7e3c-0876-4cb1-a004-49c0b19b1389'
    'lead': 'A grand jury has indicted Duane Keith ''Keffe D'' Davis on charges of
      murder with use of a deadly weapon in connection with the 1996 killing of rapper
      Tupac Shakur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T03:56:37.724+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-30T04:11:25.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect arrested in 1996 Tupac Shakur shooting death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3721491-65e4-4542-91a1-0a06d5d86e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A grand jury has indicted Duane Keith
        “Keffe D” Davis on charges of murder with use of a deadly weapon in connection
        with the 1996 killing of rapper Tupac Shakur, Las Vegas authorities announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc45c66-d0a4-4b22-b190-64b98a9632b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Original story, published at 2:34 p.m. ET]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac196b7-9b7b-4ea3-9779-4660e9fcd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An arrest has been made in Las Vegas in connection with the 1996 murder\
        \ of rapper Tupac Shakur, a law enforcement source tells CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80964d-a195-482e-bdcc-b65e024fcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source, who has knowledge of the investigation, confirms the man\
        \ arrested Friday morning is Duane Keith Davis, aka “Keffe D,” whose wife’\
        s Henderson home was searched in July as part of the ongoing investigation\
        \ into the shooting.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64e9ae-b33e-47b3-997a-a8cf9171e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Las Vegas Metro Police Department officials are planning to hold a\
        \ news conference later Friday, the source said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a96091-f7d7-4ba3-bde2-a4708c1d5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakur was shot and killed while leaving a boxing match on the Las\
        \ Vegas Strip. His untimely death – the rapper was just 25 – has been the\
        \ subject of conspiracy theories and a decades-long investigation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2e336-7f1d-4c7c-9c7f-bf05eed256db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis has long placed himself at the scene of the crime, saying he\
        \ was in the front seat of the white Cadillac that came up beside Shakur’\
        s car when shots rang out from the back seat, killing the musician. The rapper\
        \ was shot four times and died six days later.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2bae3-8ae5-4265-802a-53764fdc8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When police searched Davis’ wife’s home in July, they seized a copy\
        \ of the memoir Davis authored detailing street gang life and the murder of\
        \ Shakur. In the memoir, Davis describes himself as one of only two living\
        \ witnesses to Shakur’s shooting, the other being Marion ‘Suge’ Knight, former\
        \ CEO of Death Row Records, who is now serving time in prison for manslaughter\
        \ in an unrelated case.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df85de0-9d0b-4a51-8158-fb6cd493e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going to keep it for the code of the streets,” Davis said when asked\
        \ who of the four men in the car was responsible for pulling the trigger.\
        \ “It just came from the backseat, bro.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737b20c-bf9d-4896-a9b9-3a2097952fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tupac’s stepbrother, Mopreme Shakur, who is also a rapper, said news\
        \ of Davis’ arrest is “bittersweet.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59260e57-18c7-4e9a-9d8e-c8abeee07b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been through decades of pain. They have known about this guy,\
        \ who been running his mouth, for years,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667841fc-00ca-4a0e-bc01-136ed3facf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So why now?” he said. “For us, this is not over. We want to know why,\
        \ and if there were any accomplices.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b48dd-bcda-403c-8c2f-3461f6c49fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T03:56:37.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:11:25.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story and will be updated.</p>'
  'new-york-city-northeast-rain-flood-forecast-climate':
    'author': 'Eric Zerkel, Mary Gilbert and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T04:00:22.000+08:00
    'imagesource': 'jcr:0887b025-a96e-4139-95d8-41c69b3a5b9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dafbf002-e933-48e7-9014-64460fa765af'
    'lead': 'Record-setting rain overwhelmed New York City’s sewer system Friday,
      sending a surge of floodwater coursing through streets and into basements, schools,
      subways and vehicles throughout the nation’s most populous city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T04:03:24.509+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-30T10:18:24.540+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Record rain in New York City generates ‘life-threatening’ flooding,
      overwhelming streets and subways'
    'updated': 2023-09-30T10:10:53.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4346d-c6cd-41a1-a65a-b6044a562baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Record-setting rain overwhelmed New York
        City’s sewer system Friday, sending a surge of floodwater coursing through
        streets and into basements, schools, subways and vehicles throughout the nation’s
        most populous city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588936b-a538-4175-b50f-824ce3b6d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water rose fast and furious, catching some commuters off guard\
        \ as they slogged through Friday morning’s rush hour. First responders jumped\
        \ into action where needed, plucking people from stranded cars and basements\
        \ filling like bathtubs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2e570-ea30-4bc6-9acc-f957ed261da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More rain fell in a single day at New York’s John F. Kennedy International\
        \ Airport – nearly 8 inches – than any other since 1948. A month’s worth of\
        \ rain fell in Brooklyn in just three hours as it was socked by some of the\
        \ storm’s most intense rainfall rates Friday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1c7cc-8ed9-4cd5-adcf-c951bfe665a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Track travel delays: <a href="https://edition.cnn.com/2023/09/29/business/flight-delays-rain-new-york-laguardia/index.html">NYC
        airports hammered with heavy rain and flooding</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0d743-7a82-4455-9dcc-5b897bf25449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prolific totals are a symptom of climate change, scientists say,\
        \ with a warmer atmosphere acting like a massive sponge, able to sop up more\
        \ water vapor and then wring it out in intense spurts which can easily overwhelm\
        \ outdated flood protections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f319792-2656-4d4c-9906-fe7725200a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overall, as we know, this changing weather pattern is the result of\
        \ climate change,” Rohit Aggarwala, New York City’s Chief Climate Officer\
        \ said in a Friday morning news conference. “And the sad reality is our climate\
        \ is changing faster than our infrastructure can respond.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669898c-8040-441f-a91e-53945ebd766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A widespread 3 to 6 inches of rain had fallen across the New York City\
        \ by late Friday afternoon. More rain will fall through the evening, though\
        \ it will gradually taper off.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb941cdb-2f24-43cc-85bd-910f8d869c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York Gov. Kathy Hochul declared a state of emergency for New York\
        \ City, Long Island and the Hudson Valley Friday morning as the worst of the\
        \ flooding hit. In an interview with New York’s WNBC-TV, she urged residents\
        \ to stay home because of widespread dangerous travel conditions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476c461-1cd6-4321-bd94-1c6a0bbfef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very challenging weather event,” Hochul said. “This a life-threatening\
        \ event. And I need all New Yorkers to heed that warning so we can keep them\
        \ safe.” New Jersey Gov. Phil Murphy also declared a state of emergency for\
        \ his state Friday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11d405-4dd2-4b77-b030-6fab6d38de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters performed rescues at six basements in New York City flooded\
        \ by torrents of water, according to the New York City Fire Department.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1d18a-cacd-4604-971c-39029647ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water also found its way into 150 of New York City’s 1,400 schools,\
        \ which remained open on Friday, New York City school chancellor David Banks\
        \ said at a news briefing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd937e0-d3f9-4835-8b6b-f5c2069f3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One school in Brooklyn evacuated when floodwater caused the school’\
        s boiler to smoke, he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bd4ef-7d37-443d-b06f-97d4ff76f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our kids are safe and we continue to monitor the situation,” Banks\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841c246-75eb-47a9-8f56-09b5198e76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floodwater spilled into subways and onto railways and caused “major\
        \ disruptions,” including suspensions of service on 10 train lines in Brooklyn\
        \ and all three Metro-North train lines. Gov. Hochul said the city was deploying\
        \ additional buses to help fill the gap caused by the train outages.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21eaf9-9832-4150-b5c6-422b2786cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Transportation Authority fully restored service on\
        \ seven subway lines by Friday evening, according to Demetrius Crichlow, senior\
        \ vice president of the New York City Transit Department of Subways.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15cc01-2c31-43db-b29d-20fcc5b6a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today was just not an easy day for us but like New Yorkers, we are\
        \ resilient, we continue to press on,” Crichlow said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74e165-9887-4a6d-b3fb-3a8ab35c224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MTA Chair and CEO Janno Lieber said Friday evening one of three Metro-North\
        \ Railroad lines was back up and running – the Hudson line – and noted the\
        \ Long Island Railroad also has good service. The MTA also said it is working\
        \ to restore limited service to the remaining two lines on Friday night.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55586d-d53d-4077-aed3-864f843ee757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air travel didn’t fair any better. Flight delays hit all three New\
        \ York City area airports Friday. Flooding inside the historic Marine Air\
        \ Terminal in New York’s LaGuardia Airport forced it to close. The terminal\
        \ is the airport’s smallest and serves Spirit and Frontier airlines.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b53125-d7eb-4b7c-9b2e-fbf06d55cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A travel advisory remains in effect for New York City through 6 a.m.\
        \ ET Saturday with more flooding possible.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ff395-cdc0-4dd5-9c18-e9b51a3cab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York tri-state area is facing a Level 3 of 4 “moderate” risk\
        \ for flash flooding for the rest of the day Friday, the National Weather\
        \ Service warned.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a8612-f19f-4cca-a243-a7c212bd3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flood threat stretches beyond New York City and impacts roughly\
        \ 25 million people across the Northeast.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511df5d-b938-43e6-9836-b21dd184dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rain will expand north and east and impact a wide swath of southern\
        \ New England through Friday evening. The heaviest rain in the region will\
        \ center on Connecticut, where flash flood warnings were already in place\
        \ on Friday afternoon. Rainfall of 3 to 4 inches slammed the southwestern\
        \ portion of the state earlier Friday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9a938-a4c1-4020-a35d-fbcbd5dfbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One to 3 inches of rain is also possible from central Connecticut to\
        \ portions of Rhode Island through Friday evening. Parts of Massachusetts,\
        \ including Boston, could tally up widespread rainfall totals of 1 to 2 inches\
        \ by the time the heaviest rain comes to an end Friday night.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05854c9f-efa9-41f0-90f2-5e721926d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-setting rain</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bd62c-a297-49b6-ad8a-71ece131f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme rainfall rates over have produced prolific totals:\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b8058-7978-4ef1-b85a-863678a868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "•\tIn Brooklyn: A month’s worth of rain, up to 4.5 inches, fell in\
        \ only 3 hours on Friday morning, according to National Weather Service data.\
        \ This three-hour rainfall total is only expected about once every 100 years\
        \ in Brooklyn, according to NOAA estimates.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fb39e-2ff3-461c-9dea-4f58785ea2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "•\tIn Manhattan: Nearly 2 inches of rain fell in one hour in Central\
        \ Park, the second-wettest hour there in 80 years. More than 5 inches of rain\
        \ have fallen there so far.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3edf88-438b-4a61-a6e8-393c907c92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Queens: It’s the wettest day on record at John F. Kennedy International
        Airport, preliminary data from the National Weather Service shows. At least
        7.88 inches of rain has fallen there since midnight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc8cd2-ab69-4c5f-9c58-3d3e6eac40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:18:23.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:18:24.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/weather/new-york-city-northeast-rain-flood-forecast-climate-friday/index.html">Record
        rain in New York City generates ‘life-threatening’ flooding, overwhelming
        streets and subways</a>"</em></p>'
  'donald-trump-christopher-steele-lawsuit':
    'author': 'Jonny Hallam, Kristen Holmes and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T04:05:24.000+08:00
    'imagesource': 'jcr:bd8448b0-b5e3-42bb-b00d-5b98e928b7b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7fd7c3b-750d-443d-a372-a99f2243d0c0'
    'lead': 'Former President Donald Trump is suing retired British intelligence officer
      Christopher Steele over the controversial dossier he compiled which shook Washington
      with its unverified and salacious allegations about Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T04:06:36.536+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-30T04:09:56.232+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump sues former British spy behind controversial Russia dossier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453689d-ea46-428b-990b-1d472d0b93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Donald Trump is suing
        retired British intelligence officer Christopher Steele over the controversial
        dossier he compiled which shook Washington with its unverified and salacious
        allegations about Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d9694-8465-4b5f-8347-500b9476997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit – which brings a data protection claim against Steele and\
        \ his business, Orbis Business Intelligence – is the latest twist in the dossier\
        \ saga since it became public in January 2017, days before Trump took office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f6f6b-e3c5-4ad1-8d92-483e796909a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central allegations, that Trump conspired with the Kremlin to win\
        \ the 2016 election and that Russia had compromising information on him, were\
        \ given a veneer of credibility by many because they originated from Steele,\
        \ who had a solid reputation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2e79-697c-400f-8486-3d318603923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But over the years, the credibility of the dossier has significantly\
        \ diminished. A series of US government investigations and lawsuits have discredited\
        \ many of its central allegations and exposed the unreliability of Steele’\
        s sources.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7e9c2-3769-4f62-aa73-2e15364fc929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly denied the claims Steele put forward, and the
        former president’s UK legal team is asking that the “inaccurate data contained
        within the Steele Dossier be erased or rectified together with the payment
        of damages,” Tim Lowles, a lawyer for Trump in the UK, told CNN last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b49eb-024e-4868-9415-519e5802f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president’s legal action is set to start on October 16
        with a two-day hearing into the claim at London’s High Court, according to
        court documents. Trump is not expected to attend the hearing, according to
        a source familiar with his plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf52488-83cf-4bc5-899b-7b47550e5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Orbis Business Intelligence for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c52785-0180-4a1e-a2c4-b853e8ecdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s new lawsuit comes several months after special counsel John\
        \ Durham wrapped up his criminal inquiry into potential wrongdoing in the\
        \ FBI’s Trump-Russia probe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4513b-2265-464c-86b0-303593811a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Durham further exposed problems with Steele’s handiwork and the material\
        \ in his dossier. However, Durham’s criminal case against Steele’s primary\
        \ sub-source ended in an acquittal last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27400458-ab2b-457d-8bc2-0742099506ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That sub-source, Russian analyst Igor Danchenko, told US investigators\
        \ that the information he passed onto Steele was mostly “hearsay,” “just talk,”\
        \ “word of mouth,” and came from “conversations he had with friends over beers,”\
        \ according to Justice Department reports. Danchenko also said Steele puffed\
        \ up the memos and leaned too hard into the raw information he received.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47edbd-cb47-4631-ae37-a3b432d4ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steele, meanwhile, has always maintained that his claims was unverified,\
        \ required further investigation and were not meant for public disclosure.\
        \ “I stand by the work we did, the sources that we had, and the professionalism\
        \ which we applied to it,” Steele said in 2021 in his first TV interview about\
        \ the dossier.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5eeb89-f8be-4efe-b69b-c79a10d9af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple US government inquiries uncovered dozens of contacts between\
        \ Trump campaign associates and Russians, which have since been acknowledged.\
        \ Trump himself and his closest advisers even welcomed the Kremlin’s interference\
        \ in the election. Still, none of it added up to the collusion suggested in\
        \ Steele’s memos.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa64b8-bc90-4031-856e-6a6d94805342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The money trail behind the Steele dossier has also been a subject of\
        \ intense political scrutiny for years. About one year after the 2016 election,\
        \ it became public that Steele was indirectly paid by Democrats to research\
        \ Trump. More than $1 million flowed from Hillary Clinton’s 2016 presidential\
        \ campaign and Democratic National Committee to the law firm Perkins Coie,\
        \ which then hired the opposition research company Fusion GPS. That company\
        \ later hired Steele and asked him to use his overseas contacts to dig up\
        \ dirt about Trump’s ties to Russia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38ddb9-f2a9-45c5-8c75-6042a60ac7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US election regulators ultimately fined Clinton’s campaign and the\
        \ DNC for not properly disclosing the money they spent on the opposition research\
        \ that led to the dossier.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb94d12-795c-4fea-af19-4f6bc53e0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T04:06:36.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-30T04:09:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele has faced a series of civil lawsuits in the US and UK stemming
        from the dossier. As part of Durham’s scrutiny of the underlying Trump-Russia
        probe, he investigated some of Steele’s contacts with the FBI, but never charged
        the retired spy.</p>'
  'Marcos-boost-tourism-Dinagat-Islands':
