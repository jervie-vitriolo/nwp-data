      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Retired Philippine National Police (PNP) chief Rodolfo Azurin Jr. said he
        "would appreciate" a formal apology letter from the Canadian Embassy, one
        that clarifies the issues he had encountered with immigration officers in
        Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2937e-f028-4723-a90a-d8e6e7f920f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:15:19.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:15:19.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Azurin, the Department of Foreign Affairs has already
        relayed the embassy''s apology, but he has not received any formal letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a384e-3357-4d4a-a613-5da0c0f9d74c'
      'mgnl:activationStatus': true
