    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91954cf-9395-4f29-972d-75c63828aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:23:45.459+08:00
      'mgnl:createdBy': 'seth'
