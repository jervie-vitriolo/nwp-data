      Prison and Penal Farm in Palawan and Sablayan Prison and Penal Farm in Occidental
      Mindoro, the Bureau of Corrections says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T15:16:34.168+08:00
