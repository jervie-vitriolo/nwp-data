      'mgnl:lastActivated': 2023-09-30T07:31:28.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f686cc-f88a-47af-8a25-ca305fcf8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya''t hindi lamang ang pag-recover ng mga nasira, mga building
        na kagaya nito at ''yung mga nakikita natin na nasira noong</em> Typhoon Odette<em>,
        kung hindi mayroon na tayong plano para sa</em> tourism industry<em> ng</em>
        Dinagat," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d37107-74e7-410d-9e15-21894a2f1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf1246-21a6-47d6-87ed-4fa6c5fe607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not just the recovery of those that were damaged,\
        \ but we also have a plan for Dinagat Islands' tourism industry.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29eb5b-fad8-44c1-93fc-288df5e075bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.095+08:00
