      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35cf94-737d-4d4a-84f9-5afc474c0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.097+08:00
