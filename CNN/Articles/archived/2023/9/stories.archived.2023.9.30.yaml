      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Environmental lawyer and 2024 presidential
        hopeful Robert F. Kennedy Jr. on Friday teased a “major announcement” in upcoming
        weeks amid speculation he is considering dropping his bid to primary US President
        Joe Biden as a Democrat and instead running for US president as an independent
        or on a third-party ticket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8842727-232d-4391-a425-df7426634ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to tell you now what I’ve come to understand after six months\
        \ of campaigning: There is a path to victory,” Kennedy said in a video announcing\
        \ an October 9 event in Philadelphia. “We all recognize that there’s a genuine\
        \ possibility of national transformation and its source is the goodness in\
        \ the American people.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a90c26-57ba-48c7-a4f9-926cbbf64142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the upcoming event, first reported by Mediaite, comes as
        the super PAC supporting Kennedy’s presidential bid has conducted national
        polling to gauge his viability in a hypothetical three-person race against
        Biden and former US President Donald Trump, a person familiar with the polling
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03568f49-1936-431c-b8ee-d83c9090761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-minute video announcing the event – which was shared
        with CNN in response to questions about the possibility of Kennedy running
        as an independent – the US presidential candidate criticized corruption in
        government and on both sides of the aisle. He also called out the “established
        Washington interests” and said his campaign will “change the habits of American
        politics.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0c0d8-bd90-44bb-a7c9-03e4790fe887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand that deeply felt concern that people have about the way\
        \ corruption has overtaken our government. It’s in the executive branch. It’\
        s in Congress. It’s in the leadership of both political parties,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ee28c-11e3-44a8-ac00-b3c79f44abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, Kennedy, an anti-vaccine activist, met Libertarian Party Chair\
        \ Angela McArdle at an event in Tennessee. They discussed their shared beliefs,\
        \ including around vaccine mandates and pandemic-era shutdowns, and the two\
        \ have been in touch since, McArdle told CNN Friday. She said she has not\
        \ received a commitment from Kennedy to run as a Libertarian Party candidate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22851642-27b2-4ff8-968f-ffd6841ac564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I haven’t heard anything official or unofficial about him switching,”\
        \ McArdle told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ad7e4-6517-42a8-a53a-64a6c7985783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times first reported the meeting between Kennedy and McArdle.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbf300-f2b4-46b7-acb2-e90ab8677668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, who is the nephew of former US President John F. Kennedy
        and son of assassinated 1968 presidential candidate and former US Attorney
        General Robert F. Kennedy, has run a controversial campaign that has sought
        to be a thorn in Biden and the Democratic Party’s side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3a295-41b4-47ae-99c6-06085d2a0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since launching his bid to primary Biden in April, Kennedy’s campaign\
        \ has failed to gain traction with Democrats despite polling indicating they\
        \ are open to supporting alternatives to Biden. In a recent CNN poll of Democratic-aligned\
        \ voters around the country, just 1% of those surveyed who said they want\
        \ Democrats to nominate someone other than Biden named Kennedy as the person\
        \ they’d like to see win the nomination.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae0c63-c602-49a9-88ee-a6dd064d7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy’s campaign has also failed to gain traction with New Hampshire\
        \ Democrats, despite making the Democratic Party’s proposal to reorganize\
        \ the primary calendar and demote the Granite State from its first-in-the-nation\
        \ primary status a centerpiece of his effort to win supporters in the state.\
        \ A CNN/University of New Hampshire poll of likely Democratic primary voters\
        \ released last week showed Kennedy with 9% support compared with 78% support\
        \ for Biden.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec1909-9e7c-40fb-a967-a06a8181409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At campaign events in Iowa, New Hampshire and South Carolina, Kennedy
        has attracted support from voters of both parties who are drawn to his views
        on Covid-19 and the coronavirus vaccine. A longtime vaccine skeptic, Kennedy
        founded the Children’s Health Defense, an organization that promotes discredited
        claims linking vaccines to autism, and has frequently promoted vaccine skepticism
        on the campaign trail. At campaign events, he also frequently criticizes corruption
        in both political parties and by private corporations and asset management
        firms, painting himself as an outsider candidate who can root out corruption
        in all forms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac9493-9053-42dc-8878-e5053d412ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T12:39:18.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T12:39:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/politics/robert-kennedy-major-announcement-2024/index.html">RFK
        Jr. teases major announcement amid speculation he will make independent or
        third-party run</a>"</em></p>'
