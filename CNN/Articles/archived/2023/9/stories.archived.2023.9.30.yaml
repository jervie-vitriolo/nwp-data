      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Included in the privileges for those elected into SK posts are free\
        \ education and payment of matriculation fees while enrolled in any public\
        \ tertiary school including state colleges and universities.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4027d-7854-46f5-b56f-c7b8165c3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.560+08:00
