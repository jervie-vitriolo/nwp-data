      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Tropical Storm Jenny (international name: Koinu) could strengthen into a Severe
        Tropical Storm by tomorrow, with wind signals possibly raised over Extreme
        Northern Luzon by Sunday or Monday, state meteorologists said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1924ca3-aa01-4261-a56f-23cb2973d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:29:22.945+08:00
