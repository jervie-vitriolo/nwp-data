      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9a641-3536-4396-8de8-d87730154d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T15:16:34.181+08:00
      'mgnl:createdBy': 'vince'
