      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Oplan Lipatan” is in preparation for the conversion of the
        357-hectare property covered by the state penitentiary into a commercial hub
        after five years.</p>'
  'france-bedbugs-paris':
    'author': 'Chris Liakos and Maya Szaniecki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T17:53:28.000+08:00
    'imagesource': 'jcr:157033df-2117-4191-9add-20bf53b5d5af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd83c2b-9d14-49f1-8f55-bed3f11a4c99'
    'lead': 'The French government has vowed action to “reassure and protect” the
      public as its capital Paris reports a “widespread” rise in bedbugs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T17:54:59.169+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-30T17:57:50.557+08:00
