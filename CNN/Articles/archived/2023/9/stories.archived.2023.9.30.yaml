      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- able to read and write in English, Filipino, or the local dialect\
        \ used in the barangay where office is sought\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d6c95-06b5-42d4-bbbf-c9797497e7be'
