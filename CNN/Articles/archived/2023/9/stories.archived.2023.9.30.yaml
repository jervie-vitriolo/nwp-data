      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0076e-2667-48c5-9661-8c7c5c78f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.560+08:00
      'mgnl:createdBy': 'faith'
