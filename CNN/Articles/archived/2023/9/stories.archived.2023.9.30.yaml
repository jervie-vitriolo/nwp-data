      'mgnl:lastActivated': 2023-09-30T07:31:28.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c81ce-ec56-4f23-a607-e5089bf4a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The province suffered over ₱1.1 billion in agricultural damage and\
        \ nearly ₱2.8 billion in infrastructure and facilities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb941b44-ed4e-4220-8a41-c44ec413c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3149ee-b638-40c6-80db-723300838766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T07:31:28.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Rep. Alan Ecleo said last year that they need over
        ₱3 billion more to reach <a href="https://www.cnnphilippines.com/news/2022/12/16/odette-recovery-one-year.html">full
        recovery</a> from the typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e242d-f2c4-430e-a22c-e68ca7d58e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.096+08:00
