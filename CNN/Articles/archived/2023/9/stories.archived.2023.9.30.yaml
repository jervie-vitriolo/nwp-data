      'mgnl:lastActivated': 2023-09-30T09:15:19.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a20ca-ee2e-4cc4-a3e4-58ee275c5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:15:19.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:15:19.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know if they will issue an official statement of
        apology to me and perhaps a formal letter will be much appreciated, recognizing
        that there was indeed a mistake committed by Canada Immigration in Vancouver,"
        the former PNP chief told CNN Philippines.</p>'
