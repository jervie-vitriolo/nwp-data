      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the new transferees, 396 are from NBP’s medium security compound,\
        \ four from the maximum security compound, and 50 from the CIW.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c812757-5c2d-4fbb-813d-f17598fcb9ba'
