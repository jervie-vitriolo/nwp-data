      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- not have been convicted by final judgment of any crime involving\
        \ moral turpitude\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658af33-118a-4e43-9e15-d3fd00be85d4'
