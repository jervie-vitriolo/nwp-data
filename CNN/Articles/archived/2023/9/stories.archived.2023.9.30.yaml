      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b12ae5-4de1-4f41-8b5f-7794f3f12344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.563+08:00
