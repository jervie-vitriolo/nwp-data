      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        President Ferdinand Marcos Jr. said he wants to strengthen the tourism industry
        of Dinagat Islands after it was hit hard by Typhoon Odette in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455641b-9c8e-4f9b-92f5-85316b2c6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.093+08:00
