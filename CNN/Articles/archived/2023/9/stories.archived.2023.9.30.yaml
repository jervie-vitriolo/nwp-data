      'mgnl:lastActivated': 2023-09-30T15:17:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57d73b-4cb5-47cc-837b-abc8d9207844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T15:16:34.182+08:00
