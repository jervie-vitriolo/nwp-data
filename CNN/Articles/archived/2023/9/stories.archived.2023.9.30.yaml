  'us-government-shutdown-kevin-mccarthy':
    'author': 'Clare Foran, Haley Talbot and Kristin Wilson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T10:20:21.000+08:00
    'imagesource': 'jcr:ea4de22b-fa4d-499f-87fe-7e9e5ae450d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '015f4914-5efa-4e06-84e6-e896a789f9c9'
    'lead': 'US Congress remained on track Friday to trigger a government shutdown,
      as US House Speaker Kevin McCarthy suffered another high-profile defeat when
      the chamber failed to advance a last-ditch stopgap bill to extend government
      funding past a critical deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:25:50.032+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:26:26.687+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US government barreling toward shutdown after McCarthy dealt another
      defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5215f-7a73-4cc1-a51b-156c2ec346c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Congress remained on track Friday to
        trigger a government shutdown, as US House Speaker Kevin McCarthy suffered
        another high-profile defeat when the chamber failed to advance a last-ditch
        stopgap bill to extend government funding past a critical deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffedd16-54e0-48ea-9316-ce2d93df48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy is under intense pressure as US House Republicans have
        not been able to coalesce around a plan to prevent a shutdown amid hardline
        conservatives’ resistance to passage of a short-term funding extension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdeaaef-a06a-4411-b5cb-cf483bd10be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the aftermath of the failed vote, McCarthy argued that aid to Ukraine\
        \ should be dropped from a bipartisan stopgap bill in the Senate – though,\
        \ given how little time remains, it is not clear that any kind of deal could\
        \ be reached prior to a shutdown taking effect Saturday at midnight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4394c55-8dda-4eb7-bc47-9cf50c7326c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think if we had a clean one without Ukraine on it, we could probably\
        \ be able to move that through. I think if the Senate puts Ukraine on there\
        \ and focuses on Ukraine over America, I think that could cause real problems,”\
        \ he told CNN’s Manu Raju.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469497f-8a65-4054-8dd5-f94baf420a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy said he had proposed putting up a “clean” stopgap bill and\
        \ that he was “working through maybe to be able to do that.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98454a4-37f2-4213-8f66-17481307ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re continuing to work through – trying to find the way out of this,”\
        \ the California Republican said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcea71-f4af-465c-b271-564768cc0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of US House Republicans oppose additional funding for war-torn
        Ukraine, which is included in the US Senate’s stopgap bill that would keep
        the government funded through November 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb9f07-2cd7-4e12-8412-3e0bb3281ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one Republicans crossed over to vote with every Democrat
        against the House stopgap bill on Friday in a 232-198 vote. The measure –
        a 30-day extension that would slash funding from current levels – also includes
        strict GOP-led border policies. US House GOP leadership hoped that border
        security provisions tucked into the temporary measure would force hardliners’
        hands – but it was not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c3500-8d1e-4883-8f41-a9a0ff5bd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy and his leadership team now plan to see if there is any
        willingness among the 21 holdouts to accept a short-term spending bill to
        keep the government open for a couple of weeks. If there is, then that plan
        could come to the floor. Otherwise, they may be forced to accept the Senate
        bill with no hand to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86519e9-892b-4be0-b531-8d76fc8ed111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy is now confronting the most significant challenge to his leadership\
        \ to date as he faces pushback from hardline conservatives and threats over\
        \ the possibility of a vote to oust him as speaker.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00e356-b00b-4f5f-8d14-23900bc21307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US House failed to pass the stopgap bill, McCarthy told
        Republicans at a closed-door conference meeting there aren’t many options
        to avoid a shutdown, according to sources in room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d40dd-7f05-40e9-a5fb-2ea7df14c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told his members they can either approve the GOP’s stopgap plan
        that failed, accept a Senate proposal, put a “clean” stopgap on the floor
        to dare Democrats to block it – or shut down the government. A large number
        of US House Republicans have already vocally criticized the Senate proposal,
        making that unlikely to pass in the chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97d0ab-2bbb-415f-a9b2-59d8043a5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the closed-door conference meeting, US House GOP leadership
        also proposed that members stay in session the next two weeks to vote on more
        individual appropriations bills, according to multiple lawmakers in the room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fb1f0-bb6a-46ee-8c25-c52b8020ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That plan would not help avert a government shutdown this weekend,\
        \ but Republicans are hoping that leadership’s proposed schedule change might\
        \ convince some holdouts to support a short-term funding option in the meantime.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283148a2-d344-4143-b125-88cebf3a1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Ken Buck, who voted against the House GOP stopgap funding
        measure Friday, said the failed effort was a “no confidence vote” in McCarthy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574fdbc-4e05-4168-8c14-d4a3b700837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was a vote where people didn’t have faith that Kevin McCarthy\
        \ was going to do the right thing. We passed a vote on the debt ceiling. He\
        \ went and negotiated a significantly higher number with President Biden.\
        \ People don’t have faith that when it comes time to negotiate he’s going\
        \ to do the right thing,” Buck told CNN’s Jake Tapper on “The Lead.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504223f-0f56-4b27-aa8d-97901b16d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the speaker refused to say whether he would try to cut\
        \ a deal with Democrats – a step that could prompt conservatives to move to\
        \ oust him from the speakership.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b33f9-0120-469b-946b-910ec0cce3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I still got time, I got time to do other things,” McCarthy responded\
        \ when asked by CNN what will happen if the stopgap bill fails.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40887e-4b32-44ba-ba29-6c279d7ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed further on whether he has a plan B, McCarthy said, “In this\
        \ job you got to have an ABCDEF and G,” and he laughed when asked what letter\
        \ he was currently on. “I haven’t spelled my name out completely,” he responded.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9aec7b-056d-4613-a8b5-3ec1fc1f0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shutdown could have enormous impacts across the country, in consequential\
        \ areas ranging from air travel to clean drinking water, as many government\
        \ operations would come to a halt, while services deemed “essential” would\
        \ continue.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfd046-b18d-4713-a9c0-e0854b2b9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House GOP leaders brought a series of spending bills to the floor
        Thursday evening as they try to show conservatives they are working in good
        faith to advance full-year funding bills.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92041e6-3869-4703-bdea-88337f8a9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House passed several of those spending bills, but the measures
        would not stop a shutdown and have no hope of passing in the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d3066-01a3-49ea-a53e-501452a713c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the night, a bill to fund the US Department of Agriculture
        failed to pass on the floor with 27 Republicans voting against it, highlighting
        once again the difficulty Republicans have had coalescing around spending
        bills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1251bd-ffb5-421c-b380-ae27eabc5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Senate is working to advance a bipartisan stopgap bill\
        \ that would keep the government open through November 17 and provide additional\
        \ aid to Ukraine and disaster relief. McCarthy has so far dismissed that bill.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5401e1f-33a5-4dc8-b6fd-64936b2ea873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take until Monday to pass the US Senate’s bill to keep
        the government open if GOP Sen. Rand Paul slows down the process – as he has
        vowed to do – over his demand that the bill drop the $6.2 billion in aid to
        Ukraine it contains, according to senators. That would put it past the Saturday
        evening shutdown deadline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be5790-6aab-4d8e-bf59-8fb277cb8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:25:50.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:26:26.710+08:00
