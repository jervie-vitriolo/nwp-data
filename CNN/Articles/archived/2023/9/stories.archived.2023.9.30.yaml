      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09518600-0582-458e-875b-9007d53620d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as Paris gets ready to host the 2024 Olympics Games,\
        \ but officials say they are not worried.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d624f27-b6bd-47e2-96d2-55c88a897cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.191+08:00
