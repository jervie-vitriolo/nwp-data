      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dc341-9834-4381-929e-fb197bf96861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections chairman George Garcia told CNN Philippines’
        <em>The Source</em> the polls on Oct. 30 will be done manually. This means
        that voters will have to write down their choices on ballots instead of shading.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d39228-0fb0-43a8-adc0-7a5422a081fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd0453-9db2-4d90-b8ca-4d7103bacd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Counting of votes will be also done manually, with electoral board\
        \ members reading the ballots one by one and writing the results on a blackboard.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f296c75-d353-4c61-b88d-dec428721669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e25ce-e6f9-43ce-9e2a-5079ad6c1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why the Barangay and Sangguniang Kabataan Elections will be held\
        \ manually, Garcia said this has always been the practice because of the expenses\
        \ that come with the conduct of automated polls. Moreover, results will not\
        \ be transmitted as the votes will only be canvassed in the polling place,\
        \ he added.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b5db8-4888-4299-a774-be37db94cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899dc87-9458-45c3-8523-11a5a52516d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voting will start at 7 a.m. and end at 3 p.m., he said. Tallying of\
        \ votes is expected to be completed by 10 p.m. to 11 p.m. to be followed by\
        \ proclamations by 12 a.m. to 1 a.m. the following day, he added.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd596d83-189f-40cc-9c80-52cb463ecd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec128a-238a-4dd5-97c0-772c4dd0db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Teacher deployment</strong></h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7800f7-5901-4936-a9d5-4ba853413edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d11c78-2c70-4746-9b82-86529ce16783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said that 846,000 teachers across the country will serve as\
        \ electoral board members during the village-level polls. Per precinct, there\
        \ will be a chairman and two members, he noted.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811b0c8-acc9-4cd6-9678-61e761816e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11ada5-4b38-4244-b91c-1b5f9d9c188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said personnel from the Philippine National Police are also being\
        \ trained to serve as substitutes in case the teachers will be unable to perform\
        \ their duties.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddf221-0512-4241-bd55-37ba986433c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d11cd-a593-480d-8d20-395af6eb1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, the Comelec official said honoraria to be received\
        \ by electoral board members were increased to ₱10,000 from ₱6,000 for the\
        \ chairman, and ₱9,000 from ₱5,000 for the members, which are the same rate\
        \ distributed during the 2022 automated polls.\r"
