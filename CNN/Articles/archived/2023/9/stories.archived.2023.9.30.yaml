      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3c6d3-a45a-48d8-a5fd-c0630277428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no threat to the Olympic Games,” Gregoire said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded63b64-e4f0-4351-8627-cbc30bfd9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.193+08:00
