    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Army to pursue ''legal remedies'' vs activists Castro, Tamano despite
      protective writs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818772c-485f-4fea-b356-8d8ebd905c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:48:38.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Philippine Army will pursue "legal remedies" against environmental activists
        Jonila Castro and Jhed Tamano even after they sought protection orders from
        the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7fb2c-0bf9-45fb-8da3-b43ce1fba2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:48:38.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1798d-d71c-45b1-a892-9d6e20e9ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:48:38.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Army spokesperson Col. Xerxes Trinidad on Saturday said\
        \ while they respect the activists' rights to seek redress from the high court,\
        \ this will not stop the Army from \"pursuing legal remedies within the bounds\
        \ of law against Jonila Castro and Jhed Tamano for their actions during the\
        \ press conference.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd5d08-3d7b-4a60-8704-5af22efd1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:48:38.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d7633-879e-4968-8781-556867ff5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-30T09:48:38.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.cnnphilippines.com/news/2023/9/19/Environmental-activists-deny-surrender-military-.html">press
        conference</a> organized by the government''s task force against communist
        rebels, Castro and Tamano denied voluntarily surrendering to authorities and
        claimed they were abducted by the military.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
