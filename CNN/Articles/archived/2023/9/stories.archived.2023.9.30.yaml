    'jcr:uuid': '0d9b6a55-40e3-4651-bae3-7a693bcee396'
    'lead': 'The Philippine Army will pursue "legal remedies" against environmental
      activists Jonila Castro and Jhed Tamano even after they sought protection orders
      from the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T09:48:38.391+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-30T09:48:38.611+08:00
