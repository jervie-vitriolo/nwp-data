    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Steven Tyler ‘fractured his larynx,’ rest of Aerosmith’s 2023 farewell
      tour dates postponed until next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9618f2-fbfd-4988-882b-bd47b6bb0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steven Tyler will have to wait a little
        bit longer to return to performing as he heals from a serious vocal cord injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afd84f-8c26-44eb-b729-359835a596d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer, 75, has “fractured his larynx,” according to a statement\
        \ posted to the verified Facebook page for his band Aerosmith. As a result,\
        \ the band has postponed of the rest of the 2023 dates of their “Peace Out”\
        \ farewell tour until next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d0414-da96-4493-aaba-ef9a88ad5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To our fans: Unfortunately, Steven’s vocal injury is more serious\
        \ than initially thought. His doctor has confirmed that in addition to the\
        \ damage to his vocal cords, he fractured his larynx which requires ongoing\
        \ care,” the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bf8a9-f786-4a46-934d-eba155446a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is receiving the best medical treatment available to ensure his\
        \ recovery is swift, but given the nature of a fracture, he is being told\
        \ patience is essential. As a result, all the currently scheduled PEACE OUT\
        \ shows must be postponed to sometime in 2024, with new dates to be announced\
        \ as soon as we know more.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af953a7-9a46-40cb-b1b3-04042df1e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement included a personal note from Tyler, who wrote, “I am\
        \ heartbroken to not be out there with Aerosmith, my brothers and the incredible\
        \ Black Crowes, rocking with the best fans in the world. I promise we will\
        \ be back as soon as we can!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096a13e-6eae-4248-9715-177775aba1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Tyler and the band announced that he had suffered\
        \ “vocal cord damage” and “subsequent bleeding” which required him to take\
        \ a break from singing for thirty days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48162667-eb69-415e-a14f-77fed93345ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While dates from that period had already been rescheduled, now the\
        \ remainder of their “Peace Out” tour dates over October, November and December\
        \ will be rescheduled as well.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347cd89-b05d-4b95-86c3-33ad776b16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-date North American tour had been billed as both a celebration
        of Aerosmith’s 50 years together and a last hurrah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f9a9d-35b8-43a8-8e70-b8241e6ea121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:39:41.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:39:41.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/entertainment/steven-tyler-larynx-aerosmith-tour-postponed/index.html">Steven
        Tyler ‘fractured his larynx,’ rest of Aerosmith’s 2023 farewell tour dates
        postponed until next year</a>"</em></p>'
  'mark-cuban-travis-kelce-taylor-swift':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-30T10:40:15.000+08:00
    'imagesource': 'jcr:b5df5312-2500-4f0b-8ac7-5ec4a72179bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0eff7db-30a7-4f79-a09f-ea3395a47e3a'
    'lead': 'It appears that everyone wants in on whatever is going on between Travis
      Kelce and Taylor Swift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:45:38.681+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:45:38.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
