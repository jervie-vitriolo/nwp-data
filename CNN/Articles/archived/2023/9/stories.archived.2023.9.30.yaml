      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- at least 18 years old, but not over 24 years of age\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c3000-e773-4e98-ab6b-a582c35fa50e'
      'mgnl:activationStatus': true
