    'mgnl:tags': ['Clement-Beaune', 'bedbugs', 'France']
    'stories': []
    'template': '1'
    'title': '‘No one is safe’: France vows action as bedbugs sweep Paris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86372ac9-a8ae-4ef3-b2f0-ec84cde872e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> The French government has vowed action
        to “reassure and protect” the public as its capital Paris reports a “widespread”
        rise in bedbugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca7c3d-a8ae-4fd7-ba58-cd4552696321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa21816-0398-4428-8b37-71f70d8308e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French Transport Minister Clement Beaune said Friday he would “bring\
        \ together transport operators next week” to “undertake further action” to\
        \ “reassure and protect” the public from the reported surge in the numbers\
        \ of the blood-sucking insect.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171780e-d3d0-4343-a468-28a0c8bb9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d1c22-5dd4-4490-ab0d-dfe7568b06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes as calls for government action from Paris officials\
        \ and trade unions mount after several videos of bedbugs spotted in public\
        \ transport and other locations such as cinemas have surfaced on social media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4455b-8f87-43a7-937f-32a311ee13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c64392-b6bd-4b6e-890f-d4342e5a119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to French TV station LCI on Friday, deputy mayor of Paris\
        \ Emmanuel Gregoire called the phenomenon “widespread.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f7faf-5afc-40dc-9031-0277a777047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75a29f-0051-4a28-a930-9ff2f5baaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to understand that in reality no one is safe, obviously there\
        \ are risk factors but in reality, you can catch bedbugs anywhere and bring\
        \ them home,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81c89a-fd9a-4597-b804-e88646bc50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e6313-49a6-4a51-84dd-2db8f4f98fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years ago, the French government launched an anti-bedbug campaign,\
        \ which includes a dedicated website and an information hotline, as numbers\
        \ of the insect surged.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e31ddd-463d-4c15-9b33-e24b253b7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27425f1a-8372-41e9-83fe-6a99975e7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gregoire said that despite that plan, “there are 3.6 million people\
        \ who come into Paris every day, and bedbugs do not stop on the outskirts\
        \ of the city.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e92a6-b8f3-4016-bc7d-2b4c192770f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f29f82-efe0-4418-8725-4dfc6639c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expert from France’s national health and sanitary body, Anses, said\
        \ the problem was “an emerging phenomenon in France and almost everywhere\
        \ in the world.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c1172-7c37-48cb-bcff-f0e9f40d4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040989ed-77b3-4234-a062-e42f5b5b69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s mainly due to the movement of people, populations traveling,\
        \ the fact that people stay in short-term accommodation and bring back bedbugs\
        \ in their suitcases or luggage,” Johanna Fite from the Anses department of\
        \ risk assessment told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfbaff-c490-4c76-8d4f-13c7b9c56658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1089eb2-a740-410f-a254-239933f492bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added there was an “escalation” in numbers because bedbugs were\
        \ increasingly resistant to insecticides.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333ca73-6506-436d-9b23-83f9104ecb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee820d93-849e-4e86-b1e9-0d3edd0a8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are observing more and more bedbug populations which are resistant,\
        \ so there is no miracle treatment to get rid of them,” Fite said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa63ae-b72a-4f9e-b7ba-dd5a9beb3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6985e3e-a352-45f5-a7a6-9c39d3937a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Paris deputy mayor warned against “hysteria” over the\
        \ issue, noting there had been an “increase in Parisians who are referring\
        \ to the town hall’s information services for information on bedbugs”.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daccab6-2ce7-4ef3-b78d-48de65b1f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f6230-b707-41ce-834e-cefe5a85a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Professional companies which intervene in residential areas are telling\
        \ us that currently the proportion of interventions for bedbugs is atypical\
        \ compared to normal and is increasing rapidly,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8bdfe-828e-44ae-aa8f-5ea6754983a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-30T17:57:50.579+08:00
