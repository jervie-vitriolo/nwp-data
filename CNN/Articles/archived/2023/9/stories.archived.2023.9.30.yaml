      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) ---</strong>
        More than 1,500 persons deprived of liberty (PDLs) are being moved to Iwahig
        Prison and Penal Farm in Palawan and Sablayan Prison and Penal Farm in Occidental
        Mindoro, the Bureau of Corrections (BuCor) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81dfbb-30be-4eb5-82e1-071c2e3bcdd4'
      'mgnl:activationStatus': true
