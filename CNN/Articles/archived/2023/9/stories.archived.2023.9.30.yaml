      'mgnl:lastActivated': 2023-09-30T15:17:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuCor chief Gregorio Catapang said the inmates are expected to arrive\
        \ in Puerto Princesa, Palawan at noon on Oct. 1.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a627ad-c4a1-488f-921c-9124f260e69a'
