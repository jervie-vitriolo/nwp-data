      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos assured the province that it is included in the government''s
        connectivity efforts, such as putting up an airport and maximizing the use
        of sea ports to give easy access to local and foreign tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55a440-98d4-43a7-93ab-7fae0df6a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.097+08:00
