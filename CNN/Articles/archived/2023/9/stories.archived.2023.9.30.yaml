    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64488aeb-1fbc-450b-ba67-b974193f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.422+08:00
      'mgnl:createdBy': 'faith'
