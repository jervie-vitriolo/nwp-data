      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Committee on Games and Amusements of the House of Representatives\
        \ at the time recommended the lotto prize be given to Mendoza after conducting\
        \ hearings on the matter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b68508-7a99-4b67-956f-9abf53ffdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e60f00-b768-4ad8-b27d-47588f85e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bettor demanded the PCSO to award the ₱12-million prize but he\
        \ was ignored, prompting him to file a complaint before the RTC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebd571-9222-43f9-9582-1f24a15e55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a46e9-d78a-4d84-9b8a-7e0123621719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision, the Supreme Court noted that both the RTC and the\
        \ CA characterized the evidence presented by the respondent as secondary evidence,\
        \ which the high court explained may be used when the original document is\
        \ unavailable.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adb393-9942-4b4c-bf52-c505001a09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ef063-b339-43f7-be21-9f5953f09640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this case, while it is the numbers in the ticket that would prove\
        \ whether Mendoza indeed won the jackpot lotto prize, it is actually the existence\
        \ of the ticket that is being assailed by the sweepstakes office,” it said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c81fd8-a2cf-431a-871c-e8e63277bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11ccf3-99ca-4694-bbc6-723035f1576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether the ticket bearing the numbers of the lotto indeed existed\
        \ is an issue that does not require the application of the Best Evidence Rule,”\
        \ it added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb449d5-392b-4720-a2e4-1a194284a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b484d20-a85f-468e-9444-dcb4f1274703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T18:59:14.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T18:59:15.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The testimonial evidence of Mendoza and those of his relatives,
        as substantiated by the PCSO records, and surrounding the fact that Mendoza
        entered a winning lotto bet and that the chosen numbers correspond to the
        winning lotto number were rightly admissible and given weight,” the court
        also said.</p>'
  'gilas-absorbs-first-asiad-loss-jordan':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-30T19:31:13.000+08:00
    'imagesource': 'jcr:e3a64eb1-644b-48c8-97a1-9385cab77a15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c969d64c-d4b5-4559-8855-ca91626e22a4'
    'lead': 'The Philippine men''s 5x5 basketball team absorbed its first loss in
      the 19th Asian Games after falling to Jordan, 87-62, at the Hangzhou Olympic
      Sports Centre in China on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T19:32:18.179+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-30T20:15:02.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas absorbs first Asiad loss to Jordan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39e19a-86a0-4f8b-a0cc-7c5cb47159d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T19:32:18.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Philippine men''s 5x5 basketball team absorbed its first loss in the 19th
        Asian Games after falling to Jordan, 87-62, at the Hangzhou Olympic Sports
        Centre in China on Saturday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f55513-cf81-422d-8a8c-0cca98df642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The match kicked off with a tight first quarter, 16-13, in favor of\
        \ Jordan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a333ca0-6b67-40e2-809c-8bab77d08dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan turned up the heat in the second and increased its lead over\
        \ Gilas Pilipinas to 13 points, 42-29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050d789-efc0-4b70-9f5f-5d43b2d79fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinos rallied in the third and cut Jordan's lead to just seven\
        \ points at 59-52.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ebf79-6bad-4e89-9de6-f64511dfb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Jordanian cagers broke away in the fourth quarter, closing\
        \ the match at 87-62 and handing Gilas its first loss in this edition of the\
        \ games.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2916f15-9fcb-4ce3-9d54-4d2a0a1595d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Brownlee, who was naturalized in January this year, scored 24\
        \ points and two rebounds, while Scottie Thompson made 11 markers and 11 rebounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6704056-2142-41a0-ab10-67258e7950d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Junemar Fajardo and Japeth Aguilar scored eight points apiece\
        \ with five and eight rebounds, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c6ac6-e080-4188-b0f4-3ad6731ff629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas' record at the quadrennial games now stands at two wins and one\
        \ loss.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ef988-92ad-411e-b01a-22f4ad4d81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the fall, they will next face Qatar on Oct. 2 to qualify\
        \ for the quarterfinals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b3bec-e705-461c-bb29-a57d41a3f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T20:15:01.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T20:15:02.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They beat Thailand, <a href="https://www.cnnphilippines.com/sports/2023/9/28/Gilas-Pilipinas-Thailand-19th-Asian-Games.html">87-72</a>,
        in a tight game last Thursday.</p>'
  'EJ-Obiena-gold-Asian-Games-2023-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-30T21:23:46.000+08:00
    'imagesource': 'jcr:f822591d-0d10-43e3-9aac-9dd9a9ab99db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fed926c-93da-4446-a37c-7226331dfc3e'
    'lead': 'Filipino pole vault sensation EJ Obiena on Saturday bagged the country’s
      first gold medal in the 2023 Asian Games in Hangzhou, China.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T21:26:43.318+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-01T00:30:51.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-Games-2023', 'pole-vault', 'gold-medal', 'EJ-Obiena']
    'stories': []
    'template': '1'
    'title': "EJ Obiena wins PH first gold in Asian Games 2023  \n"
    'updated': 2023-09-30T22:31:53.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82980b99-255f-4d93-b0f8-e364e70ba48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T21:26:43.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) --</strong>
        Filipino pole vault sensation EJ Obiena on Saturday bagged the country’s first
        gold medal in the 2023 Asian Games in Hangzhou, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc1890-9b19-406c-bd79-4cf551192b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T21:26:43.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena cleared 5.90 meters in the men’s pole vault finals, breaking\
        \ the record of Japan’s Seito Yamamoto who leaped 5.70 m during the 2018 Asian\
        \ Games in Jakarta, Indonesia.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bcd365-aa15-451e-9e67-01c89e8043f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Huang Bokai and Kingdom of Saudi Arabia’s Hussain Asim Al
        Hizam bagged the silver and bronze medals, respectively, both clearing 5.65
        m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14e28d-adf9-4daa-a628-a3402df600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, who is currently World No. 2 in men's pole vault, quickly gained\
        \ momentum in the tournament as he cleared 5.55 m in his first attempt. He\
        \ later skipped to 5.75 m where he made two attempts leaping over it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731a0e0-416f-4039-815c-ec3926996841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Huang and Al Hizam failed to clear 5.75 m, which helped Obiena\
        \ secure the gold.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34554044-b38f-4803-9110-40bcae4e05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Filipino pole vaulter tried to further surpass his Asian Games\
        \ record and cleared 5.90 m with a breeze.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201801d-7e1b-4d5c-9ca7-8855b68a77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then attempted to break his personal best of 6.0 m by trying to\
        \ clear 6.02 m.  However, he was unsuccessful in his three tries.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5d8d0-e452-4d5e-9f5b-5cce44685de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old Obiena only placed 7th in the Jakarta tournament five\
        \ years ago, where he only cleared 5.45 m.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78827f37-1a57-4aaf-8744-7c8ce2b70e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.289+08:00
      'mgnl:createdBy': 'vince'
