      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists–who went missing on Sept. 2–have asked the Supreme
        Court to issue a <a href="https://www.cnnphilippines.com/news/2023/9/29/envi-activists-amparo-habeas-data.html">writ</a>
        of amparo and writ of habeas data against members of the Philippines Army,
        the Philippine National Police, and some government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339228b2-e99c-45e4-8d8c-4927a99bc961'
