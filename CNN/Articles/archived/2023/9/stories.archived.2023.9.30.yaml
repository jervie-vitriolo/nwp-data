      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinagat<em>, medyo</em> isolated <em>nang konti kaya''t kailangan
        natin gawan ng paraan para unang-una maganda ''yung sa</em> airport<em>, ''yun
        ang pinaka-madali</em>," the president added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e0d17-0dd6-4301-8a8d-239307a1c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T07:31:28.098+08:00
