      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5f1df-6809-46a2-8704-f072054072b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.561+08:00
      'mgnl:createdBy': 'faith'
