  'russia-paralympics-paris-2024':
    'author': 'Matt Foster, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-30T10:47:29.000+08:00
    'imagesource': 'jcr:1e0a1799-819a-4cdc-9bb3-333cb3ca8dc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75181371-e31a-44fc-8251-4bd0d5c5faa4'
    'lead': 'Russian and Belarusian para-athletes will be permitted to compete under
      a neutral flag at next year’s Paris 2024 Games after the International Paralympic
      Committee (IPC) voted against a full suspension of the two countries’ national
      Paralympic committees (NPC) on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:55:17.034+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:55:17.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian and Belarusian para-athletes permitted to compete under neutral
      flag at Paris 2024 Games after IPC vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c91e5-fdb1-478f-851d-53a49988d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian and Belarusian para-athletes will
        be permitted to compete under a neutral flag at next year’s Paris 2024 Games
        after the International Paralympic Committee (IPC) voted against a full suspension
        of the two countries’ national Paralympic committees (NPC) on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ede9c-dee8-43c2-8aa7-0049150dbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voting was held at the IPC’s General Assembly in Bahrain.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0849a-1fba-4fda-99eb-0ee0a927d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“IPC members voted 90-56 in favour of a motion to partially suspend\
        \ NPC Russia (with six members abstaining),” the IPC said in a statement.\
        \ “This decision was taken after members initially voted against a motion\
        \ to fully suspend NPC Russia by 74-65 (with 13 abstentions).”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc443939-2afd-4089-8d96-95155f58540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partial suspension of the Russian NPC for breaches of constitutional\
        \ membership obligations means Russian para-athletes “will be eligible to\
        \ participate in an individual and neutral capacity (this means no teams)\
        \ in the Paralympic Games,” according to the statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491e9ae-7ee0-4aae-a2f4-c8f88961a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A full suspension would have meant no Russian para-athletes could compete\
        \ at the Paris Games.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07004b2b-c937-4df5-9ec0-381b7df7f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In each case, this is subject to athletes and support personnel meeting\
        \ such conditions of participation set by the IPC Governing Board. NPC Russia\
        \ is also not allowed to organise any sport event/competition involving other\
        \ IPC members,” the statement added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee63b1d-4234-4726-9a86-7486c41dc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IPC General Assembly then voted 79-57 (with nine abstentions) to\
        \ partially suspend the Belarusian NPC for breaches of its constitutional\
        \ membership obligations, having previously voted against fully suspending\
        \ the organization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d924f-bc3b-4d0e-a98f-a7f658223476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That also ensured Belarusian athletes are eligible to participate in\
        \ an individual and neutral capacity at the Paris 2024 Paralympic Games, according\
        \ to the IPC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61ca11-6562-486d-8788-171f3d280f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When athletes compete in a neutral capacity, they do so without a national\
        \ team, flags, emblems or anthem.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e6d09-4008-405e-98de-0ee37f6c1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to the Ukrainian, Russian and Belarusian Paralympic\
        \ Committees for comment on the decision but did not immediately receive a\
        \ response.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9a82d-eed8-465c-b47a-151fcad44433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian NPC retains the right to appeal Friday’s decision to
        the IPC’s independent appeals tribunal. Should any appeal be rejected, the
        suspension passed will run through the 2025 IPC General Assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447077f4-3b86-471f-9187-29da4ad59f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus helped Russia launch its initial invasion of Ukraine last February,\
        \ allowing the Kremlin’s troops to enter the country through the 1,000-kilometer\
        \ (621-mile) Ukrainian-Belarusian border to the north of Kyiv.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc24c2-b05a-493f-9cf5-97220f1e535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s ongoing invasion in Ukraine has provided decision-makers with\
        \ major challenges, notably the key question of Russian and Belarusian para-athlete\
        \ participation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd845ef0-c31c-490e-8d1d-fcb63f56de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global Athlete, an athlete welfare organization, said the decision\
        \ “has provided Russia and the Putin regime with a global stage for their\
        \ war propaganda.” Russia invaded Ukraine in February 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51db5b7-f91c-4907-a778-b12669ac9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By allowing Russia to compete at the Paris Paralympics, the International\
        \ Paralympic Committee (IPC) has shown their true colors by kowtowing to Russia’\
        s influence over international sport,” Rob Koehler, Global Athlete Director\
        \ General, said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe16dd-7f07-4652-9d27-4b79b5dd6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today’s decision lacks reason and principle. The fact that the IPC\
        \ removed a ban, when Russia’s aggression on Ukraine has only increased, is\
        \ contradictory and aligns them to the wrong side of history in this war.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b286c3c-3afa-4cb4-b3e9-9e17793327d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sadly the IPC has ignored athletes’ calls for a ban and has instead\
        \ lent their support to Putin’s war on Ukraine.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1164d5-0633-4cd5-8f9b-87c4cb34f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IPC banned Russian and Belarusian athletes from competing in the\
        \ 2022 Winter Paralympic in Beijing after multiple teams threatened not to\
        \ compete at the Games if they were permitted.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221010e-1029-44f5-8610-d2e015f79a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A vote will be made at the IPC meeting later on Friday as to the ability\
        \ of Belarusian para-athletes to compete.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d5469-a6b0-43fa-9bfb-441e8f2c9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Olympic Committee’s (IOC) 140th Session takes place\
        \ in Mumbai from October 15 through 17, where similar votes will be held regarding\
        \ Russian and Belarusian athletes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2324100-b713-4c31-b26f-79ba11a62f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris 2024 Paralympics takes place from August 28 through September
        8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655166c9-e37e-4dfa-a936-c98e36c7ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:55:17.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:55:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/sport/russia-paralympics-paris-2024-spt-intl/index.html">Russian
        and Belarusian para-athletes permitted to compete under neutral flag at Paris
