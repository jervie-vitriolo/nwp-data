      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KK is made up of Filipino citizens aged 15 to 30 living in the
        barangay for at least six months, and are registered in the list of the Commission
        on Elections and/or the records of the Sangguniang Kabataan secretary. The
        KK shall elect the SK chairperson and members.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d2829-0d67-4be2-8538-f5d033f82080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:08:27.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why is BSKE not automated?</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85023da-09fc-4b01-8250-253c167cc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:08:26.630+08:00
      'mgnl:createdBy': 'bamba'
