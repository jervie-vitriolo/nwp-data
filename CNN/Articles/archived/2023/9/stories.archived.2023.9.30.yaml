      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5acd9-7be1-4147-a230-6afbeca38b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T17:54:59.193+08:00
      'mgnl:createdBy': 'vince'
