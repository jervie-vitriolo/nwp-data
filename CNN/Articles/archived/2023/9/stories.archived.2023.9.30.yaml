      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Philippine Women''s National Football Team fell to Japan, 8-1, at the
        quarterfinals of the 19th Asian Games in China on Saturday, knocking the Filipinas
        out of medal contention.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba3ec9-586a-4ef0-81c7-2f53ac72e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first half, Filipino Hali Long was expelled from the game 27\
        \ minutes in and was substituted by Jaclyn Sawicki.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bb840-957b-4d5f-85f5-ac97b3e12d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just over 10 minutes later, Momoko Tanikawa dropped Japan's first goal\
        \ at the 39-minute mark after they were awarded a penalty shot following a\
        \ handball offense from Isabela Pasion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64963a-62cb-490e-8eb3-7422795975ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to heavy rains over the Wenzhou Olympic Sports Centre Stadium,\
        \ the match was delayed at halftime while waiting for the downpour to subside.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1596e9-d9c3-4869-8f66-a13369f1261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon resumption, Japan battered the Filipinas with seven more goals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e194b8b-6c73-472a-b5d6-274339e51075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haruka Osawa knocked in Japan's second goal at the 58th minute. Seven\
        \ minutes later, Chiba Remina scored the third.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efa6d9-d612-4c29-a723-69defbaf4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwilling to back down, attacker Sarina Bolden got one in for the
        Philippines at the 67th minute. It was the 27-year-old Filipina who earned
        the Philippines its first goal in a historic match versus New Zealand in the
        <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">FIFA
        Women''s World Cup</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d11468-8a48-4c60-9732-f3d3f4ba9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in a dominant display of skill, Japanese striker Mami Ueno\
        \ then scored four goals versus the Philippines in the second half, within\
        \ just 30 minutes of field time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8be1b-0f99-4c7f-99df-ea148cb2c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ueno netted the fifth goal 76 minutes in after Japan was awarded with\
        \ a penalty due to Alisha Del Campo's tackle inside the box.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7335297-b543-40ff-9b44-ae405f7f4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her second goal came just 60 seconds later at 77 minutes, the third\
        \ – fulfilling a hat trick – came shortly after at 81 minutes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fcd39-0d4c-4326-a410-f0bdc48557bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ueno then completed her haul – dropping four goals in a single game\
        \ – at 91 minutes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dafcdf-ac54-459c-890c-b35a8893eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though they were bested, the Filipinas celebrated their performance\
        \ at the quadrennial games.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0586ab9-0c88-4460-aff0-056d22b20b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite overwhelming odds--grit, determination and heart are all\
        \ that matter,\" the team said after the match. \"We bow out of the #HangzhouAsianGames\
        \ with our heads held high.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895d719-8f15-4730-8550-92721f2c34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas started off their Asian Games run with a 3-1 victory\
        \ over Hong Kong.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52e7d0-62a4-4400-85d9-506e39f7d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:44:55.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T22:44:55.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were later defeated by South Korea 1-5, but then came back
        with a win over Myanmar, 3-0, to earn their quarterfinals ticket versus Japan.</p>'
