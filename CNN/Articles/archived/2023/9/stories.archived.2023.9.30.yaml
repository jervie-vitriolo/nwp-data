      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other problems hounding the rice industry include the hoarding and\
        \ illegal importation of the commodity, which Marcos has blamed for the spike\
        \ in prices.\r"
    '24':
