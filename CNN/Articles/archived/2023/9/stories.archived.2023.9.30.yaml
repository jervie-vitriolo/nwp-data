      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6655d-43aa-4e6e-984d-3d8de9aa096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.541+08:00
