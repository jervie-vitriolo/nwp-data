      'mgnl:lastActivated': 2023-09-30T23:46:27.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Jenny slightly intensified
        as it moved northwestward over the Philippine Sea, and was forecast to further
        strengthen.</p>'
