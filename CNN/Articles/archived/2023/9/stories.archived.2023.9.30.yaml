      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BuCor said that additional 450 PDLs from the
        New Bilibid Prison (NBP) and Correctional Institution for Women (CIW) were
        escorted onto a commercial vessel on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae87a6-01d0-4ab9-947a-36fb23ee16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T15:16:34.181+08:00
