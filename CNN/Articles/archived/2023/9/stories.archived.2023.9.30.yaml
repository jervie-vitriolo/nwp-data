      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c551825-56a4-49bb-b8cd-df3b2a8e724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T23:45:22.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-30T23:46:27.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau said Jenny may also reach typhoon category on Monday\
        \ or Tuesday.\r"
    '4':
