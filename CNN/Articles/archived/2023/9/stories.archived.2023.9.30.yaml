      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- not be related, during the period of his/her candidacy and on the\
        \ effective day of his/her election/appointment, to within the second civil\
        \ degree of consanguinity or affinity to any incumbent elected national official,\
        \ nor to any incumbent elected regional, provincial, city, municipal, or barangay\
        \ official, in the locality where she/he seeks to be elected or will be appointed\r"
    '43':
