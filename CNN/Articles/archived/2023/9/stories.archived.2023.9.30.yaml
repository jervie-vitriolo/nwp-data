      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier <a href="http://www.cnnphilippines.com/videos/2023/9/26/DA--El-Ni-o-may-impact-rice-supply-in-Q2-2025.html">warned</a>
        that the country may experience the impact of El Niño on rice supply beginning
        the second quarter of 2024. <a href="http://www.cnnphilippines.com/news/2023/9/26/7-cyclones-to-enter-par-before-2023-ends.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,to%20the%20state%20weather%20bureau.">Forty-five
        provinces</a> could be hit by drought, based on estimates from the state weather
        bureau.</p>'
