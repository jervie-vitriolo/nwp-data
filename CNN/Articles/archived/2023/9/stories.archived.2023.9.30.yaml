      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/politics/kevin-mccarthy-shutdown-latest/index.html">Government
        barreling toward shutdown after McCarthy dealt another defeat</a>"</em></p>'
  'biden-to-convene-cabinet-shutdown':
    'author': 'Kayla Tausche, Betsy Klein and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T10:26:37.000+08:00
    'imagesource': 'jcr:7e5fe968-ea09-4b93-a970-6201a3f5f1e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72297b19-6910-481d-ab8b-0856b55156a1'
    'lead': 'US President Joe Biden is expected to convene his Cabinet early next
      week to discuss continuity of government after a potential shutdown begins Sunday,
      four administration officials familiar with the plans told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:30:09.633+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:30:09.916+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden to convene his Cabinet early next week to discuss continuity of
      US government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed96e61-bfc2-4946-974b-b6aec7a3d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden is expected
        to convene his Cabinet early next week to discuss continuity of government
        after a potential shutdown begins Sunday, four administration officials familiar
        with the plans told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5a794-a46d-4cbd-b4c2-29874552cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting will be in person at the White House, one of the sources\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbebba5-d293-48ab-93fe-7acb4b6ede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will stay in Washington, DC, over the weekend and keep in close\
        \ touch with his legislative affairs team, getting updates on any shutdown\
        \ negotiations on Capitol Hill. He has no public events on his schedule Saturday,\
        \ in the final hours before the government runs out of money, or Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42477fd-6601-4d40-b998-41c434a96d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House is beginning regular communication with agencies and\
        \ its own staff about what to expect in case of a funding lapse, and agencies\
        \ have begun their own contingency planning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d205d0-3e3e-434d-a7e0-ac9d36add124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional officials at two government agencies told CNN that contingency\
        \ plans are being drafted for a shutdown that could last weeks, though there\
        \ is not a unified view within the administration on the potential length.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16321c57-6521-46c8-b2b3-2d9654fc4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outlook, described by one official, is “hope for the best, but\
        \ plan for the worst.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007c99c-e042-456d-b937-e05f9cb5eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The likely possibility of a shutdown is already affecting planning,\
        \ including possible travel next week, for Cabinet members and other top officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0793e-abbe-4da0-aecc-61344ffcef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In communications to staff about shutdown procedures, the White House\
        \ acknowledged the “uncertainty” as Congress has so far failed to reach an\
        \ agreement on government funding.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa778b6-fdab-4242-977e-a2ae97d0da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand uncertainty can be unsettling. Thank you for your
        hard work, dedication, and patience through this process, and for all that
        you do for the Executive Office of the President and the American people,”
        an email sent to White House staff and obtained by CNN said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f181ea-5aa8-45b8-810c-4d2b2b6cc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:30:09.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:30:09.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/politics/biden-cabinet-meeting-congress-shutdown/index.html">Biden
        to convene his Cabinet early next week to discuss continuity of government</a>"</em></p>'
  'suicide-bombings-two-religious-ceremonies-pakistan':
    'author': 'Asim Khan and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-30T10:33:10.000+08:00
    'imagesource': 'jcr:2af6c0bd-1ba5-43e3-ac7f-2bae5c457b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d67934-36a6-4f02-acb3-3aa4ede858d5'
    'lead': 'Suicide bombings ripped through two religious ceremonies in Pakistan
      Friday, killing at least 56 people and injuring dozens more as worshipers celebrated
      the birthday of the Prophet Mohammad, according to police and local officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:36:19.337+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:40:07.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 56 killed after suicide bombings rip through two religious
      ceremonies in Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6f475-038c-4496-96ac-dbfa3d623841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quetta, Pakistan (CNN) —</strong> Suicide bombings ripped
        through two religious ceremonies in Pakistan Friday, killing at least 56 people
        and injuring dozens more as worshipers celebrated the birthday of the Prophet
        Mohammad, according to police and local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428a997-1bbe-42c2-88a4-59acec21824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 52 people were killed and a further 50 wounded by an explosion\
        \ at a religious procession in the Mastung district of the southwestern Balochistan\
        \ province, Assistant Commissioner Atta Ul Munim told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b8593-4a1a-4158-8478-f8812d2d9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, a separate blast took place during Friday prayers at a\
        \ mosque near Peshaway City in the northwestern Khyber Pakhtunkhwa province,\
        \ killing at least four people and injuring 11. The explosion caused the roof\
        \ of the mosque to collapse, but it was not clear how many people remained\
        \ inside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c05d3d-34ba-4b87-8ef8-9dd3a2a175e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No group has yet claimed responsibility for either of the explosions,\
        \ which struck during a restive period in Pakistan, as it has weathered a\
        \ surge of militant attacks in the buildup to general elections being held\
        \ in January.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31ed19-64a7-4d4e-a5d6-4d703e12fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first blast, in Mastung, occurred around midday local time. A video\
        \ shared by a local resident showed dozens of people gathering to mark the\
        \ birth of the Prophet Mohammad, before a large explosion tore through the\
        \ procession.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f9965-7081-4105-90f5-695ce5d03513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ul Munim confirmed to CNN that the explosion was a suicide attack,\
        \ and said that a senior police officer – who was killed in the explosion\
        \ – had been the target.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb00902-18d8-4eb5-a5d0-fe18871ea37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The critically injured were transferred to hospitals in the regional\
        \ capital of Quetta, while others were treated at the local hospital in Mastung,\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c390977-f4ef-4b8c-a134-ddeeba2700d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The information minister of the province, Jan Achakzai, told CNN the\
        \ bodies of the victims were also moved to a hospital. He warned that he expected\
        \ the number of casualties to rise.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83a51a-e4dd-4111-863e-87bf33fbf988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s caretaker Prime Minister Anwar-ul-Haq Kakar strongly condemned\
        \ the blast.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212505e3-06be-44ea-948a-a91128bc0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Prime Minister expressed his condolences to the families of those\
        \ who died in the blast,” a statement from his office said. “Prime Minister’\
        s prayers for forgiveness for the deceased and patience for the families.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be976ae-83e8-48eb-b4f3-729f3b6d0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shockwaves from the blast have been felt far from Mastung. Police\
        \ in Karachi – some 600 kilometers (370 miles) from the site of the first\
        \ explosion – were put on “high alert” in the wake of the attack, a statement\
        \ from the inspector general said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4c24d-e361-496d-9af3-a2c74769a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balochistan, Pakistan’s largest province by area, has witnessed a spate\
        \ of attacks in recent months, fueled by a decades-long insurgency by separatists\
        \ who demand independence from the country, angered by what they say is the\
        \ state’s monopoly and exploitation of the region’s mineral resources.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ecaa2-f965-4041-8c75-afe83efcecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, an attack on Chinese engineers in Balochistan was thwarted\
        \ by Pakistan’s military, leaving two militants dead and the Chinese workers\
        \ unharmed, according to police.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e45c5-4957-4508-8f46-36ebd520548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March this year, at least nine police officers were killed and 11\
        \ others injured in a suspected suicide blast.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06edc9a-e038-4c51-9a8c-d414f876b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second blast, in Khyber Pakhtunkhwa province, occurred just hours\
        \ later. Local police said two men on bikes had started shooting at their\
        \ officers outside the Hangu mosque, before targeting the building with explosives.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39511acd-8487-4a8f-8697-73982a080ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the attackers detonated an explosive close to the mosque’s entrance,\
        \ while the other detonated one inside the building, local police officer\
        \ Saaleh Muhammad told CNN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c4443-b4b0-40dd-acbf-44a0793c4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muhammad told CNN that the sound of the shooting and the first explosion\
        \ had caused most worshipers inside the mosque to flee – but some were still\
        \ inside when the second explosive detonated, causing the mosque’s roof to\
        \ collapse and trapping an unknown number of people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb4c34-e1dc-40cb-bcc5-b73e8e01545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to Pakistan, Donald Blome, condemned the deadly
        blasts Friday. “The Pakistani people deserve to gather and celebrate their
        faith without the fear of terror attacks like the ones today in Balochistan
        and KP,” Blome said in a statement posted by the US embassy on X, formerly
        known as Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcbaea-f726-4cdb-8671-0b5348b0f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:36:19.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:40:07.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/asia/pakistan-balochistan-blast-intl-hnk/index.html">At
        least 56 killed after suicide bombings rip through two religious ceremonies
        in Pakistan</a>"</em></p>'
  'steven-tyler-larynx-fracture-aerosmith-tour-postponed':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-30T10:36:38.000+08:00
    'imagesource': 'jcr:2645d1d8-e7d8-4745-8b40-4e41af58f72f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ecd152b-3410-48c0-bca6-82a727b6e0e0'
    'lead': 'Steven Tyler will have to wait a little bit longer to return to performing
      as he heals from a serious vocal cord injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T10:39:41.046+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-30T10:39:41.324+08:00
