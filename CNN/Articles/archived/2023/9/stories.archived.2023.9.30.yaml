      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his Asian Games stint, Obiena won silver in the Wanda Diamond\
        \ League in Oregon, United States after clearing 5.82 m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45bbe5-f9ea-4e10-b5db-70c82700f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T22:31:58.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-01T00:30:51.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the first Filipino athlete to secure a spot in the 2024
        Paris Olympics after also clearing 5.82 m in the Bauhaus Galan event in Sweden
        in July.</p>'
  'filipinas-bow-to-japan-asian-games-qfinals':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-30T22:23:10.000+08:00
