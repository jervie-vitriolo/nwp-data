      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e85f3b-8f10-484e-9e82-04c90f7e9f06'
      'mgnl:activationStatus': true
