      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        President Ferdinand Marcos Jr. has approved the release of a ₱5,000 subsidy
        to small-scale rice farmers – from a fund totaling ₱12.7 billion – to help
        them amid El Niño and other agricultural challenges, Malacañang said on Saturday.</p>'
