      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are nearly 97,000 aspirants for punong barangay (chairman) and\
        \ over 730,000 eye posts in the sangguniang barangay (barangay council).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecb132-bd2f-407e-9b5d-1c70ba0fe5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cb42b-322a-4c4a-97c3-7022972cccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To qualify to run for either position, a potential candidate must have\
        \ the following qualifications:\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3ca68-468a-4747-a109-c24469fffe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decd40a-59ec-4cf9-a214-4b3c9c1290fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- a Filipino citizen\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c4e96-f929-4470-8dea-ca3141bdda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- a registered voter in the barangay where election is sought\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c30df-f1cb-4a4b-ad02-9411050f89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- a resident of the barangay for at least a year before election day\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825cc30-d558-49fd-8fa1-3b518b16c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- able to read and write Filipino\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c8b07-282d-4fe4-9685-bdc464ccfbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- at least 18 years old on election day\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a66fa-d4cd-4b3e-a666-e00bdd2f372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217e270-036e-4331-9975-d2a1f58fcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.dilg.gov.ph/PDF_File/reports_resources/dilg-reports-resources-2016120_5e0bb28e41.pdf">Book
        III</a> of the Local Government Code, among the responsibilities of the barangay
        chairman is to enforce all laws and ordinances, maintain public order in the
        area of jurisdiction, and — with the approval of all the members of the Sangguniang
        Barangay — enter into contracts in behalf of the barangay as well as appoint
        or replace the barangay treasurer, secretary, and other appointive barangay
        officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53908bdb-ac79-47ad-9466-8851d5abe8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda86ce-c3a7-451c-b5d4-5ff840a11bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sangguniang Barangay, meanwhile, is made up of the barangay chairman\
        \ who will serve as the presiding officer, seven regular members elected at\
        \ large and the Sangguniang Kabataan chairman, as members.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf48a0-7520-41b5-a6e3-a967263563c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4a171-37e6-444f-9aed-9bcce21ed363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the benefits officials receive are a monthly honoraria of no\
        \ less than ₱1,000 for the Punong Barangay and ₱600 for the Sangguniang Barangay\
        \ members, treasurer, and secretary. They also receive a Christms bonus, insurance\
        \ coverage, and free medical care.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536045dc-50de-4629-b19e-b1d50b71d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c58ad6-5eb8-47dd-b322-6375eeeb91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sangguniang Kabataan</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b24c24-65a1-4395-9c1e-f7470e82d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34704f1-9cdd-49e2-b617-5644feec0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://nyc.gov.ph/sangguniangkabataan/">National Youth
        Commission</a> (NYC) says the SK was created through the Local Government
        Code of 1991. Its forerunners are the Kabataang Barangay created in 1975,
        the Pambansang Katipunan ng Kabataang Barangay created in 1977, and the Presidential
        Council for Youth Affairs (1987).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0167fa1-36c8-461b-8b3f-537776bc390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996168b-7c61-4bde-a75e-1ce7e436ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:48:26.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T14:08:27.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first election for SK leaders was held in December 1992. The Sangguniang\
        \ Kabataan is composed of a chairman, seven members, a secretary, and a treasurer.\r"
    '33':
