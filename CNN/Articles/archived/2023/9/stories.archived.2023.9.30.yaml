    'stories': []
    'template': '1'
    'title': 'Mark Cuban offered to introduce Taylor Swift to a Dallas Maverick. Travis
      Kelce wasn’t having it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fee01-2239-4a6d-9fdf-3cf930e57a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It appears that everyone wants in on whatever
        is going on between Travis Kelce and Taylor Swift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc3adf-c26e-495c-985b-ea41c5ac57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mark Cuban is the latest to comment. The owner of the Dallas Mavericks\
        \ basketball team appeared on Thursday’s episode of ESPN’s “First Take” and\
        \ had a message for Swift.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8a173-bd69-47a3-9fdb-5e72988e21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taylor, sorry if you’re listening Travis, break up with him,” Cuban\
        \ said. “I got a bunch of good-looking single guys that play for the Dallas\
        \ Mavericks. I got you.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e27b6-2886-4725-ad97-793c7ff48b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case you have not been on the planet the past few weeks, here’s\
        \ what’s been happening: Kelce, who plays for the Kansas City Chiefs, confessed\
        \ awhile back to his brother Jason Kelce, who plays for the Philadelphia Eagles,\
        \ that he had unsuccessfully tried to slide his digits to Swift via a friendship\
        \ bracelet at the Kansas City stop of her “Eras” concert tour.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61723c1a-f20c-438d-80dd-761e39003b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People became invested. Travis Kelce later said he “threw the ball\
        \ in her court” and told Swift, “I’ve seen you rock the stage in Arrowhead.\
        \ You might have to come see me rock the stage in Arrowhead and see which\
        \ one’s a little more lit.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d2a8d-d9e7-43e0-ab26-af1a6bebe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plot twist: Swift showed up at his game last Sunday and sat in a
        suite next to his mom. Swift and Kelce — now known as “Tayvis,” “Traylor,”
        “Swelce” or “K. Swift,” depending upon who you ask — even left the game via
        Kelce’s convertible. Photos have since surfaced of the two of them together
        looking quite chummy,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec765c33-035f-422b-a30d-c48f9e27847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of which has many people believing that Kelce has that “James Dean,\
        \ daydream” look in his eyes and Swift’s got that “red lip, classic thing”\
        \ that he likes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979465b1-7253-47ab-9670-6a94a3c0c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a recent episode of his podcast, Kelce spoke a bit about all the\
        \ speculation surrounding him and Swift and said he was going to stick to\
        \ talking about sports.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba94c0f-e3ef-45b4-b431-5cfc6512679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet he couldn’t resist a cheeky response to Cuban’s offer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1f5c1-a422-4daa-a505-71ab170733f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“@mcuban Just sign me to a ten day!” Kelce responded on X, formerly
        known as Twitter, requesting a temporary Mavericks contract.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44779388-5e70-4160-ba39-850e8aa73ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T10:45:38.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-30T10:45:38.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/entertainment/mark-cuban-travis-kelce-taylor/index.html">Mark
        Cuban offered to introduce Taylor Swift to a Dallas Maverick. Travis Kelce
        wasn’t having it</a>"</em></p>'
