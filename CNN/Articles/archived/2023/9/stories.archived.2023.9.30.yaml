    'title': 'Azurin to Canadian Embassy: Formal apology letter would be appreciated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b229154-8358-4d24-a988-82bf172aea4e'
      'mgnl:activationStatus': true
