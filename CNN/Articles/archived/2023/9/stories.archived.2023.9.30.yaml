      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bedbugs existed before and they will exist afterward,” he added,
        saying the games were an “opportunity” for everybody to work together on the
        issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
