    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f16d75-e551-43a4-b2d9-2f0d7792b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-30T09:48:38.423+08:00
