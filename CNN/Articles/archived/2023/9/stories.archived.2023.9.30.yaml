  'sc-orders-pcso-pay-prize-winner':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-30T18:57:32.000+08:00
    'imagesource': 'jcr:3bc111ce-22a4-47cc-8697-74e8cd672102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd031d289-a364-434f-94a0-c52bb292271d'
    'lead': 'The Supreme Court has ordered the Philippine Charity Sweepstakes Office
      to pay the ₱12-million prize of the Lotto 6/42 bettor who won in 2014 even if
      the ticket was partially burned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-30T18:59:14.503+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-30T18:59:14.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
