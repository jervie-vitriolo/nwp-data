      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09dfa3-e774-4e29-95b6-5441986c2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.681+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier <a href="http://https://www.cnnphilippines.com/news/2023/9/12/dswd-spending-ban-exemption.html">exempted</a>
        the Department of Social Welfare and Development''s cash subsidy for small-scale
        retailers to compensate for losses from the price ceiling on rice under Executive
        Order 39.</p>'
