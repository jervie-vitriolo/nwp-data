  'taiwan-minimum-wage-increase-filipino-factory-workers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T16:23:23.000+08:00
    'imagesource': 'jcr:2488ca6f-0b12-49e6-a131-1f673efcd9fb'
