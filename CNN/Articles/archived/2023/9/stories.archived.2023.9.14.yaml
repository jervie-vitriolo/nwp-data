      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lis, a passenger on the cruise ship, told CNN affiliate Nine News she\
        \ felt the Covid situation was “contained” and that her biggest fear at the\
        \ moment is running out of alcohol.\r"
