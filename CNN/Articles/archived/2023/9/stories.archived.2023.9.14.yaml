  'dbm-deped-teachers-2021-bonus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T15:13:06.000+08:00
    'imagesource': 'jcr:76618f9f-863a-4297-9b20-f2cd1e9dbbef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bb516a-e88a-4cef-bea2-31dcb4f6b7fb'
    'lead': 'More than 900,000 public school teachers can expect to receive their
      performance-based bonus from 2021 as the Department of Budget and Management
      (DBM) already released ₱11.6 billion to cover the delayed incentive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T15:15:29.492+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-14T15:15:29.682+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DBM releases ₱11.6B for DepEd teachers’ 2021 bonus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cf61b-80c7-44ff-9a83-11f1ebf677d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        More than 900,000 public school teachers can expect to receive their performance-based
        bonus from 2021 as the Department of Budget and Management (DBM) already released
        ₱11.6 billion to cover the delayed incentive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490b652-8da5-4c19-ad02-16caf185764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 920,073 personnel in various public elementary and secondary
        schools would benefit from this budget release, the DBM said in a statement
        on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fbed5-8d67-4357-8bae-5144c9ceaf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Sep. 1, it said that all 16 regional offices already released
        the corresponding Special Allotment Release Orders (SAROs) and Notice of Cash
        Allocations (NCAs) to the DepEd for 2021 bonuses.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2686d60-1120-46ad-b576-04de8ee609d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM said the DepEd submitted the updated documents just in April
        to August of this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87859e40-913a-440a-8b04-bb55570c1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This could be attributed to the strikingly high number of eligible
        personnel at around 900,000 employees in the DepEd, and the voluminous documents
        being submitted for the purpose,” the DBM said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d6098-b65f-4634-8b3b-155adec385d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DepEd spokesperson Michael Poa said in July that the department needed
        to do “reconciliation” to ensure that those who would receive the bonuses
        were employed in 2021.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca322f-6cb8-4240-a6fc-cd354d7cdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DBM said it returned the documentary requirements for
        2021 bonuses of non-teaching personnel in eight regions for DepEd’s “revalidation/revision.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850257a-fc62-464b-bd7e-adc062c004b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:15:29.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T15:15:29.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The documents were sent back due to varying concerns, such as duplicate
        entries, incorrect information on the months of service, and certain personnel
        not found in the DepEd’s Personnel Services Itemization and Plantilla of Personnel,
        among others,” it said.</p>'
  'taliban-welcomes-chinese-foreign-minister':
    'author': 'Alex Stambaugh and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-14T15:48:32.000+08:00
    'imagesource': 'jcr:8f62686f-23ea-4b42-b50e-8c30d88f66ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5344095-9cec-4b25-9467-666efa7f4ce1'
    'lead': 'China is among a handful of countries, including Pakistan, Iran and Russia
      that have maintained a diplomatic presence in Afghanistan since the Taliban
      retook control of the country in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T15:50:02.673+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-14T16:30:24.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taliban welcomes China’s new ambassador to Afghanistan in lavish ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42bd5c-122c-4a63-b05d-9c27f9e6d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Taliban has welcomed Zhao Sheng as
        China’s new ambassador to Afghanistan during a lavish ceremony held at the
        presidential palace in Kabul on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd806ef-06d3-4e99-b927-c776a3050e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is among a handful of countries, including Pakistan, Iran and\
        \ Russia that have maintained a diplomatic presence in Afghanistan since the\
        \ Taliban retook control of the country in 2021.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073521c7-44fe-4b2e-8fdb-c5b7383e91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the palace ceremony, Taliban Prime Minister Mohammad Hasan Akhund\
        \ shook hands with Zhao and “accepted the credentials of the new Chinese Ambassador,”\
        \ the prime minister’s office said on X, formerly known as Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0235d36-00eb-49d3-ba14-5f8d5b203aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Honorable Prime Minister of the Islamic Emirate thanked the leadership\
        \ of China for the appointment of Mr Zhao Sheng as ambassador and expressed\
        \ hope that this appointment would elevate the diplomatic relations between\
        \ the two countries to a higher level and the beginning of a new chapter,”\
        \ Taliban spokesman Zabiullah Mujahid said in the statement\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60659d-a224-4cbd-a176-0f409730b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the prime minister’s office, Zhao said that China was\
        \ “a good neighbor of Afghanistan” and “fully respects Afghanistan’s independence,\
        \ territorial integrity and independence in decision-making.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f1275-3689-4d9d-b6c9-0f1b2ac7047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhao added that China does not have a policy of interference in Afghanistan’\
        s internal affairs, and it does not want Afghanistan “to become its area of\
        \ influence.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcb19e-161f-4208-8ed3-50f392da85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taliban prime minister said relations between the two countries\
        \ had “been on a good level” and “expressed his hope for taking more steps\
        \ to further strengthen the bilateral relations,” according to Mujahid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c97de7-30c0-4d79-b361-72ebbbf0f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Ministry of Foreign Affairs said in a statement the appointment\
        \ was the “normal rotation of China’s ambassador to Afghanistan” and was “\
        intended to continue advancing dialogue and cooperation” between the two countries,\
        \ according to Reuters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fecb2-1f81-4e97-af53-080c42908ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said, “China’s policy toward Afghanistan is clear and\
        \ consistent.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f408b-0f3e-4946-ab7f-cfec89e1cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to China’s Ministry of Foreign Affairs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f6ec0-085a-462b-9445-1aa26579fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, a neighbor of Afghanistan with substantial investment in the\
        \ region, was cautious about the potential security challenges posed by the\
        \ abrupt return of the Taliban following the US withdrawal in August 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e4515-370d-4e7c-8555-b950e9ed2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Chinese officials have stressed increasing cooperation\
        \ with Afghanistan, along with other regional neighbors, on issues such as\
        \ anti-terrorism cooperation, “economic collaboration” and boosting “regional\
        \ stability and development.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571d4db-86c5-4aae-bd9f-45b962e3f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, China, Afghanistan and Pakistan vowed to strengthen trilateral\
        \ ties on security and counterterrorism at a meeting of the three country’\
        s foreign ministers in Islamabad.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b752f-e5d6-4a8b-a86f-ef15f79eb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at that meeting, Chinese State Councilor and Foreign Minister\
        \ Qin Gang said China attached “great importance to the friendship with Afghanistan\
        \ and Pakistan.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87fef8-ef2a-44dc-a053-7103544fcbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T16:30:24.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably from the meeting, the three sides agreed to cooperate on
        China’s Belt and Road trade and infrastructure program, through which China
        has heavily invested in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afc99b-437d-4350-bc70-0e0b9cfb9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:50:02.776+08:00
