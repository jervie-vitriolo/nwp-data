      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a464a2-26be-47a9-9b6e-585f3317ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The directive, issued jointly by the Chinese Communist Party’s Central\
        \ Committee and the State Council, vows to make Fujian a “demonstration zone”\
        \ for integrated development with Taiwan, and the “first home” for Taiwanese\
        \ residents and businesses to settle in China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272c9f1-26a1-4921-b53e-2eb07c46a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901a0a8-bbbf-4015-a0f2-bc96e1dc4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document, hailed as a “blueprint” of Taiwan’s future development\
        \ by Chinese experts cited in state media, comes at a delicate moment in cross-strait\
        \ relations as Taiwan gears up for its presidential election in January.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db7634-17ee-45b6-b480-a232b19faa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53a1d2-698f-47a1-8f44-9ee119d5dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes as China continues to ramp up military pressure on Taiwan,\
        \ a vibrant democracy of 24 million people that Beijing’s ruling Communist\
        \ Party claims as its territory — despite never having controlled it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84069402-476d-4d94-ba5a-e91aa934a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.368+08:00
