  'house-panel-extends-2024-budget-validity':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T19:51:32.000+08:00
    'imagesource': 'jcr:1e19ec1b-a91c-4907-89b4-bc059cb0f974'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22ff258-3890-41a4-bd11-8ff3f6d91c43'
    'lead': 'The House Committee on Appropriations has amended the government''s ₱5.768-trillion
      spending plan for 2024 to extend the validity of funds for maintenance and other
      operating expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T19:53:32.942+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-14T19:54:30.106+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel extends validity of 2024 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04325f-18ef-452d-82e3-fa9886793849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong>&nbsp;–
        The House Committee on Appropriations has amended the government''s ₱5.768-trillion
        spending plan for 2024 to extend the validity of funds for maintenance and
        other operating expenses (MOOE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa821f5-1b21-4e54-8d32-2f6a6a99716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amendment was included in the committee report on the 2024 General\
        \ Appropriations Bill (GAB) that the panel approved Thursday in a closed-door\
        \ meeting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f7693-4d55-484a-a886-515b941235c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo, senior vice chairperson of the committee,
        told reporters that they also removed a provision in the GAB requiring Congress
        to submit a report to the executive branch to ensure the legislature''s independence,
        but did not elaborate on the specifics of the report in question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf08a9-5b10-4252-b9ef-70271aca4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 66 of the General Provisions of the 2024 National Expenditure\
        \ Program (NEP) submitted by the Department of Budget and Management to Congress\
        \ states that disbursement of funds should be made not later than Dec. 31,\
        \ 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acd13e-968e-4a10-9c7c-c4857f08cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it states that the delivery, inspection and payment of MOOE\
        \ and other capital outlays shall be made not later than June 30, 2025. All\
        \ unused funds shall be returned to the national treasury after the budget's\
        \ validity lapses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cba3b-eab7-4c28-abdb-a1662ca5fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were two changes on the NEP,\" Quimbo said. \"One is on the\
        \ validity of the budget. We changed it from one and a half [years] for MOOE\
        \ to two years.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046854a0-33fa-413c-b054-8b0ef42f28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she did not offer an explanation on the rationale behind extending\
        \ the validity of only the budget's MOOE.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d900f-b2b6-4335-841e-33c5f3f123db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And then the other is we put in a special provision on the chapter\
        \ for Congress to ensure the independence of Congress, meaning that provision\
        \ would ensure the independence of Congress as a co-equal branch of government,\"\
        \ she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5d46b-0274-4046-92ae-34ea83ba6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo said the panel retained the GAB's provisions on confidential\
        \ and intelligence funds, as well as the requirement for government agencies\
        \ to submit reports on the Commission on Audit's findings and recommendations,\
        \ and post them online.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e1a0d-d2dc-4e80-a167-2a68cea6d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ombudsman Samuel Martires has asked Congress to remove a provision\
        \ in the GAB requiring the publication of annual audit reports on various\
        \ government agencies, offices and local government units.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9821af-6e3b-486c-96ac-7439f129fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenary debates on the GAB will start on Sept. 19, with the House eyeing\
        \ its approval on third and final reading on Sept. 27. Discussions will kick\
        \ off with the Development Budget Coordination Committee, Quimbo said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023924c7-dbaf-4223-9521-4d24927fe9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 30-minute period will be given to each lawmaker who wishes to question\
        \ the sponsor of an agency's budget, including the time allotted for answers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae722e-1a50-4ecb-9576-1f05f91dc411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawmaker who has asked questions may be allowed another round of\
        \ interpellation, subject to the approval of the House majority leader.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f2cf5-2183-4a8c-a77e-ceb9cbbb7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:53:33.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T19:54:30.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought clarification from Quimbo as to the reasoning
        behind the amendments to the 2024 GAB committee report. This story will be
        updated when she responds.</p>'
