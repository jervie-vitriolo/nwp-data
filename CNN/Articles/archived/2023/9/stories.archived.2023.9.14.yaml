    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d204457-6b18-4885-a586-386e58686085'
    'lead': 'Over 124,000 Filipino factory workers in Taiwan will benefit from an
      increase in monthly minimum wages that will take effect in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T16:27:44.222+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-14T16:31:12.916+08:00
