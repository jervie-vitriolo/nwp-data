      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disputing the agency’s claims, Apple said it had already given the\
        \ agency multiple lab results conducted by the company and independent third\
        \ parties that showed the device’s compliance with relevant SAR regulations\
        \ and global standards.\r"
