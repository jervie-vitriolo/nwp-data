  'vladimir-putin-kim-jong-un-meeting-russia':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-14T13:57:51.000+08:00
    'imagesource': 'jcr:03e60121-3a04-48a1-8a26-1b38bcbc3fb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f27b209-c16a-40a2-9903-2a7faa07b764'
    'lead': 'Putin and Kim shook hands at the Vostochny Cosmodrome in Russia’s Amur
      Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T14:04:05.655+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-14T14:04:19.727+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-14T14:04:19.378+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Kim-Jong-Un', 'Ukraine', 'Vostochny-Cosmodrome',
      'North-Korea', 'Russia']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Putin and Kim meet in Russia, but what are the main takeaways?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6be5a4-ed1a-4549-87a0-3b7f38046718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Covering a meeting <a href="https://edition.cnn.com/2023/09/12/asia/kim-jong-un-putin-meeting-russia-intl-hnk/index.html"
        target="_blank">between</a> Russian President Vladimir Putin and North Korean
        leader Kim Jong Un might best be described as a caption contest: The two held
        what the Kremlin called “very substantive” discussions on Wednesday, but beyond
        a few photo opportunities, we still have very little idea what went on behind
        closed doors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102e9f7-8352-437e-8d1b-39661f53cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Kim shook hands at the Vostochny Cosmodrome in Russia’s
        Amur Region; the North Korean leader got a lift in Putin’s Russian-made Aurus
        limousine; and Kim raised a toast to his counterpart, promising Russia would
        punish “evil forces” – dictator-speak that appeared to endorse Putin’s ghastly,
        grinding war of attrition against Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfbcbb-abf9-4c04-8f02-4d4278e1437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the two sides held no press conference and issued no communique.
        No deals were publicly announced. Figuring out the real takeaway from the
        summit in Russia’s Far East is going to be a challenge, even though the global
        stakes are quite high.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41699a-487b-4853-9bae-440335c1868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, Russian Defense Minister Sergei Shoigu went to <a
        href="https://edition.cnn.com/2023/09/11/asia/kim-jong-un-north-korea-russia-meeting-intl-hnk/index.html"
        target="_blank">Pyongyang</a> with an apparent shopping list. After a year
        and a half of high-intensity combat in Ukraine, Russia’s ammunition stocks
        have been heavily depleted, and US officials warned that North Korea and Russia
        were mulling potential deals to replenish supplies for Moscow’s war on Ukraine.
        North Korea has a <a href="https://edition.cnn.com/2023/09/04/politics/north-korea-kim-putin-arms-negotiations/index.html"
        target="_blank">substantial arsenal</a> on the Korean peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e8c75-4283-491f-8d27-bb4d1eb8be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If this is what’s being hammered out in Russia – and we have seen no
        proof thus far that such a deal has been agreed – it would represent Pyongyang’s
        entry into a contest with the industrial bases of US and NATO members, which
        have been incrementally but steadily providing Ukraine with the ammunition
        it needs to slug it out with Russia. It’s a life-or-death race, with Putin
        apparently counting on support waning for Ukraine as the US enters a presidential
        election season.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f4390-fbb2-440a-8193-eeb75ce2b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there’s potential of something in return for Pyongyang. Kim’s
        regime is heavily isolated: <a href="https://press.un.org/en/2016/sc12603.doc.htm"
        target="_blank">Multiple rounds of sanctions</a> have targeted North Korea
        over its nuclear and <a href="https://edition.cnn.com/2016/03/02/world/un-north-korea-sanctions-vote/index.html"
        target="_blank">ballistic missile programs</a>. Even Russia has signed on
        to North Korean sanctions in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6c741-9c67-4cbd-83d7-26b46552c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin appears to be extending a potential lifeline to Kim as
        his own government comes under sanction for the full-scale invasion of Ukraine,
        apparently dangling the carrot of access to Russian technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b0f1a-8071-4b14-b1a4-666465687955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On a visit to the cosmodrome, a reporter asked Putin whether Russia
        would help North Korea “launch its own satellites and rockets” – to which
        Putin responded, “That’s exactly why we came here.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19eb9e-0dd7-45fb-bad3-12cd7348bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The leader of North Korea shows great interest in space, in rocketry,
        and they are trying to develop space. We’ll show our new objects,” Putin said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d09ab-9874-4a09-a267-b7f07591f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim’s interest in shiny objects may sound somewhat innocuous. But
        the Kremlin leader’s phrasing calls to mind the old joke credited to the comedian
        Mort Sahl about Wernher von Braun, the German rocket scientist who pioneered
        Nazi Germany’s ballistic missile technology during World War II: “He aimed
        for the stars, but sometimes he hit England.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75aba87-18a1-4015-96a1-a23d5d344de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Braun’s contribution to missile technology and to the US space
        program is <a href="https://www.nasa.gov/centers/marshall/history/vonbraun/bio.html"
        target="_blank">well documented</a>. His work paved the way for both space
        exploration as well as the development of the intercontinental ballistic missile,
        capable of lofting nuclear weapons across the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da8128-e4df-4baa-8c2c-2f008c61fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we are still dealing with a major unknown when it comes to a
        potential technology exchange between North Korea and Russia. The US believes
        Pyongyang has already been a player in the Ukraine war, providing the Russian
        mercenary group Wagner with arms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b4101-a50d-41a9-82d0-b4fca564d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2023/08/23/europe/wagner-chief-yevgeny-prigozhin-russia-intl/index.html"
        target="_blank">Yevgeny Prigozhin</a>, the founder of Wagner, dismissed the
        allegation as “nothing more than gossip and speculation” before he died when
        his plane fell out of the sky last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121904e-9774-41a1-9b5c-a87d9f073818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If Russia is handing over this launch technology to North Korea, then,
        the world may potentially be witnessing the wider global fallout of largest
        land war in Europe since 1945. And the convergence of two pariah states may
        be playing out in unexpected and dangerous ways.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a4834-5a60-4254-a471-99f1fd8e2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:04:05.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:04:19.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/asia/kim-putin-north-korea-russia-takeaways-intl-hnk/index.html"
        target="_blank">Putin and Kim meet in Russia, but what are the main takeaways?</a>"</em></p>'
  'estreme-weather-global-fashion-industry':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-14T14:04:31.000+08:00
    'imagesource': 'jcr:fdc882ef-e2aa-4021-a2e2-97f4576360ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c2de42-90ba-4a7f-9cc2-b0566368288b'
    'lead': 'Extreme heat and flooding are set to deal a massive blow to the global
      fashion industry, with four of the world’s top garment producing countries at
      risk of missing out on $65 billion in earnings by 2030, according to a study
      from Cornell University and investment manager Schroders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T14:11:52.132+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-14T14:12:02.801+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-14T14:12:02.414+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'Bangladesh', 'Vietnam', 'Pakistan', 'fahion-industry',
      'Cambodia', 'weather', 'climate', 'research', 'fashion']
    'stories': []
    'template': '1'
    'title': 'Extreme weather may cost the global fashion industry $65 billion by
      2030'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a6c8d-9693-4051-bfcb-ed5ca5b98a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Extreme heat and flooding are set to deal
        a massive blow to the global fashion industry, with four of the world’s top
        garment producing countries at risk of missing out on $65 billion in earnings
        by 2030, according to a study from Cornell University and investment manager
        Schroders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294e422-84a2-4551-b3a4-3f5de373f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh, Pakistan, Vietnam and Cambodia are seen to be particularly
        at risk, with a 22% drop in earnings from exports — and wider economic hit
        — projected by the end of the decade, <a href="https://www.schroders.com/en-gb/uk/institutional/insights/higher-ground-how-fashion-supply-chains-are-being-impacted-by-extreme-heat-and-flooding/"
        target="_blank">according to the findings</a>, which were released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee069d03-891d-4c50-9461-09d51b1e6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fashion brands that source extensively in these countries should alter
        work hours and ensure workers get enough rest and hydration in response to
        the predicted disruption, according to researchers from Schroders and Cornell’s
        Global Labor Institute.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c123b-2b4b-4c87-8045-6b3c170a5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1 million fewer jobs would be created collectively as productivity
        slows because of the expected impact of adverse weather, they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896828e-733a-4507-984c-56a183ac2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The four Asian countries were chosen for study because of their roles
        as industry powerhouses. Together, they account for 18% of global apparel
        exports, roughly 10,000 clothing and footwear factories and more than 10.6
        million manufacturing workers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1f4cd-c003-413d-8193-64a397ae7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the locations are also deeply vulnerable to the climate crisis.
        Major garment manufacturing centers including Dhaka, Phnom Penh, Karachi,
        Lahore, Ho Chi Minh City and Hanoi are already confronting extreme heat and
        humidity, the authors noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da5de9-1335-4354-9a0f-23b3cc386c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All of these cities are also likely to experience significant flooding,”
        they said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697577f-9863-4a32-bf26-1f74620feddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, especially, is no stranger to extreme weather, with more
        than one third of the <a href="https://edition.cnn.com/2022/09/02/asia/pakistan-floods-climate-explainer-intl-hnk/index.html"
        target="_blank">country underwater</a> last year during its worst floods in
        history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc020c-5980-40ae-970b-30541aa78299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like elsewhere, Pakistan and Bangladesh have also seen heat waves
        in recent months, with temperatures soaring above 40°C (104°F) for many days
        during the spring and summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5e49b-4771-4314-8734-08407e27fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using coastal and river flooding data, as well as temperature readings,
        the team from Cornell and Schroders said it had projected how different scenarios
        would affect manufacturing workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f675bc6-93ac-4e29-8f4c-c35b2ce9f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team said its cost estimates of $65 billion by 2030 were based
        on a “business as usual” scenario amid high heat and flooding, if no measures
        are taken. If factory owners proactively take steps to help lower heat stress
        for workers, they may be able to avoid some of the projected lost earnings,
        according to the study.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22198f-3f9b-4ed1-a7e3-659144d4dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first scenario includes the assumption that heat stress will cause
        considerable changes in worker productivity. For example, output may decline
        by about 1.5% for each 1°C increase in the “wet-bulb globe temperature,” a
        measure of heat stress, according to the report.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05571c-b4b1-47cd-9a07-88f7e4d9f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study’s authors have urged businesses and regulators to protect
        workers by treating extreme weather events as serious health hazards, with
        the provision of paid leave and the right to suspend work.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05fb50-9acd-43b5-998b-891056cd9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.808+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fashion brands should also consider helping suppliers relocate their
        facilities to nearby, lower-risk locations, they suggested.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7052d-d9ac-4b67-8711-bb174abfe708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.808+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anyone tempted to “cut and run” should think twice, according to the
        researchers. They said businesses looking to move suppliers out of these locations
        entirely would “struggle to build the large-scale capacity they benefit from
        in South and Southeast Asia.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26351297-5dcc-4b68-9115-d9b5025998cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.809+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Climate ‘loss and damage’ for manufacturers and workers are treated
        by brands as externalities — someone else’s problem,” Jason Judd, executive
        director at Cornell’s Global Labor Institute, said in a statement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420e5bd-49ac-4da5-8e2a-3151d0f2b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.809+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Workers need these investments now because extreme heat standards
        and flood protections are non-existent.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d4708-3b45-4189-bee3-bdee6b5cb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:11:52.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:12:02.810+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/business/extreme-weather-global-apparel-exports-climate-intl-hnk/index.html"
        target="_blank">Extreme weather may cost the global fashion industry $65 billion
        by 2030</a>."</em></p>'
  'Taylor-Sheesh-to-fans':
