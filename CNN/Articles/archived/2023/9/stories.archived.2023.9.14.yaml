      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Classes at Calayan West Central Elementary School and Calayan High
        School - Main remain suspended on Thursday due to the effects of the quake.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a6522-ab7d-444d-8e91-8644978be251'
      'mgnl:activationStatus': true
