      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presently, we already sent about 400 show cause orders against
        almost 400 individuals requiring them to explain why they should not be disqualified
        and or charged criminally," Garcia told CNN Philippines'' The Source.</p>'
