      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also agreed to forge closer economic ties by extending the China-Pakistan\
        \ Economic Corridor (CPEC) to Afghanistan “so as to promote connectivity,\
        \ improve cross-border trading, enhance the economic integration of the three\
        \ countries and achieve sustainable development.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdc122-90f8-46a1-aa20-eb9170b9b612'
      'mgnl:activationStatus': true
