      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65382dd4-d7c6-4103-bbdb-c27192ad25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.218+08:00
      'mgnl:createdBy': 'seth'
