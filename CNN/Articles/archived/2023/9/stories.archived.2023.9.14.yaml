      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religiously practice <em>‘yung</em> national simultaneous earthquake
        drill <em>natin</em> so that <em>alam ng lahat kung anong gagawin nila at
        hindi sila ma-rattle</em> once <em>na mayroong shake,"</em> said Ruelie Rapsing
        of the Cagayan Provincial Disaster Risk Reduction and Management Office.</p>'
