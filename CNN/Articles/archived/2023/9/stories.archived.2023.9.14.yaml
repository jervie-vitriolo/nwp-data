      'mgnl:lastActivated': 2023-09-15T09:31:46.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HMCS Ottawa came from Japan and traversed to Taiwan Strait before proceeding\
        \ to Subic Bay in Zambales. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e942984-c364-477d-8689-e30f93b2016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.559+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T09:31:46.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a2326-1ae0-4a87-a63d-85b89a9dce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.559+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T09:31:46.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our transit to the Taiwan strait and the Indo-Pacific shows that we\
        \ stand with rules-based international order and this is a physical manifestation\
        \ of what we believe in,” said Samuel Patchell, commanding officer of HMCS\
        \ Ottawa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e68544-3bea-4795-911d-dcfa45422d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.560+08:00
