      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94167095-b80d-4132-a056-29449ebc4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Slowly Zimbabwe is becoming a family business. Mnangagwa Pvt (Ltd),”\
        \ one Zimbabwean wrote on social media platform X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc04cb-a8d8-43f3-b7e0-809a315e87ea'
