      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AAA, which is considered as Asia's Oscars and Grammy Awards, recognizes\
        \ Asian artists in film, television, and music. The annual ceremony is graced\
        \ by Korean actors and artists, as well as other Asian talents.\r"
    '6':
