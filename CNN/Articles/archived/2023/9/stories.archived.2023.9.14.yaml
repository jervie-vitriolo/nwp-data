  'kreala-india-nipah-virus':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-14T14:12:20.000+08:00
    'imagesource': 'jcr:a636cfe0-2a68-4473-b827-1ba4ad220cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac74f5a-64e9-4b44-83b5-c579f1f96020'
    'lead': 'A state in southern India is taking measures to contain an outbreak of
      the Nipah virus after two people died from the rare and often deadly disease,
      shutting schools and testing hundreds to prevent its spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T14:16:45.836+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-14T14:16:53.434+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-14T14:16:53.045+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kerala-India', 'Nipah-virus', 'virus', 'illness', 'India']
    'stories': []
    'template': '1'
    'title': 'Indian authorities rush to contain a deadly Nipah virus outbreak in
      Kerala'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7ad17-d7a9-4b94-953f-28df3488dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A state in southern <a href="https://edition.cnn.com/world/india"
        target="_blank">India</a> is taking measures to contain an outbreak of the
        Nipah virus after two people died from the rare and often deadly disease,
        shutting schools and testing hundreds to prevent its spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bb4cd-369e-44d0-81e1-a6f960753353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala’s chief minister Pinarayi Vijayan said the virus has been
        detected in the state’s Kozhikode district, urging residents to exercise caution
        and follow the health department’s safety guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d2e25-b3aa-4f12-94fe-4369f95d1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two people have died from the virus, he said in a statement(https://www.instagram.com/p/CxGPITiSX-N/?hl=en)
        Wednesday, the state’s fourth outbreak since 2018. “We should not be afraid,
        but face this situation with caution,” Vijayan wrote on social media.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a0297-fb94-485e-832f-908c017ba18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nipah is a zoonotic virus transmitted from animals to humans, according
        to the World Health Organization (WHO). However, it can also be transmitted
        through contaminated food or directly between people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f556c-7c1c-4ec0-8fbd-f28b5913f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Symptoms often begin with a headache and drowsiness but quickly transform
        into a coma within a matter of days, according to the US Centers for Disease
        Control and Prevention.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec00c60-a08a-4200-8fe8-7a5ad2fc4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It can cause acute respiratory syndrome – where the lungs cannot get
        enough oxygen to the body – and fatal encephalitis, an inflammation of the
        brain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201f7e8-394d-4c6f-a5bf-2770c6a52c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is no vaccine, and treatment is limited to supportive care.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35de27-f952-46d9-8f66-4a198add8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far in Kerala, more than 700 people have been identified as close
        contacts and are being tested for the virus, the state’s health minister Veena
        George told reporters on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c16a0-1931-48a1-bf70-1e4358bfdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of those, 77 are considered “high risk,” she said, adding the group
        has been asked to remain at home and monitor their health.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f204d-30b9-4b68-828b-d5f49db26472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in Kozhikode have shut some schools in the district, its
        district collector said in a statement Wednesday. Meanwhile, seven villages
        have been declared “containment zones,” Reuters reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fd691-a645-4e67-b077-c54f56bbdf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple outbreaks in Kerala</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a9612-b41c-4229-82f7-ed383fa4774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala experienced a <a href="https://edition.cnn.com/2018/05/22/health/nipah-virus-death-toll-rises-intl/index.html"
        target="_blank">deadly outbreak</a> of the Nipah virus in 2018, killing 17
        people and causing widespread panic in the state. More than 230 people were
        tested during that time as authorities embarked on a rigid contact-tracing
        operation to contain its spread.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1bf7c-3c8d-4661-a174-d0b235a70f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the dead was a nurse who was treating patients at a hospital
        in Kozhikode.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a09e8-0f3a-4c37-8f7d-c4502c539509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/06/05/health/india-nipah-virus-intl/index.html"
        target="_blank">following year</a>, Kerala put more than 300 people under
        surveillance after a man was diagnosed with the virus. The state had another
        outbreak in 2021, claiming the life of a 12-year-old boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4756c8-42cd-4a41-aea3-79ecc69c7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipah virus was first <a href="https://edition.cnn.com/2018/05/22/health/nipah-virus-death-toll-rises-intl/index.html"
        target="_blank">identified</a> during a 1998-1999 outbreak in Malaysia, where
        nearly 300 people were infected and more than 100 died, according to the CDC.
        More than a million pigs were euthanized to halt its spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4c424-81c4-4eda-9e99-e343dd5c2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The virus was named after the village of Kampung Sungai Nipah in Malaysia,
        where pig farmers contracted the disease.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168128d-6670-407a-972a-a31b28d993b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During that outbreak, most human infections resulted from direct contact
        with sick pigs or their contaminated tissues, according to the WHO. There
        have been subsequent outbreaks in India and Bangladesh, with more than 600
        reported human cases between 1998 and 2015, it added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e399e-b343-463e-b8f9-cb6e58aebe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human-to-human transmission of the Nipah virus has also been reported.
        According to the WHO, between 2001 and 2008, around half of reported cases
        in Bangladesh were due to human-to-human transmission resulting from workers
        providing care to infected patients.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0af028-318d-486a-8dcb-4067d66374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The virus is on the WHO’s list of epidemic threats in need of urgent
        research and development.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b6f49-cb9a-4f94-aeea-e9fc8a6295d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:45.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:16:53.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/india/kerala-nipah-virus-india-outbreak-intl-hnk/index.html"
        target="_blank">Indian authorities rush to contain a deadly Nipah virus outbreak
        in Kerala</a>."</em></p>'
  'earthquake-lights':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-14T14:17:04.000+08:00
    'imagesource': 'jcr:c8074f46-da58-4385-a5a4-52c88ed63bec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '192c35c4-20ae-4cbf-9e2a-83a0239cf819'
    'lead': 'Reports of ''earthquake lights,'' like the ones seen in videos captured
      before Friday’s 6.8-magnitude earthquake in Morocco, go back centuries to ancient
      Greece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T14:21:21.529+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-14T14:21:29.547+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-14T14:21:29.111+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake-lights', 'earthquake', 'US-Geological-Survey', 'USGS']
    'stories': []
    'template': '1'
    'title': 'Strange light phenomenon seen before some earthquakes is a long-standing
      mystery. Here’s what scientists think it means'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89bb95-336b-420e-85a9-d1eb8b70ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Reports of “earthquake lights,” like the
        ones seen in videos captured before Friday’s 6.8-magnitude earthquake in Morocco,
        go back centuries to ancient Greece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64728e5f-e51f-4ca4-81f1-0be11268db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These outbursts of bright, dancing light in different colors have
        long puzzled scientists, and there’s still no consensus on what causes them,
        but they are “definitely real,” said John Derr, a retired geophysicist who
        used to work at the US Geological Survey. He has coauthored several scientific
        papers on earthquake lights, or EQL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93039c3-4811-4402-80ee-d71a4f5f2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Seeing EQL depends on darkness and other favorability factors,” he
        explained in an email.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c0898-ac6d-4f89-882d-64633ebfa2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the recent video from Morocco shared online looked like the
        earthquake lights caught on security cameras during a 2007 quake in Pisco,
        Peru.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74301a25-5d37-47ef-b546-23b9134d0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juan Antonio Lira Cacho, a physics professor at Universidad Nacional
        Mayor de San Marcos in Peru and the Pontifical Catholic University of Peru,
        who has studied the phenomenon, said cell phone video and the widespread use
        of security cameras has made studying earthquake lights easier.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffd989-f0f5-4863-b8d8-b38a80c585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Forty years ago, it was impossible,” he said. “If you saw them nobody
        would believe what you saw.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00d377-aa81-45ca-b7d0-24cedf7aa705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earthquake lights take different forms</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a0790-1326-4f9d-bf27-8cfb4c18b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earthquake lights can take several different forms, according to a
        chapter on the phenomenon coauthored by Derr and published in the 2019 edition
        of the Encyclopedia of Solid Earth Geophysics.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2187f-4ac5-43c7-b999-0d12c81fb4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sometimes, the lights may appear similar to ordinary lightning, or
        they may be like a luminous band in the atmosphere akin to polar aurora. Other
        times they resemble glowing spheres floating midair. They may also look like
        small flames flickering or creeping along or near the ground or larger flames
        emerging from the ground.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982bc0d-2052-47d1-b925-cf19fa6dfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video taken in China shortly before the 2008 Sichuan earthquake
        shows luminous clouds <a href="https://www.youtube.com/watch?v=KKMTSDzU1Z4"
        target="_blank">floating in the sky</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1aadeb-7a2e-410f-b968-09c8327cdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand earthquake lights, Derr and his colleagues
        gathered information on 65 American and European earthquakes associated with
        trustworthy reports of earthquake lights dating back to 1600. They shared
        their work in a <a href="https://www.eurekalert.org/news-releases/544938"
        target="_blank">2014 paper</a> published in the journal Seismological Research
        Letters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cbd15-2aa8-4162-891e-f03e23b80f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers found that some 80% of the EQL occurrences studied
        were observed for earthquakes with magnitudes greater than 5.0.  In most cases,
        the phenomenon was observed shortly before or during the seismic event, and
        it was visible up 600 kilometers (372.8 miles) from the quake epicenter.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abf107-36bc-44dc-bcde-a619220bc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earthquakes, particularly powerful ones, are most likely to occur along
        or in the vicinity of the areas where tectonic plates meet. However, the 2014
        study found that the vast majority of earthquakes linked to luminous phenomena
        occurred within tectonic plates, rather than at their boundaries.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b054ad-8af9-4b23-be2b-7bb00c3a9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, earthquake lights were more likely to occur on or near rift
        valleys, places where — at some point in the past — Earth’s crust had been
        pulled apart, creating an elongated lowland region that lies between two higher
        blocks of land.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2dd6d-5dc5-4ee3-8815-6912ee530923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible causes of earthquake lights</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2e9fd-db10-4122-a7d7-eed2f0d02e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Friedemann Freund, Derr’s collaborator and an adjunct professor at
        San Jose University and a former researcher at NASA Ames Research Center,
        has come up with one theory for earthquake lights.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0e853-d64f-41aa-8b9f-54d803a7da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Freund explained that when certain defects or impurities in crystals
        in rocks are put under mechanical stress — such as during the build-up of
        tectonic stresses before or during a major earthquake — they instantly break
        apart and generate electricity.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39f9cd-c6d8-428d-bd8b-d0c39edb9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rock is an insulator that, when mechanically stressed, becomes a semiconductor,
        he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb01d9-d51b-4fa2-8b6f-92bf0f8df03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Prior to earthquakes, huge volumes of rock — hundreds of thousands
        of cubic kilometers of rocks in the Earth’s crust — are being stressed and
        the stresses are causing shifting of the grain, the mineral grains relative
        (to) each other,” he added in an interview via video call.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c0a70-b292-4dda-bb48-02946889a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s like switching on a battery, generating electrical charges that
        can flow out of the stressed rocks into and through unstressed rocks. The
        charges travel fast, at up to around 200 metres per second,” he explained
        in a 2014 article for The Conversation.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2c9b9-1bef-45d9-8cf6-742625d138a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other theories about what causes earthquake lights <a href="https://link.springer.com/article/10.1007/s11770-021-0850-1"
        target="_blank">include</a> static electricity produced by the fracturing
        of rock and radon emanation, among many others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e60c2-8b63-4497-b51b-8335c9069908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At present there is no consensus among seismologists on the mechanism
        that causes earthquake lights, and scientists are still trying to unlock the
        mysteries of these outbursts.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8495f-f8fa-4a5d-8e8a-0902e8ec7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Freund hopes one day it might be possible to use earthquake lights,
        or the electric charge that causes them, in combination with other factors,
        to help forecast the approach of a major quake.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fa620-f679-4b8d-8caf-22bc78093544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:21:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T14:21:29.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/world/earthquake-lights-phenomenon-scn"
        target="_blank">Strange light phenomenon seen before some earthquakes is a
        long-standing mystery. Here’s what scientists think it means</a>."</em></p>'
