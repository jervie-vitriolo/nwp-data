    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel to review Martires'' proposal to halt release of annual
      audit reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733af5db-60ff-4816-a25f-e53ac631d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The House Committee on Appropriations will look into the suggestion of Ombudsman
        Samuel Martires on the non-publication of annual audit reports (AAR) of government
        agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c6474-3ae9-48ed-966e-fd9209164453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e9bc2-f556-4b32-8b81-b57551ba7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Committee on Appropriations is open to studying the suggestion\
        \ of the Honorable Ombudsman Samuel Martires regarding the removal from the\
        \ general provision of the General Appropriations Act the provision on publishing\
        \ the Audit Observation Memorandum and will carefully evaluate the impact\
        \ and implications of such action,\" said Ako Bicol Partylist Rep. Elizaldy\
        \ Co, chairman of the panel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1ffa7-2771-4758-b717-68c6a5a0f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8443a-79c8-4858-9481-2bc232d74242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martires has assured that his intent in restricting access to the Commission\
        \ on Audit's AARs was not to shield erring and corrupt government officials\
        \ and employees, but to ensure that only the final audit report is made public.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550954d5-8d14-47fb-8c07-cd6d0ff066a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396a5ae-e22d-4061-a465-b345a108e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Annual Audit Report could still be taken up on appeal before\
        \ the Commission on Audit En Banc and the Court,\" he said in a press release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a151e9e-a7b6-4691-89bd-0a12286d5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adaf69-5ffd-4c25-9ffd-c1d7413fe792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Minority Leader and ACT Teachers Partylist Rep. France\
        \ Castro expressed shock at the Ombudsman's proposal as she stressed that\
        \ many anomalies in the government were exposed due to the AARs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30669ed7-a5dd-4e70-9592-a3ed90c8857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd63f4-d892-42bb-b460-6038dbd7399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The AARs are normally used by media, non-government organizations\
        \ and other corruption watchdogs to see if indeed government agencies and\
        \ officials are using taxpayer's money judiciously and are not enriching themselves,\"\
        \ Frasco argued,\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd443cb7-d8a3-4067-9b75-9899d1d75232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cac790-ec66-40e2-9234-fe1c8bf3af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Co highlighted that it is vital to take into account the\
        \ influence of such publications on the reputations of public officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355493f-d8f4-47f8-ba78-b288e0375d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdab283-7022-42fd-a3d1-1986d5582bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he understands the Ombudsman's concern about preventing hasty\
        \ judgments and confusion among the public when reading AARs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57f859-ccba-45c9-b75e-2d45ecbfbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2181d1a-0617-4da6-9f6d-48fbd5daba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:26:10.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-14T23:27:10.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that Ombudsman Martires''s proposal will be discussed
        thoroughly within the committee, and we will engage in a comprehensive review
        to determine the best course of action in line with our commitment to transparency
        and accountability in government," Co said.</p>'
