      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This year, cybercriminals have exploited emerging technologies like\
        \ non-fungible tokens, cryptocurrencies, and online casinos to defraud unsuspecting\
        \ victims,\" PNP ACG chief PBGen. Sidney Hernia said in a statement on Thursday.\r"
