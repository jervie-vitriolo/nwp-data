      'mgnl:lastActivated': 2023-09-15T09:31:46.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a5a42-3b97-42e9-b466-c7755d2f66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.559+08:00
