      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 14) — The Royal Canadian
        Navy warship, His Majesty’s Canadian Ship (HMCS) Ottawa, arrived in the Philippines
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a6358-7d96-419a-b495-b138a59348d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.558+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T09:31:46.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be34488-b65d-452d-ab52-618accd77617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.558+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T09:31:46.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of the ship began the series of visits from Canadian vessels\
        \ this month. The guided-missile frigate will be staying in the Philippines\
        \ until Sept. 19. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3f09d-a5b1-45b3-9498-542208c79450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.558+08:00
