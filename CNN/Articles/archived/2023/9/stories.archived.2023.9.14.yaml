      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c913e28-2d08-4e5b-ab6a-78148a259542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said its air defense forces shot down seven of the missiles\
        \ and that the patrol ship Vasily Bykov destroyed all of the boats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ae0bb-8a54-4553-bd56-0696fb0a186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.207+08:00
