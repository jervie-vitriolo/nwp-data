      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Five people in Barangay Centro 2 in Calayan were hurt when their house
        collapsed, among them a 13-year-old who suffered spinal injuries after debris
        fell on her.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f721cf-2b93-480f-88cb-cea52341fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:38:12.231+08:00
