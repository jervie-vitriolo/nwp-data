      'mgnl:lastActivated': 2023-09-14T11:43:28.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963b4e7-e5fe-4c09-b2d7-798374465547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of public funds for government programs like social welfare\
        \ projects is prohibited during the poll period from Sept. 15 to Oct. 30.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca65d2-e047-449c-8e93-1d07a382a148'
      'mgnl:activationStatus': true
