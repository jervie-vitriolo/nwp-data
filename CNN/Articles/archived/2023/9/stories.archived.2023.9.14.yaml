      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266723ae-274f-4767-9cda-77e75bad044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:54:16.494+08:00
      'mgnl:createdBy': 'seth'
