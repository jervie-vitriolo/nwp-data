      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb96576-4a06-4610-873f-154af043cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A curfew was set in place from 10:00 p.m. local time, until the disaster\
        \ was over, the council announced in a separate post, and the evacuation of\
        \ certain towns was ordered.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa0391-ad08-4424-a348-affa489b76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a02d8-bd78-439d-bb76-c921a223b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the council said: “The situation in the city is out of control.\
        \ International intervention is needed.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d3607-2bb6-412f-aa7a-ad3c5f72a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f39fbd-39fb-45c5-a720-7999ad1afb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osama Aly, spokesperson for the Emergency and Ambulance Service in\
        \ Libya, suggested there was negligence by authorities in preparing for the\
        \ potential damage from the storm.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509e889-cf3a-4d7c-add2-c9891729b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf9247-d315-4c4f-a98e-4a934844a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weather conditions were not studied well … there was no evacuation\
        \ of families that could be in the path of the storm and in valleys,” Aly\
        \ told CNN Monday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5134ce-f22c-4551-bf44-ebdcb1d695fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b534b-6acc-42d8-91f6-d4cb8d61624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Libya was not prepared for a catastrophe like that,” he told Al Hurra\
        \ channel earlier. “We are admitting there were shortcomings even though this\
        \ is the first time we face that level of catastrophe.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b710ed-2442-4505-b11b-8ec47529090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecf52b-a319-4cdc-b55e-cba4b60b0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna’s violent past and difficult relationship with Haftar’s administration\
        \ “proved calamitous during the recent natural disaster,” Harchaoui said,\
        \ adding that authorities made “grievous miscalculations” when responding\
        \ to the crisis.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6704a7-3c2c-4789-9be0-c6de91040217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add0cee-49b6-4813-bdf3-6f0b08cb060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the LNA’s spokesman, Major General Ahmed al-Mismari,\
        \ for comment.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc9688-fc07-4e94-ac14-3f49d0785eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9b0e2-6411-436b-9e90-5b66c167b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Mismari told Al-Hadath TV Monday that from the moment authorities\
        \ learned of the storm, the LNA was ready to “limit losses as much as possible.”\
        \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fca2a-a11e-4f7a-a4bf-ab734abd63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099fe46-a8a6-4806-bebf-356b7b4fa371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that LNA support is present in every city hit by the storm,\
        \ and that several of the LNA’s troops have gone missing amid rescue operations.\
        \ The spokesman also criticized the rival government in the west, saying its\
        \ response was limited to “a small tweet on X,” formerly known as Twitter,\
        \ and that the eastern government is handling the crisis on its own.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a515063-b304-4a80-8af4-225d796d23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133286a6-9b62-438d-b893-36e6b4cc2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Al-Mismari told Al-Arabiya TV that Libya and the eastern\
        \ authorities are “not equipped to handle this level of damage,” and that\
        \ at least three different specialist rescue teams are needed.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dfe87-f223-4563-a653-7c59c90e7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd5a38-09b8-495c-82c8-5630da3f1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need massive numbers (of aid workers),” he said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9363e-8fe3-48a3-b77e-7b8114780817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c6370-7eab-434e-8277-2cdf6cc923f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to criticism regarding lack of preparedness by the LNA,\
        \ Al-Mismari said that in such situations, 50% of the responsibility falls\
        \ on authorities (LNA) and 50% falls on citizens.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e034165-de2b-4124-8676-4fcc54b22ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e486c9a-81a7-41b9-9b65-59fc935c9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts and some response workers say the eastern government has lacked\
        \ efficiency in its efforts.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8c503-979f-435b-904b-d09f777e184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8faada-84d8-44a1-a140-b2e3ec63fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is the incompetence of these individuals, of these political elites,\
        \ (who) are responsible for clinging onto power rather than giving Libyans\
        \ the right to vote for the last ten years,” Gomati said. “We knew ahead of\
        \ time.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec1c0f-9e12-4e31-9a4e-f8e0ea07053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b4c27-337a-4ed4-8cc8-95452a2b3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political rift may hamper aid distribution</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f51d02-186a-4195-9064-c16ef4b58fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of nations have pledged aid but it’s unclear how it will be\
        \ distributed. The administration in Benghazi is not recognized by the United\
        \ Nations, but Haftar has gathered a number of regional and international\
        \ backers amid his war with Tripoli, and Islamists in the east, including\
        \ Italy, Egypt, Russia and the United Arab Emirates.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721ed8d-c044-482f-84b0-8d3446d7d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56097a-4a12-4087-a8ef-20e1e50981de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most countries that have delivered aid to Libya have sent it to Benghazi,\
        \ with the exception of Algeria, which remains at odds with Haftar’s army\
        \ and chose to send its aid to Tripoli – more than 1,000 miles away from the\
        \ affected region.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a1261-4423-491f-ad56-d068bbe85baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3700c92-95ba-48cf-bf17-8c5b893bfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy has responded to Libya’s request for support and is sending a\
        \ civil defense team to assist with rescue operations, the country’s Civil\
        \ Protection Department said Tuesday. Turkey, which backs the Tripoli government,\
        \ also said it is mobilizing personnel and supplies to assist authorities\
        \ in eastern Libya.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4cd84-a05c-4e94-af28-0b2ce71b6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7cb7e-fbb6-450a-a449-aa9b8adbc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptian military has also sent three aircraft carrying medical\
        \ supplies, food, and a team of 25 rescuers equipped for aid operations. A\
        \ fourth aircraft will be used to evacuate the injured and deceased, the military\
        \ said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51c761-287c-450c-8710-c775cee6df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dbd34-982b-4c2e-8242-7b0c1ac96c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts are skeptical of the extent to which the eastern government\
        \ will allow access into Derna.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29783b83-9f9a-419e-8269-10a71adf851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know if they can be trusted to allow organizations and activists\
        \ and human rights groups, or even aid groups to access the city,” Gomati\
        \ said, adding that the eastern government has spent the last few years isolating\
        \ Derna.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f10043-ee54-4848-b339-4462af2b97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if aid does get to Derna, Harchaoui said, there’s no guarantee
        that it will be distributed in an equal and efficient manner.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d501d6-fba9-45dc-b365-f7b7a681ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some aid workers are more optimistic, however. Tamer Ramadan, head\
        \ of international Federation of Red Cross and Red Crescent Societies (IFRC)\
        \ in Libya, told CNN Tuesday that the issue of rival governments in Libya\
        \ does not affect their operation.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03c2f8-369c-49f4-96bf-2c046db62a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a good relationship with officials in both governments,”
        Ramadan said.</p>'
  'planetary-boundaries-humanity-climate':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-14T04:26:45.000+08:00
    'credit': 'Photo from: Martin Mejia/AP'
    'imagesource': 'jcr:18b7991e-ec84-4869-8022-5252e81c10f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c944d5cf-89cf-487c-b8a9-9a400a2df1ad'
    'lead': 'Human actions have pushed the world into the danger zone on several key
      indicators of planetary health, threatening to trigger dramatic changes in conditions
      on Earth, according to a new analysis from 29 scientists in eight countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T04:28:09.165+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-14T05:58:34.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Conditions on Earth may be moving outside the ‘safe operating space’
      for humanity, according to dozens of scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9d19e-e383-43ba-b6c1-cc0dea43b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human actions have pushed the world into
        the danger zone on several key indicators of planetary health, threatening
        to trigger dramatic changes in conditions on Earth, according to a new analysis
        from 29 scientists in eight countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dcdfb-3acc-4b9c-af58-e8a179f5471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bee9b-075c-4001-a173-766c7336aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists analyzed nine interlinked “planetary boundaries,” which\
        \ they define as thresholds the world needs to stay within to ensure a stable,\
        \ livable planet. These include climate change, biodiversity, freshwater and\
        \ land use, and the impact of synthetic chemicals and aerosols.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9355a-0c9e-4d7c-a67d-deca411729f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf69787-e357-479e-9d83-74a5d0ba6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human activities have breached safe levels for six of these boundaries\
        \ and are pushing the world outside a “safe operating space” for humanity,\
        \ according to the report, published on Wednesday in the journal Science Advances.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21425600-f88c-49d1-93bd-63b6e5226cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3533b-c33c-40f7-828a-6e6605262ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine boundaries, first set out in a 2009 paper, aim to establish\
        \ a set of defined “limits” on changes humans are making to the planet – from\
        \ pumping out planet-heating pollution to clearing forests for farming. Beyond\
        \ these limits, the theory goes, the risk of destabilizing conditions on Earth\
        \ increases dramatically.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab625262-3572-48eb-a931-9275b6f4d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f7bbf-ec8b-4f10-a98c-4d4ab2d5879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The limits are designed to be conservative, to enable society to solve\
        \ the problems before reaching a “very high risk zone,” said Katherine Richardson,\
        \ a professor in biological oceanography at the University of Copenhagen and\
        \ a co-author on the report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42b1f9-b7fd-4090-ba59-83750061bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa91de-1aaa-4c5f-91ef-19d5b64c53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She pointed to the unprecedented summer of extreme weather the world\
        \ has just experienced at 1.2 degrees Celsius of global warming. “We didn’\
        t think it was going to be like this at 1 degree [Celsius]” she said. “No\
        \ human has experienced the conditions that we’re experiencing right now,”\
        \ she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8225d-301f-42e9-88e0-0cc4e6b6b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26298a38-6138-4090-8f3c-b0e70063c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the three boundaries that scientists found are still within a safe\
        \ space, two of them – ocean acidification and the amount of aerosols in the\
        \ atmosphere – are moving in the wrong direction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc310ef-899d-4ae7-9ce9-cfbc0e873072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50589ad-7514-4894-b945-eb16099935c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is some good news, however. The ozone layer was on the wrong\
        \ side of the boundary in the 1990s, Richardson said. But thanks to international\
        \ cooperation to phase out ozone-depleting chemicals, it is on track to recover\
        \ completely.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786adc31-d664-494f-b49b-c7667a36be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1aa090-9979-4fdd-a1d2-baa8baa0f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘stark warning’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe14ce-156d-4d86-a510-bf67d2527d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crossing planetary boundaries does not mean the world has reached a\
        \ disastrous tipping point. Hitting one does not mean “falling off a cliff,”\
        \ Richardson said. But it is a clear warning signal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f93c9-bbfb-4363-9f1e-ee7be1067fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e3bb7-6bb5-49d3-9955-932a1146367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She used the analogy of a bank account, where the currency is not money,\
        \ but rather the Earth’s resources which humans, like all living organisms,\
        \ use to survive. As humanity crosses planetary boundaries, our “bank balance”\
        \ is going down, she said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432b2bf-5fd1-481b-be16-4fbbbb07fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fc201-6729-4706-95e7-5c6454150829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can party, even though our money in the bank is getting less –\
        \ we just can’t party forever. That’s the situation that we have brought ourselves\
        \ into,” she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed6336-2480-4177-b2d0-aaad87b9e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87d841-83ae-4860-ba1d-c29db02c734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The significance of the planetary boundaries model is that it doesn’\
        t analyze climate and biodiversity in isolation, the report authors said.\
        \ Instead, it looks at the interaction of both, as well as a host of other\
        \ ways humans are affecting the planet. Breaching one boundary is likely to\
        \ have knock-on effects for others.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c674f43-8e33-4755-9cac-1260ad7ff191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889081a-70a5-4594-bcd8-37c6622a7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Razing the world’s forests, for example, has huge climate impacts.\
        \ “We most likely cannot achieve the climate goals that the international\
        \ community has adopted without, at the same time, respecting a limit for\
        \ deforestation,” Richardson said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84220a9b-3307-4220-9fe8-7373ebc32ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5ccc5-2cef-40f3-9a69-333db5c4ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simon Lewis, a professor of global change science at University College\
        \ London in the UK, who was not involved in the research, said the report\
        \ provides “a strikingly gloomy update on an already alarming picture.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59811e7-e612-4189-b703-f5f127ed7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587963e8-cb36-4639-8cf4-9b08a108aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Humans are destroying biodiversity, changing the climate and polluting\
        \ our home to such an extent that we’ve pushed our planet out of the stable\
        \ conditions that enabled human civilizations to emerge,” he told CNN. “It\
        \ couldn’t be a more stark warning,” he added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20c03b-da96-4711-86df-f87322873146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3e3e-2f0e-4b31-b5a8-71aa37bc7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Fanning, a visiting research fellow at the University of Leeds\
        \ in the UK, also not involved in the report, said the planetary boundaries\
        \ model provides “strong evidence-based support” to policymakers and others\
        \ to help transform economies and societies to tackle the climate crisis.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e8d3f-23bf-4e59-a11a-a54e591a4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94245b2a-3d23-40fd-80de-3646469dcf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are criticisms of the model.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a7e2d-16af-41f5-a91f-d6817438d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d26e9-971d-4b5e-a877-c8e19ea5b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raymond Pierrehumbert, a physics professor at Oxford University, said\
        \ planetary boundaries is useful where there is a clear basis for choosing\
        \ a boundary, like carbon pollution.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6be41-75ac-4a67-b2f4-5e2d49fb0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c002d9-1218-4df0-8c7b-aee4aad70ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for other factors, such as land use change, “it can be a distraction\
        \ to argue over where to put the boundary and whether or not it has been ‘\
        exceeded,’” he told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6a82e-b3a6-4401-8189-e0802dd12d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ccfd4-501c-4de5-8f18-17f1895eebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a heroic attempt to simplify the world, but it is probably too\
        \ simplified to be of use in practically managing our many environmental problems,”\
        \ Lewis said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53670eb6-6b2a-41d3-976b-59fa50a160e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7c618-b662-42ad-bc45-087cd1608938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stuart Pimm, the Doris Duke chair of conservation ecology at Duke University,\
        \ who co-authored a critical paper about planetary boundaries in 2018, went\
        \ further.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696ec81-1471-4f5e-b742-85ac71f4facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382ef64-64f6-4371-8165-60fdac803e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The measures they use make no sense and they cannot estimate them,”\
        \ he told CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73df467-25a8-40ea-8f79-9f149c12fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a48399-4bc1-46a7-8eeb-66360e212a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The challenge of data and monitoring is something Richardson recognizes.\
        \ “We need more comprehensive data collection and collation in order to be\
        \ able to monitor the effects of humans on the ecosystem,” she said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44b469-e73d-4c7f-8477-ccc215b03bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c99ef-a132-4a4b-9d2c-f309f65c1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This report is the third update on the planetary boundaries framework.\
        \ The previous was published in 2015.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448f1dc-2ed9-45b3-9357-d682ac7c6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8bb75-83bf-43d5-be6e-ba0ce2b639df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:28:09.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:58:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What scares me is that transgression is increasing for all of the
        boundaries that were found to be transgressed in 2015,” said Richardson, who
        added, “this isn’t getting better.”</p>'
