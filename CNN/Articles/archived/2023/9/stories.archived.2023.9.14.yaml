      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Commission Elections (Comelec) has exempted various livelihood and employment
        programs of the Department of Labor and Employment (DOLE) from the Barangay
        and Sangguniang Kabataan Elections spending ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2074ffe-c04e-43fc-806d-d2ca4aac062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79655da-39db-436f-86fa-a4987bfce4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum released Thursday, Comelec Chairman George Garcia approved\
        \ the exemption of DOLE's Special Program for Employment of Students, Government\
        \ Internship Program, JobStart Philippines Program, DOLE Integrated Livelihood\
        \ and Emergency Employment Program.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fa2a9-fb2d-469c-aeb6-364dc7319779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d78295-a588-4617-a983-7ae0a225ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body also exempted DOLE from the prohibition of appointing\
        \ or hiring employees under Section 261 of the Omnibus Election Code as the\
        \ agency's program requires hiring its beneficiaries, young workers and qualified\
        \ poor, vulnerable and marginalized individuals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899e6de-de1c-4bbc-8780-5e2c60cd0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98766eb5-de65-46d6-b390-7e6d1db7afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Source, Garcia clarified that government\
        \ agencies may still implement social services during the election period,\
        \ but with Comelec's consent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ae12e-e93b-4552-88fe-0248e11f1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3418af-f797-425a-bf2e-21049a0c5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:43:27.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-14T11:43:28.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is never the intention of the law for the government to stop its\
        \ services to people,\" Garcia said. \"But there are services that should\
        \ pass through Comelec, such as ayuda, but when it comes to other assistance\
        \ in relation to medical, burial and food, we are exempting that.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdf8fd-3b0c-441b-801a-0fa83b2cea34'
      'mgnl:activationStatus': true
