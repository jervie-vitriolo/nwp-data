      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Importantly, there is no immediate danger to themselves, the vessel,\
        \ or the surrounding environment,” reads a statement from Aurora Expeditions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0f20f-d886-4dc0-97da-031a37e4b500'
