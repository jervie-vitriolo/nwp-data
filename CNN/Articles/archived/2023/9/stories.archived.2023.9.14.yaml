      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9c62f-057a-434d-ba7d-227b8b3baa13'
      'mgnl:activationStatus': true
