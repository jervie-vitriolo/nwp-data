  'chinese-vessels-west-ph-sea-resurgence':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T13:57:48.000+08:00
    'imagesource': 'jcr:4aac85a2-dea8-425e-a39c-4c1b9c704a2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb8b1eb-6fc8-4c18-973a-f5b0486884a4'
    'lead': 'Aerial patrols recently conducted by the military showed a ''concerning
      resurgence'' of Chinese fishing vessels swarming in the West Philippine Sea,
      the Armed Forces of the Philippines reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T13:59:17.728+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-18T12:56:05.677+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Concerning resurgence’: AFP reports more Chinese fishing vessels swarming
      West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180d49b-c403-4105-a3be-9b51192b8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Aerial patrols recently conducted by the military showed a “concerning resurgence”
        of Chinese fishing vessels swarming in the West Philippine Sea (WPS), the
        Armed Forces of the Philippines (AFP) reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65ec7d-596e-468e-a6a4-8a61a93e13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236c10a-3f3e-4e00-81fe-45670c5d6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the AFP Western Command (Wescom) said its Sept. 6 and\
        \ 7 patrols revealed “heightened” swarming activity in three areas, where\
        \ a total of 30 fishing vessels were spotted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b2212-596c-4cca-9560-816d360156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fbec6-bae6-47ce-a1e0-e490b9d2e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Rozul (Iroquois) Reef where 23 vessels were observed,
        Escoda (Sabina) Shoal where there were five vessels, and Baragatan (Nares)
        Bank where there were two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79283232-ddc3-4047-8b9e-e4aa903c1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4ae6b-2b93-4fbd-b027-9936f9db01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wescom added that the Philippine Navy also reported on Aug. 24\
        \ that 33 Chinese fishing vessels were seen on Rozul Reef during a routine\
        \ air patrol. It said previous swarming incidents in this feature of the WPS\
        \ have been followed by reports of massive coral harvesting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706a479-3a19-4e44-aedc-987b291bac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d98e22-a425-40ea-8397-8d7013d877a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same patrol likewise found swarming activity on Escoda Shoal, which\
        \ the Wescom noted serves as a “marker for the approach to Ayungin (Second\
        \ Thomas) Shoal” and where “unauthorized Chinese shadowing of Philippine watercraft\
        \ typically occurs.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d65e70-bb19-4880-90e8-c62d4668cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63c913-a6f3-4a1c-9693-36516f28e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T13:59:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-18T12:56:05.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It stressed that such “intrusion[s]” by Beijing is a violation of Philippine\
        \ sovereign rights and jurisdiction, as these are areas within the country’\
