      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df0821-dce4-4636-9e89-d11566c565ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Commission on Elections (Comelec) sees Negros Oriental, which has several
        incidents of politics-related violence including the killing of Governor Roel
        Degamo, as a "possible contender" to be declared a hotspot area, chairman
        George Garcia said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38776c21-27a4-4beb-8efc-0421e8840bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605bd37-c200-4e36-9c28-7b70ea4a4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said areas to be tagged as hotspots pose a \"serious challenge\"\
        \ to the upcoming Barangay and Sanggunihan Kabataan Elections (BSKE).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343aba5-3f40-42ea-a314-33798a278121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3a2b9-d6b4-4b91-b269-2ab5c42fe206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already pinpointed certain areas in the Bangsamoro and, of course,
        Negros Oriental is a possible contender for being a hotspot area and other
        areas in Northern Luzon," Garcia told CNN Philippines'' <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071165d-ada0-434b-a1cf-e707998a6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d04fc-d98a-4eb2-ad12-946f2836f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Election hotspots, or \"areas of concern,\" are local areas with a\
        \ history of election-related violence, possible employment of partisan armed\
        \ groups, and the occurrence of politically motivated election-related incidents.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f44ce-c1d3-48ae-a39d-09cb59b42ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332f83f-2843-43f8-81a3-e9c7bd6b1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman said the poll body will be in talks with the Philippine\
        \ National Police to determine election hotspots that should be placed under\
        \ Comelec control or considered of \"serious concern.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c11ff8-8957-468f-9a1b-ec2cf59c50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd38d1-30e2-4d76-9e36-309111fd799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Tolentino last month sought to postpone the elections\
        \ in the province due to increasing cases of political violence. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8fd2b-e358-484f-93d9-67fe33688592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba92807-a350-4c84-87de-3fd7e4f88bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine Negros Oriental mayors also suggested to put off the BSKE in the\
        \ area, citing a \"lingering atmosphere of terror\" following the aftermath\
        \ of Degamo's murder.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001dfdf-8f37-4b60-826b-77e33002e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694870d-7e4f-4527-b3f6-04e97d3b5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers, however, have reported that crime incidents in the
        province have <a href="https://www.cnnphilippines.com/news/2023/8/15/Less-crimes-Negros-Oriental-BSK-polls-Comelec-.html">declined</a>.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f887c1d-a1d8-4adc-95ca-1f63751b8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05670c2f-c33e-4644-ad89-d9048e53827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T11:35:20.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounds for postponement of elections include rebellion, insurrection,
        violence, terrorism, loss or destruction of election paraphernalia or records,
        force majeure, and other similar causes of such nature that prevent the holding
        of a free and orderly election.</p>'
