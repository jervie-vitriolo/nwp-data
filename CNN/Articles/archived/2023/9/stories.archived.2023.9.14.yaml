      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Beijing’s release of its integration plan, a Chinese aircraft\
        \ carrier and around two dozen Chinese warships were spotted gathering in\
        \ waters near Taiwan this week, according to Taiwanese authorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd584b-7ee9-4e8d-a518-31e73ebf2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bf7f7-818b-47d2-abff-e4f99e8924f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has long taken a carrot and stick approach to Taiwan, threatening\
        \ it with the prospect of military invasion while offering opportunities for\
        \ business and cultural exchanges to those it believes are more amenable to\
        \ Beijing’s point of view.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba07e12-f3fa-4a6a-b065-e4930713aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a1585-c4c6-4eb9-8e50-8283a4693a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the extent to which cross-strait ties have frayed in recent years,\
        \ it remains unclear how receptive those in Taiwan will be to China’s sweeping\
        \ proposal.\r"
    '13':
