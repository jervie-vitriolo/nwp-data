      'mgnl:type': 'text'
      'text': '<p>On Sept. 16, join a sugar cookie decorating class by cake artist
        Laine Quintos. Partnering with The Sweetery Baking Supplies, Chef Laine teaches
        you how to bake the prettiest batch of cookies from scratch. Learn about icing
        consistencies, basic outlining, flooding, 2D piping, mini flower piping, coloring,
        and drying techniques in the process. ₱3,500 per person. To register, contact
        09369516282 or message their <a href="http://fb.com/thesweeterybakingsupplies"
        target="_blank">Facebook</a>.</p>'
