      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mnangagwa’s 34-year-old son, David, was among 26 officials sworn in\
        \ as cabinet ministers Tuesday despite public anger when the list of the nominees\
        \ was made public on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14c810-0fec-4280-91ba-f06f125bcf34'
