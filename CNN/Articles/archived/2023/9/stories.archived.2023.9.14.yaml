      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“All the Lonely People” by Kannika Claudine D. Peña</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b979b4-f3a3-4a51-bf84-0fd4d0164a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.096+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six characters of “All the Lonely People” deal with two types
        of loss: the literal, like keys, and the one that’s more difficult to define.
        Perhaps this feeling of emptiness is inevitable in a novel so grounded in
        Metro Manila — to be in the city is to always be alone, according to popular
        belief — though this is gradually debunked by the characters all stumbling
        into each other’s lives. They deal with two types of connection, too: the
        literal, like riding the same bus line or entering the same red motel, and
        the more affirming, in that no matter their differences, the inherent humanity
        they share will always bind them together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34b6df-c8a0-46fd-b45c-d64be8b5c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.097+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Kannika Peña seems to have lived a hundred lives before writing
        this book. It was a joy reading about such lived-in characters; ones we relate
        to by virtue of location, occupation, or simply feeling. Thank god for finding
        and being found by stories — you are never alone, ad infinitum.</p>'
