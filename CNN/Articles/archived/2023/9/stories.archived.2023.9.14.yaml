      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ocean Explorer, carrying 206 passengers and crew, ran aground on\
        \ a remote stretch of Greenland earlier this week and could potentially be\
        \ stuck for days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec123822-2885-4562-b19d-9e4ae5d9683d'
