      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f109e2e-ce42-42a8-b72e-1cf075e581ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikhail Razvozhaev, Russian-appointed governor of Sevastopol, the largest\
        \ city in the Ukrainian peninsula of Crimea that was illegally annexed by\
        \ Moscow’s forces in 2014, confirmed the substantial attack. Videos and images\
        \ purportedly from the area, some posted by Razvozhaev, show a large plume\
        \ of smoke and a fire raging.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32554ad0-3454-4555-abbc-ac5506deaa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11157c09-a1c5-4fd9-a93f-dfa4e65278cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Razvozhaev later said he was at the site “on the southern grounds of\
        \ Sevmorzavod… As a result of the attack, according to preliminary information,\
        \ 24 people were injured, with 4 in moderate condition.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad408782-92ca-4069-9fa6-c3cb5826814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c150e1d-1a6f-4982-9d92-4cb6125ead45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight houses were also damaged as a result of the attack, according\
        \ to Russian state media TASS. It also reported that emergency officials responding\
        \ at the scene briefly paused their work for fear of a second attack, but\
        \ rescue work has since resumed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a55ce-63e0-4ace-95ce-2244f78db875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53f6b5-18e8-4ffd-959e-488f847fbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two ships were struck, according to an unofficial Russian military\
        \ blogger: a diesel-electric submarine “Rostov-on-Don” and the large landing\
        \ ship “Minsk,” which caught fire. Both vessels were undergoing repairs in\
        \ dry dock. CNN could not independently verify the account.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab2221-d161-4edb-ab0b-623e4def2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673a956-463d-45b3-8cad-f1799e779f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without naming the ships, Russia’s Defense Ministry said the two damaged\
        \ vessels “will be fully restored and will continue their combat service as\
        \ part of their fleets.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace62da-7935-44ee-9fe5-02a65ec2f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37150b-6a18-4a55-b73f-94f4b3048fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another prominent Russian military blogger said the attack on the Sevastopol\
        \ shipyard was carried out by the Ukrainian Air Force, which launched 10 Storm\
        \ Shadow cruise missiles at the facility. The Storm Shadow, jointly developed\
        \ by the United Kingdom and France, is a cruise missile with stealth capabilities,\
        \ and is the longest-range weapon in Kyiv’s arsenal.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f7207-366a-4215-8228-4fe6573a0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1612e-1520-44d7-b4fe-572fdf730947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blogger, Rybar, said the missiles were launched from Su-24M aircraft\
        \ over the Black Sea. Rybar said air defenses, including a Pantsir-S1, had\
        \ brought down seven missiles, but added that “unfortunately, three Storm\
        \ Shadow missiles reached their target: the landing ship Minsk and the submarine\
        \ Rostov-on-Don, which were in dry dock, received varying degrees of damage.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044af1e-46f2-4a90-954c-c53c802fe6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5214c06-7b9e-4562-a7a7-ded29e52f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rostov-on-Don is a relatively modern Kilo-class submarine capable\
        \ of carrying Kalibr cruise missiles. CNN could not independently verify the\
        \ extent of damage done to any vessel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2787cc-4008-4a5d-856c-b50120f863b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba161f8-0dcb-4525-8d8e-3817aada6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a long break, cruise missile attacks on Crimea have resumed,”\
        \ Rybar said. “With a very high degree of probability, raids will continue\
        \ in the coming days (and not only in Sevastopol).”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7c552-c24a-4184-84db-1b9a860fc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07b74a-829c-4627-a58e-b004339a355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an apparent reference to the overnight attack on Sevastopol, the\
        \ head of the Ukrainian President’s Office, Andriy Yermak, said that “in addition\
        \ to sanctions pressure and depriving the Russian military-industrial complex\
        \ of the ability to produce weapons, we need to deprive the Russian army of\
        \ logistics. Without it, they will not be able to hold our territory.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501369e-25af-4075-add4-501048c5d0c0'
