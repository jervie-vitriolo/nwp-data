      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As soon as we realized that the Ocean Explorer could not get free\
        \ on its own, we sent a ship towards the wreck,” Arctic Commander Brian Jensen\
        \ said.\r"
