      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two Russian warships were damaged after
        Ukraine launched an extensive assault on a Russian ship repair base in Crimea
        early Wednesday morning, officials said, in what appears to be Kyiv’s most
        ambitious strike on the port since the war began.</p>'
    '1':
