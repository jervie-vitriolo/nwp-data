      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c5206-bca6-4ce3-824a-8bbe88e3f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.206+08:00
