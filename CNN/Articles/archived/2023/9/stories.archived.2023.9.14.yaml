      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Armed Forces of the Philippines'' Visayas Command (VISCOM) on Wednesday
        awarded two canines – Mugie and Puti – for their significant contributions
        to military operations in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a35cf9-9f63-414c-adf4-3f4fc182ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47095e4-f96c-4dd8-beef-1d32a000d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mugie and Puti are not just dogs, they are soldiers,\" VISCOM commander\
        \ Lt. Gen. Benedict Arevalo said during his visit to the 302nd Infantry Brigade\
        \ headquarters in Negros Oriental.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1739023-d882-4fcf-8a07-3cfeba6a140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fb8b0-f089-49bf-bf43-d001b496ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Like any other soldier, they too deserve to be recognized for their\
        \ significant contributions. They manifest a high sense of loyalty and dedication\
        \ to duty,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00d612-7ee0-4a02-be45-7215b39fc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c26ec4-645a-4a64-946d-efa223952020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, VISCOM said the two canines played a major role in\
        \ pursuit operations in Sta. Catalina, Negros Oriental on Aug. 26 that led\
        \ to the discovery of a body of a communist rebel, one M653 rifle, four anti-personnel\
        \ mines, and subversive documents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4e360-8fca-483d-be97-341202dda905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3aa766-51c1-4c56-964c-f094b2b0cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his visit, Arevalo also awarded gold and silver cross medals\
        \ to 46 personnel for their bravery in the fight against the Communist Party\
        \ of the Philippines-New People's Army (CPP-NPA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c12893-da35-4209-b98b-642630a6a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36832d-fda5-4d02-ba66-733e566c1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:42:41.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T05:42:41.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have achieved significant gains in our campaign against the
        CPP-NPA," he said. "Let us sustain our gains and continue performing our mandate
        with high efficacy to neutralize the menace of the CPP-NPA at the soonest
        possible time."</p>'
