      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, cracks were seen in 24 structures in Calayan, including
        schools and houses.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ba5fe-8175-4551-b5c3-47e35c593b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:38:12.231+08:00
