      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eighth edition of the awards ceremony will be held at the Philippine\
        \ Arena in Bocaue, Bulacan which has a seating capacity of over 50,000 — making\
        \ it the world's largest mixed-use indoor theater, according to the Guiness\
        \ World Records.\r"
    '4':
