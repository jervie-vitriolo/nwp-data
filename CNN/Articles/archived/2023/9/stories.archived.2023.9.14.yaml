    'title': 'Lawmaker: DBM says OP''s P125M fund transfer to OVP didn’t bypass Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984f6e5-ca7d-42a6-83e8-f1ee7b46c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> –
        The chairman of the House Appropriations committee disclosed that the Department
        of Budget and Management (DBM) sent a letter to the panel, saying that the
        Office of the President (OP) did not bypass Congressional power when it transferred
        ₱125 million to the Office of the Vice President (OVP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc8d7e-f32b-46cc-8afa-877f7aacab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While it is understandable that, at the outset, the release of funds\
        \ to the OVP may be perceived as a transfer, the same was not technically\
        \ so, for such release was funded from Contingent Fund under the FY (fiscal\
        \ year) 2022 GAA (General Appropriations Act) and not from the budget of the\
        \ OP,” DBM Sec. Amenah Pangandaman wrote in her letter, as shared by Appropriations\
        \ panel chair Ako-Bicol Rep. Elizaldy Co on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e770409-3821-4f90-9042-24b8605d7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Executive Secretary (OES) earlier confirmed that\
        \ President Ferdinand Marcos Jr. approved the release of ₱221.42 million to\
        \ the OVP in 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd6493-cb1d-4fc2-a370-00ab2b1343e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said ₱125 million of the transfer was for confidential funds,
        but only indicated that it would be used for the OVP’s “<a href="https://www.cnnphilippines.com/news/2023/9/5/palace-defends-ovp-confidential-funds.html">newly
        created satellite offices.</a>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2def49-bccd-48da-8c59-b9ce8a101ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Co's statement, Pangandaman explained that the release\
        \ came from the ₱7 billion contingent fund to support the OVP’s “Good Governance\
        \ Engagements and Social Services Projects.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd769d8-bbe6-45d2-8e39-2384f1ca37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She further clarified that the release of funds was not “an augmentation\
        \ or transfer of funds” from the OP, citing the 2014 Supreme Court Araullo\
        \ vs. Aquino ruling penned by former Justice and now Executive Secretary Lucas\
        \ Bersamin which declared that such an act would be unconstitutional.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004bc82-935a-40db-a1c7-0a7bd906ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2014 ruling declared that the act of withdrawing unobligated allotments\
        \ from implementing agencies, declaring the funds as savings, and then transferring\
        \ these to offices outside the Executive Department to fund projects not listed\
        \ in the year’s budget was a bypass of Congressional power.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fb703-c381-4fee-a0a5-37cdad733082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Pangandaman in her letter explained that the release
        of a contingent fund was not limited to a particular government agency and
        the only prohibition of its use was for the purchase of motor vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b7d61-93b3-450a-9cfd-460f61bbfbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the contingent fund is intended for “expenditures not\
        \ anticipated during the preparation of the budget.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf50674-87dd-4fa8-a714-9cc2d2e79f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc scrutinized the transfer, describing it as <a
        href="https://www.cnnphilippines.com/news/2023/9/10/makabayan-illegal-unconstitutional-op-ovp-transfer.html">illegal
        and unconstitutional.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4caa27-32b4-4fd4-8d24-d0d9e67d02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last July, the Commission on Audit likewise flagged the OVP’s establishment\
        \ of satellite offices – the reason why the funds were transferred in the\
        \ first place as per Bersamin – and noted that the office spent ₱125 million\
        \ in confidential funds in 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5fb42-23ab-4fde-8923-16844fd9b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">COA
        flags OVP over immediate establishment of satellite offices</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec8af4-609c-4c6a-944c-62fb38540961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:58:00.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T18:02:02.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested a copy of the DBM’s letter to the
        House Committee on Appropriations.</p>'
  'Tolentino-Greater-West-Philippine-Sea-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T17:57:39.000+08:00
    'imagesource': 'jcr:8c0f2bf5-f8bc-4d6f-907f-2b22f9825e71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7eb964-1a1b-4d86-8fed-a6e1026eb54e'
    'lead': "Senator Francis Tolentino on Thursday suggested if it is possible to\
      \ change the name of the highly contested West Philippine Sea into \"Greater\
      \ West Philippine Sea\" to further affirm the country's sovereign rights over\
      \ it.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T18:03:52.291+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-14T18:06:46.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator-Francis-Tolentino', 'Eduardo-de-Vega', 'Department-of-Foreign-Affairs',
      'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'DFA: ''Greater West PH Sea'' sounds good, but...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db71089-cb1a-43ac-8538-c30c7c6264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Senator Francis Tolentino on Thursday suggested if it is possible to change
        the name of the highly contested West Philippine Sea into "Greater West Philippine
        Sea" to further affirm the country''s sovereign rights over it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84307524-3105-461e-9e86-c0ed77ea5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Can Congress change the name of the West Philippine Sea to encompass\
        \ a 'Greater West Philippine Sea'?\" asked Tolentino during the first public\
        \ hearing of the Senate Special Committee on Philippine Maritime and Admiralty\
        \ Zones.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051d9eb-467a-47d7-9b10-d41900a9318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The West Philippine Sea is a part of the South China Sea within the\
        \ exclusive economic zone of the Philippines that Beijing also claims.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eda96a-b97d-4686-8e23-302d37d042a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although it might \"sound good\", the Department of Foreign Affairs\
        \ said that such a term would not be recognized internationally.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cac386-fdff-480f-85fa-c506d24f3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not going to say na hindi pwede, sir (We are not going to\
        \ say that it's not possible, sir). Except internationally, the term might\
        \ not be recognized. Like for example, 'West Philippine Sea' does not appear\
        \ in foreign maps, the term 'West Philippine Sea',\" said Foreign Affairs\
        \ Undersecretary Eduardo de Vega.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86901da2-2872-468d-ab5d-31fc555e2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But internally, we can say it's the 'Greater West Philippine Sea.'\
        \ It sounds good.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267db7d-55c6-45ba-9dd6-1fc2a57c21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the arbitral tribunal constituted under UNCLOS largely ruled\
        \ in favor of the Philippines. It declared that China has no legal basis to\
        \ claim virtually the entire South China Sea, including the West Philippine\
        \ Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e9f52-ac67-4e5d-ad1c-a9147f0c3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from China and the Philippines, other claimants to the resource-rich\
        \ waterway are Brunei, Malaysia, Taiwan and Vietnam.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2451e5d-5e3f-4f0a-9914-bc573c2ddc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate special committee tackled the nine bills filed at the Congress\
        \ seeking to define the maritime zones within the Philippine jurisdiction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a2a39-7a73-4268-aad4-6a7c4674b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The establishment of the maritime zones would provide the necessary\
        \ foundation and framework for the enactment of subsequent laws pertinent\
        \ to the rights and obligations of the Philippines over our maritime zones,\"\
        \ said De Vega.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12907c78-22ad-4cf5-96b4-b5147cecb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Neil Simon Silva of the University of the Philippines Institute\
        \ for Maritime Affairs and Law of the Sea said that having a law on maritime\
        \ zones would aid the Philippines in negotiating with other countries regarding\
        \ the territorial dispute.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9cc36-4ec2-4933-8b78-d0a563e1e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung maritime zones law, makakabuti po 'yan sa ating political steps.\
        \ Upang makipag-negotiate tayo in good faith with other countries at sila\
        \ makipag-negotiate sa atin,\" he said. \"Ngayon, hindi po natin kontrolado\
        \ ang behavior ng Tsina, sa kanila na po 'yun.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61701506-5719-40ac-881f-0ecde6e0590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T18:03:52.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-14T18:06:46.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The maritime zones law would be beneficial for our
        political steps. This would help us to negotiate in good faith with other
        countries and they would likewise do the same. But we cannot control China''s
        behavior, it''s up to them if they would recognize it.]</p>'
  'Waiting-game-as-Comelec-seeks-to-block-conduct-of-2-polls-in-2025-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T18:24:58.000+08:00
    'imagesource': 'jcr:7315cbbe-a936-4e25-8625-bbb4922cd9e4'
    'jcr:primaryType': 'mgnl:composition'
