      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Compositions” by Carissa Pobre</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488ed70-7240-41c1-a364-912e18a2d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Formations,” Carissa Pobre’s first book self-published in 2021, was
        familiar — like most pandemic-born work, it grieved a future stolen by a public
        health crisis. It wandered through the interiority of both author and reader
        via 30 writing prompts Pobre came up with and subsequently answered. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbb7f4-ca77-4d1d-9d5f-2b483b283ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She returns with “Compositions,” a four-movement book project published
        almost a decade after it was completed. It sets out to explore the limits
        of poetic and essayistic languages in translating music; it lands on something
        more intriguing in the process. Pobre herself doubts the feasibility of her
        project, quoting German philosopher and theorist Walter Benjamin in the prologue:
        “Music needs no translation.” '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa55c3-275f-4da5-9666-e98a5e9f5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is only through this act of letting go so early on, of course, that
        “Compositions” finds its voice. “When we write, we want to know. Of course
        we cannot ‘know,’” Pobre writes in the notes to the prologue. “In the event,
        we can write how we are trying to know.” While the book starts with music,
        it touches on writing, history, memory, and more, inasmuch as music begins
        as one thing then starts permeating all of life. Pobre’s words are equal parts
        abstract and arrestingly physical. You’ll have the most fun just holding her
        hand and letting her take you where she takes you. '
    '16':
