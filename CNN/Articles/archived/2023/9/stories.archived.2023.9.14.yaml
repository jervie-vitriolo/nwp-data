      'mgnl:type': 'text'
      'text': "“We need key reforms through stronger bilateral agreements that should\
        \ include a standard contract, a system for rescuing workers in distress,\
        \ and investigating worker abuses and deaths,” the lawmaker said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
