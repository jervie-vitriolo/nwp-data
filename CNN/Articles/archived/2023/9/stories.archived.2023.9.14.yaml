      'mgnl:lastActivated': 2023-09-14T17:19:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Senator Koko Pimentel said automating the BSKE may just\
        \ be a waste of time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0da546-7479-48fd-b8cb-9a3bdf9a0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.248+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24994cc8-4cc8-4ab3-bfe3-f507526b3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.248+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sayang lang ‘yung effort niyo dun [Your efforts will be wasted],\"\
        \ Pimentel told Garcia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b038e-89c9-44f2-acd6-bdd29f40ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.249+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.617+08:00
