      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90c909-f272-4e3f-94c3-c6066587a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his expanded cabinet, Mnangagwa’s son is to deputize finance minister\
        \ Mthuli Ncube while his nephew, Tongai, would serve as deputy minister in\
        \ the country’s tourism ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f065211-344e-436e-83cc-677a9f1a3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.512+08:00
