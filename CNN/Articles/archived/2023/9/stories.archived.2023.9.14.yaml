    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH overtakes China as world''s top rice importer in 2023 – USDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79267b31-244e-448e-bbe1-cd1df7dc206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Philippines was named the world''s top rice importer for the marketing
        year 2022-2023, according to the latest report from the United States Department
        of Agriculture (USDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67224f0e-f94a-4260-86cf-983264ea14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://apps.fas.usda.gov/psdonline/circulars/grain.pdf">USDA''s
        "Grain: World Markets and Trade"</a> revealed that the country has approved
        the importation of 3.9 million metric tons (MT) of rice from January 2022
        to December 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ed9e6-808b-4599-9f4e-a45f28ca824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It surpassed China''s rice importation at 3.5 million MT during
        the same period. China was hailed as a consistent top rice importer since
        2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf45389-9e04-40bf-abcc-1ae3f92ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2008, top importer the Philippines continuously bought larger
        volumes as prices escalate," the report read. "This year, it is delaying purchases,
        awaiting lower prices."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f9846-dfa4-4bb3-b21a-a67be119bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For January 2023 to August 2024, the Philippines is seen to slightly
        decrease its importation by 100,000 MT while China is expected to increase
        its importation by 500,000 MT, regaining world''s top rice importer spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23f304-a62d-48f2-bfde-b26bd1f9bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of milled rice production, the Philippines lags behind
        at 12.631 million MT from China''s 145.946 million MT and India''s 136 million
        MT production for the year 2022-2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0264bae-552f-4a64-94de-0bedaa325569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Vietnam are reportedly the top two sources of imported
        rice in the Philippines in 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ed27b-d3de-4057-b8fd-a37cfc3c4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Ferdinand Marcos Jr., who concurrently heads
        the Department of Agriculture (DA), ordered a price ceiling on rice after
        the government detected a surge in prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fae97-a31e-45bc-aba8-61d25b5e4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order states that regular milled rice may only be
        sold for up to ₱41 per kilo, while the price ceiling on well-milled rice is
        at ₱45 per kilo. Its implementation began on Sept. 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc87ac-baac-4fe8-b965-1371d6c8d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive drew mixed reactions from lawmakers and various farmers’
        groups. Some said the price cap would not stabilize grain prices and would
        only hurt small-scale retailers in the long run. Others, however, said it
        has contributed to the drop in rice prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c72a7b-be0c-4c69-a4d2-a3b1ca01f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:32:38.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T16:50:25.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-implementation.html">READ:
        Gov’t warns of stricter rice price cap implementation in coming days</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405bdb8-c9fe-4fb9-ac75-0d846e3407ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos admin blamed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34a2cf-cfb0-4329-8c76-33e0bba7ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the USDA report, the Kilusang Magbubukid ng Pilipinas
        (KMP) on Thursday hit the Marcos administration, as it attributed the country’s
        top importer status to the president’s “import liberalization policies.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdd710-2c21-44d7-b601-004787360ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is nothing to be proud of,” KMP chairperson Danilo Ramos said.
        “We are an agricultural country and yet we are set to become the world''s
        top rice importer."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8aed1-0dd9-4554-bb1f-430c8f868ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we warned about four years ago, RA (Republic Act) 11203
        or the Rice Liberalization Law led us to this state of food insecurity,” he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07864-79e7-4a32-8c3d-9e65201c61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group reiterated its call for the government to do away with
        importation, which it said has contributed to the chronic problems of the
        domestic rice industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97587785-3d5c-427e-b5a8-43bdfa6279a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that local rice farmers suffer, as palay prices are seen
        to drop “to their lowest levels” whenever imports arrive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08360737-9f85-419f-ae65-e3e3c877827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the Asian Summit in Singapore on Wednesday, Marcos acknowledged
        that the country cannot continue to rely on importation and said the government
        will continue to develop the Philippine agricultural sector.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfae4f3-fb18-472d-a28e-1f176ab27d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the KMP also emphasized its position against zero tariffs
        on rice imports and called on Marcos to step down as DA secretary. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae821c61-30df-41dc-aa27-cc19891f1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of other groups have also urged the president to appoint a
        full-time agriculture chief, as issues concerning the sector have piled up
        since the early days of his administration. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596dd21-ff2b-4d09-b178-720896faaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:50:16.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:50:25.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, Marcos said he is still needed in the Agriculture department
        and that he will only leave the top DA post once "structural changes" have
        been made in the agency. '
