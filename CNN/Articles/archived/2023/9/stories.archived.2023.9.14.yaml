      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88210d53-c183-4a5d-a73c-e947b8cc0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The creation of a dynasty is what’s happening right now,” another\
        \ commented.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27368da-f28a-4b1d-acf1-26ccb795797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.514+08:00
