      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three passengers on board have Covid-19, tour agency Aurora Expeditions,\
        \ the ship’s operator, announced Thursday. The infected passengers are currently\
        \ in isolation, and all others are healthy and safe, according to Aurora Expeditions.\r"
