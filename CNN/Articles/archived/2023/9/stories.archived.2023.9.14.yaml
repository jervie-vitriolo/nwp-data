      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742a806-632a-4369-8cef-c3f0d256a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.249+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.618+08:00
