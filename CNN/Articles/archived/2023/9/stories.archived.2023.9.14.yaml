      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d808a-d24a-4bbe-bf4f-459377ec90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.250+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Number one, that [BSKE] is not mandated by law. Number\
