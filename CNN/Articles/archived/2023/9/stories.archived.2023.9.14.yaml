      'mgnl:type': 'text'
      'text': '<p>When the Starbucks Reserve Hiraya branch opened in Tagaytay, diners
        were met with impossibly long lines that snaked outside of the branch. While
        this sounds like a ridiculous amount of attention for just another branch
        of the mega-chain, its location and architecture, coupled with its exclusive
        food and drink offerings, makes it well worth the visit. Overlooking Taal
        Lake, the branch is also the only one in the Philippines offering the exclusive
        Hiraya Latte, which uses shots of espresso pulled from their Oviso espresso
        machine and white chocolate mocha sauce. The branch is also the only one that
        has freshly baked pastries daily.</p>'
