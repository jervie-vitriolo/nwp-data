      'mgnl:lastActivated': 2023-09-14T17:19:45.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629f6a1-1c7b-40d5-a012-a95a4a59797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was this resolution by the house committee on electoral reforms,\
        \ it was approved by that committee, directing the commission to study the\
        \ possibility of automating the election of the BSK in 2025,\"  Comelec Chairman\
        \ George Garcia told the hearing of the Senate Committee on Finance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742e6fc-0c6c-4a39-b5f3-402b243712bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f394a-b905-40aa-be60-1f44c66d7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And so, we were saying that the proposed budget right now does not\
        \ contain yet a preparatory barangay and SK automated, barangay and SK elections,\"\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3323d2-4590-4837-8631-76edacd9b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524bf40-bb44-4366-8ad6-0d56d7037088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia emphasized that they have a tight timeline since mid-term elections\
        \ will also be held in May 2025.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d839c5a-02d0-40b2-90a7-01fda954ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.246+08:00
