      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the incident, the closest inspection vessel, the Knud Rasmussen,\
        \ was dispatched to assist, according to the statement, but faced a journey\
        \ of 1,200 nautical miles (around 2,222 kilometers) to reach the cruise ship,\r"
    '23':
