      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Split between two rival administrations since 2014 and having failed\
        \ to hold presidential elections, Libya faces an uphill battle when it comes\
        \ to severe natural disasters. The North African country’s fragmented state\
        \ has made it unprepared for the flooding, experts say, and has the potential\
        \ to hamper delivery of urgently needed humanitarian aid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ed859-7110-49f0-a05f-1c92a2fb1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cfa06-0d78-481e-9e3d-0970e60e5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Libyan coastal town of Derna is one of the most severely hit cities\
        \ by the floods that followed Storm Daniel, which formed on September 5, inundating\
        \ parts of Greece before moving into the Mediterranean.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e85a33-901d-41cc-a4e8-d0205167b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276cc41-df9d-4794-887d-6b6adf5f92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the storm is only the latest misery to befall the town. It was\
        \ the scene of a bloody battle with ISIS in 2015, and then in 2017 became\
        \ the target of an intense military campaign by Khalifa Haftar – a renegade\
        \ commander who controls swathes of eastern Libya – as the last bastion of\
        \ opposition to his hold on the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078c4b2-1d60-4bcc-a8a0-69dee1cfb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba547b20-2a81-4fb8-aec2-1ba0857c4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the city in desperate need of aid, it is unclear how it will be\
        \ delivered and distributed as Derna lies in a part of the country controlled\
        \ by a government most of the international community doesn’t recognize.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761fb51-c1ac-4ccc-b881-79ff8a124a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3b1f1-2b1a-43f5-acc2-fcff27e4365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding in Libya comes just days after the strongest earthquake\
        \ to hit Morocco’s center in more than a century killed 3,000 over the weekend.\
        \ But the situation in Morocco is different, experts say, as there is one\
        \ government responsible for receiving and distributing aid, which isn’t the\
        \ case in Libya.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bd267-0cc1-4bdc-bcba-eff556d5a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ed0c3-a93d-4e40-8779-66ca2caceb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike in Morocco, “this disaster has the hand of man written all over\
        \ it, and it is stained with their blood,” said Anas El Gomati, director of\
        \ the Sadeq Institute think tank in Tripoli.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c54877-8cac-4317-97f7-375611859b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f2b3f-657f-4bae-8568-f54d0a617221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya descended into chaos following the 2011 NATO-backed uprising\
        \ that toppled longtime dictator Moammar Gadhafi. In 2014, the country fell\
        \ into a civil war that led to it splitting between warring factions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f58aac-b4cb-4a3f-a121-8da77bea3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e4b16-25c2-49bf-bce8-5262ff8475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 10 years later, a political standoff continues between an internationally\
        \ recognized government in the capital, Tripoli, in the west of the country,\
        \ that is led by Prime Minister Abdulhamid Dbeibeh, and a rival rebel administration\
        \ in the eastern city of Benghazi, led by Haftar and his Libyan National Army\
        \ (LNA), that is supported by some states.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2573e-3334-425e-98a7-6e71638ef20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e257d1-a844-4cb0-93c0-496453ff90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Libya, even when you approach it from its most advanced cities like\
        \ Tripoli or Benghazi, is not equipped,” said Jalel Harchaoui, an associate\
        \ fellow specializing in Libya at the Royal United Services Institute (RUSI)\
        \ in London, adding that the situation is made worse as the floods have hit\
        \ the “most neglected municipality” (Derna) in the particularly troubled province\
        \ of Cyrenaica.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c75e0-fbf0-4713-84f5-615a33b3b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9d2f7-a051-4b86-af74-b12df0897724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We knew ahead of time’</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed2c8e-2305-48b6-bae6-ac43a14db9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna, where emergency response workers say hospitals are no longer\
        \ operational and bodies have been left on sidewalks outside the morgues,\
        \ lies some 300 kilometers (190 miles) east of Benghazi and falls under the\
        \ control of Haftar’s administration.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be54e77-28e6-4fc5-8519-4aa27f071c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc48bd-8fd3-488d-98c1-961cb67e8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A city of nearly 100,000, it was the epicenter of ISIS’ 2015 debut\
        \ in Libya, Harchaoui said. Following liberation from ISIS in late 2017, the\
        \ city resisted control by Haftar, who in 2017 said he would “choke” it with\
        \ a siege when it was controlled by Islamists. It has been on sour terms with\
        \ the commander ever since.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d980f11-aeae-4e67-bb33-545bc49a7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e0974-b9e8-4e3f-a6c9-d2373afb9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even after Haftar took control of Derna in 2018, plans for reconstruction\
        \ did not materialize and the city’s infrastructure remained in tatters, experts\
        \ say.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22f2db-35f7-4c3c-b66f-4a9290c63ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df8131-f9fc-4b37-893c-7255dbab13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The system there is overwhelmed and was underperforming before this\
        \ disaster,” said Gomati.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc7e54-5fe8-414b-a3e7-dd76120bc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa8cbc-39a1-4e0d-b282-b86dbb417921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomati said that the problem goes beyond the political divisions, adding\
        \ that emergency response authorities in the eastern government were lacking\
        \ in preparedness.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213b857-4fd8-439b-adb1-40f17b5c92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad3252-d97b-46ad-b471-7b81d8324b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day before the storm hit, the office of Libya’s eastern premier,\
        \ Osama Hamad, issued a warning to citizens of Derna and its surrounding cities\
        \ ahead of the expected weather conditions. The interior ministry in Tripoli\
        \ had also issued a warning three days ahead.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1cd05-12b4-4305-bf52-a4744f90f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52036c0d-e079-4116-a99f-6e40a282a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:01:56.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All citizens must exercise caution, especially those close to the\
        \ coast, due to thunderstorms, heavy rains and rising sea levels,” Derna’\
        s municipal council warned September 9 on its Facebook page, adding that residents\
        \ should limit movement unless necessary.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce200ce5-baa4-4cce-b037-1073368a9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:25:33.026+08:00
      'mgnl:createdBy': 'raheema'
