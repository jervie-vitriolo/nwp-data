      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6954b1b-7ba1-4948-bfac-829ea33b5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:54:16.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:54:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel is expected to reach the Ocean Explorer on Friday evening.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc99ea7-c513-4d62-bff8-df0b1d29421c'
      'mgnl:activationStatus': true
