  'house-ombudsman-samuel-martires-audit-reports':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T23:23:33.000+08:00
    'imagesource': 'jcr:18836a00-c44d-495c-875d-29d49bad5c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beb2292b-d366-4654-b491-57e7b4f6f7f8'
    'lead': ' The House Committee on Appropriations will look into the suggestion
      of Ombudsman Samuel Martires on the non-publication of annual audit reports
      of government agencies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T23:26:10.896+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-14T23:27:10.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
