      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga limang hearing ito kasi [We will have about five hearings because]
        we are trying to craft our own map," Sen. Francis Tolentino <a href="http://legacy.senate.gov.ph/press_release/2023/0913_tolentino4.asp">said</a>
        Wednesday.</p>'
