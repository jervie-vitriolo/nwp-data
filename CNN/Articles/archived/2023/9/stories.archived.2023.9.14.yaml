      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Inside Stories: Women’s Situation in Jails &amp; Access
        to Justice” by the CHR Center for Gender Equality and Women’s Human Rights
        (published with Gantala Press)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1ed48-2e57-4908-bb14-89c108aab09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On top of extrajudicial killings, the War on Drugs, beginning in the
        Duterte administration in 2016, led to an extraordinary surge in arrests.
        About 67% of inmates were detained due to drug-related charges; 13% were women.
        In 2017, Philippine prisons were reportedly holding 7x the ideal prison population. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca02b0d-236e-4652-8c06-fe610f834787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-booklet “Inside Stories” contains information like this, taken
        from the Commission on Human Rights (CHR)’s report on women deprived of liberty
        in different detention facilities across the country. Most striking are the
        28 short first-person narratives by the women themselves, sharing their daily
        lives and ways of coping during the COVID-19 pandemic. Their stories — mostly
        descriptive, usually about missing loved ones or noting the lack of provided
        necessities – reveal the inhumane tendency of a trigger-happy government to
        ‘solve’ problems by sweeping them under the rug and pretending they no longer
        exist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99db32-7f93-43d2-af20-de755378c04e'
      'mgnl:activationStatus': true
