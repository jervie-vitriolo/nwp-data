      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Questioning the coast guard''s capability to protect the West Philippine Sea
        (WPS) was "disheartening to hear," an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81119930-1d92-4245-88ea-92d21cca08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Coast Guard (PCG) spokesperson for WPS Commodore Jay Tarriela
        said he "wholeheartedly stand[s] by the Commandant and the 30,000 courageous
        men and women of the Philippine Coast Guard, who are dedicated to fulfilling
        our patriotic duty in the West Philippine Sea."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0217d-73d5-4f56-acb8-2001fb02370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that they would continue protecting Philippine waters regardless
        of aid from foreign partners.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b36c05-3067-483f-8e72-aabe39c7f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is disheartening to hear doubts cast on our capabilities to carry
        out this duty without the support of other external actors," Tarriela said
        in a statement on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e195ecb-6ca9-4abe-a52d-a5c9fb1da706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Filipino people can rest assured that the PCG is resolute in our
        commitment to safeguarding our Exclusive Economic Zone. Despite any limitations
        we may encounter, we are unwavering in our determination to patrol and protect
        our waters with the assets available to us," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ab7a5-3ea5-4c40-b207-9990d1ffcd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard official did not specify which country he was referring
        to. However, during a hearing earlier this week, a senator asked if the presence
        of a US aircraft contributed to the success of the recent resupply mission
        to Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d79fa-feb5-4792-b6aa-16d5172f6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-14T10:23:42.422+08:00
