      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b825e56-651d-4e5f-a884-361fa67a64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Zimbabweans have accused Mnangagwa of running the impoverished\
        \ southern African country as “a family business.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71f26c-871f-45c7-987f-97b530e68294'
      'mgnl:activationStatus': true
