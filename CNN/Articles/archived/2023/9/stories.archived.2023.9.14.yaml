      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/13/nsc-philippines-new-standard-map.html">New
        standard map to follow PH rights under 2016 arbitral ruling, UNCLOS - NSC</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9960787-14da-49fb-9ec6-a401fdd47b4f'
      'mgnl:activationStatus': true
