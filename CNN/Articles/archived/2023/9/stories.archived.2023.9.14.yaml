      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available at <a href="https://www.lazada.com.ph/products/compositions-by-carissa-pobre-i3858122878-s20620873765.html?spm=a2o4l.10450891.0.0.15071db4tMn9Ux&amp;priceCompare=skuId%3A20620873765%3Bsource%3Alzd-shop-center%3Bsn%3A07895147-12fe-4be0-9579-d6844a373fcf%3BoriginPrice%3A80000%3BvoucherPrice%3A80000%3BsinglePromotionId%3A-1%3BsingleToolCode%3A-1%3Btimestamp%3A1694435643096&amp;search=store"
        target="_blank">Everything’s Fine</a>.</em></p>'
