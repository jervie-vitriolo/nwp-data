    'template': '1'
    'title': 'Four new reads to help you survive the rest of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b89fe5-4f2d-47ab-acba-be97104ce8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2023 has kept the Filipino reader mighty busy. We had to pencil
        in many a book event, like the National Book Development Board’s inaugural
        Philippine Book Festival and the annual <a href="https://www.cnnphilippines.com/life/leisure/the-guide/2023/09/14/things-to-do-this-Sept-14-to-17.html"
        target="_blank">Manila International Book Fair.</a> Filipino titles continue
        to hit the shelves of our favorite mainstream and independent bookstores.
        More poets turn their Facebook accounts into storefronts as they self-publish
        their collections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26400b-1c00-4e20-886c-7f6e791f6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It seems a lot of us just cannot stop telling stories, and even more
        cannot stop seeking them out. I’m reminded of a quote from Kannika Claudine
        D. Peña’s novel “All the Lonely People,” where a character gets on a bus with
        leaky air conditioners and overworked tin can speakers (pretty much every
        bus ever): “Is this how this city allows its people to cope, by overpowering
        them with other forms of pain, as if by stacking them one on top of another,
        they can cancel each other out?” I’m hopeful it’s not naive to think books
        are our reprieve from this, to think it’s comforting to read about someone
        climbing the same “buwis-buhay” overpass you do everyday. To have your story
        reflected back to you, or to recognize the same emotions in a character with
        entirely different experiences in an entirely different world. To do the reading
        but feel like it’s you being understood.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f00af-bf2e-4cd8-a677-018346fbfa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Catch up on some of this year’s literary offerings, all centering on
        our different truths, all made to both comfort and agitate.'
    '3':
      'image': 'jcr:afffbd7b-d566-4c75-b7b4-a97fa874eb6c'
