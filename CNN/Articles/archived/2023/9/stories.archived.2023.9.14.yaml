      'mgnl:lastActivated': 2023-09-14T15:53:17.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce1f51-6470-4972-a89b-7cce10752f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russian officials confirmed that the attack had damaged two Russian\
        \ warships and left 24 people injured.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb0ea7-f773-4df0-9c21-b8babc9157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.208+08:00
