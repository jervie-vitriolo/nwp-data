    'stories': []
    'template': '1'
    'title': 'Comelec may declare Negros Oriental election hotspot for BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e9ca6-899b-41a2-8fc6-e385693e17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T11:34:14.564+08:00
