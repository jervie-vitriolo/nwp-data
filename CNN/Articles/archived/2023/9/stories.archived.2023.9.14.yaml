      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IVE's Jang Won-young, soloist Kang Daniel, and ZEROBASEONE's Seong\
        \ Han-Bin will serve as hosts for the event.\r"
