      'mgnl:lastActivated': 2023-09-14T15:53:17.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Defense Ministry said Ukrainian armed forces attacked the\
        \ Sergo Ordzhonikidze shipyard in Sevastopol, which Russia uses as a repair\
        \ base for its Black Sea Fleet, with 10 cruise missiles and three unmanned\
        \ boats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2bf13-468b-4af5-8e31-ce2ce2dc07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.207+08:00
