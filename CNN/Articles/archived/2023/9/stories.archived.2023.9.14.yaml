    'title': 'Taylor Sheesh grateful for overwhelming support: I’m only returning
      Swifties’ efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74768d5-2f81-4bee-b098-04cbc9ab7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        A Philippine stop has yet to be added to pop star Taylor Swift’s iconic Eras
        Tour, but her Filipino impersonator, viral drag performer Taylor Sheesh, has
        a lot in store for Swifties in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314913dd-c37a-4f04-99f4-3493eaa2c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taylor Sheesh, whose real name is Mac Coronel, said she still couldn’t
        believe the big fan base she has built in the country for impersonating Swift
        in mall shows.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c3bd8-56af-4383-9abc-7993055370a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganito ba talaga ako ka-sikat? Ganito ba talaga ako ka-viral?
        [</em>Am I really this popular, this viral?],” Coronel told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1683b-f3e6-4bcb-83bd-7ad59f1ee990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Super grateful <em>ako tsaka</em> super appreciated <em>ko talaga
        ‘yung</em> effort <em>nila</em> (Swifties)... <em>‘Yung effort na binibigay
        nila, parang binabalik rin namin so binibigyan rin namin sila ng</em> good
        show<em> talaga,”</em> she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f9b9d-8bde-4750-9f83-8806f960a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I’m super grateful and I appreciate all their efforts…The
        effort they give, we try to give back, which is why we give them good shows.]'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fmac.coronel.161%2Fvideos%2F269521139218336%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8ddd0-9ff4-40f7-846d-740f40b43ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc311a4d-32c7-48ea-b54c-5f3463361c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coronel said some Swifties come very early to mall shows and listening
        parties and stay late to watch her impersonate the multi-awarded singer.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20449258-7b8b-46c7-b5f8-4c067c621880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also thanked the entire Taylor Swift fan base for supporting her,
        citing the opportunities given to her by organizers of listening parties.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d732b-9496-449f-8a9b-4ceaccf7cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drag performer admitted that her sudden rise in popularity was
        very unexpected, recounting how she started the whole thing by performing
        in shows at local bars.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f106f1e-88e7-4c1c-bd4c-cd13158477e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coronel said she was encouraged by a friend to join an impromptu lip
        sync battle at a party, where her performance caught the attention of a bar
        manager.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63920817-2fa1-4b93-a532-7dbee034694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her first viral video impersonating Taylor Swift was also unplanned,
        as she only intended to attend a listening party dolled up as the singer.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e1166-c59b-4891-9604-de1fff3bf17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon ng</em> listening party <em>sa isang</em> mall. Then,
        <em>pumunta lang kami ng</em> friends <em>ko doon</em> as audience and <em>naka</em>-full
        drag <em>talaga ako na</em> Taylor and the organizer asked me if I can do
        a surprise performance. After <em>nun</em>, it went viral,” she recalled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9a884-64c6-4d85-8395-72da7f4f6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There was a listening party at one mall. Then, my friends
        and I just went there to watch and I was in full Taylor drag and the organizer
        asked me if I can do a surprise performance. After that, it went viral.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac0950-f4ed-416a-9496-e26579e63c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coronel said she has been a fan of Swift since high school and attributed
        the American megastar’s popularity in the relatability of all her songs.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80ab30-fe1f-42e1-820b-b72bc1fff269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T14:16:34.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T14:17:21.167+08:00
