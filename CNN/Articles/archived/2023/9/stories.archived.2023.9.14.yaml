      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Commission on Elections (Comelec) on Thursday said its P27.34 billion
        proposed budget is not enough to fund its study on automating the Barangay
        and Sangguniang Kabataan Elections (BSKE) in 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4960213-f236-41d5-b174-1617fdea1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.244+08:00
