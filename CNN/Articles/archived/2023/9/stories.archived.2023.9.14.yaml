    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed tariff cuts on rice imports ill-timed — farmers’ group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb6acd-2c86-4fe9-adb9-7e67a6b6a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.550+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Federation of Free Farmers (FFF) criticized the government’s plan to slash
        tariffs on rice imports, saying lowering levies would be ill-timed since harvest
        season is about to begin and prices would naturally go down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f8415-05bf-41ea-9a7c-43e62657608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.551+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8c71f-09a6-45d1-a083-4a2af3751cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.551+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Encouraging additional imports through tariff reduction will further
        depress palay prices and discourage farmers from expanding their future production,
        thereby making the country even more dependent on imports,” FFF National Manager
        Raul Montemayor said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc49a1-3a32-4720-adf7-6754a48ca7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.552+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5818a-3f32-4a32-99b6-41f8aec5b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.552+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montemayor also deplored what he called economic managers’ “apparent\
        \ game plan” to disregard and bypass Congress, which will go on recess on\
        \ Sept. 30.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b692727-69eb-4c5e-839a-dbf4e65e4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.552+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903800a-e5b4-48ee-bd6f-52c7d0bdc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.553+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Finance Secretary Benjamin Diokno announced in a news
        conference his department’s proposal to temporarily slash tariffs on rice
        imports to zero in an effort to boost supply at affordable prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a85d49-5946-4291-b6b5-7d78238b4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.553+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Reuters in Dubai on Sept. 12, Diokno was quoted\
        \ as saying that in a week or two, when Congress will be out of session, will\
        \ be the perfect time to cut tariffs. He added that President Ferdinand Marcos\
        \ Jr. can slash tariffs only when Congress is not in session. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc1905-fa70-4f73-8da1-895c6cdb4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.553+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2048b06-921f-403f-949c-c7809c3b2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.554+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 1608 of Republic Act No. 10863, or the Customs Modernization\
        \ and Tariff Act, gives the president the power to “increase, reduce, or remove\
        \ existing rates of import duty including any necessary change in classification”\
        \ but “only when Congress is not in session.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f7190-b21d-476d-9e6e-76e43ec42eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.554+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9b01b-51d7-4d71-b617-b4a3d4f6eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.555+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This can be done through an executive order issued by the president.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b9541-e264-41c6-971d-a5c9f47e9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.555+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81129dea-428d-4bd9-a6ab-c466e5ff225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.555+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montemayor noted that shortly after the proposal by Diokno and National\
        \ Economic and Development Authority (NEDA) Secretary Arsenio Balisacan was\
        \ announced, the Tariff Commission scheduled a formal inquiry on Sept. 15\
        \ on the petition of advocacy group Foundation for Economic Freedom (FEF)\
        \ to slash levies on rice imports from 35% to 10%.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9172d9a-91fb-440b-bde6-0f726ebb77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.556+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df38009-6ee2-4bbe-a51e-0c0bd18acb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.556+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FEF has proposed tariff cuts instead of imposing a price ceiling\
        \ on the staple, saying the cap would only aggravate the tight rice supply\
        \ situation and harm consumers and farmers. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c338754-fbd2-4daa-8e70-d01ac863199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.557+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656ca21-58f5-4cdf-8b8b-745346d76259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T20:04:46.557+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T20:04:46.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
