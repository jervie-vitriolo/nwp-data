      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jensen said the Ocean Explorer could still re-float on a high tide,\
        \ but failing that, the Knud Rasmussen would assist.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053f860-0ce8-4072-98c1-8ad0e6b866c4'
