      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following movies will be showing: “LONELY GLORY” (2022), “And
        Your Bird Can Sing” (2018), “An Artisan''s Legacy, Tsunekazu Nishioka” (2012),
        “Follow the Light” (2021), “Hey! Our dear Don-chan” (2022), “A Muse Never
        Drowns” (2022), “HANAGATAMI” (2017), “TENZO” (2019), “Techno Brothers” (2023),
        “A Girl in My Room” (2022), “BON-UTA, A Song from Home” (2019), and “Bachiranun”
        (2021).</p>'
