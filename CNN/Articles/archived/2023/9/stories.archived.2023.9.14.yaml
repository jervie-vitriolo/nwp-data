      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8003c7f-724b-4ff9-ae7a-32e2adaa1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T19:58:00.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T09:31:46.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patchell said they didn’t experience any significant encounters or\
        \ challenges during their travel across Taiwan Strait. They only spotted a\
        \ Chinese Navy ship but both sides were professional in conducting navigational\
        \ activities. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3b82d-2791-4027-98d8-5dad5db3b73d'
      'mgnl:activationStatus': true
