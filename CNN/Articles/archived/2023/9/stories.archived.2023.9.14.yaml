      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available to download for free on the <a href="https://chr.gov.ph/wp-content/uploads/2023/09/Inside-Stories-Womens-Situation-in-Jails-and-Access-to-Justice-Booklet-as-of-July-31.pdf"
        target="_blank">CHR official website</a>.</em></p>'
