      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf973c-dc94-4f7c-a80c-dff359df2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:54:16.491+08:00
