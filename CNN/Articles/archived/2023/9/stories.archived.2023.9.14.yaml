      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commander of Ukraine’s air force, Lieutenant General Mykola Oleshchuk,\
        \ said Wednesday: “While the occupiers are still recovering from the night-time\
        \ bombardment in Sevastopol, I would like to thank the pilots of the Ukrainian\
        \ Air Force for their excellent combat work! To be continued…”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2844c9b-1bcf-4199-adc7-2d38db122fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee6cf8-5b46-4065-a36c-162ce63f6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian forces have in recent months begun to launch attacks deep\
        \ into Russian-controlled territory, in a bid to, in the words of Ukrainian\
        \ President Volodymyr Zelensky, “return” the war to Russia’s “symbolic centers\
        \ and military bases.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598dc51-e92d-4347-a226-76c3688ea974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a378795-dc14-444e-8cc4-7dbe7ef35b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early August, Ukrainian sea drones attacked a major Russian naval\
        \ base at Novorossiysk, leaving a damaged Russian warship listing in the Black\
        \ Sea. And in July, Ukraine also launched a sea drone strike on the Kerch\
        \ Bridge, which links the annexed peninsula to mainland Russia – its second\
        \ successful attack on the bridge since the war began.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573ab43-c18e-4190-ad9e-6eaed25319b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0793bf-4fac-4df1-9f8f-d06b2d674a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest attack comes days after an excerpt from Walter Isaacson’\
        s new biography of Elon Musk claimed the SpaceX founder ordered his engineers\
        \ not to turn on his company’s Starlink satellite network near the Crimean\
        \ coast last year, foiling a Ukrainian sneak attack on the Russian naval fleet.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359beef4-9189-43d0-bdbd-648a06b557b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f829e9-6e5b-44aa-be4c-9d0627cd7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:53:17.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk later asserted that Starlink, which has provided internet coverage
        for Ukraine since the Russian invasion, was never active over Crimea and that
        Kyiv made an “emergency request” to him to turn on service, which he did not
        grant, citing fears of “conflict escalation.” Isaacson also clarified the
        book’s characterization of the event, saying on X, formerly Twitter, “the
        Ukrainians THOUGHT coverage was enabled all the way to Crimea, but it was
        not.”</p>'
