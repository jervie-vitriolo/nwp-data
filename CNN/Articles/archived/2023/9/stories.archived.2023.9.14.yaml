    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005623b-a3b7-4b91-af20-f86019f0645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:41:52.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:04:16.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino earlier filed Senate Bill 2294, or the Philippine Maritime\
        \ Zones Act, which aims to declare maritime zones under the jurisdiction of\
        \ the Philippines based on the standards set by the United Nations Convention\
        \ on the Law of the Sea or UNCLOS.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05364e9-a5c3-496d-940a-8bd791c3b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:41:52.328+08:00
