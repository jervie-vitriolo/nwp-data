      'jcr:uuid': 'd9bebc90-b2bb-408a-8db2-90bb93ea76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:54:16.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T15:54:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As soon as possible, we will also fly over the site to get fresh images\
        \ to help us assess the situation on site,” he continued.\r"
