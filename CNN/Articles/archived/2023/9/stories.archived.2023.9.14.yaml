      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China on Tuesday unveiled a plan
        to deepen integration between the coastal province of Fujian and self-governing
        Taiwan, touting the benefits of closer cross-strait cooperation while sending
        warships around the island in a show of military might.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71b888-06c2-4c57-99ac-79ac9bd15562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.550+08:00
