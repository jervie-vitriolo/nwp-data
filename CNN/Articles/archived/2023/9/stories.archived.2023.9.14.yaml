      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should comply <em>dun sa kung ano ang isinasaad ng ating</em>
        National Building Code," he added. "Once <em>nag-comply kasi sila du’n,</em>
        they are sure<em> ‘yung kanilang</em> structure will withstand an intensity
        8 earthquake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
