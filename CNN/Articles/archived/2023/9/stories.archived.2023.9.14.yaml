      'mgnl:type': 'text'
      'text': '<p>Stream the Japanese Film Festival Independent Cinema on JFF’s <a
        href="https://jff.jpf.go.jp/watch/ic2023/" target="_blank">official website</a>
        until Oct. 31. This year’s lineup consists of 12 independent Japanese films
        that were selected by independent mini theaters throughout Japan. Through
        this program, the Japan Foundation aims to “shed light on the independent
        mini theaters that support the cinema culture of Japan, and together these
        will introduce the current state of cinema culture and regional culture in
        Japan from multiple angles.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ec6df-e80d-4f2c-9135-2298b9a6231c'
