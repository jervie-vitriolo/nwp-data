    'mgnl:lastActivatedVersionCreated': 2023-09-14T16:31:12.653+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'wag-increase', 'Taiwan', 'overseas-Filipino-workers']
    'stories': []
    'template': '1'
    'title': 'Taiwan approves monthly minimum wage increase, Filipino factory workers
      to benefit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20ca91-153f-4084-9f1f-cb3be70215bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Over 124,000 Filipino factory workers in Taiwan will benefit from an increase
        in monthly minimum wages that will take effect in 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70e8e8-a5bf-4fc4-99e7-fe75069dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Taiwan government has approved a 4.05 percent increase in the\
        \ monthly minimum wage for workers in the industrial sector that will also\
        \ benefit migrants, including overseas Filipino workers,\" said a statement\
        \ from the Manila Economic and Cultural Office (MECO) on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd32d1-d9fd-49af-9399-1c512cd8057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " MECO chairman Silvestre Bello III said the wage adjustment was approved\
        \ on Sept. 13 and will take effect on Jan. 1, 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd707d-50d4-4340-b22e-db5538066d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the wage increase will cover the 124,265
        Filipino factory workers in Taiwan. However, it will not apply to live-in
        migrant caregivers and household service workers who are not covered by the
        Taiwan Labor Standards Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617de95-c421-490c-8665-efd32db7b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/13/central-visayas-wage-hike-2023.html"
        target="_blank"><strong>RELATED: Wage board OKs ₱33 minimum wage hike in Central
        Visayas</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0320acf-7d91-4e42-8879-c9efcd402751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that from NT$26,400 (around ₱46,949.58), the
        monthly minimum pay will be increased to NT$27,470 (around ₱48,852.46) starting
        next year, while the basic hourly rate is raised from NT$176 (around ₱313)
        to NT$183 (around ₱325.45).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a022bb5-4ce2-467c-97b3-d76209938b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are about 1.79 million salaried employees and 600,000 hourly\
        \ workers in Taiwan, including migrants. Around 154,000 Filipinos are staying\
        \ in Taiwan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14582181-da3b-453c-ba56-8300a4a6eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:27:44.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-14T16:31:12.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that Filipinos who will be hired in Taiwan until Dec.
        31, 2023 this year will also be covered by the new wage rates.</p>'
