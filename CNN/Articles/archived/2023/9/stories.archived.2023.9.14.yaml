      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/12/senators-us-plane-ayungin-resupply.html">READ:
        Senator: Did presence of US aircraft contribute to success of Ayungin resupply
        mission?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04cbd2-31e8-4057-9139-6899de71eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T10:23:42.201+08:00
