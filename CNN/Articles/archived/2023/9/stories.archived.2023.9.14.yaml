      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Some of the biggest names in the Korean entertainment industry will attend
        the Asia Artist Awards 2023 in the Philippines on December 14.</p>'
    '2':
