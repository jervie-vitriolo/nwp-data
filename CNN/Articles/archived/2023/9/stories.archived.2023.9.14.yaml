      'mgnl:lastActivated': 2023-09-14T06:00:36.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3b8dc-1ecf-49bf-a9d3-0fd0f458929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zimbabwe suffers from a raft of economic problems, including high inflation\
        \ and an escalating cost-of-living crisis. The local currency lost more than\
        \ half its value to the US dollar in June, and the country owes billions of\
        \ dollars in debt arrears.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f82865-2c13-4c6d-81db-6098a1d167f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe7f2e-336c-426c-843e-050640500732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harare-based economics professor, Gift Mugano, told CNN Mnangagwa’\
        s appointment of his son was unlikely to do much to address the country’s\
        \ economic woes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236d4f5-c2e7-4b4e-b355-7b06e63d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed263145-a3c7-402b-9014-6bc5ddfdc3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clearly nepotism. It doesn’t make any sense at all. Zimbabwe’\
        s economy has been in doldrums for the last 25 years and we need the right\
        \ critical minds to drive the economy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13401e2a-cf51-4b89-b387-01a9cf59f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9db54d-0dce-4af1-9401-cfb44022335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, if you put someone who is just coming from the university in that\
        \ critical ministry to support Prof. Ncube, who by himself has also failed\
        \ for the last five years … to change around the economy, the president missed\
        \ the point on that appointment,” Mugano said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083b57f-bafd-4422-8ab4-9be3471f4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbccec-dfb9-43d0-ae33-19b1b834cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Mnangagwa, who completed his law degree at the University of\
        \ Zimbabwe this month, has also been a member of parliament after being handpicked\
        \ by the ruling Zanu-PF party through a youth quota arrangement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a680ba-892b-4c79-83d6-1210ea911faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c8740-07a6-4243-8b43-e1845d982a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before getting his law degree, he had earned a Bachelor of Science\
        \ degree in Business Administration and Actuarial Science from Drake University\
        \ in the United States in 2011, and previously worked as an actuarial associate\
        \ in the US, according to his LinkedIn profile.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62715dd5-44ec-4c44-a9f1-d7702636d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51e332-4093-43be-b1d6-9cdf8200dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s son told reporters after his swearing in on Tuesday\
        \ that he was “elated” but also “surprised” about his appointment which he\
        \ described as “one of the toughest portfolios.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5e91d-3bdb-4315-9503-a4fa0290aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd4885-9c5a-4965-a825-6c5b41651aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zimbabwe’s information secretary, Nick Mangwana defended Mnangagwa’\
        s inclusion of his relatives into his cabinet.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddfdd5-e1ed-4467-be80-4d6e2dd8544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beaea66-98c0-4b80-b681-9337ab41e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are lucky when in the election of MPs there are people with professional\
        \ qualifications and good experience in the pool the president has to pick\
        \ ministers from. If some of those happen to be related to him, that doesn’\
        t disqualify them for nomination on that basis only. They are also Zimbabweans,”\
        \ Mangwana wrote on X.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eafe43-fc7f-45c6-bd0c-7d1cfca03fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fe295-dd83-4987-8d54-0bb8308aef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opposition CCC party, which placed second in last month’s disputed\
        \ polls, also criticized the ministerial list which included a couple, Christopher\
        \ and Monica Mutsvangwa, both associates of President Mnangagwa, as ministers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43155ef-6d45-4e37-8717-830757caec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8da315-f80b-4eb4-b65a-f5f9c8789d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Constituted of his friends, family, loyalists and the least qualified,\
        \ the cabinet is the worst since Zimbabwe’s independence in 1980 … It is yet\
        \ another missed leadership opportunity for Mnangagwa,” the party said in\
        \ a statement.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e658d4-5241-411b-ac40-95de707d0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af3b26-e95e-4078-98ea-6f0b638bd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T04:30:31.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:00:36.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa was sworn in for a second five-year term last week, after
        securing an absolute majority in an election deeply flawed by observers.</p>'
  'PH-takes-over-China-in-rice-imports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T06:10:51.000+08:00
    'imagesource': 'jcr:ef062380-1cfb-45db-adef-811f263c73ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9a4f67-417f-4c42-92df-61a944f3fec3'
    'lead': 'The Philippines was named the world''s top rice importer for the marketing
      year 2022-2023, according to the latest report from the United States Department
      of Agriculture (USDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T06:14:13.832+08:00
