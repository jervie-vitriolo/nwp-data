  'Proposed-tariff-cuts-on-rice-imports-ill-timed---farmers--group':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T20:01:10.000+08:00
    'imagesource': 'jcr:3f80d3a5-0d9c-417a-9990-157b14ff976e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a8fab3-3a06-4ff0-8b9d-b66521d45e1d'
    'lead': 'The Federation of Free Farmers (FFF) criticized the government’s plan
      to slash tariffs on rice imports, saying lowering levies would be ill-timed
      since harvest season is about to begin and prices would naturally go down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T20:04:46.513+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-14T20:04:46.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
