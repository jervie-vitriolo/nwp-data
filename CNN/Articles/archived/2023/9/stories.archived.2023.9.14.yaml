      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sapagkat Marami nang Laman ang Katawan Ko” by Red Enid</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7ed96-35fc-44cd-9073-3c8ff52b94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poet Red Enid is a storyteller. Their first book, a collection of poems
        from 2018 to 2023, puts front and center Enid’s remarkable command of language.
        Each piece is an evocative vignette, and every syllable is purposeful. Even
        the title itself is so meaty — “title pa lang, ulam na,” as they say.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c54e8-a714-4639-a9ef-4f1a09e6ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T16:00:15.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-14T19:45:47.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sapagkat Marami nang Laman ang Katawan Ko” is strongest at its
        most diaristic. Enid, based in Baguio, devotes a sizable section to city life:
        melting in public transportation, clamoring for rest, and being unable to
        keep up with the rush but trudging on anyway in fear of being left behind.
        “Pinaiyak ka na naman ba ng siyudad?” asks one poem. Maybe I’m biased because
        I read them almost at the same time, but this is a great companion piece to
        Peña’s “All the Lonely People.” Though perhaps we’re all just tired, and we’re
        drawn to art that attempts to make sense of the exhaustion.</p>'
