        \ concentrate on NLE (National and Local Elections), just concentrate on using\
        \ the manual system for BSKE.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8c04f-42fd-4726-a6c2-095071c7cf97'
      'mgnl:activationStatus': true
