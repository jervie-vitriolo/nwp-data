      'mgnl:type': 'text'
      'text': '<p>From Sept. 14 to 17, head to the Manila International Book Fair
        at SMX Convention Center. More than being the biggest showcase of printed
        literature in the country, the MIBF is the best place to meet local authors,
        illustrators, and comics creators, and get books signed and dedicated. From
        debut authors like Miss Universe 2015 Pia Wurtzbach to national artists for
        literature like Ricky Lee, catch Filipino authors at the MIBF. With their
        eclectic collection of books, magazines, comics, educational aids, and allied
        materials, you’ll surely find the book for you — and even have it signed while
        you’re there!</p>'
