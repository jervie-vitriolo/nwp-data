      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are very strict with the requirements and requisites that there\
        \ should be no disruption in the presence of barangay officials. They can\
        \ be there to ensure peace and order but not to hand over rice subsidy,\"\
        \ Garcia said\r"
