      'mgnl:lastActivated': 2023-09-14T17:19:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926b12f-9da8-476b-8300-402f449e5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.247+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung mag-o-automate po kami ng BSKE [If we will automate BSKE] then\
        \ ang filing ng certificate of candidacy for BSKE automated should be by May\
        \ also of 2025, because we have to prepare the ballots of 42,021 barangays\
        \ in the entire country,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8804d7-1237-4d64-8ab1-8708a6982b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.247+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-14T17:19:45.613+08:00
