      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council (NSC) spokesperson Jonathan Malaya, meanwhile,\
        \ clarified that the Senate's Philippine map will be different from the map\
        \ that the agency is currently working on.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d02249-ec93-44cf-82cd-5357d571ee55'
