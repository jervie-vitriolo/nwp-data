      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The way to victory on the battlefield is to knock out the logistics\
        \ of the Russians,” Yermak said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde0ec9-e905-462e-8dd0-948e8b89dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T15:52:58.218+08:00
