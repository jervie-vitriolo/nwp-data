      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Number one, hindi naman ‘yan mandato ng batas,\" the senator added.\
        \ \"Number two, it’s really going to be expensive if you can pull it off.\
        \ Tanong ko lang but why?…Concentrate na lang kayo sa NLE, concentrate na\
        \ lang kayo sa BSKE na manual.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba2175-6824-4b22-a5cc-cf860f6f390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.249+08:00
