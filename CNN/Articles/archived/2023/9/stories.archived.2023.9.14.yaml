      'jcr:uuid': '878b318e-01bf-4298-84c9-83a6b679e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T05:41:52.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:04:16.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the Philippine Baselines Law, Tolentino said SB 2294 will encompass\
        \ exclusive economic zones (EEZ), the continental shelf, and even the underground\
        \ features belonging to the country.\r"
