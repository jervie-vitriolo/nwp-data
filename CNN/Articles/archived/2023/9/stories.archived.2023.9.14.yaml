      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPEC is a $60 billion Belt and Road flagship project that links
        China’s western Xinjiang region to Pakistan’s strategic Gwadar port on the
        Arabian Sea with a network of roads, railways, pipelines and power plants.</p>'
  'ukrainian-missiles-strike-russian-warships-crimea':
