    'jcr:uuid': '6ab9eca1-c821-4ba7-bcd3-f3612d6d641a'
    'lead': 'The Commission on Elections sees Negros Oriental, which has several incidents
      of politics-related violence including the killing of Governor Roel Degamo,
      as a "possible contender" to be declared a hotspot area, chairman George Garcia
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T11:34:14.529+08:00
