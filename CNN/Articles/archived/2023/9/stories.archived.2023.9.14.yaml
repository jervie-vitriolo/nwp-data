  'more-edca-sites-eyed':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T22:06:22.000+08:00
    'imagesource': 'jcr:950ed8e7-f4c9-4cd9-9447-1998c4c15c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55486100-0b3d-4091-bea9-efc1d3dc8b9f'
    'lead': 'Manila and Washington are looking into the possibility of creating new
      Enhanced Defense Cooperation Agreement sites in the Philippines on top of nine
      already in the country, a US military official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T22:07:56.009+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-14T23:56:59.613+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More EDCA sites eyed, according to PH, US military leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f621977-0d93-4418-8ac4-cce2595ce2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:07:56.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> –
        Manila and Washington are looking into the possibility of creating new Enhanced
        Defense Cooperation Agreement (EDCA) sites in the Philippines on top of nine
        already in the country, a US military official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0234505-0593-4f8f-99d1-65d38cccc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gen. [Romeo] Brawner and I may make recommendations to our senior
        leaders for the consideration of additional sites but there’s still work to
        do there before we get to our answer,” U.S. Admiral John Aquilino said in
        a press conference with the Armed Forces of the Philippines (AFP) chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f73b5-0085-4ed3-9bff-bbed192df29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To other sites, I’m gonna leave that to my partner," Aquilino added.
        "We are in discussions, but everyone has a boss and we both have bosses. So
        we’ll have those conversations I think in private and give our bosses some
        decision space on how they’d like to go forward.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac47470-b3c8-4585-a558-e80286858399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, there are nine EDCA sites in the Philippines where US
        troops can be stationed indefinitely on a rotational basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd33b5-cdc3-49e8-a9cf-84639fd4bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four were established early this year: Naval Base Camilo Osias in
        Santa Ana town, Cagayan; the Lal-lo Airport in Lal-lo town, Cagayan; Camp
        Melchor Dela Cruz in Gamu town, Isabela; and Balabac Island in Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01a44b-1b1c-4615-b491-2849bf4bd9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">Palace
        unveils 4 new EDCA sites</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c67d2-31c0-443f-90cf-71c594b5f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five existing ones are the Cesar Basa Air Base in Pampanga,
        Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan de Oro, Benito Ebuen
        Air Base in Cebu, and the Antonio Bautista Air Base in Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20308aeb-aaa3-4b18-90d7-d8a4e951861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquilino also said the US is looking into investing more funds into
        the sites’ development for joint use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02706132-a6ac-41f6-9660-e35aa799d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve gone from 32 [projects], we’ve added 63 others and the United
        States has identified investments of almost $110 million to those sites to
        build capability, capacity for the AFP to use every day and for the United
        States to fall in on when invited,” Aquilino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5937cd4-2062-413b-a191-b416fb4d6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Brawner said the Philippine government is likewise pouring\
        \ money into the EDCA sites.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf50847-fa51-4a34-9a88-f099e260cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief, however, clarified that joint operations with the
        US and the possible creation of new sites had “nothing to do with the other
        countries in the Indo-Pacific region.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717ea3f-c64f-44f4-b5f6-3d424a8a56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite China’s continued incursions and <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">harassment
        of Filipino civilian and government vessels</a> in the Philippines’ exclusive
        economic zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8d036-5c40-450e-ba86-7e7ab4c5b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the press conference of the two military leaders, the AFP
        on Thursday morning revealed a “concerning resurgence” in the West Philippine
        Sea where a swarm of 30 Chinese fishing vessels was spotted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb23e85-bef8-4f92-a55b-bfcf2dcd5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">‘Concerning
        resurgence’: AFP reports more Chinese fishing vessels swarming West PH Sea</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68a2e3-4489-4836-ad14-11c09cd46255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:12:06.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-14T23:56:59.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of four new EDCA sites earlier this year enraged
        Beijing. It accused Washington of <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">endangering
        peace in the Indo-Pacific region</a> and said the western superpower would
        use the EDCA sites to interfere with China’s operations in the <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">Taiwan
        strait</a>.</p>'
  'jullebee-ranara-killer-convicted-dfa':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-14T22:32:30.000+08:00
    'imagesource': 'jcr:57117a67-7e77-408d-bcf9-4c56016e4da1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e0711ee-4e3d-487f-95c8-4929413dd301'
    'lead': 'Ranara was slain by her employer’s 17-year-old son in January. Because
      the killer was a minor, he received a lesser sentence of 15 years of imprisonment
      for murder and one year behind bars for driving without a license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-14T22:34:40.756+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T00:02:01.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OFW Jullebee Ranara’s killer convicted of murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe892fc-0ecd-4ad8-8cf6-8145792aa4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T22:34:40.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)&nbsp;</strong>–&nbsp;The
        Department of Foreign Affairs (DFA) on Thursday said the killer of Kuwait-based
        overseas Filipino worker Jullebee Ranara has been convicted of murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db00a8-2d58-4690-aee9-88f8ebd9f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ranara’s killer, the 17-year-old son of her Kuwaiti employer, was sentenced\
        \ by a juvenile court to 15 years in prison for murder and one year of incarceration\
        \ for driving without a license.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eacf1c-f8a0-43f5-9d6d-d9af494a02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The lesser penalties were due to the accused being a minor,\" the\
        \ DFA said. \"He has 30 days to appeal the judgement to the Court of First\
        \ Instance.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920991d-bdc3-45e2-bd11-1d16a402bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, Ranara’s family has been informed of the conviction.\
        \ It added that the Philippine government is appreciative of Kuwaiti authorities\
        \ for its quick resolution of the case.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d542db-221d-4b4f-9a81-ddf571d4948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 35-year-old OFW was killed in January this year. Her body was found\
        \ burnt and mangled in the Kuwaiti desert on Jan. 21.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5cb1-6510-4b8b-bfcb-c422618beaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/23/dmw-justice-jullebee-ranara.html"
        href="https://www.cnnphilippines.com/news/2023/1/23/dmw-justice-jullebee-ranara.html">DMW
        vows justice for slain OFW in Kuwait</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1424af-532c-4d3c-aa69-fe7fa991c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:49:31.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti publication Arab Times reported that the OFW was raped,
        and autopsy showed that she was pregnant when she was murdered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd709b5-9edf-47e7-9909-4a68d3ebc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers revealed that Ranara told her
        mother that her employer’s “cruel” teenage son had been abusing her, before
        he murdered her. The agency <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-preventive-suspension-on-employer-of-OFW-killed-in-Kuwait.html">prohibited
        her employer</a> from hiring other Filipino workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f8683-baa5-4306-9f92-fc0b6b49f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her <a href="https://www.cnnphilippines.com/news/2023/1/28/Remains-of-slain-OFW-in-Kuwait-brought-home.html">body
        was returned</a> to the Philippines on January 27. An <a href="https://www.cnnphilippines.com/news/2023/1/28/NBI-starts-autopsy-on-remains-of-OFW-killed-in-Kuwait.html">autopsy</a>
        was conducted a day later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238664cf-1b54-42f8-a1cc-1ae576843922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara’s murder sparked calls anew to halt the deployment of OFWs
        to Kuwait, a country where many Filipino workers have been brutally killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ec6f7-7c34-4bd5-8ba7-a94e89f90f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deployment ban was imposed in April 2018 after domestic helper
        <a href="https://www.cnnphilippines.com/news/2018/04/02/OFW-Joanna-Demafelis-freezer-employers-death-sentence.html">Joanna
        Daniela Demafelis</a> was killed, and her body found stuffed in a freezer.
        It was lifted the same year after the two countries inked a protection agreement
        for OFWs in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21cd7a-28d4-412d-bba8-73d95425b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, <a href="https://www.cnnphilippines.com/news/2019/5/20/Malacanang-Philippines-Kuwait-labor-deal-OFW-.html">Constancia
        Lago Dayag</a> and <a href="https://www.cnnphilippines.com/news/2020/1/1/PH-gov-t-seeks-justice-for-OFW-death-in-Kuwait.html">Jeanelyn
        Villavende</a> were killed by their Kuwaiti employers in May and December
        2019, respectively. This prompted the implementation of a total deployment
        ban to the Gulf state in January 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401a9fe-bb72-4f47-8dcb-146c38a7aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban was lifted a month later in February 2020 after murder charges\
        \ were filed against VIllavende’s employers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58dbcad-8c67-4389-ac92-d18fcdcdc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news of Ranara’s death broke, the DMW said it was <a href="https://www.cnnphilippines.com/news/2023/1/24/DMW-Kuwait-deployment-ban-OFW-Ranara.html">not
        considering a new deployment ban to the country</a> but sought additional
        safeguards for OFWs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b8d9b-5434-4342-af4d-c774fe2ed107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:28:00.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is host to over 240,000 Filipino workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9721d0c-abcf-44cf-897c-f3e3963a2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:49:31.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T00:02:01.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW Partylist Rep. Marissa Magsino lauded the conviction but said
        an overarching issue still remains for the sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858eb08a-da5d-46a8-a268-46b82864b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T23:49:31.078+08:00
