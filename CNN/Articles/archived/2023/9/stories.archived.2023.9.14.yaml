      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)&nbsp;—</strong>
        The Philippine National Police Anti-Cyber Crime Group (PNP ACG) has so far
        investigated a record 16,297 cybercrime cases that led to the arrest of nearly
        400 suspects, or roughly 2 percent of the total.</p>'
