      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166a8d5-9359-461e-97f2-9f53b2d8697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T17:19:45.247+08:00
