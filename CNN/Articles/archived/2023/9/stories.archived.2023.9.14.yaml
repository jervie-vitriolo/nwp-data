      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Wang Ting-yu, a Taiwanese lawmaker from the ruling Democratic\
        \ Progressive Party, said the integration plan was “ridiculous.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2839f-4262-475f-aabf-fa60b7d10911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e370c66-767a-474d-bc9d-3d021bc5af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China should think about how it can take care of its bad debts, but\
        \ not how it can conduct united front work against Taiwan,” Wang said in a\
        \ video message, referring to government-affiliated efforts to advance Beijing’\
        s goals overseas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f5125-198c-4680-9d7d-874213a4117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c4544-9dfb-4a75-a0ea-99f51bad83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concept of turning Fujian into a zone for integrated development\
        \ with Taiwan first appeared in China’s official document in 2021, but it\
        \ did not provide any details at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00105f-8951-4be0-8c10-f2ce0d491184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f867218-3979-48d3-94bb-bff2e3cccedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, when a senior Chinese leader raised the integration plan at\
        \ a forum, Taiwan’s Mainland Affairs Council called the proposal “meaningless”\
        \ and “futile,” saying it was not in line with Taiwan’s public expectations\
        \ and “belittles” Taiwan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521b46c-aaaf-45d4-9586-706043d488c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbf100-ec32-4b41-88ed-a57146abace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Taiwan’s Mainland Affairs Council for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046ebb1-1586-4f1d-ab2d-c2d9bb188c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be48a84-35c7-4173-9a29-62b5bbf50708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the directive, Beijing vows to improve the environment for Taiwanese\
        \ firms to do businesses in Fujian, deepen industrial and capital cooperation,\
        \ and encourage Taiwanese companies to list on Chinese stock exchanges.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778e6b3-41cc-4259-8f96-7d1e3804564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6b8ec-b950-45b9-bfe4-11326df64c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a first, Taiwanese companies will be allowed to invest in and set\
        \ up radio and television production companies in Fujian in a pilot program.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49492cf-24b7-4145-a416-7aa8a191fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636556c1-b1ae-4f6a-9b95-0e28e937bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The directive also seeks to attract Taiwanese workers and families\
        \ to settle in Fujian. It vows to enhance social welfare programs to make\
        \ it easier for Taiwanese people to live and work in the province – including\
        \ buying property, and promises equal treatment for Taiwan’s students to enroll\
        \ in public schools.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b3003-13d9-42c7-82e3-be0f807372f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1979e-cb4c-4627-926e-6fc16d6ad6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese observers noted “the document is equivalent to outlining the\
        \ future development blueprint of Taiwan island, which is expected to gain\
        \ a broader driving force and development prospect by integrating with Fujian,”\
        \ the state-run Global Times said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f90126-c3fd-46c3-b418-7d5a063a8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd6437-1230-44e8-895c-7b534b807a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fujian, a province of 40 million people on the western side of the\
        \ Taiwan Strait, is the closest to Taiwan both geographically and culturally.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a3b04-d378-437a-ba21-5367ccb2fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba590e7-5215-4a3a-9dd4-947f5923de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Taiwanese are descendants of Fujian immigrants who arrived in\
        \ waves over the centuries, bringing with them the dialect, customs and religion\
        \ that formed the backbone of the traditional culture among Taiwan’s majority\
        \ Han population.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bad8c8-9ce5-47ff-bb4f-b154599b0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b27da-5b6a-442b-90f0-eecb068407db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party has long attempted to use the geographic,\
        \ historic and cultural proximity between Fujian and Taiwan as an argument\
        \ for closer economic and social integration – and eventual unification –\
        \ with the island.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0e83a-5033-49b3-974c-0c504f26fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a82c0a-2e32-401e-9b01-3649e2228354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A particular focus of Beijing’s integration efforts falls on Taiwan’\
        s outlying islands of Kinmen and Matsu, which are located much closer to Fujian\
        \ than Taiwan and have shared the strongest ties with the mainland historically.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0a127-bfeb-4c9d-a6d9-9a4f398ec768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f9b53-ada0-484d-960a-578514a51334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tuesday’s directive, Beijing pledges to further speed up integration\
        \ between the city of Xiamen and Kinmen – which are only a few miles apart.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62629772-ec2e-4da8-acf0-1d55e1cc5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24327dc5-e0ab-4971-ae39-2066bfbea54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It vows to explore cooperation on infrastructure projects between the\
        \ two cities, which will allow electricity and gas to be transported from\
        \ Xiamen to Kinmen, and to connect the two cities with a bridge. Kinmen residents\
        \ will also be able to enjoy the same treatment as local residents in Xiamen,\
        \ according to the plan.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3b522-9eef-47df-8a34-b95da35187b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed9ce6-d0c7-4c95-890b-4120d50924fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar integration measures are also laid out for the city of Fuzhou\
        \ and Matsu.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d98042-e618-47bc-81aa-37b3fdfeb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e10f5a-a6b7-448d-b3f0-6d40974c2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T06:37:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-14T06:39:26.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To some residents of Kinmen, the plans to promote greater connectivity\
        \ may be appealing. This year, a cross-party alliance of eight local councilors\
        \ in Kinmen proposed to build a bridge to Xiamen to boost economic ties, as\
        \ part of a wider proposal to turn Kinmen into a demilitarized zone, or so-called\
        \ “peace island.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0d7c2-8248-42a6-8d42-dee2ae795262'
      'mgnl:activationStatus': true
