      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        For a decade, the Philippines has remained the most dangerous country for
        environmental defenders in Asia after 11 were killed in the country last year,
        rights watchdog Global Witness reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b0a10-5e0a-4945-a5b1-873bcfabeb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement published Wednesday, the group said at least 177 defenders\
        \ were killed around the world last year, or about one death every other day.\
        \ The number of casualties between 2012 and 2022 was logged at 1,910.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328c7e-d8a9-4bb2-b959-7f8cfe60b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The worst country for land defenders in 2022 was Colombia where 60\
        \ defenders, over a third of the global tally, were killed. Right behind were\
        \ Brazil at 34, Mexico at 31, Honduras at 14, and the Philippines as the fifth\
        \ most dangerous worldwide at 11.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7438b-4cde-4a6b-854f-28628b0812d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While last year''s tally was a <a href="https://www.cnnphilippines.com/news/2022/9/30/PH-remains-worst-place-for-land-and-environmental-defenders-in-Asia.html">decrease
        compared to the 19 defenders slain</a> in the Philippines in 2021, the country
        has continued to be the worst place in Asia for land activists since 2012
        – the year Global Witness began its annual monitoring on environmental killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4fee2-a195-4994-932c-6d7d3a0af6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 281 land defenders have been killed in the Philippines in\
        \ the past decade.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d274f-0a9b-4e8c-880b-e91f5e45abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, the Philippines was even branded the world's deadliest country\
        \ for environmental defenders when the London-based watchdog monitored 34\
        \ deaths.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596297f-e55a-4802-99f2-3ebf5837d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2019/07/30/world/global-witness-environment-scli-intl/index.html">The
        Philippines is the world''s most deadly place to defend the environment</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcfe00-92a4-4ad5-903d-645f355bf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Global Witness reckoned that the true scale of the problem\
        \ could not be fully captured due to the restrictions on free press and a\
        \ lack of monitoring in Africa, Asia, and the Middle East.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3fc08-a22b-4eef-b17b-a6ca9501a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2021 report, the group noted that 80% of the killings in the\
        \ Philippines were connected to defenders protesting company operations. A\
        \ third of the deaths were linked to the mining industry, followed by the\
        \ agribusiness sector.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3bf97-ce65-4bc7-8942-1f32d4db5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As well as lethal attacks, defenders are also being increasingly\
        \ subject to criminalisation as a strategy for silencing those who speak out,\
        \ with laws being weaponised against them,\" the watchdog noted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a3b58-58d1-4de7-b4b6-82dcb11cb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just this month, progressive groups alleged that state forces were\
        \ responsible for the abduction of two women environmental activists, though\
        \ the police and military have denied involvement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3043489-aa51-45b6-a1af-77502108251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:44:26.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T10:46:02.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/7/orion-bataan-activists-abduction.html">Groups
        claim state forces behind abduction of 2 women activists; PNP, AFP belie claim</a></strong></p>'
  'miss-universe-removes-age-limits':
