      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luo would also like to see what the results would be if symptoms were\
        \ measured more frequently.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f0a84-4c10-400e-9476-c7441d8a0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.688+08:00
