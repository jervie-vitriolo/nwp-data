      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presented by Tribal Gear, The Lower Left, and PHILTAG, Dutdutan 23\
        \ will be housing scores of tattoo booths and the usual horde of artists,\
        \ collectors and ink enthusiasts from all over the country and the world.\
        \ Flying in for the big show is Tribal Gear founder Bobby Ruiz, with badass\
        \ graffiti master and street artist Huit of France, and notorious inkers Carlos\
        \ Macias and California Ames. An exhibition of amazing pieces from The Lower\
        \ Left Manila will also be set up to fill everyone in with the brands’ unique\
        \ artistry.  \r"
