      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb4d28-2a4e-475a-ada9-e4d1c9a33d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s successful <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">resupply
        mission</a> on Sept. 8 did not happen without Chinese boats first attempting
        to block Philippine vessels on the way to the BRP Sierra Madre on Ayungin
        Shoal.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822bdba-a2c7-4429-b9b2-37d2a8b1b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea6c78-5a71-4ed6-961f-084e22607cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Task Force for the West Philippine Sea (NTF-WPS) said\
        \ the China Coast Guard and Chinese maritime militia ships continued to harass\
        \ Philippine vessels by conducting dangerous maneuvers and exhibiting aggressive\
        \ conduct.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014ac90-e5cc-4b08-80ce-8aa6b7984358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c4b4a-f08a-4061-82f4-339107e1c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard spokesperson for the West Philippine Sea
        Jay Tarriela also told CNN Philippines that the CCG deployed mostly <a href="https://www.cnnphilippines.com/news/2023/9/11/pcg-ccg-smaller-boats-ayungin-shoal.html">smaller
        boats</a> that they could easily maneuver to prevent Philippine vessels from
        advancing.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e77a56-a757-45ff-a367-2b81598464af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c1547-97f3-4888-8874-90778985293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from changing strategy, Malaya said among the options being considered\
        \ by authorities is the deployment of more patrol ships in the WPS.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3febf-31b2-438d-8edf-d4a1b7623f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.000+08:00
