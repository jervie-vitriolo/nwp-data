      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Insofar as the LTFRB is concerned, the amount was already\
        \ downloaded. So it is now up to Landbank on how fast they can credit the\
        \ money to the individual accounts of the operators.]\r"
