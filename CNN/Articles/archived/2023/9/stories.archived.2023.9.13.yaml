      'mgnl:lastActivated': 2023-09-13T14:48:41.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un and Russian
        President Vladimir Putin met at a remote space launch site in Russia’s far
        east Wednesday, ahead of anticipated arms talks and just hours after North
        Korea launched two ballistic missiles into waters off the Korean Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4aac62-39e2-4f28-93da-456ff4397f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The face to face meeting at the Vostochny Cosmodrome, is seen as a\
        \ significant development, bringing together two leaders who are increasingly\
        \ isolated on the world stage and coming amid Russia’s protracted and faltering\
        \ war on Ukraine and crippling UN sanctions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4440fc-482c-418d-919c-947a52657bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video released by the Kremlin Wednesday showed the two leaders shaking\
        \ hands while images show both the Russian and North Korean flags flying outside\
        \ the building.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf3c7e-76d4-4ad1-921d-0fcded583ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you for inviting us and welcoming us while your work is busy,”\
        \ Kim could be heard saying to Putin, who had asked after his trip.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d8512-ff18-4294-b212-6bb01a1d57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the Vostochny Cosmodrome, the two leaders could be seen touring\
        \ the space center. A journalist with state media Russia 1 said Kim asked\
        \ “a lot of very detailed questions” on how the cosmodrome works and which\
        \ rockets launch from the center.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294184b-ccb5-4cbb-aff5-6986aae8fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim arrived in Russia on Tuesday, state media reported, aboard his\
        \ heavily-armored private train accompanied by party leaders, including a\
        \ top military official in charge of the country’s ballistic missile programs,\
        \ according to photos shared by North Korean state media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa35d8-72eb-4953-9f24-c040dd90e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a stop at the border town Khasan Tuesday, where Kim was welcomed\
        \ by Russian officials, the North Korean leader said his trip to Russia was\
        \ a “clear manifestation” of North Korea “prioritizing the strategic importance”\
        \ of Moscow-Pyongyang relations, state media reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07123060-3ac5-423e-bfd6-24a4bc3b84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the two leaders were gearing up for the expected summit, North Korea\
        \ launched two short-range ballistic missiles from the Sunan area between\
        \ 11:43 a.m. and 11:53 a.m. local time, into the waters off the east coast\
        \ of the Korean Peninsula, South Korea’s Joint Chiefs of Staff (JCS) said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c2ff0-defe-4f9a-889b-83545a8c64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it matters that Putin and Kim are meeting at a space
        center</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c138d-10f7-4269-a8a1-f01f6e3f732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highly-anticipated meeting is being closely watched by observers\
        \ in the West. US officials has repeatedly warned North Korea and Russia were\
        \ “actively advancing” arms negotiations, which could see Pyongyang supply\
        \ weapons for Moscow’s use in the Ukraine war in exchange for sanctioned ballistic\
        \ missile technology.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771aa1c3-0558-4150-829a-d5b55787bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by a reporter whether Russia would help North Korea launch\
        \ its own satellites and rockets, Putin responded: “That’s exactly why we\
        \ came here.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2b1a7-96a3-413e-b3ef-573e8859d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The leader of North Korea shows great interest in space, in rocketry,\
        \ and they are trying to develop space. We’ll show our new objects,” Putin\
        \ said at the Vostochny Cosmodrome Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25610038-eb8b-484a-aeb4-532f45cdad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow in need of fresh supplies of ammunition and shells after more\
        \ than 18 months of war in Ukraine has left its military battered, while North\
        \ Korea, which has faced years of international sanctions over its nuclear\
        \ weapons program, is short of everything from hard cash and food to missile\
        \ technology.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f60595-e97e-4aea-8412-0ecff8b8fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the location of Wednesday’s summit is significant.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9d4f9-f50b-4a3c-9a6b-b7192eb7f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meeting at Russia’s eastern spaceport is particularly provocative\
        \ because it suggests that Putin may offer sanctions-violating satellite launch\
        \ technology in exchange for North Korean munitions that Moscow would employ\
        \ in its illegal war in Ukraine,” Leif-Eric Easley, professor of international\
        \ studies at Ewha Womans University in Seoul, told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aed90-6037-4e7d-9979-d2d7266a594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Space technology is a priority for North Korea, which has repeatedly\
        \ tried and failed to launch a spy satellite into orbit.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf8b42-ffa5-42bb-bc00-81e8b1af7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim has also stressed the role of military satellites as a means to\
        \ protect national safety and territorial stability and has spoken of their\
        \ strategic value when deploying military force preemptively, KCNA said in\
        \ April.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c763e55-4b82-42c4-86e6-4ed8c5e87f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Korea fires ballistic missiles</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4b089-0317-426d-bf87-d9ca7078f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s Joint Chiefs of Staff said the two ballistic missiles\
        \ fired by North Korea Wednesday morning each traveled about 650 kilometers\
        \ (400 miles) before falling into the waters off the east coast of the Korean\
        \ Peninsula.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb12bac-455b-4411-8d43-71c5abd91f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and South Korean intelligence authorities were analyzing further\
        \ details of the launch, said the JCS which called it “a significant provocative\
        \ act” that threatens peace and stability of the Korean Peninsula as well\
        \ as the international community.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd8a08-fb13-4534-b98a-8b375a091add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say it’s unusual for Pyongyang to conduct a launch while Kim\
        \ is out of the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5061c70-652e-4b92-bb3a-ef1d21176511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea may be intending “to show that the military maintains readiness\
        \ with uninterrupted command and control,” Easley said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3aeb97-3f28-4c77-81eb-0e2ef10dbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is also remarkable that North Korea fires missiles subject to UN\
        \ sanctions while Kim is in Russia to meet with the leader of a permanent\
        \ member of the Security Council,” Easley added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33142fb-35bf-4b8a-9ad0-9548440d680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankit Panda, a senior fellow with the Nuclear Policy Program at the\
        \ Carnegie Endowment for International Peace, said the launch was “a notable\
        \ development.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45162827-2556-4aaa-b28f-c8731dc2519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beginning in 2019, Kim started to generally grow more hands-off on\
        \ testing and exercises, with many launches taking place without his apparent\
        \ presence. This launch could have been carried out under standing orders,”\
        \ Panda said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb76ff-3f23-4768-a87d-a62de02c28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It further comes at a time when we’ve started to see North Korea
        make some moves toward a more delegative form of nuclear command and control
        with the introduction of tactical nuclear weapons.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fa278-7322-4eb8-85c0-65536365fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:40:56.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:48:41.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/12/asia/kim-jong-un-putin-meeting-russia-intl-hnk">Kim
        and Putin meet at remote Russian space center ahead of expected weapons talks
        as North Korea fires ballistic missiles</a>"</em></p>'
