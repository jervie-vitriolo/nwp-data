      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The feature was previously only available on the iPhone 14 Pro. The\
        \ basic iPhone 15 phones include updated image stabilization for taking photos\
        \ and videos, 2x optimization and updated portraits with richer color and\
        \ better low-light performance. The Pro models feature even more advanced\
        \ camera updates, including a more-advanced 48 megapixel main camera featuring\
        \ a larger sensor than on iPhone 15.\r"
