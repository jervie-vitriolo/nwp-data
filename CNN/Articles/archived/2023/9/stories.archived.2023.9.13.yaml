      'mgnl:lastActivated': 2023-09-13T05:59:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231dd9d-9ad6-43e9-a283-55bb5ace57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beyond expected improved performance and incremental innovation embedded\
        \ into Apple’s new products, it is great to see Apple communicate on sustainability\
        \ as a new competitive advantage — especially with Apple’s first carbon neutral\
        \ products,” Forrester Principal Analyst Thomas Husson said in emailed commentary\
        \ following the event.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4820f0d-e06a-461f-9a17-80b9533fb55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.704+08:00
