      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Switch to USB-C charging</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3399e-db48-4944-93b8-c24d4349cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.680+08:00
      'mgnl:createdBy': 'raheema'
