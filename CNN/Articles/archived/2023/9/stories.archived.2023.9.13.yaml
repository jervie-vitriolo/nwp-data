      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373275d-09fd-4258-b501-1c7a7e8cdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.109+08:00
