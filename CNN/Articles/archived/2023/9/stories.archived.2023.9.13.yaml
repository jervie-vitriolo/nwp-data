    'stories': []
    'template': '1'
    'title': 'Plenary debates on 2024 budget bill to start on Sept. 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555e9f2-ee02-41dd-b4c9-755d19b3d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b9ce1-012f-43a2-b4ed-f38748994ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The plenary deliberations on the proposed ₱5.768-trillion national budget
        for 2024 will begin on Sept. 19, with the House of Representatives targeting
        its passage on final reading before the end of the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76e958-c145-4c16-9d33-5e94bd3e8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a7a1c-71f8-41c6-b3ff-c9d6e33e8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Appropriations Committee wrapped up briefings on the budget\
        \ proposals of different government agencies on Tuesday, barely a month after\
        \ the Department of Budget and Management submitted the National Expenditure\
        \ Program to Congress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f37861-10bf-4af1-9f73-797eef9f7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bb8a3-5612-40ec-a5ff-204974cdcb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina Rep. Stella Quimbo, senior vice chairperson of the Appropriations\
        \ Committee, said the House leadership aims to finish the plenary debates\
        \ on Sept. 27. Ranking members of the panel will meet on Thursday to finalize\
        \ the schedule of deliberations and the committee report on the General Appropriations\
        \ Bill (GAB)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdf210-ceb5-451b-9331-33aa8cee3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe935137-b2ec-446a-8ce8-2412d0004c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo said it’s too early to disclose the amounts that could be realigned\
        \ under the GAB, saying these will be determined after the plenary debates\
        \ are finished.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad963d64-f3d2-4353-85ab-46ef262a7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f310f-6452-4707-bd2c-33540dc35290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mahirap magsalita at this point. Syempre baka magtampo ang mga ahensya.\
        \ At the same time, may plenary debates pa naman. So wag muna natin i-judge\
        \ at this point in time. Kasi yung pagkilatis mangyayari pa sa plenary debates,\"\
        \ she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fb903-f670-49b6-b38c-884fef45aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764207d-817f-453b-b721-4f6dabe9aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's hard to disclose it right now because some agencies\
        \ might raise issues. There will be plenary debates where it will be scrutinized\
        \ so let's not judge it right now.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941d07f-9e36-4518-b5cf-df019556ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e78958-9238-42db-84c6-511afa692f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:12:52.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T12:15:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations Committee Chairman and Ako Bicol Party-list Rep.
        Elizaldy Co, in a statement, vowed the GAB’s timely passage before the House
        adjourns on Sept. 29 for a month-long break.</p>'
  'nsc-us-navy-aircraft-ayungin-resupply-mission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-13T11:54:07.000+08:00
    'imagesource': 'jcr:32ce0154-0082-48a6-8dd2-40f83d719570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddecfafa-8067-47d6-9d18-dc9165a4de5f'
    'lead': 'The National Security Council says there is nothing illegal in the deployment
      of a US Navy aircraft during the Philippines'' recent resupply mission to Ayungin
      Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T12:13:59.384+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-13T12:13:59.616+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
