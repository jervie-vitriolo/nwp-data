      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e27f02-be4d-41b8-8f3a-08b30831b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the DOJ chief said they were <a href="https://www.cnnphilippines.com/news/2023/7/6/doj-economic-sabotage-onion-cartel.html">building
        an economic sabotage case</a> against a network of industry players involved
        in the alleged onion cartel. At the time, Remulla noted they were looking
        at six to seven personalities.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16d448-482e-46d3-bd6f-94dfb9a9d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.873+08:00
