    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffc91d5-3411-4268-a462-a11b6e9dcf08'
    'lead': 'President Ferdinand Marcos Jr. spoke at the Asian Summit in Singapore
      on Wednesday, where he said one of the most important lessons he had to learn
      as the country moves forward from the pandemic was that importation is not always
      the wisest choice.'
    'mgnl:activationStatus': true
