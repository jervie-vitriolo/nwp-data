      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giving a leg up for music inclusivity, an intensely electric show awaits\
        \ Dutdutan 23’s massive crowd regulars on both nights.  Audiences are in for\
        \ a treat as renegade band (hed) PE, a.k.a. Planet Earth shoots everyone with\
        \ a dose of \"G-punk\", a fusion of punk rock and Gangsta rap.  See them perform\
        \ some of their best, most mosh-worthy tracks. A livewire roster of music\
        \ icons will be performing, including Greyhounds, Wilabaliw, and Urbandub.\
        \ Also taking the spotlight are performances by word blacksmith and true poet\
        \ Gloc-9, groundbreakers and master storytellers Flow G and Skusta Clee.\r"
