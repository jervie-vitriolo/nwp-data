      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple kicked off Tuesday’s event by announcing the new Apple Watch\
        \ Series 9, which features Apple’s in-house silicon chip and ultrawideband\
        \ connectivity. The updated Apple Watch will let users log health data with\
        \ their voice, use “name drop” to share contact information by touching another\
        \ Apple Watch and raise their wrist to automatically brighten the display.\
        \ The Series 9 will come in colors such as pink, navy, red, gold, silver and\
        \ graphite.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59af37-962c-4c34-ae2e-e79c27a23a41'
