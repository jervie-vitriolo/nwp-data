    'stories': []
    'template': '1'
    'title': 'Marina reports nearly 800 maritime accidents from 2018 to 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78a9a0-ba17-44b4-a3c8-81be0025989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Maritime Industry Authority (Marina) reported 782 maritime accidents from
        2018 to 2022 during the Senate budget hearing for the Department of Transportation
        (DOTr) on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6f620-56c5-453a-98aa-c160ce3ed44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marina Administrator Hernani Nieves Fabia admitted that this was alarming.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34db30-7d7b-431d-9e3c-3a6cfeca4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are trying to educate the vessel owners like for example, maritime\
        \ safety summit — we're going to have a maritime safety summit, we review\
        \ our policy on that, and the most important, 'yong batas ng (the law)creating\
        \ MARINA is 1974, so we might revisit [and] request for a sort of amendment\
        \ to the PD (Presidential Decree) 474,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd556b6-8b98-4df3-978c-1472e8d627a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2022 annual statistical report of Marina said 115 accidents that\
        \ year involved grounding, engine failure, allision, fire/explosion, capsizing,\
        \ collision, steering failure, swamping/flooding, sinking, man overboard,\
        \ hull failure, damage to port and structure, heavy weather damage, occupational\
        \ accident, a listing, and an anchor dragging.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9ec8e-4893-422b-b52b-32f73f264467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of these, 13 were classifed as very serious accidents, 90 were serious,\
        \ while 12 were less serious. Among the regional offices of the agency, Marina\
        \ Regional Office IV (MRO 4) in Batangas City reported the highest number\
        \ of accidents at 35.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ac944-e92c-40b4-9b34-e3d298c93578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang teeth 'yong aming policy,\" Fabia pointed out in the briefing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277e7e0-fd52-4082-acb2-85397f3263f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policies don''t have teeth]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667f703-5fb9-4efe-9356-d41073030440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva asked Marina to submit to the Senate committee
        its course of action to prevent further maritime accidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a03fee-aeda-448b-8ff0-0608796f2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 5, a passenger <a href="https://www.cnnphilippines.com/news/2023/8/5/1-dead-boat-partially-sinks-romblon.html">died</a>
        after a motorbanca carrying over 90 people partially sank in the waters off
        Corcuera, Romblon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473582f5-b2a6-4fa2-95f0-8e24cd32f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, at least 26 people&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">drowned</a>
        after a motorbanca sank in the vicinity of Talim Island in Binangonan, Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ee018-3222-4b05-9ccd-31a2cff50898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:24:54.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T02:24:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on May 22, twenty-five passengers&nbsp;<a href="http://www.cnnphilippines.com/news/2023/5/22/PCG-vessel-collision-Cebu.html">suffered
        minor injuries</a> after a vessel collision in the vicinity waters off Mandaue
        City, Cebu.</p>'
