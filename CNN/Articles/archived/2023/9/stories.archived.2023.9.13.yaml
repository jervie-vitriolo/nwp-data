    'stories': []
    'template': '1'
    'title': 'Marcos: Importation is not always the wisest choice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa7354-703b-4939-a643-57cad141a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        President Ferdinand Marcos Jr. spoke at the Asian Summit in Singapore on Wednesday,
        where he said one of the most important lessons he had to learn as the country
        moves forward from the pandemic was that importation is not always the wisest
        choice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4da1b-6d8a-4dfe-b026-22b672bfaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a lesson that we immediately learned. I said, we cannot
        now continue to depend on importation which is what has happened for the Philippines,"
        Marcos said during the Q &amp; A round after he delivered his address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5d028-9137-4676-9472-04e604a46e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the realization came during the pandemic when due to
        the lack of transportation, the connection between the source of food to markets
        was lost. He added importation was "the easy way out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e741519-a08f-490e-941a-951271e70900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And the pandemic showed us that this was not a wise choice to have
        made and so we have continued to develop our agricultural sector and the aspiration
        once again is that we are able to provide sufficient supply of food at prices
        that people can afford," said Marcos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d59e2-f888-4d98-bbb9-5eec6008298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president, who also holds the post of secretary of the Department
        of Agriculture, has previously allowed the importation of commodities such
        as sugar as prices soared in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01d33e-ac5c-4ead-9dcd-8123728a59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rice imports are also expected to arrive as the country grapples with
        the price of the commodity. To ensure that Filipinos will still be able to
        afford the grain, the government has imposed a temporary price cap on the
        staple.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc40e5-b246-427b-bf4a-697c1d29443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the session with former Australian Minister for Trade and Milken
        Institute Asia Fellow Steven Ciobo, the president said the Philippines was
        also working to improve the value chain to make sure it will be unbroken --
        from research and development all the way to the markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4c6f8-696e-42f5-9854-d2fa76ed686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:37:49.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T20:01:30.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are bits and pieces of it that already exist but they do
        not work as one system and that’s what we are trying to achieve and we are
        slowly, slowly making inroads into that problem," he said.</p>'
