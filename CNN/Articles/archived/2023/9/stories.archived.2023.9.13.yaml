      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa155829-0b62-4c09-873e-42fef4c230ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two ballistic missiles fired by North Korea Wednesday morning each\
        \ traveled about 650 kilometers (400 miles) before falling into the sea, according\
        \ to the JCS.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570179f0-b591-4126-8e82-dfcd4a392c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.827+08:00
