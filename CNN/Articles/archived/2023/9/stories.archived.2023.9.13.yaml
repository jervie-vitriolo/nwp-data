      'mgnl:type': 'text'
      'text': "Local concert promoter PULP Live World announced on Wednesday that\
        \ Lee Dong-hwi, Lee Jun-hyuk, Cha Joo-young, and Lee Eun-sam will grace the\
        \ event on Dec. 14 at the Philippine Arena in Bocaue, Bulacan.\r"
