      'mgnl:lastActivated': 2023-09-13T12:57:37.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d149d64-c9cc-45f1-bbc6-b5301ad8790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While authorities are weighing their options, he emphasized that resupply\
        \ missions will continue and “we will not stop fighting for what is ours.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016a073-bd51-44f3-a2c3-0cdf8b101eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c7cf0-78e3-4ee0-be18-44ceeb53e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:37.002+08:00
      'mgnl:createdBy': 'bamba'
