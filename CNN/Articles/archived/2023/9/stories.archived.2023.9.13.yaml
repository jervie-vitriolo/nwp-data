      'mgnl:lastActivated': 2023-09-13T18:24:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ae6d3-b5c8-49e9-9040-c8599a823909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:24:07.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T18:24:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are turning over these documents to NBI (National Bureau of Investigation)\
        \ for investigation para malaman kung paano ito lumabas, kung ano ang trail\
        \ nito sa internet, at kung paano ito kinakalat sa mailing list,\" Remulla\
        \ said, later noting that the memo was sent to official DOJ email addresses.\r"
