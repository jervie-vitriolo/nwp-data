      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2023 MTV Video Music Awards are being
        presented on Tuesday with Nicki Minaj hosting the show, as well as performing,
        at the Prudential Center in New Jersey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474cb3f-1efa-4b28-8d66-7c8521c51434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:32:32.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T13:02:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift leads the pack with a total of eight nominations, including
        artist of the year, video of the year and song of the year for her hit 2022
        track “Anti-Hero.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c58d6d-87b0-4b8d-86a2-fabf98f0c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:32:32.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T13:02:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, Doja, Karol G, Minaj and Shakira join Swift as artist of
        the year nominees, marking the first time since the category was introduced
        in 2017 that all artist of the year nominees are women. Shakira is also set
        to receive the Video Vanguard Award. The night will also welcome brand new
        category Best Afrobeats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf3be9-efad-4fd6-bcd3-a0adc2b14a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T10:32:32.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T13:02:33.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demi Lovato, Shakira, Olivia Rodrigo, Cardi B with Megan Thee Stallion,\
        \ Diddy, Lil Wayne, Doja Cat and Fall Out Boy, among others, are also set\
        \ to perform throughout the ceremony.\r"
    '4':
