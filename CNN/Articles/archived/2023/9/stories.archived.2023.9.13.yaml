      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in the women's side, Jack Animam, Janina Pontejos, and Afril\
        \ Bernardino are expected to lead the charge with the final roster yet to\
        \ be finalized.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b7012-93e1-404b-aae3-ce01e2a32d41'
