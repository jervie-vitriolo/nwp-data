      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb8d0b-5621-4fd1-9e1d-915e8a6f73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we didn’t get</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0b3e2-2d14-4f4c-8dfa-ecdd959eca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts and Apple followers weren’t expecting new iPads or Mac computers\
        \ until October. And indeed Apple didn’t announce those new products on Tuesday,\
        \ instead giving the iPhone15 lineup center stage.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea4401-9d4a-4888-8767-7ee03b4f746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fc833-3bd4-4e9a-938a-a842615193b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also did not announce next generation AirPods, contrary to
        what some had expected. However, the company did announce after the event
        that it will be rolling out a version of the older AirPods Pro second generation
        with a USB-C charging port.</p>'
