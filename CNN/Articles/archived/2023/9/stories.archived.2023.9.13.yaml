      'jcr:uuid': 'b4dd9750-f249-433d-9112-e84302b167cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address in the same month, Marcos
        also <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">warned</a>
        smugglers, hoarders, and price fixers that their days are numbered.&nbsp;</p>'
