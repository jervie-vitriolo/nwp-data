      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Sandiganbayan has cleared six former officials of the Technical Education
        and Skills Development Authority (TESDA) of six counts of graft and corruption
        that stemmed from a 2007 procurement case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803a5e1-4a91-416f-8261-379e4951e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 60-page <a href="https://sb.judiciary.gov.ph/DECISIONS/2023/I_Crim_SB-13-CRM-0576-0581_People%20vs%20Augusto%20L%20Syjuco%20Jr,%20et%20al_09_11_2023.pdf">decision</a>&nbsp;dated
        September 11, the anti-graft court found former TESDA officials Teodoro Sanico,
        Ernesto Beltran, Buen Mondejar, Juanito Belda, Francis Fang, Maximiano Montemayor
        not guilty, as the prosecution failed to establish their guilt beyond reasonable
        doubt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582da66-f3b6-4d85-a945-708f8b816f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors accused the former officials of entering into various
        "grossly and manifestly disadvantageous" contracts that led to overpricing
        of various training and testing tools and equipment by 4% to 42,732%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a2bb0-7fbd-48dc-aaf3-636c93bf174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The malicious procurement was allegedly made by the accused under the\
        \ Ladderized Education Program of TESDA.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290cf0b-cfb5-4684-862c-cad0801ee70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.298+08:00
      'mgnl:createdBy': 'raheema'
