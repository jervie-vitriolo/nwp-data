      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just hope in the future that China will also reciprocate our sincere\
        \ calls for them to reduce tensions and allow the peaceful resupply of our\
        \ vessels,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2af4ad-0ba0-4817-89b7-42b95e92a3cb'
