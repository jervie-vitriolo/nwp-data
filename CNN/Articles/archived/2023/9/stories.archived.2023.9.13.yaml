      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede po yang taasan ng Kongreso...Dahil next year po, ina-</em>anticipate
        <em>po namin</em> that there could be one or two possible fuel subsidies,"
        said Guadiz.</p>'
