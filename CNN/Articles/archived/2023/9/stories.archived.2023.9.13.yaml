      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This came shortly after President Ferdinand Marcos Jr. directed the\
        \ DOJ and the NBI to look into the hoarding and smuggling of agricultural\
        \ products. Such criminal activities are seen to have resulted in the spike\
        \ in onion prices, which soared up to ₱700 per kilogram in late 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ddfb1-5197-40ee-ab3f-21b1b6cd730c'
