      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insofar as the LTFRB is concerned, downloaded <em>na po yung pera</em>,"
        said LTFRB chief Teofilo Guadiz.</p>'
