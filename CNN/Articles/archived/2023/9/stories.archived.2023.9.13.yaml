      'mgnl:lastActivated': 2023-09-13T12:57:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301502f7-dc30-4f9a-bfd3-d0acce49f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also considering a change of strategy,” NSC spokesperson
        Jonathan Malaya told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada495e-2a50-49d9-8959-e6821dd14f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:57:37.307+08:00
