      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/11/health/turmeric-indigestion-wellness/index.html">Turmeric
        might help treat your indigestion, study shows</a>."</em></p>'
