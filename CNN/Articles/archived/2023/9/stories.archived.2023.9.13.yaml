      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the agency has started handing out the cash aid, several beneficiaries\
        \ said they have yet to receive the subsidies in their accounts.  \r"
