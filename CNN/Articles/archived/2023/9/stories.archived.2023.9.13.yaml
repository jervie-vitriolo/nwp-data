    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77dc70-c64d-4ec7-9f78-844f4974850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.820+08:00
