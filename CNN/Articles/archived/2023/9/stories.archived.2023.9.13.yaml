      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Philippines is looking into implementing new tactics during its operations
        in the West Philippine Sea (WPS) as China exhibits more aggressive actions
        against the country''s vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4844a6f-f883-49ef-8068-989cee90ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:57:36.997+08:00
