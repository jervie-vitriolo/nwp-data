      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca96516-bac3-414f-932d-92ac758e7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 5,300 people are thought dead, said the interior ministry\
        \ of Libya’s eastern government on Tuesday, state media LANA reported. CNN\
        \ has not been able to independently verify the number of deaths or those\
        \ missing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab3cd0-d7ea-431e-ae4f-4bb80853f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.159+08:00
