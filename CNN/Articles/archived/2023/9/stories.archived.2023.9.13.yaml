      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under Chinese law, any Chinese company has to cooperate with the\
        \ Chinese Communist Party for whatever reason,\" Malaya pointed out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e110b-586e-4a13-aaee-d3e00eb97c2f'
