    'stories': []
    'template': '1'
    'title': 'Marcos: Incentives, economic expansion, wide use of social media make
      PH ideal for investments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11353a3e-d9c7-4d1f-9af8-cdcfcf6e2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        President Ferdinand Marcos Jr. flew to Singapore on Wednesday, where he highlighted
        what the country can offer to investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32fed8-4e3c-4228-9b45-84dd5404d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our growth story is underpinned by a strong domestic demand and increasing\
        \ fixed capital investment as a result of upbeat domestic activity and improved\
        \ business confidence,\" Marcos said in his speech at the 10th Asia Summit.\
        \ \"We are a large market.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f507dc7-c306-471f-b445-8fec6b8ef65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are comprised of 110 million consumers whose demand helps fuel\
        \ our current and future growth,\" he also said. \"Moreover, the regulatory\
        \ reforms that we have recently passed, which liberalized many sectors, including\
        \ public services, retail, and renewable energy, amongst others, are expected\
        \ to encourage private investment and bolster the growth of our economy over\
        \ the medium to the long term.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63ca8a-2c30-4279-a8aa-0351e5892806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the country''s economy has remained resilient despite
        challenges, noting the <a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">7.6%</a>
        growth in 2022, and the World Bank upgrading the Philippines'' growth forecast
        to <a href="https://www.cnnphilippines.com/business/2023/6/7/worldbank-ph-2023-forecast.html">6%</a>
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b5193-5b9e-46ac-8bfc-b159a1e0dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines’ strategic location within Asia, coupled with our\
        \ membership in regional trade agreements, positions us as a gateway to countless\
        \ possibilities,\" he explained..\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e6a36-06e5-4444-8356-d8c2a5c0f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also a wide range of sectors businesses could invest in,\
        \ according to him. Among them are renewable energy, manufacturing, and tourism.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0554ac-bba9-4fee-8cf0-91bdc3534416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the country's push towards a digital future also showed\
        \ promise for potential investors, saying there are over 85 million internet\
        \ users representing a 73.1% penetration rate of the total population.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a3913-fbb2-4206-8bc7-5fa8ac36fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The growth of the country’s digital economy bodes well for international\
        \ companies who wish to tap into our increasingly digital economy,\" the president\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82440f-c6b8-4248-bfb9-bb83a53fe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A highly skilled Englsih speaking workforce has also helped it become\
        \ a top choice for business processing and outsourcing, according to him,\
        \ adding that the Philippines is the number one country of choice for customer\
        \ service support.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d780709-0836-4d80-abcf-acdef5eaba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Q &amp; A session after his speech, Marcos said investments\
        \ are necessary to build the country's manufacturing capabilities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf896489-17a8-41c5-9ef5-5a2f72ab59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:47:24.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T23:47:25.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brings us to why we have now come here and have been going
        around the world to --- not only to tout the changes that we have had in the
        Philippines but also to ask what is it that you think you need so that the
        Philippines becomes an investment-friendly place," he said.</p>'
