      'mgnl:lastActivated': 2023-09-13T16:03:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The full range of relations implies dialogue and interaction in sensitive\
        \ areas, such as military interaction, the exchange of views on the most pressing\
        \ issues in the field of security,” Peskov reportedly said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4fc98-32a2-4036-a9b3-033fa7ad6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4add25-ae37-4fe4-9a37-779394672251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it matters that Putin and Kim are meeting at a space
        center</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198e3e4-d257-4a0b-aba7-ecf64512234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the tour, the two leaders inspected the complex where Russia\
        \ plans to launch its next generation of spacecraft.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e0584-afb0-4c2b-8772-51e87e6ea313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a844918-13cf-4588-857d-7fab51a9d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facilities were built to receive launch vehicles, conduct pre-launch\
        \ preparations, launches, and post-launch operations, state news agency TASS\
        \ reported.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7113d8-96d5-473f-8666-00e13305f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c067881-33d7-49ca-ba7a-556675f82f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the location of Wednesday’s summit at the space center\
        \ is significant.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b02797-780c-4a7d-9ffa-71ed14c9d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9aa0c-089d-489c-a816-b9d3b4f1f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meeting at Russia’s eastern spaceport is particularly provocative\
        \ because it suggests that Putin may offer sanctions-violating satellite launch\
        \ technology in exchange for North Korean munitions that Moscow would employ\
        \ in its illegal war in Ukraine,” Leif-Eric Easley, professor of international\
        \ studies at Ewha Womans University in Seoul, told CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f0a4e-8132-47bf-914b-58d9bc8646b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5682c7-d03c-4ee9-8ea5-0e3d836aca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow in need of fresh supplies of ammunition and shells after more\
        \ than 18 months of war in Ukraine has left its military battered, while North\
        \ Korea, which has faced years of international sanctions over its nuclear\
        \ weapons program, is short of everything from hard cash and food to missile\
        \ technology.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b96f62-4aa4-4682-9aa3-f5f12ec12937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec40cb-ced5-4944-a488-0689a931956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea has also signaled the meeting will deepen ties between\
        \ the two countries.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fffc1f-a858-4fb3-a37a-e46930f7bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a6ff9-b705-46c2-b19f-708a797d82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim arrived in Russia on Tuesday aboard his heavily-armored private\
        \ train accompanied by party and military leaders, according to photos shared\
        \ by North Korean state media.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a23b3-2067-49c2-ac39-9f45fd971b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa37a18-bc8a-4797-b306-b9a3c90942dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a stop at the border town Khasan Tuesday, where Kim was welcomed\
        \ by Russian officials, the North Korean leader said his trip to Russia was\
        \ a “clear manifestation” of North Korea “prioritizing the strategic importance”\
        \ of Moscow-Pyongyang relations, state media reported.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6c243-a176-4dee-94be-f1532460a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36481b14-559c-43d0-b383-c6b0ab8fc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former US National Security Adviser John Bolton warned Tuesday that\
        \ the meeting between Putin and Kim is “quite significant,” and “goes well\
        \ beyond a potential arms deal.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4e639-5e21-4378-a6ec-e50953581bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d244f-fefc-438f-b462-70440a2703cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From North Korea’s point of view, this gets them back into really\
        \ significant contact with Russia for the first time since the collapse of\
        \ the Soviet Union,” Bolton told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4a2ad-1089-450d-9a1c-f6fe956d43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740b48b-921a-47d4-a1eb-d57418bd5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the talks, Kremlin spokesperson Peskov said “North Korea is our\
        \ close neighbor,” according to state media.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fbf98-588c-4309-9e3f-bee6f0841046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8d696-e731-4a8c-8b6c-cbe7fabe0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And despite any comments from the outside, we will build relationships\
        \ with our neighbors in a way that is beneficial to us and our neighbors,”\
        \ he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5ad08-03e5-4639-8257-288b445282ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c1d51-c54e-4b01-bdf6-f2b0ee996855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among Kim’s delegation are his second-in-command of the military, Ri\
        \ Pyong Chol, a target of US and UN sanctions for his role in leading the\
        \ country’s ballistic missile programs as the former head of Department of\
        \ the Munitions Industry, photos from KCNA show. His sister and high-level\
        \ official Kim Yo Jong was also seen standing alongside her brother while\
        \ he signed a guest book.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e4d03-2be9-462f-b553-5d6c44b66fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b99532-c358-4d15-996a-49fd09ed852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accompanying Putin is Russian Defense Minister Sergei Shoigu, who visited\
        \ Pyongyang in July. Putin told reporters Wednesday that Shoigu “was well\
        \ received” in North Korea and “we have a lot of questions.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ab2ee-b8fd-43b8-a3fa-ab84fd150801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0614df-99fc-4098-befc-d3edf1916028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Korea fires ballistic missiles</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1545db1-2475-4f92-bb1b-c28b0e2ed9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before the summit, North Korea launched two short-range ballistic\
        \ missiles from the Sunan area between 11:43 a.m. and 11:53 a.m. local time,\
        \ into the waters off the east coast of the Korean Peninsula, South Korea’\
        s Joint Chiefs of Staff (JCS) said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd77ff-8748-4ca3-982a-979a7570a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
