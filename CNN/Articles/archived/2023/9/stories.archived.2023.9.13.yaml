      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamalakaya said the removal of local businesses in the area was to\
        \ make way for the 650-hectare Navotas coastal bay reclamation project, one\
        \ of 22 such programs authorized by the Department of Natural and Resources\
        \ (DENR). \r"
