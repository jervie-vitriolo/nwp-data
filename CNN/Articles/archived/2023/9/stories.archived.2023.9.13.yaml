      'mgnl:type': 'text'
      'text': '<h2><strong>Carbon neutral Apple Watch</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1542f37-5e84-4ddb-9b00-015ebe9b0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lisa Jackson, Apple’s VP of environment, policy and social initiatives,\
        \ said that the company’s Watch Series 9 will be Apple’s “first-ever carbon-neutral\
        \ product,” thanks to efforts to reduce its carbon footprint and to offset\
        \ emissions with carbon buybacks. She said this has been certified by an independent\
        \ third-party.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590776f-a6f3-42cc-9e81-9bd85581a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e97df-3b81-45eb-8fa3-2e8dbf246a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doubling down on sustainability initiatives, Jackson also said the\
        \ tech giant will no longer use leather in any new Apple product, including\
        \ watch bands.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad342940-392f-4345-8a4a-9b2b75eebd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443a455-045a-4df0-9087-1375fcb3fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of leather, Apple said it will begin using a new textile that\
        \ it is calling “fine woven.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa6f9f-042c-49bd-8988-e973e260f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11410c8c-1649-42f8-9156-0e215ce73387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:51:44.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:59:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fine woven will be made of 68% post-consumer recycled content, giving\
        \ it a significantly lower carbon footprint than leather, Apple said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0baac8-b784-47fc-ac9d-8f483a5e296f'
      'mgnl:activationStatus': true
