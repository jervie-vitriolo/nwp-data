      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Apple customers can use the same USB-C chargers to power their\
        \ iPhones, iPads and Mac computers — no more scrambling to find the right\
        \ charger for each device.\r"
    '44':
