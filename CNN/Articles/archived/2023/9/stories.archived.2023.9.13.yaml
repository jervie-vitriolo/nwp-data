      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Guadiz also revealed that jeepney fares may soon go up as\
        \ the LTFRB is poised to grant an increase to help operators adjust to rising\
        \ fuel expenses. \r"
