      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323ae32-9f3c-4623-bca1-a3e0b75f3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin signaled
        a potential willingness to assist North Korea in developing its space and
        satellite program Wednesday, as he gave Kim Jong Un a tour of Russia’s vast
        Vostochny space launch site ahead of expected arms talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986b4fa-9ed2-4443-a850-2172871fd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4bba49-b8d0-49c2-b580-5b9aad06d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by a reporter whether Russia would help North Korea launch\
        \ its own satellites and rockets, Putin responded: “That’s exactly why we\
        \ came here.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f719de2-8df1-4696-a39c-a6270499601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dbfb1-907c-4e7c-9755-49fc975119b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The leader of North Korea shows great interest in space, in rocketry,\
        \ and they are trying to develop space. We’ll show our new objects,” Putin\
        \ said at the Vostochny Cosmodrome, in Russia’s far east Wednesday. “We’ll\
        \ talk about all the issues without haste, there is time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d433b-65ce-4df2-8b3b-dc836166d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59280090-d0e1-48c7-8016-b04f892159cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s comments hint at deepening ties with North Korea, which US\
        \ officials have warned could see Pyongyang supply weapons for Moscow’s use\
        \ in its faltering Ukraine war in exchange for sanctioned ballistic missile\
        \ technology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776ff9e-d274-4137-8862-386b03573205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a4905-24f2-4df9-a944-13e72c83acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video released by the Kremlin Wednesday showed the two leaders shaking\
        \ hands before touring the space center and adjoining rocket complex, where\
        \ launch vehicles are assembled and tested, according to Russian state media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d04118-cb98-4d1b-bb3c-c1b1a177b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210f3a1-e459-4bcb-a30c-5945e15122cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea has made space technology a priority – but has some ways\
        \ to go, having tried and failed twice this year to launch a spy satellite\
        \ into orbit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cbd11-4ab7-4e68-86fc-1f87ad3e74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e5ce6-5693-469f-b1c3-5bfe7a58710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim has also stressed the role of military satellites as a means to\
        \ protect national safety and territorial stability and has spoken of their\
        \ strategic value when deploying military force preemptively, North Korean\
        \ state media reported in April.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9579ab-0628-48ca-8515-08d680eee3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375e1ec-c4b6-40a1-952f-4cd38cbc8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Providing this technology to North Korea would be in violation of international\
        \ sanctions, aimed at hampering Pyongyang’s ability to build a fully functioning\
        \ nuclear weapons and ballistic missile force.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af4f55-a887-4e94-9da7-f91ad8e9100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942832a-255a-4aa6-8bed-1a81d7f189ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talks, which lasted just over an hour, focused on “economic cooperation,\
        \ humanitarian issues, and the situation in the region,” Putin said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bad40-6899-4779-8538-9ea31f1a7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9fd58-9021-4f13-be47-29678f47cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim said the two countries have “many issues” that they can cooperate\
        \ on. He praised Russia for having “stood up against the hegemonic forces”\
        \ to defend its sovereignty and security – a veiled reference to the US and\
        \ the West – and said he has expressed “the full and unconditional support\
        \ to all that Russia does in response.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff7e4c-5d33-40d2-b773-a205cd8575ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de0ba4-80c8-410c-8cb1-dd78d5451c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And that in the frontline of anti-imperialism and independence, I\
        \ will always be standing with Russia, I’m using this opportunity to make\
        \ it clear,” the North Korean leader said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abc074-75a1-4c91-9c2f-8a3e23c8e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a709d4-c2d6-475c-8101-75d6ddcc016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the talks, Kremlin spokesperson Dmitry Peskov said there\
        \ were no plans to sign documents, according to Russian state media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64d36c-15e9-40bd-9b86-2351e3eaefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.804+08:00
