      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Miss Universe Organization has removed its age restrictions for all women
        joining its pageants next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52904817-3270-490d-882c-731978cf2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Philippines posted Wednesday the organization''s
        statement on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e7eaf-2640-40bb-9f60-e3b9ffc20707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said this would cover all 2024 Miss Universe and associated
        pageants worldwide.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589275d-ee47-48f9-b2f1-28c77f0a24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Starting then, every adult woman in the world will be eligible to
        compete to be Miss Universe," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d596653-ad77-4c26-aebe-54f4990dd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also cited an inclusive report from Women''s Wear Daily, where Miss
        Universe R''Bonney Gabriel announced the decision of the organization.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69087c07-0fbb-4cfd-9596-d6da4af4250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What I love about Miss Universe is that they are always out first
        in line, looking for ways they can be more inclusive and better live up to
        the platform that they''ve designed for us," Gabriel said in the interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc189f4-f9ef-4639-b2b2-867a72693919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:18.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous policy stated that candidates must be 18 years old
        and not over 28 years of age when joining Miss Universe pageants.</p>'
  'five-injured-cagayan-earthquake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T11:12:12.000+08:00
    'imagesource': 'jcr:14fd61a8-5875-4832-bc76-34c045dc3ae9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86945fde-8950-4cd2-87de-8a721706905a'
    'lead': ' At least 10 families from three barangays in Calayan, Cagayan were affected
      by the magnitude 6.3 earthquake on Tuesday evening, the Cagayan Provincial Information
      Office said. It added that cracks were also observed in some school buildings
      in the town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T11:13:55.444+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-13T19:41:10.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Office-of-Civil-Defense', 'Calayan', 'earthquake', 'Cagayan']
    'stories': []
    'template': '1'
    'title': "Five injured after magnitude 6.3 earthquake hits Cagayan - OCD  \n \
      \ \n"
    'updated': 2023-09-13T19:41:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f4f7a-7a1d-4e8c-b93d-3cab666ba79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:13:55.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        At least five individuals were reported injured due to a collapsed wall after
        a magnitude 6.3 earthquake hit the waters off Dalupiri Island in Calayan,
        Cagayan on Tuesday evening, the Office of Civil Defense (OCD) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7ab32-8fd9-435e-be1a-ec3c138c522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:13:55.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situational report released on Wednesday, the OCD said three
        had minor injuries while two others reportedly suffered brain trauma and head
        concussion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a11e6-c045-4d16-ab02-c16e80560425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:49:45.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan local government on Tuesday said that two of the individuals
        injured were minors and were immediately rushed to Calayan Infirmary. One
        of them was transferred to a public hospital as some of her vital signs are
        not yet improving, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e155baf-2481-4766-ab25-48088dcd12db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:41:09.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government also reported that some Calayan residents
        stayed overnight in evacuation center for their safety. At least 10 families
        from three barangays were affected by the earthquake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbdbe2-4b99-4aa2-bcea-03bc2257868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:49:45.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calayan Mayor Jong Llopis suspended classes in all levels in the
        town on Wednesday to inspect the school buildings. Cracks were seen at the
        buildings of Calayan High School, Calayan West Central Elementary School,
        at Magsidel National High School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47d4b3-8e95-4250-85dd-692d14448a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:13:55.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no deaths and major infrastructure damage reported so
        far, the OCD said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395615a-530c-4779-83ae-25a9b72037ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:13:55.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-13T19:41:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD also assured that assistance to the affected residents is
        readily available for distribution. It also said that search and rescue teams
        are on standby.</p>'
  'north-korea-ballistic-missile-kim-jong-un-putin-russia':
