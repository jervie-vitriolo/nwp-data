    'template': '1'
    'title': 'CA confirms appointment of Gilbert Teodoro as defense secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ca93f-1fcb-472e-a5d8-d127d7092032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:39:27.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T18:11:05.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Commission on Appointments (CA) on Wednesday confirmed the ad interim
        appointment of Gilbert Teodoro as the secretary of the Department of National
        Defense (DND).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746845b6-5b0f-4622-bcf2-f6d00e10a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A panel of the powerful CA led a hearing over Teodoro''s position when
        it moved to endorse his appointment to the plenary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d53d82-994e-4415-90ac-50f7ad0827a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, the defense chief urged the panel to support and
        converge with his agency''s efforts in building a "robust defense profile
        for the country" in order to sustain the territorial integrity, sovereignty,
        and reputation of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9ae19-b091-4534-add6-d4348ec13ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Luis Villafuerte motioned that the 12-member
        House contingent of the panel would not question Teodoro and expressed his
        cluster''s support for the appointee, citing his previous tenure in the lower
        chamber when he represented Tarlac''s 1st district from 1998 to 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49904357-bc2f-4f48-9878-69cefd7df12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The nominees are subjected in this body in order to determine their
        fitness and competence. The 12-member House contingent has no doubt regarding
        the fitness and integrity of the nominee," Villafuerte said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316ed1d-26f1-4f10-9a2a-3a9a4ab313b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri, CA chairman, and Sen. Bong Go
        expressed full support for Teodoro.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcc75c-44fd-49a0-b306-0141ec11a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros, meanwhile, scrutinized Teodoro''s knowledge of
        the country''s defense sector. He previously held the defense portfolio from
        August 2007 to November 2009 during the presidency of Gloria Macapagal-Arroyo.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b45c2-ba23-4189-8f25-983c2725159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked how the sector had changed between his defense terms, he
        said: "There has been a shift in evolution from focus. Right now, it''s about
        straddling the balance between maintaining internal security and, with an
        emphasis given yung pangyayari sa outside environment natin, pinapatatag natin
        ang defense posture natin [given what is happening in our outside environment,
        strengthening our defense posture."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3749991-5100-4c31-bea8-8de98f1868ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid China''s escalation of its aggression in the West Philippine Sea,
        Teodoro stressed the importance of a "credible deterrent posture," or upgrading
        the country''s defense capability to deter future harassment or possible attacks
        by other countries.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0a557-03cc-4370-a1d8-68524eed3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.157+08:00
