      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inmates are witnesses in the trial of detained former Senator Leila\
        \ de Lima.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76d4fb-3588-452b-9246-5e0c923079a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:24:07.060+08:00
