    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3284396-084f-4482-9ce5-153dc6d7f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- ₱21,395,545.78 (LEPTES-02)\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f2d27-ae4b-4e6d-8e42-ac59cc3b7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to the Sandiganbayan, it was the TESDA board that made\
        \ a deal with V.G. Roxas Company and not the accused.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c2d92-a341-4481-be9e-b8646d518541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unless conspiracy is adequately established, the accused cannot be\
        \ held liable,\" the court ruling read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c91f7-f7cf-4bd1-a64e-a003b71d7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately for the prosecution, they failed to convince this court\
        \ that, indeed, the accused conspired with one another in committing the crimes\
        \ charged,\" it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b5db0-cb6d-46ea-8acc-efd3ac17a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan added that the actions of the accused in the assailed\
        \ transactions as members of the TESDA Bids and Awards Committee (BAC) and\
        \ its Secretariat \"are too removed from the anomalies that allegedly attended\
        \ and tainted the same.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd6bf2-b29d-4a0f-8544-f36631f3157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These actions include: overpricing of the training tools and equipment,\
        \ the delivery of defective, low quality, unnecessary or otherwise inoperable\
        \ training tools and equipment, and the approval and the actual payment of\
        \ TESDA funds in favor of the V.G. Roxas Company, for the training tools and\
        \ equipment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8ef03-5ef8-40ea-8eb9-73ab05fdaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The duties of the accused as members of the BAC and Secretariat have\
        \ nothing to do with the foregoing acts constituting the offenses charged,\"\
        \ the court ruled.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ab9f3-19de-47c8-99c5-b1096b0ead6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:36:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of the proceedings, five other respondents – former
        TESDA chief Augusto Syjuco Jr., Rogelio Peyuan, Antonio Del Rosario, and Vicente
        Roxas – died. The Sandiganbayan said the cases against them were dismissed
        on account of their death.</p>'
