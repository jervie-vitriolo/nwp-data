      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc2ad7-ec83-4d35-84ce-29a420af30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.689+08:00
