      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Justice Secretary Jesus Crispin Remulla bared on Wednesday a fake document
        which he supposedly signed, ordering the transfer of 12 inmates in the Sablayan
        detention facility in Occidental Mindoro back to the New Bilibid Prison (NBP)
        in Muntinlupa City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6062e-354e-4251-99e0-9235e80ba799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:24:07.059+08:00
