      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa40729-435b-44d8-90aa-d142a3485f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:15:32.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T19:17:23.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Dolipas attended the hearing, while <a href="https://www.cnnphilippines.com/news/2023/9/1/Rider-involved-in-Makati-road-rage-surrenders-.html">Rencio</a>&nbsp;has
        yet to receive the show cause order, according to the LTO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908edbf-9177-4772-a4b1-adce7d9a3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:15:32.228+08:00
