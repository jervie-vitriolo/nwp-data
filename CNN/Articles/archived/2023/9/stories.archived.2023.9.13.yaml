      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393eb5c-7c4f-43dd-aac4-c368a7adfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.161+08:00
