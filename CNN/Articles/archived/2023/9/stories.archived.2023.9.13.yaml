      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said it will depend on Landbank how fast they can transfer\
        \ the money to all the beneficiaries.\r"
