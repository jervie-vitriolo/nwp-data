      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The vehicle used by the police officer involved in a road rage incident in
        Makati is not registered, the Land Transportation Office (LTO) revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d74e9-bb24-4d5f-925e-c0c940b86919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:15:32.226+08:00
