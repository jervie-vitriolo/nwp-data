      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the fuel subsidy program, ₱10,000 will be given to modernized\
        \ PUV drivers; ₱6,500 for drivers of traditional four-wheel PUVs; ₱1,200 for\
        \ delivery riders; and ₱1,000 for tricycle drivers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d603e4c-35e4-4b29-86c4-d5d289d30df3'
