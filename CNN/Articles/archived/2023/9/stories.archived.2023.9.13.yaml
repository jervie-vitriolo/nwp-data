    'lead': 'Russian President Vladimir Putin signaled a potential willingness to
      assist North Korea in developing its space and satellite program Wednesday,
      as he gave Kim Jong Un a tour of Russia’s vast Vostochny space launch site ahead
      of expected arms talks.

      '
