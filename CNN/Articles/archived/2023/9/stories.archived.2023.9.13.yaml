      'mgnl:lastActivated': 2023-09-13T04:25:15.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54beb5-415b-4a6c-9568-da5adf4ccb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of those who were killed, at least 145 were Egyptian, officials in\
        \ the northeastern city of Tobruk, in Libya, said on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452b5cb-5053-4cc9-887d-f491381e1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f72e52-46d2-4e2c-897b-c3c623134620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the eastern city of Derna, which has seen the worst of the devastation,\
        \ as many as 6,000 people remain missing, Othman Abduljalil, health minister\
        \ in Libya’s eastern administration, told Libya’s Almasar TV. He called the\
        \ situation “catastrophic,” when he toured the city on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62132459-6a17-4b19-ac17-c4c3af35f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c387ec6-2b4b-4e0b-9281-b19150c834c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whole neighborhoods are believed to have been washed away in the city,\
        \ according to authorities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41601d83-8e0e-4d7f-9d75-ea82f48e8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a606f-fe4b-4842-acf2-0c526f6ffee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in Derna are no longer operable and the morgues are full,\
        \ said Osama Aly, an Emergency and Ambulance service spokesperson.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fa810-ce92-4088-8fd5-ee6844ed7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bfd4b-cc79-4cd1-b65a-100716654b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dead bodies have been left outside the morgues on the sidewalks, he\
        \ told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a479de-0b42-43ea-a486-157feec980e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720727b1-26a1-44ac-8d6f-fd0503385ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are no first-hand emergency services. People are working at\
        \ the moment to collect the rotting bodies,” said Anas Barghathy, a doctor\
        \ currently volunteering in Derna.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1da1ed-d308-4d24-9563-a0e560d38ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b72127-4a9a-41f2-baa4-86d404d7c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We are all terrified’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d0211-4c86-4147-a632-82defc46de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relatives of people who lived in the destroyed city of Derna told CNN\
        \ they were terrified after seeing videos of the flooding, with no word from\
        \ their family members.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810ecd5-12d2-4324-a998-1b56a692def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd92c64-bb22-4afe-9a62-6597ee2ccc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayah, a Palestinian woman with cousins in Derna, said she has been\
        \ unable to reach them since the floods.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494a131-3808-49a4-a182-dce2696cd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60a9e9-741f-44be-8461-0236159c3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m really worried about them. I have two cousins who live in Derna.\
        \ It seems all communications are down and I don’t know if they are alive\
        \ at this point. It is very terrifying watching the videos coming out of Derna.\
        \ We are all terrified,” she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca02a88-bd6c-45e9-b8c6-4327a1a27a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d651a77-4604-49f5-b8fd-5fd8939e8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emad Milad, a resident of Tobrok, said eight of his relatives died\
        \ in the flooding in Derma.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187feff3-24e3-4399-bb52-f68139a0915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b60b66-541d-4744-a697-0bed3cf0e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My wife Areej’s sister and her husband both passed away. His whole\
        \ family is also dead. A total of eight people are all gone. It’s a disaster.\
        \ It’s a disaster. We are praying for better things,” he said on Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1977f-d585-4c83-900e-79d227f2f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd8c6b-0c57-4eb3-b4d0-9ac66a9c115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Ferocious’ weather conditions</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11415b7f-8aa3-4c90-a216-51add6b9b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rain, which has swept across several cities in Libya’s north-east,\
        \ is the result of a very strong low-pressure system that brought catastrophic\
        \ flooding to Greece last week and moved into the Mediterranean before developing\
        \ into a tropical-like cyclone known as a medicane.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f69fb5-e142-49bd-851a-5d9bed801bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac917d-0adf-4e1c-bb5d-ca4bd1b3a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deadly storm comes in an unprecedented year of climate disasters\
        \ and record-breaking weather extremes, from devastating wildfires to oppressive\
        \ heat.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd96b5d-c7d2-4ad3-a928-8a721f5ba59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4082c3-ef11-4b95-9bea-11639f5727e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just as ocean temperatures around the world soar off the charts due\
        \ to planet-warming pollution, the temperature of the Mediterranean is well-above\
        \ average, which scientists say fueled the storm’s heavy rainfall.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2324d-710a-4c10-90cd-61ae0cd16448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3da79-3e39-4098-ad2b-f301f7474757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The warmer water does not only fuel those storms in terms of rainfall\
        \ intensity, it also makes them more ferocious,” Karsten Haustein, climate\
        \ scientist and meteorologist at Leipzig University in Germany, told the Science\
        \ Media Center.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eaf8ad-a4c4-4711-9b2c-d8d9afb913be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff2fae-562a-46d4-89f4-effa2eec22cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya’s vulnerability to extreme weather is increased by its long-running\
        \ political conflict, which has seen a decade-long power struggle between\
        \ two rival administrations.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6965eb5-f114-4e52-addc-b0e68089e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdd535-762b-459b-8329-4a2fc2c9834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN-backed Government of National Unity (GNU), led by Abdulhamid\
        \ Dbeibeh, sits in Tripoli in northwest Libya, while its eastern rival is\
        \ controlled by commander Khalifa Haftar and his Libyan National Army (LNA),\
        \ who support the eastern-based parliament led by Osama Hamad.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44b745-9ce0-4725-97d6-4edac5008355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a714b-706d-4129-89db-08be7ce41319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna, which lies some 300 kilometers (190 miles) east of Benghazi,\
        \ falls under the control of Haftar and his eastern administration.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3661eea-d06c-4f36-90f5-40e11bf623c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4a372-ab54-4607-923a-312188ddbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s complex politics “pose challenges for developing risk\
        \ communication and hazard assessment strategies, coordinating rescue operations,\
        \ and also potentially for maintenance of critical infrastructure such as\
        \ dams,” Leslie Mabon, lecturer in Environmental Systems at The Open University,\
        \ told the Science Media Center.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987db4a-023f-44bf-9dbb-c73c965cb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2ddd9-5371-4f78-a0bb-3bc55720d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dams collapse</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c2de7-1384-4d1c-bbd8-c249395e52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collapse of two dams, which sent water rushing towards Derna, has\
        \ caused catastrophic damage, authorities said Tuesday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a4585-6ce5-43c0-8a39-193fd7ed4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d59365-644b-4439-abf2-5a11b1e834ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three bridges were destroyed. The flowing water carried away entire\
        \ neighborhoods, eventually depositing them into the sea,” said Ahmed Mismari,\
        \ spokesperson for the LNA.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30892d4-607c-4ad9-a417-e9873659b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298db523-e0e8-4431-894d-06ac6749830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homes in valleys were washed away by strong muddy currents carrying\
        \ vehicles and debris, said Aly, the Emergency and Ambulance authority spokesperson.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24759d9c-2c57-4295-9dd1-d4e2e678635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e228b16-2acb-4665-b49f-e71e09a5ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phone lines in the city are down, complicating rescue efforts, with\
        \ workers unable to enter Derna due to the heavy destruction, Aly told CNN.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746282f-2209-4851-a6c2-5013ddbd05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3fa5b-9795-48c3-a420-630ef134fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aly said authorities didn’t anticipate the scale of the disaster.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac4dab-3221-4f87-b20c-8d6f1dd3e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80be91-2c06-4f80-b663-5ab6085b5200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weather conditions were not studied well, the seawater levels\
        \ and rainfall [were not studied], the wind speeds, there was no evacuation\
        \ of families that could be in the path of the storm and in valleys,” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8494e-b513-46d5-b28a-111384f8a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b409b4-b6a8-486a-8729-e8232153c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Libya was not prepared for a catastrophe like that. It has not witnessed\
        \ that level of catastrophe before. We are admitting there were shortcomings\
        \ even though this is the first time we face that level of catastrophe,” Aly\
        \ told Al Hurra channel.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba2209-511a-490c-9ec0-3006c3659a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f5842-39af-4769-8ca4-12aff0140027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Unprecedented flooding’</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc36710-9c98-4426-9621-3fdc73ff2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm looks certain to be one of the deadliest on record in North\
        \ Africa.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03c2f6-3d53-4896-ba7a-08eec7a5e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0151b-34c8-465e-9f89-99da1bb804e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya is facing an “unprecedented” situation, said Hamad, the head\
        \ of the eastern administration, according to a report from state news organization\
        \ Libyan News Agency (LANA).\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba067a-0806-40f5-91de-c3990f89b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f5f36-bb95-402f-b663-19c6bd2c6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mismari, the LNA spokesperson, said the floods have affected several\
        \ cities, including Al-Bayda, Al-Marj, Tobruk, Takenis, Al-Bayada, and Battah,\
        \ as well as the eastern coast all the way to Benghazi. At least 37 residential\
        \ buildings were swept away into the seas.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5b02b-d631-4b60-b457-8f3a95119629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59ee25-a5cf-40b0-b8c1-84d97a099226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not prepared for such a scale of devastation,” Mismari said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c34e1-09da-4a04-8e4d-a6fe2e3073d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755aa55-f40f-4b42-a2f3-382f3434c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:12:18.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:15.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libyan authorities need three types of specialized search groups including\
        \ teams to recover bodies from rugged valleys after torrents dispersed them,\
        \ teams to recover bodies from under the rubble, and teams to recover bodies\
        \ from the sea, he added.\r"
