      'mgnl:type': 'text'
      'text': "The company said Double Tap is enabled by an enhanced neural engine\
        \ that processes data from sensors and machine learning. It is available starting\
        \ next month.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
