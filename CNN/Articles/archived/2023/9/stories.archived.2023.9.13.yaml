      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We already endorsed 50,000 beneficiaries for the crediting\
        \ of their fuel subsidy accounts. The bank is already processing the crediting\
        \ of the fuel subsidies into their cards.]\r"
