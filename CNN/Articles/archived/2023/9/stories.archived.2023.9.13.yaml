      'mgnl:lastActivated': 2023-09-13T12:59:42.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050a009-84a0-452a-bb97-b720a9ce18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.543+08:00
