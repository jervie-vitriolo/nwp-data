  'turmeric-indigestion-wellness':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-13T16:14:11.000+08:00
    'imagesource': 'jcr:78dca328-f5e5-466c-9c41-21bca808e9e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a403184d-e243-4f49-a145-bf9227c426d0'
    'lead': 'Turmeric has been used around the world for its anti-inflammatory properties.
      But could it be as helpful as medication against indigestion?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T16:17:48.545+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-13T16:17:49.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turmeric might help treat your indigestion, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26216985-0d17-4c01-82b9-143c23fbc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A good treatment option for indigestion may already be in
        your spice rack, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2f56f-102e-495e-8461-7e6e94e35ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a4cdf-abec-4d52-809f-425dd6853121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, published Monday in the medical journal BMJ, compared how\
        \ more than 150 people with dyspepsia, or indigestion, responded to either\
        \ the drug omeprazole, turmeric — which contains the compound curcumin — or\
        \ a combination of the two.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd8f8d-2121-4888-960d-501a4ccd7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78453d-dfa5-4495-a414-0e5ed4723769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omeprazole is a common medication used to treat certain heart and esophagus\
        \ problems by reducing acid in the stomach, according to the Mayo Clinic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9ab74-535b-4253-8bd1-aaab0d5fe152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16703ca-4806-41b5-be25-230d8ac27dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At days 28 and 56 of treatment, the people in the study were evaluated\
        \ for their symptoms — which can include stomach pain, bloating, nausea or\
        \ an early feeling of fullness – using the Severity of Dyspepsia Assessment,\
        \ a questionnaire that rates the severity of indigestion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d0713-d5ae-4f75-8340-3534c5e5141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecff80b-4a22-4431-ad27-945e97f2a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers found no significant differences in the symptoms of the\
        \ groups taking the drug, turmeric or the combination of the two, according\
        \ to the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72732201-a9fe-4f26-ad4f-724e835c746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0225b-acd7-49d1-bc4d-cb1c6b46e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition to anti-inflammatory and antioxidant purposes, curcumin/turmeric\
        \ could be an option for treating dyspepsia with comparable efficacy to omeprazole,”\
        \ said lead study author Dr. Krit Pongpirul, associate professor in the department\
        \ of preventive and social medicine at Chulalongkorn University in Bangkok,\
        \ Thailand.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a678701-6ef8-4abb-9d0a-0e5cee5020ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871d4fc-5f0c-49f4-a5d7-c0d92ff09f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turmeric has been used by people in Southeast Asia to treat stomach\
        \ discomfort and other inflammatory conditions, Pongpirul said. Its medicinal\
        \ use dates back hundreds of years, according to a 2017 study.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745f2b4-34fd-465d-9471-a400458a2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdacd6-9aee-4958-b699-f83762ed28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, its primary medicinal use has been as an anti-inflammatory\
        \ and antioxidant dietary supplement to relieve osteoarthritis and irritable\
        \ bowel syndrome, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be9a04-2527-43aa-88e6-d499a3437f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e2289-c673-4f60-b9e2-e2ad07effb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this is the first clinical trial that directly compares curcumin/turmeric\
        \ to omeprazole in treating dyspepsia, Pongpirul said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214c357-558f-44ec-8c7f-fd7ba6d770e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad62bc-15b3-42fc-ad2f-ee3251cb4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions about tumeric’s impact</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c3739-5205-4d12-aad9-248132968a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that research would investigate turmeric’s impact
        on indigestion, because its compound curcumin has been studied in a wide variety
        of inflammatory conditions, including inflammatory bowel disease and arthritis,
        said Dr. Yuying Luo, a gastroenterologist and assistant professor of gastroenterology
        at the Icahn School of Medicine at Mount Sinai in New York City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acaa513-0eff-4512-a67a-01b38bfd4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b81236-ab10-4cd5-bc0f-3d9de2312051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some studies have shown that curcumin was helpful in conjunction with\
        \ other medications, she added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fdef6-d88d-4e4d-9cc2-a7bf62aa0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0489a-fd66-433c-a0fe-ba7282be9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there were some questions Luo had about the new study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8754ec-2d8f-431b-b94e-9ebe2040c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59444616-cdeb-4d72-b2d3-a567fe7a44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scale that the researchers used to measure symptoms is not the\
        \ most common one used for assessing improvement of indigestion, she said.\r"
    '26':
