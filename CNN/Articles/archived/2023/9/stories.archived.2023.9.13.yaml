      'mgnl:created': 2023-09-13T12:59:42.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If for example an official of the National Intelligence Coordinating\
        \ Agency or the Philippine Army who is involved in the West Philippine Sea\
        \ issue, if his movement can be tracked by the Chinese government through\
        \ TikTok, that would be a serious breach of national security,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29bd06-04f0-401a-a9f1-1727dce0a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b409214-7555-4b53-9f6c-fddd5ff11442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the security issues Manila now has with Beijing, particularly\
        \ over the West Philippine Sea, Malaya said they see the need to look into\
        \ the banning of TikTok and possibly other Chinese apps on the devices of\
        \ security sector employees and personnel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0895b-6bbe-4eea-b99a-d14f14990fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ca03d-6e19-4889-97de-afb24d3d5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said a team in the NSC was formed to focus on the matter. He\
        \ hopes a decision will be released soon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143d766-7f5d-4109-9e91-6db653f2c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01a99a-6dad-4cc8-b4f3-9b0c5317cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries like United States and Canada earlier restricted
        Tiktok on government-issued devices due to cybersecurity concerns. The European
        Union in March also banned the app from staff devices across all three of
        its main institutions. India completely banned the platform and other similar
        applications in 2020.</p>'
  'Lawmaker-calls-for-probe-into--uncoordinated--rice-regulation-':
    'author': 'Kristelle Razon, CNN Philippines'
