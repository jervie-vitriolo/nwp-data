      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the annual iPhone event has become formulaic over the years\
        \ — often with incremental changes to battery life, camera systems and displays\
        \ — this year’s USB-C announcement marks the biggest change to the iPhone’\
        s design in 11 years. The change could streamline the charging process across\
        \ various devices and brands.\r"
