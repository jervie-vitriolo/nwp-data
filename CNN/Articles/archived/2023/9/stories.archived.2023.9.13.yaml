    'lead': 'The Central Visayas RTWPB approved a minimum wage hike of ₱33 for private
      establishment workers, the Department of Labor and Employment announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T13:57:56.004+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-13T14:53:22.900+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
