    'template': '1'
    'title': 'DFA: No Filipino casualties reported in Libya floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26f386-3bdc-4801-86a6-83d6a4aaa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        No Filipinos were reported hurt in the Libya floods where thousands are presumed
        dead, the Department of Foreign Affairs said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ee742-85e4-4bf3-8829-3709742e22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said around 1,100 Filipinos live in eastern Libya — 90 of
        whom are in northeastern areas badly hit by Storm Daniel. The agency added
        30 Filipinos are in the district of Dema, 50 in the district of Jabel al Akhdar,
        and 10 in Tobruk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a09fd-fdf5-4565-a0b9-e7cd6acd8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos in those areas are mostly nurses and clinical instructors
        who were relocated to higher ground by hospital management, the DFA said.
        Filipino nurses continue to work in hospitals, it added. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19f143-5556-4e20-b6ad-62f29fdbccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA also reported that electricity has not been restored in a lot
        of areas, and communication remains difficult.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3a71b-72a5-4f7c-9d80-3dec06eca274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Embassy in Tripoli has reached out to the Filipino community
        leaders in the area, and it continues to monitor developments in regard to
        the disaster.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566a13a-3a6a-475b-a1df-8148363030dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:30:30.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-13T14:55:06.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2023/09/11/africa/libya-flooding-storm-daniel-climate-intl/index.html"
        target="_blank">CNN report</a> cited a Libyan official who called the situation
        in the country "catastrophic." More than 5,000 people are presumed dead and
        around 10,000 missing after heavy rains caused two dams to collapse.</p>'
  'Gilas-men-women-joint-practice-PhilSports-Arena-Asian-Games':
