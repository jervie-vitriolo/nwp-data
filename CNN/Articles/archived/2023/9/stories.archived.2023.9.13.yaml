    'template': '1'
    'title': 'DICT eyes deploying digital national IDs by yearend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e73829-660c-4470-aacd-0647eaf59cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Department of Information and Communications Technology (DICT) is targeting
        to roll out a "significant portion" of digital national IDs before 2023 ends
        after President Ferdinand Marcos Jr. expressed "impatience" due to delays
        in the issuance of physical cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ce722-ac81-45ef-ae1a-b45e3ac7c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following an order from the chief executive, DICT Secretary Ivan Uy
        said the agency immediately crafted a plan for the deployment of digital national
        IDs, which would need access to the database of the Philippine Statistics
        Authority (PSA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152ac90-a39f-4a9a-ae78-82cd51088756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSA is tasked to capture the biometrics, facial recognition, and
        personal information of Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e7d83-68ee-49b7-b64a-65ecc51a9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, the PSA has captured 80 million identities, Uy noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37529a-be94-4b29-b002-a794d512fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As far as we''re concerned, we''re doing this in parallel because
        the public has grown impatient and they don''t want to wait forever for that
        physical ID," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd068d9-a833-43dd-90f6-aecce91b1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"By end of the year, ma-deploy natin significantly ang digital ID (we
        will significantly deploy the digital ID). Sa loob ng ilang buwan (In a few
        months), we will do our best to deploy that digital ID system," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fd15f-e379-489b-84ae-ba9048ca99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uy said Marcos wanted to hasten its deployment as "a lot of things
        needed to be done and they''re dependent on national ID." This includes assistance
        to the vulnerable sector, as well as fuel subsidy for affected workers, he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16ceeb-4ee3-45b9-9eb8-b984750045a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:37:52.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T13:37:52.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, more than 43 million PhilIDs were already
        dispatched as of Aug. 4.</p>'
