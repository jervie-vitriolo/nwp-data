    'title': 'Kim and Putin meet at remote Russian space center ahead of expected
      weapons talks as North Korea fires ballistic missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff6757-fca1-4d07-858e-9c7db45a5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:42.083+08:00
