    'title': 'Taylor Swift continues to dominate with second consecutive video of
      the year win at MTV VMAs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed3051-4b67-4096-8851-586ca94d23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.812+08:00
      'mgnl:createdBy': 'syrah'
