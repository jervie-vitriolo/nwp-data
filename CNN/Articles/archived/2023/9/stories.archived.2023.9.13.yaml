    'stories': []
    'template': '1'
    'title': 'Who will be covered by the possible TikTok ban among gov’t security
      personnel?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c21b08-3b38-4c18-bc90-19e65558861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The National Security Council (NSC) said it is studying the possible <a href="https://www.cnnphilippines.com/news/2023/9/9/nsc-eyeing-tiktok-ban-security-sector.html">ban</a>
        of social media platform TikTok on the devices of government personnel in
        the security sector. Who will be covered by this policy if it will be implemented?&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69936564-f721-4e01-9571-16f397614bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcd57c-1d30-4aa4-9661-7d47f63d724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        NSC spokesperson Jonathan Malaya said the ban may be implemented among personnel
        of the Armed Forces of the Philippines, the Philippine National Police, the
        Philippine Coast Guard, and other uniformed personnel. Employees of civilian
        agencies involved in national security like the NSC itself and the National
        Intelligence Coordinating Agency may also be covered, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b419b9-973d-4ab7-a709-693234681356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9133c31-9b37-46ab-8981-9306be389e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The issue with TikTok is the possible control of the Chinese government\
        \ over the app,\" Malaya said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46addd53-de75-48df-affe-156ddea3f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f50b2-0ae9-4d35-a434-cfe52e1dd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:59:42.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that TikTok is owned by Chinese technology company ByteDance\
        \ Ltd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c0ca5-9d3d-46cf-94eb-1de333a68eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:59:42.542+08:00
