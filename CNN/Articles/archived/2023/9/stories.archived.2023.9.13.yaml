      'mgnl:lastActivated': 2023-09-13T16:03:53.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85510360-bbb2-48e2-96e0-50fea4369cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and South Korean intelligence authorities were analyzing further\
        \ details of the launch, said the JCS which called it “a significant provocative\
        \ act” that threatens peace and stability of the Korean Peninsula as well\
        \ as the international community.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0223fac-a20c-4bd3-acc8-7e79a6aa1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87650f29-563c-498b-ac75-10073ba757f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say it’s unusual for Pyongyang to conduct a launch while Kim\
        \ is out of the country.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c668f7-d870-47df-9fab-14826504878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bce2b2-0573-4ac4-9597-6c958b224bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea may be intending “to show that the military maintains readiness\
        \ with uninterrupted command and control,” Easley said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a50601-c89e-432e-ad97-3631f9f02de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849c3d5-dba6-4296-ae93-1572fb8df288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is also remarkable that North Korea fires missiles subject to UN\
        \ sanctions while Kim is in Russia to meet with the leader of a permanent\
        \ member of the Security Council,” Easley added.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98662b9e-d8ae-4903-9db3-f3a0e3ff1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db17611-5a05-4381-81e5-8ed9719ee6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankit Panda, a senior fellow with the Nuclear Policy Program at the\
        \ Carnegie Endowment for International Peace, said the launch was “a notable\
        \ development.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466f683-105b-448f-b057-c1cff8b9f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68b3b2-ea78-4786-85a4-4aaa1ed9398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beginning in 2019, Kim started to generally grow more hands-off on\
        \ testing and exercises, with many launches taking place without his apparent\
        \ presence. This launch could have been carried out under standing orders,”\
        \ Panda said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60214984-ea41-41ba-89f6-9a3004378e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ad5a8-ee79-4283-ad4f-6475352ee378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:03:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It further comes at a time when we’ve started to see North Korea
        make some moves toward a more delegative form of nuclear command and control
        with the introduction of tactical nuclear weapons.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e7fba-fe13-4ed5-b1c1-744a04eb5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.840+08:00
