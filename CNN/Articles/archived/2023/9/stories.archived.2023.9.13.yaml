      'mgnl:type': 'text'
      'text': "The company confirmed rumors that it will switch to USB-C from its\
        \ proprietary Lightning charging cable with the iPhone 15. Apple also announced\
        \ its updated Appwle Watch Series 9 and Ultra 2 smartwatches, with new colors\
        \ and features.\r"
