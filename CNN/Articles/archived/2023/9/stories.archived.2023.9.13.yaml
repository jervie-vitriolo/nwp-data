    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e6091-83bd-4ac3-b051-8a8a4b4f7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:15:32.227+08:00
