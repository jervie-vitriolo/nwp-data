      'mgnl:lastActivated': 2023-09-13T16:17:49.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a6ae1-cc63-4420-b367-8687d58c8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But because there’s a lot of ongoing research investigating the compound’\
        s impact on different inflammatory conditions, more insights could be close\
        \ at hand, Luo added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc2ef1-ee80-4711-bcfe-5825a0f9240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2f542-aa97-4b35-8c4a-7a99ea51acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Curcumin is not going away,” she said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4cd05-ae3f-49f6-a622-67cae66f6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf0215-ef3f-4880-b073-e1d730723ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should you start taking tumeric?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79047149-8c66-4d2f-a1a4-1fe3e115eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should you up the turmeric in your diet for better digestion? Talk
        to your doctor first, Luo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bd30b-470c-4ca1-8946-1d27e868ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7d835-2fd2-4c11-95a4-4222c8fc45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been a few case studies of curcumin and liver injury, and\
        \ it is important to make sure turmeric doesn’t interact poorly with any of\
        \ the other medications you are on, she added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77521c85-5d72-4eb5-b3fd-feff623835b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb84532-10c3-45ff-b286-2515c47413b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consumers should be aware of side effects of curcumin extracts such\
        \ as allergy and bleeding risk, especially for those who take anticoagulant\
        \ or antiplatelet medications,” Pongpirul said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36016f64-0ed7-4c20-94ac-48f0a56a117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbf36b-93e8-4de7-a0b1-2995b879b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That said, curcumin and turmeric is “generally considered safe when\
        \ consumed in the amounts typically found in food,” he added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ef03b-5c73-4a03-af52-7899ec772df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a6a76-c0b8-4933-8b3d-b8b4b44684b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically, turmeric spices contain around 3% curcumin, according to\
        \ a 2009 study.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42736f-94f9-4789-a726-1d66c620fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36942d49-3e85-42ef-894c-c2be5a224d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dose of 2 grams given in this study is relatively low compared\
        \ to extracts commonly found in curcumin supplements, Pongpirul said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a6b63-8882-447d-8a97-744ba00691ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae0159-3cef-4861-b094-e9c79724d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It may not be necessary to take both turmeric and omeprazole together\
        \ if just taking one or the other works similarly to reduce risk of side effects,\
        \ he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298547a3-2dc8-430d-ad35-a755e599afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7b57d-b341-4501-8f54-c5c06d2d112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although she needs to see more studies before she starts recommending\
        \ turmeric as a treatment, Luo did say that she thinks it makes sense to talk\
        \ with your doctor about if you should try it in addition to your medications.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74def09-91fd-4314-b911-a7d2a5c12d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ae1a6-f108-4ae1-bf0b-88e25fe279f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She does add a caveat, however: People trying these alternatives should\
        \ give them each two to four weeks to see what the full impact is.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427aff7-27bf-4ff2-9f92-7cc0210733f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4507c-2652-48be-ae2b-6cc7dd942ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:17:49.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is helpful, that’s wonderful,” Luo added. “If not, that’s
        the tough part of treating disorders … not all patients are the same and have
        the same response to medication.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eed0e8-ca36-4cf8-8e15-8db0816ae8df'
      'mgnl:activationStatus': true
