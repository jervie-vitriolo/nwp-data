      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think this one study alone is enough for me to say, ‘I recommend\
        \ this,’” she said. “Proceed with caution.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef835b2-8a91-4a99-a24f-59fc3e4a0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:17:48.689+08:00
