      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company announced its next-generation entry-level iPhone 15s, which\
        \ now feature an expanded “Dynamic Island” tool that is home to alerts, notifications\
        \ and other controls, in place of the notch.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66019c7-8426-4f3c-b698-1adccf79490e'
