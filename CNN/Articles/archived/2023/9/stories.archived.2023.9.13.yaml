      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps the biggest change announced along with the new iPhone 15 models\
        \ is that they will now use a USB-C charging cord, ending an 11-year run with\
        \ Apple’s proprietary Lightning charging cable.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fefc4-5ace-4383-bf4c-1d3eadb16b34'
