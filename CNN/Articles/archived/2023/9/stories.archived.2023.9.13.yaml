  'remulla-teves-protected-warlords':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T20:40:04.000+08:00
    'imagesource': 'jcr:d000259f-ad44-40dd-9a78-2befb766a3e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ef859d-aa99-48d9-899c-14652763e5b5'
    'lead': 'The lawyer of former Negros Oriental Rep. Arnolfo Teves Jr. questioned
      Justice Secretary Jesus Crispin Remulla’s latest claim that the expelled lawmaker
      is being protected by ''warlords,'' and dared the official to provide names.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T20:43:26.855+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-14T12:09:27.850+08:00
