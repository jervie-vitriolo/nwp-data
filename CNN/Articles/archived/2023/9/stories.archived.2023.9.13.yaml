      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronaut Frank Rubio has now been in low-Earth
        orbit for more than 355 days, breaking the record for the longest space mission
        by a US astronaut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a17829-12e4-4e0f-b732-e61165105c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198161be-a43d-41f5-8803-bcfdde3e8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio — who has been on the International Space Station since September\
        \ 2022 — bested the previous record, held by retired NASA astronaut Mark Vande\
        \ Hei, at 1:40 p.m. ET on Monday, according to a spokesperson for the space\
        \ agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f9879-0a75-416b-8b13-d321aaabeff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e48736-d2f9-4d6c-b9e6-7d31b672ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s more, Rubio is on track to reach another significant milestone\
        \ in a few weeks’ time. A Russian Soyuz capsule is not expected to return\
        \ him and his two fellow crewmates — cosmonauts Sergey Prokopyev and Dmitri\
        \ Petelin — to Earth before September 27.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5592a3-fb99-402f-907f-c459cfb14fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46404bf6-26e0-48d2-921d-d9a3380a724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means Rubio will have spent at least 371 days in orbit once he\
        \ completes his mission. He is on the cusp of becoming the first American\
        \ to spend more than one calendar year in microgravity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf03c5f-2911-4c5c-b557-db4ef34785c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade8edf-1bcd-44c9-8006-8e236f004c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Rubio’s mission was not originally designed to break records.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c499faf-5f6d-4c9e-bbf9-23c4ff3bcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35732cc1-7a08-420a-a744-72228bdaaab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Rubio left for the space station aboard a Russian Soyuz capsule\
        \ on September 21, 2022, he and his crewmates believed they were carrying\
        \ out a six-month mission. But the spacecraft that carried Rubio and his two\
        \ Russian colleagues sprang a coolant leak in December. Officials at Roscosmos,\
        \ Russia’s space agency, later deemed the spacecraft unsafe to carry the crew\
        \ back home.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac903b8-c09a-4d2a-9e93-4081791a2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdddb44-3e02-46e3-8fc9-bec9eb87a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the Soyuz MS-22 capsule returned to Earth without a crew on\
        \ March 28. And Roscosmos launched a replacement spacecraft, MS-23, that docked\
        \ with the space station on February 25. Rubio’s return date was pushed back\
        \ to September as Russia prepared the next Soyuz vehicle, which will launch\
        \ with a new crew of two cosmonauts and one NASA astronaut as early as Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bf06f-fbb7-442c-816e-94cdc03014f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33b148-cf21-404e-bf8d-b9e2e477e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To commemorate Rubio’s feat, he recorded a conversation with Vande\
        \ Hei on September 5, which aired on NASA’s media channel on Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12f608-2f2c-4e57-8a8f-1b3786b6fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283d502-d9fc-4061-a435-5e827e11cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My family has been kind of the cornerstone that’s inspired me to hopefully\
        \ keep somewhat of a good attitude while I’ve been up here,” Rubio told Vande\
        \ Hei. “The resilience that my wife and kids showed — they they faced a lot\
        \ of challenges this past year, and just thrived throughout the whole entire\
        \ process … I’m incredibly grateful for them and for that.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13555f-f23f-4025-a218-7876bb69b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9996fbd-0e19-41c2-9c72-7f00ed08eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA Administrator Bill Nelson also commemorated Rubio’s record-setting\
        \ milestone in a social media post on Monday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9bcfc-edd8-476e-a47f-e71a4f0f4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaac59f-1a9a-400f-8a71-e686c38f3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rubio’s journey in space embodies the essence of exploration,” the\
        \ statement reads.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d270e7-202d-44fb-81b7-d184793fbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a75488-c4aa-4380-9cc4-0691663b6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As he breaks records as the longest serving @NASA US astronaut in\
        \ space, he also paves the way for future generations of astronauts,” the\
        \ statement reads. “Your dedication is truly out of this world, Frank!”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032cc27-6210-4d46-8e80-728d69ec110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2d338-ff18-4529-9d06-e6a12f0faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In the record books</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc4e91-a496-49e4-887e-1c7550b5eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If all goes to plan, and Rubio departs on September 27, his 371-day\
        \ stay will not be a world record for the longest space mission. The late\
        \ Russian cosmonaut Valeri Polyakov, who logged 437 continuous days in orbit\
        \ aboard Russia’s Mir space station between January 1994 and March 1995, holds\
        \ that title.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65431c59-e76b-41ea-aa79-7b6bcdbdf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fbb03-9f8e-4009-ba6e-c9bf57511fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vande Hei had set a new US record for the most consecutive days in\
        \ space in 2022 after NASA and Roscosmos decided to extend his stay because\
        \ Russia had sent a crew of two people to the space station to film a movie.\
        \ Vande Hei’s return was delayed to allow for the additional traffic to the\
        \ orbiting laboratory, though he said at the time that he had known his mission\
        \ might be extended before he arrived.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ffece-698c-453c-aa76-3c5463701aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fdeb2-b571-466d-b1ba-5f725ebfc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Vande Hei, US astronaut Scott Kelly held the title for longest\
        \ spaceflight by an American with his 340-day mission. That tour of duty was\
        \ a planned extended mission, designed by NASA to study the long-term effects\
        \ of spaceflight on the human body.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd1594-14a2-485d-a35e-0e35b17ee21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4435a3-8fa4-48d4-9012-c410049e2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian cosmonaut also holds the current record for the most cumulative\
        \ days in space. Gennadi Padalka earned that title, besting another cosmonaut\
        \ in 2015, by notching a total of 879 days over the course of five separate\
        \ spaceflights.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80887ed-45a9-4c5a-a521-9ebef9a8c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d221630-dc5f-4f93-a0e0-d3be0f33ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US record for the most accrued days in space is held by Peggy Whitson\
        \ with a total of 675 days in orbit. Whitson, who retired from the NASA astronaut\
        \ corps in 2018, has added to the record as recently as 2023. She now serves\
        \ as a private astronaut for Axiom Space, which so far has hosted two commercial\
        \ trips to the space station that have allowed paying customers to experience\
        \ a trip to the orbiting laboratory alongside a veteran professional astronaut.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084fd8b-d62a-431a-92d9-ee88ee302be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555188ba-a4d5-47ed-b94d-5d0d53a05bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting to space</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1522e-649a-4e69-acf8-c72ea12b3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio traveled to the space station on a Russian spacecraft as part\
        \ of crew-swapping agreement between NASA and Roscosmos that was hashed out\
        \ in the summer of 2022.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c36940-68aa-4497-9f8b-56635481b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4c474-4a9b-4ac0-8659-f8ca76d5be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA officials assigned Rubio to ride aboard the Soyuz MS-22, while\
        \ Roscosmos put cosmonaut Anna Kikina on a SpaceX Crew Dragon mission that\
        \ took flight in October 2022 and returned home March 11.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ad4c2-7aff-417e-860d-092866dccc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d9a74-d8da-4747-a9e7-10b76bb4d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite geopolitical tensions between the United States and Russia\
        \ as the war in Ukraine escalated, NASA has repeatedly said its partnership\
        \ with Roscosmos is vital to continuing the space station’s operations and\
        \ the valuable scientific research carried out on board.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae9e2a-8ed4-4666-a723-6a0794fda76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861aaddf-ead0-4246-831d-5340519cb00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time the ride-sharing agreement was announced, NASA said in\
        \ a statement that inking such a deal with Russia was crucial to ensure “\
        continued safe operations” of the space station. If either the Russian Soyuz\
        \ spacecraft or the SpaceX Crew Dragon capsule were to run into issues and\
        \ be taken out of service, a seat-swap agreement would ensure that both US\
        \ astronauts and Russian cosmonauts would still have access to the space station.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447914be-bc81-49d0-94e5-f082748628b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb41e2-f5c7-44ef-b160-457fb0152f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roscosmos did not need to rely on a SpaceX capsule to replace the damaged\
        \ Soyuz MS-22 crew ship, however, because the MS-23 spacecraft was prepared\
        \ to fly and the coolant leak on the MS-22 vehicle did not necessarily point\
        \ to possible issues with other Soyuz vehicles, officials noted.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a386726-2439-42f3-be77-c6eeb8b3bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f46514-8f16-474c-88c3-8994f9417d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joel Montalbano, NASA’s International Space Station program manager,\
        \ said during a news conference in July that Roscosmos had investigated the\
        \ issue and found it was likely an “external force” that caused the leak,\
        \ indicating a piece of orbital debris probably hit the spacecraft.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559ddde-fa69-4b2e-aec6-7541becb6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8c4e0-dfd8-48f9-9e6e-62c88508bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A NASA team has also looked at it independent of the Russian team\
        \ and we also cannot find anything — based on the information we’ve been given\
        \ by our Russian colleagues — of anything other than some type of external\
        \ force or debris or something else like that,” Montalbano said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7df179-166d-4a88-a1ec-529cd5ab9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f49f5-45e9-465c-9fad-c67826e0e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his stay in space, Rubio has seen several crews of astronauts\
        \ rotate through via SpaceX vehicles. Apart from the Axiom-2 crew that visited\
        \ in May, the SpaceX Crew-5 and Crew-6 astronauts have come and gone since\
        \ Rubio’s arrival. And the Crew-7 group — which includes astronauts from NASA,\
        \ Roscosmos, the Japan Aerospace Exploration Agency and the European Space\
        \ Agency — arrived at the station in August.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4806a6a-64ac-4602-b7b5-56d0e28d28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e56ab-db3e-4ba8-8577-7afbc7b89db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T04:20:41.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:25:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been in space with 25 other people, and by the time [the next
        Soyuz flight gets] here, it’ll be 28 which is pretty phenomenal,” Rubio told
        Vande Hei. “And every one of them have just been great crewmates, very special
        people and they hold special places now because I’ve been able to share this
        experience with them.”</p>'
  'dotr-budget-unfinished-projects':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T05:21:57.000+08:00
    'imagesource': 'jcr:32f7fba5-d033-4503-aea2-1d2f4939cfe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3644a9a9-3328-4437-901b-12f195cd9d19'
    'lead': 'Senators grill the Department of Transportation on its unfinished airport
      and railway projects that would benefit commuters and boost tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T05:23:52.529+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-13T05:23:52.861+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators grill DOTr on unfinished projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f072d-ea86-4db4-ad7e-bd9e83412ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Senators on Tuesday grilled the Department of Transportation (DOTr) on its
        unfinished airport and railway projects that would benefit commuters and boost
        tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f04eeb-09d9-4904-850a-8f6bb12e1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate budget hearing for the DOTr, Senate President
        Juan Miguel Zubiri and Senate President Pro Tempore Loren Legarda asked what''s
        taking so long for the completion of the airports in their respective home
        provinces of Bukidnon and Antique.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca4732-f942-46a4-804b-1e0d9489feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOTr Undersecretary for Aviation and Ports Manuel Antonio Tamayo committed\
        \ to having the Bukidnon airport terminal and the runway partially operational\
        \ by July 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89ed4-ca9e-48ed-844a-45cf856e8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is our commitment so that we'll have it partly operational with\
        \ the 1,650 meters runway length, however, we have a phase 4 that will further\
        \ extend the runway to 2.1 and this will be mid-year 2025,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9d57b-3573-49d1-8a50-5d606cdd70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda asked Tamayo to submit a report to the committee on the progress\
        \ of the airport construction, after he failed to immediately respond to the\
        \ senator.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86d667-9186-4639-99a0-354a2ea32b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not lacking in funds, nagbigay tayo, nag-amend tayo ng budget\
        \ para matapos yan [we gave, we amended the budget to finish that],\" she\
        \ emphasized.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba3240-2369-4ad0-ac1e-1c270609cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala na raw pera 'yong contractor kailangan daw ng three phase para\
        \ sa Anteco, wala raw siyang 20 million para magpakabit sa Anteco. Paano ba\
        \ yan, hindi naman pwedeng senador o congressman ang nagbibigay ng pera para\
        \ magkaroon po ng kuryente ang airport,\" Legarda added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32366c77-2a68-488a-beae-3554e99a894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The contractor said he doesn't have any money, he said\
        \ he needs three phases for Anteco, he doesn't have 20 million to connect\
        \ to Anteco. How is that? It can't be a senator or congressman who will give\
        \ money for the airport to have electricity.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486120a-167b-4d03-b49d-f86cf9e9a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Robinhood Padilla also asked the DOTr to look into renovating\
        \ the airport in Daet, Camarines Norte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac265403-a6eb-431e-9384-dff55b09cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, Zubiri wants the DOTr to look into providing additional\
        \ flight slots to some airlines that have bought additional planes, specifically\
        \ AirAsia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466fb83-0c2e-4842-b06f-55b1505e52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:23:52.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T05:23:52.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s useless for them to buy more planes if they cannot use the
        planes because they have no slots," he noted.</p>'
