      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next generation Apple Watches</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad413dd-ee29-4d2c-97ce-3a2b0647fe4c'
      'mgnl:activationStatus': true
