    'stories': []
    'template': '1'
    'title': 'Remulla: Teves allegedly under protection of warlords'
    'updated': 2023-09-14T12:09:02.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a862cd5-be73-4f8c-9e03-cc2aa0c735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:43:26.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Expelled Negros Oriental Representative Arnolfo Teves Jr. is allegedly still
        hiding in Southeast Asia and is being protected by “a few local warlords,”
        Justice Secretary Jesus Crispin Remulla said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdda443-feb8-4ada-85d2-c9b6f3675cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542da29-4ce5-4542-a73a-c4320038bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yun ang balita sa'min [That’s the information that reached us],” he\
        \ said in a media briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5564ed7-5f77-47de-974a-9e3739b7b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ead64-d5f0-4e58-9111-f25cb49b4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero titignan natin kasi ASEAN (Association of Southeast Asian Nations)\
        \ ‘yan eh [But we’ll see, because that’s ASEAN]. Under the ASEAN, we can actually\
        \ ask them more upfront about what's happening in their countries, especially\
        \ somebody who is a known terrorist being harbored by anybody,” the official\
        \ added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82f1b1-147d-4696-bac9-02dc48eb1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f742f1d-973e-41e5-a885-6f470f92daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, meanwhile, also said the government is still finalizing
        its letter to the United Nations, informing the body that an arrest order
        has been issued against Teves who has been designated as a terrorist.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9c8ed-6e7a-463e-8e47-cbece9bd8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3dd79-c738-4d61-90b7-909ee1e2dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, a Manila court issued an arrest warrant against\
        \ the ex-congressman for the murder of former Negros Oriental Governor Roel\
        \ Degamo and nine others in March.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62622b-2815-441a-a820-5f55274e84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320b907-4085-4385-934c-ad64dfe764bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the supposed warlords are seen to hinder the arrest, Remulla\
        \ said he believes they won’t be a problem. He added that Philippine authorities\
        \ are now tracking Teves’ movements more tightly.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6445013-46bd-4773-94ad-2249b795f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27286f99-6fce-405d-b19e-dd9da48259a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T12:09:27.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-14T12:09:27.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We consider it our duty to inform the United Nations, so that the\
        \ United Nations may as well do its duty of informing all the member-states\
        \ about the duty of rendition to arrest Arnie Teves and company and bring\
        \ them back to the Philippines for trial,” Remulla said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799b617-3af5-48ef-8e06-68d50c991530'
      'mgnl:activationStatus': true
