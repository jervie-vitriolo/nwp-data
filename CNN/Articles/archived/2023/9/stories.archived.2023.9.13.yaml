      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So nasa</em> processing <em>na po ng</em> Landbank <em>''yun</em>,
        how fast can they credit the money to the individual accounts of the operators,"
        he added.</p>'
