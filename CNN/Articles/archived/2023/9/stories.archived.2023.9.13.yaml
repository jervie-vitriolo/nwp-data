      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tinitingnan na isang anggulo kasi baka gusto takutin ang witness para
        hindi siya makapag-testify sa kaso ni Elvie," Danao explained.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c2060-f30c-4cde-a253-158df0dd469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: An angle being considered is they may want to intimidate
        the witness so that he cannot testify in Elvie''s case.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59bf91-307d-43b3-9eb6-29d307ec9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police official also pointed out that there was no CCTV footage
        available as the incident happened in a rural area.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca93581-0f68-4259-8fac-f7c3ccf4f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino, who is currently investigating Vergara''s
        case, condemned the attempted murder of Dodong.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c6a4c-3565-4c08-a327-c18eef82d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nakipag-coordinate ako kay General Joel Doria, PNP Regional Director
        4B, 9pm kagabi at secured na si Dodong," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a177ad1-bc11-4385-8bd0-4e7b8b68ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I coordinated with General Joel Doria, PNP Regional Director
        4B, 9pm last night and Dodong is secured.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfd26f-5603-463c-87db-a53e51ebd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Justice and Human Rights, which Tolentino
        chairs, last month began the investigation into the alleged abusive treatment
        of Vergara by her former employers in Occidental Mindoro from 2020 to 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb249c6-bdf2-49e9-9245-0793b650d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to reports, Vergara was subjected to severe physical, mental,
        and emotional abuses that caused serious injuries including blindness.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03ddad-5ca2-4aa8-bd37-28c6aa6e6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T22:02:36.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T22:02:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this story.</p>'
  'bulacan-governor-daniel-fernando-exhaustion-overfatigue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T23:06:51.000+08:00
    'imagesource': 'jcr:45846194-8c64-43b5-b6cd-79c5e192d23d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1af438b-d71f-4cda-93f5-7594eab374be'
    'lead': 'Bulacan Governor Daniel Fernando had a medical emergency after suffering
      from exhaustion, overfatigue and dehydration due to his busy schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T23:11:32.381+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-14T06:06:32.705+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bulacan Gov. Daniel Fernando suffers from exhaustion, overfatigue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc641a-6326-4dbd-89e4-5b2613291fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) –</strong>
        Bulacan Governor Daniel Fernando had a medical emergency after suffering from
        exhaustion, overfatigue and dehydration due to his busy schedule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d00d5-9747-45e5-aeb5-9da42a2dfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government of Bulacan on Wednesday posted a medical\
        \ statement from his cardiologist, Dr. Berwyn Flores, stating that the governor\
        \ is undergoing work ups and a series of laboratory examinations marked as\
        \ “overdue executive check-up.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c4550-bed4-42c5-8810-ce41ef10f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past couple of weeks, local officials of Bulacan said Fernando\
        \ have been actively participating in relief operations in various locations\
        \ in Bulacan affected by a series of typhoons and monsoon rains.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafc714-a598-403f-8a4a-54f8dd311645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor was also present in an LGBT event on Sept. 11 at the Bulacan\
        \ Capitol Gymnasium, where he suddenly halted and cancelled his speech, apparently\
        \ feeling unwell.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92a115-2775-4728-b548-d39a1901b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later expressed "deep gratitude for the well wishes, prayers
        and messages of concern from his family, friends, fellow public servants and
        Bulacan citizens,” a <a href="https://www.facebook.com/PGBulacan/posts/733512765484074">statement</a>
        of the provincial government of Bulacan read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ed845-5a3a-4dca-a9b9-3655876208bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:11:32.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-14T06:06:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to his doctors, Fernando is now \"in good condition and in\
        \ good health\" and is expected to come back in full swing after a few days\
        \ of adequate rest.\r"
  'afp-wescom-west-philippine-sea-cold-war-tension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T23:41:39.000+08:00
    'imagesource': 'jcr:59583c95-cf68-4524-b466-41bdc91d00ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ec1ea8-8af9-4c11-b2c6-9f61269574f0'
    'lead': 'The dispute in the West Philippine Sea (WPS) is not a cold war but rather
      a geopolitcal tension that can be resolved peacefully, said the chief of the
      Armed Forces of the Philippines'' Western Command (WESCOM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T23:46:42.531+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-13T23:47:13.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WPS conflict not cold war but tension that can be resolved peacefully,
      says WESCOM chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8a14a-e9cd-4dcc-9a17-935a74e7b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The dispute in the West Philippine Sea (WPS) is not a cold war but rather
        a geopolitcal tension that can be resolved peacefully, said the chief of the
        Armed Forces of the Philippines'' Western Command (WESCOM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af490cb-dbb6-4ce0-b00e-d7deef5616c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s just tension. Something that we can address peacefully.”
        Vice Admiral Alberto Carlos told CNN Philippines Politics As Usual on Wednesday,
        when asked f he thinks the WPS situation has become a cold war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666442a3-971f-4bbb-8aeb-d60d9744edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the solution to the disputed waters is a "whole-of-nation
        approach."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f686e-e390-4055-a91c-0ba96471f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nga lang military alone ang solution," he stressed. "It has
        to be whole-of-nation approach. ‘Di pa naman cold war ‘yan. It’s something
        we can resolve peacefully.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edae3bc-e14b-4c68-b7af-27a5b1b9fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The solution is not military alone. It has to be whole
        of nation approach. It''s not yet a cold war. It''s something we can resolve
        peacefully.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdfcdf-4e56-4622-85ed-7561d1beb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines successfully conducted a new resupply mission to
        the BRP Sierra Madre in the Ayungin Shoal on Sept. 8, but not without another
        attempt by China to block the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4445ea-c44a-4c1d-a69c-2f6e87c85a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation conducted by WESCOM and the Philippine Coast Guard
        (PCG) occurred a little over a month since China Coast Guard (CCG) used <a
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">water
        cannons</a> on Philippine vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd8f9a-d43a-4397-b48d-d92d4e61b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos recalled that the CCG attempted to separate the resupply
        boats that were being assisted by the PCG vessels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38853ac-e011-46ba-ac05-27dd8d06dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s the same actions from the Chinese," he said. "The only difference
        is the water cannon, but it’s the same harassment, shadowing, dangerous maneuvers,
        trying to cut off the resupply boats from the PCG vessel escort team."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dd0e9-81a3-4128-a1aa-ae666d2cc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The WESCOM chief said they monitored at least four CCG vessels and
        11 Chinese militia vessels “taking part in the harassment and blocking operations.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd25770-c239-4b76-89e7-7f338177650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he emphasized that no matter what happens, it is the marine troops’
        obligation to ensure that the BRP Sierra Madre “continues to fly the Philippine
        flag.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b1630-966e-4e15-8bf0-a92319fb2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The marching orders of the president [are] very clear," Carlos
        said. "We still stay there, and so, our effort is now to ensure that the Philippine
        flag continues to fly in that platform."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb914a5-318a-4e9a-99dd-cd76af509877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T23:46:42.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T23:47:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
