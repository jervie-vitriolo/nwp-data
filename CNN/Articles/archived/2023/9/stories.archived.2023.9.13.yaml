      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) --</strong>
        Dump-and-fill activities continue in Navotas City despite President Ferdinand
        Marcos Jr.''s order to suspend all reclamation operations in Manila Bay, a
        fishers group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0304bd5-4675-451a-96d4-5da9e350e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8718dbc-2f02-4c3c-998e-b6f1825fea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pambansang Lakas ng Kilusang Mamamalakaya (Pamalakaya) said in\
        \ a statement that its members reported seeing vessels engaged in reclamation\
        \ in Navotas on Wednesday morning. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7c027-f5e7-4bc6-8f59-60215b2c1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b77a8c-3fc0-4a06-8186-cccd2e54c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said according to fishers in the area, reclamation operations ceased\
        \ following the president's verbal order last Aug. 7. However, daily operations\
        \ resumed shortly after, with dumping activities even extending into nighttime.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80898c5d-57a7-4b4b-aaf4-7b5c83f9d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c960003-62c5-4fe8-95e1-8b17595f441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s been more than a month, and fishers deserve more than empty\
        \ talk and hollow words, which obviously cannot stop these companies from\
        \ destroying their livelihoods,\" said Ronnel Arambulo, Pamalakaya's vice\
        \ chairperson. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e2310-8a5b-45aa-bbfb-e61475a607e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7689b-63d7-4bc9-9d6d-fa9dd10a22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We demand him to immediately issue an official Executive Order completely\
        \ terminating reclamation in Manila Bay and across the archipelago,” he added,\
        \ referring to Marcos' verbal declaration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2629a1c-4814-4ac5-a1af-a6590e784b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b45d3-7136-4b54-8a75-fce271427241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group has raised concerns over the effects of the activities, with\
        \ Navotas fishers saying their daily earnings plummeted by 80% since a huge\
        \ reclamation project started in the city. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b04411-3bb9-472a-868a-de3a4c077bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d18fe1-eb68-47d1-bcfa-afdc9124d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:42:42.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T16:42:42.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Starting September last year, the local government has been enforcing\
        \ the removal of mussel farms (tahungan) and stationary fishing traps (baklad)\
        \ in the area, which has adversely impacted over 1,000 individuals, including\
        \ fishers, fish workers, and fishing structure operators,\" Arambulo said.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348ebdb-2e87-4daf-a79f-927b2be2c585'
      'mgnl:activationStatus': true
