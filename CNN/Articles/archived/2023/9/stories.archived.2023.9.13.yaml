      'mgnl:type': 'text'
      'text': "A two-day exclusive event to feature the baddest ink works as well\
        \ as legendary inkers at work, Dutdutan 23 is set to gather the biggest guns\
        \ in the local and international tattoo scenes on September 30 and October\
        \ 1, 2023 at the World Trade Center.\r"
