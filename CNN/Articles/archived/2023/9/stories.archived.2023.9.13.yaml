  'Comelec--Report-only-those-who-actually-violate-BSKE-campaign-rules-':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T18:23:46.000+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f860766e-2a24-439f-9be2-60e1c16a0520'
    'lead': 'The Commision on Elections (Comelec) warned the public on Wednesday against
      filing false or fraudulent complaints on premature campaigning for the 2023
      Barangay and Sangguniang Kabataan Elections (BSKE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T18:28:46.231+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-13T20:03:54.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec warns against ''false'' complaints on premature campaigning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468097a6-b4b9-4dce-8d77-2771f26106bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) -</strong>The
        Commision on Elections (Comelec) warned the public on Wednesday against filing
        false or fraudulent complaints on premature campaigning for the 2023 Barangay
        and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9fc40-3196-4736-9da9-0118cb7adeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e3d7b-7866-48ad-91c0-c9e64ea45020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lalo na kung ang purpose mo is to disrepute the reputation of another\
        \ (candidate). Form ‘yan ng libel lalo na at punishable rin ng revised penal\
        \ code natin,\" Comelec Chairman George Garcia said during the press briefing\
        \ of the Comelec Task Force Kontra Epal against premature campaigning. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f629a-3fdb-4fce-8991-f04fd1bc260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2f44e-cfa4-41ac-8875-46e0a358ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Especially if your purpose is to disrepute the reputation\
        \ of another (candidate). That is a form of libel and punishable by our revised\
        \ penal code.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5147f6-fc63-4ae1-9f40-70d25f536758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55510f7-6f80-40bc-8e66-124dd5fabceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Comelec urged the public not to be afraid to file\
        \ a complaint, assuring that complainants will be protected. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8029dd8-f264-4e49-89c1-252b26d002f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02891500-57bb-4299-bfe0-aa2e41c4bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, few weeks nung kandidato, puwede niyang balikan ‘yung mismong\
        \ naninira lang sa kanya, pero huwag naman matatakot ‘yung mga nagko-complain\
        \ dahil sabi nga natin, bibigyan natin ng proteksiyon,\" he added. \"Kahit\
        \ nga po hindi under oath ‘yung reklamo, a-aksiyunan po natin ‘yan.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bc7b9-f5dd-4d6b-adcb-81434a54ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd345ad-50f0-4c10-b44e-83b439b8f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So, the candidate has a few weeks, where he can get back\
        \ to the very person who was slandering him. Those who complain shouldn't\
        \ be afraid, because we will provide them protection. Even if the complaint\
        \ is not done under oath, we will act on it.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21188c-8233-4fcd-860e-78bd56facf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e8b5b-7fad-4650-be57-942386f1c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the poll body, a picture of the actual violation of premature\
        \ campaigning is essential to back up the claim or the report. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35318d98-c047-489f-b788-8cc989427d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90180875-7914-4a41-8606-9e51dcabde79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:53.999+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that when submitting a report, complainants should include\
        \ the name of the violator, the barangay or municipality he/she is campaigning,\
        \ and if possible, the email address of the violator, and the evidence. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45895cad-fa9e-45a6-92fe-cf11532f855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:54.001+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9c4e5-9cb5-4dee-97da-291caf69b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T20:03:54.002+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T20:03:54.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung sabi nga ni Chairman kanina, na sana ‘yung mga magfa-file ng\
        \ complaint ay talagang may intent naman tulungan kaming i-implement ‘yung\
