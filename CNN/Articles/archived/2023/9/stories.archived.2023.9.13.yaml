      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730a4a4-3577-484e-90ee-b079eaf7d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:24:07.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T18:24:07.405+08:00
