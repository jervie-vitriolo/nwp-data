    'lead': 'Taylor Swift made the whole place shimmer at the MTV Video Music Awards
      on Tuesday night, when she won the award for video of the year for the second
      time in a row.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T16:14:02.793+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-13T16:14:03.121+08:00
