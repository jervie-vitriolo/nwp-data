    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349ad3c-3001-41cc-af3f-70fa50b456db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) -</strong>
        Opposition Sen. Risa Hontiveros filed a resolution on Tuesday seeking to look
        into the “uncoordinated” policies related to the mandatory rice price ceiling
        and the proposed zero percent tariff rate on imported rice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78dbae-616d-4278-b461-72c5a33e630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822bb33-12f9-43d7-9b6d-f139fbf03865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is an evident lack of leadership, coordination, and cohesion\
        \ in the policies on rice regulation, to the grave risk and detriment of the\
        \ people,” the resolution stated. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e490ab1-6f10-4168-a720-455789a3ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe0b26-3e4c-4ea4-8ba4-4c86f09ca4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hontiveros, the regulations implemented contradicted the\
        \ state policies in providing \"effective and sufficient protection of consumers\
        \ against hoarding, profiteering, and cartels.\" \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803d9d0-735a-436b-912a-fea4797288d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbd557-793b-4a21-97bf-f2a2b641eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that economists have opposed the measures as these
        would cause huge losses to local farmers and retailers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e9579-7577-45b8-93f5-7722f8015fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7cf75-0680-4801-a5af-38e9d73f8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will soon see rice shortage, black markets, and rice queues, making\
        \ rice even less accessible and risking critical supply gaps which hurt the\
        \ poorest of Filipinos most,\" the case cited. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ae676-afdb-421f-986f-80c5431a5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e869c9-5927-4d6a-bc58-a390384de743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, lawmakers slammed the proposal of the Department of Finance\
        \ (DOF) to temporarily cut tariff rates on imported rice from 35% to 10% or\
        \ even zero. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090b02e-64fe-41c8-b797-b6e77e17d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2b856-e1bf-4a08-8f31-9c2eea86974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/11/Lawmakers-lambast-proposed-lower-tariff-on-rice-imports.html"
        href="https://www.cnnphilippines.com/news/2023/9/11/Lawmakers-lambast-proposed-lower-tariff-on-rice-imports.html">Lawmakers
        lambast proposed lower tariff on rice imports</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a929a8e-c8bf-4f3d-9812-fa8f2ded55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7230da-4277-4444-9fa4-80855933f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said zero percent tariff rates on imported rice would contradict\
        \ the administration's past statements in protecting the farmers from traders\
        \ and importers. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fea58-dd04-4149-9af5-ef5872d6d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f37a4-c7c5-4144-96ea-238e80e0113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 7, the Commission on Audit (COA) reported that the National\
        \ Food Authority (NFA) did not meet the required national rice buffer budget\
        \ despite having a ₱7-billion subsidy from the government. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7136d-77cd-42fb-96df-b0b7bd6e18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069bf95-eadc-4cc0-9246-ce802953bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/7/NFA-rice-buffer-stock-COA.html"
        href="https://www.cnnphilippines.com/news/2023/7/7/NFA-rice-buffer-stock-COA.html">NFA
        failed to meet 300,000 MT rice buffer stock despite ₱7-B budget — COA</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d59d98-e205-40d2-b004-62930f93a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dd524-2339-464d-b25b-28fe18bf1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:13:43.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-13T14:40:13.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now therefore, be it resolved as it is hereby resolved to call
        for the appropriate committee of the Senate of the Republic of the Philippines
        to conduct an investigation in aid of legislation into the uncoordinated and
        contradicting policies on rice regulation," the resolution concluded.</p>'
