      'jcr:uuid': 'a2f32efb-ee84-43e8-bfd1-2fe15907e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T07:59:32.939+08:00
      'mgnl:createdBy': 'faith'
