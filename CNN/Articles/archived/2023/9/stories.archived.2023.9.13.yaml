    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bayan slams Marcos'' ''insensitive'' Singapore trip for F1 race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c8501-9519-4b9f-bb10-f9d328f5d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:45:19.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Progressive alliance Bagong Alyansang Makabayan (Bayan) criticized President
        Ferdinand Marcos Jr. over his plan to watch the Formula One Singapore Grand
        Prix 2023 when Filipinos continue to reel from economic challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e6bbe-f497-430c-9018-da2a76af0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:45:19.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Philippine President Ferdinand Marcos attending another F1 race in
        Singapore, in a time when his country faces an economic crisis and crushing
        debt, and as the Filipino people commemorate the 51st anniversary of Marcos
        Sr.''s Martial Law, is truly the apex of insensitivity and callousness," Renato
        Reyes, Jr., president of Bayan, said in a statement on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84d545-f5ed-454b-bcea-4f80082dbeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:45:19.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reyes said even if Marcos was invited by Singaporean Prime Minister
        Lee Hsien Loong, he should have politely rejected it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb3e94-46a8-4298-a77b-0fa2d89a5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:45:19.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T11:13:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Living it up as if it was 1972 sends the wrong message to Filipinos
        who up to now are struggling to find the so-called ₱41 peso rice in local
        markets," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
