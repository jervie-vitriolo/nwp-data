      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines is trying to get more details on who will be implicated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348875f-4e49-4992-a253-39b19de2c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.872+08:00
