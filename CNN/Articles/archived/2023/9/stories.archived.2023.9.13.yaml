    'mgnl:tags': ['US-Navy-aircraft', 'NSC', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'NSC: Presence of US Navy aircraft during recent Ayungin resupply mission
      legal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085e340-325e-4011-b1f8-c5fdfbc8a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The National Security Council (NSC) on Wednesday said there is nothing illegal
        in the deployment of a US Navy aircraft during the Philippines'' recent resupply
        mission to Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438d624-42d4-42e5-8108-bdf7027dac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96fb58-cb0e-4334-be91-b48daff9c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Tuesday, Senator Robin Padilla <a href="https://www.cnnphilippines.com/news/2023/9/12/senators-us-plane-ayungin-resupply.html">raised
        concerns</a> over the presence of a Boeing P-8 Poseidon reconnaissance aircraft
        during Manila''s successful resupply mission on Sept. 8. He said this may
        have provoked China to escalate tensions.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1d545-2159-4658-b40e-333a42166381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf61f5c-0e9c-4ad2-babc-cf3fbb613444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing illegal about the presence of an American surveillance
        aircraft in our exclusive economic zone (EEZ)," NSC spokesperson Jonathan
        Malaya told CNN Philippines''<em> The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c3930-fdc6-41cf-a4b5-48d6f40fc204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78797d1e-5558-4085-a5b0-148dd6a0ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that under the United Nations Convention on the Law of the\
        \ Sea, the EEZ of any country is subject to freedom of navigation and freedom\
        \ of overflight. What is exclusive for the Philippines is the exploitation\
        \ of the natural resources on the sea and on the seabed, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25862d4-2ade-449f-985c-05263b86cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797db7d-ed7f-41e9-aa11-d84123b5ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This move by the US also did not heighten tensions since the mission\
        \ was entirely Filipino, Malaya said. No US Navy ship or any kind of assistance\
        \ from Washington was used during the operations, he assured.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d18036-bf78-4699-8e5c-fb10bed5f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40f732-6994-4626-b7de-753df634c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What the Americans did was to do surveillance and I think that is\
        \ well within the Mutual Defense Treaty of the Philippines and the United\
        \ States,\" Malaya explained. \"Remember, any armed attack on a public vessel\
        \ of the Philippines can be a ground to invoke the Mutual Defense Treaty.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80561c6d-2fe0-43f0-b960-57dcdb13fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528fff4-715a-4827-b798-6cc80903943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:13:59.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T12:13:59.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring by the US during resupply missions by Manila is seen
        to continue, the NSC official said. However, there are also other countries
        doing the same in the contested waters, Malaya noted without specifying which
        nations these are.</p>'
  'teodoro-defense-capability-us-reliance-china-escalation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T12:38:14.000+08:00
    'imagesource': 'jcr:1ccb4280-6d7c-497d-8843-58866591929d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fbe2f4-0d74-4706-81fc-bddead67f985'
    'lead': 'Hastening the upgrade of the country''s defense capabilities would reduce
      dependence on the United States amid China''s escalating aggression in the West
      Philippine Sea, Defense Secretary Gilbert Teodoro said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T12:39:26.693+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-13T13:16:25.687+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teodoro: PH defense upgrade to lessen US dependence amid escalating
      WPS row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c53cf-42b4-4c03-bc44-d2cecf7b3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T12:39:26.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Hastening the upgrade of the country''s defense capabilities would reduce
        dependence on the United States amid China''s escalating aggression in the
        West Philippine Sea, Defense Secretary Gilbert Teodoro said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32146d59-ec35-4e47-9afc-dd3c0d4fc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by reporters to comment on Sen. Robin Padilla’s statement that\
        \ the country is apparently relying too much on the United States, Teodoro\
        \ said: \"Kaya nga gusto kong bilisan ang ating capability upgrade para hindi\
        \ tayo umasa ng todo-todo sa iba. Matagal na tayong umaasa eh.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21c2db-349d-4ddc-945c-a9fea56c74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is why I want to speed up our capability upgrades\
        \ so we don't have to rely so much on others. We've been dependent for too\
        \ long.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0128543-106c-4769-b43c-08e341d59199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue comes amid concerns over the presence of a US reconnaissance
        aircraft during the successful Sept. 8 resupply mission to the BRP Sierra
        Madre on Ayungin Shoal. An official of the National Security Council clarified
        on CNN Philippines'' The Source on Wednesday that the <a href="https://www.cnnphilippines.com/news/2023/9/13/nsc-us-navy-aircraft-ayungin-resupply-mission.html">plane''s
        deployment was not illegal</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4271067-c41d-411c-97c1-f3d6361a22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate hearing, Padilla questioned defense officials if the US\
        \ presence influenced the success of the operation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524c257-2c5c-4aa1-97f5-e98d4ff618f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite China's continued harassment in the West Philippine Sea, the\
        \ senator claimed the country had managed without foreign involvement for\
        \ six years, and said the move may have heightened tensions between Manila\
        \ and Beijing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bc98a-1d93-435a-91e7-a771e840ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/12/senators-us-plane-ayungin-resupply.html">Senator:
        Did presence of US aircraft contribute to success of Ayungin resupply mission?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca526df-1c03-4942-abda-ea85796f2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was a different situation kasi ngayon mas agresibo ang ating\
        \ mga katunggali [because our opponents are more aggressive now],\" Teodoro\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4639b-0dfd-4a48-ada4-d25b29c619e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal told CNN Philippines that since
        2021, China has escalated its actions against Philippine vessels. Some incidents
        include its use of <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">military-grade
        laser</a> and <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">water
        cannon</a> on coast guard ships, and its <a href="https://www.cnnphilippines.com/news/2023/9/11/pcg-ccg-smaller-boats-ayungin-shoal.html">dangerous
        maneuvers</a> which put Filipino lives at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9865f-d5ce-4155-8288-ceb25ac94751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though Teodoro wants to lessen foreign dependence, he underscored
        the need to leverage the country''s defense alliances due to Beijing''s escalation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1beb6-8843-4558-ad14-4454d52be692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the changing threat situation at saka ang mga kilos ng ating
        mga katunggali sa West Philippine Sea, kailangan talaga i-leverage natin yung
        ating mga alyansa. ''Di naman para kung anuman [and the actions of our opponents
        in the West Philippine Sea, we need to leverage our alliances, not for any
        reason] but to enforce the rules based international order at ang UNCLOS (United
        Nations Convention on the Law of the Sea)," Teodoro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294e1b6-31ec-4678-b0e7-7eb398833c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines shares a Visiting Forces Agreement (VFA) with Australia,\
        \ and a VFA, Enhanced Defense Cooperation Agreement, and Mutual Defense Treaty\
        \ with the US.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62584c94-93e6-4ea0-abe1-b8872a4312b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:12:52.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T13:16:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of alliances with like-minded nations
        in recognizing Philippine sovereignty.</p>'
