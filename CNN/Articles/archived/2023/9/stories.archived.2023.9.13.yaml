      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d45d25-2274-46a5-bba9-5d18644c887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.819+08:00
      'mgnl:createdBy': 'syrah'
