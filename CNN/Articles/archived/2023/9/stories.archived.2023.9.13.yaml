      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iPhone 15 will start at $799, and iPhone 15 Pro will start at $999.\
        \ The iPhone 15 models will be available for pre-order on Friday and for sale\
        \ in-store next week.\r"
