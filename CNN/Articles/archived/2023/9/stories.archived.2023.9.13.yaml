      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8e658-5173-4ab4-97bf-a9324136ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-14T07:59:32.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-14T07:59:51.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> 50,000 <em>na po kaming in</em>-endorse <em>sa kanila
        para mai</em>-credit <em>po nila</em>," said LTFRB executive director Robert
        Peig in a press conference. "Ipa-process na po nila (Landbank) yung pag-credit
        po ng fuel subsidy sa kanilang mga card."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac80c7-2ceb-411c-bde1-d68e3919df69'
      'mgnl:activationStatus': true
