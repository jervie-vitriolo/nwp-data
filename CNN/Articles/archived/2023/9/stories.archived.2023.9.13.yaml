    'template': '1'
    'title': 'HSBC warns inflation rate to spike in 2024 as old EO on pork, corn tariff
      expires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d245fb-2065-4b21-9534-7f281762c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The inflation headache from rising food prices will likely persist up until
        early next year as an old Malacañang directive that cut tariffs on imported
        pork, corn and rice expires by yearend, an economist from HSBC said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df20b0d-30b8-4633-a2c8-227585c1c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The levy on these commodities has been reduced and pegged to so-called\
        \ “Most Favored Nation” tariff rates since 2021, but was then extended at\
        \ least twice – the latest being through Executive Order (EO) No. 10.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e444c6-64b6-414f-bf83-11f4036cdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imported rice was also included in that existing EO but the Department\
        \ of Finance signaled over the weekend that a new EO further bringing the\
        \ tariff on the grain to zero will be forthcoming as soon as Congress adjourns\
        \ end-September.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b61d9-76ae-44ef-8c58-2dae4e564d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That leaves the other commodities potentially returning to their old\
        \ rates by 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca550d3-45da-4491-b097-f9012238a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking before an annual conference conducted by the Management Association\
        \ of the Philippines (MAP), HSBC economist for ASEAN Aris Dacanay said Philippine\
        \ inflation could rise by 1.4 percentage points next year when the Malacañ\
        ang directive lapses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d493a-388c-40c7-835b-6687a4d31723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do expect headline inflation to go up in the Philippines in February\
        \ 2024 because there’s one executive order that we need to monitor and that’\
        s the executive order that lowered the tariff rates for rice, coal, corn and\
        \ pork,” said Dacanay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2abace-60a9-46e4-adee-9cd2f43e7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British banking giant forecasts inflation to cap 2023 at an average\
        \ 5.7%, way above the central bank’s target and almost matching 2022’s 5.8%.\
        \ It expects 2024 inflation to settle at 3.6%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab53bef-ac5c-46ab-b51d-40d84a44088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So for 2024, we do expect that the Philippine inflation narrative\
        \ will still continue, and that will keep the BSP (Bangko Sentral ng Pilipinas)\
        \ on its toes and will likely keep interest rates high,” Dacanay said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e82ab8-5917-40e8-9b58-c3f0d2c3746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HSBC’s growth outlook for this year looks dim at 4.8%, a significant\
        \ slowdown from 2022’s 7.6% and if realized, would be the slowest pace since\
        \ the pandemic-times recession.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9bc72-92bf-4a27-99a6-c5fb77e44177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Dacanay said a cooling economy and domestic consumption would\
        \ be warranted, especially as they are funded by borrowings. The country is\
        \ running a hefty current account deficit, and the slowdown could help bring\
        \ the balance back to the domestic economy, HSBC said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce5874-ff75-4c19-b41e-33e91157c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:30:08.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:30:08.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank put its 2024 growth forecast at 5.2%.</p>'
  'marina-reports-nearly-800-maritime-accidents-2018-to-2022':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T02:16:42.000+08:00
