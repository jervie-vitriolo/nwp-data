  'vatican-approves-creation-of-permanent-deacons-in-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T00:11:51.000+08:00
    'imagesource': 'jcr:905bbbc0-c57f-4234-af06-540288156a47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d90b20-b7ee-46b4-a8c0-43056b641fe6'
    'lead': 'The Vatican approves the Catholic Bishops Conference of the Philippines''
      petition to establish a Permanent Diaconate in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T00:19:17.044+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-13T04:48:53.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vatican approves creation of Permanent Diaconate in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba0137-ea49-4d58-8b0e-a3642b9b8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Vatican has approved the Catholic Bishops Conference of the Philippines''
        (CBCP) petition to establish a Permanent Diaconate in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d3427-816c-47e4-8f22-4eccc1822a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican's Secretariat of State said the approval was in response\
        \ to CBCP's letter on July 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41448321-4b5a-4042-991a-5d9868e5e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to inform you that the Holy Father has granted your
        petition, and you are hereby requested to contact the Dicastery for the Clergy
        concerning all further matters pertaining to the establishment of the Permanent
        Diaconate," the <a data-cke-saved-href="https://www.facebook.com/cbcpnews/posts/pfbid02Kmw6bro3iPv8irgYYFoVr4gycqCjjiZY1L89AJJCYSbRn33zKRMnfj7hAmc7SQ2Dl"
        href="https://www.facebook.com/cbcpnews/posts/pfbid02Kmw6bro3iPv8irgYYFoVr4gycqCjjiZY1L89AJJCYSbRn33zKRMnfj7hAmc7SQ2Dl">letter</a>
        read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c85105-2445-4909-aca7-3d03dce5a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:47:27.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, a permanent deacon can be conferred on
        a single or married man. Deacons are ordained clergy who are not priests;
        their special role is to assist priests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5645a-1d18-448f-8338-6f980948b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T02:47:27.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deacons preparing for the priesthood are called transitional deacons,
        while those not planning to be ordained priests are permanent deacons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6b3a8-46b6-4343-80ef-ee455310cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pope Francis'' Lumen Gentium, the Second Vatican Council''s Dogmatic
        Constitution on the Church, he said the diaconate is "not for the priesthood
        but for service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712925a-d946-4bb4-82e2-5b6b41e7e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Diocese of Salina said a deacon is ordained to a threefold
        ministry of word, liturgy, and charity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54519209-1104-48e5-8f07-1cf89a8d8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deacon''s ministry of service would normally include an activity
        or area that reaches beyond the parish. They are called to be pastoral associates
        or pastoral directors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48dc98-f5ec-4f89-a972-a756723565f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bishop appoints the deacon to a specific assignment, which are\
        \ based on the pastoral needs of the community, the personal qualifications\
        \ and abilities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6e40f-365a-4d37-baa4-590fa64d0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Diaconate will be created in the "Ecclesiastical Circumscriptions"
        or communities of the faithful under the authority of a Bishop in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73712862-dc2f-4e7a-b1cf-474c29903146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:19:17.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T04:48:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be in accordance with the Apostolic Letter "Sacrum diaconatus
        ordinem and the Ratio fundamentalis institutionanis diaconorum permanentium
        [Sacred order of deacons and the fundamental system of the establishment of
        permanent deacons]," the letter added.</p>'
  'romualdez-mother-testimony-in-ill-gotten-wealth-case-blocked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T00:20:20.000+08:00
    'imagesource': 'jcr:990a8dcb-edda-4445-b61c-8e0c8f0afcb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'effd5302-e052-4c3e-9a0e-964b1b3c73ed'
    'lead': 'The Supreme Court has blocked the perpetuation of the testimony of Juliette
      Gomez Romualdez, the mother of House Speaker Ferdinand Martin Romualdez, in
      connection with an ill-gotten wealth case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T00:24:28.888+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-13T00:24:29.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC blocks perpetuation of testimony of Romualdez'' mother in ill-gotten
      wealth case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a194eef-ac7d-4e9b-adba-1f1f7fa53b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Supreme Court (SC) has blocked the perpetuation of the testimony of Juliette
        Gomez Romualdez, the mother of House Speaker Ferdinand Martin Romualdez, in
        connection with an ill-gotten wealth case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0c979-3815-46ab-b923-4860121883a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court's ruling means the testimony can no longer be preserved for\
        \ future use.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f67ed0-a328-49ef-9ca4-94b1716dcefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision, written by Associate Justice Rodil Zalameda of the SC\
        \ First Division, \"reversed and set aside\" the 2019 decision made by the\
        \ Court of Appeals that affirmed the order of Branch 137 of the Makati RTC\
        \ that said the elder Romualdez's testimony should be perpetuated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3fa3a-db19-4d44-a18c-37dcf4969f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the document, First Philippine Holdings Corporation's\
        \ (FPHC) was the former owner of some 6.3 million shares in the Philippine\
        \ Commercial and Industrial Bank (PCIB)\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11c02c-4ea3-494a-8601-495623b49087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Subsequently, FPHC sold the PCIB shares to Trans Middle East (Phils.)\
        \ Equities, Inc. (TMEE) and one of the latter's incorporators, Edilberto S.\
        \ Narciso, Jr. (Narciso),\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd156d-c11a-4a2e-b963-1ba2d66f33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1986, the PCIB shares were sequestered by the Republic of the Philippines\
        \ through the Presidential Commission on Good Government (PCGG). The shares\
        \ were deemed \"as ill-gotten wealth of its beneficial owner, Benjamin 'Koko'\
        \ Romualdez (Benjamin), petitioner's husband.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10971ef-c39f-432a-96a3-5121cbabadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCGG then included these shares in a complaint for Reconveyance,\
        \ Reversion, Accounting, Restitution, and Damages against Benjamin Romualdez\
        \ and FPHC filed a motion that the sales of the shares to TMEE be annulled\
        \ and returned to FPHC. It alleged that FPHC's dummy board sold the shares\
        \ illegally to TMEE.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364591d3-ce02-489a-ac01-74bf92b10a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan dismissed the complaint on the grounds of prescription\
        \ and this was made final in 2009. A second complaint was filed which said\
        \ that should the shares be found to be ill-gotten wealth, it should be turned\
        \ over to FPHC. This complaint was also dismissed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251eab57-1174-4a29-9935-463acbc1ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FPHC filed a petition for certiorari with the SC and a Makati court\
        \ seeking to perpetuate Juliette Gomez Romualdez's testimony citing her age\
        \ may make her unable to testify before the Sandiganbayan as she was a material\
        \ witness. The RTC granted the petition and dismissed Romualdez's motion for\
        \ reconsideration .\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92b80d-99fb-43b4-9497-0d8dde7593f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC ruled that \"the CA committed grave abuse of discretion in ordering\
        \ the execution pending appeal.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23667165-8237-4eec-a5bb-4c95a9539319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The CA merely looked into the physical and medical condition of ·\
        petitioner without even considering that FPHC's complaints-in-intervention\
        \ were already denied by the Sandiganbayan twice on the ground of prescription\
        \ of action,\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b4ee1-4271-4ffd-8d35-cc04e332b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is more, this Court had already affirmed with finality the first\
        \ Sandiganbayan ruling against FPHC's right of action to assail the validity\
        \ of TMEE's acquisition of said PCIB shares. These facts alone should have\
        \ been enough for the CA to take a pause and further assess the merits of\
        \ FPHC's motion,\" the document added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66283e38-49ce-4328-80dc-5b5da6536fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:24:28.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:24:29.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said the shares were registered in the name of TMEE
        and there was no basis to say Juliette Romualdez was part of TMEE. The only
        thing clear, it said, was Romualdez''s connection to her husband.</p>'
  'hsbc-warns-inflation-rate-to-spike-in-2024':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-13T00:25:29.000+08:00
    'imagesource': 'jcr:a94510d6-e6de-4c9d-93b3-0bcdccdca3bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd08bbcd5-014e-488b-8ad8-f190145b96b3'
    'lead': 'The inflation headache from rising food prices will likely persist up
      until early next year as an old Malacañang directive that cut tariffs on imported
      pork, corn and rice expires by yearend, an economist from HSBC says.'
    'mgnl:activationStatus': true
