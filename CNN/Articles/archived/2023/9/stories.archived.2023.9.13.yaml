  'nsync-reunite-mtv-vmas':
    'author': 'Alli Rosenbloom, CNN'
    'caption': '(From left) Joey Fatone, Lance Bass, Justin Timberlake, JC Chasez
      and Chris Kirkpatrick of NSYNC in New Jersey at the MTV Video Music Awards on
      Tuesday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-13T09:00:02.000+08:00
    'imagesource': 'jcr:0ae4f281-3e96-4056-914c-fecb2342234c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d4e5829-c2a4-4ffa-b5c8-8cfc79d0a874'
    'lead': 'The last time all five members of *NSYNC appeared on stage together was
      at the 2013 MTV Video Music Awards, when Timberlake received the Michael Jackson
      Video Vanguard award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T09:03:36.088+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-13T09:03:36.381+08:00
