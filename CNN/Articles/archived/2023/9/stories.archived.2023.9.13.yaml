    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d07be-f6bd-4370-a79d-051c0fe7b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:20:56.099+08:00
