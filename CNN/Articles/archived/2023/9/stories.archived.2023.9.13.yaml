      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift made the whole place shimmer
        at the MTV Video Music Awards on Tuesday night, when she won the award for
        video of the year for the second time in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82278d39-7b2c-4c14-b816-790df53a7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f5bde-d8f9-4cfb-bff3-d722d4381d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift was on hand to accept her moon-man trophy for her “Anti-Hero”\
        \ music video at the event in New Jersey, appearing at the show during a break\
        \ in her “Eras” tour schedule. Last year, Swift won the same award for her\
        \ “All Too Well (10 Minute Version) (Taylor’s Version)” music video.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46bf0f-ce17-425c-be9c-0211ebc58ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffaf53-9000-4eb1-97ee-dbb8e94a111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Bejeweled” singer won at least three more awards Tuesday night,\
        \ including song of the year, best pop and best direction for “Anti-Hero.”\
        \ She was also nominated for artist of the year, best cinematography, best\
        \ visual effects and best editing, which were not presented during the live\
        \ broadcast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e9447-a67d-4f9a-aa8f-047af15ef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8dac6-0270-4825-a255-637aa8b637d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so, so happy because this is validating my favorite part of what\
        \ I get to do,” Swift said while accepting her trophy for song of the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccbdc5-6db4-43d1-afc0-7c1a733df599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd8590-91c1-4196-a4e3-9200c769716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s wins come as Swift continues what’s arguably her most successful\
        \ era yet, which started in 2022 when she released her 10th studio album “\
        Midnights.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b9033-390a-4197-bd97-100a75050953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc37e1-307b-4bfb-b927-cb1ccd98f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, shortly after the release of “Midnights,” the entertainer\
        \ claimed all top ten spots of the Billboard Hot 100 chart at the same time,\
        \ according to the music charting site.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432417d-64e3-42ef-b8e7-ef783abcfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7e318-5181-43f2-9f65-62eb2b9c0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:14:02.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T16:14:03.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift is the first artist to ever accomplish the feat in Billboard’\
        s 64-year history, and she’s continued to break various streaming records\
        \ since then.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f7a22-c80b-4bff-84bd-fc687e6f9df8'
      'mgnl:activationStatus': true
