    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f801e7-4205-462f-babb-e5de4b0973bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T05:36:33.300+08:00
