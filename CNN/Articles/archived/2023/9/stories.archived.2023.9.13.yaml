    'stories': []
    'template': '1'
    'title': 'Gov’t to file cases over onion smuggling next week – Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f40fcf-472c-4748-9c73-186b57b4194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The government is set to file cases in relation to onion smuggling and price
        manipulation next week, over two months since President Ferdinand Marcos Jr.
        ordered an investigation, Justice Secretary Jesus Crispin Remulla said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce8926-e612-41d6-9885-ebe50a58473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddfcf1-f815-4c4b-bffd-bc2ceac58d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla told reporters that the National Bureau of Investigation (NBI)\
        \ will file the complaint on Sept. 18 after looking into the matter with the\
        \ Department of Justice (DOJ).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530f435-8501-46a1-9523-8f386d24d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bcc55-39e1-4aa1-af03-0585b8cef646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Monday na nila ifa-file ‘yung mga kaso [They will file the cases
        on Monday] — price manipulation, profiteering, and other crimes related to
        the onion price manipulation and onion smuggling crisis that we had for the
        past, well, the last two months,” Remulla said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69159ed1-a136-41ee-8050-0853d050c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a699f2b-1762-4d0d-bfc5-7bd8a50012c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:10:51.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-13T19:10:52.157+08:00
