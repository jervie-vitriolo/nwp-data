      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple said the Watch Series 9 will include a new gesture control called\
        \ Double Tap that will allow users to tap their index finger and thumb together\
        \ twice, to answer or end phone calls, play and pause music, or snooze alarms.\
        \ The hand gesture can also scroll through widgets, much like turning the\
        \ digital crown.\r"
