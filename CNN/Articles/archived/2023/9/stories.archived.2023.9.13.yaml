    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '*NSYNC reunites at MTV Video Music Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1064bea-abf1-498b-821c-ada8fd117482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> *NSYNC, one of the leading boy bands of
        the 90s, reunited in full – yes, that means Justin Timberlake was there –
        during Tuesday’s MTV Video Music Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9b090-3a08-420a-b4d7-c49b5ebd05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b76373-7a96-476f-88dd-564bc1c8ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Bass, Joey Fatone, Chris Kirkpatrick, JC Chasez and Timberlake
        appeared on the VMA stage to present the award for best pop to Taylor Swift,
        who took home the first trophy of the night for her hit 2022 song “Anti-Hero.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973a162-6201-40f0-bd73-9a48bee01dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88de1a-35d1-450c-abda-52ac3af26609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift jumped out of her seat when they first appeared on stage,
        and cheered along with the boisterous crowd at the sight of all five members
        of the iconic boy band back together. Upon accepting her award, the group
        handed her a friendship bracelet along with her statuette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578a754-28f8-4027-be43-a91fe9e0bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b255dfe-8eee-400a-a26e-d834f6953ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time all five members of *NSYNC appeared on stage together
        was at the 2013 MTV Video Music Awards, when Timberlake received the Michael
        Jackson Video Vanguard award and surprised viewers by performing “Bye Bye
        Bye” and “Girlfriend” with his four bandmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf9e23-659b-47d2-842b-48afb9d2b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feecf21-0069-400a-907e-700f13a8af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*NSYNC first burst onto the pop music scene in the late 90s, joining
        the boy band craze alongside 98 Degrees and the Backstreet Boys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5677a75-68b3-4692-af2d-698154040562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e80141-6550-4c52-ba8e-56bbb16be6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T09:03:36.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-13T09:03:36.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They released their self-titled debut album in 1998 with hit tracks
        including “Tearin’ Up My Heart” and “I Want You Back.” Their followup album
        “No Strings Attached” came at the turn of the century, and it saw major success
        on the Billboard charts with “Bye Bye Bye” and “It’s Gonna Be Me.”</p>'
  'bayan-marcos-f1-race':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T09:43:49.000+08:00
    'imagesource': 'jcr:2e35b78c-bdc4-4ef5-91f6-c4a07757f02b'
