    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e0ce92-3242-4bc0-b7c5-d013dc240675'
    'lead': 'The plenary deliberations on the proposed ₱5.768-trillion national budget
      for 2024 will begin on Sept. 19, with the House of Representatives targeting
      its passage on final reading before the end of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T12:12:52.557+08:00
    'mgnl:createdBy': 'lara'
