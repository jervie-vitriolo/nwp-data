  'govt-to-file-cases-onion-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-13T19:08:02.000+08:00
    'imagesource': 'jcr:09f693b4-2382-4412-871e-148f3107a65f'
