    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367a2b6-96cd-43b9-82e1-91160c4ca618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said internal threats have "waned significantly," and the need
        to focus on protecting Philippine sovereign rights in the country''s exclusive
        economic zone and jurisidications has become more paramount as the world is
        in a race for resources, territory and influence.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10032b52-c5f1-41da-853e-803887dbdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If diplomacy is not backed by a strong spinal cord, then we will be
        just stymied by a greater force," he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9719b9-6510-4645-969c-216a407bc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also admitted that the DND and its support agencies need to modernize
        and better manage their resources and services.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c443cc-beed-43bd-83e2-b21592e093b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''ll try to introduce management solutions to managerial problems,
        and not military solutions to managerial problems," he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c35d5f-f837-435f-970d-4163cf436910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T18:09:11.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T18:11:05.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zubiri, during the CA Plenary session, confirmed Teodoro''s ad interim
        appointment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c1213-2275-4a14-b44b-3494826793d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:39:27.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T18:11:05.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html">President
        Ferdinand Marcos Jr.</a> on June 5 named Teodoro as defense chief, the same
        day he appointed Ted Herbosa as health secretary.</p>'
  'kim-jong-un-putin-meeting-russia':
    'author': 'Helen Regan, Gawon Bae, Larry Register, Simone McCarthy and Anna Chernova,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-13T15:52:10.000+08:00
