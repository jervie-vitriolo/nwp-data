      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charger update comes as Apple looks to give consumers more reasons\
        \ to upgrade their iPhones. Last month, Apple’s sales fell for the third consecutive\
        \ quarter. iPhone revenue came in at $39.7 billion for the quarter, marking\
        \ an approximately 2% year-over-year decline, as people update their devices\
        \ less often. Apple on Tuesday said it will not raise prices for the iPhone\
        \ 15 lineup, which could further incentivize users to upgrade. l\r"
