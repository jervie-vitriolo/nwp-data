      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO on Wednesday commenced hearing for the show-cause order
        it issued to Police Staff Sergeant Marsan Dolipas of Pasay police and Angelito
        Rencio, who initially identified himself as a member of the Intelligence Service
        of the Armed Forces of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e40cf-0eb7-4484-9540-b5100e9deb11'
      'mgnl:activationStatus': true
