      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4682ca4-c217-490a-b949-e60249b23ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in August filed a <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">protest</a>
        against China after the latter released its updated standard map showing 10
        dashes that form a U shape, claiming nearly the entire South China Sea as
        part of its territory. The area overlaps with the exclusive economic zones
        (EEZ) of the Philippines, as well as those of Malaysia, Brunei, Vietnam, and
        Indonesia.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984e8f3-0099-4472-a11e-8cb46e968f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce7249-c91a-4d4d-b147-402ac7a29061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said the Philippines' updated map is still undergoing an approval\
        \ process, but this will conform to the United Nations Convention on the Law\
        \ of the Sea and the 2016 Arbitral Award.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c277c06-8cea-4d14-ad14-c071f16569c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33639ecf-0cf1-4382-9029-3dfa14758428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This landmark ruling invalidated China's expansive claims in the South\
        \ China Sea, with the arbitral tribunal largely ruling in favor of Manila\
        \ in its EEZ and continental shelf that are being claimed by Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87141e6c-caec-439d-9d7a-b4f253df678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a82da2-9d70-4447-a7af-b18d012566e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the map may also reflect the Philippine Rise which is
        the extended continental shelf on the eastern side of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2557c-545b-46aa-9895-54a11f39ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c678fe-ac02-443e-a459-829bf4734f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Rise, formerly called the Benham Rise, is a 13-million\
        \ hectare underwater plateau near Aurora and is believed to be a good source\
        \ of natural gas and other resources.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548144f-ee03-49c3-b88f-293f0a52bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bad320-d1a2-4bbd-962a-fb48be3a185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the development, retired Supreme Court Senior Associate\
        \ Justice Antonio Carpio said he agrees with the crafting of such a map.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99244ca5-4133-406f-b4e4-acdcf9c5e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8492db7-26e7-4990-a88a-7f7a46f55d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:54:04.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we should have our own map showing our EEZ and extended continental
        shelf in the WPS (West Philippine Sea),” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c00b37-2593-46fc-ba93-e379dbaa751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:02:31.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal also welcomed the move "particularly
        if  it will publicize the full extent of our maritime domain in accordance
        with the 2016 South China Sea Arbitration Award."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff43e2-8ad5-471d-85a4-f939307de0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:02:31.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a24b73-d392-4793-b89b-27590d142c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:02:31.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-13T20:22:19.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an action would be among the needed actions to implement the
        Award. It would also be a good way of informing and assuring our people of
        the full extent of our archipelago," he added.</p>'
  'plenary-debates-2024-budget-bill':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
