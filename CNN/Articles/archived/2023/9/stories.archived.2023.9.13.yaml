    'template': '1'
    'title': 'Wage board OKs ₱33 minimum wage hike in Central Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a03e4e-142f-46e1-a82c-303823063677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T13:57:56.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Central Visayas Regional Tripartite Wage and Productivity Board (RTWPB)
        approved a minimum wage hike of ₱33 for private establishment workers, the
        Department of Labor and Employment announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e8f12-1717-4a64-9026-b24cc7fd7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides an increase of ₱33.00, bringing the daily minimum wages
        in Class A to C areas to a range of ₱420.00 to ₱468.00 for non-agriculture
        establishments and ₱415.00 to ₱458.00 for agriculture and non-agriculture
        establishments with less than 10 workers," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00646dfa-409c-415a-8692-18413433aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Class A area wages went from ₱435 to ₱468 for non-agriculture establishments,\
        \ and from ₱425 to ₱458 for agriculture and non-agriculture establishments\
        \ with less than 10 workers. It covers the cities of Carcar, Cebu, Danao,\
        \ Lapu-Lapu, Mandaue, Naga; and the municipalities of Compostela, Consolacion,\
        \ Cordova, Lilo-an, Minglanilla, and San Fernando.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b0e23-bf97-4578-90f2-85d30f6015cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Class B area wages went from ₱397 to ₱430 and from ₱392 to 425, for\
        \ the respective establishments. It includes the cities of Bais, Bayawan,\
        \ Bogo, Canlaon, Dumaguete, Guihulngan, Tagbilaran, Talisay, Tanjay, and Toledo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6e488-157d-4f5f-8b7d-e567a4a3ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Class C area wages went from ₱387 to ₱420 and ₱382 to ₱415, for the\
        \ respective establishments. This cluster covers all of the remaining municipalities\
        \ in Central Visayas not listed as Class A or B.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5592e07-1ff0-48ee-b8a1-177e4dad97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RTWPB said this reflected a 7.6% to 8.6% increase and is expected\
        \ to benefit 346,946 minimum wage workers in the region, and a 23% increase\
        \ in wage-related benefits such as \"13th-month pay, service incentive leave,\
        \ and social security benefits such as SSS, PhilHealth and Pag-IBIG.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17784f55-8b37-4f95-86cf-19ec927691c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also seen to indirectly benefit 399,572 full-time wage and salary\
        \ workers due to \"upward adjustments at the enterprise level arising from\
        \ the correction of wage distortion,\" the board explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc27c1-8fb3-4e3b-99d3-b0c7ad086264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest wage order was affirmed on Sept. 12. It will be published\
        \ on Sept. 15 and will take effect on Oct. 1.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff52b3d-52bd-436d-95e0-5d829214203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before this, the last daily pay hike in the region took effect on June\
        \ 14, 2022. It mandated an increase of ₱31 across the board.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9fb83-70fd-4678-b2f2-0d88e00d5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T14:53:22.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-13T14:53:22.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Calabarzon RTWPB likewise <a href="https://www.cnnphilippines.com/news/2023/9/7/calabarzon-minimum-wage-hike.html">approved
        a minimum wage hike of ₱35 to ₱50</a>, depending on the sector of the covered
        establishments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f444324-9110-4816-b037-72d26de9e09d'
      'mgnl:activationStatus': true
