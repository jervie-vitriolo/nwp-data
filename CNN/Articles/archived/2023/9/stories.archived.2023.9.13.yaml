      'mgnl:type': 'text'
      'text': '<p>The LTFRB said only around 50,000 public utility vehicle drivers
        have been endorsed so far to the Land Bank of the Philippines for the crediting
        of their fuel subsidies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b47c05-2fa4-49df-80ca-75316f93902e'
      'mgnl:activationStatus': true
