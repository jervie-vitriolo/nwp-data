      'text': "The star has had a storied history with the MTV VMAs. Most notably,\
        \ Kanye West interrupted her in 2009 when she was onstage to accept the best\
        \ female video award for her song “You Belong with Me.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3da30d-2c72-46da-a338-66c481e164ef'
      'mgnl:activationStatus': true
