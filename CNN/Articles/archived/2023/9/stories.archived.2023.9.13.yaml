    'jcr:uuid': 'bd278cb8-4274-4afe-98b0-8127e964e48e'
    'lead': 'The government is set to file cases in relation to onion smuggling and
      price manipulation next week, over two months since President Ferdinand Marcos
      Jr. ordered an investigation, Justice Secretary Jesus Crispin Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-13T19:10:51.856+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-13T19:10:52.148+08:00
