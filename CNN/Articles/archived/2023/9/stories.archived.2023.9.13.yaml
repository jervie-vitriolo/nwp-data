    'title': 'Miss Universe Organization removes all age limits for 2024 pageants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e17698-c976-4a2c-830c-8ffcf9c864ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T11:12:21.897+08:00
