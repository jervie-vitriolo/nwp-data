      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dac2a5-8628-4d83-b79c-75054fa3bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T16:03:52.804+08:00
