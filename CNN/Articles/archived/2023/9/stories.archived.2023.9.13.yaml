      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2015, during her “1989” era, Swift brought her “Bad Blood” music\
        \ video squad – Karlie Kloss, Selena Gomez, Gigi Hadid, Hailee Steinfeld and\
        \ Cara Delevingne, among others – along with her to the show. She also made\
        \ an ultimately short-lived amends with West when she presented him with the\
        \ Michael Jackson Video Vanguard Award that year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa04ca-95c2-45a3-af6b-2d4f6c647c43'
