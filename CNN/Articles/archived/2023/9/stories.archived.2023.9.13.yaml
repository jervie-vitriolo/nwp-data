      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Gilas Pilipinas interim head coach Tim Cone announced Tuesday on his X (formerly
        Twitter) account that the men’s and women’s basketball teams are set to have
        a joint practice on Sept. 14 at the PhilSports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccd6b9-9052-4b05-8ead-30ee4dd60ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:07:02.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-13T15:07:02.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilas Men''s Team will have a joint practice with Gilas Women''s
        Team at Philsports on Thursday, Sept 14. We will share the court and have
        interactions between both teams. The public is free to come and observe. The
        gates will open at 4 pm. NO tickets necessary," the veteran tactician <a href="https://twitter.com/manilacone/status/1701593170944081967">posted</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e1e2f-c514-4c2b-bc34-900a691bd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:07:02.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-13T15:07:02.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier interview, Cone said this effort is to rally both squads\
        \ as their preparations for the 19th Asian Games intensify.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3dfda-e1b3-463b-af63-e1de5dbb3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:07:02.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-13T15:07:02.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want them to feel that we are all part of this going into the Asian\
        \ games,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab266a1-d01e-4cc7-8c2b-393b8cfb7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:07:02.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-13T15:07:02.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning players Calvin Abueva and Terrence Romeo are headlining the\
        \ men's team alongside naturalized players Justin Brownlee and Ange Kouame.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc6aee-6bab-4897-b6a5-0922e34e138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T15:07:02.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-13T15:07:02.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also included in the lineup are World Cup team holdovers June Mar Fajardo,\
        \ Scottie Thompson, Japeth Aguilar, and RR Pogoy, with PBA cagers Chris Newsome,\
        \ Mo Tautuaa, Calvin Oftana, and Jason Perkins.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e8207-2cb4-4597-bd78-0d7a12266143'
      'mgnl:activationStatus': true
