    'lead': 'Progressive alliance Bagong Alyansang Makabayan (Bayan) criticized President
      Ferdinand Marcos Jr. over his plan to watch the Formula One Singapore Grand
      Prix 2023 when Filipinos continue to reel from economic challenges.'
    'mgnl:activationStatus': true
