      'jcr:uuid': '6236cb58-bba4-47ac-a19e-918c975027b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T19:15:32.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-13T19:17:23.099+08:00
