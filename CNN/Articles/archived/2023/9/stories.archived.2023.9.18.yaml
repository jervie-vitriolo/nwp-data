      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate readouts, both sides said the discussions that took place\
        \ over multiple meetings in the Mediterranean island nation were “candid,\
        \ substantive, and constructive.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4c53f-d734-4f39-81f1-057d6b22328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ac252-0196-461a-9417-28daa9a0c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US said the two governments had committed to pursuing “additional\
        \ high-level engagement and consultations” in key areas “in the coming months”\
        \ in a signal of the expectation of continued diplomacy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2acf91-952e-4c0b-97bc-e09f95817c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef459a8-a821-4ec4-800a-076aa22418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry said the two sides agreed to continue high-level\
        \ communication on several fronts, including consultations on Asia-Pacific\
        \ affairs, maritime affairs, and foreign policy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c0772-c94d-4859-ac95-31bc2a84b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad04bed-27c7-4552-9789-1532e6cd7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting follows a string of high-level visits from top US officials\
        \ to Beijing in recent months and comes ahead of an opportunity for Chinese\
        \ leader Xi to visit the US in November, when President Biden will host world\
        \ leaders for the Asia-Pacific Economic Cooperation (APEC) summit in San Francisco.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fe542-5063-4ad6-bd4c-5cc809b71f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b17ca9-f7ad-40f7-8006-6dfd51ce6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the weekend’s talks, a senior Biden administration official\
        \ said the White House had nothing to announce regarding a potential meeting\
        \ between the two leaders, but noted that Biden hopes to meet with Xi soon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4235d-a7b6-4e3d-a410-bc8918ab7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad902eb-6c40-42ad-992f-d0143122ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Xi last met in November 2022 on the sidelines of the G20\
        \ summit in Bali.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b06536-62c0-436a-ba87-92f7a2b06539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71de1e9-f975-49c8-a281-ddd31c4f5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting between Wang and Sullivan comes as Beijing and Washington\
        \ have been taking steps to reestablish and strengthen communication to avoid\
        \ their increasingly fraught and contentious relationship veering into conflict.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402ebd2-d531-496e-b7a5-d2dc66a77728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a7b2e-2fed-436b-9683-dbcaea38e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China severed multiples lines of communication with the US last August\
        \ after a visit from then-US House Speaker Nancy Pelosi to Taiwan. China’\
        s ruling Communist Party views the self-ruled island democracy as its own\
        \ and has not ruled out taking it by force.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d206b-8d59-448b-9d65-33baccfd748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf8c82-3392-4432-af37-7c4d751048af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The island remains one of the thorniest subjects between the two, with\
        \ Wang telling Sullivan over the weekend that “the Taiwan issue is the first\
        \ insurmountable red line in Sino-US relations,” according to a readout from\
        \ China’s Foreign Ministry.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb8ad8-c193-48e1-8d3e-1bc8e915757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f57071-3c01-430d-b2c2-889f712ba994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States must abide by the three Sino-US joint communiques\
        \ and implement its commitment not to support ‘Taiwan independence,’” the\
        \ statement read, referring to the three joint statements made during the\
        \ 1970s and early 80s that helped establish relations between the two sides.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760179d-c2e0-4be7-8a85-3fa4719f68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94ffb5-3324-4a56-beac-4c7e2dcd2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US “noted the importance of peace and stability across the Taiwan\
        \ Strait,” according to the White House’s official account of the meetings,\
        \ which also said the two sides discussed Russia’s war against Ukraine and\
        \ global and regional security issues.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5be91d-db46-4f3b-a1df-5c8eba917ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099af427-14cf-483e-88b0-909469829cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military communication</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1251e-76dd-4410-8b69-398155bcd872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two sides also discussed the need to re-establish military-to-military\
        \ dialogue between the US and China, the senior Biden official said following\
        \ the weekend meeting.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d0e3b-27d7-4c98-8873-5becefea70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea59f67-e45b-43a9-94e8-72a1f6367ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said there were “limited indications” that China may be\
        \ willing to re-establish those channels, but declined to elaborate further.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9b30a-d0a7-4e9f-b781-d7eaf3b6ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42106c-e229-483f-956b-662a43e9ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing had previously pointed to America’s “unilateral sanctions,”\
        \ as an “obstacle” that needs to be removed before such dialogue can resume,\
        \ in an apparent reference to US sanctions on Chinese Defense Minister Li\
        \ Shangfu.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821ffd6-4ca5-48c3-b79a-b624caee1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac48c6-bbd9-42ae-b4a6-8c835c4c397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li has been at the center of mounting speculation in recent days that\
        \ he has been placed under Communist Party investigation after vanishing from\
        \ view for more than two weeks amid a series of unexplained personnel shakeups\
        \ that roiled the party’s upper ranks this summer.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ebc24-a3f0-40f4-a3bb-e416b0b36c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1022b64-284f-486a-acad-57cc93571c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had assumed his role earlier this year and has been under US sanctions\
        \ since 2018 over China’s purchase of Russian weapons.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2aed2-24a4-4cac-b106-dcb48de6f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d78573-e5b5-4c4e-9b73-3b17b6643167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether Sullivan raised the whereabouts of Li, and the removal\
        \ earlier this summer of then-Chinese Foreign Minister Qin Gang, the Biden\
        \ administration official said the subject did not come up during the talks.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ca6db-ea89-45e5-b692-efd821b45ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcecde2-3d98-4c09-8fe6-faaca875ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:30.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who held the role of foreign minister for a decade until the\
        \ end of last year and then stepped in again following Qin’s removal, is expected\
        \ to continue his diplomatic travels with a visit to Moscow on Monday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbff43b-854b-47d9-a0a1-83fcd4ed4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5bccc-d946-4c5d-a48b-fe2907c66ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang would visit the country between September 18 and 21, China’s Foreign\
        \ Ministry said Monday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7476f-59ae-45d1-87f5-7efa71921eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e1e77-151c-4d38-a28a-68268f1137ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is expected to meet Russian Foreign Minister Sergey Lavrov to discuss\
        \ “a wide range of bilateral cooperation issues,” according to a statement\
        \ from the Russian Foreign Ministry last week.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452e13e-6006-4ca2-a35a-6ffd06f8c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bb716-02f4-4e2b-87da-59e6d8d6eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those include a “detailed exchange of views on issues related to a\
        \ settlement in Ukraine,” the Russian ministry said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5c03f-9cbf-47c3-8191-45d4b108544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:10:31.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:18:38.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting comes on the heels of a closely watched summit between
        Russian President Vladimir Putin and North Korean leader Kim Jong Un on Wednesday,
        which the US has warned could lead to Pyongyang supplying Moscow with munitions
        for its war in Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a8af4-12a6-411b-ba4f-df52ec16c397'
