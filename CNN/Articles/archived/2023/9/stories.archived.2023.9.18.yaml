  'Carlos-Sainz-Ferrari-Singapore-Grand-Prix':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-18T13:36:28.000+08:00
    'imagesource': 'jcr:ff33cebc-2129-4ff1-8976-53d0a0f13b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33fa1a3-dac4-4d4c-9880-6dc935b472d8'
    'lead': 'It has been a while since Red Bull failed to win a Formula One race so
      the Singapore Grand Prix gave fans some unexpected variety when Ferrari’s Carlos
      Sainz secured victory in Sunday’s night race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T13:42:37.124+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-18T13:43:17.906+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Red Bull fail to win a race for the first time this year as Ferrari’s
      Carlos Sainz takes victory at Singapore Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f2fd0-3b21-48bc-8dbd-c7b7d37334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> It has been a while since <a href="https://edition.cnn.com/2023/09/03/sport/max-verstappen-record-10th-consecutive-race-spt-intl/index.html">Red
        Bull</a> failed to win a Formula One race so the <a href="https://us.cnn.com/2023/09/17/sport/lance-stroll-crash-singapore-gp-spt-intl/index.html">Singapore
        Grand Prix</a> gave fans some unexpected variety when Ferrari’s Carlos Sainz
        secured victory in Sunday’s night race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b48966-2dab-40f5-adeb-de303223c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such has been Red Bull’s dominance, the last time one of their drivers
        failed to win a race was in November 2022, when Mercedes’ George Russell won
        the Brazilian Grand Prix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40437e71-0bc5-470b-9ca1-2261bbebf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the team has embarked on a record-breaking run. Max
        Verstappen secured a historic 10th consecutive race win last month, his 12th
        victory of the season overall, while teammate Sergio Perez had won the other
        races on the calendar, putting Red Bull on a run of 15 successive wins dating
        back to last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46aa841-0ce1-4865-b001-70f5f607b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a disappointing qualifying session on Saturday left Verstappen
        starting from 11th on the grid and Perez 13th, ruining Red Bull’s hopes of
        winning at the Marina Bay Street Circuit. “You can’t pass. On other tracks
        you can start last and win the race. But not here,” Verstappen told reporters
        on Saturday, per Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c9c1a-3a43-4609-b92b-24b494fde717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull’s qualifying struggles opened the door for others on Sunday
        and it was Sainz who capitalized, claiming victory from pole position to end
        Red Bull’s hopes of winning every race this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac04c4-a289-4bfb-9043-d8f1248d85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaren’s Lando Norris was second, while Mercedes’ Lewis Hamilton
        was third, finishing over a second behind the Spaniard who celebrated his
        second win for Ferrari.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676469f0-19df-4371-9c63-244953538bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We nailed the race,” Sainz told reporters. “We did everything we
        had to do. We did it perfect and we brought home a P1 that I’m sure all Italy
        and Ferrari is going to be proud and happy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bce17-29cc-460c-8281-f0df7d6a3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen crossed the line in fifth – extending his championship
        lead with just seven races remaining – while Perez was eighth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2585a14-51e4-4369-8015-53f9aac3ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The safety car made an appearance on lap 20 when Logan Sargeant had\
        \ left debris on the track after the Williams driver had hit a wall.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01550f4d-dab6-4244-b402-5b3f2571fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the race the virtual safety car was used as Esteban
        Ocon came to a stop on the track, which allowed Mercedes pair of Hamilton
        and George Russell to change to new medium tires and set up a thrilling finish.
        Both passed Ferrari’s Charles Leclerc, who finished fourth, but failed to
        chase down Norris and Perez, with Russell crashing out in the final stages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a8782-3301-4bd9-b0e9-3e501729b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:42:37.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T13:43:17.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/17/sport/carlos-sainz-singapore-grand-prix-spt-intl/index.html">Red
        Bull fail to win a race for the first time this year as Ferrari’s Carlos Sainz
        takes victory at Singapore Grand Prix</a>"</em></p>'
  'united-nations-general-assembly-summit':
    'author': 'Richard Roth, Senior UN Correspondent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-18T14:01:57.000+08:00
    'imagesource': 'jcr:751ac753-e2a6-405d-8e0e-fce4834e6f32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a77dc3-20a0-4766-832d-5e6494e869d2'
    'lead': 'After thousands of speeches, meetings, and receptions next week at the
      UNGA summit, the United Nations is prepared to announce World Peace at the end
      of the global event — err, no.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T14:05:35.788+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-18T14:05:50.605+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-18T14:05:50.238+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations-General-Assembly', 'UNGA', 'United-Nations']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: World leaders gather at the UN this week. Here’s what to watch
      for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e635af6-ffb1-4afa-80e5-bb49b44a1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN)</strong> — After thousands of speeches,
        meetings, and receptions next week at the UNGA summit, the United Nations
        is prepared to announce World Peace at the end of the global event — err,
        no.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109edb64-f3bd-4d2d-9651-f362248f5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only. The truth is, topics at the <a href="https://www.un.org/en/ga/info/meetings/78schedule.shtml"
        target="_blank">two-week summit</a> appear more numerous, volatile and hard-to-solve
        than before any other UN General Assembly: Russia’s war in Ukraine, lethal
        floods in Libya, multiple coups on the African continent, North versus South
        economic funding, violent crisis in Haiti, and climate change, to name a few.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b5379-6add-4e1a-84a2-5b1cadece44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Potentially weakening the impact of the event itself is the fact that
        US President Joe Biden is to be the only leader of the permanent five members
        of the UN Security Council to attend. French President Emmanuel Macron is
        staying home ready to greet King Charles and work on deteriorating situations
        from Niger to Sudan. British Prime Minister Rishi Sunak too has decided to
        skip – a rarity for his country – and Russian President Vladimir Putin now
        risks arrest when he travels. Chinese leader Xi Jinping never comes. (Some
        UN old hands say having one out of five is nothing unusual in the history
        of the UNGA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d597b-5194-40ec-afc6-2178d87e0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, 140 heads of state and government are scheduled to
        attend. Six vice presidents, four deputy prime ministers and over 30 ministers
        of state and chiefs of delegations will also <a href="https://gadebate.un.org/en"
        target="_blank">stand at the rostrum</a> to deliver remarks for their nations.
        Even if you’re not a regular UN observer, consider tuning in to UNTV on Tuesday,
        when Brazil kicks off the speechmaking followed by the US, Ukraine and Cuba,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba07e7-4eaf-433e-94eb-0ef882dea606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first for the annual summit, Ukraine President Volodymyr Zelensky(https://www.cnn.com/world/europe/ukraine)
        will be attending in person. Previously, he has appeared on video monitors
        in the General Assembly Hall. He is also expected to speak with Biden in Washington
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5af0d-92f8-4050-bf8f-bed1438ceda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global disputes between the big powers of the UN are likely to hurt
        any chance of improving relations and making progress on several issues. Swiss
        Ambassador Pascale Baeriswyl noted a rising rivalry between the United States
        and China in the chamber. And advocacy group Human Rights Watch urged nations
        not to get distracted by politics but to “keep human rights front and center
        during the week’s events.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773dc1b-a822-4796-a6f9-99dfffd2f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The week is an opportunity for smaller countries for the world to
        lay out their priorities in front of us. I don’t see the week as being a competition
        between big powers,” US Ambassador Linda Thomas-Greenfield said last week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eb48b-1f0b-4202-a3f4-154e32dccd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But at a special Ukraine meeting at the Security Council table on Wednesday,
        prepare for Zelensky to take on Russian Foreign Minister Sergey Lavrov, should
        he attend this ministerial meeting. There are also private one-on-one sessions
        between UN Secretary General Antonio Guterres and Russia, Ukraine and Turkey.
        The UN would like to get Russia back into the Black Sea grain deal. But Russia
        and Ukraine will not meet together here in New York.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f9c62-9989-4390-8ca7-fae1a1bb4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is extremely important to fight those that are abusing their authority
        to limit democracy,” Guterres told reporters last week. But one Security Council
        diplomat has said Russia already trampled on the UN charter by invading neighboring
        Ukraine.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff0944-eb06-498a-ac33-00c9bcd87965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday will feature lots of debate on the awfully named Sustainable
        Development Goals, or SDGs: seventeen different goals established years ago
        to improve poverty, education and health topics. Only 15 percent of the necessary
        funding is in place to reach those goals, one ambassador told CNN.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0711454-a742-4250-80a4-78bde205e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:05:35.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T14:05:50.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The public, normally allowed to tour the headquarters, is not welcome
        inside during the big week. Demonstrators may shout and wave signs nearby,
        but they won’t be heard in the limousines slipping in and out of the UN compound.'
    '11':
      'jcr:primaryType': 'mgnl:block'
