    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russell Brand denies ‘criminal allegations’ related to his ‘promiscuous
      past’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f49e90-e814-4d9e-adfb-64b47e15cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russell Brand is defending himself against
        what he described as “very serious criminal allegations” related to his past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587a86d-c793-468d-b348-0efba4744848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ba954-7858-404e-bb5d-1a9d69062bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video shared on social media Friday, the actor, comedian and author\
        \ preemptively denied claims he said he received in a “letter and an email”\
        \ from “mainstream media TV company” and “newspaper.” Brand did not identify\
        \ the organizations by name, but said the communications listed “a litany\
        \ of extremely egregious and aggressive attacks.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c76895-dcb7-4b4a-80e5-95dc7827e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fb72c-c3bb-4a31-8bc1-d125e54bea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Amidst this litany of astonishing, rather baroque attacks, are some\
        \ very serious allegations that I absolutely refute,” Brand said in his video.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcf879-3481-48c2-8d4e-96fac9d43248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b03f9a-8b14-43c6-a082-5f3f1188cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, British outlets The Sunday Times, The Times and Channel\
        \ 4 “Dispatches” published a joint investigation in which four women alleged\
        \ Brand sexually assaulted them in separate instances between the years 2006\
        \ and 2013. One of the women said she was 16 and Brand was 31 at the time\
        \ of the alleged assault in London.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464170a8-713a-4a4c-88e2-0ac27e112955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c997a38-5df9-40f2-8ff9-b01799a3e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The women chose not to be identified by name in the report, according\
        \ to the The Times. CNN has not been able to independently verify their claims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20eb89-5c98-466e-a5f5-8352b4bb3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbb335-47ea-4eb9-a346-f2b0501448fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The literary agency Tavistock Wood, who had been listed as Brand’s\
        \ representative, told CNN on Saturday that “Brand categorically and vehemently\
        \ denied the allegation made in 2020, but we now believe we were horribly\
        \ misled by him. TW has terminated all professional ties to Brand.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300420e-43dd-41e7-b1a0-3af8430b82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ce3c1-5307-4340-8094-4c9f671f9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two of the alleged assaults took place in Los Angeles. One\
        \ woman was treated at a rape treatment center the same day as the alleged\
        \ assault, according to the report. Police were contacted by the center, the\
        \ story stated, but the woman chose not to file a report because she “didn’\
        t think my words would mean anything up against his,” according to notes from\
        \ the rape center the woman shared with The Times.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6661c1-f604-4828-9903-47ce477aee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a80277-65fe-49e2-8192-89d342aa97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:53:17.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:53:17.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These allegations pertain to the time when I was working in the mainstream,\
        \ when I was in the newspapers all the time, when I was in the movies. And\
        \ as I’ve written about extensively in my books, I was very, very promiscuous,”\
        \ Brand said in his video. “Now during that time of promiscuity, the relationships\
        \ I had were absolutely, always consensual.”\r"
    '15':
