    'stories': []
    'template': '1'
    'title': 'Japan says one in 10 residents are aged 80 or above as nation turns
      gray

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27613043-df2c-4e67-ac08-f596ca1d2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> More than 10% of Japan’s population
        is now age 80 or older, the government said Monday, the latest worrying milestone
        in the rapidly graying country’s demographic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341ed32-bc4e-43a8-bf18-38f23b5bf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494051c5-0e08-494d-850f-54ee2c569542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to figures released by the Ministry of Internal Affairs and\
        \ Communications, the proportion of Japan’s elderly, defined as age 65 and\
        \ above, is also at a record high, comprising 29.1% of the population – the\
        \ highest rate in the world.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f4cbc-b02b-4c0a-9953-ec39afc89464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245dddeb-7aae-494e-8f1a-b9cab5f8a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry released the figures to mark Respect for the Aged Day,\
        \ a public holiday in the country, which also faces a plummeting birth rate\
        \ and shrinking workforce that could impact funding for pensions and health\
        \ care as demand from the aging population surges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796862fd-23b4-4b05-8b35-ebc046bc7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714b55c-18ca-42b4-a6c1-8d63a4d1f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s population has been in steady decline since its economic boom\
        \ of the 1980s, with a fertility rate of 1.3 – far below the 2.1 needed to\
        \ maintain a stable population, in the absence of immigration. Deaths have\
        \ outpaced births in Japan for more than a decade, posing a growing problem\
        \ for leaders of the world’s third-largest economy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b7571-db91-4211-a770-a9dac91ac86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54529c00-8c1c-42d1-96a5-d208280a90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country also has one of the highest life expectancies in the world,\
        \ contributing to the ballooning elderly population.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733db28-3915-4271-8b07-3782fcd521fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afe21b-4e7a-4537-b5fa-8f1f614ca984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To cope with the growing labor shortage and in the hopes of reinvigorating\
        \ a stalling economy, the Japanese government has encouraged more seniors\
        \ and stay-at-home mothers to re-enter the workforce in the past decade.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3c11f-e723-4b3c-83e0-7be1690f714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc124c5-0f87-4b82-974d-86c04c61a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To some extent, that messaging has worked: there are now a record 9.12\
        \ million elderly workers in Japan, a number that has grown for 19 consecutive\
        \ years. Workers age 65 and up now make up more than 13% of the national workforce,\
        \ the internal affairs ministry said Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ab266-cfb5-4280-a980-a6baf14f6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf3650-b63a-4ad2-8648-2f945dce9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s elderly employment rate is among the highest across major economies,\
        \ it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf9dd3-df16-4a23-a45a-3e3c99770643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203f8dc-9a31-4fb1-8ce4-d931f85e1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even encouraging elderly workers isn’t enough to offset the social\
        \ and economic impacts of the demographic crisis, with Prime Minister Fumio\
        \ Kishida warning in January that Japan is “on the brink of not being able\
        \ to maintain social functions.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20040f97-3a99-40b0-9ba9-dae9fd5ff239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de6da3-a3a2-4fef-8eca-9635fd093079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that child-rearing support was the government’s “most important\
        \ policy,” and solving the issue “simply cannot wait any longer.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f252b65-7c07-4c17-b6fb-2f19922b8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca67a7-9950-4b43-9c15-235fbc2951a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, China, South Korea, Singapore and Taiwan are experiencing
        similar crises, struggling to encourage young people to have more children,
        in the face of rising living costs and social discontent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d447f7-2445-4fb0-b484-c4e0077e9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T23:47:49.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T23:47:49.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/18/asia/japan-elderly-population-workforce-intl-hnk/index.html">Japan
        says one in 10 residents are aged 80 or above as nation turns gray</a>."</em></p>'
  'russell-brand-response':
    'author': ' Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-18T23:47:53.000+08:00
    'imagesource': 'jcr:3f43bd8a-b43c-420e-8bf1-29854feae26f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391d4f1d-f6b6-4b40-895a-6f2893867017'
    'lead': 'Russell Brand is defending himself against what he described as ''very
      serious criminal allegations'' related to his past.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T23:53:17.060+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-18T23:53:17.429+08:00
