        empower more Filipinos to become homeowners,” she added.</p>'
  'quimbo-nothing-improper-op-transfer-secret-funds-to-ovp':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T17:29:16.000+08:00
    'imagesource': 'jcr:fd769267-e74f-4202-8d34-bb75a2a6023b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6858f5-9d19-46ca-8e0a-cd333287c732'
    'lead': 'The Office of the President’s (OP) transfer of ₱125 million to the Office
      of the Vice President (OVP) was allowed under the 2022 General Appropriations
      Act (GAA), a senior member of the House appropriations panel said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T18:12:48.823+08:00
