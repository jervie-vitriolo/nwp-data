      'mgnl:lastActivated': 2023-09-18T07:38:29.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal said the passage of the measure is also supported by the\
        \ international community.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0ffd9-177c-4009-a863-599c3fc7ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed1579-0511-40c7-b922-46e0979ff5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag na-enact ang Maritime Zone Law, wala nang duda kung nasaan
        ang mga lugar sa loob ng EEZ ng Pilipinas. Hindi magagamit ng ibang bansa
        tulad ng China ang argumento na hindi niyo naman sinabi nasaan ang boundary
        ng EEZ</em>,” Batongbacal said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987331dd-5007-4582-b6ea-a6e56cbeb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51ff6e-1081-4c0a-8b2a-7df5ac11c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once the Maritime Zone Law is enacted, there will be\
        \ no doubt as to where the areas within the Philippine EEZ are. Other countries\
        \ like China cannot use the argument that you did not say where the boundary\
        \ of the EEZ is.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eee527-a82c-4e48-91e9-acb11f0668e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013f935-36d6-4f4c-b168-17fc20a68ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal said the Philippine government should also consider constructing\
        \ a permanent structure in Ayungin Shoal in the West Philippine Sea. A grounded\
        \ vessel, BRP Sierra Madre, serves as the country’s outpost in the area.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e6ef5-d246-40f9-8a10-5a47b17aa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f70ac-4a10-44f6-96d5-2cf87d29f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang hadlang, walang legal impediment para gawin nating permanent
        base ang Sierra Madre dahil tayo lang ang may karapatan doon…Oras na iniwan
        natin ang Sierra Madre, oras na lumisan tayo diyan, sigurado ko hindi na tayo
        makakabalik diyan</em>,” the expert said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bb113-18b7-4a13-8134-840a8b8f489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f2b64-ed37-4977-9913-297560e76d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is no obstacle, there is no legal impediment for\
        \ us to make the Sierra Madre a permanent base because we are the only ones\
        \ who have the right there... Once we leave the Sierra Madre, once we leave\
        \ there, I'm sure we can't go back]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14f82c-276f-4ea7-bddd-c218af23c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc63ab-b336-4a79-8471-9244780d5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag nangyari yun, mahaharang na nila tayo sa lahat ng mahahalagang
        parte ng West Philippine Sea. Hindi sila titigil sa Ayungin Shoal</em>,” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca689d8-7f20-4a69-93d5-67da22c9a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd320ab-4913-4858-9fd9-c573ee2fcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When that happens, they will block us from all important\
        \ parts of the West Philippine Sea. They will not stop at Ayungin Shoal.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45468f5-ca3e-4472-ac7a-4a96576c9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ea1aa-234c-49e9-ab02-fff68e73a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines successfully conducted a new <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">resupply
        mission</a> to the BRP Sierra Madre at Ayungin Shoal early in September, but
        not without another attempt by China to block the trip.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830a001-3c96-42bb-adaa-d0f96280dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a651b4-b62b-4e9f-a35a-99a045d656b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T07:38:29.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP’s recently conducted aerial patrols showed a “concerning
        resurgence” of Chinese fishing vessels <a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">swarming</a>
        in the WPS.&nbsp;</p>'
