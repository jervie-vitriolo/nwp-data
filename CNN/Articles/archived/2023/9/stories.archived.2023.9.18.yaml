  'senate-panel-approves-dmw-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T21:52:45.000+08:00
    'imagesource': 'jcr:9d0cc7fb-f3a4-4138-a425-f690fecd43bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3a3181-ae0d-4012-bd42-429971783482'
    'lead': 'The Senate finance committee on Monday approved a ₱15.54 billion budget
      for the Department of Migrant Workers (DMW) for 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T21:56:17.616+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T23:13:40.427+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-18T23:13:40.046+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate panel approves ₱15.54B budget for DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c698b90-31c5-41c5-b86a-76d6a93bee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –
        The Senate finance committee on Monday approved a ₱15.54 billion budget for
        the Department of Migrant Workers (DMW) for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01767b79-c869-455f-bcbb-4c1a2b8c015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget deliberation for DMW resumed after it was suspended last\
        \ Sept. 11 as the agency requested to realign its budget of ₱5.1 billion from\
        \ the Overseas Workers Welfare Administration (OWWA) to its Office of the\
        \ Secretary.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a8519-578f-4e28-858e-44346c08411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The realignment came after senators flagged OWWA’s unutilized funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e601472-7b5f-4d73-8479-53daabb22b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW Usec. Maria Anthonette Allones earlier explained that OWWA has\
        \ a low utilization rate because the remaining funds were standby funds for\
        \ repatriation operations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bba68-af43-4275-b15a-b2af9f3998e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of the end of August 2023, we’re actually at 70% budget utilization.\
        \ On track naman kami (We’re on track),” Allones told senators.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97db9d9-5190-4f36-8a1a-0e354f94c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rest assured na (that) between now and the end of the year, we will\
        \ be able to utilize the remaining budget with our catch-up plans,” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab24c4d-ada2-415a-8c41-781aad07a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re asking you to give us flexibility on how we spend the funds.\
        \ With the flexibility we’re asking for, we can fully complement our support\
        \ to the DMW,” OWWA Administrator Arnell Ignacio said during the same hearing\
        \ last Sept. 11.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827adc7-7a5f-4b9e-ad3b-09e9106703f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite requesting a ₱29.49-billion budget, DMW was only granted ₱\
        15.54B, the same amount the Department of Budget and Management allocated\
        \ in the 2024 National Expenditure Program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197af01-e618-4874-bbe5-095d5c42847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo earlier pushed to restore the confidential and\
        \ intelligence funds (CIF) proposed by the DMW and even double it to ₱20 to\
        \ ₱25 million to address human trafficking and job scams. However, the requested\
        \ CIF was not included in the approved budget of the Senate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b85c37-b385-48f4-8f6a-d42cc64dcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:17.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T23:13:40.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/11/dmw-confidential-funds-tulfo-budget.html">Tulfo
        wants DMW intel funds restored, doubled to address trafficking, scams&nbsp;</a></strong></p>'
  'house-of-representatives-oil-companies-excise-tax':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T21:51:41.000+08:00
    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c15f44f3-1ccf-4b42-a663-e04c60f29823'
    'lead': 'House Speaker Martin Romualdez said they could recommend the suspension
      of excise tax on petroleum products to President Ferdinand Marcos Jr. and other
      economic managers if prices continue to climb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T21:56:28.475+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-18T22:06:20.548+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-18T22:06:20.146+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Romualdez', 'oil-prices', 'House-of-Representatives', 'oil-excise-tax']
    'stories': []
    'template': '1'
    'title': 'Romualdez: House open to suspension of excise tax on oil products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6112927-ce53-4f57-8109-ccc26cd41515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        House Speaker Martin Romualdez said they could recommend the suspension of
        excise tax on petroleum products to President Ferdinand Marcos Jr. and other
        economic managers if prices continue to climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6068c-f907-4fea-a3db-de2f0130f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers met with representatives of oil companies on Monday to discuss
        the proposal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620e73e-e174-4e81-b343-21e97391e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are very much open to making suggestions as clear and direct as
        even making recommendations to the Office of the President and to the economic
        managers to consider the suspension of excise taxes on oil on the basis that
        if it reaches a certain price," said Romualdez.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af853bbe-0f6b-420f-b014-6ef299201493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>kung pumalo na ng</em> $80 <em>baka pwedeng i-consider</em>
        [If it hits $80 a barrel perhaps we can consider] to have a temporary suspension
        of excise taxes," he added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f991f2c-94d0-4f0c-a060-e91731baa5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers are also thinking of buying oil early in the coming months
        when prices are expected to rise even more.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76896336-3fb0-4b9c-8e65-c1048a14be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can already perhaps even explore buying early or in advance
        and not wait until December. <em>Baka</em> [Maybe] we can get better prices
        by securing our oil requirements by making advance purchases or orders," Romualdez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c35ae3-600a-49c5-8eba-2e61a9912191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Department of Energy Undersecretary Sharon Garin said this
        needs further study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25b1b1-54ac-4360-b78c-fcab3caa38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from oil industry players, officials from the Energy and Finance
        departments also attended the meeting.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268ee41-84c9-4044-835b-5516a6eb6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government could lose ₱4.9 billion once the collection of excise
        tax on petroleum products is suspended. However, if this is done, prices could
        drop to as much as P10 per liter. Another ₱4 could be shaved off if the requirement
        to mix ethanol with oil products is suspended as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7b0c4-a707-4780-b255-d2c28692fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, according to Marikina Rep. Stella Quimbo, suspending taxes
        should be studied carefully as it could affect government''s earnings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b5d22-f8cf-40f7-ad6a-946aca8f00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag nag-suspend tayo ng</em> taxes, <em>ibig sabihin niyan</em>
        there are foregone revenues. And when you forego revenues, <em>ibig sabihin
        mawawalan tayo ng suporta para sa</em> spending," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189089a4-5875-4bd5-89b9-08b1678b018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we suspend taxes, that would mean foregone revenues.
        And when you forego revenues, this means there would be less support for spending.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb61e8-1a6b-4699-aaec-34530c6c811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said there are available funds that can be used to give assistance
        to sectors affected by the price increases.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532c590-1a2e-4017-81ef-dbe9dd6936ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pa namang existing unutilized</em> funds to support
        our consumers. <em>Marami pa tayong natitirang pondo</em> for fuel subsidies.
        <em>Naka-lodge ito sa</em> DOTr. <em>Meron din tayong pondo sa</em> DA. At
        the same time, <em>meron pa tayong ibang mga</em> subsidies <em>na natitira
        sa</em> DSWD," the lawmaker added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bee517-f6b9-4e5b-8928-88e903b49696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:56:28.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:06:20.555+08:00
      'mgnl:lastActivatedBy': 'pia'
