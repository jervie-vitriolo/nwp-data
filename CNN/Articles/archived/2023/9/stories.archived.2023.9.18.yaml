    'template': '1'
    'title': 'Senate panel OKs PCO, PLLO proposed 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1e228-67bb-40d6-a480-d530f27c0286'
      'mgnl:activationStatus': true
