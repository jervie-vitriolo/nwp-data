      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Senate Minority Leader Koko Pimentel, former Bayan Muna party-list Representatives
        Neri Colmenares, Carlos Zarate, and Ferdinand Gaite have asked the Supreme
        Court to declare the entire Republic Act 11954 or the Maharlika Investment
        Fund Act of 2023 unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132aa8c-84c4-4503-bfbe-a9f26118f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also want the law’s implementation stopped upon the filing of
        the petition and set the case for oral arguments.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7b139-9aa4-4c79-9823-980e35827e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Petitioners argued that President Ferdinand Marcos Jr.''s exercise
        of the power to certify the Maharlika bill as urgent  in the House and Senate
        was void for failure to meet constitutional requirements.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16f751-1d1d-4531-a70d-852f60ddab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maharlika Investment Fund Act of 2023 is void for failing to comply
        with the requirements under Article VI, Section 26 (2) of the 1987 Constitution,
        which requires three readings on three separate days prior to a bill becoming
        a law,” they said in their petition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11b48a-0820-4adb-a6d3-edad7d94a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They noted there exists no public calamity or public emergency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24624a-948e-41aa-9f65-d74953c86080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Should we allow the certification of a bill on the ground that ‘it
        is certified to address poverty through the creation of additional jobs,’
        then hundreds of economic bills or bills with similar intentions can be certified
        as urgent and simply shortcut legislative proceedings. The ‘three separate
        reading in three separate days’ rule will now be an exception,” they pointed
        out.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211e129-2376-4ca5-87c2-532755d2204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They asserted that the House of Representatives and the Senate violated
        the “no amendment” clause of Section 26 (2), Article VI of the Constitution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15c563-5f1f-462e-a3eb-4fe7e1275e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Bill 6608 was approved on third and final reading on December
        15, 2022 but petitioners said the House amended the bill on May 31, 2023 “not
        on the basis of a bicameral conference report but on the mere motion of Rep.
        Mikaela Suansing.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfa9dd-058d-43e3-a796-7364dbf6ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, they said the Senate amended an already approved
        bill and submitted to the President a version of Senate Bill 2020 which is
        different from the Senate approved bill.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c4a88-e08b-4457-80eb-942a11c27661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Petitioners noted the Senate records would disclose that substantial
        and lengthy amendments to SB 2020 were introduced and approved by the Senate,
        but were not incorporated in the printed text sent to and signed by the President.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874eae6f-2f5e-426b-b93d-0333c3cd35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This being so, that bill embodied in the Enrolled Bill, was not duly
        enacted and therefore such did not become law as R.A. 11954,” they added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ce059-0038-49d1-b0b2-17170fd737cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also argued that the establishment of the Maharlika Investment
        Fund, as a government owned or controlled corporation, failed to satisfy the
        test of economic viability as mandated under Section 16 of Article XII of
        the 1987 Constitution.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc407b-b769-4d23-b131-c6e36871d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law, they said, also violates the independence of the Bangko Sentral
        ng Pilipinas as a central monetary authority as provided under Section 20,
        Article XII of the Constitution.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31fa7b-2e03-4bd9-90de-286df6bb4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:21:43.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More importantly, the supposedly independent Monetary Board has
        to curry favor from the President and ask for his approval should they believe
        that their fiscal, as well as the economic conditions, merit the reduction
        of their contribution. The Monetary Board, therefore, despite its power to
        determine its policies, is now subjected by the law, to the discretion of
        the President,” petitioners said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8146de4-ddde-45ba-a2b2-a529461d58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:44:30.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to this development, Solicitor General Menardo Guevarra
        said this was “expected in view of the public interest generated by the creation
        of the Maharlika fund.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfba1b5-3228-4ceb-a113-7c239b89c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:44:30.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T15:44:30.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OSG has been keenly following the public debates about the
        fund to determine what legal issues of transcendental importance, if any,
        may be raised before the Supreme Court,” he said.</p>'
  '71--of-NCR-commuters-against-jeepney-fare-hike----survey':
