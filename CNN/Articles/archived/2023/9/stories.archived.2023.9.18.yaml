      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court sentenced former TLRC deputy director general Dennis Cunanan,\
        \ chief accountant Marivic Jover, and liason officer Belina Conception to\
        \ at least 20 years imprisonment.\r"
