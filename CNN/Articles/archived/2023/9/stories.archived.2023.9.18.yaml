    'stories': []
    'template': '1'
    'title': 'Ford also faces strike at Canadian plants Monday night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b9e77-eab0-4073-96cf-31b333ab78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — The strike by the United Auto
        Workers union isn’t the only labor problem that automakers, and US car buyers,
        need to worry about. Unifor, the union that represents autoworkers in Canada,
        is preparing to go on strike against Ford on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfe5af-8d90-4fce-becb-b1673ae30a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ford isn’t speaking about how it sees the contract negotiations going
        but Unifor President Lana Payne told CNN on Saturday that the two sides are
        far apart, especially on financial issues, saying the union has rejected the
        first two offers from Ford.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a6dcd-9caf-4979-a0ce-6425a6d56e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not close at all. There’s a lot of work to get done to get an
        agreement by midnight Monday,” Payne said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d1df7-e6de-48b5-a75d-6f88c2a4dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike the UAW, which has spelled out its initial bargaining demands,
        including a 40% pay raises over the life of the contract, neither Unifor nor
        Ford are saying where they stand on wage increase offers, but the union is
        looking for substantial wage hikes, pension improvements, as well as job security
        guarantees as the auto industry invests billions in its plans to switch from
        traditional gasoline powered cars to EVs in the years ahead – all issues at
        the center of negotiations between the UAW and the automakers it is striking.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbf776-9e8a-4229-bf55-b21bc10bbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ford has one assembly plant in Canada, which is located in the Toronto
        suburb of Oakville, Ontario. The 3,400 Unifor members at the plant produce
        the Ford Edge and the Lincoln Nautilus SUVs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23333fa-b7c1-4a53-b487-fa2180959c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ford also has two engine plants in Windsor, Ontario, just across the
        river from Detroit. The two plants have a total of 1,700 Unifor members.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d20155-7bd3-4c08-9e6c-c41bdbd84fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plants make V-8 engines used in Mustangs and the company’s best-selling
        F-150 pickup. While buyers will be able to get versions of those vehicles
        with a 6-cylinder engine if there’s a strike, the Windsor plants are the only
        ones that make the V-8 engines should a customer want those. The Edge, Nautilus
        and V-8 versions of those two key Ford products could join the Ford Ranger
        pickup and the Bronco SUV – both made at the Warren, Michigan, assembly plant
        where UAW members are striking – as vehicles that could soon be in short supply
        at dealerships in the United States and Canada.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af743dbe-5f4b-4064-bc1d-15f278847a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unifor’s contracts expired at 11:59 p.m. ET on Monday with all three
        of the traditional Big Three automakers – Ford, General Motors and Stellantis,
        which makes vehicles for the North American market under the Jeep, Ram, Dodge
        and Chrysler names. But the union has chosen Ford as its “target,” concentrating
        on its negotiations with the company and granting contract extensions to the
        other two. Once Unifor reaches a deal with Ford, either with or without a
        strike, it will work to get the other two to accept the Ford deal as a pattern
        for those contracts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb6a2e-314b-4f84-9416-fff83cb33f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UAW has traditionally followed the same playbook, but this year
        it broke with that tradition and went on strike against all three at the same
        time for the first time in its history. But it also changed past practice
        by having 12,700 members go on strike against only one assembly plant at each
        company, rather than having all 145,000 members at the three strike at the
        same time. The union says it is prepared to increase the number of plants
        being struck if it doesn’t see progress in negotiations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f9467-964f-43b9-b812-ba2b4ddd44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the UAW decides to take out engine and transmission plants, it could
        halt virtually all operations for the Big Three in the United States, Canada
        and Mexico. Even striking one transmission plant at each company could halt
        about 75% of North American production at the three, according to industry
        consultant Jeff Schuster, global head of automotive for GlobalData.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195302d2-032f-47e1-b807-f16d33cfbd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Two plants per company, you can pretty much idle North America,” he
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b37082-87bf-43fc-b55a-82d9dacf80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Payne said she’s obviously watching US negotiations carefully as she
        conducts her own talks with Ford.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d65637-7ec2-41fe-8379-722b27cb4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the first time since 2009 – when GM and Chrysler went through
        bankruptcy and bailouts and Ford was also nearly out of cash – that the Canadian
        and US auto unions have negotiated at the same time in a previously unscheduled
        round of bargaining. Normally contracts expired in different years, but when
        Unifor negotiated its previous contracts during the pandemic in 2020, a year
        after the UAW contracts were reached, it demanded a slightly shorter contract
        to be on the same schedule as the UAW.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad3b3a-07c6-4ddd-b314-60ee7e58673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Payne said members are demanding significant improvements in both wages
        and pensions to deal with higher prices they’ve seen in Canada just as US
        autoworkers have. And she expects to eventually reach strong deals given the
        record or near-record profits across the three automakers. All three automakers
        are on record as offering the UAW 20% raises over the life of their contracts.
        They’re on strike because the UAW says those offers are not sufficient to
        make up for ground members have lost to inflation in recent years. Payne said
        her members at the three automakers are feeling the same pain and demanding
        similar raises.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb98de-3159-4954-8f37-57d506c4a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know our members’ expectations are high,” she said. “(The automakers)
        have to understand that moment, that we’re grappling with higher prices. The
        world is not the same today as it was five years ago.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00421a-d779-493b-b339-8bfbab5711c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has traditionally had good labor relations on both sides of
        the US-Canada border. It has not had a US strike since 1978, nor a Canadian
        strike since 1990. But Payne said her members at Ford are prepared to strike
        Monday night if the company doesn’t step up to its demands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f647de-8aa9-4370-bfb1-397ff9d6a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:55:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:51:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/17/business/canada-auto-strike/index.html">Ford
        also faces strike at Canadian plants Monday night</a>."</em></p>'
