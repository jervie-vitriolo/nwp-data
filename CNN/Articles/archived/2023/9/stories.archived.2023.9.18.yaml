      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill was passed by the House of Representatives on third and final\
        \ reading last May and is pending in the Senate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5213b95-b7e0-4d23-ae4c-f0713790ca1b'
      'mgnl:activationStatus': true
