  'doj-nbi-complain-onion-smuggling':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T21:39:08.000+08:00
    'imagesource': 'jcr:09f693b4-2382-4412-871e-148f3107a65f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1982fee3-2214-4946-b7c1-bd74c34457cb'
    'lead': 'Six people, including government officials, are facing complaints of
      profiteering and hoarding in connection with the spike in the prices of the
      agricultural product.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T21:50:44.181+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-18T22:33:38.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
