      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also vowed <a href="https://www.cnnphilippines.com/news/2023/9/10/zubiri-senate-pcg-navy-cif-increase.html">more
        funding</a> for the PCG and the Navy to better equip the agencies amid rising
        tensions with Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96390b84-5277-4957-ac2c-3b20659c5652'
      'mgnl:activationStatus': true
