      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed Philippine Maritime Zones Act, or House Bill 7819, provides\
        \ for a general declaration of the maritime zones under Philippine jurisdiction,\
        \ which include internal waters, archipelagic waters, territorial sea, contiguous\
        \ zone, exclusive economic zone (EEZ) and continental shelf.\r"
