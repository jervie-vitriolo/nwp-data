      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiram Pulido, who was Teves’ former chief of staff, and Samuel Bombeo,
        a private individual, were found guilty of the same offense as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0a647-7538-43e3-9e92-6f34c1dcb4c9'
