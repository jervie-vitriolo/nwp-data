      'mgnl:lastActivated': 2023-09-18T13:19:31.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9baa48f-c7b3-4933-a78c-eff5803c9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States’ top general believes Ukraine has just six weeks\
        \ left before changing weather hampers its counteroffensive.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fde33-4a9d-4375-a02f-609867ff3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45d94f-1b40-4b46-9d75-0b6d6a9ce72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is still a reasonable amount of time, about 30 to 45 days’ worth\
        \ of fighting weather left,” Chairman of the Joint Chiefs of Staff Gen. Mark\
        \ Milley told the BBC. After that, mud and rain would likely have an impact\
        \ on battlefield maneuverability, he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f6cc8-9bbc-4983-a8ed-06e151ca7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf74c5-88c9-417c-b5f2-c0c60024e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine though has signaled it is prepared to fight on regardless of\
        \ the weather.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ab5de-1446-4aaf-8b56-0817d1f9d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940f0be-5d70-44dd-997c-6d24ec13cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyrylo Budanov, head of military intelligence, acknowledged the counteroffensive\
        \ was moving more slowly than he would like. Russia’s defensive lines were\
        \ well-planned, he said, and heavily laid with mines, which made the situation\
        \ on the battlefield “complicated.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83476b5-d508-41ce-b8ff-eb3fbadf0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe75af-ec80-4419-af95-14cd37ba74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even though cold weather was a reality the military cannot ignore,\
        \ “hostilities will continue, the counteroffensive will continue,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61e939-2d0d-40b2-a3b2-2d0f3e593a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7feb301-9d4c-45a7-8615-86ccb945553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A looming US election in 2024 has also cast doubt on how much longer
        Ukraine will receive the support of one of its strongest allies. NATO, and
        in particular the US, have provided essential military aid to Ukraine to aid
        its fight against Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cc33c-6538-48ac-b88e-50e98f04956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:19:30.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a data-cke-saved-href="https://edition.cnn.com/2023/09/17/europe/nato-jens-stoltenberg-ukraine-war-intl/index.html#:~:text=NATO%20Secretary%20General%20Jens%20Stoltenberg,months%20with%20no%20major%20breakthroughs."
        href="https://edition.cnn.com/2023/09/17/europe/nato-jens-stoltenberg-ukraine-war-intl/index.html#:~:text=NATO%20Secretary%20General%20Jens%20Stoltenberg,months%20with%20no%20major%20breakthroughs.">CNN.com</a>.</em></p>'
  'un-revises-libya-flood-death-toll':
    'author': 'Sahar Akbarzai and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-18T13:11:42.000+08:00
    'imagesource': 'jcr:550a49dd-271d-4bf3-9d0d-c113eaf1ebbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299c66c9-a684-4819-ad2f-6dbea62aabf2'
    'lead': 'The UN is now stating that at least 3,958 people have died across Libya
      due to flooding, citing the UN World Health Organization. In Saturday’s initial
      report, OCHA said at least 11,300 people are dead in Derna, Libya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T13:14:51.930+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T13:20:20.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN revises previous high Libya death toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa5db2-07cc-4883-a201-c1174e64ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UN has amended its previous death toll
        from the floods in Libya, according to a revised report updated on Sunday
        morning from the United Nations Office for the Coordination of Humanitarian
        Affairs (OCHA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802c1b7-4546-4a18-875b-0e4d21edd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN is now stating that at least 3,958 people have died across
        Libya due to flooding, citing the UN World Health Organization (WHO). The
        revised report also states that more than 9,000 people are still missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c7dd4-7d9c-4b87-893a-9088fb466f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac90595-67e0-40d5-ba9c-26ac2365e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Saturday’s initial report, OCHA said at least 11,300 people are\
        \ dead in Derna, Libya, due to devastating flooding. OCHA cited the Libyan\
        \ Red Crescent with the figures for Saturday’s report.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c4ba8-c978-45f1-98d7-b265885937f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090494b-d1b6-4c52-9cf3-75f9a0799f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going with figures just verified by WHO,” Farhan Haq, Deputy\
        \ Spokesman for the UN Secretary-General, told CNN on Sunday. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872d907-8018-48fa-99e6-18b568536237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf177d6-db2e-4cff-a131-b8cca7fefa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Libyan Red Crescent Society told CNN earlier on Sunday that it\
        \ never released the high death figure tolls to the UN from flooding in Derna.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189761e-3fb9-4926-923b-4425aa2cfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b0f63-ce24-455d-8613-dfb6e951524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how or why the UN cited the death toll incorrectly, Haq\
        \ said, “in a lot of different tragedies we end up revising our numbers. So\
        \ that’s just what’s happening here.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251a8bf-ba8f-4d32-b8c1-63fd095ff333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381db658-f021-43de-9cd6-0166ff5bdbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Standard procedure is we work with different parties trying to make\
        \ sure our numbers are cross checked. Whenever we do these revisions it’s\
        \ because our numbers are being cross checked,” Haq explained. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e87016-8950-4d3d-b548-c7d553e70eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed749ac-2b95-4ba9-bccf-f3775d50d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy spokesman said the numbers for the death toll are fluid,\
        \ “it can go upward or downward.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fbb50-7367-4829-82be-e48816223191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244276d-4e45-4c3c-85dd-ef6c3f341102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna, the epicenter of flooding during Storm Daniel, was split in\
        \ two after floodwaters swept entire neighborhoods last Sunday, ploughing\
        \ a path to the sea. The city had a population of around 100,000 before the\
        \ tragedy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6ac40-fcfb-42af-ac01-9c94af54c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8aca0a-f821-4666-9805-804422d6f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its waterfront has become the main staging area for delivering dead\
        \ bodies and transporting them for burial, in a process that has been kept\
        \ to one location due to the health hazards of decomposing bodies.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a3506-348b-4a1c-9160-c30fc2c82803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:20:20.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6f767-2648-48e8-9759-9086bd0c9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:14:52.160+08:00
