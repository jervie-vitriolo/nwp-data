      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was always transparent about that then — almost too transparent.\
        \ And I’m being transparent about it now as well. And to see that transparency\
        \ metastasized into something criminal, that I absolutely deny, makes me question\
        \ is there another agenda at play?” Brand added in his video.\r"
