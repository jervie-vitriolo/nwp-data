    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI files complaint vs traders, gov''t officials over onion smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d690de-b0d1-4dac-a40b-a9c012d057ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The National Bureau of Investigation (NBI) on Monday filed a complaint against
        six individuals allegedly linked to onion smuggling in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf0078-5acb-4796-b988-6baa01535437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe249a-9dc9-4bc9-95a0-253757dd55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, the Department of Justice (DOJ) said\
        \ government officials are among the respondents facing profiteering and hoarding\
        \ complaints.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c36d5-433a-488d-b8c0-caf152cabf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109bc99-a81c-4c4a-8cb1-0869d0a4b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasama and mga opisyal ng gobyerno dito sapagkat ang tingin namin\
        \ sila ay lumalabas na merong sala sa pagkakataong ito,\" DOJ Secretary Jesus\
        \ Crispin Remulla said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742fa7d-5f8a-4205-b22d-47ae7e83d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9085e-3c49-41ce-ba64-a9a7e2de58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Government officials are included because we think they\
        \ appear to be at fault here.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342c3a4-724f-47b9-b13a-bbc5db39afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37653b5b-a178-45f0-afb0-b0593f5153c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ Usec. Geronimo Sy explained that the complaint stemmed from the\
        \ sale of around 8,000 bags of onions to the government-owned and controlled\
        \ corporation Food Terminal Inc. (FTI) by a private cooperative in December\
        \ 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b5475-937b-40c3-95d2-326ce34c64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29976dce-11ad-4fa1-aa83-c84b2aebae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI reportedly found that each bag contained at least 25 kilograms
        and that the price per kilogram exceeded ₱500 when the farmgate prices of
        onions at the time were only below ₱20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f9467-1a89-415d-80a2-107951b21a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfe463-1084-4191-8de8-ab395b25f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bentahan sumobra ng ₱500. Ang sabi, walang stock pero nung
        kinontrata ng P500 plus per kilo, nagkaroon ng stock," Sy said. [Translation:
        The sale exceeded P500. It was said that there was no stock but when the deal
        was made for ₱500 plus per kilo, the stocks appeared.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036806ac-eb19-44f8-8c63-09edb8f44f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b055ac-f3a2-4838-8c30-ebf1bc74cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sy further said that the respondents are also facing complaints related\
        \ to falsified documents submitted in the bidding process.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2011bcf-5656-42bb-8ad9-f68c7815ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4677123-73ba-4a35-86d5-d022586c61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOJ official, the respondents' strategy was to submit\
        \ three proposals during the bidding, two of which were fictitious, allowing\
        \ the preferred bidder to actually win.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2c518-3e6c-48b6-bb28-07b5a4446c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b08e7d-c74b-4567-9d37-280ef928f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ₱134 million from the Department of Agriculture (DA)
        is involved in the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca4039-45bb-43f6-a4a0-5fbc78832ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0711edc-cc9f-49a1-ab6a-1f6c099799eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ officials did not name the respondents so as to not preempt\
        \ the prosecutors' evaluation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da58ae-08dd-4b5c-982d-f73fe4efb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08966832-6944-4af8-980a-04f5cf7c8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More cases to come</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e749e3-43a5-43d9-bcdb-d0fe96b0e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice chief said the complaint filed by the NBI is only the first\
        \ of many cases to be filed in relation to the hoarding and smuggling of onions\
        \ that led to the spike in prices which soared up to P700 per kilogram in\
        \ late 2022.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe26f70-afd9-4367-8c15-e902ecf76883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2883019-c078-4d40-8fd6-2b35b4e980e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito''y isa pa lang sa mga kasong fina-file at dine-develop ng DOJ.
        There will be other cases that will be filed," Remulla said. "Marami pa kaming
        tinitingnan na violations na considered na economic crimes. Ito''y simula
        pa lang -- hanggang sa maging malinaw sa lahat na hindi pwede ang ginagawang
        price manipulations sa merkado."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc0140-682d-4c65-91b8-300a5666e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bea58d-88c5-45cf-bfec-deefab9110e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just one of the cases being developed by the
        DOJ. There will be other cases that will be filed. We are still looking into
        many violations considered as economic crimes. This is just the beginning
        -- until it becomes clear to everyone that price manipulation is not allowed
        in the market.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f71051-e1af-4c00-be3a-ce0adbcedfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de923e47-abac-4fb5-ab78-d8bc49fc4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:50:44.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-18T22:33:38.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the DOJ chief said they were building an economic sabotage
        case against a network of industry players involved in the alleged onion cartel.
        Remulla noted that they were looking at six to seven personalities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
