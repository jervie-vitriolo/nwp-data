  'pcg-marine-experts-damaged-reefs-assessment-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T16:36:00.000+08:00
    'imagesource': 'jcr:a7451d00-2e74-4a3d-8819-fd7ac4b26ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cccef762-5f1e-470e-b323-92ca94236dce'
    'lead': 'The Philippine Coast Guard will bring in experts from the University
      of the Philippines Marine Science Institute on its next underwater survey to
      inspect the damaged coral reefs in Rozul Reef and Escoda Shoal, which the agency
      suspects China is responsible for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T16:36:26.764+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T18:09:54.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG to tap marine experts to inspect WPS reefs supposedly damaged by
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1cf4c-36b4-4c95-a7db-22fbed06750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T16:36:26.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –
        The Philippine Coast Guard (PCG) will bring in experts from the University
        of the Philippines Marine Science Institute (UP-MSI) on its next underwater
        survey to inspect the damaged coral reefs in Rozul Reef and Escoda Shoal,
        which the agency suspects China is responsible for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b7108-aecd-4759-8f89-2ef86cfd3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson for the West Philippine Sea Jay Tarriela told reporters
        on Monday that from Aug. 9 to Sept. 11, the agency monitored 33 Chinese Maritime
        Militia vessels (CMMVs) in Rozul Reef, also known as Iroquois Reef, and another
        15 in Escoda Shoal, or the Sabina Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5867c91-5224-424e-b87a-c510f52812b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the same areas in the West Philippine Sea where the Armed\
        \ Forces of the Philippines and the National Security Council observed damaged,\
        \ possibly harvested corals, as well as a near total absence of marine life\
        \ forms. The PCG assessment confirmed the two agencies’ findings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a429ba-0d11-4ea3-bed5-bfdeb96da957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">PH
        military suspects China of harvesting corals in Rozul Reef</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e7d89-6451-4581-96cb-a982d8b7d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from CMMVs, no other foreign vessels were seen in these areas\
        \ over the given time period, the PCG said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6f9fb-123f-4578-b1f7-e9e32e26fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s the reason why we intend to carry out another maritime patrol\
        \ and underwater survey sa mga susunod na araw [in the following days],” Tarriela\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ac1d7-8d69-43e1-8d08-1e19d3689304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But this time we will be coordinating with UP-MSI to bring onboard\
        \ yung kanilang mga [their] marine scientist[s] to understand this particular\
        \ incident wherein namatay ang ating mga corals and then may mga dinump na\
        \ corals na seemingly nilinis, crinush, and then dinump [our corals died,\
        \ and then corals that were seemingly cleaned and crushed were dumped in these\
        \ areas].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d57fc-eaa8-4f37-8933-ac18d4e58596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Institute for Maritime Affairs and Law of the Sea executive director
        Jay Batongbacal told CNN Philippines’ The Source on Monday that he was sure
        <a href="https://www.cnnphilippines.com/news/2023/9/18/Rozul-Reef-profitable-for-China.html">Beijing
        was behind the damaged reefs</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8331e-293f-46a1-97e4-05b0934b6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in the Hainan province of China, there is a very large
        industry which profits greatly from the harvesting of raw materials from corals
        reefs, which are used to create decorations, jewelry, and trinkets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c273f-a73a-4cff-8b10-ab100e0e883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:08:47.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T18:09:54.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, he said continued damage to these marine biomes could
        lead to <a href="https://www.cnnphilippines.com/news/2023/9/18/Fisheries-in-WPS-will-collapse.html">a
        collapse of fisheries in the West Philippine Sea</a>, resulting in a major
        blow to food security as the destroyed area contributes 27% to 30% of the
        country’s capture fisheries.</p>'
