      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1eeaa-3ab6-4bdd-8348-4b7face9c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.369+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –Majority
        or 71% of commuters from the National Capital Region (NCR) were against the
        proposed fare increase for public utility jeepneys, a poll conducted by The
        Passenger Forum (TPF) showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743feae2-4f42-4565-ab29-611050422a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.369+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb036f40-e325-43aa-bfc5-3b7af9ebd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.369+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no doubt that regular commuters simply do not have the budget\
        \ space to allow any fare hikes. This confirms what we have been asserting\
        \ that the government should look for other solutions such as continuous and\
        \ effective fuel subsidy for PUJs rather than simply giving the go signal\
        \ for a fare increase,\" The Passenger Forum Convenor Primo Morillo said on\
        \ Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782ffd0-06fc-4577-a6cd-12b8db84acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.370+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7741ea2-b9cf-4619-ba56-6e72c3c677b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.370+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morillo questioned the Land Transportation Franchising and Regulatory\
        \ Board (LTFRB) for its fare hike consideration despite a P3-billion fuel\
        \ subsidy for jeepney drivers and operators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fdd4e-c356-4c27-bdd4-6098158b3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.370+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87bbfc-e6d7-4c04-bc8f-294a53d0ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.371+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the main rationale for the fuel subsidies is to cushion the effects\
        \ of oil price hikes to the transport sector, it should also eliminate, or\
        \ at least minimize, the need for fare hikes,” Morillo said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94634f-7b47-46fd-9c36-78d95f4c81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.371+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97062e6-6dcb-41b2-8dae-6bc71454182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.372+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just cannot understand how LTFRB Chief Guadiz’ media statement\
        \ after distributing 3 billion pesos is to announce that they will soon approve\
        \ a fare hike. In fact, they should explain first how the 3 billion was spent.\
        \ Malaking pera ang tatlong bilyong piso. Dapat ipaliwanag muna ito ng LTFRB,”\
        \ he emphasized.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2688f-26b7-4e55-869e-be5475ac6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.372+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a752fa-c5b9-44ba-8cee-489459dbd3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.373+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also showed that should there be a fare increase, 72% said\
        \ they would prefer to have a P1 increase limit.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e04fc-304a-4ea4-94e3-f79e11e277ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.373+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d5b51-63dc-4f71-b5f9-c4b58065b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:22:36.374+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T16:35:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informal survey reported 100 respondents residing in Quezon
        City (20%), Manila (14%) and Caloocan (9%), where 29% patronize PUJs 10-14
        times per week while 20% rely on jeepneys more than 14 times a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
