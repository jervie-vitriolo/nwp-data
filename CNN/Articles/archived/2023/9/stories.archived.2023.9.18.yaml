    'lead': 'The Department of Social Welfare and Development said on Monday that
      a feeding program began in this administration from the conditional cash transfer
      scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T19:21:39.244+08:00
