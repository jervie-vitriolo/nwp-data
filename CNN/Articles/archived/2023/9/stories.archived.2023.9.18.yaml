  'fil-am-punk-aklasan-festival':
    'author': 'Karl R. De Mesa'
    'caption': '“Punk is a subculture, but the overarching culture of the USA can
      be oppressive if you are seeking to carve out space for people of color and
      immigrant stories.” Photo by PAOLO SEEN'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-09-18T14:15:04.000+08:00
    'imagesource': 'jcr:3c72752c-e40e-4dbb-ba77-8fed23a540e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c131aea5-b869-4629-a5e9-f0ea27d430aa'
    'lead': 'The Aklasan Festival cultivated its own version of "punk bayanihan" and
      rallied a burgeoning Fil-Am punk community to express its history, heritage,
      or the rage of feeling left out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T14:31:27.713+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-09-18T17:20:05.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fil-Am punk and hardcore thrive at Aklasan Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe43aa-5c40-4eb6-a64d-cba1d8df07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.742+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punk rock has always been for the misfit and the underdog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe6aca-e904-4363-b350-2ea88fe79f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.742+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The punk music scene in the West thrived during the late 1970s and
        early 1980s, gaining attention from mainstream media as provocateurs. The
        counterculture it later birthed grew beyond just the three-piece band setup
        to spawn a movement in literature, fashion, politics, and an ideology of refusal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf4c5b-a9fb-4498-b229-c051c3799b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.742+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against such underpinnings of confrontation as expression, cultures
        beyond the West have since assimilated punk, drawing from the spiritual well
        of its primal screams to communicate their own unique fury.  It’s no surprise
        that Filipino-Americans have also gravitated towards punk and its sub-genres,
        seeking to form their own tribe and articulate their own experiences.</p>'
    '3':
      'image': 'jcr:6ef8f809-d2e7-4f72-9c64-3589f1a6f89b'
      'imageCaption': 'Solo project Obsolete Sun says “Never before had I played a
        show where my music was that well received, and where I felt so understood.”
        Photo by PAOLO SEEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b9c6b-8df9-4cb8-9a44-89eda16688de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.743+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16650a6b-c4f6-4815-bee9-07dd5cfc428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.744+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this same spirit that brought Jeremiah “JJ” Weber, the man
        behind solo industrial and hardcore project <a href="https://obsoletesun.bandcamp.com/"
        target="_blank">Obsolete Sun</a>, to perform onstage for the first time at
        Aklasan Festival 2022 in San Francisco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8375e72-268e-4211-ace3-ecac990cff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.744+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing there was a life-changing experience for Weber: “I felt
        more seen as a musician than I ever had in my previous 10 years of playing
        shows.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089724af-a724-4a88-8b18-3ac8d9f76183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.744+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weber is a 30-year-old accounting student and grocery store worker.
        Born and raised in San Diego, California, his father was Caucasian, while
        his mother is a Filipina from Zamboanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac05518-73b4-4a16-bf0d-514518e4e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.745+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never before had I played a show where my music was that well received,
        and where I felt so understood,” Weber wrote to CNN Philippines Life. “People
        understood my music, aesthetics, and personality without me ever having to
        explain myself. I felt so ‘at home’ at Aklasan Fest. This experience set off
        a fire inside of me.”</p>'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/53VhDONzW50?si=ksCwX7WRDNYBPbsi"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abb0d7-4697-4d70-8877-12a7e82cb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.745+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd97fc3-926f-4416-8207-d5cf63b3b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.746+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weber isn’t alone in his sentiment. <a href="https://www.instagram.com/aklasanrecords/"
        target="_blank">Aklasan Festival</a>, being the only punk and heavy music
        fest in the US devoted to Filipino-Americans, is a space that has nurtured
        and centered the voices of Filipino immigrants and those of Fil-Am ethnicity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a196e-fe47-43ad-a598-c61aa055d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.746+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an event that caters to a brash and loud genre played by a minority
        with about as many subgenres as California wine varieties, there is a surprising
        feeling of shared perspective and efforts at inclusivity. For the past eight
        years, the Aklasan Fest has welcomed those in attendance to listen and mosh,
        regardless of whatever brand of fringe you were: straight-edge, tatted, vegan,
        working class, white collar, or LGBTQIA+. Among the estimated 200-strong who
        went last August 12— held for the first time in San Diego’s Ché Cafe — there
        was also a commonality of overlapping identity, whether immigrant or third
        culture kid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff649520-3871-427f-a402-3950de9a2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.747+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the event’s unifying factors isn’t just a shared ethnic background,
        but also a cultural and political belief system that leaned towards the radical.
        Punk music as a vehicle for political statement was something the festival
        bands this year—Aklasan’s eighth installment, after a two-year break due to
        COVID—shared, from headliners <a href="https://negativeblast.bandcamp.com/"
        target="_blank">Negative Blast</a> to sludge punk outfit <a href="https://posypals.bandcamp.com"
        target="_blank">Posy</a>; sound artist <a href="https://mattxibarra.bandcamp.com/album/absolute-misery"
        target="_blank">MattxIbarra</a> to hardcore mainstays AninoKo.</p>'
    '12':
      'image': 'jcr:aa5d556b-8998-4126-a44d-2d422186c97f'
      'imageCaption': 'AninoKo vocalist Rupert Estanislao raised the flag of punk
        bayanihan by being the founder of Aklasan Festival and Aklasan Records, its
        compatriot outfit for releases.  Photo by PAOLO SEEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ceb34-77b1-4063-9017-16747ed709ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.747+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29795e9d-17b9-4cd0-9b4d-9f451dff370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.748+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://aninoko.bandcamp.com/" target="_blank">AninoKo</a>
        in particular, a group made up of five immigrants, have continually highlighted
        the social and economic issues facing both Filipinos in the United States
        and in the Philippines through their songs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad609a96-e9f1-4a05-b3f8-4381830d46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.748+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such gems as the 23-seconder “T*** Ina Mo Trump” and the slightly
        longer (at 59 seconds) “Anak Diaspora,” AninoKo vocalist Rupert Estanislao
        and his bandmates have forged a sound for Fil-Am hardcore that talks about
        the immigrant experience as well as the diaspora.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979630e-4b3e-4c59-b34d-d63a53d4bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.749+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He’s also raised the flag of punk bayanihan by being the founder of
        Aklasan Festival and Aklasan Records, its compatriot outfit for releases. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cd9ba-6565-44d0-9f11-255db18d6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.749+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All the values and the hopes that we had for Aklasan Fest when we
        started it eight years ago culminated into perfection [last August 23],” said
        Estanislao, blown away with how much the festival has grown beyond what they
        intended, into a hub of connection and inspiration. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482551fb-3406-4fc3-a266-0ba03a191b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.750+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People came from as far as Las Vegas, Albuquerque, Olympia, and
        Seattle. That night I also realized andami palang Pinoys in San Diego!” he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c8d16-edf1-4fdd-84c7-5afa935f0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.750+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Aklasan Festival was in 2014 at Submission Gallery, a
        Latino punk-run venue in the Mission neighborhood of San Francisco. Estanislao
        and his fellow organizers wanted to gather—at the time—the five active and
        “Filipino-identified/Filipino-adjacent punk and hardcore bands.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe789f-1350-4e9f-a340-816dfc560988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.751+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was with Jesse Gonzales in PiNoisepop Music Festival,” said Estanislao,
        “I modeled Aklasan after that same Asian American music festival I once played
        in, run by the Gonzales brothers who also came from the Philippine punk scene
        in the ‘80s and ‘90s.” '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb8859-0d3a-4bb6-bd08-99572f15f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.751+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of those who went to America during the “<a href="https://www.migrationpolicy.org/article/filipino-immigrants-united-states-2020#:~:text=The%20Filipino%20immigrant%20population%20increased,almost%201.4%20million%20by%202000."
        target="_blank">great waves of immigration</a>,” when the Filipino population
        in the US increased from 105,000 to 501,000 between 1960 and 1980, Estanislao
        and other Filipino émigrés chose to settle in California.</p>'
    '21':
      'image': 'jcr:0ee2228f-c9d8-450f-82c1-318a298655fe'
      'imageCaption': 'MattxIbarra performing at the Aklasan Festival last Aug. 12.
        Photo by PAOLO SEEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d2f5c-57d5-4910-a956-d6b11f851798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:31:27.752+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe8917-218d-433b-8b0d-d1b7603067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.959+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.migrationpolicy.org/article/filipino-immigrants-united-states"
        target="_blank">migration study</a> released last August, the current population
        of Filipinos makes them the most numerous Asian ethnicity in The Golden State.
        Estanislao experienced a second coming of age against a milieu similar to
        what formed the California Filipino-American community. A loose ethnic hub
        of Pinoytowns now across cities going back more than a century, the same narrative
        detailed in Carlos Bulosan’s “America is in the Heart,” about the 1950’s Great
        Depression in California.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234564c-8ef5-4e14-9683-29216e94806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.959+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My history here in America was filled with domestic violence,” Estanislao
        said. '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b86e29-848f-4981-9278-8fe213436a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.960+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Back in the Philippines, I came from a broken home and nakitira ako
        dati sa mga kamag-anak at sa kaibigan ng kamag anak. Since di nila ako kadugo
        minsan hindi ako trinatratong tao. Noon pa, nagtanim ako ng galit from those
        experiences. Being unwelcome, being an outsider,” Estanislao continued. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3c8c8-cb84-47a7-9985-b3041e8c5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.961+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nilalait nila ako because I was into metal, punk, and grunge. 1993
        was a closed circuit for musical tastes but when I found the same people who
        listened to Anthrax and Philippine Violators, well I found my tribe.”</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2c0a7-fcc2-4518-99e0-c8a5e1458e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.961+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then when I emigrated to the US fully in 1993, lahat ata ng Filipino
        na nakilala ko puro gangsta rap and hip-hop ang gusto,” added Estanislao.
        But I was into Metallica and Soundgarden. Nilalait nila ako because I was
        into metal, punk, and grunge. 1993 was a closed circuit for musical tastes
        but when I found the same people who listened to Anthrax and Philippine Violators,
        well I found my tribe.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a873f3-e3aa-4048-ad53-77e75087eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.962+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estanislao later formed pioneering Fil-Am punk outfit Eskapo in
        1996 with his friends in Vallejo. From there he never shied away from “expressing
        my history and heritage.” Being able to articulate his experiences and rage—the
        pain of being left out and marginalized—became catharsis, an essential outlet.</p>'
    '28':
      'image': 'jcr:e87ab7d6-1842-46bb-aed5-f15fc50a292c'
      'imageCaption': 'For the past eight years, the Aklasan Fest has welcomed all
        attendees to listen and mosh as a community. Photo by PAOLO SEEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b53bc8-e01d-4465-95eb-6c20c73cf690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.962+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a6436-f4eb-487b-85ed-256df25a2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.963+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By forming Aklasan Festival, he also wanted to provide a similar
        venue for other Filipino-Americans who may be unwelcome elsewhere, marginalized
        in the greater punk scene, or have yet to find a community to embrace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b9ceb-f543-48ac-8b3e-e912122dbb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.964+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Punk is a subculture, but the overarching culture of the USA can
        be oppressive if you are seeking to carve out space for people of color and
        immigrant stories,” wrote <a href="https://abiooze.bandcamp.com/" target="_blank">Abi
        Ooze</a>, an artist from Missouri who performed at the&nbsp;<a href="https://www.youtube.com/watch?v=aVtM_BO08IY"
        target="_blank">2019 festival</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60222688-1761-4bff-8b70-4cf55c36abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.964+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aklasan Records and its fest are so important to me,” Ooze continued.
        “To eat pancit and be immersed with people speaking my father tongue, all
        while surrounded by studded vests and combat boots? Truly an amazing weekend…There
        is nothing else like it in the states.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da695510-d2d1-4223-8567-ed3574658d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.965+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To play Aklasan Fest, your band must have a Filipino front person
        or have a strong Filipino identity in the overall vibe of the band. Here in
        the US, rock and punk are still very ‘bro’—white and predominantly male,”
        nodded Estanislao. '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39ee53-a499-4fa9-bb4c-25e308002451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.966+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 46, and now the father of two kids, passing the torch to a new
        generation of punks has been important to Estanislao and his fellow organizers.
        Having started from San Francisco, this year’s venue being Che Café in San
        Diego was a huge accomplishment for them. Estanislao took a back seat and
        handed over the logistical duties to JJ Weber (a.k.a Obsolete Sun) and Carmela
        Prudencio. The partners took the reins, organized, and decided the line-up
        of artists for 2023.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131b60f-0ca1-4c90-b581-2da5556e586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.967+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“With the next generation of Fil-Am punks at Aklasan, I hope they
        continue to inspire and to make it a space for Fil-Am women, gays, and trans
        people who don’t feel welcome in every space they go to.”</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f3aa4-28d6-4676-90b0-bd6c94f87a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.967+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most fun part for me was scouting the bands. [But] it was a
        demanding process,” said Weber, confessing that this year’s festival took
        over 11 months from planning to execution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0746196-d475-4daf-a556-ff56dac22919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.968+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The most rewarding part of this experience was finding a sense of
        belonging alongside others searching for it themselves,” said art curator
        and 2023 organizer Carmela Prudencio.  '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f86bdb-54cc-40e0-b2e3-8ca1274fe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.969+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Folks are thinking about starting their own Filipino punk bands
        and asking about plans for next year,” she continued. “Some youth have already
        approached me asking how they can organize their own music and arts events.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8185e2-6261-45e7-8cdf-edcdb7dffeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.969+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival has come a long way from Estanislao and the Aklasan
        Records team just haunting MySpace and message boards to find Fil-Am acts
        to put on stage. It has since evolved into a place that fosters shared identity
        and inspires “so many young Filipinos to start their own punk bands,” said
        Weber.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9c746-d460-4a3f-8f3c-c60e71c76ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.970+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie Ortanez of <a href="https://kantakanta.bandcamp.com/music"
        target="_blank">Kanta Kanta</a>, was not originally a musician at all, recounted
        Weber, but was inspired to start a punk band after attending an earlier Aklasan
        Fest. Describing themselves as “Angry, anti-imperialist, queer bay area hardcore
        punk for the people,” Kanta Kanta has since released two albums of scathing
        radical punk.</p>'
    '40':
      'image': 'jcr:1708a632-bb71-4c9d-aeaf-93675b371df6'
      'imageCaption': 'Punk bands such as Final Bombardment performed live at the
        Aklasan Festival in San Diego. Photo by PAOLO SEEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23a684-a71c-4410-92a7-9f3ea5906061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.971+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821897b1-18f2-44dd-97e9-059e2da9db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.972+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aklasan has that impact on so many,” confirmed Weber. “There are
        many who would never have even considered [forming a band] otherwise.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c83f9d-2b62-4366-a3aa-3c67f978dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.972+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a blast showing my friends and bandmates about our food and
        culture, and the kindness that our people bring in,” said Kristine Nevrose,
        vocalist for the raw punk and power goth band <a href="https://sohsystemofhate.bandcamp.com/"
        target="_blank">SOH</a> (System of Hate) from Los Angeles, about performing
        at the 2023 event.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f9b8d-8b12-4588-9ed5-deac9f483a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.973+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To Estanislao, this is exactly the kind of networked strength they
        want to cultivate in the burgeoning Fil-Am punk community they initially envisioned.
        Their version of punk bayanihan. '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0afea-3bb8-4716-9847-0c24c49036c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.974+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel so honored every time someone says ‘It changed my life.’
        Every year I get a message like that. And [in 2023] a good majority, like
        80 percent of the crowd, were in the 18 to 21 years age range. Sila na ang
        magtatayo ng flag next time.”</p>'
    '45':
      'image': 'jcr:80f33b0b-b691-4a96-b18c-9d3f6c236dc5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f8149-b7c3-4f7b-ad72-c6465b27c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.975+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a56359-a87a-463f-87c3-827322f1a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.976+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estanislao is also set on fostering sustained connection between
        the US and Philippines punk scenes. They have relationships with local punks
        from almost every corner of the archipelago, distributing their music and
        merchandise to the Western market. AninoKo make it a point to wear Filipino
        band shirts on-stage too, like <a href="https://vampirestate.bandcamp.com/">Vampire
        State</a> from Cebu and <a href="https://www.facebook.com/stillillrecords/"
        target="_blank">Still Ill Records</a> from Manila.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e31bb7-40bb-4b00-8ce4-c40ee92ca140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.977+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was through our old radio show ‘The Punk Connection’ that we supported
        Aklasan, announcing their events and releases,” said Renmin Nadela, a former
        radio DJ on Jam 88.3 and drummer for Philippine punk stalwarts Bandang X and
        Agaw Agimat. '
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574a43b-d700-4382-9992-9187aae6b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.977+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Proud of what they have started in the US,” Nadela continued. “If
        I were in the US, as a Filipino musician in the punk scene, this is exactly
        the community I would seek to belong in. It is where Fil-Am Punks can cultivate
        their skills and grow.” '
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fba89-d7f7-4d71-8695-674c2356381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.978+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo Vivo Jr, drummer of hardcore group Abanglupa, who also co-owns
        heavy music label Sound Carpentry Recordings stated that he likes the kind
        of hardcore punk that AninoKo and the rest of the Aklasan artists produce.&nbsp;</p>'
    '50':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/zaZSNTpVBcs?si=0BE7wO2hlyOu3qRy&amp;start=1"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f8408-4ae0-45b6-a6c1-12f560520767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.979+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cc282-c527-4cc4-96de-6085dbf06793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.980+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they look to a 10th year anniversary, Estanislao, Prudencio and
        Weber, reflected on how the initial sentiment for the festival has since evolved
        into something quite unexpected.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8fe3f-b281-4922-9e24-d0b0e56bdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.981+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most rewarding aspect for Estanislao is “when I hear a smattering
        of various Philippine languages spoken by the crowd and when more bands with
        LGBTQ members play. More queer people in the crowd, all of them having a fun
        and safe time enjoying aggressive music together.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff22a22-ef5c-4ca8-b909-23ba9f04c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.982+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fest made a lasting impact on attendees who were able to finally
        see a punk show made for and made by Filipino Americans,” confirmed Prudencio,
        who sees Aklasan festivals popping up all over the country in the next two
        years, spearheaded by Fil-Am punks like her.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1b6fc-2e07-4cd8-a9ad-6a9d6c78c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.983+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Performers like Abi Ooze hold on to their memories of being onstage
        at the fest with candid fondness. “When I am elbowing for space among my white
        peers,” she said, “I can remember the time that a sea of brown punks literally
        lifted me up, allowing me to crowd-surf over them as they danced below me…Aklasan
        Fest [subverts] the narrative that we have to play by the rules and norms
        of the white hegemony of punk here.”'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e65d9-3558-4518-9e77-6a0d92decf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:39:31.983+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-18T17:20:05.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Camaraderie through music saved me,” said Estanislao about his
        formative years in America and the personal, spiritual uprising that led to
        all things Aklasan. “It’s my hope Aklasan can be that kind of venue to others.”</p>'
  'comelec-negros-oriental-control-bske':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T15:20:24.000+08:00
    'imagesource': 'jcr:04aa058f-8ff0-4c1f-bb55-9f1f2eb8a43b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da54b9b-7a66-460e-892e-d5d0cb3e6f70'
    'lead': 'The Barangay and Sangguniang Kabataan Elections (BSKE) will take place
      in Negros Oriental but the province would be placed under the poll body''s control
      over security concerns, the Commission on Elections (Comelec) en banc announced
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T15:22:17.780+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-18T19:12:29.594+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-18T19:12:29.273+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec places Negros Oriental under its control for BSKE'
    'updated': 2023-09-18T16:03:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88befb3b-a482-4e61-90b6-ea4d88b87259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T16:03:36.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T19:12:29.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Barangay and Sangguniang Kabataan Elections (BSKE) will take place in
        Negros Oriental but the province would be placed under the poll body''s control
        over security concerns, the Commission on Elections (Comelec) en banc announced
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f1258-a68e-484e-96df-7a68b865a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minarapat po ng Comelec na ituloy ito sapagkat base po sa nakalap
        namin napatunayan po namin na overwhelmingly na ang gusto ng mga kababayan
        natin doon ay tumuloy ang eleksyon sa October 30. Ganun din naman po ang PNP
        (Philippine National Police) at AFP (Armed Forces of the Philippines)," Comelec
        Chairman George Garcia said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4b2eb-a0fb-465e-b824-a37f148876db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The Comelec thought it best to proceed because based
        on information we were able to prove that residents in the area overwhelmingly
        want elections to continue on October 30, together with the PNP and AFP.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5616684-6844-4991-b9a5-d0a44b60cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec may place an area under its control if there is a history
        of intense political rivalry and violence. Once an area is under Comelec control,
        the poll body has full control and supervision over national and local officials,
        as well as law enforcement agencies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970c6c4-0c88-4a19-8510-8caa9d0925eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia explained the provincial coverage of Comelec control.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e3c29-d11c-46b2-a7a3-dd23eba19ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman magbago deklarasyon as we go on. Ang importante in
        the meantime buong probinsya ang buong declaration because of the fear na
        kung may threat dito may pangyayari, magsi-spillover," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b20d86-8237-4aeb-8ca2-8f804854b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The decision could change as we go on. What''s important
        for now is the declaration for the province because of the fear there could
        be a spill over in case of a threat.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d645b32-9857-48e9-ab07-ffc572406258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia assured people in the province there will be no disruption of
        government services, explaining that the move is meant to address worries
        about possible violence during elections in October.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c449b6d-d5e5-4e9b-8eba-90cc9cef45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang intensyon lang naman ay siguraduhin maayos yung pagcoconduct natin
        ng halalan. Ang importante normal ang buhay diyan, normal ang pamamahala diyan.
        Yung presensya kung meron man ng Armed Forces and the PNP will be minimal,"
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58697e-62ff-42f4-a830-829a45881f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our intention is to ensure that elections are held peacefully.
        What''s important is life remains normal. If there is the presence of the
        Armed Forces and the PNP, it will be minimal.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597701f-5742-4752-bc63-0cb7c966ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Negros Oriental has had several incidents of politics-related violence,
        including the assassination of Gov. Roel Degamo in March.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf3629-0046-4612-89d0-4e1f456c5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec is also looking at other areas to be placed under its control.
        It is waiting for the recommendation of law enforcement in Libon, Albay and
        Malabang, Lanao del Sur, both of which encountered election-related violence.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038f7f8-2794-4cc7-a6d1-860f54cf39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:07:30.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:12:29.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lisbet Esmael and Paige Javier contributed
        to this report.</em></p>'
  'marcos-nfa-buying-price-dry-wet-palay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T15:39:55.000+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777f8808-92e1-450f-9211-1ce68e0bcacf'
    'lead': 'The National Food Authority set new buying prices for wet and dry palay
      in a bid to improve farmers’ income and ensure stable supply, President Ferdinand
      Marcos Jr. said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T15:42:29.803+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T17:17:29.841+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: NFA sets new buying price for dry, wet palay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ddf91-6cc0-40f9-bcf5-8877be96713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –
        The National Food Authority set new buying prices for wet and dry palay in
        a bid to improve farmers’ income and ensure stable supply, President Ferdinand
        Marcos Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703c52-47d1-41b9-822b-ed58c54400d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At ganoon nga ang pinag-meeting-an namin at nag-decide kami na
        ngayon ang buying price ng NFA mula ngayon ay sa dry ay ₱19 to ₱23, ang wet
        ay magiging ₱16 to ₱19. Iyon ang naging desisyon ng mga NFA Council,” announced
        Marcos, who chairs the council, after it met on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0343d37-41df-464e-9477-4f21765cb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our meeting, the NFA council decided that the
        buying price for dry palay will be from ₱19 to ₱23 and ₱16 to ₱19 for wet
        palay.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479b755-2974-4dd9-b1f9-988ea59a0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the council's decision, the government set the buying price\
        \ for dry and wet palay at a flat rate of ₱19 per kilogram.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76980220-520b-465c-ad6c-60956283728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest price range comes shortly after the Marcos administration’s
        <a href="https://www.cnnphilippines.com/news/2023/9/2/price-cap-rice-effective-september-5.html">controversial
        decision to implement a price cap</a> of ₱41 per kilo for regular milled rice
        and ₱45 per kilo for well-milled rice. The move surprised even the country’s
        economic team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470f8d7-45cb-411c-a6ce-03190a4ad03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html"
        href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html">Economic
        team ‘surprised’ by rice price cap – Diokno</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5758ec0-37e4-4d5c-8354-884447d88935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NFA explained that the new price range will balance the profits\
        \ of farmers and won’t spike retail prices. It said that the earlier proposed\
        \ buying prices of ₱25 and ₱20 for dry and wet palay, respectively, were too\
        \ high.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14137260-035f-4caa-a664-a3e0bff13f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said that at a buying price of ₱23 for dry palay, the government\
        \ would need ₱15 billion for the procurement fund whereas for the originally\
        \ proposed price of ₱25, palay procurement would cost ₱16 billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e781793-be46-4a96-b60f-d6189d81347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the NFA’s decision would allow farmers to earn more.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b903306-f270-4e31-b1d4-a2bb2cce695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At bukod pa roon, nandiyan na ‘yung price cap para maikalma natin\
        \ itong nangyayari sa rice prices,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bcefc-98c7-45a5-8473-11eac53eb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from that, the price cap will stabilize rice
        prices.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f82e20-17f1-4418-9b66-13db701da281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T17:17:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On imported rice and tariff cut hearings</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6449d-af7c-4f44-8736-2a2e5c5b596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA also said that to ensure no imported rice will enter the
        consumer market, supply from abroad will be realigned to serve as buffer stock
        for the indigent sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286b263-b8e8-421b-9f4b-cee2c8bb7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Department of Agriculture last week reported that
        the Philippines overtook China as the world’s top rice importer in 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f6c3b-c25d-4105-95ac-61d724995584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:42:29.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T17:17:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/14/PH-takes-over-China-in-rice-imports.html">PH
        overtakes China as world''s top rice importer in 2023 – USDA</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8775d1b-7678-4f36-885e-ff8a5e7584a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.440+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T17:17:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Tariff Commission (TC) refuted claims that its
        public hearings on lowering tariff rates on rice imports were “rigged,” stressing
        it is committed “to weigh the positions both for and against any proposal.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c29092-377a-4c27-ba9a-f7b7c1f4ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.440+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T17:17:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf8948-e126-49e6-bade-22d382dfebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.441+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-18T17:17:29.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thus, to brand the public hearings as an “exercise [that] is rigged\
        \ and designed to make it appear that stakeholders are being consulted on\
        \ the proposal,” on the alleged ground that the National Economic and Development\
        \ Authority (NEDA) and the Department of Finance (DOF) had made press releases\
        \ to decrease the tariff on rice, is misleading, if not erroneous, altogether,”\
        \ TC said in a statement sent to CNN Philippines.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b939-c650-4aff-9ae5-fca9e75bbbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.441+08:00
