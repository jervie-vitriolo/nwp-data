      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement of the Federation of Free Farmers (FFF) dated Sept. 13\
        \ said the government's proposal to cut tariff on rice imports would be ill-timed\
        \ since harvest season is about to begin and that prices would naturally go\
        \ down.\r"
    '20':
