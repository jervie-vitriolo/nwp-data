    'created': 2023-09-18T12:42:49.000+08:00
    'imagesource': 'jcr:bff5020f-69ef-420e-a924-ed48479fb8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6025a3-f499-457f-8120-80643b0ad39b'
    'lead': 'Sen. Francis Tolentino said complaints against China and those responsible
      for damages could be filed in the International Tribunal for the Law of the
      Sea, the International Court of Justice, and for arbitration where damage fines
      could be demanded.'
