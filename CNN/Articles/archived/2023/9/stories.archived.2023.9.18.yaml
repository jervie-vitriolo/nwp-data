    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56cee2-33a6-4d71-bd25-9a3834e4e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal warned that if the resources in the WPS are depleted,
        Chinese fleets “will start looking in the Philippine inter-island waters next.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed088852-a709-45eb-b952-6a324c2b69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb760e3-6973-422f-8239-c4ff535c1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we could see them intruding even more frequently into the Sulu\
        \ Sea and into the waters of Visayas etc., looking for these resources. Over\
        \ the longer term, that is the bigger environmental and ecological threat\
        \ to us,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4455d-4bdf-487a-83b5-333bf5a2a1f0'
