      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves and his alleged cohorts were charged with graft and malversation\
        \ for endorsing the release of pork funds to Bombeo’s Molugan Foundation Inc.\
        \ (MFI) even though it was not one of the identified implementers of PDAF\
        \ projects in the 2007 General Appropriations Act.\r"
