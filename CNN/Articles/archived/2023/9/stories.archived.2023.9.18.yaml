  'nia-antiporda-suspension-harassment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T11:35:34.000+08:00
    'imagesource': 'jcr:d7f956f7-435e-47e2-b215-8dfbf99d3c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '721f3c7a-3890-4b67-b49a-b8527bcb6e00'
    'lead': 'Former National Irrigation Administration (NIA) acting administrator
      Benny Antiporda has been slapped with a one-year suspension without pay after
      the Office of the Ombudsman found him “guilty of harassment and oppression.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T11:43:10.335+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-18T12:51:23.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-NIA acting administrator faces 1-year suspension amid harassment
      complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adeeff0-1939-4ddb-aea6-49046f255b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Former National Irrigation Administration (NIA) acting administrator Benny
        Antiporda has been slapped with a one-year suspension without pay after the
        Office of the Ombudsman found him “guilty of harassment and oppression.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d434b-6596-4ec2-9ecf-58bb23387352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision dated Sept. 11, the order stated that Antiporda’s “acts
        failed to live up to the high standards required of a government employee.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe15dc6-9b3d-4ef5-9ebe-ce3deb2b405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from Antiporda’s actions towards one of his
        staff, which included the posting of a security detail, turning off the electricity
        in the complainant’s office, violating the flexi-time arrangement, and locking
        down the office without prior notice, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15c790-3a3a-41ec-add5-a51b63ddf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Office of the Ombudsman said they “demonstrate cruelty, severity,
        unlawful exaction, domination, or excessive use of authority which are tantamount
        to harassment and oppression.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d94a98-b6ff-4153-a933-25ed0f56ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Government employees are supposed to be well-mannered, civil and considerate
        in their actuations, not only in their relations with the transacting public,
        but also with their co-workers,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c8212-e465-4194-abd3-1b313808c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Office of the Ombudsman explained that these “do not constitute
        grave misconduct” as issues of corruption and clear intent to violate the
        law or rule were “absent in this case.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2cd70-3fd9-45a8-9add-add57966d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said that if Antiporda is already separated from the service, he
        should settle a penalty equivalent to his salary for one year in NIA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e196ee-3559-4ee7-9cf0-4f7ed82256e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:43:10.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T12:51:23.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints of grave misconduct and ignorance of the law against
        Antiporda, meanwhile, were dismissed.</p>'
  'ph-external-debt-june':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-18T11:43:25.000+08:00
