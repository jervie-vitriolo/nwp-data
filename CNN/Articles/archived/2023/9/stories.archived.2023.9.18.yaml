      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        A maritime law expert urged Congress Sunday to expedite the passage of a bill
        on maritime zones amid China’s continued aggression in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef533dd-ea3e-43d7-a634-4f9faef08e90'
