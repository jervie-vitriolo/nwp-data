      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a502492-ffd0-4668-bd9a-bfaae0c4bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:07:38.974+08:00
