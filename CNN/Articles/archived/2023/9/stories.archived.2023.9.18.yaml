    'created': 2023-09-18T18:58:03.000+08:00
    'imagesource': 'jcr:b17d64ce-c574-47b6-b94d-4cc99e6e5ad9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05890a6-fa27-41a9-a46f-cbf883724a51'
    'lead': 'Two of the country''s best athletes will carry the country''s colors
      in the 19th Asian Games in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T19:03:42.707+08:00
