      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jay Batongbacal, executive director of the UP Institute for Maritime\
        \ Affairs and Law of the Sea, said the bill declaring the country’s maritime\
        \ zones would establish the legal bases for activities that could be conducted\
        \ in these areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19d988-c7d4-43b0-957c-5887882e696f'
      'mgnl:activationStatus': true
