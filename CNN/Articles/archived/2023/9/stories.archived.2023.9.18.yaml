      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court also said they shall suffer the penalty of perpetual\
        \ disqualification from holding public office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04f0b5-3c77-49a5-9a88-3fe8e4a58648'
