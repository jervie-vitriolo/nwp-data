    'template': '1'
    'title': 'Rozul Reef profitable for China, activities linked to reclamation –
      maritime law expert '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78283a18-4930-43f2-9ee6-4eb6e27829de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        A maritime law expert is sure that vessels damaging corals in Rozul Reef (also
        known as Iroquois Reef) in the West Philippine Sea (WPS) are from China, claiming
        there is an entire industry in Hainan that profits from the harvested corals
        and other raw materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51b0d8-9c0b-48e0-9692-e8b156ca5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125709f-4aa3-4d85-be33-43c37b3c956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a prelude to reclamation but at the same time it is also
        a very profitable industry for them. There is an entire industry based in
        Hainan which profits out of the destruction of these reefs,” Maritime Affairs
        expert Jay Batongbacal told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc94e01-9650-4709-b2f3-9c7662e4433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15e4cb-90bf-4b43-bc72-964106a63a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty sure that these are the same Chinese fishing fleets
        that operate out of Hainan. They did this to the areas that they’ve turned
        into artificial islands and they’re doing the same thing now to all other
        reefs in the WPS,” he added, saying materials taken from the contested waters
        are made into Chinese decorations, jewelry, and trinkets sold in a sector
        of the Chinese province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92231449-4c22-43f9-a117-e07c84fcb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac753a3-7943-4dfe-8d99-da4609e9b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal said the destruction of reefs is not surprising as fleets\
        \ from the Eastern Giant have been damaging aquamarine habitats since 2013.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd5522-87e7-49f9-866f-3fa6731f2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c91d65-4282-4ca9-86a3-ee16764f09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these acts are part of China’s "ecocide strategy" to drive
        away local fisherfolk from the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478ebf6-d571-4629-931a-56a865836483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd71e70-d6c0-4fae-8f61-efd97ae70be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fishermen from the other countries like the Philippines will no longer\
        \ have any reason to go to these places because there is nothing for them\
        \ to catch anymore because the fisheries that are dependent on these reefs\
        \ will also be gone,” he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46109935-1850-4154-bf7d-86f94ac5f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdd1f9-501c-4a87-b7a9-4a2abd6626cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Francis Tolentino earlier linked the destruction of the marine\
        \ habitat in the WPS to a possible plan for reclamation in the area. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa80a8b-609c-4361-8f05-6fafe2077a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37758f-d16d-48d0-bd7b-a8017b0a7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend the military said it has observed <a href="http://https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">damaged
        corals</a> in Rozul Reef, as it suspects China of conducting harvesting activities
        in the area and connecting the activities to the recent vessel swarming in
        the WPS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cce6a6-dc62-4337-bd63-1d575cc7ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d4543-45ff-4bf2-8ea7-c5f119480985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">‘Concerning
        resurgence’: AFP reports more Chinese fishing vessels swarming West PH Sea</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87fae9d-d719-4e31-a664-246349fa60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafbbd0-d6ca-4bb4-afa1-32bae01e39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal urged Congress to expedite the passage of a bill declaring
        the country’s <a href="https://www.cnnphilippines.com/news/2023/9/18/Expedite-bill-on-Maritime-Zones-.html">maritime
        zones</a>, claiming that this would establish the legal bases for activities
        that could be conducted in these areas.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31367409-9524-4962-8ea8-ab940160ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201248bd-f7e0-4107-a5f2-590df189d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:43.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once that is clear, then we will have a basis to ask for international\
        \ cooperation to try to combat these types of activities that destroy these\
        \ coral habitats,” he said. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827c57d-ee89-4bf6-ad0c-6115228ab173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b0821-5dc5-48e3-9020-16425a437fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert cited the United Nation’s sustainable goal of conserving\
        \ and sustainably using the oceans, seas and marine resources and said that\
        \ the country has options to make the Chinese pay for the damage via treaties,\
        \ conventions, and litigation. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8203823-51e7-4f02-a03f-d93d1b72f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e4f96-aad7-4135-8be4-5d8915606282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal also urged the government to document the damaging activities
        at the reefs to be able to collect evidence against the Chinese.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae0119-ed92-40b0-8a79-4442dc344339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:25.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, complaints against those responsible for
        the damages could be filed in the International Tribunal for the Law of the
        Sea, the International Court of Justice, and for arbitration where damage
        fines could be demanded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da17aa-eb4b-47c8-a31b-616da4dc9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd62ac-4c19-46ba-93f0-5e279c76b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:44:59.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T14:54:44.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy has yet to respond to journalists' requests for\
        \ comment about the destruction of the reefs.\r"
