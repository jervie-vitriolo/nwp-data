    'template': '1'
    'title': 'Surigao del Norte to conduct survey among residents if AFP, US military
      OK province for EDCA site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0ec26-1c54-4f5c-af03-bb8674798370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Surigao del Norte Rep. Ace Barbers said the province will be asking its residents’
        opinion on volunteering to be an Enhanced Defense Cooperation Agreement (EDCA)
        site only after the military and government see the area as a viable option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b71a69-b0f2-4068-a9f0-9d2e095c73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3e8a9-c25e-4e95-a615-013d7a308804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When surveys are conducted and if the people say no, we should
        follow what the people decide on. But in the meantime, we’d like to ask [the
        military and government] to consider and study the viability of putting up
        an EDCA site in this area of Mindanao,” Barbers told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7f1ed-13d4-42dd-b4a1-130d4a662dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7cec6-137d-409c-9408-a0b9d43698e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they discover that it is a viable area for an EDCA, then maybe\
        \ we can start consulting people and consider their opinion on the issue,”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548cb75-bd3b-4d8c-bd0b-6000f4964720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b15eed-7d89-401b-801d-1a61a7fe2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said they are merely “voicing out their opinion”
        so that the Armed Forces of the Philippines (AFP), the government, and the
        US military see the “<a href="https://www.cnnphilippines.com/news/2023/9/16/Surigao-del-Norte-EDCA.html">distinct
        advantages</a>” of setting up an EDCA site in Surigao.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11969f-3d78-43b0-9351-3e8e9e0188e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6afddc-58aa-4524-a160-8255224c95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers said they have also considered that there may be residents\
        \ who disagree and said they will look into the possible options\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48583f-b693-46ae-a429-2502e67b9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9de5f3-fc39-4f0f-8ccd-a8076de3a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to balance the sentiments and opinions of the people and see\
        \ which opinion would deliver objectives of economic activity, creating an\
        \ image of peace, stability and security, and deter the prevalence of illegal\
        \ activities,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf126195-39a1-42ba-ac5f-93a25dd5d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ef7ab-7ed2-4cb4-8d29-3a856e738f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker added that the idea of escalating tensions due to added\
        \ EDCA sites in the country “is far from reality.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96173994-ed8f-46b0-9658-a5274d009771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4f8b8-4b06-4349-9b82-eee8e0e8a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers added that the presence of an EDCA in Mindanao could enhance\
        \ a more positive perception in the area, emphasizing that there is a stigma\
        \ of violence around areas in the southern region of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a93a8-7a8c-4d4a-b47a-ac41f22c08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b1093-1607-4bd8-87fe-ac191df38034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a little bit of stigma when you mention Mindanao to investors.\
        \ They would always ask if it is safe, if it is peaceful. So now with the\
        \ presence of an EDCA in the area, it would perhaps add to the present, peaceful,\
        \ stable and secured area in Mindanao. This would enhance the perception,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577465a-8381-402c-b8e0-0d0f5d0bf75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3104b42-f300-4dea-b95c-05cef9cf3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military official earlier said Manila and Washington are looking
        into the possibility of <a href="https://www.cnnphilippines.com/news/2023/9/14/more-edca-sites-eyed.html">creating
        new EDCA</a> sites in the Philippines on top of the existing nine.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc7122-62fa-46e6-bd99-6d849ff4a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548baff8-b8b0-49b5-8d27-990de7725549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T12:40:00.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T12:40:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan and Isabela governors previously expressed <a href="https://www.cnnphilippines.com/news/2023/2/3/cagayan-isabela-gov-not-keen-edca-sites.html">reservations</a>
        over hosting EDCA sites, citing possible escalation of tensions.&nbsp;</p>'
  'Rozul-Reef-profitable-for-China':
