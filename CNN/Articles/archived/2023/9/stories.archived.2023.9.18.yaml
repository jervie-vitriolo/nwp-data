      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Wescom also reported the “concerning <a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">resurgence</a>”
        of Chinese fishing vessels swarming in parts of WPS, including Rozul Reef.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e513b2-8125-4a2a-a252-b8d0fdf6046d'
      'mgnl:activationStatus': true
