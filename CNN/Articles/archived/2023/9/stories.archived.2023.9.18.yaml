    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH external debt climbs to $117.9B as of end-June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cc442-6492-41ca-8de3-dbf93aeba633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The country’s foreign debt went up by 9.5% at the end of June, one year after
        President Ferdinand Marcos Jr. assumed office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868dbb3b-8c74-4aa9-8a18-f25d731cce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on preliminary data, the Bangko Sentral ng Pilipinas (BSP) said
        late Friday that external debt reached $117.9 billion, higher than the $107.7
        billion level in June 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47350ab4-e441-4d4e-a448-3f247e8aaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The central bank attributed the increase to the $7.9 billion in net
        availments, and the change in the scope to include non-residents’ holdings
        of Peso-denominated debt securities issued onshore.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fdb8a-dd57-4f5b-912d-6d39b5c2f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Meanwhile, the transfer of Philippine debt papers issued offshore
        from non-residents to residents of $1.3 billion and negative FX revaluation
        of $295 million partially tempered the year-on-year increase in the debt stock,”
        it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23dff7-0062-48b0-ac3d-483281a919e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the latest figure reflected a decrease of 0.8% from the $118.8
        billion of March this year. This pushes the external debt to gross domestic
        product ratio to 28.5%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba7457-4ff3-45fd-959f-543025d0d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The decline in the debt level during the second quarter was due mainly
        to the impact of the US Dollar appreciation against other currencies amid
        further monetary policy tightening by the Federal Reserve,” BSP said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06944e-ce33-44c7-ae52-b95ea0c4344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Borrowings from the public and private sectors fell to $74.5 billion
        and $43.4 billion, respectively.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162a4c8-49fb-449c-8840-b410bb14754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The top creditor countries were Japan, the United States, and the United
        Kingdom.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa7a27-2c8e-4ec4-a6eb-b7121787017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:47:38.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T11:47:39.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other loan sources include multilateral and bilateral creditors.</p>'
