    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b3f40-b54c-45d8-a1f0-0bf57c5bebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:57:35.111+08:00
      'mgnl:createdBy': 'visnu'
