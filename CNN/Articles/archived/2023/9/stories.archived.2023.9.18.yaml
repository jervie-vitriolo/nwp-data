      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c059ef-be19-4dd5-920a-2a8ccc36da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.359+08:00
