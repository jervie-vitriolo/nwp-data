      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tarriela's statement, underwater surveys of the shoals\
        \ revealed ecosystems that appeared \"lifeless, with minimal to no signs of\
        \ life.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfce998-e850-44a4-880c-7a8d67651ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:07:38.974+08:00
