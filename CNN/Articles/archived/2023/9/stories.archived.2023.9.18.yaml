  'dfa-end-ecologically-harmful-activities-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T21:21:06.000+08:00
    'imagesource': 'jcr:bff5020f-69ef-420e-a924-ed48479fb8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724ac54c-cf38-47a7-958d-7b0c58c57c3c'
    'lead': 'The DFA called for an end to all ecologically harmful activities in the
      country’s marine environment after reports surfaced of rampant damage to the
      coral reefs in Rozul Reef and Escoda Shoal, which the military and the coast
      guard suspect is China’s doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T21:23:01.071+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T21:41:02.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: End all ecologically harmful activities in PH marine environment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba846e-4975-48a2-9107-d70feea218f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –The
        Department of Foreign Affairs (DFA) called for an end to all ecologically
        harmful activities in the country’s marine environment after reports surfaced
        of rampant damage to the coral reefs in Rozul Reef and Escoda Shoal, which
        the military and the coast guard <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">suspect
        is China’s doing.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60789205-da48-4343-a3a0-756c6f5af700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are seriously concerned about reports of the destruction of
        corals in Rozul Reef, a maritime feature located in the Philippines’ exclusive
        economic zone,” the DFA said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4f3fe-7109-4215-8195-e9410ef56d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines has consistently raised the alarm over ecologically\
        \ harmful activities, conducted by foreign vessels, in our maritime zones,\
        \ an issue extensively discussed in the 2016 Arbitral Award on the South China\
        \ Sea.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cf755-dddc-4208-af72-b6789fc096c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Aug. 9 to Sept. 11, Chinese Maritime Militia vessels were spotted
        over Rozul Reef, also known as Iroquois Reef, and in Escoda Shoal, or the
        Sabina Shoal, both of which have seen extensive coral reef damage, the Philippine
        Coast Guard said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e6a2e-6b5a-472d-b61d-afced0b4c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency will bring in experts from the University of the Philippines\
        \ Marine Science Institute on its next underwater survey to inspect the damaged\
        \ marine habitats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28782ead-20a1-47d5-b92d-22f553d0640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">PCG
        to tap marine experts to inspect WPS reefs supposedly damaged by China</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d795c4-87a3-4545-b3ad-1168c300792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T21:23:01.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T21:41:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, therefore, call on everyone concerned to act responsibly and
        cease all activities that can damage our precious marine environment. The
        well-being of millions of people who depend on the South China Sea for <a
        href="https://www.cnnphilippines.com/news/2023/9/18/Rozul-Reef-profitable-for-China.html">their
        livelihood is at stake</a>,” the DFA ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c944f93-67f7-467d-b73f-8cbcce51c252'
      'mgnl:activationStatus': true
