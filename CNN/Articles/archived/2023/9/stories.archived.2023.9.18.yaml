    'template': '1'
    'title': 'Fisheries in WPS will ‘collapse’ if damage to Rozul Reef worsens — maritime
      law expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc3fb7-63b5-4906-8762-14f8b7adbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Fisheries in the West Philippine Sea (WPS) will “collapse” and will heavily
        impact the country’s food security if the damage to the Rozul Reef (also known
        as Iroquois Reef) worsens, a maritime law expert warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d410a-4418-4b63-b756-1f5359b2dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22102271-3d89-42c0-849f-15530c88d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime Affairs expert Jay Batongbacal said the damage to the reef
        could be “a huge blow” on food security as the destroyed area contributes
        27% to 30% of the country’s capture fisheries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3875c73-3de7-4eed-8d17-9253284dcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65693f3-2a4a-4ad5-95a2-6dd926ba4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The worst case scenario for us, as a country that depends on marine\
        \ resources in the West Philippine Sea, is that this will lead to the collapse\
        \ of fisheries in the area,\" he told CNN Philippines’ The Source.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df97ce-3081-4547-9faf-7c6e08ff11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb472c7-803b-478c-84f1-6c41b4331a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then ecologically, the bigger threat there is that if this
        area collapses, the sustainability of other areas, such as the inter-island
        waters of the Philippines to which the WPS is ecologically and biologically
        connected, will also suffer,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ebd56-6ed0-497f-8c70-79e86f450040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:07:38.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard (PCG) spokesperson for WPS Commodore Jay
        Tarriela said "severe damage" was inflicted upon the marine environment and
        coral reef in the seabed of Rozul Reef and Escoda Shoal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaef4de-5891-4f37-9451-e2f4a84fc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T15:07:38.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T15:07:51.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
