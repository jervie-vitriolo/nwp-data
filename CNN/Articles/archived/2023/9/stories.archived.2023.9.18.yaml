      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        has released ₱76.94 billion in home loans in the last eight months, breaking
        its record on the highest home loan disbursement for any January-to-August
        period, agency officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319eb6e3-e73b-46ad-83b8-c99f32ff49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.330+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b3259-a806-49d1-8649-9f15e0433c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.331+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are happy to report that Pag-IBIG Fund has once again set a record\
        \ high in terms of home loan releases during the first eight months of the\
        \ year,” said Department of Human Settlements and Urban Development Secretary\
        \ Jose Rizalino Acuzar, who also heads the Pag-IBIG Fund Board of Trustees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56421a8-3a22-41fe-b46e-00042502c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.331+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb2939-1266-4ca7-8c52-fa1898f6d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.332+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sustained growth of our home loans means that more and more Filipino\
        \ workers are being helped by Pag-IBIG Fund to have homes they can call their\
        \ own. This is one of our ways to heed the call of President Marcos to provide\
        \ sustainable and inclusive housing for Filipinos,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91782f-e124-4b4e-9d66-868b7c207c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.332+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979b065-8b33-4586-b063-baf8ecf36979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.333+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The housing czar also said the amount of home loans released by Pag-IBIG\
        \ Fund during the period is ₱4.23 billion, or 6 percent higher compared to\
        \ the ₱72.71 billion released during the same period in 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5affae8-504e-4a36-8d18-389a0f372d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.333+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f25693-e8d2-4de3-9aa0-ad8c7b82717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.333+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund also financed 59,840 homes of members. Out of this total\
        \ number, 7,450, or 12 percent, are members from the minimum-wage and low-income\
        \ sectors, who were able to secure a total of ₱3.15 billion in socialized\
        \ home loans, Acuzar noted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08ea3e-af93-4c03-a6a4-8e19569cbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.334+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937283b2-14ca-4d05-bdf2-ca8240a560e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.334+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pag-IBIG Fund Chief Executive Officer Marilene Acosta said\
        \ the agency expects to sustain its performance for the remainder of the year,\
        \ mainly driven by the agency’s move to further lower its home loan rates\
        \ last July.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b38e0-95f3-471f-8ce3-1018c91de315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.335+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c436fc5-692a-4e30-858b-550b0e2d1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.335+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thank our members for choosing and trusting the Pag-IBIG Housing\
        \ Loan to help them achieve their dream of homeownership. We assure our borrowers\
        \ that we shall do all that we can to maintain the low rates of their loans\
        \ and keep their monthly payments affordable. This is because we at Pag-IBIG\
        \ Fund highly value sustainability, so that our current borrowers can maintain\
        \ their ability to pay their loans and allow even more members to avail of\
        \ our home financing programs,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d837f4-3dbe-487a-b438-d3f80e0167b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.336+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb263c-839b-4cff-92b7-4fd7176121c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:54:41.336+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-18T17:54:41.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With four months to go before we end the year, we are optimistic
