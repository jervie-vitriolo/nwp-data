  'china-alleged-reef-harvesting-ripe-senate-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T19:11:59.000+08:00
    'imagesource': 'jcr:77901311-de9a-4a9c-b2c2-71ed4cdce43c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8385eabc-4521-4a78-af56-6c16af39a02b'
    'lead': 'Senator Risa Hontiveros believes China’s suspected harvesting and destruction
      of coral reefs in the Iroquois Reef and Escoda Shoal may be “ripe” for a Senate
      resolution and investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T19:13:20.543+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T20:28:58.391+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s suspected damaging of WPS reefs ‘ripe’ for Senate probe – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d60ebd-6d4a-46d8-b8e0-f55b956c4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:13:20.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> –
        Senator Risa Hontiveros believes China’s suspected harvesting and destruction
        of coral reefs in the Iroquois Reef and Escoda Shoal may be “ripe” for a Senate
        resolution and investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c09aaf-dc23-4baa-b2cc-a325741b7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard and the military named China as likely
        behind the rampant environmental damage in the West Philippine Sea’s marine
        biomes after its militia vessels were seen over the affected waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d565ce-1d18-4333-a445-b01f822117d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">PCG
        to tap marine experts to inspect WPS reefs supposedly damaged by China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289401e4-03c6-4a44-ba95-47001aa992dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well posibleng ripe talaga iyan for a Senate resolution and investigation,
        kasi it would not be the first time na nag environmental degradation ang Tsina
        sa ating dagat,” Hontiveros said in a Monday interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdf725-122e-4254-98dc-9f83f14491fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s possibly ripe for a Senate resolution and investigation\
        \ as it's not the first time that China has committed environmental degradation\
        \ in our seas.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85e510-5656-4dfa-bed0-93f397af377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They also dredged our sea floor to invent their artificial islands,\
        \ militarize them, within the West Philippine Sea and our exclusive economic\
        \ zone, para iclaim na teritoryo nila [to claim it as their territory],” she\
        \ added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e6c8e-dbd0-4479-b1d8-8caa3659f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2016 ruling, the international tribunal created under the
        United Nations Convention on the Law of the Sea (UNCLOS) found that China
        violated the Philippines’ sovereign rights by <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">illegally
        constructing artificial islands within its exclusive economic zone.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70830c-4ab7-48ad-8c2c-a2b3ca053e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese state-run media Xinhua reported in 2019 that Beijing built\
        \ ecological protection facilities and marine observation centers throughout\
        \ the Spratly islands. Maritime law expert Jay Batongbacal said this was an\
        \ attempt to mask its creation of military bases in the area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915299b-fdc5-43fd-9fbd-2324b3f0cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2019/1/4/China-restore-coral-reefs-Spratly-Islands.html">China
        to restore Spratlys'' reefs destroyed due to island-building</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a874cb-5b34-4f8e-a4c9-34de100469f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Francis Tolentino theorized that China's alleged harvesting operations\
        \ could be a prelude to even more land reclamation projects in the West Philippine\
        \ Sea, adding that this was a violation of UNCLOS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466c630-afee-4737-b22c-bb8e2bc88f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong pagpatay kasi ng corals ay prelude sa isang bagay – pag pinatay
        mo iyon, pwede ka nang mag-reclaim,” he said. “Kung magfa-file po tayo ng
        claim, damages, dapat sa isang tribunal na recognized ng UNCLOS.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c83d2-f975-4eb1-9967-2ebdedae57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The killing of corals is a prelude to one thing – if\
        \ it is dead, one can now reclaim…If we will file damage claims, it should\
        \ be with a tribunal recognized by UNCLOS.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80566d-d523-4b48-82c7-c9dc11a3f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly outraged by the harvesting reports, Senate President Juan\
        \ Miguel Zubiri said his chamber was working with the Department of Environment\
        \ and Natural Resources to establish marine ranger stations in key coastal\
        \ areas around the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16eb1db-3993-412b-b386-230f709e5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T20:28:58.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he spoke with Sen. Sonny Angara, chairperson of the Senate\
        \ finance committee, to earmark ₱600 million for the initiative.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f05bb-6bc4-4567-9ffd-10a23503ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T20:28:58.100+08:00
      'mgnl:createdBy': 'seth'
