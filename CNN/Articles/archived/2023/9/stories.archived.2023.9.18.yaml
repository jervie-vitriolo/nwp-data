      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, September 18) —</strong>
        A Catholic priest under the Diocese of Borongan was expelled from his clerical
        duties by the Vatican, the diocese announced on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2d912-4dca-49ff-aa36-3d462955b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227948d-332e-4075-ac39-c2161412a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Notice is hereby given that the Holy Father Pope Francis has dismissed\
        \ from the clerical state Pio Cultura Aclon of the Diocese of Borongan,” said\
        \ the circular signed by Fr. James Abella, Diocese of Borongan Chancellor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a862fcf-e33c-45d0-929b-f5cf6226020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cba9f-7d52-4607-bbf6-a5f81ded61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is, therefore, no longer a cleric and cannot exercise priestly\
        \ ministry in the Church,” the circular added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122a119-fb33-4691-ba92-060394843b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.796+08:00
