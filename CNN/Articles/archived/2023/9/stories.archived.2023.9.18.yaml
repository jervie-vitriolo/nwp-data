      'text': '<p>Metro Manila (CNN Philippines, September 18) – Justice Secretary
        Boying Remulla has ordered the transfer to his office of the illegal possession
        of firearms and drug complaint filed by the Philippine National Police (PNP)
        against Fil-Indian businessman Amith Chandiramani for "the conduct of cause
        build-up and preliminary investigation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
