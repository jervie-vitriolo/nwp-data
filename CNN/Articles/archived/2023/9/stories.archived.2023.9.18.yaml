      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a33176-bd1d-4413-8331-9b255bfc4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aclon, in a Facebook post, demanded proof from the diocese that he\
        \ was indeed dismissed by the Pope.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df73bae-e7bd-4f4d-b331-388420ccbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.798+08:00
