  'Yeng-Guiao-parity-PBA-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-18T22:37:53.000+08:00
    'imagesource': 'jcr:8bf8edcd-2a52-4cae-ae3b-0b1eccca9f2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec14eeb-f52b-4e86-99e6-9a3ad985e1e7'
    'lead': 'Rain or Shine head coach Yeng Guiao says leveling the playing field in
      the PBA will help the local pro league grow and regain the glory it once had.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T22:42:23.842+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-18T22:46:49.486+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Yeng Guiao stresses parity needed for PBA to keep up with other Asian
      leagues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b456723-b879-4e80-9525-9b56b411a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Yeng Guiao is never shy about voicing his opinions about the pro league.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a9a43-0a06-4b4c-ac55-211b4a35b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outspoken Rain or Shine Elasto Painters mentor said the Philippine\
        \ Basketball Association (PBA) has been dominated by only two groups over\
        \ the years and this has become a problem in terms of competitiveness. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f339d-d0ec-4048-9cc8-8e7af9d97a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I read somewhere, the past how many conferences, the San Miguel group\
        \ has 15 championships, MVP group has two championships, outside of that Rain\
        \ or Shine has one championshhip. So other teams outside the MVP and San Miguel\
        \ groups has yet to taste a championship,\" Guiao told CNN Philippines' Sports\
        \ Desk Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5caf-0491-4583-b5db-ee592c677624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Guiao, one way for the PBA to solve the problem is by letting the\
        \ independent squads develop the players they pick through the Rookie Draft\
        \ and not allow the big teams to poach these cagers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623b89a-b9fe-4375-9fa2-8e3de359da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have a parity problem and we have to face it and accept
        it. What''s the solution? The solution are drafts where there is a good talent
        level," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16d1e3-ffa3-415d-bbc6-548c07aab803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guiao also said the imbalance among the teams has been killing the\
        \ PBA not just locally but also internationally.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e4eb7-cff7-43b0-b0cb-3d6f9c70cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top local collegiate players are also opting to pursue overseas careers\
        \ like in the Japan B.League and Korean Basketball League where the competition\
        \ is getting tougher and opportunity to earn more is better.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79c6de-779f-48e7-bf2f-fea9ddaec126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, when a player gets better and gains experience
        then he goes to the strong teams. I think that is something we have to call
        out. If you don''t call it out you are complicit," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19ea55-6147-4d2d-86f6-807283911eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:42:23.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-18T22:46:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us respect the fans, they already know what''s really going
        on. We have to make the league better because other Asian leagues are getting
        better."</p>'
