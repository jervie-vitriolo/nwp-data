  'Fisheries-in-WPS-will-collapse':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T14:09:54.000+08:00
    'imagesource': 'jcr:c3294b9f-ed50-4655-9005-1c56d18e8efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bb74c2-1409-433b-9730-eefbeee71b24'
    'lead': 'The Philippine Coast Guard reported "severe damage" inflicted in Rozul
      Reef and Escoda Shoal, citing underwater surveys which revealed ecosystems that
      appear "lifeless, with minimal to no signs of life." '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T14:12:01.751+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-18T15:07:51.649+08:00
