      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Senate <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">adopted
        a resolution</a> condemning China’s actions in the West Philippine Sea and
        urging the Department of Foreign Affairs to raise this before the United Nations
        General Assembly.</p>'
  'walang-gutom-different-from-4ps-dswd':
