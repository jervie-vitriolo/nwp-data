  'wedding-proposals-post-pandemic':
    'author': 'Parija Kavilanz, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-18T10:49:12.000+08:00
    'imagesource': 'jcr:3127e2e4-2a87-46cd-bc83-b3bd4808e787'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2f9bdc-3165-44e1-ae42-ea9735269b2d'
    'lead': 'Expect plenty more Champagne corks to pop in 2024, because engagements
      are expected to pick up steam after a pandemic-triggered drop-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T07:44:35.601+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-18T10:56:11.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After 2023 wraps up, get ready for a spike in marriage proposals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e7ed3-dfcb-4583-b53f-e9971453ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Expect plenty more Champagne corks
        to pop in 2024, because engagements are expected to pick up steam after a
        pandemic-triggered drop-off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9827d9-0f7d-4226-b1a6-1ee03034fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Signet Jewelers, the largest jewelry company in the United
        States, the pandemic dented sales of engagement rings as relationships faltered
        – or never even blossomed in the first place – as people stayed inside or
        avoided socializing outside of the immediate family.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789417a-1b05-450e-a2c5-1f6dde82ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This trend then created an “engagement gap” since couples get engaged,
        on average, about 3.25 years after they begin dating, according to Signet’s
        proprietary data.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1115aca-95ab-4460-8104-61b572db2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But with the return of many pre-pandemic lifestyles, including dating,
        Signet (owner of Zales, Jared, Kay Jewelers, Blue Nile and Diamonds Direct)
        said the lull in proposals is expected to bottom out this year, and engagements
        will likely rebound starting in early 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419526a5-951e-4699-99ae-89e9bf519e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Covid created a temporary disruption in dating. We had predicted that
        we would see a lull in engagements caused several years ago by Covid,” said
        Signet CEO Virginia Drosos during a company presentation at the Goldman Sachs
        Global Retailing Conference on Wednesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba02a6d-2c3f-4dc5-9893-abb5b67181c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 2.8 million couples, on average, get engaged every year in the
        United States, said Drosos. Last year, the number slipped to 2.5 million.
        She said it will continue to head lower to level out at 2.1 to 2.2 million
        in 2023 before climbing back up and fully rebound over the next three years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7e441-2207-4259-ae9b-84bff12a040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2024, Signet expects engagements will reach 2.4 to 2.5 million.
        That rebound is crucial to Signet since bridal jewelry accounts for 50% of
        its overall merchandise sales.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924854c-6f41-40ae-a2c3-9a64bbd3e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drosos said Signet is able to closely track the yearly engagement cycle
        because of its customer data platform.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03f4c6-e62c-49e8-8490-270d4f1f12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s our proprietary signals that tell how couples are progressing
        through the 3.25 years from when they meet to when they get engaged,” she
        said. “We have 14 million people right now in the dating funnel that we can
        identify in our database. Around 2.1 million couples will get engaged this
        year and we have significantly more people that we see in the dating funnel
        that we are now tracking into 2024.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f57ea2-9b65-4f38-9874-b7f41f5695f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drosos provided more details about Signet’s ability to forecast engagement
        trends during the company’s most recent earnings call with analysts.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ada7a4-ebd2-4d36-963e-9acf258b4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Why are we confident that engagements will recover? Our confidence
        is based on 45 proprietary milestones we track to measure a couple’s journey
        toward engagement,” she said during the call last month. “Not every couple
        experiences all of the 45 milestones we track, but we know that once they
        reach 25 to 30 of these milestones, they become, statistically, significantly
        more likely to move on to engagement.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966146f-8eda-448a-8ec7-0febe5216cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One data point that has improved by 7% year over year is “early relationship
        triggers,” Drosos said, citing “going to a sporting event or a concert together.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31346b-117a-4023-9676-184699ea31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second quarter ended July 29, Drosos said Signet saw the
        pool of couples approaching 25 to 30 milestones increase by 700 basis points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25decc8-b20f-4d9a-94d8-dfd7180f6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Additionally, we are seeing states like Texas and Florida, which
        reopened earlier in the pandemic, 10 points closer to pre-pandemic engagement
        levels compared to California and New York, which reopened later in the pandemic,”
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14777cfa-ba2a-4f72-bb2d-ee283886f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:44:35.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-18T10:56:11.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/17/business/signet-proposals-comeback-2024/index.html">After
        2023 wraps up, get ready for a spike in marriage proposals</a>."</em></p>'
