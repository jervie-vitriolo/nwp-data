    'stories': []
    'template': '1'
    'title': 'EJ Obiena, Margielyn Didal to serve as flag bearers in Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd60a8-7eaf-42ba-9210-ea43ae40f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Two of the country''s best athletes will carry the country''s colors in the
        19th Asian Games in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bfd0f-28ee-4089-9746-155aa818f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians EJ Obiena and Margielyn Didal will serve as flag bearers
        and lead a 395-strong delegation in Hangzhou, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badd521-d0fa-419e-a419-f970b7ec1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine delegation was given a rousing send-off in Pasay on
        Monday where national athletes were able to build their excitement and rally
        behind one another.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebde34-115e-44b5-b63c-7099365cb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re here and also politicians are here to encourage the athletes
        to perform well and to show them our support," said Philippine Sports Commission
        chairman Richard Bachmann.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58221c29-dc3b-4522-9e4a-964ed2c19c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga po ''tong send off kasi nakikilala rin namin ''yung mga
        makakasama rin namin na ibang athletes din sa ibang sports na team Philippines,"
        added Vanessa Sarno, who won two gold medals in weightlifting at the Southeast
        Asian Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f135e-d3c7-48be-877f-70d6403c4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The send off is important because we get to know the
        other athletes representing other sports who are also team Philippines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c86c86-d735-4c32-86fd-2702e91e49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Games is making its much-awaited return after it was postponed
        last year because of the COVID-19 pandemic. Now, local sports officials are
        hoping the Philippines can maintain — or even surpass — the four gold medals
        won in Indonesia in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c9e8e-fe33-4d72-9736-6dc4d82dffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us matapatan lang ''yung [we can match the] last Asian games.
        Four. It’s a big achievement," said Philippine Olympic Committee president
        Bambol Tolentino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668ea25-b5d2-4c36-836d-142fd7c1b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Of course, boxing let''s be conservative, one. Weightlifting,
        one. There might be surprises in swimming, and track, and tennis, and e-sports,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e17ca-aab3-46d9-8b4b-879322166f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country''s best athletes will be competing, among them tennis ace
        Alex Eala, and Olympic boxing medalists Nesthy Petecio, Carlo Paalam, and
        Eumir Marcial.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86639cdd-bb31-4f38-9ab3-f318366c2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The athletes weighed in on how the country will perform.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089d110-0da9-4b56-9f09-2b3476a37c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mabigat na competition sa amin kasi Olympic qualifying sa amin ''to,
        so kailangan talaga namin manalo," Paalam said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa8d50-e39f-42d2-b83f-7cb41ecaeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The competition will be difficult because for us this
        will qualify us for the Olympics. We have to win.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a92143-5f3f-414d-bf37-f8aee74dba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Naninibago lang kami sa weight class namin kasi lahat kami umakyat
        sa weight division namin," said Marcial. "Pero ''yung training ''yun talaga
        yung complete, ''yung training namin. Ready to fight nalang talaga."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3424e6-e164-49a8-93dc-1045421bdda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are still getting used to our weight classes because
        we all climbed in the weight divisions. But our training is complete. We are
        ready to fight.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc2273-2426-44d6-bb52-a75448ab614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The opportunity to represent the PH in the Asian games which is obviously
        once every four years I’m just very grateful to be here," added boxer John
        Marvin.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a783272-6d86-452b-8d92-608db957694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hefty cash incentives from the government and the Philippine Olympic
        Committee already await the medalists, with those who will win gold receiving
        P3 million.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778e8df-562d-4a37-8cb2-041d2efa1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:03:42.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T19:16:34.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continental showcase will run from Sept. 23 to Oct. 8.</p>'
