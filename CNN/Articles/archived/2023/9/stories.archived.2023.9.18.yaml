      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new inspiring musical is written by Galerie Joaquin’s Jack Teotico\
        \ (music and lyrics) and 9-time Palanca Awardee Joshua Lim So (book and lyrics)\
        \ and will be directed by PETA’s Artistic Director Maribel Legarda (Rak of\
        \ Aegis, Care Divas), with musical direction, arrangement and additional music\
        \ by Vince Lim (Walang Aray). Other members of the creative team are PJ Rebullida\
        \ (choreography), Charles Yee (set design), Tata Tuviera (costume design),\
        \ David Esguerra (lighting design), Joyce Garcia (video design), Bambam Tiongson\
        \ (sound design and engineering), and Jamie Wilson (technical direction).\r"
    '5':
