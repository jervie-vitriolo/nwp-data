  'Surigao-del-Norte-to-conduct-survey-for-EDCA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-18T12:36:00.000+08:00
    'imagesource': 'jcr:ea44c5fb-4a29-4971-999c-e8d97199389e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd77c53f4-5c3e-4eaf-8b08-57c5008a81b9'
    'lead': 'Surigao del Norte Rep. Ace Barbers says the province will be asking its
      residents’ opinion on volunteering to be an Enhanced Defense Cooperation Agreement
      (EDCA) site only after the military and government see the area as a viable
      option.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T12:40:00.367+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-18T12:40:00.704+08:00
