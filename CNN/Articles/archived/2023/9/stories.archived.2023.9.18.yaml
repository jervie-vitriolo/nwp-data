    'template': '1'
    'title': '''Walang Gutom 2027'' different from 4Ps – DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f58c1-7280-4dae-b236-75fee203c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Department of Social Welfare and Development (DSWD) said on Monday that
        a feeding program began in this administration from the conditional cash transfer
        scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf55a53-4e6e-4330-be64-4382596ae4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang 4Ps (Pantawid Pamilyang Pilipino Program) po ay intended o
        ang objective nito is to break the intergenerational poverty cycle. So ang
        focus noon ay sa education ng mga bata at health ng mga bata. Ang ating Food
        Stamp Program (FSP) o ang Walang Gutom 2027 ay i-introduce po ng bagong administrasyon
        ni Pangulong Bongbong Marcos, para po i-address and food insecurity sa bansa
        natin,” said Social Welfare Undersecretary Edu Punay during the second Nutrition
        Education Session and third Market Day of 50 pilot beneficiaries of FSP in
        Tondo, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232c51f-e2a4-4c63-9797-70c0f2e82f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The 4Ps is intended or its objective is to break the\
        \ intergenerational poverty cycle. So it focuses on children's education and\
        \ children's health. While the Food Stamp Program or the Walang Gutom 2027,\
        \ introduced by the new administration of President Bongbong Marcos, is to\
        \ address food insecurity in our country.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa2a27-4a26-4795-a509-7aed0f509916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD said under the FSP pilot phase, 3,000 families from selected\
        \ regions and who are qualified under the food-poor criteria of the Philippine\
        \ Statistics Authority will receive electronic benefit transfer cards with\
        \ P3,000 worth of food credits to purchase nutritious food items from DSWD-accredited\
        \ retailers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a917b-29ce-4b93-8d1e-3eea2b32875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beneficiaries will be required to attend nutrition education sessions\
        \ and skills training from the technical Education and Skills Development\
        \ Authority, as well as catered job fairs of the Department of Labor and Employment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b8bae-97d3-4496-8703-2ed870d50db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mayroon po tayong mga conditions dito sa ating programa kasi ang target\
        \ po natin, ang objective po natin, apart from mabigyan sila ng karampatang\
        \ pagkain sa pang-araw araw, ito po ay maturuan po sila na maging self-sustaining,”\
        \ Punay added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd4d83-b495-4997-b1e4-89a85d30aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:21:39.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:21:39.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have conditions for our program because our objective,
        apart from giving them right daily food, is to also teach them to be self-sustaining.]</p>'
  'senate-panel-oks-pco-pllo-budgets':
