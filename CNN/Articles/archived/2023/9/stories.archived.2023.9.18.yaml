      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal urged the government to inspect the area and evaluate the\
        \ extent to which the Chinese have caused damage to the habitat.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a725f4a-2ec8-418f-b00d-8c7efaa4fe81'
