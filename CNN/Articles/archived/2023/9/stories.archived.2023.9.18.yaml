      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Justice Secretary Jesus Crispin Remulla on Monday said he is set to meet the
        families of some of the missing sabungeros on Friday following their withdrawal
        of cases in relation to the disappearance of their loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e247ff9-a650-417a-affe-83986680f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aaregluhin namin this week. Kung kaya namin areguluhin sa Biyernes.
        Kung makakausap ko sila, gagawin namin," Remulla said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736d79e-832a-4072-b487-c598147776e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itutuloy natin ang pangungusap sa CIDG (Criminal Investigation
        and Detection Group) at pamilya sa Biyernes... Gusto magkakaharap lahat pag
        pinapaliwanag ng bagay bagay," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07e907-afc8-486e-a48e-56a8e5407a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will meet this week. If we can arrange it on Friday.
        If I can talk to them, we will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24e7df-577d-4a16-9c38-8de09ee805aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We will continue the discussions with the CIDG and the family on Friday...
        We all want to be facing each other when things are explained.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ed7d7-8d21-47fc-81a2-17f93bbf953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August, the families of six missing cockfighting enthusiasts, known
        as sabungeros, withdrew their accusations, saying they had settled issues
        with the respondents.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30e553-0f5c-43fa-abd3-92272f146ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the families of other missing sabungeros <a href="https://www.cnnphilippines.com/news/2023/8/15/doj-missing-sabungeros-update-cases.html">sought
        updates</a> from the DOJ regarding the cases of their loved ones. Over 30
        people linked to e-sabong activities, or online betting on live cockfighting,
        were reported missing since April 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00405cc-e454-46dd-89d7-2354938d95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, six suspects allegedly involved in the disappearance
        of sabungeros were <a href="https://www.cnnphilippines.com/news/2023/9/16/suspects-sabungeros-arrested.html">arrested</a>
        in Parañaque City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344f538-142a-4412-8919-7aed31fef4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T00:03:12.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T00:03:12.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top cop expressed hope that such developments will
        convince the families to help authorites strengthen the case.&nbsp;</p>'
