      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are ordered to solidarily pay a fine of P9,600,000 equal to the\
        \ amount malversed and to indemnify the Government of the Republic of the\
        \ Philippines the amount of P9,600,000 with legal interest of 6% per annum\
        \ until full payment,” the court said.\r"
