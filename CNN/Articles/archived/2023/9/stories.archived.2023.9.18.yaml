    'title': 'Remulla eyes meeting kin of missing sabungeros this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64325951-be03-48e6-a7a9-1c40b8e73faf'
      'mgnl:activationStatus': true
