    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edc7f7-d208-4de8-8502-34d507f2cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.851+08:00
