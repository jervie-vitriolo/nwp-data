    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7deb7-70ea-4aed-977b-e85dd9601f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:38:19.357+08:00
