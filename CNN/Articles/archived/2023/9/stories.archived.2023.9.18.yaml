      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2680c8e-2cde-47d3-81c7-5156260485e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his suspension, Aclon had served the minor seminary of the\
        \ Diocese of Borongan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7cf65-5e7b-44c1-8ff2-3651f63462b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.797+08:00
