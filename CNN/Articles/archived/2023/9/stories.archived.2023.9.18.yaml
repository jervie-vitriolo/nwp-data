      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Armed Forces of the Philippines Western Command
        (Wescom) said the Navy personnel spotted the “suspected damage” during an
        initial assessment after they drove away Chinese vessels from the reef in
        July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8933a-6f18-472c-93b5-b34418f7e9a5'
      'mgnl:activationStatus': true
