      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a data-cke-saved-href="https://edition.cnn.com/2023/09/17/china/wang-yi-jake-sullivan-us-china-intl-hnk/index.html#:~:text=China''s%20top%20diplomat%20Wang%20Yi,Jinping%20to%20meet%20in%20November."
        href="https://edition.cnn.com/2023/09/17/china/wang-yi-jake-sullivan-us-china-intl-hnk/index.html#:~:text=China''s%20top%20diplomat%20Wang%20Yi,Jinping%20to%20meet%20in%20November.">CNN.com</a>.</em></p>'
  'nato-no-quick-end-to-ukraine-war':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-18T13:10:34.000+08:00
    'imagesource': 'jcr:36f0678a-1246-4022-a12e-a06255978bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72772b9a-13a6-49af-80e0-cdbdf5e23345'
    'lead': 'NATO Secretary General Jens Stoltenberg has warned that the war in Ukraine
      could be long, as Kyiv’s counteroffensive against Russia continues to make only
      marginal gains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T13:11:35.098+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-18T13:19:31.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NATO chief warns there will be no quick ending to the war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa495805-0f64-480c-812a-59d482d3910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — NATO Secretary General Jens Stoltenberg has warned that
        the war in Ukraine could be long, as Kyiv’s counteroffensive against Russia
        continues to make only marginal gains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c639424-5c97-4ad6-949f-cc0008758c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s allies have sought to accentuate campaign gains in recent\
        \ weeks, but it has been underway for months with no major breakthroughs.\
        \ The fall will bring changing conditions on the ground and the possibility\
        \ that Russia will once again try to pummel Ukrainian energy infrastructure.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de56dfc-0a75-46b6-8830-56b757c1ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most wars last longer than is expected when they first start. Therefore,\
        \ we must prepare ourselves for a long war in Ukraine,” Stoltenberg said in\
        \ an interview with German newspaper Berliner Morgenpost published Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0777777-5dde-4cfa-86b5-484f62ce4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958e5ab-8d0f-41ee-b93c-b18bcc56dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all wishing for a quick peace. But at the same time, we
        must recognize: If President Zelensky and the Ukrainians give up the fight,
        their country would not exist anymore. If President Putin and Russia laid
        down their weapons, we would have peace,” the NATO chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f58ac4-6913-42a5-b541-6a84e6e16c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The easiest way to end this war would be if Putin withdrew his troops,”\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d7add-cb6b-4ad0-b418-398171f39e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the possibility of Putin using nuclear weapons in Ukraine, Stoltenberg\
        \ said: “Putin’s nuclear rhetoric is dangerous and ruthless, but NATO is prepared\
        \ for every threat and challenge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2d4a2-075d-43d3-8627-4e8af7759a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The point of NATO is to prevent war – not least nuclear war. We have\
        \ a credible deterrent.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4defdf-594e-47be-9719-c8e168b6d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NATO chief reiterated that it is just a matter of time before Ukraine\
        \ joins the alliance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358b953-2302-49ff-b76c-c30006afbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine will become a member of NATO – all allies have made that clear,”\
        \ he said, adding that Ukraine will need safety guarantees when the war ends,\
        \ otherwise “history could repeat itself.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c290f1-77e4-4afa-b41a-ec62d7b8f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing the idea of a possible nuclear threat by the Russians, Stoltenberg\
        \ said: “We have sent a clear message to Russia: A nuclear war cannot be won\
        \ and must never happen. Moscow must understand that the use of nuclear weapons\
        \ is unacceptable.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7b204-28ba-42d7-ad3f-74b4a50b27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are observing very closely what the Russian army is doing. Until\
        \ now we have not noticed any changes to Russia’s nuclear forces that would\
        \ prompt us to react.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec2847-8a3c-40fd-94cc-a13f96005e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clock is ticking</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cb048-0554-4851-970e-797db392d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has made only incremental gains against Russia in its counteroffensive\
        \ so far and the wins have come at great cost.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3d3e5-2612-4723-a828-62d2c4159f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867f1ba-398d-469b-9041-cb22853bc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Ukrainian troops announced they had retaken the village\
        \ of Andriivka, south of the city of Bakhmut, the first such announcement\
        \ of a recaptured settlement for several weeks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16b8ea-dee0-455e-8a50-4a2b1e028e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21052868-11bc-4def-b3b2-5a3ee18476ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T13:19:31.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clock is ticking for Ukraine to make a significant gain, with the\
        \ fall bringing worsening weather and even more challenging fighting conditions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ace8e-4f28-4480-bd69-9444bf43729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T13:11:35.179+08:00
