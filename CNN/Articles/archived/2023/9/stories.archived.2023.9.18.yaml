      'mgnl:lastActivated': 2023-09-18T18:12:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter sent to House appropriations committee chairperson and\
        \ Ako Bicol Party-list Rep. Zaldy Co, DBM Secretary Amenah Pangandaman explained\
        \ that the ₱125 million released to the OVP came from the ₱7 billion budget\
        \ set aside as Contingent Fund for 2022, and was “intended to support the\
        \ OVP’s Good Governance Engagements and Social Services Projects.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af696449-d583-4c5f-8946-f1ce1d905973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While it is understandable that, at the outset, the release of funds\
        \ to the OVP may be perceived as a transfer, the same was not technically\
        \ so, for such release was funded from Contingent Fund under the FY 2022 GAA\
        \ and not from the budget of the OP,” Pangandaman said in the letter to Co,\
        \ portions of which was quoted by the lawmaker's office in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5a570-6fb8-4eb4-a22d-34f0e082f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers from the Makabayan bloc have questioned the legality of the\
        \ transfer, as well as Vice President Sara Duterte’s request for a total of\
        \ ₱650 million in confidential funds for 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322eda6-4dc4-4ec8-bb9f-70f350d4e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is asking Congress for ₱500 million in confidential funds
        for the <a href="https://www.cnnphilippines.com/news/2023/9/4/OVP-approved-senate-committee.html">OVP</a>,
        and ₱150 million for the <a href="https://www.cnnphilippines.com/news/2023/9/4/senate-panel-deped-proposed-2024-budget.html">Department
        of Education</a>, which she concurrently heads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bccaa3-09ae-4af2-81df-2325d1f547d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the use of confidential funds will be scrutinized when
        plenary debates on the ₱5.768-trillion General Appropriations Bill for 2024
        start Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79128a04-56a4-48a3-85f4-1596dc410220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various government agencies have requested over ₱10 billion in confidential
        and intelligence funds for 2024.</p>'
  'ej-obiena-margielyn-didal-asian-games-flag-bearers':
    'author': 'Pauline Verzosa, CNN Philippines'
