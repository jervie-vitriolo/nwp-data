      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Senate finance committee on Monday approved the over ₱2 billion proposed
        2024 budget of the Presidential Communications Office (PCO) and the Presidential
        Legislative Liaison Office (PLLO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635068c-a11d-4e56-b732-cb90e92d89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO and  PLLO sought ₱1.91 billion and ₱103.8 million budgets,\
        \ respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf01f1-0659-4177-abcc-fcb36e9e859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the budget deliberation, PCO Secretary Cheloy Velicaria-Garafil\
        \ reported that PCO has 366 positions due to the reorganization of the agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca2d3e-d31b-46ae-8ecd-ed2d441660a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The office has been criticized earlier in social media for its numerous\
        \ undersecretaries, assistant secretaries and directors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf3320-ed91-48f0-ad4b-d10e30054179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/5/Marcos-reorganizes-Office-of-the-President--renames-Office-of-the-Press-Secretary.html"
        href="https://www.cnnphilippines.com/news/2023/1/5/Marcos-reorganizes-Office-of-the-President--renames-Office-of-the-Press-Secretary.html">Marcos
        reorganizes Office of the President, renames Office of the Press Secretary</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecab7f-42d4-4966-a89f-44e7d3bbdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napunta po lahat ng information-related agency under the PCO kaya\
        \ napunta sa amin ang RTVM (Radio Television Malacañang), BCS (Bureau of Communications\
        \ Services), pati rin yung FOI (Freedom of information),\" Grafil said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fd5f0-f115-48d5-8c0b-b4203b7e7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lumawak din yung function namin kasi part of our function is yung\
        \ presidential engagements,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0a34d-7f4a-4e8b-b46c-2eb50793a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All of the information-related agencies are now under\
        \ the PCO, which is why RTVM, PCS and FOI are now under our agency. Our function\
        \ also broadened since we also manage presidential engagements.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e9dbb-c479-465e-b24c-a8e84e887350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jose Victor Ejercito, who was presiding over the meating, asked\
        \ if the 1,479 contractual employees of the office under the previous administration\
        \ still existed. He noted some sentors who saw them as trolls.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cab69b-13e5-44e2-b2c8-a63683807c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. Chair, for the record, wala po kaming (we have no) troll. No\
        \ troll farm, no troll army,\" Garafil stated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b164b-0b5c-4e2e-875c-71ce1b1b20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garafil said her office has one project-based contractual worker while\
        \ the plantilla of 111 employees of PCO have yet to be approved by the Department\
        \ of Budget and Management.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b731dc-474d-44a8-9cc0-638d024b23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, Grafil also said the agency aims to finish the\
        \ construction of two media hubs in Mandaue City and Bukidnon before the end\
        \ of 2023.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e6734-6009-4e5e-99da-86a65e3551ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCO is also planning to convert one of its four channels into a disaster\
        \ network that has weather and disaster preparedness and mitigation coverages,\
        \ Grafil added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643f56a-e961-44c6-b60f-bba21436e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ana Puod, general manager of People's Television Network,\
        \ said the agency is also looking into converting 16 analog transmitters into\
        \ digital transmitters, which cost ₱25 million each.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b963a-8c15-4d8c-8e06-924fda01a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call for moderation</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525de93-5a86-46ba-982d-674daf34b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the deliberation on the PLLO budget, Senate Minority Leader\
        \ Koko Pimentel flagged the issuance of the Presidential Certification of\
        \ Necessity and Urgency for 4 of the 14 Legislative-Executive Development\
        \ Advisory Council's pending measures.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee9c8e-460a-407e-94d1-ba29036b2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T19:25:23.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-18T19:25:23.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
