      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, former TLRC department head Francisco Figura was\
        \ acquitted due to the prosecution’s failure to prove his guilt beyond reasonable\
        \ doubt. The case against Teves was dismissed because of his death.\r"
