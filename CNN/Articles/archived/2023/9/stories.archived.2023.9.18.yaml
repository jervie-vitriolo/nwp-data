    'lead': 'The country’s foreign debt went up by 9.5% at the end of June, one year
      after President Ferdinand Marcos Jr. assumed office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T11:47:38.761+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-18T11:47:39.005+08:00
