      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give you 10 days to provide us the letter...I repeat send the
        letter of Pope Francis to me. Matters like this, are communicated to the concerned
        individual and not in the social media platform. The social media platform
        is never part of the procedural process on matters like this. The Bishop of
        Borongan should explain regarding this matter because he violated again not
        only my canonical right but also my civil right!" Aclon wrote in the post
        where he attached the notice signed by Abella.</p>'
