      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Commission on Elections, Department of Education, and Public Attorney''s
        Office on Monday signed a memorandum of agreement (MOA) that would provide
        legal assistance to teachers who will serve during the Barangay and Sangguniang
        Kabataan Elections in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3a071-9f61-4c7a-8749-11251473dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:54:44.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan</em> they (teachers) are properly represented by
        counsel. <em>Napaka-importante yun. Ang dami nang ginagawa ng mga guro...kung
        may tutulong sa kanila katulad ng</em> Public Attorney''s Office, <em>na talagang
        libreng naglilingkod, lalo na''t may</em> MOA <em>mas magiging madali na idefend
        yung kanilang sarili,"</em> Comelec chairman George Garcia said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2375-59c6-4a3d-9285-06485d8df128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:54:44.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be properly represented by counsel. That
        is very important. Teachers do so many things...if they receive help from
        the Public Attorney''s Office, who really provides free help, especially now
        that there is a MOA, they will be able to defend themselves easily.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28e4b6-91e1-4eb2-8e6a-df7360ecd287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:54:44.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 8,000 teachers will serve in electoral boards in the upcoming
        polls. Garcia said there have been times when teachers received threats during
        election duty. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360980c-3239-484e-8b76-85304b31db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:54:44.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers are so vulnerable that''s why the legal assistance is
        the best defense against these kinds of attacks against them," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539b1cc-db98-4e1a-bf87-9bb85ed408e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T22:51:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-18T22:54:44.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Michael Poa said discussions on teachers''
        welfare should also include the issue of legal aid.</p>'
  'japan-elderly-population-workforce':
    'author': 'Jessie Yeung and Junko Ogura, CNN'
