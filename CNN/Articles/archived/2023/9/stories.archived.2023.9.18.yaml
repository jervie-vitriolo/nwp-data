    'lead': 'Former Technology and Livelihood Resource Center (TLRC) officials were
      found guilty of graft and malversation over the diversion of P9.6 million in
      the late Negros Oriental representative Herminio Teves’ Priority Development
      Assistance Fund (PDAF) through a ghost project in 2007, the Sandiganbayan handed
      its decision on Friday.'
