      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stay in Singapore, Marcos attended the 10th Asian Conference
        and had a series of meetings with businessmen there, where they expressed
        interest in investing in infrastructure and power sectors.</p>'
    '7':
