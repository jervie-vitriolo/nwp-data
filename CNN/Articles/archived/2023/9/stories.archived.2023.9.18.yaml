      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brand has written and spoken extensively about his past treatment for\
        \ drug and sex addiction, along with mental health. He has built a digital\
        \ platform around wellness in recent years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c815c85-493d-4377-966c-82e66a57b10a'
