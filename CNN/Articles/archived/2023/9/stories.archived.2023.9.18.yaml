      'jcr:uuid': '2e54e1ba-41a5-427f-9f1d-fc79255a404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T14:12:01.797+08:00
      'mgnl:createdBy': 'faith'
