      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Rockitwell Studios
        and MusicArtes Inc. will stage a new musical of hope and redemption entitled
        “Silver Lining” this October 2023.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf439355-e8b5-474f-a42a-eddfdc64977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:57:35.109+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-18T12:18:30.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is about three friends, now in their senior year from an exclusive
        boys high school, who have gotten together to form a band for their Golden
        Anniversary Homecoming. They''ve pulled together their wives and teenage kids
        to join the band but after rehearsing for over a year excited about their
        performance, they are given notice that due to time constraints, their band
        can only perform three numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f6b8c-2887-4406-a035-f53a0191440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:57:35.110+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-18T12:18:30.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saddened by this news, they decided to make a musical instead. As the\
        \ musical's preparation unfold, memories and past histories of their teenage\
        \ years and university life unfold. It is a story of rediscovery in two timelines,\
        \ reliving the turbulent times of the 70s as well as understanding the struggles\
        \ and conflicts of today's youth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601d9cb-84f7-4fa6-815c-5b8c5dc20ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T11:57:35.111+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-18T12:18:30.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musical will be starring Ricky Davao as Leo, Joel Nuñez as Anton,\
        \ Raul Montesa as Raul, Nenel Arcayan as Josie, while Albert Silos, Noel Comia\
        \ Jr., Jay Cortez, and Sara Sicam will be playing their younger counterparts.\
        \ Also in the cast are Jep Go as Rico, Shaun Ocrisma as Mart, Maronne Cruz\
        \ as Dalai, Krystal Brimner as Julia, Khalil Tambio as Chito, and Hazel Maranan\
        \ as Agnes, together with Sarah Facuri, Iya Villanueva, Dippy Arceo, Rodel\
        \ Pingol, Ado Villanueva, and Joshua Tayco as the ensemble.\r"
    '8':
