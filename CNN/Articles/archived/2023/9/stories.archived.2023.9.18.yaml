      'mgnl:lastActivated': 2023-09-18T08:39:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341cc68-2e18-49ed-8bf6-2f9adf46cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-18T08:39:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circular did not state the reason why Aclon was expelled from his\
        \ priestly duties by the Roman Catholic Church, but according to the Catholic\
        \ Bishops’ Conference of the Philippines news website, the Filipino priest\
        \ was dismissed “over sexual abuse involving minors.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de636514-d273-41ec-8544-e22c28f7d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T07:27:45.797+08:00
