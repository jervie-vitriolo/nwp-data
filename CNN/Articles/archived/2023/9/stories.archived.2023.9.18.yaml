      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd3004-957f-4dc4-a963-681cae22a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T17:17:29.442+08:00
      'mgnl:createdBy': 'kristelle'
