      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moreover, the surveys conducted in Escoda Shoal revealed visible\
        \ discoloration of its seabed, strongly indicating that deliberate activities\
        \ may have been undertaken to modify the natural topography of its underwater\
        \ terrain,\" Tarriela added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf1eab-c856-4a72-955c-9c8a81f2d5f3'
