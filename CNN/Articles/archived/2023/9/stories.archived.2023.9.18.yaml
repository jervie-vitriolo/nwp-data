      'mgnl:type': 'text'
      'text': '“The discussions with Prime Minister Lee Hsien Loong and Deputy PM
        Lawrence Wong have been promising. Our countries can expect enhanced collaboration
        on multiple fronts to address common global challenges,” he said Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
