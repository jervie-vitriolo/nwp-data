    'stories': []
    'template': '1'
    'title': 'Quimbo: Nothing ‘improper’ about OP’s transfer of secret funds to OVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd8c5e-ef28-4a0d-a4a2-45ab852eb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The Office of the President’s (OP) transfer of ₱125 million to the Office
        of the Vice President (OVP) was allowed under the 2022 General Appropriations
        Act (GAA), a senior member of the House appropriations panel said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c565be-19b3-4a4c-a37e-1f171d9c2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina Rep. Stella Quimbo, vice chairperson of the appropriations\
        \ panel, said the legality of the OP’s fund transfer was supported by documents\
        \ submitted to the committee and budget briefings by the Department of Budget\
        \ and Management (DBM) with lawmakers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af21a92-7323-451d-b2cd-b56423d7abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala naman akong nakikita (I have not seen) so far na (that is) anything\
        \ improper, at least based on the NEP (National Expenditure Program) and based\
        \ on the statement issued by our Appropriations chairman, Congressman Zaldy\
        \ Co,” Quimbo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c179e-a4b2-4726-be4b-79125c6b7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ipinaliwanag naman na ito ay use of contingent fund at meron namang\
        \ existing line item at ito ‘yung good governance and social services budget,”\
        \ she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b313a-e7f1-429b-b27e-623fb3ef89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It was explained that it was the use of contingent fund\
        \ and there was an existing line item of good governance and social services\
        \ budget.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a028b2-fa1e-4670-9120-0f300d1f903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-18T18:12:48.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-18T18:12:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo also said the transfer was “very consistent” on the chapters\
        \ of the contingent fund and OVP budget in the 2022 NEP.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc121a07-769f-4f8f-9d6b-4df82c11f943'
      'mgnl:activationStatus': true
