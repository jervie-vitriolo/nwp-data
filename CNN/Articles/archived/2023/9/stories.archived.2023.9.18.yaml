    'lead': 'More than 10% of Japan’s population is now age 80 or older, the government
      said Monday, the latest worrying milestone in the rapidly graying country’s
      demographic crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-18T23:47:49.590+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-18T23:47:49.964+08:00
