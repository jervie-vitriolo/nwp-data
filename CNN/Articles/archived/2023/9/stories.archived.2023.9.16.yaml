    'jcr:uuid': '4f793f39-7583-4863-8295-b2ce97d58ad5'
    'lead': 'Around  500 security personnel will be deployed in the City of Manila
      for the 2023 Bar examinations, the Manila Police District said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T18:22:06.241+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-16T18:22:06.546+08:00
