  'mahsa-amini-father-detained':
    'author': 'Niamh Kennedy and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T23:31:01.000+08:00
    'imagesource': 'jcr:5af3a981-5865-405f-aaa0-155423ce3d66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0fd609-b93e-4984-9b74-1e8310672a98'
    'lead': 'Iranian authorities detained the father of Mahsa Amini on the one-year
      anniversary of her death Saturday, Iranian journalists and rights groups have
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T23:32:57.442+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T23:32:57.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mahsa Amini’s father detained by Iranian authorities on anniversary
      of daughter’s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee43ef-4a02-4174-b64b-3bb65eee7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian authorities detained the father
        of Mahsa Amini on the one-year anniversary of her death Saturday, Iranian
        journalists and rights groups have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26c184-bfd0-4606-bed6-c67d22eaf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amini was killed in the custody of the morality police on September\
        \ 16, 2022, after being arrested for allegedly failing to wear her headscarf\
        \ properly. Her death triggered protests throughout Iran.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b19729-02ae-4946-9eb0-1ce50927eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian journalist and founder of activist outlet “IranWire” Maziar\
        \ Bahari told CNN that Amini’s father, Amjad, has been regularly summoned\
        \ by security officers in the months following his daughter’s death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c90b58-c4fb-4ef7-9c06-d8942df0f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today he was detained for a few hours,” Bahari told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da620abd-09e1-49dc-8281-f06e02b20c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amini’s family had visited her grave in the western Kurdish city of\
        \ Saqqez on Friday, the eve of the one-year anniversary of her death, IranWire\
        \ reported Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c080a-8f2e-48cc-a151-81640335d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helicopters were seen hovering over the Aichi cemetery with numerous\
        \ military personnel and police officers also stationed throughout the area,\
        \ IranWire added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c1c20-65ab-4053-991e-ab8fd5b67db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, Amjad was detained by authorities for three to four hours\
        \ with his son, who was warned that he would be banished to a remote village\
        \ if he encouraged people to attend ceremonies marking the anniversary of\
        \ Amini’s death, Bahari told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626fe1e-5349-4f08-a0ba-d399dfa9bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian authorities strongly denied reports of Amjad’s detention on\
        \ Saturday with state media news outlet IRNA describing the reports as “false”\
        \ in a post on Telegram.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed9592-419e-4617-97d1-d64d581a4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after Amini’s uncle, Safa Aeli who resides in Saqqez, was\
        \ also arrested by authorities on Tuesday, according to a member of the family\
        \ and reports from the Human Rights Activists News Agency (HRANA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef87d25-e560-4375-98cd-bed350b6c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although large scale protests have not yet been observed Saturday,\
        \ at least 13 Kurdish cities in the province where Amini hails from have gone\
        \ on strike, Kurdish rights group Hengaw said in a post on X, formerly known\
        \ as Twitter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21423ced-f81f-4d13-ac2f-9a2c7d6008a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amini’s death last September sparked the largest protests Iran had\
        \ witnessed in years, morphing into a larger social movement with demonstrators\
        \ protesting the regime’s treatment of women among other issues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2e6bd-0d44-47e1-98e8-b358d48b9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ensuing crackdown by Iran’s security forces saw hundreds killed\
        \ and thousands arrested .\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e98a23-1495-49c7-a4be-44c6d176c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN said in November last year that over 300 people were killed\
        \ in the protests, including more than 40 children. US-based Human Rights\
        \ Activists News Agency (HRANA) in January placed the number at more than\
        \ 500, including 70 children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd61f5b-0723-4e6d-9c13-402ec1c1ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands more were arrested during the months of nationwide protest,\
        \ the UN said in a report in June, citing research released last year by their\
        \ Human Rights Committee.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781160d8-4fd5-4035-985c-ef033bd08684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran executed seven protesters for their involvement in the unrest,
        according to the UN’s Office of the High Commissioner for Human Rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a82b17-47c0-49f9-b9dc-feb6f5b21144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:32:57.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:32:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/16/middleeast/mahsa-amini-father-detained-anniversary-intl/index.html">Mahsa
        Amini’s father detained by Iranian authorities on anniversary of daughter’s
        death</a>"</em></p>'
  'french-ski-resort-closes-not-enough-snow':
    'author': 'Maya Szaniecki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T23:44:47.000+08:00
    'imagesource': 'jcr:60290d36-ba72-4128-bdf5-ae6245930430'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013d7de6-0c24-4427-9f56-e73fc08f241b'
    'lead': 'Winter is coming. And for yet another ski resort in France, that means
      facing up to the reality that there isn’t enough snow to carry on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T23:47:08.312+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T23:47:08.717+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French ski resort closes permanently because there’s not enough snow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c54741-f895-4195-91d9-216214b82e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winter is coming. And for yet another ski
        resort in France, that means facing up to the reality that there isn’t enough
        snow to carry on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf565f-d7c3-4332-a7bc-835b0d951d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Sambuy, a town which runs a family skiing destination near Mont\
        \ Blanc in the French Alps, has decided to dismantle its ski lifts because\
        \ global warming has shrunk its ski season to just a few weeks, meaning it’\
        s no longer profitable to keep them open.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807c29c-a28b-4201-b3f3-3d6c93a79416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Before, we used to have snow practically from the first of December\
        \ up until the 30th of March,” La Sambuy’s mayor, Jacques Dalex, told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a8a8b-8b81-43a6-9d92-01dfcee5c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last winter, however, there was only “four weeks of snow, and even\
        \ then, not much snow,” he added. That meant “very quickly, stones and rocks\
        \ appeared on the piste.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1713e-2e55-4129-90ac-fabc9d9df9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Able to open for fewer than five weeks during January and February,\
        \ Dalex said the resort was looking at an annual operating loss of roughly\
        \ 500,000 euros ($530,000). Keeping the lifts going alone costs 80,000 euros\
        \ per year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e37c39-1cb1-4f64-be72-c4963335f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Sambuy isn’t a huge resort, with just three lifts and a handful\
        \ of pistes reaching up to a top height of 1,850 meters (about 6,070 feet).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d649229-3f6f-4432-b678-4bd90720f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with a range of slopes running from expert “black” to beginner\
        \ “green” and relatively cheap ski passes, it was popular with families seeking\
        \ more of a low-key Alps experience than offered by bigger, higher-altitude\
        \ destinations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bed37-0211-4faa-8fe7-9cdd25e295aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK snow report website On The Snow calls it “an idyllic place to visit,\
        \ with exceptional panoramic views and everything you need in a friendly resort.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2603c4-97e3-44b6-970c-84a6c07dbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This summer, as crunch time came for planning the winter season, the\
        \ decision was taken by La Sambuy’s town council to close the resort which\
        \ it has run since 2016. While its skiing infrastructure is due to be dismantled\
        \ as soon as possible, it’s hoped the town can still pull in visitors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc07995-515d-4468-9b06-9d0b41286699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dalex said that the resort, which also markets itself as a summer hiking\
        \ and outdoors destination, will instead become a place for “discovering and\
        \ protecting nature, going on walks, doing sports, if possible.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb4bb0-61bf-4712-bc8f-b29910607988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Sambuy’s website now carries a message saying that the ski resort\
        \ “closed definitively” on September 10, following the town council’s decision.\
        \ “Thank you all for this last summer season 2023, and for all the wonderful\
        \ years spent by your side,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bd541-d5a2-4848-8078-1eb1f4391f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Snow supply risk</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3e2a-f780-4699-b233-83a92b8f1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Sambuy is not the only French ski resort facing a meltdown. Last\
        \ year, Saint-Firmin, another small Alpine ski destination, opted to remove\
        \ its ski lift after seeing its winter season dwindle from months to weeks,\
        \ a situation also blamed on climate change.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9b528-450d-4d5b-99bf-d954f827e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mountain Wilderness, a French environmental group, says it has dismantled\
        \ 22 ski lifts in France since 2001, and estimates that there are still 106\
        \ abandoned ski lifts across 59 sites in the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0efdee-d784-494e-bc9a-b4be1f61bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report published in August by the scientific journal\
        \ Nature Climate Change, 53% of 2,234 ski resorts surveyed in Europe are likely\
        \ to experience “a very high snow supply risk” at 2 degrees Celsius (3.6 Fahrenheit)\
        \ of global warming above pre-industrial levels, without use of artificial\
        \ snow.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd4577-2cb2-4316-8c36-9ae254e3b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report published in January in the Proceedings of the National Academy\
        \ of Sciences journal found a “substantial possibility” of global temperature\
        \ rises crossing this 2-degree Celsius threshold by mid-century.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3a4cc-82f9-43a2-b91d-1f8906bc824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Sambuy’s Dalex said that “all winter sports resorts in France are\
        \ impacted by global warming,” particularly those at a medium mountain altitude\
        \ between 1,000 and 1,500 meters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597e67c-d99d-4ef8-9abe-938ed7d9c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not everyone in his town is willing to give up without a fight though.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41811a6-eca4-4815-b36d-42d7a1af0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A petition was launched this year by an association called All Together\
        \ For La Sambuy (Tous Ensemble Pour La Sambuy), urging to keep the resort,\
        \ and others, open by adopting a new more “durable” model – chiefly, by operating\
        \ the chair lift in summer to take visitors up the mountain,\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9abd6-f2cb-42f1-b10c-e2f4db1b72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition has acquired more than 1,900 signatures and, according\
        \ to Christian Bailly, the president of the association, the group is taking\
        \ legal action to reverse the town council’s decision.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3a717-14e3-4c1d-8a4b-6719e8641662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said closure is “harmful” to the local town and territory, adding\
        \ that the ski resort is “a social element of our small town of 7,500 inhabitants.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ca7ff-9855-4b35-97fd-a053b4b81950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalex says the cause of the closure is clear. He said that “global
        warming is evidently underway” and happening “even faster than scientists
        predicted.” He said it was increasingly difficult for ski resorts to function,
        with many being “forced to adapt” to a new climate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49093d17-bf97-4560-b61e-aed30b60877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:47:08.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:47:08.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/france-ski-resort-closes-la-sambuy-climate-scn/index.html">French
        ski resort closes permanently because there’s not enough snow</a>"</em></p>'
  'russia-launch-soyuz-ms-24':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T23:47:18.000+08:00
    'imagesource': 'jcr:0abd141b-e1cc-462d-8a71-c270c05f276e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae18c124-22fd-4fc5-b653-55cc7beabafe'
    'lead': 'A NASA astronaut on her inaugural spaceflight and two cosmonauts launched
      aboard a Russian Soyuz spacecraft toward the International Space Station Friday,
      marking the first time Russia has launched astronauts to the orbiting outpost
      in nearly a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T23:51:09.665+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T23:51:09.919+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA astronaut, 2 Russian cosmonauts launch to space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7171c-6f98-4b2d-baa3-c56d84b3dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A NASA astronaut on her inaugural spaceflight
        and two cosmonauts launched aboard a Russian Soyuz spacecraft toward the International
        Space Station Friday, marking the first time Russia has launched astronauts
        to the orbiting outpost in nearly a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fb1f4-fbab-4105-b49c-398101495b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Soyuz MS-24 spacecraft launched from the Baikonur Cosmodrome in\
        \ Kazakhstan at 11:44 a.m. ET and began a quick, three-hour trajectory to\
        \ rendezvous with the space station.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cdc4c-0d2d-41c5-bbf6-35448ff2cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew on board includes NASA’s Loral O’Hara, a former research engineer\
        \ at Woods Hole Oceanographic Institution in Massachusetts who was selected\
        \ to the NASA astronaut corps in 2017. Flying alongside her are two Russian\
        \ colleagues, Oleg Kononenko and Nikolai Chub.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02c6a2-7c4e-4589-80e4-82522efa7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once at the space station, the group will prepare to take over operations\
        \ from a trio of crew members that have been on the space station for nearly\
        \ a year after launching aboard the Soyuz MS-22 vehicle.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020dea0-7f09-47d5-a14a-3414909214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That spacecraft sprang a coolant leak in December 2022, which officials\
        \ from NASA and Russia’s space agency, Roscosmos, later said was caused by\
        \ an external impact — likely a piece of space debris striking the vehicle’\
        s exterior as it was docked with the ISS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9493f34-0398-46fe-866f-f2ff495092a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roscosmos determined that the MS-22 was not safe enough to carry a\
        \ crew home and launched a replacement spacecraft in February. That left the\
        \ MS-22 crew stuck on the orbiting laboratory while Roscosmos prepared another\
        \ vehicle to resume regular crew rotations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7724ce7-6b47-4769-a07d-8f939dcda74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MS-22 crew includes NASA astronaut Frank Rubio, whose unexpected\
        \ extended stay in space broke the US record for the most consecutive days\
        \ in orbit earlier this month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fdbb9-5246-4cd5-9ef0-cdab5f1a0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After O’Hara, Kononenko and Chub arrive and take over operations, Rubio\
        \ and his crewmates are expected to make their long-awaited return to Earth\
        \ as soon as September 27. That would give Rubio a total of 371 days in space,\
        \ besting the previous record by more than two weeks. (The late Russian cosmonaut\
        \ Valeri Polyakov, who logged 437 continuous days in orbit, still holds the\
        \ global record for the longest mission in space.)\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d39e6b-5c29-4b3e-8191-d3203a3e966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio will also become the first American astronaut to spend a full\
        \ calendar year in space.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaec03c-fccc-48a7-95b5-9da9fa04e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio — and now O’Hara — traveled aboard Russian Soyuz vehicles as\
        \ part of crew-swapping agreement between NASA and Roscosmos that was hashed\
        \ out in the summer of 2022. In exchange, NASA’s ISS transportation partner,\
        \ SpaceX, has included Russian cosmonauts on its flights to the ISS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4a263-40a4-4db4-a87a-37b900068bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite geopolitical tensions between the United States and Russia\
        \ as the war in Ukraine has escalated, NASA has repeatedly said its partnership\
        \ with Roscosmos is vital to continuing the space station’s operations and\
        \ the valuable scientific research carried out on board.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff91a0-8faa-405e-a31e-3ea4dd5911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent SpaceX flight arrived at the space station in August,
        carrying astronauts from NASA, Roscosmos, the Japan Aerospace Exploration
        Agency and the European Space Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5e35f-1e1b-4e00-ad5d-c57145104afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:51:09.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T23:51:09.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/world/russia-launch-soyuz-ms-24-scn/index.html">NASA
        astronaut, 2 Russian cosmonauts launch to space station</a>"</em></p>'
