      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ea507-d589-4acd-becb-cb5c1c1883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.765+08:00
