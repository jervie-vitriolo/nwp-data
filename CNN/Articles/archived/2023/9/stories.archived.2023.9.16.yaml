      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9055ebf-d0e5-47e2-9871-3ca58fe08b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.149+08:00
