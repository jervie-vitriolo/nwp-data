    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5745da1-c7be-4a34-9adc-f12f0029f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 16) — The state-owned Development
        Bank of the Philippines (DBP) on Saturday said it has also remitted its ₱25
        billion share in the initial seed capital for the Maharlika Investment Fund
        (MIF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccd320-175a-4322-8758-fee9452a0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBP President and Chief Executive Officer Michael de Jesus said
        the amount was deposited into the Bureau of the Treasury on Thursday, the
        same day the Land Bank of the Philippines <a href="https://www.cnnphilippines.com/news/2023/9/15/landbank-contribution-maharlika-fund.html">remitted
        its ₱50-billion contribution.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898af9f-cf08-49bd-a6b9-dc75ec1bfda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03f722-9a91-4225-9886-51dd88624805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Maharlika Investment Fund Act, the country''s two largest
        government-owned financial institutions have until Sept. 17 to remit their
        shares for the seed capital. Apart from the DBP and the Landbank, the national
        government is also mandated to contribute ₱50 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a41d59-4386-4cf5-9775-2d30171fad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266eb899-9d1f-4ae8-9ab7-b8abcab8a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno said the remittances would pave the\
        \ way for the full operationalization of the Maharlika Investment Corporation\
        \ (MIC), which is managing the fund and has an authorized capital stock of\
        \ ₱500 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290ce5c-3aa9-42f0-a7f5-8f1f41912799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eeefb-5b36-4111-8674-b987183e5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“DBP is enthused with our full contribution to the MIF,” De Jesus said\
        \ in a statement. “We are one with President (Ferdinand) Marcos, Jr. in ensuring\
        \ the immediate establishment of the Maharlika Investment Corporation which\
        \ would shepherd the initiatives that would reshape and redefine the country’\
        s economic landscape.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cd331-6b73-4cfe-85b3-63505b11ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e839e67-807a-4b9b-bc50-6a051008627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:22:50.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T15:22:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said they expect the country to reap gains from the Maharlika
        fund, both on the financial and development fronts, in the next four to five
        years.</p>'
  'drew-barrymore-apology-writers-guild-of-america':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-16T15:24:27.000+08:00
    'imagesource': 'jcr:a518c4ce-1109-4cb8-afbc-886a05d5ace1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad6ca96-e5f1-4c94-a78d-b64d8f722d8d'
    'lead': 'Drew Barrymore is apologizing to television and film writers over her
      decision to resume production on her talk show as members of the Writers Guild
      of America remain on strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:27:07.065+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:27:07.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drew Barrymore ‘deeply apologizes’ to the Writers Guild of America in
      an emotional video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc5ba3-6d45-45ec-896d-64834e541761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drew Barrymore is apologizing to television
        and film writers over her decision to resume production on her talk show as
        members of the Writers Guild of America remain on strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d2660-2df0-4cb1-9ed5-c6cbf43a8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe there’s nothing I can do or say in this moment to make it\
        \ okay,” Barrymore said in an emotional video shared Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b5673-8fa7-4f97-b5d2-0e24df10b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted to own a decision so that it wasn’t a PR-protected situation\
        \ and I would just take full responsibility for my actions,” she said. “I\
        \ know there’s just nothing I can do that will make this okay for those this\
        \ is not okay with. I fully accept that.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0fa38-f39d-4772-a911-a91fe2a522c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barrymore’s show drew protest from the union after announcing last\
        \ weekend they would resume production without WGA writers contributing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069d58e-c2bd-4be4-9e6c-16b4b54cef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be clear, our talk show actually wrapped on April 20th so we never\
        \ had to shut down the show,” she wrote in her statement last week. “However,\
        \ I am also making the choice to come back for the first time in this strike\
        \ for our show, that may have my name on it but this is bigger than just me.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67f381-83d7-4f2d-8472-41da015aab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her video shared Friday, Barrymore called the situation “complex”\
        \ and said it was never her intention “to upset or hurt anyone.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cd77f-5dda-48ec-856e-d34b7dab68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not who I am,” Barrymore said, appearing to get emotional. “\
        I’ve been through so many ups and downs in my life, and this is one of them.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963df5fd-f554-4f39-8b37-c245de90847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I deeply apologize to writers,” she added. “I deeply apologize to\
        \ unions.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bc55f-b7d8-4db0-9191-2483291aefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hers is not the only talk show that has remained on air or resumed\
        \ production amid the ongoing writers’ and actors’ strikes. (SAG-AFTRA has\
        \ said Barrymore is in compliance with her contract as host of the program\
        \ and the production is not struck.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b57fd6-0880-458b-95de-b0583d6f358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The View,” “Tamron Hall” and “Live with Kelly and Mark,” are currently\
        \ airing new episodes. Sherri Shepherd and Jennifer Hudson’s talk shows are\
        \ also scheduled to be back on the air Sept. 18, according to the programs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197f203-1d6b-4a95-a72d-7c76e3d2e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barrymore said she wasn’t going to hide behind publicists and reiterated\
        \ that she was taking full responsibility for the decision.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dcdba9-b8eb-4506-96cb-c26044c32651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I certainly couldn’t have expected this kind of attention, and we\
        \ aren’t going to break rules and we will be in compliance,” Barrymore concluded\
        \ her video. “I wanted to do this, because as I said, this is bigger than\
        \ me and there are other people’s jobs on the line.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd452b80-f634-470b-9cac-4feefca24695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for CBS Media Ventures, which produces “The Drew Barrymore\
        \ Show,” told CNN in a statement they are “very mindful and sensitive to the\
        \ complex circumstances surrounding the show’s return and we will be in full\
        \ compliance with all our labor agreements and any strike rules.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5fc2a-8c20-4bc9-9e82-279c2f9fac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Production on new episodes is set to start Monday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e5be6-f5aa-43f4-883c-2ab457fa2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our host works under a separate agreement with SAG-AFTRA (“The Network\
        \ Code”) that allows Drew and other daytime hosts to continue hosting the\
        \ show. While our show has been largely an unscripted talk show from the beginning,\
        \ the new shows we are producing this season will be completely unscripted\
        \ until the strike ends,” according to the statement. “No one on our staff\
        \ will fill a writing position. If you watch the show, it is obvious that\
        \ Drew has always brought raw, unfiltered, spontaneous, open and honest conversations\
        \ to her viewers and that will continue.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa94f76-dcc7-4655-b445-bae41c1e64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The show also moves forward with important consideration to our
        staff and crew comprised of over 150 people, as well as our loyal viewers,”
        the statement concluded. “We fully support Drew and her entire team 100%.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072dc8-0b01-4d8d-a467-6b7f8d6cc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:27:07.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:27:07.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/entertainment/drew-barrymore-writers-apology/index.html">Drew
        Barrymore ‘deeply apologizes’ to the Writers Guild of America in an emotional
        video</a>"</em></p>'
