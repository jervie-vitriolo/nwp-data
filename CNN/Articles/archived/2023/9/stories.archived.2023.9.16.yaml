      'mgnl:lastActivated': 2023-09-16T03:01:25.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275a485-b4c6-48ba-8b80-69029f69bc37'
      'mgnl:activationStatus': true
