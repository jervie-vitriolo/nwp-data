    'template': '1'
    'title': 'Russia gives Kim Jong Un an inside look at its warplanes and frigates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff23e0-46c3-42f8-82dc-a64b5c10a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korean leader
        Kim Jong Un inspected warplanes, toured an airfield and visited a Pacific
        Fleet frigate on Saturday as the latest stop on his tour of Russia took him
        to Vladivostok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bb6a5-7b28-44eb-93b6-0c4ac96e9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian state media reported that Kim had met the Russian Defense Minister\
        \ Sergei Shoigu at the Knevichi airfield in Vladivostok before both men were\
        \ accompanied by the commander-in-chief of the Russian Navy, Admiral Nikolai\
        \ Evmenov, on a visit to the Pacific Fleet frigate Marshal Shaposhnikov.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77237861-4172-40b7-84dd-f34b339b7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korean leader was shown the ship’s central command center\
        \ and its modern missile weapon control systems, the Russian Ministry of Defence\
        \ said via Telegram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734bbb8-9631-4b00-825e-775e91916129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Admiral Evmenov had talked to Kim about the “expanded\
        \ capabilities of the new control systems, which allow Kalibr sea-based cruise\
        \ missiles to be effectively used against sea and coastal targets at a distance\
        \ of more than 1,500 kilometers from the ship.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b345c1-d68d-4852-b069-14cb03b9ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stop in Vladivostok is Kim’s latest in a tour of Russia that follows\
        \ his meeting with President Vladimir Putin earlier this week, at which the\
        \ North Korean leader appeared to endorse Moscow’s war on Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539289c-62f0-4f24-a89d-e41e9bbd07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting has led to speculation around the potential for some kind\
        \ of military cooperation between Moscow and Pyongyang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04151d5b-5934-4af3-b883-0b180e3b2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the morning, Kim and Shoigu had toured the Knevichi airfield\
        \ in Vladivostok, according to Russian state news agency RIA Novosti, where\
        \ Kim was shown Russian aircraft including the Tu-160, Tu-95MS and Tu-22M3.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3163dfe-a11e-496c-9096-7068e5b4121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim also saw the Su-34, Su-30SM, Su-35S fighter jets along with the\
        \ Su-25SM3 attack aircraft, RIA added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f148c2-4541-413a-8f53-0bd67cd3a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kinzhal hypersonic missile system and Russia’s Tu-214 long-haul\
        \ passenger airplane were also on display, it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4ec61-135e-4781-882e-16e8e3957db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kim ‘deeply impressed’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd98ae-a941-4fc6-89cd-b8372c2f5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, North Korean state media reported Kim had been “deeply impressed”\
        \ by a visit to a Russian aircraft manufacturing plant.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682613b6-a6ab-4953-9b61-79ad348310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim toured facilities for aircraft design and assembly at the Komsomolsk-on-Amur\
        \ Yuri Gagarin Aviation Plant, where he was struck by “the rich independent\
        \ potential and modernity of the Russian aircraft manufacturing industry,”\
        \ the Korean Central News Agency (KCNA) reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c61ef-d1e4-4ce4-a919-82094db3ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He met test pilots, climbed aboard a Su-57 fifth-generation fighter\
        \ jet, and watched a test flight of the airplane, KCNA said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e2a96-8d65-4713-aeec-7afb45bbfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facility Kim toured on Friday is Russia’s largest aviation manufacturing\
        \ plant and builds and develops warplanes for the ministry of defense, including\
        \ Su-35S and Su-57 fighter jets, according to the Russian state media agency\
        \ TASS. Kim’s late father, Kim Jong Il, visited it in 2002.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6796c0-6ca9-4d02-a24b-6a6d8a75d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday’s visit Kim “expressed sincere regard for Russia’s aviation\
        \ technology” and how it had undergone “rapid development, outpacing the outside\
        \ potential threats, and wished the plant success in its future development,”\
        \ KCNA reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b881-405c-48e3-9e12-855abfb2b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the tour and a luncheon, Kim left a message in the visitor’s\
        \ book saying, “Witnessing the rapid development of Russia’s aviation technology\
        \ and its gigantic potential” before signing it with the date and his name.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a908349a-6b45-4437-bb1f-a7f8af2414b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a Russian government press release on Friday, Deputy Prime\
        \ Minister Denis Manturov said Moscow saw “the potential for cooperation both\
        \ in aircraft manufacturing and in other industries” with North Korea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f0a87-2b08-48fd-89b3-dc8070d3f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is especially relevant for achieving the tasks our countries\
        \ face to achieve technological sovereignty,” he said in a statement circulated\
        \ on Telegram.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c499a28-bdda-4823-a710-e1f43762c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mutual benefits</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4225ac-707a-4c41-92c0-d27e81005bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While exact details remain scant on what sorts of talks have taken\
        \ place behind closed doors, observers say it’s clear what each is looking\
        \ for from the other.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60b042-785e-4da6-839e-5880728ed6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow is desperate for fresh supplies of ammunition and shells as\
        \ its war with Ukraine drags on – and Pyongyang is believed to be sitting\
        \ on a stockpile.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00883a93-e472-409a-a3ea-a63a22f45f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, after years of sanctions over its nuclear weapon and missiles\
        \ program, North Korea is equally in need of everything from energy to food\
        \ to military technology, all of which Russia has.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd555763-68a8-4cbe-95c7-7b8862b4bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the two leaders met at the Vostochny Cosmodrome in Russia’s Amur\
        \ Region, a reporter asked Putin whether Russia would help North Korea “launch\
        \ its own satellites and rockets” – to which Putin responded, “That’s exactly\
        \ why we came here.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6934c-d66b-4f43-8df1-cfbbf920bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president also said Kim “shows great interest in space,
        in rocketry, and they are trying to develop space.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0a503-c462-4453-a186-d20eeac444d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:30:38.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:29.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/asia/kim-jong-un-north-korea-impressed-by-russia-aircraft-intl-hnk/index.html">Russia
        gives Kim Jong Un an inside look at its warplanes and frigates</a>"</em></p>'
  'venice-not-at-risk-unesco-heritage-in-danger':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T15:31:06.000+08:00
    'imagesource': 'jcr:599dc6a0-71a4-4f9a-8a39-5b659817418f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0554f85-5aa1-4112-95fd-ded6c2cc81e3'
    'lead': 'The Italian city of Venice and its lagoon were not listed on UNESCO’s
      World Heritage in Danger list during a meeting of the UN agency in Saudi Arabia
      on Thursday, according to Italy’s culture ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:34:11.244+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:34:52.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venice ‘not at risk’ after all? UNESCO leaves city off its heritage
      in danger list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52397d5-cc10-4164-9659-8f95f8c1daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy (CNN) —</strong> The Italian city of Venice
        and its lagoon were not listed on UNESCO’s World Heritage in Danger list during
        a meeting of the UN agency in Saudi Arabia on Thursday, according to Italy’s
        culture ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff0f12-e1d5-4397-baa0-56cb44d343b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNESCO World Heritage Committee had warned in July that Italy was\
        \ not doing enough to protect the city from the threat of overtourism, development\
        \ and climate change.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cace7-1dab-44d8-a184-8a28d54be341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had recommended that it be added to its heritage in danger list.\
        \ However, the vote on Thursday did not pass that recommendation, according\
        \ to the culture ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe274111-c9b9-4846-9720-5aa6ef7d5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian culture ministry welcomed the outcome of the UNESCO vote\
        \ in Saudi Arabia, describing the attempt to register the city on the list\
        \ as “purely political.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1de63-455e-491e-9486-f0fc7600c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Great Victory at UNESCO…Venice is not at risk,” tweeted its mayor\
        \ Luigi Brugnaro on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee1fa5-8766-4db8-a1ec-a08b899854f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city has been in the headlines throughout the year, including when\
        \ a green blob discolored the Grand Canal, and when there were arrests of\
        \ badly behaved tourists.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e171b-c1f3-4c2f-a5e1-481dbb8de2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recently, as part of its strategy to control tourism, the city adopted\
        \ an entrance fee of €5 for day-trippers starting next spring.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cf379-eed8-4cbf-8e08-6a57c886dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fee will apply to those who are not in rental properties or hotels\
        \ and will start as a 30-day experiment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9908b05-aa8f-4f31-9e8f-3f0c12131da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the decision, the World Heritage Committee said Venice still
        faces major challenges and asked Italy to continue to protect it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93272a93-d26e-4d42-b8f0-5fb20a4da580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:34:11.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:34:52.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/venice-not-at-risk-unesco-intl-hnk/index.html">Venice
        ‘not at risk’ after all? UNESCO leaves city off its heritage in danger list</a>"</em></p>'
  'el-chapo-son-extradited-from-mexico-to-us':
    'author': 'Juliana Gonzales and Brad Parks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T15:37:23.000+08:00
    'imagesource': 'jcr:2e4f0ebb-6e95-48c8-ab7d-a23fdb6be0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23383ed0-4eaa-4fdc-afd5-44ce09935746'
    'lead': 'Ovidio Guzman Lopez, son of Mexican drug lord Joaquin ''El Chapo'' Guzman,
      has been extradited from Mexico to the United States, the US Department of Justice
      has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:41:25.404+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:41:25.792+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'El Chapo’s son extradited from Mexico to the US, Justice Department
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b664b-4021-4e88-b5ed-8dfada1227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ovidio Guzman Lopez, son of Mexican drug
        lord Joaquin “El Chapo” Guzman, has been extradited from Mexico to the United
        States, the US Department of Justice has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787870e6-7e6e-485f-a044-cccdab73c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extradition was a “result of United States and Mexico law enforcement\
        \ cooperation,” Attorney General Merrick B. Garland said in a statement Friday\
        \ that referred to Guzman as a “leader of the Sinaloa Cartel.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581d093-906c-42c8-b6fd-bcc689da1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This action is the most recent step in the Justice Department’s effort\
        \ to attack every aspect of the cartel’s operations,” Garland added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fa756-630f-4e41-9cd1-51fdcb718ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guzman was flown to Chicago and landed Friday afternoon, Northern District\
        \ of Illinois Assistant US Attorney Joseph D. Fitzpatrick told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9974e-e481-4c49-81fb-e2dca17061dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An initial court appearance hasn’t been set, but the US Attorney’s\
        \ office expects it to happen on Monday, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af851149-a0a3-4bdb-b042-3a73dfa1e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is looking to identify Guzman’s attorney for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1864b9-c541-44d9-8084-101ce0e446d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guzman was arrested by Mexican authorities in January of this year\
        \ following a dramatic operation in the northern state of Sinaloa that led\
        \ to 29 deaths and has been in custody since then. The US has been seeking\
        \ his extradition for drug trafficking.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df3431-5407-4a2b-8c3b-cb254ce0b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his arrest in Culiacán, chaos erupted in the city with authorities\
        \ asking citizens to shelter at home as law enforcement clashed with cartel\
        \ members in various parts of the city.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c18464-b57d-4023-9e4b-fa94364cbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 19 suspected gang members and 10 military personnel died during\
        \ those clashes. No civilian deaths or injuries were reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d843a-c0a4-4edf-ae64-f353339d5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guzman had previously been arrested in October 2019, but was released\
        \ on the orders of President Andrés Manuel López Obrador to avoid bloodshed,\
        \ and subsequently went into hiding until his arrest in 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a152de-0558-4b2a-b200-1f975881deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His extradition follows the release from a US prison of Emma Coronel\
        \ Aispuro, El Chapo’s wife, on Wednesday. She had served nearly two years\
        \ for drug trafficking and money laundering charges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429600f-d8fb-4994-811d-d84d6f330b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state of Sinaloa, where Culiacán is located, is home to one of\
        \ the world’s most powerful narcotics trafficking organizations, the Sinaloa\
        \ Cartel, of which “El Chapo” was the leader.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de77181-12ca-443a-8aa8-c79f0d6afcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department believes that Guzman and his brother, Joaquí\
        n Guzman-Lopez, “inherited a great deal of the narcotics proceeds” following\
        \ the death of another brother, Edgar Guzman-Lopez.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e7efa-cac6-4a02-98ff-1ac6bcf80e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It alleges they “began investing large amounts of the cash into the\
        \ purchasing of marijuana in Mexico and cocaine in Colombia.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d947a-38c8-4877-ba42-0acfed2aa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They also began purchasing large amounts of ephedrine from Argentina\
        \ and arranged for the smuggling of the product into Mexico as they began\
        \ to experiment with methamphetamine production,” the State Department said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354f028-7819-445b-af15-8d811052b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brothers are also alleged to oversee an estimated 11 “methamphetamine\
        \ labs in the state of Sinaloa,” according to the State Department.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18489a4-97ec-4534-8054-1067c9eb2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement following the extradition, Attorney General Garland\
        \ paid tribute to the law enforcement officials involved.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62db303-d4c3-471c-af83-d15388d23cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fight against the cartels has involved incredible courage by United\
        \ States law enforcement and Mexican law enforcement and military service\
        \ members, many of whom have given their lives in the pursuit of justice,”\
        \ Garland said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de7320-45e7-4d9c-a2fc-408466a580d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am grateful to them and to the department’s prosecutors for their\
        \ work and their sacrifice. I am also grateful to our Mexican government counterparts\
        \ for this extradition. The Justice Department will continue to hold accountable\
        \ those responsible for fueling the opioid epidemic that has devastated too\
        \ many communities across the country.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771a286-d594-4b15-a6e2-591a728d4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guzman’s father, “El Chapo,” famously escaped from Altiplano prison\
        \ on July 11, 2015, through a mile-long tunnel that featured a motorcycle\
        \ on tracks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfdbf6-917f-4685-96d9-f6bf21887eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was later captured and convicted in the US four years later of 10\
        \ counts, including engaging in a continuing criminal enterprise, drug trafficking\
        \ and firearms charges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad526c18-7185-4295-88a9-4521758e6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:41:25.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:41:25.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to life in prison plus 30 years and ordered to
        pay $12.6 billion in forfeiture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fb265-5ee5-4adf-8441-f66a7f7ca964'
      'mgnl:activationStatus': true
