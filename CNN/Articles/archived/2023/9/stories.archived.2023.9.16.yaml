      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal at The Hague invalidated China''s
        sweeping claims over the South China Sea, which includes the West Philippine
        Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef319882-cce6-45cf-ad79-8f7cce57a57d'
