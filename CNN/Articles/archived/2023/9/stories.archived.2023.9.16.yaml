      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a follow-up statement, Nigerian government spokesman Ngelale said\
        \ officials from both countries needed more time to finalize agreement details,\
        \ contradicting his earlier statement.\r"
