  'coral-harvesting-rozul-reef':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-16T16:19:56.000+08:00
    'imagesource': 'jcr:bff5020f-69ef-420e-a924-ed48479fb8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb9e5f3-bf45-45d6-989a-b16092334260'
    'lead': 'The military says it has observed damaged corals in Rozul Reef (also
      known as Iroquois Reef) in the West Philippine Sea, as it suspects China of
      conducting harvesting activities in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T17:02:34.077+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-21T12:43:24.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH military suspects China of harvesting corals in Rozul Reef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8591d5-83ab-4bd9-9497-9c5953a06217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The military on Saturday said it has observed damaged corals in Rozul Reef
        (also known as Iroquois Reef) in the West Philippine Sea, as it suspects China
        of conducting harvesting activities in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb1012-162b-45e6-bce1-e91c108f4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3661bb0-587b-49de-a321-9b1a9ee1c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines Western Command (AFP Wescom) reported\
        \ that Navy personnel spotted the “suspected damage” during an initial assessment\
        \ after they drove away Chinese vessels from the reef in July.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa182a6e-4841-42eb-8348-4df644120ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bffbf5-4238-4df9-8da7-25cfdda8e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang ating mga personnel doon, they did a spot inspection and they\
        \ reported that what they have seen are apparently mga, kumbaga, traces of\
        \ damage sa mga coral reefs natin do’n, mga suspected traces nga ng mga hinarvest,”\
        \ AFP Wescom spokesperson Commander Ariel Coloma told CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8c631-7592-4566-bcde-82c994424ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786f795-c172-486e-93bd-16af077e8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our personnel conducted a spot inspection and they reported\
        \ that what they have seen are apparently traces of damage to our coral reefs,\
        \ suspected traces of harvested corals.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4cf23-c981-4134-b157-d3d4ba160377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b904b-63b1-4119-bb6d-ad25fb88b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said marine experts would still have to confirm the damage
        and ascertain its extent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb904c85-405f-412c-87e0-0430c9b6d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd619f66-9ff7-4dd3-afc5-f21b158d9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the AFP Wescom sounded the alarm over the “<a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">concerning
        resurgence</a>” of Chinese fishing vessels swarming in certain parts of the
        West Philippine Sea, including Rozul Reef.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455b8a3-b9ab-4d2f-80c1-27452e931b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fa8a4-06db-477d-b288-85ad4ab78429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wescom had said then that previous swarming incidents in that feature\
        \ of the disputed waters have been followed by reports of massive coral harvesting.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435fcf4-89aa-41d7-9cbb-70236e1eaf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac9903-6510-4e90-902f-45d9e400c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that the presence of Chinese vessels in the area is
        a violation of Philippine sovereign rights and jurisdiction since Rozul Reef
        is within the country''s exclusive economic zone (EEZ).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791927f-4a07-4097-8e94-7bb3a9f3cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e3240-9bcc-4a80-a9a7-68e087d0005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, such activities by China are nothing new, Coloma noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a0516-cbcb-4132-80cb-3afb9d67d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe86cb6-eb02-4a40-876b-8e8c8d9ae852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the Philippines protested the harvesting of endangered giant\
        \ clams, locally known as taklobos, by Chinese fishermen in Scarborough Shoal.\
        \ These expensive clams can be sold for thousands of dollars apiece.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122c10b-4fb7-403e-bc1f-78dc880823d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0a4ca-d713-4e9c-a957-394412d02213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coloma said the Wescom regularly reports on such matters to the AFP\
        \ headquarters, so that the information may be used for possible filing of\
        \ diplomatic protests.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1d717-701a-42af-8035-812211f6221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740e4b1-d9c6-4dd9-9481-d5eb21a82f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T17:02:34.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:43:24.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lagi naman tayong nagfa-file ng [We always file] diplomatic protests,\
        \ and this forms part of those documents,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd724b-ab4f-456d-8f5c-17a1e556e33f'
