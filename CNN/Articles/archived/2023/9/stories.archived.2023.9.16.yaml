      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a CCTV footage, the two gunmen fled on a motorcyle after firing\
        \ multiple shots at Alzate on Thursday.\r"
