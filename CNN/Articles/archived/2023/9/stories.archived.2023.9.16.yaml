    'template': '1'
    'title': 'PH, US plan over 500 bilateral military engagements in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a67f3-4e03-454e-b3f6-da270d71cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Manila and Washington have set over 500 bilateral engagements to strengthen
        cooperation between their militaries in 2024, the Armed Forces of the Philippines
        (AFP) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae4789-92d4-467b-947d-4b3982ceeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b30c51-bba1-4e4c-b3c0-2d9cd0092563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These engagements include \"exercises and high-level exchanges between\
        \ the allied nations, matters of security cooperation activities, and the\
        \ strategic vision including maritime security, information sharing, and capacity\
        \ and capability development, among others,\" read the AFP statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c79c2-88f5-4890-9d3a-fddd43c5f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94452b-e945-4013-874c-128958e4e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said these plans were discussed with the US Indo-Pacific Command\
        \ during their annual meeting, which was concluded on Thursday at the AFP\
        \ General Headquarters in Camp Aguinaldo, Quezon City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5be5d-29e7-4b93-870d-b166b10cd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a21f84-b2f3-4dfc-a79f-1cdeca552f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to AFP chief General Romeo Brawner Jr., the joint activities\
        \ signify the two countries' \"commitment to further strengthen our cooperation,\
        \ ensuring that both militaries are equipped and well-prepared to respond\
        \ to evolving security challenges.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e1264-59ee-4699-88dc-62e416248ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f759585-953e-4f12-8f37-d6390f8a6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner and US Indo-Pacific Command head Admiral John Aquilino also\
        \ agreed to expedite the completion of projects for the nine existing Enhanced\
        \ Defense Cooperation Agreement (EDCA) sites in the Philippines, which could\
        \ temporarily host US military logistics and personnel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6709aea-5c30-4f35-859f-e64a41fdf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.947+08:00
