    'mgnl:tags': ['Bar-exams', 'Manila-Police-District']
    'stories': []
    'template': '1'
    'title': 'Some 500 security personnel to be deployed in Manila for 2023 Bar exams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230df947-5ea7-42db-a90f-a4eeceb94375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:22:06.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-16T18:22:06.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 16) — Around 500 security
        personnel will be deployed in the City of Manila for the 2023 Bar examinations,
        the Manila Police District said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b77e67-ec49-40e2-8aef-2030cc818318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:22:06.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-16T18:22:06.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s examinations will be held in 14 testing sites nationwide\
        \ – including the San Beda University and the University of Santo Tomas in\
        \ Manila – on September 17, 20, and 24.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe61644-b1c5-4798-bbdd-2aaad69dc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:22:06.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-16T18:22:06.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MPD spokesperson Major Philipp Ines said the security personnel will\
        \ assist Bar takers as well as help in traffic management as some roads will\
        \ be closed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725326e-4be8-4451-bd68-bef7342be448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:22:06.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-16T18:22:06.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nananawagan na rin kami doon sa ating mga kababayan kung may mapapansin\
        \ kayo na mga kahina-hinalang indibidwal base sa kanilang kilos, ipagbigay\
        \ alam n’yo sa aming himpilan,” said Ines.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91744e37-f700-4e14-b1b4-43b28f53e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:22:06.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-16T18:22:06.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
