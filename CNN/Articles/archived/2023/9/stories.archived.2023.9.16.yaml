      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Surigao del Norte Rep. Robert Ace Barbers and brother\
        \ Gov. Lyndon Barbers said they are inviting the military to inspect the province\
        \ situated on the northeastern tip of Mindanao, and consider adding an EDCA\
        \ site.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61dc29-4f8f-482d-9164-ac7309b620ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.217+08:00
