      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also recognized the Philippines' sovereign rights within its 200-nautical\
        \ mile EEZ, where Beijing has built artificial islands, prohibited Filipino\
        \ fishermen from fishing and interfered in oil exploration activities.\r"
