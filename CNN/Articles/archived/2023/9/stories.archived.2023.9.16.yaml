    'lead': 'Manila and Washington have set over 500 bilateral engagements to strengthen
      cooperation between their militaries in 2024, the Armed Forces of the Philippines
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T12:10:56.488+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-16T12:14:55.941+08:00
