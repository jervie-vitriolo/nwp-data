      'mgnl:lastActivated': 2023-09-18T08:52:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9446c4-6b10-4f35-8c33-18974bd892ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has a distinct advantage as it is openly facing the Pacific Ocean\
        \ yet has an outlet to the West Philippine Sea. The ships can traverse the\
        \ country from East to West and vice-versa without needing to circle around.\
        \ This is a very strategic advantage,\" Rep. Barbers said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278a368-1677-438f-a560-742924d36075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0926c1-b6b2-4639-934e-c966f78f23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Setting up an EDCA base would benefit not only the province but the\
        \ whole eastern regions of the Visayas and Mindanao,\" Gov. Barbers added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee5bd4-e307-433a-a497-5941e31ce48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.219+08:00
