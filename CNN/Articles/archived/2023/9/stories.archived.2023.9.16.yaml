      'mgnl:lastActivated': 2023-09-18T08:52:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77261f08-f747-452f-a21b-5e00ca738b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the province will also benefit from \"economic prosperity,\"\
        \ adding that residents will \"have nothing to worry about\" as the military\
        \ presence would \"discourage any hostile activity.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16819088-c33e-4163-b216-96da102addad'
