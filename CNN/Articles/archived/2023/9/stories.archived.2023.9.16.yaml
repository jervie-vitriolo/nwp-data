      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/15/doj-missing-sabungeros-update-cases.html">Families
        of missing sabungeros ask DOJ for update on cases</a></strong></p>'
