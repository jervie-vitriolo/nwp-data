      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Saturday, Marcos talked with Dyson, a Singapore-based multinational\
        \ technology company, about its £166-million investment pledge or around ₱\
        11 billion in the Philippines by 2024.\r"
