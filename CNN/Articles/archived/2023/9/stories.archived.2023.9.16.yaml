      'mgnl:lastActivated': 2023-09-16T12:14:55.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080aa09-438a-4ad1-81fc-187add5ccf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries also reaffirmed their commitment to ensure a free\
        \ and open Indo-Pacific region, as well as the 1951 Mutual Defense Treaty,\
        \ which establishes obligations to support one another in the event of an\
        \ armed attack on either country.\r"
