    'jcr:uuid': '40c03167-eeed-40ec-937e-ea55a131ea20'
    'lead': 'The Philippines is ready to send a humanitarian mission to Morocco after
      the recent magnitude 6.8 earthquake that killed thousands in the country, the
      Office of Civil Defense says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T11:59:18.371+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-16T11:59:18.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH ready to send aid to quake-hit Morocco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416ca1f-8781-4baa-8e67-85ab161c6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Philippines is ready to send a humanitarian mission to Morocco after the
        recent magnitude 6.8 earthquake that killed thousands in the country, the
        Office of Civil Defense (OCD) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cff32a-025f-4c1e-87f2-0b786e470e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573d971-9619-49d1-b78c-4d860588e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Civil Defense Administrator and National Disaster
        Risk Reduction and Management Council (NDRRMC) Undersecretary Ariel Nepomuceno
        said the country sympathizes with all affected communities in the High Atlas
        mountains of <a href="https://www.cnnphilippines.com/world/2023/9/10/morocco-quake-what-we-know.html">Morocco</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf4ebc-4292-4000-bfec-bdd5897025f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1b27d-80a1-4ecd-a8fe-bef4a66b0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are looking into the possible deployment of the Philippine Inter-Agency\
        \ Humanitarian Contingent (PIAHC) to Morocco. The OCD, as the executive arm\
        \ of NDRRMC, is already making arrangements for this,\" he said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ee1ce-3e15-43d1-8add-8209567984d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48910c7d-302f-4cdc-a821-fc9d1b3cea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://www.cnnphilippines.com/world/2023/9/11/Morocco-earthquake-death-toll-search-damage.html">2,000
        people</a> died after the powerful earthquake struck on Sept. 8. It was the
        strongest in more than a century, with the epicenter not far from the popular
        tourist and economic hub Marrakech.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cc9c5-8b83-4295-bfdc-e47f318155bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79067720-5087-48e8-9e8d-f063a3601313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are deeply saddened by the aftermath of the earthquake that hit\
        \ Morocco. We want to assure Morocco that the Philippines is more than willing\
        \ to extend assistance to support the ongoing response operations. We are\
        \ organizing a humanitarian contingent for possible deployment,\" Nepomuceno\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff8cbe-f26b-4897-89a0-76df4de4f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0aea92-5cd5-4fa7-8b9f-df9cb196e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2023/9/10/morocco-quake-what-we-know.html">What
        we know about the Morocco earthquake</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4ccc6-760b-4ba7-be0d-40548b00840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267fbb-0b12-432f-9045-1b0e7b993e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T11:59:18.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-16T11:59:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team will include personnel from the OCD, 525th Engineering Combat\
        \ Battalion-Philippine Army, 505th Search and Rescue Group-Philippine Air\
        \ Force, Bureau of Fire Protection-Special Rescue Unit, Metropolitan Manila\
        \ Development Authority, Davao Rescue 911, and the Department of Health.\r"
