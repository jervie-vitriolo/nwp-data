      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Furthermore, by this historic agreement, both Etihad Airlines and\
        \ Emirates Airlines are to immediately resume flight schedules into and out\
        \ of Nigeria, without any further delay,” a statement by Nigeria’s presidential\
        \ spokesman Ajuri Ngelale said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d915fb-24a9-459b-9527-def660a68fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.767+08:00
