      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb7f9c-3507-45f4-afc4-e81ecf783aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.627+08:00
