      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military official earlier said Manila and Washington are looking
        into the possibility of <a href="https://www.cnnphilippines.com/news/2023/9/14/more-edca-sites-eyed.html">creating
        new EDCA sites</a> in the Philippines on top of the existing nine.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bd74e-b5b3-452c-a195-ab6014cb0c0f'
