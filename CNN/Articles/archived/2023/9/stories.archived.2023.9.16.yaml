  'ntf-elcac-missing-activists-govt-custody':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-16T06:16:05.000+08:00
    'imagesource': 'jcr:96aa2d7d-0b77-434c-8c04-a3cc8ec4799c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e83774de-e803-4f77-8678-0a8993ddd398'
    'lead': 'Two environmental activists who went missing earlier this month have
      surrendered to authorities, according to the government''s anti-communist task
      force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T06:18:10.941+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-17T16:24:21.387+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t says 2 missing environmental activists in custody; rights groups
      alarmed'
    'updated': 2023-09-16T23:35:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc9998-cecc-4c6f-b8d6-7f1f3baa1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Two environmental activists who went missing earlier this month have surrendered
        to authorities, according to the government''s anti-communist task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bf583-ce2b-443f-8f02-f68c9d05fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/watch/?v=873845467436558">Facebook
        video</a> posted on Friday, the National Task Force to End Local Communist
        Armed Conflict (NTF-ELCAC) said Jhed Tamano and Jhonila Castro surrendered
        to the 70th Infantry Battalion in Doña Remedios Trinidad, Bulacan on Sept.
        12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99832aee-7085-4948-993d-45cba3d1f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tamano and Castro were allegedly abducted by four armed men on Sept.\
        \ 2 in Orion, Bataan. Both are community organizers working with fishermen\
        \ opposing reclamation projects in Manila Bay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6813eb9-c31d-47eb-9539-849a4213f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTF-ELCAC's statement came after various progressive and rights\
        \ groups campaigned on social media, urging the government and the police\
        \ force to produce the \"abducted\" activists.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb28e7a-9807-478c-8be1-063352911b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/9/congress-asked-to-probe-alleged-abduction-environmentalists.html">Congress
        asked to probe alleged abduction of 2 environmental defenders</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf0de2-586b-4146-b5f8-69822796ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force, however, dismissed their claims and said those were\
        \ just \"propaganda\" against the state.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c52a5f-4690-4441-ac9e-bb3b5b71168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the two female activists left the communist movement\
        \ to return to their normal lives with their families. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69844e89-67fb-4012-9ef6-32d85854c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video also showed Tamano and Castro were visited by officials of\
        \ the Commission on Human Rights.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e851ed0-1637-444a-a546-259073167291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/7/orion-bataan-activists-abduction.html">Groups
        claim state forces behind abduction of 2 women activists; PNP, AFP belie claim</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595efa7-6417-4467-94d6-182bc492f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6590b63-2bf9-4a1b-b3ed-8281e631f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20602df7-ca43-467d-ab8b-846832e2c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Castro''s mother, rights groups call for immediate release</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b381ac-6d25-41e2-8dbf-411e247200c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Castro's mother Rose refuted the claim that no report of a missing\
        \ person was filed, saying they learned about the disappearance a day after\
        \ the incident.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e8f7c-3f00-4137-aec1-792a8aa508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agaran kaming nag-report sa pulis ng Orion [We immediately reported
        it to the Orion police]," she told a <a href="https://www.facebook.com/karapatanCLofficial/videos/749083953606046/">news
        conference</a> on Saturday. She added that she also contacted for help a certain
        Justin Gutierrez, who previously introduced himself as military personnel
        when he visited their home looking for Jolina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92bf8e-6930-4b4c-ab72-8cda4a72c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi niya agad ako sinagot, at sa pagtawag kinabukasan, wala man\
        \ lang inialok na tulong,\" she said. \"Hindi pa rin siya kumokontak sa amin\
        \ hanggang ngayon.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e069cb-69b6-47d4-9cc0-d4e541cea831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He did not answer my call immediately. When he picked\
        \ up the call the next day, he did not even offer help. He has not contacted\
        \ us until now.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80b2e8-c63d-429d-9a4c-40f7c3ec26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s mother expressed alarm that the government did not notify
        them that her daughter was already under their custody. She said the family
        only learned about it when the NTF-ELCAC streamed the <a href="https://www.facebook.com/ntfelcac/videos/1264591530866294">news
        conference</a> on its Facebook page on Friday.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53671c-0220-4c38-b9e4-4c365690a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Provincial Police''s chief public information officer PCapt
        Carlito Buco Jr., National Security Council Assistant Director General and
        spokesperson Jonathan Malaya, and Tamano''s father, Enrique, joined the news
        conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc92fa-3ae8-48cd-a54d-2872d577a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Tamano''s parents were also seen present during the
        alleged surrender of the activists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daad6ed-8c0d-4af4-b971-3c95bdcbc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam naman nila kung saan kami nakatira,\" she said. \"Malimit nga\
        \ po silang nagpapadala ng tao sa amin, mga nagpapakilalang sundalo o bahagi\
        \ ng NTF-ELCAC na parating hinahanap si Jonila.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e6acf-546d-42d5-a668-ef59d0d9c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They know where we live. They frequently send personnel\
        \ to our area, who were introducing themselves as military personnel or part\
        \ of the NTF-ELCAC looking for Jonila.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da997a0-5df4-408b-9aa0-0681876b77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rose, along with human rights groups AKAP Ka Manila Bay, Kalikasan\
        \ People's Network for the Environment, Promotion for Church Peoples' Response,\
        \ and Karapatan called for the immediate release of the two activists from\
        \ government custody.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7cc356-556d-49d9-9d1c-960687152905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We demand the immediate safe release of Jonila Castro and Jhed Tamano…\
        \ with no legal reason for state authorities to detain them, they should be\
        \ released to their families immediately,\" the groups said in a joint statement\
        \ on Friday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b444ed0-db0c-40ab-a9f6-77b216c7bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added that the affidavits and statements of Castro and Tamano\
        \ remain in doubt as these were done under military custody.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcee9eb-c6f0-48cb-a930-2f513f6b63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T23:40:30.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-17T16:24:21.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups also said the absence of the two activists in a joint press\
        \ conference of the Philippine National Police (PNP) and the NTF-ELCAC on\
        \ Friday only showed authorities were not prepared to present them to the\
        \ media for questioning.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
