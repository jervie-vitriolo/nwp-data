  'trump-twitter-direct-messages':
    'author': 'Tierney Sneed, Hannah Rabinowitz and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T15:54:41.000+08:00
    'imagesource': 'jcr:95572ca4-4073-4562-8c92-9250631d9a6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43649e5c-a487-4b77-b19b-b358cdd17dab'
    'lead': 'Twitter turned over at least 32 direct messages from former US President
      Donald Trump’s account – @realDonaldTrump – to special counsel Jack Smith earlier
      this year as part of the federal election subversion investigation, according
      to newly unsealed court filings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:58:18.937+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:58:19.280+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Twitter turned over at least 32 direct messages from Trump’s account
      to special counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909e07c-81a6-474a-b328-8765f1cf960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter turned over at least 32 direct
        messages from former US President Donald Trump’s account – @realDonaldTrump
        – to special counsel Jack Smith earlier this year as part of the federal election
        subversion investigation, according to newly unsealed court filings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d34fc-97ae-4b3f-9ac3-1ef33ab747b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In seeking the messages, prosecutors specifically argued that Trump\
        \ posed a risk of tampering with evidence.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892982d-44eb-4da2-857b-ce50b02707ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unsealed filings shed new light on the extent of the special counsel\
        \ investigation into Trump’s efforts to overturn his 2020 election loss. Much\
        \ of that conduct played out publicly, including on Trump’s Twitter account,\
        \ where he promoted bogus claims of mass fraud and urged government officials\
        \ to disrupt certification of the results.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c3b0c-b69b-4d28-9480-e24d9e70b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But investigators were also able to access private records associated\
        \ with the account, though it is not clear exactly how the messages have informed\
        \ the investigation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cdb95-dd67-4b6a-b259-ec06e052a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigators – writing to the DC Circuit Court of Appeals to defend\
        \ a non-disclosure order they obtained about the warrant for @realDonaldTrump\
        \ – outlined how Trump had pressured state and federal officials after the\
        \ 2020 election, retaliated against people who didn’t do what he said, was\
        \ paying legal fees of witnesses in the probe and disparaged the special counsel\
        \ office’s top prosecutor publicly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfc555-41aa-436e-916a-0659076e24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This pattern of obstructive conduct amply supports the district court’\
        s conclusion that the former President presents a significant risk of tampering\
        \ with evidence, seeking to influence or intimidate potential witnesses, and\
        \ ‘otherwise seriously jeopardizing’ the Government’s ongoing investigations,”\
        \ the special counsel’s office wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f306b99-976d-4dfc-995e-170f11cdb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors also noted alleged obstruction by Trump in his other criminal\
        \ matter, the classified documents probe. At the time of the prosecutors’\
        \ court argument to the appeals court, Trump wasn’t charged in federal court\
        \ in either case. He has since pleaded not guilty to charges stemming from\
        \ the investigations into election interference and his handling of national\
        \ security documents. Both cases include obstruction-related charges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae0665-b3e1-4b94-80c0-1b0ad025d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More recently, the former President has taken several steps to undermine\
        \ or otherwise influence the investigation into the potential mishandling\
        \ of classified information following the end of his presidency, including\
        \ publicizing the existence of the Mar-a-Lago Warrant,” the prosecutors said\
        \ in the appeals court filing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8fcf5-2e66-40b1-a663-1fd42947cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The former President’s obstructive efforts continue unabated with\
        \ respect to this investigation here, in which he has determined to pay the\
        \ legal fees of potential witnesses against him and repeatedly disparaged\
        \ the lead prosecutor on his Truth Social platform” prosecutors wrote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d50aa8-7f35-4965-a00b-779304f0184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Direct messages turned over</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d7eda-65b2-4e2f-84ae-0a53cf3563f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detail of what prosecutors obtained with a search warrant issued\
        \ to the social media platform was revealed in a brief submitted under seal\
        \ in April to the US Circuit Court of Appeals in Washington, DC.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba93996-45ba-476e-bd3f-196915e2fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter – now known as “X” – was appealing a judge’s ruling that sanctioned\
        \ the company for its delay in turning over the records from Trump’s account.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26bdce-dc4c-4911-b57e-6ce7e4558e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company resisted producing the records because a court-approved\
        \ order directed it not disclose to Trump details about the warrant. It also\
        \ raised concerns about the possibility that the former president might want\
        \ to assert executive privilege over some of the materials on his account.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e55467-2c17-4c7c-98ef-cf8bcbd547b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Indeed, the materials Twitter produced to the Government included\
        \ only 32 direct-message items, constituting a minuscule proportion of the\
        \ total production,” the prosecutors wrote in the newly unsealed brief.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae2d0f-07cc-47b6-b440-a0ba8811b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As such, Twitter sought to delay compliance with the entirety of the\
        \ Warrant based on the speculative possibility that a tiny fraction of the\
        \ total production could, implausibly, contain instances when the President\
        \ sought to use the direct-messaging function to carry out sensitive and confidential\
        \ deliberations with trusted advisors within the Executive Branch,” prosecutors\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3c31d-9463-44bf-9265-6b3503762952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DC Circuit unsealed the brief Friday alongside other previously\
        \ secret filings in the court dispute. Another court filing unsealed Friday\
        \ said that the warrant sought information from October 2020 through January\
        \ 2021.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbde0bd-a11d-4a08-9a18-31ca4af71ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant sought “[a]ll content, records, and other information
        relating to communications sent from or received by the SUBJECT ACCOUNT from
        October 2020 to January 2021, including . .. The content of all direct messages
        sent from, received by, stored in draft form in, or otherwise associated with
        the SUBJECT ACCOUNT.” It also sought “All other content, records, and other
        information relating to all other interactions between the SUBJECT ACCOUNT
        and other Twitter users from October 2020 to January 2021.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc042f-dc14-4352-9676-a6ffd1392528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:58:18.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:58:19.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/politics/trump-twitter-direct-messages/index.html">Twitter
        turned over at least 32 direct messages from Trump’s account to special counsel</a>"</em></p>'
