      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hugh Jackman and his wife Deborra-Lee Furness
        have announced they are separating after 27 years of marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4c2a0-dd21-4444-ad8a-1d7d3eac399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a88f6-ffc0-48b5-b332-d314e3f93e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been blessed to share almost 3 decades together as husband\
        \ and wife in a wonderful, loving marriage. Our journey now is shifting and\
        \ we have decided to separate to pursue our individual growth,” the two announced\
        \ in a statement first shared with People and confirmed by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85145a-2f1a-4878-b051-f5bf606f7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724574d-57b7-446c-925d-a27d7e3658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our family has been and always will be our highest priority. We undertake\
        \ this next chapter with gratitude, love, and kindness,” they continued. “\
        We greatly appreciate your understanding in respecting our privacy as our\
        \ family navigates this transition in all of our lives.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af96e5e-c35c-4a79-91cf-fda65d07cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef16a0-e79c-4463-be92-9f529b0586a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman and Furness met on the set of television series “Corelli”
        in 1995 and married the following year. The two Australian actors share kids
        Oscar, 23, and Ava, 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c9dd0-59d8-42fd-aa73-b7372ce8207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea33a5-bddb-4e0b-bf27-bcba27513805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jackman marked their most recent wedding anniversary with a tribute\
        \ to Furness in April.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f8b71-9e9b-4cd2-bb12-c49b0590b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7082f8-6ece-4518-a1b3-425debbe1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:32:23.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T11:24:56.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love you so much,” Jackman wrote in an Instagram post at the
        time. “Together we have created a beautiful family. And life. Your laughter,
        your spirit, generosity, humor, cheekiness, courage and loyalty is an incredible
        gift to me.”</p>'
  'lethal-factors-leading-to-libya-floods':
    'author': 'Nadeen Ebrahim and Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T02:38:03.000+08:00
    'imagesource': 'jcr:f7058c5d-23e4-454b-8305-59adbd6c0a85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67eb12d2-df12-4db0-af45-ed708338716d'
    'lead': 'One dam burst, then a second, sending a huge wave of water gushing down
      through the mountains towards the coastal Libyan city, killing thousands as
      entire neighborhoods were swept into the sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T02:52:32.886+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-16T02:52:33.567+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aging dams and missed warnings: A lethal mix of factors caused Africa’s
      deadliest flood disaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f562a-c3e4-4ac3-aed3-f869ff9a0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It started with a bang at 3 a.m. Monday
        as the residents of Derna were sleeping. One dam burst, then a second, sending
        a huge wave of water gushing down through the mountains towards the coastal
        Libyan city, killing thousands as entire neighborhoods were swept into the
        sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238311d-a279-4a72-99cf-44d67537ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232838d-e56f-44ee-8320-5fdd65ac2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 5,000 people are believed to have been killed with thousands\
        \ more missing, though estimates from different Libyan officials and aid groups\
        \ have varied and the toll is expected to rise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f551f7-8897-4d10-bb59-ec7abb5c647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cb7a2-5380-4bc8-85a8-b19e11a16568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eastern Libyan city of Derna, the epicenter of the disaster, had\
        \ a population of around 100,000 before the tragedy. Authorities say that\
        \ at least 10,000 remain missing. CNN could not independently verify the figures.\r"
    '5':
