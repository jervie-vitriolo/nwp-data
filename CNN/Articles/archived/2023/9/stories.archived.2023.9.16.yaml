      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates has contradicted
        claims by the Nigerian government that it is to lift a year-long visa ban
        on Nigerian travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185674f-559e-47c9-8e4c-7998f7f26ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca8270-4f98-4880-bef5-bb9ca9c9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An official from the Gulf state told CNN: “There are no changes on\
        \ the Nigeria/UAE travel status so far.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbf5e1-6c97-43d4-98fc-f53675abeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d21b1-7535-478a-8649-4eb0894f3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source asked not to be named because he is not authorized to speak\
        \ to the media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f264b42-9ee8-4561-9a3c-f0e5ad23f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9924a28-8e2b-42f1-90a6-bc8de322da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE said in a notice last October it will no longer issue visas\
        \ to citizens from Nigeria and 19 other African nations. It did not provide\
        \ further details. Obtaining a 30-day tourist visa was relatively easy until\
        \ the UAE abruptly stopped issuing the visas to Nigerian nationals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8e631-07a0-4264-bcab-4f24cb7624ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133b05b-9482-4a25-afb2-763c6ac3eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T03:01:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flights between both countries were stopped last year after Dubai’\
        s Emirates airline suspended its operations in Nigeria citing trapped revenues.\r"
