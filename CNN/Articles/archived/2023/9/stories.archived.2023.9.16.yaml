    'lead': 'The French ambassador to Niger and other French diplomats are ''literally
      being held hostage at the French embassy,'' according to French president Emmanuel
      Macron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T02:21:03.215+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-16T02:26:36.053+08:00
