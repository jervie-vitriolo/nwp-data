  'PH-to-send-aid-to-Morocco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-16T11:57:20.000+08:00
    'imagesource': 'jcr:98e68274-66a9-4ea5-8705-572c914d6fb5'
