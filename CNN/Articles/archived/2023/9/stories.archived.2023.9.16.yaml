      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7ab1c-9817-4923-968a-c4d4485621e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-18T08:52:56.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of four new EDCA sites earlier this year <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">enraged
        China</a>, which accused the US of endangering peace in the Indo-Pacific region.
        Beijing added that the western superpower would use the EDCA sites to interfere
        with China''s operations in the <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">Taiwan
        Strait</a>.</p>'
  'ph-us-military-engagements-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-16T12:06:52.000+08:00
