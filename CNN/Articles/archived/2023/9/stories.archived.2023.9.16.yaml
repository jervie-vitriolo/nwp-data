      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1fd4a-7b54-44af-bdcd-85ed891cff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-16T12:14:55.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquilino <a href="https://www.cnnphilippines.com/news/2023/9/14/more-edca-sites-eyed.html">reported</a>
        earlier this week that they have added 63 more EDCA projects on top of the
        32 previously announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330c851-e787-4ed3-81ad-3b75105f423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:10:56.508+08:00
