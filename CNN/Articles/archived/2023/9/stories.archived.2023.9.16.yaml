    'template': '1'
    'title': 'Malaysia''s Valiram Group eyes expanding in PH in next 5 years – Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf599eb-b898-4ce3-94ed-eff9a359b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Valiram Group, a retail specialist based in Malaysia, is looking at expanding
        its operations in the Philippines in the next five years by pitching to President
        Ferdinand Marcos Jr. on Saturday the development of airport outlets for duty-free
        retail tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238f952-9b0c-47e9-a6b8-c952bf879e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Presidential Communications Office (PCO) said Marcos\
        \ held a meeting with Valiram officials in Singapore, where the Malaysian\
        \ group said \"some brands are not yet represented in the Philippines,\" which\
        \ is why it is \"looking forward to expanding very quickly.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d7cc9-812c-4554-910b-71312eb809c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Malacañang, a Valiram official said the group's development\
        \ priorities include having duty-free access at airports, adding the company\
        \ is building more airport walk-through stores to improve customer experience\
        \ and remove the \"stress and hassles of security checks.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d2452-691b-4aa3-a447-b8ee0cea7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is what you need: you need space. Almost a singular operator\
        \ that can deliver a world-class experience,\" the official told Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310415e-21f6-433d-83aa-c8b2a804cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think you need to have these pockets of spaces that are dedicated\
        \ for luxury travel retail, and you can have all the categories, whether it's\
        \ fragrance, cosmetics, tobacco, you know, fashion and accessories. Watches\
        \ [are] also a big business in airports as well,\" the official added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c9dfd-a5d0-403a-b111-be1c9b67aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos acknowledged that retail business is an \"important part of\
        \ the economy\" and, in the case of Valiram, of the tourism industry, the\
        \ PCO said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b444715-b5f7-4975-a411-32810d25077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president previously met Indian infrastructure development GMR\
        \ Group on the sidelines of the 2023 Asian Summit in Singapore to express\
        \ interest in investing in the country, particularly in airports, roads and\
        \ energy projects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8660d4-a3f1-4894-b843-c082bba0240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm is among the potential bidders in the ₱170.6-billion rehabilitation\
        \ of the Ninoy Aquino International Airport.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c234495-deaa-4000-b5ff-7f0fcd18c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T18:31:24.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/9/15/gmr-group-ph-infra-energy-sectors.html">India''s
        GMR Group eyes investment in PH infra, energy projects – Palace</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c3d88-5d2e-412e-af38-99a68a528398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T18:29:43.148+08:00
      'mgnl:createdBy': 'jelo'
