      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdb295-b5cf-4910-a70b-c2b38c0d63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are <a href="https://www.cnnphilippines.com/news/2022/12/23/DOJ-indicts-6-suspects-in-missing-sabungeros-case.html">facing</a>
        charges of kidnapping and serious illegal detention. They also have yet to
        reveal the mastermind and their motive for the kidnapping and the whereabouts
        of the victims, namely John Claude Inonog, James Baccay, Marlon Baccay, Rondel
        Cristorum, Mark Joseph Velasco, and Rowel Gomez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6ab63-6376-4768-9c24-a5cd4939584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.020+08:00
