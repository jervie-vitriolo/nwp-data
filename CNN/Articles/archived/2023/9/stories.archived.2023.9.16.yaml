      'jcr:uuid': 'f40cc5ef-5213-4305-933f-4ae6dabfb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buildings, homes and infrastructure were “wiped out” when a 7-meter\
        \ (23-foot) wave hit the city, according to the International Committee of\
        \ the Red Cross (ICRC), which said Thursday that dead bodies were now washing\
        \ back up on shore.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af0c66-db28-486e-b585-9cbe667646a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4aafaf-65ae-4ea9-9478-0aca77ec87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with thousands killed and many more still missing, there are questions\
        \ as to why the storm that also hit Greece and other countries caused so much\
        \ more devastation in Libya.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc758ca-cdf7-4c19-82fa-7b6e5518c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233b333-0338-4a8a-9c9d-85e86dde3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say that apart from the strong storm itself, Libya’s catastrophe\
        \ was greatly exacerbated by a lethal confluence of factors including aging,\
        \ crumbling infrastructure, inadequate warnings and the impacts of the accelerating\
        \ climate crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6a3d4-4e9d-46fb-970c-c9b8cac5ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b353a5-bfb1-4dbf-977f-3d2a5d7c8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ferocious storm</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e85e32-dad9-4008-9ecb-ffbe94036d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme rainfall that hit Libya on Sunday was brought by a system\
        \ called Storm Daniel.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0467381-e81c-4d00-b444-9e20483bb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41772095-132d-4cca-a662-5a1cd5c1f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After sweeping Greece, Turkey and Bulgaria, with severe flooding that\
        \ killed more than 20 people, it formed into a “medicane” over the Mediterranean\
        \ – a relatively rare type of storm with similar characteristics to hurricanes\
        \ and typhoons.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4aaf9-c1a0-48bb-a44f-d2e515d1c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecdd34-bb4a-4eb7-ad90-19f98148235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medicane strengthened as it crossed the unusually warm waters of\
        \ the Mediterranean before dumping torrential rain on Libya on Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107aca6-0d80-42bc-81a2-ffb229c21acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd966ed4-954d-462b-a14c-feb65a354436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It brought more than 16 inches (414 mm) of rainfall in 24 hours to\
        \ Al-Bayda, a city west of Derna, a new record.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5600df1-44d7-4ba6-8781-6016d4b9da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805356d-35df-49b4-8237-32e8472d2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s too early to definitively attribute the storm to the climate\
        \ crisis, scientists are confident that climate change is increasing the intensity\
        \ of extreme weather events like storms. Warmer oceans provide fuel for storms\
        \ to grow, and a warmer atmosphere can hold more moisture, meaning more extreme\
        \ rainfall.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a58cb-e089-4c80-917d-fad46bae302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a4ce7-929b-4c9e-b1f1-a43098c8e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storms “are becoming more ferocious because of climate change,” said\
        \ Hannah Cloke, professor of hydrology at the University of Reading in the\
        \ UK.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec0020-377c-4ece-a99b-93b379868c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866fb47-ef12-434f-9974-92cfaf606d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A history of flooding</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08dc8dc-5a1b-4289-9199-6b12defbbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna is prone to flooding, and its dam reservoirs have caused at least\
        \ five deadly floods since 1942, the latest of which was in 2011, according\
        \ to a research paper published by Libya’s Sebha University last year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec63b9-c9a5-4305-91b7-4c65cb5aa29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eddaae-3743-43c9-800b-7359067d2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two dams that burst on Monday were built around half a century\
        \ ago, between 1973 and 1977, by a Yugoslav construction company. The Derna\
        \ dam is 75 meters (246 feet) high with a storage capacity of 18 million cubic\
        \ meters (4.76 billion gallons). The second dam, Mansour, is 45 meters (148\
        \ feet) high with a capacity of 1.5 million cubic meters (396 million gallons).\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e89ea8-76fc-4335-9d66-3a20756d25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a7209-302c-4430-989a-418a99d31af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those dams haven’t undergone maintenance since 2002, the city’s deputy\
        \ mayor Ahmed Madroud told Al Jazeera.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba06b21-ecc9-48ed-9a08-a712ae9b5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f465c8-494c-47c1-aa70-149be7e94cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the problems with the dams were known. The Sebha University paper\
        \ warned that the dams in Derna had a “high potential for flood risk” and\
        \ that periodic maintenance is needed to avoid “catastrophic” flooding.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e32e9-c027-404f-8a62-65fc452f7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c4908-1796-4c0e-bccd-2fb571810685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current situation in the Wadi Derna reservoir requires officials\
        \ to take immediate measures to carry out periodic maintenance of existing\
        \ dams,” the paper recommended last year. “Because in the event of a huge\
        \ flood, the result will be catastrophic on the residents of the valley and\
        \ the city.” It also found that the surrounding area lacked adequate vegetation\
        \ that could prevent soil erosion. Residents of the area should be made aware\
        \ of the dangers of flooding, it added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d8449-87d4-4ef9-9a51-be15b8a362cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9a09d-9062-4475-adbc-e8499b22baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liz Stephens, Professor in Climate Risks and Resilience at the University\
        \ of Reading in the United Kingdom, told CNN that there were serious questions\
        \ to be asked about the design standard of the dam and whether the risk of\
        \ very extreme rainfall events had been adequately taken into account.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774b761-57d5-4af5-9d03-721a8f6571b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfded0-a11f-4808-916d-d285e7486b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very clear that without this dam break, we wouldn’t have seen\
        \ the tragic number of fatalities that that have happened as a result,” she\
        \ said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fd1fe-22e1-40db-9700-9fb04c925667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49827f-476d-42ec-a5af-79719c0519d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dams would have held back the water initially, with their failure\
        \ potentially releasing all the water in one go,” Stephens also told Science\
        \ Media Center, adding that “the debris caught up in the floodwaters would\
        \ have added to the destructive power.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52467496-4675-4bc7-b68f-7c161f4ded42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9042f55-95f8-4cb2-a0d1-48c0a1e52ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna has been battered in the past, its infrastructure upended by\
        \ years of fighting.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d4bdf-62eb-4e09-9821-d67a7cd627c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42248e8-4548-4d98-ac3e-b86071fef920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From battling ISIS and then later, eastern commander Khalifa Haftar\
        \ and his Libyan National Army (LNA), the city’s infrastructure has crumbled\
        \ and is woefully inadequate in the face of floods like the one brought by\
        \ on by Storm Daniel.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdebb3-8d13-4874-900b-81db31c75030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d33834-7441-4c53-9dfd-da85aeb24a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lack of warnings</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968369f4-43ae-4f7f-b28c-f337f43db486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Better warnings could have avoided most of the casualties in Derna,\
        \ the head of the United Nations’ World Meteorological Organization, Petteri\
        \ Taalas, said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c4e8c-b916-47a2-a1ad-7f86abf3b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae5353-bcce-40f4-be53-2bd6604858f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there would have been a normally operating meteorological service,\
        \ they would have issued the warnings and also the emergency management of\
        \ this would have been able to carry out evacuations of the people and we\
        \ would have avoided most of the human casualties,” Taalas told reporters\
        \ at a news conference Thursday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cbe23-83a7-4bac-80d2-af51503c4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d465973-3955-4ae2-aef3-a9bdda96ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talaas added that the political instability in the country has impeded\
        \ WMO efforts to work with the Libyan government to improve these systems.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b3ebe-9d7d-4c11-9c63-0380d3abd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c90c78-b7c7-4c57-bd2a-5846cb18af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, even robust early warning systems are not a guarantee that all\
        \ lives can be saved, said Cloke.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558cd7b-69e6-480a-a58f-3848f3e4f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802d58d-70a8-4d15-a632-abeb43813cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dam failures can be very hard to forecast, and are fast and ferocious,\
        \ she told CNN. “You have this monstrous volume of water just taking out the\
        \ city entirely,” Cloke said. “It’s one of the worst types of floods that\
        \ ever happens.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df8be1-d985-4469-84dd-a5081e432bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da5180-5555-4dc5-9707-fb937a63267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While dams are usually designed to withstand relatively extreme events,\
        \ it’s often not enough, said Cloke. “We should be preparing for unexpected\
        \ events, and then you put climate change on top, and that ramps up these\
        \ unexpected events.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc3dc9-6c16-4848-908b-09f5ca89f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3795af5-3abb-4098-b25b-5d90c181b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:52:32.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:52:33.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk climate-fueled extreme weather poses to infrastructure
        – not just dams, but everything from buildings to water supplies – is a global
        one. “We’re not ready for the extreme events coming towards us,” Cloke said.</p>'
  'nigeria-uae-travel':
    'author': 'Nimi Princewill, CNN'
