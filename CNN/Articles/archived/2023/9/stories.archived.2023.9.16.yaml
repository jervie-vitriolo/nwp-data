    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e537781-2694-461a-9364-a4c03e510044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T12:01:28.217+08:00
