      'text': "In May, Dyson announced it would be investing in a new factory in Sto.\
        \ Tomas, Batangas, which will span the equivalent of 92 basketball courts,\
        \ for its research, development, and advanced motor manufacturing capabilities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
