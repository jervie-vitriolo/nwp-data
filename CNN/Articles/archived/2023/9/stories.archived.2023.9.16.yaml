      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33142a0-6518-424c-b06b-9e2944bdb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sabungeros left Tanay, Rizal on Jan. 13, 2022 to go to the Manila\
        \ Arena but were forced to board a gray van at around 7:30 p.m. that day.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ddd71-51ea-404a-a782-4c2c371e3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.021+08:00
