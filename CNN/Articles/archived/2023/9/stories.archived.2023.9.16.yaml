      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN) —</strong> The French ambassador to Niger and other
        French diplomats are “literally being held hostage at the French embassy,”
        according to French president Emmanuel Macron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b1023-cb64-4daa-8fab-e6314853954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.054+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b86bf-c757-4c42-82b8-8015469f4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.054+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to journalists during a visit to the Côte D’Or region in France\
        \ on Friday, Macron said that “food was prevented from being delivered” to\
        \ the embassy in Niamey, and that the ambassador was “eating military rations.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ea960-ad29-4f9e-9d8a-d450a378f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59cb4e-bfea-42bb-847c-0f08f894061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador, Sylvain Itte, “cannot go out, he is persona non grata\
        \ and he is being refused food,” Macron also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a537d7-21bf-4ef1-b323-9a7e977eb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e0313-08dc-44f8-ae8a-fa89f29a367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After seizing control of the West African country in July, the military\
        \ junta ordered Itte to leave the country. It later revoked his visa and instructed\
        \ police to expel him.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb71d2-c9a6-47fe-8d3c-38a4a48a4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca84276-8fce-4fd3-ad29-ab842efe53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T02:26:36.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diplomat remained in place, according to the French presidency,
        with French authorities reiterating that they do not recognize the authority
        of the junta.</p>'
