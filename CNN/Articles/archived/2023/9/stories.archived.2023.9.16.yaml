  'suspects-sabungeros-arrested':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-16T15:06:33.000+08:00
    'imagesource': 'jcr:41615b91-dda6-4eca-b89a-4f74cbe71b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b8e095d-1fbd-42e5-b7ae-57e100e3ab57'
    'lead': ' Months after they were identified in December 2022, the six suspects
      allegedly involved in the disappearance of sabungeros or cockfighting enthusiasts
      were arrested in Parañaque City, the Philippine National Police says'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:09:30.991+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-09-16T16:55:08.059+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sabungeros']
    'stories': []
    'template': '1'
    'title': '6 suspects linked to missing sabungeros arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301d460-35e1-4c68-8c0e-8a35d36b814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.016+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Months after they were identified in December 2022, the six suspects allegedly
        involved in the disappearance of sabungeros or cockfighting enthusiasts were
        arrested in Parañaque City, the Philippine National Police (PNP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec301cb-3beb-490c-bba4-a013a6c45363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.016+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e67ca0-4858-4850-9e3c-9031d2a78879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.017+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three days we conducted or executed the 24-hour surveillance
        intelligence operation<em> kaya natunton namin ang location nila</em> (that
        is why we located them)," PCol Jacinto Malinao Jr., PNP-Criminal Investigation
        and Detection Group regional chief, told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999289e-0d6f-49c0-ab3d-ba9509734cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.017+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf94514-a9ff-4a3d-bed4-0e4626848892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.017+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities apprehended Julie Patidogan, Carlo Zabala, Virgilio Bayog,\
        \ Roberto Matillano, Jr., Johnry Consolacion, and Gleer Codilla through an\
        \ informant following a two-month surveillance and intelligence operation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9889f-d9dd-4890-b077-a540071a324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072556bb-0999-4983-9cd2-1382ae84459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao said the informant will receive the reward worth ₱6 million
        that was <a href="http://https://www.cnnphilippines.com/news/2023/2/17/missing-sabungeros-bounty-suspects.html">previously
        promised</a> by the PNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3543d7-0efa-4f73-a4b4-514a373552bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-16T16:55:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55751a09-529c-4a77-ab43-133274be0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:09:31.019+08:00
      'mgnl:createdBy': 'celine'
