      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The country''s overall crime rate has posted a decrease of 7.84% from Jan.
        1 to Sept. 15 this year compared to the same period last year, Philippine
        National Police (PNP) chief Gen Benjamin Acorda told a forum on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbb6eb-97d2-465a-b3fc-2615efd4ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T22:08:43.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T22:08:43.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda reported the year-to-date recorded cases were at 140,778, which\
        \ was 11,975 fewer than 152,753 cases logged in the same period in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0f8f0-cd6f-461b-b4f7-070831465d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T22:08:43.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T22:08:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the PNP has arrested a total of 54,653 individuals, including\
        \ 56 wanted persons with rewards, while 34,404 firearms have been confiscated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854ceb7-6406-4b8a-9fc6-71995637479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T22:08:43.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T22:08:43.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of the year, the PNP also seized over ₱7.2 billion\
        \ worth of illegal drugs through 34,496 police operations, according to Acorda.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766e4ab-2780-4937-9acc-53f049bc7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T22:08:43.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T22:08:43.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, we acknowledge that there are instances of misconduct and\
        \ we are taking decisive actions to address them,\" he also said, adding that\
        \ the PNP \"remains steadfast\" in its commitment to cleansing its ranks.\r"
    '5':
