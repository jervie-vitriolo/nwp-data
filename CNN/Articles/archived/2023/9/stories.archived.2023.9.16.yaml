      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> –
        Malacañang has denounced the recent killing of lawyer Maria Saniata Gonzales
        Alzate, who was shot dead in front of her house in Bangued, Abra.</p>'
