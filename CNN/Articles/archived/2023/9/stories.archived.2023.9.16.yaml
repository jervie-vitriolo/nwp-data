    'title': 'French ambassador is being ‘held hostage at the French embassy’ in Niger,
      says Macron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68d333-1b57-4595-9991-ba9681e2bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T02:21:03.227+08:00
