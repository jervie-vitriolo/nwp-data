      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ensure that our law enforcement agencies will work relentlessly
        to bring to justice those behind this heinous act,” Executive Secretary Lucas
        Bersamin said Saturday in a statement.</p>'
