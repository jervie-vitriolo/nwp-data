      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said in the statement that the agreement paved the way\
        \ for the lifting of the visa ban, including the immediate resumption of flights\
        \ between both countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6422de-f821-473a-b22b-61d9f7300786'
      'mgnl:activationStatus': true
