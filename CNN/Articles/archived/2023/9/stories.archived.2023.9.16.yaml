      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a statement by the UAE government later Monday said both leaders\
        \ had during the meeting, “explored opportunities for further bilateral collaboration”\
        \ with the hope of “reinforcing ties between the UAE and Nigeria,” but did\
        \ not mention lifting the visa ban or flights restarting.\r"
