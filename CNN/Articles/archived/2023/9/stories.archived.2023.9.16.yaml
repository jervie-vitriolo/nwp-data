      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Nigeria’s President Bola Tinubu met with UAE leader\
        \ Mohamed bin Zayed Al Nahyan in Abu Dhabi where both men “finalized a historic\
        \ agreement,” according to a statement released by the Nigerian government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fc189-4eb7-4aee-a2d8-ae5266ce3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T03:01:24.765+08:00
