  'advanced-dna-testing-maui-fires-death-toll-revision':
    'author': 'By Taylor Romine and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T15:41:34.000+08:00
    'imagesource': 'jcr:74fb8f79-25ea-4571-bf91-b31e179e2b82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f7861c-e100-4667-90bf-5dc97dea8213'
    'lead': 'The number of people who died in the massive wildfires that torched parts
      of Maui last month has been revised to 97, down from the previous count of 115,
      Hawaii governor said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:44:58.770+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:44:59.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Advanced DNA testing prompts officials to revise Maui fires death toll
      to 97, down from 115'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c520c-06ce-41e5-a82d-56520ae9c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people who died in the massive
        wildfires that torched parts of Maui last month has been revised to 97, down
        from the previous count of 115, Hawaii governor said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361fee2-b3d6-4558-adaa-daa60aaaf801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in the death count was prompted by advanced genetic testing
        conducted by anthropologists at the US Department of Defense, Hawaii Gov.
        Josh Green told CNN’s Wolf Blitzer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e7ce0-4ddf-4ee7-b0a0-8b011b293add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were able to make sure we weren’t tragically co-mingling any\
        \ of the people we lost. For instance, in a car where there might have been\
        \ several people - at first it might have been thought there were eight people,\
        \ instead there were five,” Green explained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8bf5f-def5-46a3-a5c0-44ae7170c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, 31 people remain unaccounted for after the fires devastated\
        \ many communities in Maui County. But that number could also decrease because\
        \ there are 23 people who died during the fires who haven’t been identified\
        \ yet, the governor added. Those people are likely included in the 31 count.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5ea4a-def0-4edc-aea1-03ee19e527bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fires began spreading erratically on August 8, nearly leveling\
        \ the historic town of Lahaina, forcing people to jump into the ocean as flames\
        \ chased them and displaced hundreds of residents. The tragedy was followed\
        \ by days of crews digging through the rubble of what used to be homes, businesses\
        \ and historic landmarks – in hopes of any signs of life or body recovery.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c283d46-c731-4333-bf03-c81dfc285619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the state looks to reopen West Maui on October 8, it is working\
        \ on moving more than 7,400 people from hotels to long-term housing, the governor\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0018c-1f0c-44f3-95cb-ace4fa731bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t expect a lot of people at first, although I was just with\
        \ some travel executives, and they did share that people are rallying around\
        \ the world to come and help us recover,” Green said, adding that tourists\
        \ need to be “kind and respectful” while visiting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc67843-d652-4aea-a41c-6d2988ed6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Environmental Protection Agency is also working on clearing hazardous\
        \ materials from the disaster area in Maui.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9d729-34ee-4b04-b512-109005e153fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first zones that will be accessible to residents for return are\
        \ expected to be announced next week, Maui County said in a news release Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec5bc8-f6a5-4e46-be56-47ec6674a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents and property owners will be required to receive passes for\
        \ reentry beginning September 22, county officials said in the news release.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9e3c1-d1c6-4fce-be72-429e5d3f0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Re-entry into those zones is expected to begin Monday, September
        25, with residents escorted to the properties and provided personal protective
        equipment during the first two visits,” the news release says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b26b5-44f2-43f7-bb9f-6f3178150d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:44:58.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:44:59.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/us/maui-fires-death-toll-drops/index.html">Advanced
        DNA testing prompts officials to revise Maui fires death toll to 97, down
        from 115</a>"</em></p>'
  'india-modi-ram-janmabhoomi-mandir-':
    'author': 'Rhea Mogul and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-16T15:47:09.000+08:00
    'imagesource': 'jcr:3a2a56e0-17aa-498a-813b-8811689f245f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffac901-2b08-426a-a48f-60668c9c6398'
    'lead': 'India’s Prime Minister Narendra Modi is close to fulfilling a decade-old
      election promise months out from nationwide polls with the announcement that
      a controversial new Hindu temple will open on disputed land in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:50:33.172+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:50:33.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ornate Indian Hindu temple will open on old mosque site, fulfilling
      Modi’s election promise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc1c04-6b72-4084-b0d7-a3043e33260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> India’s Prime Minister Narendra
        Modi is close to fulfilling a decade-old election promise months out from
        nationwide polls with the announcement that a controversial new Hindu temple
        will open on disputed land in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e8b65-746f-40a4-b112-8ad2e7356429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first detailed descriptions of the Ram Janmabhoomi Mandir were
        released on Thursday, showing the lavishly decorated structure that is being
        built on the site of the Babri Masjid that was destroyed by right-wing Hindu
        mobs in 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6211350-889b-4c74-a89b-4dc69581c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in the holy city of Ayodhya in the electorally significant\
        \ state of Uttar Pradesh, the temple’s interiors will be adorned with gold\
        \ bars and artwork that celebrates India’s diversity, according to Nripendra\
        \ Misra, chairman of the temple’s construction committee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34317255-d549-48c9-b6b6-ae925e0c0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi’s Hindu nationalist BJP has campaigned for decades to construct\
        \ a temple at the site, widely believed by devotees to be where Lord Ram,\
        \ one of the most revered deities in Hinduism, was born.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e9889-a7cc-4e48-9b14-c5d0dac63bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muslims claim the land because the mosque was built there in 1528.\
        \ But many Hindus believe the Babri Masjid was built on the ruins of a Hindu\
        \ temple, which was allegedly destroyed by Babar, the first Mughal emperor\
        \ of South Asia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb78620-ac60-4d7a-9001-f7ca0c579eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temple’s opening is expected to give Modi’s party a boost in the\
        \ lead up to the election, making true on a promise he made to his supporters\
        \ nearly a decade ago.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b74bc7-0e25-4960-adab-6af60157e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Misra said the date of its inauguration has got “nothing to\
        \ do whatsoever” with the upcoming national elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f0a00-1c1d-4304-867c-713928ada9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are moving to January because the sun is on the south,” he said,\
        \ adding its an auspicious time for the shrine to open.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ac15d-8336-4f30-9050-86cdf16cf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disputed land</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3715bf-7b06-43b7-98e5-71b7754334bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site of the temple, previously claimed by both Hindus and Muslims,
        has long been the center of controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3841eed-5e01-4bc3-a7bc-af88940f11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was once home to the Babri Masjid, a 16th century mosque that was\
        \ infamously desecrated by right-wing Hindus mobs with hammers and their bare\
        \ hands in 1992, triggering communal violence that killed more than 2,000\
        \ people nationwide.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b8cff-d5c4-421a-ad11-84e8c7857dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of temples and mosques were targeted in a series of revenge\
        \ attacks after the mosque was destroyed, prompting outbursts of sectarian\
        \ violence – some of the worst since India’s hasty and bloody partition following\
        \ the exit of its British colonial rulers in 1947.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91bf32-2935-4aa9-a71b-2b4c66562d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the following years, Hindu nationalists rallied to build the Ram\
        \ Mandir on the land, setting the stage for an emotional and politically charged\
        \ showdown that lasted nearly three decades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f10cdd-9e9f-4da2-9bc6-67adf43f2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the most vocal groups that pushed for the creation of the temple\
        \ was Modi and his BJP, who used the topic to gain support among Hindus, who\
        \ make up around 80% of the country’s 1.4 billion people.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5e202-c8a5-4823-8395-d52b33bf3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, after a lengthy legal battle, India’s Supreme Court granted\
        \ Hindus permission to build the temple on the contested site, ending the\
        \ dispute. It was seen as a victory for Modi and his supporters, but came\
        \ as a blow to many Muslims for whom the destruction of the Babri Masjid remains\
        \ a source of tension.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350d6d0-3d75-4b27-9919-652068cc06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Supreme Court delivered its verdict four years ago, Modi said\
        \ the decision “has brought a new dawn” for the nation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddb9b3-b786-4924-bb46-df9ddb91fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dispute may have affected generations,” Modi said. “But after\
        \ this verdict, we need to resolve that a new generation, with a new start\
        \ will join in the creation of a new India. Let us begin afresh and establish\
        \ a new India.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a2f36-4969-4d3e-a19b-e51a9ba79fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The new temple</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3d562-148a-451f-b23e-e48d517dd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his briefing on Thursday, Misra gave detailed descriptions of the\
        \ design of the Ram Janmabhoomi Madir, from the idols that will be placed\
        \ inside the building to the source of materials used to build the shrine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8329b-ae8b-4068-91bb-e507877fb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian engineering group Larsen and Toubro is constructing the temple\
        \ on a 2.67 acre (1.08 hectares) site within a 70-acre (28 hectares) complex,\
        \ Misra said, adding artists from across the country have been selected to\
        \ create artwork and murals that showcase the country’s diversity.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba56b51-a46b-4ed3-8715-8505dba2a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three sculptors have been entrusted with carving murals of Lord Ram,\
        \ one of which will be picked to reside inside the sanctum sanctorum, and\
        \ the temple will be adorned with gold bars created by well-known Indian jewelers,\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788de77-9584-4212-8c1c-f42c72f096b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Misra said that about 100,000 devotees are expected to visit the temple\
        \ everyday, meaning an individual might only be allowed inside the sanctum\
        \ sanctorum for about 20 seconds, due to demand.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec867c54-d10a-40dd-bceb-452754919256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temple’s construction is expected to cost about 15 billion rupees\
        \ ($180 million), Misra said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643765c-ebf2-4e8a-9401-2e944fced83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has not provided funds for its establishment, he added,\
        \ saying donations of about 30 billion rupees ($361 million) have been collected\
        \ for the complex.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55680ff-72fc-44e9-9cd4-b910eaccb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayodhya, an ancient city of about 76,000 people in Uttar Pradesh, is\
        \ an important Hindu pilgrimage site and sees millions of visitors each year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c339f50-fddf-479f-9f50-9f778f4ac64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayodhya has recently undergone a large infrastructural makeover, including\
        \ the construction of a new international airport set to open in November,\
        \ according to Misra. Some of the city’s historic and religious sites have\
        \ also been restored, according to local media reports, while its roads and\
        \ railways are expected to get a facelift.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e2048-2e1e-4cd3-9046-8be2c338a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say Uttar Pradesh’s BJP chief minister, the hardline Hindu\
        \ monk Yogi Adityanath, has relied on a mixed strategy of economic reform\
        \ and religious polarization to attract votes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf38ff2-6c04-4ae4-9f10-130548eb215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time he has implemented policies that critics say favor
        Hindus and discriminate against minorities, particularly Muslims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a71eda-8350-4433-a27f-7446d2a478f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:50:33.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:50:33.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/15/india/india-ram-mandir-ayodhya-modi-bjp-intl-hnk/index.html">Ornate
        Indian Hindu temple will open on old mosque site, fulfilling Modi’s election
        promise</a>"</em></p>'
  'ashton-kutcher-resigns-from-thorn':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-16T15:50:42.000+08:00
    'imagesource': 'jcr:2300ee45-cbc2-4a24-8016-4d9925348c1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57bc3236-eed1-4086-9ecc-d7ea0ceb1a32'
    'lead': 'Ashton Kutcher has stepped down from his role at Thorn, an anti-child
      sex abuse organization he co-founded, after drawing criticism last week over
      letters of support he and his wife Mila Kunis wrote on behalf of their former
      ''That 70s Show'' co-star Danny Masterson ahead of a sentencing hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-16T15:54:32.303+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-16T15:54:32.623+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ashton Kutcher resigns from anti-sex abuse nonprofit after backlash
      to his support for Danny Masterson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11aa124-5944-432f-af6d-57953af9fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashton Kutcher has stepped down from his
        role at Thorn, an anti-child sex abuse organization he co-founded, after drawing
        criticism last week over letters of support he and his wife Mila Kunis wrote
        on behalf of their former “That 70s Show” co-star Danny Masterson ahead of
        a sentencing hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b8a20-e2b8-4a5c-9e03-7216d5711c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kunis is also stepping down as an observer on the Thorn board, according\
        \ to a report by Time.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90eff6f-5f89-474c-a1c7-a565458d5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After my wife and I spent several days of listening, personal reflection,\
        \ learning, and conversations with survivors and the employees and leadership\
        \ at Thorn, I have determined the responsible thing for me to do is resign\
        \ as Chairman of the Board, effectively immediately. I cannot allow my error\
        \ in judgment to distract from our efforts and the children we serve,” Kutcher\
        \ wrote in his resignation letter to the board, shared by the organization\
        \ on its website Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cc88b-ec05-476d-9715-a25df0231745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masterson was convicted in May on two counts of rape. He was sentenced\
        \ last week to 30 years to life in prison.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092c0b9-35b3-4481-82d5-a731feb962cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kutcher co-founded Thorn more than a decade ago with his ex-wife Demi\
        \ Moore. The group works to end the sexual exploitation of children and human\
        \ sex-trafficking.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9f2de-57a6-4099-a9c2-3c2eda2d6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Victims of sexual abuse have been historically silenced and the character\
        \ statement I submitted is yet another painful instance of questioning victims\
        \ who are brave enough to share their experiences,” Kutcher noted in his letter\
        \ to the board. “This is precisely what we have all worked to reverse over\
        \ the last decade.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2e08e-7618-4b9e-b8c3-baecf6e02945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kunis and Kutcher were among nearly 50 people to offer character references\
        \ and advocate for leniency for Masterson.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cdfc81-2789-4ff4-91c7-54acfcc880bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masterson has maintained his innocence and plans to appeal his case.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7c1bb-efa9-450f-a93f-d524026d682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the letters to the court became public, the couple said in a\
        \ video shared on Instagram they were “aware of the pain” they had caused.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c8a94-98e1-4a28-864c-9a546520dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kutcher said their intention with the letters was “not to undermine\
        \ the testimony of the victims or re-traumatize them in any way. We would\
        \ never want to do that. And we’re sorry if that has taken place.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7d89e-af7e-4fbe-b7d5-c6170e0c063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We support victims, we have done this historically through our work\
        \ and will continue to do so in the future,” Kunis said in their video.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520d3d9-1074-450a-ae17-122b5a60d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his resignation letter, Kutcher said he wanted the focus of Thorn\
        \ to remain on the organization’s mission to help victims and survivors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ec101-e9c4-48db-bce4-376d8b3c2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T15:54:32.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-16T15:54:32.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to offer my heartfelt apology to all victims of sexual violence\
        \ and everyone at Thorn who I hurt by what I did,” Kutcher wrote. “And to\
        \ the broader advocacy community, I am deeply sorry. I remain proud of what\
        \ we have accomplished in the past decade and will continue to support Thorn’\
        s work. Thank you for your tireless advocacy and dedication to this cause.”\
        \r"
    '13':
