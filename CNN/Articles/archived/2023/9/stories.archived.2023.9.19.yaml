      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said what I said. And I meant what I said when I said it. And you\
        \ know what, it is what it is,” the Kansas City Chiefs player said. “I’m not\
        \ gonna talk about my personal life… I know what you writers wanna hear, and\
        \ you wanna hear more about that and I’m not gonna give you anything.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416fa16-1e72-47b2-bb1b-1f312f2edfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:27:15.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:36:59.847+08:00
