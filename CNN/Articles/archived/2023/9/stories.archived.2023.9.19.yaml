    'lead': 'More than half of the Filipinas lineup for the 19th Asian Games saw action
      at the 2023 FIFA Women''s World Cup held in New Zealand.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T19:19:48.111+08:00
