    'mgnl:lastActivated': 2023-09-19T17:29:11.629+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T17:29:11.207+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'science', 'health', 'hypertension',
      'research', 'WHO']
    'stories': []
    'template': '1'
    'title': 'Proper treatment for hypertension could avert 76 million deaths globally
      by 2050, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebf569-4f30-4b8e-9c18-2de8ce37f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The dangerous effects of high blood pressure
        are highlighted in a new report by the World Health Organization that identifies
        the condition as one of the world’s leading risk factors for death and disability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00889027-6efc-49cd-a46b-64368814d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Published Tuesday, WHO’s first report on the global impact of high
        blood pressure, also known as hypertension, offers recommendations on ways
        to combat the “silent killer.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c54ae-fe03-4501-823a-3a92f8ef1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hypertension, categorized as a blood pressure reading of 140/90 mmHg
        or higher, affects 1 in 3 adults worldwide, according to the report. It commonly
        leads to a number of other health problems including stroke, heart attack,
        heart failure and kidney damage.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a763a-0c65-48dd-8dca-43b1b8920c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hypertension can be controlled effectively with simple, low-cost medication
        regimens, and yet only about one in five people with hypertension have controlled
        it,” Dr. Tedros Adhanom Ghebreyesus, the WHO director-general, said in a news
        release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714069a7-4fe0-429a-91b7-03d08ca1d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'High-performing countries like Canada and South Korea have delivered
        comprehensive national hypertension treatment programs, according to WHO,
        and both nations have surpassed the 50% mark for blood pressure control in
        adults with hypertension.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739222a5-43d3-4c53-852f-3fc309ea762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An increase in the number of people effectively treated for hypertension
        to levels observed in high-performing countries could prevent 76 million deaths
        between 2023 and 2030, the WHO says.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9bc2f-08e8-4a1e-92e5-0212ef347ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These preventative measures include eating a healthy diet, maintaining
        a healthy weight, avoiding alcohol and tobacco, and exercising regularly,
        the report says. These strategies should be implemented in specific settings
        like schools and in the workplace to further promote healthier lifestyle choices,
        it says.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf1ba4-c1ff-4095-a459-39ea30f36c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another tactic is lowering daily sodium intake.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220dc40-59b4-4fbe-8d80-3229b205773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most heart attacks and strokes in the world today can be prevented
        with affordable, safe, accessible medicines and other interventions, such
        as sodium reduction,” said Michael Bloomberg, former New York mayor and the
        WHO global ambassador for noncommunicable diseases and injuries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb113b-4aa4-4be4-bb43-81a2d7d16403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recommended sodium intake varies from country to country, but WHO recommends
        less than 2,000 milligrams a day. The estimated global average salt intake
        is more than twice that: 10.8 grams per day, the organization says.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d75ad7-ecc9-47c7-aec3-8ed7bef64da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Centers for Disease Control and Prevention recommends an intake
        of less than 2,300 mg of sodium a day. On average, Americans consume more
        than 3,400 mg of sodium daily.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ad9ff-cd35-4034-ab2b-5c7ed124ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, all 194 WHO member countries committed to reducing sodium
        intake 30% by 2025, but <a href="https://www.cnn.com/2023/03/09/health/who-sodium-intake-reduction-wellness/index.html"
        target="_blank">a report</a> released this year showed that only 5% had implemented
        comprehensive sodium-reduction policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d0a6a-e652-4e59-b916-dfecb6d91493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States scored 3 out of 4 in the report for having at least
        one mandatory sodium policy and a declaration of sodium on pre-packaged food.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376fec2-9589-480e-ba96-781f8028ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hypertension is prevalent in the US, affecting about 32% of people
        ages 30 to 79.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc737b1-00e1-4414-bf10-73c57fb29f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As many as 1.2 million US deaths could be averted by 2040 if the condition
        is effectively controlled, the report estimates. But in order for the nation
        to achieve a 50% control rate, 693,000 more people with hypertension would
        need to be effectively treated.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37ab68-152d-45f9-9564-342fdcaa02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Every hour, more than 1,000 people die from strokes and heart attacks,
        according to Dr. Tom Frieden, president and CEO of the organization Resolve
        to Save Lives and former director of the CDC. “Most of these deaths are caused
        by high blood pressure, and most could have been prevented.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931a395-947a-462c-8abf-d1824b769702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'WHO also noted that hypertension and its complications result in “enormous”
        costs worldwide for patients, health care systems and national economies.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d932fe-fa93-45ec-9a77-198085cd947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Good hypertension care is affordable, within reach, and strengthens
        primary health care,” Frieden added. “The challenge now is to go from ‘within
        reach’ to ‘reached.’ This will require commitment of governments around the
        world.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5ac38-f42d-488d-92cb-b4774f06a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:28:18.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:29:11.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/health/high-blood-pressure-who-report/index.html"
        target="_blank">Proper treatment for hypertension could avert 76 million deaths
        globally by 2050, WHO says</a>."</em></p>'
