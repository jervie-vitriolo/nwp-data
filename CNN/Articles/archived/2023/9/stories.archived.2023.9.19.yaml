      'jcr:uuid': '8ee3a503-c3fa-4ec0-a114-bdeeda1f9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T18:59:02.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Untoward incident like this should be reported immediately to the\
        \ head office and we will not tolerate any delays or withholding of very important\
        \ information,\" Catapang said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbccb5e-eec0-4b97-95b8-5fc75253d5d0'
      'mgnl:activationStatus': true
