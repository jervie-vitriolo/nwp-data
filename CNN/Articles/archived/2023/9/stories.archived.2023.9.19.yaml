      'mgnl:lastActivated': 2023-09-19T17:30:47.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to regulate you, kaya nating gawin ‘yan? Kasi lumalabas ngayon\
        \ sila ‘yung nagko-control sa atin. Maraming bansa ang kinokontrol nila. So\
        \ as a government we have to regulate them. Kaya ba natin ‘yan technologically?”\
        \ he asked DICT. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f97e86-cf69-4958-a4ff-a3dd5a5df148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f158f-bd7f-4f00-8ea2-f7227087627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When we say, Facebook, we don’t care about your community\
        \ standards, we have our own standards here. If you’re coming here to the\
        \ Philippines, you have to follow our laws, you have to follow our own standards.\
        \ We have to regulate you, can we do that? Because it seemed that they have\
        \ control over us. They control many countries. So as a government we have\
        \ to regulate them. Can we do that technologically?]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cc8bc-2258-494f-bf49-aab1eb06588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360b986-09b5-4ddd-90f2-d7476bea13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT said that they can do the technical regulation but needed an enabling\
        \ law that would permit the action. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eb0fb-d80a-4bc4-b4d7-7e33775adb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e3272-fbb4-4b64-aa41-215c84dedb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First, if we want, in which I agree, if we want to have some regulation\
        \ when it comes to social media because marami na pong lumalabas na tinatawag\
        \ na online harms noh, so we need an enabling law for that,” DICT Asec Jeffrey\
        \ Dy said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03e98c-7168-489c-a05c-8366eff753d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3bee3-41c3-4642-a388-b8c4c2afe3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy also mentioned that when it comes to cybersecurity, there are cybercrime\
        \ laws that can shut down a site when it violates a certain provision at first\
        \ sight. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558c4d2-6235-4182-8f18-50d1e10b596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14a2cc-2f23-484e-a620-c229ca3fb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, just in case, I’m not a lawyer, but when I sit with our national\
        \ security counterparts when it comes to cybersecurity, napapansin namin,\
        \ ‘yung cybercrime law for example, ‘yung 10179, there was there a provision\
        \ that if a website is already found to be prima facie noh, violative certain\
        \ laws or cyber laws, pu-puwede nang by order of the Deparment of Justice\
        \ i-shut down…” he said, apparently referring to Republic Act No. 10175.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9df21d-5a45-4429-b35a-ed9b55641cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522bd37-6c6f-4b6b-ab2b-0af7a283e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T17:30:47.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, Sir. I can confidently say that technologically, we can,”
        Dy concluded.</p>'
  'Converge-FiberXers-Jeron-Teng-release':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
