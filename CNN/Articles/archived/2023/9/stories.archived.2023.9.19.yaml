    'lead': 'The Philippines highlighted the significance of the 2016 Arbitral Award
      in the South China Sea in a public hearing before the International Tribunal
      for the Law of the Sea (ITLOS) in Hamburg, Germany.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T22:51:46.962+08:00
