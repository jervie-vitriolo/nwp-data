  'india-expels-canadian-diplomat':
    'author': 'Paula Newton and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-19T17:09:13.000+08:00
    'imagesource': 'jcr:b13b775d-4ef1-4905-9c19-f6a9df9bf435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e400a13-8a24-424a-9228-90dd91e80394'
    'lead': 'Canada’s accusation that India may have been involved in the assassination
      of a Sikh activist on its soil has triggered a growing row with Ottawa and New
      Delhi both expelling senior diplomats, sending relations between the two countries
      plunging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T17:15:39.405+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T17:16:02.993+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T17:16:02.295+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Justin-Trudeau', 'New-Delhi', 'Ottawa', 'India']
    'stories': []
    'template': '1'
    'title': 'India expels Canadian diplomat in tit-for-tat move as row over assassinated
      Sikh activist deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21619788-939f-4e12-87d3-596ab832c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canada’s accusation that India may have
        been involved in the assassination of a Sikh activist on its soil has triggered
        a growing row with Ottawa and New Delhi both expelling senior diplomats, sending
        relations between the two countries plunging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895eb34-fa01-45ab-acfa-9ad86f22db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tit-for-tat diplomatic expulsions came after Prime Minister Justin
        Trudeau said Canada was investigating “credible allegations” linking India
        to the June killing of Canadian citizen and prominent Sikh leader, Hardeep
        Singh Nijjar.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75672f9-21d5-4c7c-82fe-eed4154d950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the past number of weeks, Canadian security agencies have
        been actively pursuing credible allegations of a potential link between agents
        of the government of India and the killing of a Canadian citizen Hardeep Singh
        Nijjar,” Trudeau said in parliament on Monday, adding his government would
        take all steps necessary “to hold perpetrators of this murder to account.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc832ff3-0a10-4a24-97f5-b847ad18b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada said it had kicked out an Indian diplomat, who foreign affairs
        minister Mélanie Joly described as the head of the Indian intelligence agency
        in the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954eed33-c0e7-4d87-99ff-5dfc309584d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Today we’re acting by expelling a key diplomat, but we will get to
        the bottom of this,” she told reporters in Ottawa, adding Trudeau has raised
        this issue with both US President Joe Biden and British Prime Minister Rishi
        Sunak.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df6afa-872d-4162-933d-bfaae928f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India’s foreign ministry on Tuesday responded in kind, saying it had
        expelled a senior Canadian diplomat based in India.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81375225-6a30-40e2-a2c9-d2a7a172bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The concerned diplomat has been asked to leave India within the next
        five days,” it said in a statement. “The decision reflects Government of India’s
        growing concern at the interference of Canadian diplomats in our internal
        matters and their involvement in anti-India activities.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c3d96-de16-4aeb-91fc-54106112665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nijjar was a prominent Sikh leader in western Canada, and according
        to local police, he was gunned down in his truck in June by two masked gunmen
        outside a Sikh temple in Surrey, British Columbia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb807167-2235-4751-9981-fb4a8e48f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death both shocked and outraged the <a href="https://www.cnn.com/world/americas/canada"
        target="_blank">Sikh community in Canada</a>, one of the largest outside of
        India(https://www.cnn.com/world/india) and home to more than 770,000 members
        of the religious minority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09335a-c689-4d62-b7f6-b42796355b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nijjar was an outspoken supporter of the creation of a separate Sikh
        homeland known as Khalistan, according to a statement from the World Sikh
        Organization, and often led peaceful protests against what the advocacy group
        called the “violation of human rights actively taking place in India and in
        support of Khalistan.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84eb0a-a335-4ba5-a093-1a9012dad675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:02.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Khalistan movement is outlawed in India and considered a national
        security threat by the government – a number of groups associated with the
        movement are listed as “terrorist organizations” under India’s Unlawful Activities
        (Prevention) Act (UAPA).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83d6e9-6cb2-447e-8412-4efc34f7afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nijjar’s name appeared on the Home Ministry’s list of UAPA terrorists(https://www.mha.gov.in/en/page/individual-terrorists-under-uapa).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb655c9-f507-4ce2-9042-b5096e23d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Indian National Investigation Agency accused him of
        “trying to radicalize Sikh community across the world in favor of creation
        of ‘Khalistan,’” adding that he had been “trying to incite Sikhs to vote for
        secession, agitate against the Government of India and carry out violent activities.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c04437-c4f3-4c28-a07c-b86e27794acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India on Tuesday said it rejected Trudeau’s allegations, calling
        them “absurd and motivated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fa42c-b76e-4adb-b9bb-ba3ca8dc5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are a democratic polity with a strong commitment to rule of law,”
        a statement released by the country’s foreign ministry said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f37b4-bc75-402b-b7c2-46b18608ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Such unsubstantiated allegations seek to shift the focus from Khalistani
        terrorists and extremists, who have been provided shelter in Canada and continue
        to threaten India’s sovereignty and territorial integrity. The inaction of
        the Canadian Government on this matter has been a long-standing and continuing
        concern.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cf315-a583-4e28-a0ec-8b65f6d1b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House is “deeply concerned” about the allegations, National
        Security Council spokesperson Adrienne Watson said in a statement.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a9f9c-710e-4024-9482-64686091923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We remain in regular contact with our Canadian partners. It is critical
        that Canada’s investigation proceed and the perpetrators be brought to justice,”
        she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12604802-11c3-49e7-b760-653601d4698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canadian police have not arrested anyone in connection with Nijjar’s
        murder. But in an August update, police released a statement saying they were
        investigating three suspects and issued a description of a possible getaway
        vehicle, asking for the public’s help.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d93d3e-b30f-42cf-b795-c6fc08405413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Australian foreign minister Penny Wong said the
        country is also “deeply concerned” by the allegations.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c342815-a5a6-4de5-abd2-be4e72c8a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are closely engaged with partners on developments. We have conveyed
        our concerns at senior levels to India,” a statement shared with CNN said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc43ba-765b-4a42-b217-48a23f54830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand these reports will be particularly concerning to some
        Australian communities. The Indian diaspora are valued and important contributors
        to our vibrant and resilient multicultural society, where all Australians
        can peacefully and safely express their views.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b438e-8d34-40bd-aaca-caa19055f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Souring relations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23921b2-fabd-4573-9c7a-33831a29f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada’s allegations against the Indian government, led by Prime Minister
        Narendra Modi, are likely to further sour relations between the two countries.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca1e3b-009f-4445-a6b5-65d114b125fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing trade deal between them has been paused, India’s commerce
        and trade minister said, <a href="https://www.thehindu.com/news/national/canada-india-trade-talks-paused-says-piyush-goyal-days-after-trudeau-visit-for-g20-summit/article67316241.ece"
        target="_blank">according to local reports</a>, adding there are “certain
        issues which are of serious concern.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b64d0-da30-4db4-8d4d-83f8bfe201bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The issue of activism within Canada’s large Sikh diaspora has long
        been one of the sources of tension.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd149cce-f98b-430f-9f9b-db1780414763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Modi hosted the Group of 20 (G20) leaders in New Delhi earlier
        this month, he did not hold a one-on-one meeting with Trudeau, instead meeting
        on the sidelines of the summit, where the Indian leader “conveyed our strong
        concerns about continuing anti-India activities of extremist elements in Canada,”
        according to a statement from the Indian government.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861959cb-618c-4dd7-b497-c442bd8644ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relations between the two leaders have been frosty for several years.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250714b-2cfc-4fa9-8371-998543e42798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Trudeau visited India in 2018, his calendar, which was relatively
        light on diplomatic meetings, was seen by many as a “snub” from New Delhi.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f94eae-9939-4683-a4e0-04eead3aa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the time pointed to Trudeau’s perceived sympathy for
        Sikh activists as a particular area of <a href="https://www.cnn.com/2018/02/20/asia/justin-trudeau-india-visit-intl/index.html"
        target="_blank">contention</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8949-abed-4b9e-b473-7dcfe5f01ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Canadian leader <a href="https://www.hindustantimes.com/world-news/pm-trudeau-s-presence-at-event-with-khalistani-flags-upsets-india/story-s8fglhtSPyvKNz9OYyrcQJ.html"
        target="_blank">had been seen</a> at a Sikh event in Toronto where separatist
        flags and posters depicting an extremist Sikh leader killed in a 1984 Indian
        Army operation were displayed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6573f74-faa7-4cd5-baa3-4fd62662ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its statement about Trudeau’s allegations on Tuesday, the Indian
        government said: “That Canadian political figures have openly expressed sympathy
        for such elements remains a matter of deep concern.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69cdaf-2e45-4fcc-b655-412df20a33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The space given in Canada to a range of illegal activities including
        murders, human trafficking and organised crime is not new,” the statement
        said. “We urge the Government of Canada to take prompt and effective legal
        action against all anti-India elements operating from their soil.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132eaec-7d5e-447a-a221-2029fb0db292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support for Khalistan overseas</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebbdac-f2eb-4f7b-ac96-a8ba7ff802fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sikh religion was founded in Punjab in the 15th Century by Guru
        Nanak and has about 25 million followers worldwide. They are a minority in
        India, comprising less than 2% of the country’s 1.4 billion people, but form
        a majority in the northern state of Punjab, which was once home to a large
        and powerful Sikh empire.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d05ef-ff1c-471b-b521-0d97dfe2edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origins of the modern <a href="https://www.cnn.com/2023/03/22/india/india-separatist-khalistan-movement-explainer-intl-hnk/index.html"
        target="_blank">Khalistan movement</a> trace back to around the time of India’s
        independence from Britain in 1947, when some Sikhs demanded that a nation
        be carved in the state of Punjab for followers of the faith.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d3ac3-2774-41fe-9a78-34a3777da68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the Partition hastily divided the former colony along religious
        lines – sending Muslims to the newly formed nation of Pakistan, and Hindus
        and Sikhs to newly independent India – Punjab, which was sliced in half, saw
        some of the worst violence.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d850e-0ead-4ac5-8589-d97f200a5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around this time, Sikhs began a greater struggle for political and
        cultural autonomy, scholars have said, and the Khalistan movement gained prominence.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588c058-bf66-4dcc-8c77-e9bdf9f40e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the years, violent clashes have erupted between followers of the
        movement and the Indian government, claiming many lives.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f9a21-a8bf-4cc3-a739-e7f7217cdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It came to a head in 1984 when then-Prime Minister Indira Gandhi ordered
        Indian troops to storm Amritsar’s Golden Temple – Sikhism’s holiest shrine
        – to kill Sikh separatists. That operation caused huge anger within the Sikh
        community and Gandhi was assassinated by her Sikh bodyguards in the aftermath.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf22769-3d9a-4035-bdf3-4d99ee9ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Deadly violence erupted in the days following her death, killing more
        than 3,000 people – mostly Sikh.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2515012-1b68-4353-809a-3a07e15fd338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A year later the violence spilled over to Canada, when Sikh separatists
        bombed an Air India plane that had taken off from Toronto airport, killing
        all 329 people aboard, including numerous Canadians of Indian descent.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc8b00-96cb-4178-95fe-a364ea03ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Khalistan supporters within India remain on the margins, the
        movement continues to evoke a level of sympathy from some Sikhs within the
        global diaspora, particularly in Canada, Britain and Australia.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e971372-6300-436c-bda1-e73d973c5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A small but influential number of those Sikhs support the idea of Khalistan,
        with referendums periodically held to reach a consensus to establish a separate
        homeland. '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069542c8-c029-441d-8090-d81b876e1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:15:39.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:16:03.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/18/americas/canada-hardeep-singh-nijjar-india-intl/index.html"
        target="_blank">India expels Canadian diplomat in tit-for-tat move as row
        over assassinated Sikh activist deepens</a>."</em></p>'
