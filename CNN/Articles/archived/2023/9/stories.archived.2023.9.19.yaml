  'No-need-for-confidential-funds-Comelec-':
    'author': 'Paige Javier, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T19:32:28.000+08:00
    'imagesource': 'jcr:2368ebfc-8ca3-4e6c-897f-8211f998048a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819c7be7-9b1a-41b0-b8cd-13e2a433633b'
    'lead': 'The Commission on Elections said Tuesday it sees no need to ask for confidential
      and intelligence funds in its budget even as more agencies seek to include the
      item in their respective appropriations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T19:35:44.706+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-19T19:38:04.505+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Garcia', 'Comelec', 'confidential-funds']
    'stories': []
    'template': '1'
    'title': 'No need for confidential funds, we can deputize agencies - Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b1a21-b29d-477e-9797-b7798cc54a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Commission on Elections said Tuesday it sees no need to ask for confidential
        and intelligence funds in its budget even as more agencies seek to include
        the item in their respective appropriations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69289d92-db92-4014-852c-fd0db63164d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the law gives enough power to
        the poll body to deputize any agency for an electoral exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6fcd9-a317-4b01-b8e9-f5ff57a4e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e29f39-d553-4ce1-93ff-c719ee48997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can always tap the AFP (Armed Forces of the Philippines); we can\
        \ always tap the PNP (Philippine National Police). Kapag po kasi election\
        \ period kami po ay may power na mag-deputize ng kahit anong government agency.\
        \ So ibig sabihin po nasa amin naman po ang vast powers, marunong ka lang\
        \ gamitin,” he said at the Kapisanan ng mga Broadkaster ng Pilipinas general\
        \ membership meeting.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108aa24-315d-4232-bdc0-56941b0d7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272b4ce-2497-46e3-8f22-11a5e12cc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can always tap the AFP; we can always tap the PNP.\
        \ We always have the power to deputize any government agency during the election\
        \ period. So, it means that we have the vast powers, we must just use it properly.]\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c95a8e-c653-425e-a37c-134945ac21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a55d07-9f35-4ebb-8cd9-51d7771d3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said he has no intention of asking or inserting a line item\
        \ on confidential and intelligence funds in the Comelec budget.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132866eb-ea51-4c82-8687-8cf7ebf8ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4e88b-f798-42f8-86c5-12ee2a36ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya ang gagawin natin sa Comelec (What the Comelec will do), with\
        \ or without that kind of fund, we will implement the law and enforce it in\
        \ accordance with the best interest of the nation,” Garcia said.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cb00a-5511-496d-831e-298564b80bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8a849-b95b-463b-a63d-9990fb1f462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:35:44.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T19:38:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec proposed a ₱27.34-billion budget for 2024, mostly allotted
        for the preparatory spending for the 2025 midterm elections.</p>'
  'hontiveros-OVP-confidential-funds-budget-debates':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-19T19:46:37.000+08:00
    'imagesource': 'jcr:6249215b-95ef-4074-9d46-f312c34d7e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea73d07-65b9-4222-af12-a1ea432e2759'
    'lead': 'Sen. Risa Hontiveros, one of the two Senate minority lawmakers, said
      she is determined to question the controversial transfer of ₱125 million to
      the Office of Vice President (OVP) for confidential funds in 2022 when the chamber
      conducts plenary debates for the country''s proposed 2024 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T19:50:00.730+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-19T21:18:57.683+08:00
