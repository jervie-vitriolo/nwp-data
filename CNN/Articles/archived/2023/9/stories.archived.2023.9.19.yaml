      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "iPhone users can update to iOS17 starting Monday by clicking on the\
        \ Software Update section in the phone’s Settings app. Of course, many users\
        \ have gotten in the habit of backing up important photos or files before\
        \ downloading the latest software update – or waiting until the second version\
        \ rolls out (likely in the coming weeks) if they’re afraid of any bugs that\
        \ could come with the first version of a next-generation mobile operating\
        \ system.\r"
