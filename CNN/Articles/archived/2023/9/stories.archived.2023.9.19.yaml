    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d0bbe-9cb1-48d5-9580-7834b24f48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:30:47.239+08:00
