      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rapid expansion and growth can be expected, kaya mas lalong
        lalawak ang reach, particularly sa provinces. SB19 can expect to be very busy
        but this is one of those ‘good busy’ periods.</em></p>'
