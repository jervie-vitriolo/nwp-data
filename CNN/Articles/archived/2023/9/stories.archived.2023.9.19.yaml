      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children were also not allowed to study, Hontiveros said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e7e27-1436-47bc-9b1a-c78cd4e38933'
      'mgnl:activationStatus': true
