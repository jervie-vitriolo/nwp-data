      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6f05f-6814-4ffc-b41b-658615740c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The so-called 'awards' are null and void and should not be 45 invoked\
        \ as a legal basis,” the official added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635807b9-5b6f-423d-ab96-c88065d571f3'
