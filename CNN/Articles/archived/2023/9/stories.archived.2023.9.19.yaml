    'template': '1'
    'title': 'Duterte asks Comelec to shoulder expenses of public schools during polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fb774-e190-4b97-bdf5-30dddffa6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.874+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Vice President and Department of Education (DepEd) Secretary Sara Duterte
        has appealed to the Commission on Elections (Comelec) to cover the expenses
        of public schools used as polling centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddf87f-b13b-4e50-8c4b-82ef0c8b1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa04c5-b4a2-4010-9d63-60089321d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She raised the issue before the Comelec en banc on Monday, citing the\
        \ burden placed on public schools as they spend for electricity and repair\
        \ of damage during elections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9cd5a-6575-4331-863a-db31368fdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.876+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea063ea-8f20-4f5d-ab78-19e482efcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.876+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa namin alam kung paano namin matutupad ang pagiging
        libre ng paggamit ng tubig at kuryente sa aming mga paaralan, at yung mga
        repairs ng mga nasıra na gamit kapag tapos na ang eleksyon</em>," Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f4274-2556-4c42-a14b-6a6033408902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.876+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac826fb-f8af-46a3-9e36-f66c2b7a3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.877+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay china-charge sa MOOE (maintenance and other operating
        expenses) ng paaralan na hindi naman parte ng aming mandato,</em>" she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d2517-53c1-4bc3-b739-ac53c92fba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.877+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876b2b7-de48-4d1a-977b-bc32da4461b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.877+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We still don't know how we can achieve free use of water\
        \ and electricity in our schools, and the repairs of damaged items when elections\
        \ are over. These are charged in the MOOE of schools, which are not part of\
        \ our mandate.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b6a6e-f4fa-4de8-a596-92ebb3e395bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.878+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9a3f1-56ee-4a50-b14a-1669ea8f769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.878+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd chief said the concern is similar to when schools are being\
        \ used as evacuation centers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd582f-827e-40c7-8ab2-e3c6fe15f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.878+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63f92f-fbf0-404e-834c-600fd7fe04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec utilizes public schools all over the country during elections,\
        \ specifically classrooms as polling precincts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e40b80-7fcd-415a-844d-c6fe1050ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626a12e-3614-4766-9a3b-c32a501db23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said he was surprised by Duterte's remarks\
        \ but agreed that poll-related expenses should not be shouldered by DepEd.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1d0ab-d745-4e32-ad1a-c030ee72eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03650288-2382-402e-887b-566b49148ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre ''yun ay hindi naman activity ng DepEd. Nauunawaan
        ko siya doon. Activity ''yun ng Commission, activity ''yun patungkol sa election
        and, therefore, marapat na ''yun ay makarna sa pag co-conduct ng halalan,</em>"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b6708-c4cf-4e89-a136-1b7d804ac588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.881+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d735f48-c001-418d-9351-4cefc29a0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.881+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Of course, I understand that this is not the activity\
        \ of DepEd but the Comelec since it is an election-related activity and, therefore,\
        \ it is right to include it in the budget for conducting elections.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7394e7-c5b5-469c-85fc-6b589724a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.882+08:00
