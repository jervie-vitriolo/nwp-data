      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The Metropolitan Manila Development Authority (MMDA) on Monday received motorcycle
        units donated by Interior Secretary Benhur Abalos to be used in the agency''s
        Motorcycle Riding Academy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4b795-c2f7-47f7-8ecc-3d3eafb6ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.498+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff2ae1-11b0-403a-8ae8-c5a4e32abaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I told him that the MMDA will be having a Motorcycle Riding\
        \ Academy, Secretary Abalos immediately responded by donating ten brand new\
        \ motorcycle units,\" MMDA acting chairman Don Artes said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493ff0e-88d3-41ef-a660-971cd0832422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fafbd-05b8-4bf7-85d1-99087f440b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The turnover ceremony was held at the MMDA head office in Pasig City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5188a9-38e7-4c89-bbdf-e5c5da577e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899d5e7-4a1c-4877-8a0e-61a833939e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number of those using motorcycles is increasing. So are the fatalities.\
        \ This Academy will provide motorcycle riders necessary riding and basic emergency\
        \ response skills and we hope to replicate it in other local government units\
        \ to lessen motorcycle-related deaths and accidents,” Abalos said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874a901-5fb0-4fb9-b519-abe4c2f48a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe8786-9fdc-47ee-9794-2d2a4bf9d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Motorcycle Riding Academy aims to make roads safer with less traffic-related\
        \ accidents and to increase public awareness when it comes to safety hazards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671588c-7965-4ba7-983c-2638924eb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a591cc-e39d-4b95-8a09-7158d8d69261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Artes reminds the public to abide by traffic rules and for\
        \ pedestrians to use sidewalks and bridges properly. The reminder comes after\
        \ a person who was crossing EDSA was accidentally hit by a motorcyle.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa02f1b-ff22-4892-8a6c-e862f7b8fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f92124-5ca4-4f1c-ba73-cce505c00b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA says people who jaywalk across EDSA usually do so after 10\
        \ p.m. when traffic enforcers are already off duty. The agency will see if\
        \ enforcers can be deployed after 10 p.m. to prevent such incidents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52aa907-77ad-4666-839a-c137bf668118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366df30a-8407-4fb9-84a7-f55420d967f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi po kami nagkulang sa pagpapaalala, ilang post na po ang ginawa\
        \ namin kung saan patuloy ang panawagan naming huwag tumawid sa EDSA. Mayroon\
        \ naman po tayong footbridges na puwede po nating daanan dahil delikado po\
        \ ang pagtawid,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1a6df-9d7d-4c8f-895f-efe9de012511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T01:12:59.506+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f94e2-f548-42e3-a87b-00dfa70455f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.832+08:00
