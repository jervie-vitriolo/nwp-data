      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was tiny and intimate – less than 20 people. The room was so happy\
        \ and full of love,” Grande’s representative told People of the wedding ceremony\
        \ at the time. “The couple and both families couldn’t be happier.”\r"
