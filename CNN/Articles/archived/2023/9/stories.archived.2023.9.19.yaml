      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Coast Guard confirmed the "<a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">severe
        damage</a>" to the marine environment and coral reef in the seabed of Rozul
        Reef and Escoda Shoal — areas frequented by Chinese maritime militia.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c9a6f-a898-407c-9032-285c5ee99cc7'
