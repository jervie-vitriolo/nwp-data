      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the PNP said Villanueva was dismissed from service\
        \ in 1995 after being convicted of homicide over the death of a military officer\
        \ in 1991.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6abe61-e443-4b99-9985-c88843a6a915'
      'mgnl:activationStatus': true
