      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15467a52-5bc3-4910-85ee-36054cd33dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:16:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents of the eight children who escaped are still in the SBSI and\
        \ have filed petitions to invoke the writ of habeas corpus in a bid to take\
        \ back custody of their children. Seven of the petitions are pending, while\
        \ one of the minors was “already recovered” by the group, Hontiveros said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ceef4-1e81-4d96-96e5-8f9eb86aa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.724+08:00
