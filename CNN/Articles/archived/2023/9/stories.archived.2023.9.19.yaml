    'title': 'PH reaffirms 2016 Arbitral Award in int’l tribunal hearing on marine
      protection, preservation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20115a99-c83a-4f6d-a291-2e5bf85bd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Philippines highlighted the significance of the 2016 Arbitral Award in
        the South China Sea in a public hearing before the International Tribunal
        for the Law of the Sea (ITLOS) in Hamburg, Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87fe9e-1d6f-4433-97a3-2196d7dfd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51bb8f-df34-4675-bc91-c8a69317a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tribunal invited 35 member states of the United Nations Convention\
        \ on the Law of the Sea (UNCLOS), including the Philippines and China, to\
        \ participate in the hearing following the request of the Commission of Small\
        \ Island States on Climate Change and International Law (COSIS) for an advice\
        \ on how to hold big polluting countries accountable.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb2ec6-9af5-457d-9b9e-024c9a2858b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba6ceb-371b-4185-8d3f-3cdd2d94c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COSIS is composed of Pacific island nations such as Palau, The Bahamas,\
        \ Vanuatu, Tuvalu, Antigua and Barbud.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387f1b2-61f3-4edf-aaeb-3c1004f3318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2295d05-ad80-4ef1-a55c-2817c8daf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines delivered its oral statement on Tuesday through Philippine\
        \ Ambassador and Permanent Representative to the United Nations Carlos Sorreta,\
        \ Foreign Affairs Assistant Secretary Maria Angela Ponce, and Assistant Solicitor\
        \ General Gilbert Medrano.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f82d02-bde6-4291-881e-780997ecdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196bb9c-131e-44f2-80e3-373e3b8a4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ponce cited that the South China Sea arbitration “provide the most\
        \ authoritative determination on the obligation to protect and preserve the\
        \ marine environment”.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209e4ed-da90-4d6d-bb71-ed36792b0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cccab-9adb-4060-bc19-7415a28a017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It [South China Sea Arbitration] pronounced legal doctrines that could\
        \ help determine the outcome of these proceedings,\" Ponce said. \"It is a\
        \ legally binding international law. Its validity cannot be assailed.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471fadc-1929-472e-9cba-b0ff0c4fb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4972b-f2c0-4289-9091-970a2618a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ponce added: “From the South China Sea arbitration, we can deduce that\
        \ the obligation of due diligence is two-fold. First is adopting appropriate\
        \ rules to prohibit a harmful practice. Second, is ensuring enforcement and\
        \ compliant with said rules.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d75fc-4b92-4771-98b9-ac9467807e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365002d-3172-40f5-ac3e-31aee8a072f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sorreta, on the other hand, said that UNCLOS member-states have a general\
        \ obligation to take active measures to protect and preserve the marine environment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a46cb1-08bf-4d12-abbc-9f07632e5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffad98-dea3-4383-9008-cc5405135603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The South China Sea arbitration, it is the obligation of states to\
        \ adopt appropriate rules and measures to preserve and protect the marine\
        \ environment and to ensure compliance by entities under its control and jurisdiction,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4d029-4d1c-44af-8e4d-30fc53a7259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0396565-568e-47b1-b34e-332ee54444e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines also reiterated its willingness to cooperate with regional\
        \ countries.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195b996-3d4b-4edd-aa5f-0fe21ddc78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8cebe-9370-45da-a9d2-cf7540f961d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following the arbitral ruling, the Philippines emphasizes the duty\
        \ under 197 cooperate on a global or regional basis, directly or through competent\
        \ international organizations for the protection and the preservation of the\
        \ marine environment in relation to climate change impacts,” Sorreta said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adbb24-50c4-4466-929b-36af97da2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ac879-6b52-4963-884c-96a0ff334959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines’ statement on marine preservation and protection coincides\
        \ with the recent reports of massive coral destruction in some parts of the\
        \ West Philippine Sea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a35912-ecae-4fa5-8d20-4faa0f3b209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1687d-f960-48bb-9348-dac93b1f9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the DFA expressed serious concerns over the\
        \ harmful activities in the West Philippine Sea committed by foreign vessels.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be991318-b7fe-4945-99c1-47845cf31ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ff47b-150f-4824-8f8a-b3703f7ee7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, therefore, call on everyone concerned to act responsibly and cease\
        \ all activities that can damage our precious marine environment,\" the DFA\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9837c-774c-4f81-bd6a-d1e603ecf21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d5032-9380-4d9f-9ebe-22746c8180fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The well-being of millions of people who depend on the South China\
        \ Sea for their livelihood is at stake,” it also said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f09492-0f31-4ef1-b21a-16668e3c6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.990+08:00
      'mgnl:createdBy': 'syrah'
