      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">''Dire
        and despicable'': Hontiveros says over 1,000 children victims of sexual abuse
        by Surigao del Norte ''cult''</a></strong></p>'
