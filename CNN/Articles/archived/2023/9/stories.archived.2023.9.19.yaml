      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7304b-f1a2-4bb4-900a-5b521ec8f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T11:08:51.882+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-19T11:08:52.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec will raise the concern to the Department of Budget\
        \ and Management and study revisions in the Omnibus Election Code.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582137a-c344-48d0-ac25-3f3b8dcbaa5b'
