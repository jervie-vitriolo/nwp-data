      'mgnl:type': 'text'
      'text': '<h2><strong>China rejects use of Arbitral Ruling in int''l tribunal</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c31694-b17d-42ed-89ec-acce87b00ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.991+08:00
