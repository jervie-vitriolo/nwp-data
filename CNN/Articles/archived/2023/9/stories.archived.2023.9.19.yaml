    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH gets new surveillance aircraft from US seen to improve West PH Sea
      patrols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f57c5-9e0f-46bb-aac4-603edf3d5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The Philippines on Tuesday received another intelligence, surveillance and
        reconnaissance (ISR) aircraft from the United States to help improve military
        capabilities, including patrols in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384042e2-c832-4072-89b8-576427b23df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3f50a-5af1-4942-b266-d767b346bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US turned over the brand new Cessna-208B (C-208B) Grand Caravan\
        \ ISR aircraft, the third such aircraft in the Philippine Air Force (PAF)\
        \ inventory, in ceremonies at the Clark Air Base in Pampanga,\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60ee56-0114-46dc-a0e2-55b90e7499fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ad971-95f6-4561-9efb-499c6b6f8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is part of a grant worth over $17.6 million (over ₱997 million),\
        \ with the first two units delivered in 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eede40e-fca8-49a2-a8a0-5606954ab090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:28.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203cdfa-a4f9-4519-8a0e-ba6f79fafed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our ability to protect our sovereign rights in our exclusive economic\
        \ zone depends highly on the equipment that we have, so definitely this aircraft\
        \ will help us boost our capability in making sure that we secure our territory\
        \ and our sovereign rights,” Armed Forces of the Philippines chief Gen. Romeo\
        \ Brawner Jr. told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa76f45-cb04-4250-b6b0-2c5605db4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1915d4-f9e5-4e43-957a-229b3f521c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said the aircraft can operate up to 912 nautical miles\
        \ and stay airborne for five hours and 30 minutes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76071155-d19d-4bb5-9adb-a9e291d617c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301215ca-e54d-464a-a7bb-87e8172ad0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is equipped with state-of-the-art sensors and a communication system\
        \ that can feed real-time information — key features that are critical for\
        \ maritime security and border patrol operations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ff503-3e47-418a-b37f-1dbf5dd5540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9b8ca-4215-49ab-b29c-a5169df4508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T20:18:29.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PAF noted that the aircraft will also be significant in counterterrorism\
        \ and law enforcement efforts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a7767-0f5b-42c1-81bc-12d7f867dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T20:18:28.683+08:00
