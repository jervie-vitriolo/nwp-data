      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Transalation: We have not been lax in giving reminders, we have made\
        \ several posts reminding people not to cross EDSA. There are footbridges\
        \ people can use.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e884871-cce9-4f8f-96e7-2befc442edb6'
