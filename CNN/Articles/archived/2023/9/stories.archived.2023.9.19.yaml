      'text': "Among the benefits were the Pantawid Pamilyang Pilipino Program (4Ps),\
        \ Assistance to Individuals in Crisis Situation program (AICS), Tulong Panghanapbuhay\
        \ sa Ating Disadvantaged/Displaced Workers (TUPAD) and senior citizen pensions.\r"
