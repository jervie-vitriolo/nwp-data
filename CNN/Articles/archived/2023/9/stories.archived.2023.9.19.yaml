      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ken</strong>: As a Filipino artist, sobrang hirap i-penetrate
        ng music scene worldwide, lalo na sa [global] West. There are really big artists
        there tapos ang dami rin nauna sa amin, hindi lang naman kami. Since nagsisimula
        pa lang kami, hindi kami ‘yung parang, “Hindi tayo kilala doon. Walang manoonod
        sa atin.” Nilalagay lang namin sa utak namin na yan ‘yung gagawin naming “fuel”
        para mag-burn pa lalo ang passion at ‘yung fire sa heart at mata namin. Gusto
        namin ipakita sa mga tao ‘yung passion namin at baka mainspire nila. Eventually,
        we hope na ma-aappreciate nila lahat ng efforts namin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf99074-921a-45e2-9841-dc64d5a024c6'
