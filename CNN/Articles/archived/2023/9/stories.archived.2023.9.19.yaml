    'lead': ' Seven visual artists emerged as victors among over 400 artists who joined
      the 2023 Metrobank Art & Design Excellence (MADE) organized by the Metrobank
      Foundation Inc. (MBFI), paving the way for them to further boost their careers
      in the arts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T17:58:55.796+08:00
