      'mgnl:lastActivated': 2023-09-19T21:16:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b047c11-1c98-433f-8e5e-609301864983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.721+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:16:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are really begging us, the public, to rescue them,” Hontiveros\
        \ said. “Kung isa lang ang magagawa natin, 'yan 'yon iligtas ang mga bata\
        \ [If we can only do one thing, that is to rescue the children].”\r"
