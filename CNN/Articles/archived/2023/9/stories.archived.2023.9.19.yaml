      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabaa5a4-4f0f-45b1-ba2a-d55d6a9264c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We could actually call that a victory of our immune system, because
        it means that our immune system actually kept the virus at bay enough that
        it never grew up to a high level” to turn the test positive, he said. “I think
        for a lot of people, that’s actually happening.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f07ce-3506-4016-8838-d060556cf20e'
