  'NPC-unequipped-to-effectively-launch-data-breach-probe--protect-Pinoys--info---chief':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T13:03:24.000+08:00
    'imagesource': 'jcr:480884a8-0e7e-4a6f-a266-5772e212da8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4934371-17e0-4780-ba1c-f9fbe4e2b68a'
    'lead': 'The country''s privacy watchdog hopes to secure a ₱510 million budget
      for next year to beef up its system, with its top official admitting the agency
      does not have enough capacity to protect the public’s information and investigate
      data breach incidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T13:05:10.710+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-19T13:05:11.053+08:00
