      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enrollments at Socorro East and West Districts also logged an alarming\
        \ drop of 847 learners, she said.\r"
    '25':
