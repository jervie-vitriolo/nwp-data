      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T18:59:02.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on Martin's report, Cano was rearrested in a hot pursuit with\
        \ the help of the members of Damulog Municipal Police Station.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08076f7b-3294-4f95-9b28-70c169371da7'
      'mgnl:activationStatus': true
