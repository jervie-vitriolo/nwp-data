      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post has since been removed, but the photos previously showcased\
        \ Grande wearing a Vera Wang wedding gown and kissing Gomez, who wore a Tom\
        \ Ford suit.\r"
