      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Authorities on Tuesday arrested a fugitive former cop after nearly three decades
        of manhunt, the Philippine National Police (PNP) said.</p>'
    '1':
