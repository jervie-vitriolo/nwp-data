    'lead': 'The Land Bank of the Philippines is still waiting for the Commission
      on Elections (Comelec) to lift the election spending ban over fuel subsidies
      before it can resume distribution to transport sector workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T23:36:59.771+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-19T23:37:00.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Landbank awaits go signal to resume fuel subsidy distribution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa70e5-bc93-47bc-833b-4b84b5bc14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Land Bank of the Philippines is still waiting for the Commission on Elections
        (Comelec) to lift the election spending ban over fuel subsidies before it
        can resume distribution to transport sector workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36809b-7430-46f4-b7ab-fdc7f11e161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Landbank assures the fast and timely crediting of fuel subsidies
        and distribution of cash cards to intended transport beneficiaries nationwide
        once the prohibition to distribute in compliance to the election spending
        ban is lifted," it said in a statement Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd5234-a1dd-41e4-ab46-dbe05f33118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the Land Transportation Franchising and Regulatory Board
        (LTFRB) is "currently working on" the exemption from the Comelec to resume
        the distribution under the Fuel Subsidy Program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689513b-0a80-463d-abff-c67508f91645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The election ban is due to Comelec Resolution No. 10944, which forbids
        the "releasing, disbursing, or spending of public funds for social welfare
        projects" in the lead-up to the barangay and SK elections next month.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3b0d1-0f3e-4f7c-9818-3481dfeb6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The election period for the polls began on Aug. 28. The elections will
        be held on Oct. 30.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a39c2-40ac-4ca4-ac89-2dfd6f61352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sept. 13, the LTFRB began distributing the ₱3 billion subsidy to
        1.36 million transport workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f4ae0-cfc9-4d23-ad1f-6b698ff942aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The subsidy is intended to mitigate the negative effects of the continuous
        increase in pump prices for over 10 weeks now.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3214b-8165-4df0-a249-583dc05e0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T23:36:59.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T23:37:00.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the fuel subsidy program, ₱10,000 will be given to modernized
        PUV drivers; ₱6,500 to drivers of traditional four-wheel PUVs; ₱1,200 to delivery
        riders; and ₱1,000 to tricycle drivers.</p>'
