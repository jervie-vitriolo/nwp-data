    'template': '1'
    'title': 'PTV aims to become 2nd top TV network in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001db9c-4750-4ddb-928b-4dc634425bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T05:33:28.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The state-run People''s Television Network (PTV) is aiming to become the second
        top broadcasting company in the Philippines next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec21b4-59ff-4bab-b184-0cb8bd391d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788d0f6-926c-4305-8b3f-35e42d1c2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Presidential Communications Office (PCO) 2024 budget deliberations\
        \ in the Senate on Monday, PTV general manager Ana Puod said they plan to\
        \ extensively expand their regional reach for 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319e8eb-0807-43d9-9ccb-df3cb05e9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fff81-a781-48f3-b248-393dc3f65742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our goal for next year is to become number two… and hopefully within\
        \ the next few years ay mag-number one ang PTV sa lahat ng station sa buong\
        \ Pilipinas,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2503f8-9f98-4778-a62e-a3d58dc2ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47585f-0db1-4ea8-97fc-41c386237e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: And hopefully within the next few years, PTV will become\
        \ the number one station across the Philippines.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f47132-5408-4807-8204-b8252747341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a9add-83a6-4a7f-a0f6-f1171fd0b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Puod said this would only materialize with the help of government\
        \ funding, adding that PTV plans to build 60 digital transmitters nationwide\
        \ at a cost of ₱25 million each.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58091ca-7cca-47de-86f9-e65e7998c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b67fc7-6473-43d5-8cd4-fd2f0b6923cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan nating tapatan ng konting gastos para ma-achieve 'yun [We\
        \ need to spend a little bit of money to achieve that],” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed28a9-3abf-4159-aa97-0204e4aef90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99198f25-c6b1-44df-a5e8-fa3ac336cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PTV is an attached government-owned and controlled corporation of the\
        \ PCO, with ₱129 million allotted to the agency in the proposed 2024 budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ee9f9-570c-4489-bcb2-9e1ba69e9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb6cca-efda-4ce6-b1c9-d75e3ebdd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also asking for funds to build its headquarters in Metro Manila.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b96f1-faa3-4acd-841f-0b85a4dd4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4bea5-e9d0-40ea-a55c-7beb2bf05d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito, meanwhile, admitted that media giant ABS-CBN had\
        \ the most extensive network and its closure left a gap in terms of delivering\
        \ regional news across the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cf63c-7dd5-48af-8e78-d1e25cd06f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8a0e2-162a-4f67-84d4-affa121a3009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung [The] ABS-CBN shutdown… 'Yung regional [reach] nila, malaki\
        \ ang reach, malaki rin ang nawala [Their regional reach is wide and a lot\
        \ was also lost.] I just have to be honest about it,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bd817-e2e0-4944-b8cc-1f2c6ce1346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22deada-9240-498c-8d08-7d6bbf3a4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:07:29.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T06:07:29.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That has to be covered especially during a crisis and calamity situation,\"\
        \ he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
