    'template': '1'
    'title': 'Hontiveros: We have to sum up damage done by China in WPS reefs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2e90a-108e-425a-9f57-301d1b7ae5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Sen. Risa Hontiveros is calling on China to pay damages after the East Asian
        country was suspected of harvesting and destroying coral reefs in the West
        Philippine Sea (WPS), saying it can be figured through calculations done by
        academic institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba006e9-2f38-44c0-ad3f-9bede72cb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s really a way of computing the monetary value of such damaged
        or destroyed ecosystems,” she told CNN Philippines’ <em>The Source</em> on
        Tuesday, adding that it was “shocking” to see the state of marine life and
        reef ecosystem in the video presented by the Philippine Coast Guard (PCG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cffb8-199d-44e6-a03a-82101b7a26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">On
        Sept. 16</a>, the military said the suspected damaged corals at Rozul Reef,
        also known as Iroquois Reef, in the WPS were spotted by Navy personnel during
        an initial assessment after they drove away Chinese vessels from the reef
        in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e72d8-4439-48e9-8a69-034aaa238a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PCG spokesperson for WPS Commodore <a href="http://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">Jay
        Tarriela</a> confirmed the "severe damage" in marine environment and coral
        reef in the seabed of Rozul Reef and Escoda Shoal — areas frequented by Chinese
        maritime militia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8abb51-f812-444d-8f71-87efdfe5b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">‘Concerning
        resurgence’: AFP reports more Chinese fishing vessels swarming West PH Sea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2537ef8-5d07-4db8-90e1-317c62dd14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said the government must sum up all the environmental damage\
        \ in the WPS, stressing this was “just the latest [incident]” of “abuse” done\
        \ by China to the Philippines along the contested waterway.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113d708-c2c2-417c-a0af-a4ab92b41d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also recalled a similar incident in 2013 when a United States vessel\
        \ ran aground at the Tubbataha Reef, a UNESCO World Heritage site, and damaged\
        \ 2,346 square meters of coral reefs. Washington paid Manila a total of ₱\
        87 million in 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f28418-5ad3-4a7b-b9c4-ef622a1ef204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pending Philippine Ecosystem and Natural Capital Accounting System\
        \ bill, which was sponsored by Sen. Loren Legarda, will put into law the calculation\
        \ used by international marine scientific institutes, Hontiveros said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79cb7d-1c4b-4334-a5e2-942ef56fa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate resolution in April 2020, Hontiveros said “unlawful Chinese\
        \ activities in the West Philippine Sea are estimated to have caused at least\
        \ 33 billion pesos of damage annually to marine ecosystems within the Philippines'\
        \ continental shelf and exclusive economic zone since Philippines vs. China\
        \ was filed in 2013.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7a613-46c4-4bd7-acb5-b16809f63444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was, at the time, Hontiveros’ bid for <a href="https://www.cnnphilippines.com/news/2020/4/22/Chinese-embassy-Risa-Hontiveros-reparation-covid-response.html">China
        to pay the expenses of the Philippines’ COVID-19 response</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b888bdc-9ad3-42c8-ba68-056c1158db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the resolution, the senator said the annual baseline value per hectare\
        \ of coral reef was at $335,429 based on a 2012 study published in the international\
        \ academic journal Ecosystem Services.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0013a4-c248-4af4-9e6a-6347b9ef1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said satellite images showed that Chinese activities “had caused\
        \ ecological damage to a total of 1,850 hectares of reef ecosystem in Panatag\
        \ and the Spratly Islands.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d95d08-9ee2-4806-ba67-1c751c4682cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On top of what China owes the BIR (Bureau of Internal Revenue), for\
        \ example, in taxes on the POGOs and that’s just on land, dito naman sa karagatan\
        \ medyo humahaba ‘yong listahan ng utang ng Tsina sa atin [China’s list of\
        \ debts regarding marine matters becomes longer] in terms of damaging or destroying\
        \ or illegally harvesting for example, giant clams in other parts of the West\
        \ Philippine Sea,” she said during the interview.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3043e2-b0f4-43fa-854d-c3fa037babd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, executive director of the UP Institute for Maritime
        Affairs and Law of the Sea, said continued damage to these marine ecosystems
        could lead to a <a href="https://www.cnnphilippines.com/news/2023/9/18/Fisheries-in-WPS-will-collapse.html">"collapse"
        of fisheries</a> in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef38cd-e4d6-4034-abaa-6c261864a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:58:57.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T21:15:56.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also noted that areas where Chinese vessels frequently
        swarm have big deposits of oil and natural gas that the Philippines should
        have the exclusive right to benefit from.</p>'
  'diokno-reaction-suspension-vat-excise-tax-fuel-products':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-19T14:34:48.000+08:00
