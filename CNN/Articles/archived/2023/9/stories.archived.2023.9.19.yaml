    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Committee-on-Women-Children-Family-Relation-and-Gender-Equality',
      'Risa-Hontiveros', 'Senate-of-the-Philippines', 'divorce', 'Senate-Bill-2443']
    'stories': []
    'template': '1'
    'title': 'Senate panel gives nod to divorce bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40d63c-ee49-4e06-8335-db1684359231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        A Senate panel has approved a consolidated bill expanding the grounds for
        the dissolution of marriage and providing for divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87436c6b-fc4b-41f4-96b5-50c08ad28728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://legacy.senate.gov.ph/lisdata/4270738835!.pdf" target="_blank">Senate
        Bill 2443</a> was approved by the Committee on Women, Children, Family Relation
        and Gender Equality, which is headed by Sen. Risa Hontiveros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94430b4f-3680-4504-99a6-12c705e55696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Senators Raffy Tulfo, Robin Padilla, Pia Cayetano, and Imee
        Marcos are listed as co-authors of the consolidated bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25154e55-1ddc-4256-a136-4c7b87a3bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill said that while the state continues to protect the family,
        its duty also includes protecting the dignity of individuals, guarantee human
        rights, and uphold the equality of both men and women.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bfedfc-32d0-4a37-a614-6ccb27ad19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards this end, the State shall adopt a divorce policy in keeping
        with the fundamental freedoms guaranteed under the Constitution, the rights
        guaranteed under the Universal Declaration of Human Rights, the International
        Convention of Civil and Political Rights, the Convention on the Elimination
        of All Forms of Discrimination against Women, Convention on the Rights of
        the Child, and other International Human Rights Instruments of which the Philippines
        is a party," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634e61e-12f2-498a-b484-eb8be734ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added either or both spouses can seek divorce based on the following:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db139c-ae96-4d47-b904-b466f4fb1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- they have been separated for five years, whether it be continuous
        or broken, without a judicial decree of separation'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852580c8-c2c8-4c9f-ab7c-6af7dcf8c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- the commission of the crime of rape by the respondent-spouse against
        the petitioner-spouse, whether before or after the celebration of their marriage'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe2384-3c60-48d7-bb90-33a4b7f2bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the grounds for legal separation under <a href="https://www.officialgazette.gov.ph/1987/07/06/executive-order-no-209-s-1987/"
        target="_blank">article 55 of the Family Code</a> or any other special law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb128433-75d2-4fd8-9e1d-4e6052b809fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- a final decree of absolute divorce validly obtained in a foreign
        jurisdiction by any Filipino citizen, regardless of who they married'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db02c23-2bf1-4765-b1a7-5fd339bf9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- irreconcilable marital differences or irreparable breakdown of the
        marriage, despite earnest efforts at reconciliation, subject to a cooling-off
        period of sixty (60) days pursuant to Section 8 of this Act'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59d98e-c628-4d3a-9fe9-e8aac4991b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- a marriage annulment or dissolution, duly authorized by a church
        or religious entity, or a marriage termination duly authorized by customs
        and practices traditionally recognized, accepted and observed by an ICC 15
        or IP to which the parties belong, having the same effect as a decree of divorce,
        annulment, dissolution or declaration of nullity issued by a competent court.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a134d-830d-42c7-9920-341f94ecb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said a petition for divorce can be filed provided there is
        a joint plan for parenthood for the support, custody, and living arrangement
        for common children.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5310f-65a7-4a7b-a143-4ff2f577c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If the court determines that the joint plan for parenthood is adequate
        to protect the rights and interests of the common children, the court shall
        approve the joint plan for parenthood together with the grant of a divorce
        decree if warranted," it said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04afd4-58c4-44d2-9c9c-512c53222070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:08:09.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:21:41.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants may also submit evidence of indigency if necessary, and
        the court will waive fees, appoint counsel, and provide experts to help the
        petitioners and their children.</p>'
  'small-gradual-oil-price-hikes-to-continue':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T22:13:37.000+08:00
    'imagesource': 'jcr:ac71aab9-05e4-44cd-8274-09a570afc3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3b9b3c-995a-4e77-921a-80fc728058a8'
    'lead': 'The Department of Energy said small and gradual oil price hikes will
      be seen until December due to lower supply in the global market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T22:20:11.177+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T22:31:29.485+08:00
