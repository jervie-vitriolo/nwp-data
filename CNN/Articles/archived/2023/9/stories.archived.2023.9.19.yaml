      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Justice Secretary Jesus Crispin Remulla on Tuesday said his agency is recommending
        the filing of cases against China over the massive coral harvesting in reefs
        of the West Philippine Sea.</p>'
