      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Bureau of Corrections (BuCor) Director General Gregorio Pio Catapang Jr. relieved
        the acting superintendent of the Davao Prison and Penal Farm from his post
        after his failure to immediately report the escape and rearrest of an inmate,
        BuCor announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af82b5-efe5-48c7-9220-279fca48025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.377+08:00
