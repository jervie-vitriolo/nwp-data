      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3f337-d708-409a-ae6f-451098880706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:03:47.478+08:00
