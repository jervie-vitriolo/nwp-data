      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Sen. Risa Hontiveros has filed a resolution seeking to investigate the alleged
        systematic rape and forced labor by a "cult" in Socorro, Surigao del Norte,
        involving more than 1,000 children who need to be rescued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bad52-0beb-474b-946f-57cc9632f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:16:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e9d02-a4de-48e7-867f-6213b474fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:16:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution 797, dated Sept. 18, seeks to direct the Senate
        Committee on Women, Children, Family Relations, and Gender Equality to immediately
        conduct a probe into allegations of systematic rape, sexual abuse, trafficking,
        forced labor, and forced marriage of children in the context of cult-like
        activities among members of the Socorro Bayanihan Services Inc. (SBSI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac2018-6865-4640-a45d-f42848c57a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.719+08:00
