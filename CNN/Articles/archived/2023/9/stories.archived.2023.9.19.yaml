  'ph-us-surveillance-aircraft':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T20:10:54.000+08:00
    'imagealtText': '(Photo from the Philippine Air Force)'
    'imagesource': 'jcr:280d4b96-d7d2-46c8-ac1d-51b4bc9fe3b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50d0bb50-41f5-40b5-8c38-47918dddeea2'
    'lead': 'The Philippines received another intelligence, surveillance and reconnaissance
      aircraft from the United States to help improve military capabilities, including
      patrols in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T20:18:28.659+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-19T20:18:28.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
