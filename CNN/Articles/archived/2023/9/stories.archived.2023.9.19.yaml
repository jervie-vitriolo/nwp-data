    'lead': 'Filipino pole vaulter EJ Obiena produced a second-place finish at the
      Wanda Diamond League final on Monday (Manila time), just before heading to the
      19th Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T08:18:56.731+08:00
