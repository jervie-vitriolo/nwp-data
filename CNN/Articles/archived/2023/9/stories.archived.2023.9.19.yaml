      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.380+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T18:59:02.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
