      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ee4b5-efe1-4323-bf34-ae15ca1e7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the opportunity came together after pretty principled, persistent\
        \ diplomacy – a number of things obviously we completely, flat-out rejected\
        \ – when the opportunity arose we got a deal that was very much in our interests,\
        \ that’s when we chose to move forward,” the senior administration official\
        \ said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bcbc3-f7b1-4692-9c12-104692d6abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe4b45-f183-47a8-8c55-91fdddb6c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the deal progressed, it has been met with backlash by Republican\
        \ lawmakers and presidential contenders.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33e0c9-2ebd-4a72-a197-078b22774703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e2f89-a897-44f0-8e4b-fd22be086687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Vice President Mike Pence – under whose tenure the White House\
        \ made two prisoner swap deals with Tehran – is expected to criticize Biden\
        \ in a speech Monday afternoon for allowing Iran to “foment terrorism across\
        \ the Middle East.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9d39e-46ce-4268-94b2-bcf43a2f2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b2fd6-bee0-4286-b093-28369c3403ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior administration official pushed back on the criticism, saying,\
        \ “These are some of the most difficult decisions a president makes, but I\
        \ think this deal stands up.”\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425a9ba-0d91-4d4d-b8fc-42a9834772e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32a3db-3b88-4763-9641-599ba4190aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you look at the full contours of the deal, compared with the\
        \ alternative – the alternative is these Americans never come home. So I think\
        \ it very much holds up,” they said.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916d483-5b95-4402-871b-9e4cccf1b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346650b2-745a-4a56-8cc1-e6cc495a47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US issuing new sanctions on Tehran over Bob Levinson</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff5521-04e4-4239-b1ca-73cc1735ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the release of the five Americans, the US issued new sanctions\
        \ against Iran targeting Tehran’s Ministry of Intelligence and former Iranian\
        \ President Mahmoud Ahmadinejad, senior administration officials said, seeking\
        \ to punish them for a lack of answers around Bob Levinson, an American detained\
        \ in Iran for more than a decade who is believed to have died there.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f117f8-6900-488b-89be-f6748d3478a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca11d9-bb70-460d-8091-2d1233341565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll never give up on Bob Levinson’s case,” one senior administration\
        \ official said.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8c895-ba46-455d-9e1b-ee358b85d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17937233-b55f-4422-a5f9-d8015e39ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t emphasize strongly enough that the Iranian regime must finally\
        \ come clean, allow for Bob Levinson to be at peace, and for the Levinson\
        \ family to have answers. We will continue to call on Iran to give a full\
        \ accounting of what happened to Bob Levinson, from his initial captivity\
        \ to his ultimate murder,” a second senior administration official said.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9a7ab-730c-4521-824d-c3d304b01852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dda74-afae-4c72-b0bc-f26c64008784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Levinson family said in a statement that they welcomed the news\
        \ of the release of the Americans and the new sanctions, “but make no mistake:\
        \ Today’s good news does not end our family’s nightmare and ongoing pain.\
        \ Nor does it mask or excuse the shameful cruelty and unending lies of the\
        \ Iranian regime.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d110c-9e70-456d-ae0d-1f2bb336fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bec22-88c1-44ef-bc30-8f982da82796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will never stop demanding that Iranian leaders answer for what\
        \ happened to Robert Levinson, the greatest man we have ever known,” they\
        \ said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052664f-a592-4130-80ce-6904a84c143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efed79-1387-417c-89c9-6a6a97edf91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actions announced today with the full force of the U.S. government
        behind them are a welcome step toward justice for Bob Levinson, and they are
        by no means the last. We will not rest until the cruel Iranian regime is held
        fully accountable, and our father knows true peace,” they said.</p>'
