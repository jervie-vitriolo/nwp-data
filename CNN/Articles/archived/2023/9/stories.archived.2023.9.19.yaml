      'jcr:uuid': '50998d37-726c-4a31-9d3c-0acdfe8fba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:55:15.098+08:00
      'mgnl:createdBy': 'vince'
