    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1f179-93e9-494c-8daa-0c1e5594d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:25:14.135+08:00
