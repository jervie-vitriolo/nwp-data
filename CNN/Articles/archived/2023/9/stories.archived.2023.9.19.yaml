      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As of June 1, there were already more than ten people\
        \ recommended for prosecution here in the Socorro cult who are included in\
        \ what was revealed by Sen. Risa Hontiveros.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b038d-17dc-4d5c-bd63-29f6f8acd077'
      'mgnl:activationStatus': true
