        \ Buntad, Giovanni Leogin Lasala, Ibrahin Adlao, Jovelito Atchecoso, Sergio\
        \ Cubillan, Daryl Buntad, Jonry Elandag, Yure Gary Portilio, and Florencio\
        \ Quiban.\r"
