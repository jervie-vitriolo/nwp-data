    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NPC unequipped to effectively launch data breach probe, protect Pinoys’
      info – chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fef7a8-a772-4c9f-ad91-e2688487422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The country''s privacy watchdog hopes to secure a ₱510 million budget for
        next year to beef up its system, with its top official admitting the agency
        does not have enough capacity to protect the public’s information and investigate
        data breach incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57214f-fc7c-4c69-9c0b-79289090188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8905e53-e7a7-44a4-8f80-93223b83c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, we don’t have the capacity to investigate deeply the potential\
        \ breaches, we don’t have the equipment of the NBI, or let’s say the CIDG\
        \ or the cybercrime of the Philippine National Police. So we always tap them\
        \ if we do conduct an investigation,” said Commissioner John Henry Naga of\
        \ the National Privacy Commission (NPC) on the Senate hearing for 2024 National\
        \ Expenditure Program of the Department of Information and Communications\
        \ Technology (DICT). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318d722-9836-4cd5-9c0f-6e45cf34f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611396d-c453-4f1c-9a1c-193f44b8d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC said that the budget would be able to transform the NPC into\
        \ a digitally competitive regulation agency to address the rapidly changing\
        \ privacy threats, risks, and harms in the country. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5909f-783e-455f-891d-f45dbbf3b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863ceea-68ee-44fa-b979-680e676618d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We requested that, Madam Chair, to NEDA (National Economic and Development\
        \ Authority), NEDA sees the potential of this program, considering that we\
        \ are now transitioning to the digitized economy in which the new gold is\
        \ the personal information of our citizens,\" Naga said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198b669-1d0f-41d3-9af8-4e90a6184181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f7d34-433a-4610-ac44-1aca29638656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe noted that the proposal was redundant and they could\
        \ work with the Criminal Investigation and Detection Group (CIDG) or the other\
        \ government agencies, but she nodded since the proposal was for a wish list.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082be32e-54c3-40a6-b979-3e5cc8f6f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae938821-6c96-4a85-b176-603a2a7a240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Senator Loren Legarda clarified that only the NPC\
        \ lacks the resources but the other agencies were equipped in maintaining\
        \ data privacy protection. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73949be-f0e0-4d72-9e3b-498eb47f2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b4efe-50b6-4804-b8ee-a9ce1e9f8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:05:10.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T13:05:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s just the agency that is seeking it but the PNP has the capability,
        because I would be so insecure if you’re saying that you’re the only one tasked
        to do that and you’re saying that you’re unequipped with resources and knowhow,
        so it’s your just commission…But the PNP is equipped, and you work with them,"
        Legarda said.</p>'
  'hontiveros-china-pay-damage-west-philippine-sea-reefs':
