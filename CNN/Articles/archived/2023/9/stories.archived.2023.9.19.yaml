      'jcr:uuid': '6ce25322-090d-456d-b4e1-cf036de0cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.754+08:00
      'mgnl:createdBy': 'vince'
