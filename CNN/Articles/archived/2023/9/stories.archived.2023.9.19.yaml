      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing direct and first-hand testimonies, a statement from the senator’\
        s office on Tuesday said Quilario would allegedly \"engage in acts of sexual\
        \ abuse and violence against minors, including ordering children to sleep\
        \ with him, facilitating marriages of children as young as 12 years old with\
        \ adults, and locking adolescents in rooms in order for them to engage in\
        \ sexual activities, among others.”\r"
