  'us-japan-coral-destruction-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T09:50:44.000+08:00
    'imagesource': 'jcr:bff5020f-69ef-420e-a924-ed48479fb8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7020d6-3e95-4661-9318-90bfcafabf9b'
    'lead': 'Two foreign ambassadors have expressed alarm over reports of destruction
      of marine resources in the West Philippine Sea, with the Philippine military
      saying Chinese vessels were likely behind it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T09:52:09.840+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-19T09:52:10.185+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Coral destruction in WPS ''troubling, very alarming'' – foreign envoys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c670ba5-cd73-42b4-85b7-e13d933c3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Two foreign ambassadors have expressed alarm over reports of destruction of
        marine resources in the West Philippine Sea, with the Philippine military
        saying Chinese vessels were likely behind it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92522e02-2b58-43ca-b135-55d4805d8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'United States Ambassador to the Philippines MaryKay Carlson took to
        social media platform X, formerly Twitter, to express her concern.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6525f-69c8-4242-940e-eb4865d60a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Troubling @CoastGuardPH and @TeamWESCOM reports on coral destruction
        around Rozul Reef and Escoda Shoal," she said Tuesday, referring to the Philippine
        Coast Guard (PCG) and the Armed Forces of the Philippines'' Western Command.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98676b48-ad10-47b8-860f-58a3f03cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Habitat damage harms ecosystems and negatively affects lives and livelihoods.
        We are working with our #FriendsPartnersAllies to protect [the Philippines’]
        natural resources," she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a487c3-7605-4693-b0e3-bf03ccd1aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Japanese Ambassador Kazuhiko Koshikawa described the development
        as "very alarming news," as he urged everyone to protect "these vital ecosystems."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bc3cd-43f0-48ba-9b96-8646d3fe361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our oceans are the lifeblood of our planet, and coral reefs are its
        colorful heartbeats," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262bf76-5564-48b1-90ba-2b5a88037827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese Embassy in Manila was quick to respond to Koshikawa''s
        social media post, even quoting the latter''s sentiment on X.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890eb1fb-ed2a-4d6c-98c1-f5dbae7421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China then dismissed the Japanese envoy''s post as "disinformation."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8403e8-d2a0-4a61-afe1-f7d93eab52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Oceans are indeed the lifeblood of our planet. So stop the release
        of contaminated nuclear water from Fukushima," it said, criticizing Japan''s
        wastewater release late in August.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872baa49-29f0-471f-8042-48810edeb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the PCG said it would tap experts from the University of
        the Philippines Marine Science Institute to assess the damaged coral reefs
        in Rozul Reef and Escoda Shoal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67abb0-1b5a-464b-b114-2fa88d52035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T09:52:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T09:52:10.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson for the West Philippine Sea Jay Tarriela noted
        that from Aug. 9 to Sept. 11, they monitored 33 Chinese maritime militia vessels
        in Rozul Reef, and another 15 in Escoda Shoal.</p>'
