    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros determined to question transfer of ₱125M to OVP''s confidential
      funds in budget debates'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95f37d-6e49-4afb-9e14-44735631c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:50:00.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Sen. Risa Hontiveros, one of the two Senate minority lawmakers, said she is
        determined to question the controversial transfer of ₱125 million to the Office
        of Vice President (OVP) for confidential funds in 2022 when the chamber conducts
        plenary debates for the country''s proposed 2024 budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92085d-bde8-4d12-89d6-1ac58875364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b87d28-1080-4c37-af16-f4899308d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko talaga bibitawan ito [I will not let go of this],” Hontiveros
        told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f803802-72a5-4d87-beea-01d8a6312aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557dea84-f8bf-493c-91e0-13c22d92295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said Vice President Sara Duterte should explain how the\
        \ Office of the President (OP) was able to transfer ₱125 million to the OVP,\
        \ as well as how the funds were spent.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd35a3-b7f9-43d8-abcd-dc3cdd617d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876f604-8eef-4e8f-b29c-146ab7defea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not about her alone, the way she’s behaving dapat talagang ipaliwanag\
        \ [should be explained],” she added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07524bfe-621c-488c-9e2b-0b9f1f136dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e13af-696e-44dc-a18d-0a433b9336a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Marikina Rep. Stella Quimbo, vice chairperson of the
        House appropriations panel, said there was “<a href="https://www.cnnphilippines.com/news/2023/9/18/quimbo-nothing-improper-op-transfer-secret-funds-to-ovp.html">nothing
        improper</a>” with the OP’s transfer of funds as this was allowed under the
        2022 General Appropriations Act through the use of its contingent fund.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf198f96-ce80-4830-a70c-ec0d71657701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4462b9-6b2c-4680-adf3-dfb8797ca2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was supported by documents submitted to the committee and budget\
        \ briefings by the Department of Budget and Management (DBM) with lawmakers,\
        \ she added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5040f3-65f2-4924-a6cd-e544833b7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf93228-ec95-4ab8-b5a0-283d20879c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hontiveros said the explanations were “nagkakabuhol (knotted),”\
        \ asking if it’s actually confidential funds that were transferred from the\
        \ OP’s savings to augment the OVP’s budget, or if contingent funds were released.\
        \ She also flagged officials from the Executive department for changing the\
        \ technical terms they are using to defend the issue.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1a56f-94d8-4e93-8336-35063c4da9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bc50d-8d6e-4bb1-b075-799d47465d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:55:47.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:18:57.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung straightforward ‘yan at above board ang nangyari, the explanation\
        \ should have been as straightforward, easy, and simple. Hindi parang ganitong\
