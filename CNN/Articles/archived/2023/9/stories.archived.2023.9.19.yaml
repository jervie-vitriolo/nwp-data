      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros on Monday exposed in her privilege speech a <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">"cult"</a>
        nestling in the mountains of Socorro, Surigao del Norte, where rape, sexual
        violence, child abuse, and forced marriage allegedly take place.</p>'
