      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:55:15.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:55:15.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He escaped from Lucena City Jail on July 29, 1995, but he was recaptured\
        \ the following year. He escaped again while undergoing a medical examination\
        \ at the hospital, the PNP added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
