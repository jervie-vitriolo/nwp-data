      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em> on Tuesday,
        Hontiveros said eight children have escaped the alleged cult, also known as
        Omega de Salonera, with three of them giving testimonies and urging other
        minors to also get out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368297d-dd39-442e-9291-30447dbc9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.721+08:00
