    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262fe05-1c2a-4276-b99d-d7a084377189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Philippine women''s football team unveiled on Tuesday its 21-woman lineup
        for the 19th Asian Games in Hangzhou, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61609b6-a885-4e93-843a-3fcf245e0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the players, 14 to be exact, included in the roster saw action\
        \ at the 2023 FIFA Women's World Cup in New Zealand in July.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7cdbc-f9af-41a8-bc91-67e9beeab0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World Cup breakthrough goal scorer Sarina Bolden leads the forward\
        \ position alongside Katrina Guillou, Chandler McDaniel, Meryll Serrano, and\
        \ Alisha Del Campo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e6869-13a8-4088-b581-cac700b32d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olivia McDaniel headlines the goalkeepers with Kiara Fontanilla and\
        \ Inna Palacios.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de842bd2-1cf1-44fe-96e5-def98b2de1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anicka Castañeda and Sara Eggesvik will spearhead the midfielders with\
        \ Kaya Hawkinson, Natalie Oca, Isabella Pasion, Quinley Quezada, Jaclyn Sawicki,\
        \ and Camille Rodriguez.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60a029-16d2-4cc0-ad6f-f114bb5b6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the rotation are defenders Reina Bonta, Jessika Cowart,
        Sofia Harrison, Hali Long, and Eva Madarang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102eaebc-3299-44fb-a0db-d2d2a7005567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:19:48.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T19:19:48.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new head coach Mark Torcaso, the Filipinas will begin their
        Asian Games campaign against Hong Kong on Sept. 22 at the Wenzhou Sports Centre
        Stadium.</p>'
