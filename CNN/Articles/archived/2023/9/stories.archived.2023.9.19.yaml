      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fb696-a412-435e-9862-45835aea5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:52:14.553+08:00
