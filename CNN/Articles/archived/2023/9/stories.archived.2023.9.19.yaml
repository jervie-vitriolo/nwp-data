  'libya-mass-graves-devastating-flooding':
    'author': 'Sarah Sirgany and Jomana Karadsheh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-19T02:27:58.000+08:00
    'imagesource': 'jcr:26a1d2ba-c696-4821-a5b2-05fd749213c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99be623e-4872-40b9-a6b0-1373ffd3778c'
    'lead': 'It’s quiet at the Martoba cemetery outside the Libyan city of Derna,
      despite the presence of dozens of volunteers. Men in white hazmat suits pour
      lime over the brown soil to seal the graves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T02:32:38.461+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-19T02:32:38.947+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘This is God’s will.’ Survivors dig mass graves for those killed in
      Libya’s devastating floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9fbc0-6279-4ee9-9d8a-0b10c303478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Derna, Libya (CNN) —</strong> It’s quiet at the Martoba
        cemetery outside the Libyan city of Derna, despite the presence of dozens
        of volunteers. Men in white hazmat suits pour lime over the brown soil to
        seal the graves. Cement bricks jutting out of the heaps of dirt are the only
        signs of the hundreds of bodies buried underneath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61934e-9481-4407-9472-a748d4434225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc196b2-5aaa-4c0f-b872-95da462d05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind them, rows of trenches several meters long were dug by excavators\
        \ in anticipation of the bodies that are yet to come.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0525fe6-fec9-4d95-9d0d-55763f7781c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d01868-d6fb-4920-99c3-389a0e89d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are preparing the place according to the figures that we are hearing,\
        \ according to the number of the dead and the number of the missing. The missing\
        \ are presumed dead. We can only hope that these numbers are not correct,”\
        \ one of the men, Mohamed el-Sharwy, tells CNN. The school principal volunteered\
        \ at his town’s cemetery after the floods struck Derna last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05ad90-d161-404b-8e43-cc2ce3d13a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c208d9-f7af-46db-8ae6-bef535fbd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Close to 4,000 people have perished in Derna after heavy rainfall and\
        \ two collapsed dams caused ferocious floods, according to WHO figures. Thousands\
        \ are still unaccounted for.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a36e4-4734-43aa-a463-d49f2342eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e593a35-c99a-4256-b0b1-d9526d1c9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our proximity to Derna means that I have friends there, school friends,\
        \ work colleagues,” he says. And on the first days, he says, he recognized\
        \ their faces among the bodies he was tasked with burying.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84d7b6-971c-4109-92b5-316ed9bffc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ab3db-9577-4877-89fd-4766284b9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the beginning, the bodies brought here were not covered and I was\
        \ shocked to see my friends. It was extremely difficult,” he recalls.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d6285-9fa5-4f46-97a5-762ca0a9e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c119449-c610-47a3-b2e2-6cb1d67561c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,500 people were buried in the first three days after the\
        \ disaster, in a rush to avoid infections and diseases, health officials said.\
        \ The city’s hospitals and morgues were overwhelmed, unable to cope with the\
        \ influx of the dead.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c30ff-3979-4777-a9ff-0b95c4cb76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae8c29-0209-4a11-91dd-4f8865810c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martoba, one of three cemeteries designated for the flood victims,\
        \ took in more than 1,000 bodies in the first week. The dead were initially\
        \ buried in graves compartmented by cement bricks, each holding six or seven\
        \ bodies. Later, bodies retrieved from the sea and mud-filled debris arrived\
        \ decomposed and bloated. Each compartment would only hold three.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ff126-0cbb-46d7-adaa-16fc0d139a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c48d8-d2d5-4899-a149-75223663e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The volunteers soon realized that they needed bigger mass graves, especially\
        \ once visual identification became impossible. Officials now take DNA samples\
        \ ahead of burials. Bodies buried without such tests in the early days will\
        \ be exhumed later for DNA testing, officials said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd42acf-2fd5-46c4-9217-f2947639a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc123a-c8f6-4f67-b695-1f0439be8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of two trucks in Martoba turns the place into a hive of\
        \ activity, although still quiet and solemn. Under the setting sun, dozens\
        \ of men perform funeral prayers for victims only identified by numbers. Then\
        \ they lie the white body bags into a freshly dug hole, big enough to hold\
        \ the consignment of 35 bodies. Men line its edge, shoveling in dirt before\
        \ the excavators fill the hole.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3a527-43c2-4e6c-999a-fdebf12a96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecb00e-a8c3-424e-bae2-517bcc0b6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t comprehend this. I can’t sleep at night. There is no sleep.\
        \ It’s only a brief rest so I can resume work the following day,” Sharwy says.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea5503-6919-4cb3-a761-056f53034039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079d284-ed6e-4a6e-82f9-892db0f0d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the rubble of a ruined neighborhood in Derna, the same profound\
        \ trauma and loss weigh down the air. Akram al-Kawwash, 54, sits on the pile\
        \ of dirt that was once his brother’s house. His eyes are reddened by a stream\
        \ of tears.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6808c-f6ab-4dab-ab2a-cf4b4a204dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cbd3b-2d98-4800-949b-60bf175cd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lost my brother and his kids. This house was his. I lost them all.\
        \ I lost my neighbors. I lost my entire world. This is his house. We are sitting\
        \ on top of it,” he says, holding a handful of dirt and resting his back against\
        \ the remains of a collapsed wall.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61987a5-036e-4ff7-9aaa-223f4528cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf4b1e-2492-40f4-998b-2f5ebab18e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He tries to remember the last call he had with his brother, two days\
        \ before the floods, and bursts into loud sobs. He covers his face with his\
        \ hand, his fingers squeezing his eyes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47b6b3-dfbe-4ecd-a711-51fbbee4a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b90328-f2ab-4995-8a66-63f76fa62541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is surrounded by survivors who are also looking for their families.\
        \ They sit under a makeshift tent in front of collapsed buildings. Graffiti\
        \ is one of the few ways to say goodbye here. “Rest in peace, mom,” the writing\
        \ on one wall says.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9cea1-5f4c-4030-bc46-365ab046e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ec4fd-b32f-44c8-ae2a-75f16169e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lost 25 members of my family. We only found four of their bodies,”\
        \ Abdallah al-Sheikh, 48, says. His face is expressionless, numb from the\
        \ shock.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812062d-7cab-4820-93ce-9ebff2813527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6641d6-24d8-42ce-ba87-8584c060cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dead son I found at the hospital. The one still alive I took out\
        \ myself. But no one else. Not my wife, not my mother, not my siblings, not\
        \ my nephews, not my neighbors,” he says.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4339d8-ca86-45e1-8426-9a32e10c9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cd8a6-7eaa-461f-9ca1-f4699043a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the floods overwhelmed his neighborhood, he carried his 10-year-old\
        \ son and jumped from one rooftop to the next, he says. After the water subsided,\
        \ he went looking for the rest of the family.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82684153-abd1-4c8a-8df5-c216e20c2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97155e7e-ca68-4135-a006-b5217ef63fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no one to help. It was just the neighbors helping each other,”\
        \ he says. He searched the wreckage, hoping to find his family members, but\
        \ he found only the bodies of neighbors and a few survivors.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a6fd8-89d2-4321-aa77-ff4475841f67'
