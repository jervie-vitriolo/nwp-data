      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of those tests will come back negative, even when a person
        is 100% sure they have Covid-19. They have had a known exposure, for example,
        or telltale symptoms they recognize from a previous bout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
