      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a95d0d-ec66-4849-8891-decf03e528b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:44:07.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T16:44:07.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said that in 2019, Quilario saw the massive earthquake\
        \ that hit the province as an opportunity to lure followers to go to the mountains\
        \ to be \"saved.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbfefa-f500-490b-8101-d73068a02477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:44:07.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T16:44:07.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c8336-40c1-4c59-8af5-04b475331021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:44:07.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T16:44:07.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was a mass exodus to the mountain by the thousands of members\
        \ of the organization, now having all the indicators of a religious cult,\"\
        \ she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2f24e-35a2-411c-afdc-02957ddf562b'
