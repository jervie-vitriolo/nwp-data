      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0ea7d-0f3a-4890-bd74-6f4ec8d93f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.886+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardees also join the MADE-Network of Winners, the alumni organization
        of past winners that implements pay-it-forward projects in aid of marginalized
        sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be898b78-1b45-4b5b-9d98-0afb0d5b2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.886+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s Final Board of Judges was chaired by artist, educator,\
        \ and consultant Sandra Palomar and co-chaired by Qube Gallery founder Maris\
        \ Holopainen. Members of the Board include visual artist and sculptor Kublai\
        \ Millan, painter Golda King, visual artist Raffy Napay, sculptor Richard\
        \ Buxani and curator and educator Laya Boquiren-Gonzales.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f962e-fce9-436b-b4c2-097c6d70ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.887+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of my fellow panelists, I congratulate this year’s MADE
        awardees for their artistic rigor and ingenious allegories. Not only do their
        artworks reflect truthful conditions and enduring values of Filipinos—they
        urge careful consideration of the persistence of figuration in Philippine
        contemporary art,” said Palomar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddb458-7767-4bed-9007-cea3bc39a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.887+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardees will be formally recognized during the Awarding Ceremony
        &amp; Exhibit Opening on September 21 as part of Metrobank’s 61st anniversary
        celebration at The Metropolitan Museum of Manila in Bonifacio Global City
        (BGC), Taguig. Co-presented with Samsung Philippines, the exhibit will be
        open to the public from September 22 to October 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722a009-a61e-495f-b62a-d52eae07b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.887+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to venue partner Metropolitan Museum of Manila, MADE’s exhibit
        of winning works from the competition is now back onsite after holding it
        virtually for two years due to the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353b561-ccc1-4eb8-8eb8-ea44434e0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.888+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Samsung''s cutting-edge technology that was incorporated
        into the venue, this year''s exhibition has been transformed into a space
        where audiences can innovatively experience art and immerse themselves in
        the world of artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c6938-624a-44b7-894b-602f95fc2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.888+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same venue, a public exhibit tour and forum called Art MADE
        Public will also be held on September 30 focusing on the topic “Fostering
        Thriving Art Communities” to provide artists with a platform for storytelling
        to highlight the ways art served as a force for good. The forum will feature
        Emerging Islands, a coastal-based organization and art residency based in
        La Union, focusing on art, community, and ecology. Visual artist and core
        community member Jao San Pedro will be presenting her journey through and
        within the practice of collaborative artmaking and caregiving through Emerging
        Islands and her own art practice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed39703-65eb-4f7e-a88f-5c2fe3a90eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.889+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1976, the Metropolitan Museum of Manila aims to amplify
        the Filipinos’ sense of cultural and artistic heritage from the past, present,
        and beyond, becoming the leading hub for contemporary art by Filipino and
        international artists engaging in the ever-renewing contemporary discourses
        and experiences that shape our understanding of society. Today, with a refreshed
        dynamism for the 21st century, the museum re-introduces itself as The M as
        it reopens its new art spaces in the heart of the emerging and vibrant cultural
        hub that is BGC. It renews its commitment to its core mission of Art for All,
        with a bold curatorial direction that takes an interdisciplinary and multicultural
        approach to art exhibition programming in a location with greater accessibility
        to a wider and more inclusive audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e45281-9362-49fe-9df8-7b27fc96f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.889+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events are also made possible together with advocacy partner
        Project PEARLS. More than a non-profit organization, Project PEARLS is a powerful
        movement driven by a heartfelt promise: to offer underserved Filipino children
        education, literacy, empowerment, nutrition, and healthcare, aiming to break
        the chains of poverty and help them achieve their highest potential. Their
        vision stretches beyond traditional outreach, molding brighter futures from
        Tondo, Manila to Zamboanga Sibugay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071be8ec-485a-41bd-b304-95ae1156496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.890+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Established in 1984 by the late Metrobank Group founder and
        chairman Dr. George S.K. Ty, MADE has served as a platform for discovery for
        the most passionate and persistent creative visionaries in the country. To
        date, more than 500 visual artists and design professionals have been recognized.
        A majority of them are now carving significant names in the local and even
        international art and design scenes. Past awardees include Elmer Borlongan,
        Mark Justiniani, Jan Leeroy New, Alfredo Esquillo, Andres Barrioquinto, Yeo
        Kaa, and Cedrick dela Paz.</em></p>'
  'Lack-of-awareness-HIV-rising-cases-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
