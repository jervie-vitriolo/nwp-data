      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also urged the government to sum up all
        the <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-china-pay-damage-west-philippine-sea-reefs.html">environmental
        damage</a> in the WPS, stressing this was “just the latest [incident]” of
        “abuse” done by China to the Philippines along the contested waterway.&nbsp;</p>'
