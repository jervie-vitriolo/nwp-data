      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Members of an alleged religious cult in Surigao del Norte are facing complaints
        for reported abuse of over a thousand children, the Department of Justice
        (DOJ) revealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4f352-80cd-4340-a690-220099582ba9'
      'mgnl:activationStatus': true
