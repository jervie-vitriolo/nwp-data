    'title': 'Environmental activists deny surrendering to authorities, claim military
      abducted them

      '
    'updated': 2023-09-19T19:51:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c6bae-1144-4f4a-9eee-b4193ca72882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Environmental activists Jhed Tamano and Jonila Castro, who were earlier reported
        missing, on Tuesday denied that they voluntarily surrendered to the authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f26c9-2faf-4997-a3b1-bf91038854d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro claimed that the military was behind their abduction, and they\
        \ were threatened by authorities.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed36d0-524a-4c60-9da7-3e6c15a0f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang totoo po ay dinukot kami ng mga militar sakay ng van. Napilitan\
        \ din kami sumurender dahil pinagpabantaan yung buhay namin. Ayun ang totoo,”\
        \ she said during a media briefing by the National Task Force to End Local\
        \ Communist Armed Conflict.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155831f-5a7f-4284-bf39-5fa0a424727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The truth is the military took us inside a van. We were\
        \ also forced to surrender because they threatened us. That’s the truth.]\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bac555-28cf-4700-9bcd-efcf7d792734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two activists were reportedly abducted by four armed men on Sept\
        \ 2. in Orion, Bataan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4d0bf-c3b7-4f1c-a399-406ce90cbdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung gabi po ng Sept. 2, naglalakad lang po kami sa kalsada nung
        meron pong dumukot sa amin. May tumigil pong SUV sa harap namin tapos dinukot
        po kami...Akala namin sindikato, pero kilala po nila kami," Tamano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fe367-9c7d-44ad-a235-25851d805197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the night of Sept. 2, we were just walking on the
        street when they abducted us. An SUV stopped in front of us and they took
        us...We thought they were part of a syndicate, but they know us.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">“Hindi
