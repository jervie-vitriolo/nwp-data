    'template': '1'
    'title': 'Diokno: Suspending VAT, excise tax on fuel product to hit PH''s fiscal
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfe899-ba0b-45a4-abe0-d2eaf0065953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —&nbsp;</strong>Finance
        Secretary Benjamin Diokno, the chief economic manager of the Marcos administration,
        warned of "serious consequences" on the government''s target to regain a healthy
        fiscal position if lawmakers decide to push for the suspension of value-added
        tax and excise tax on petroleum products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2144f7-1b36-4737-bfb9-33c4d3de2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno, in a statement Tuesday, said that any of the proposals would
        produce a negative domino effect on the local economy and the government''s
        fiscal recovery.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522324a8-15a8-47ad-8824-9445e3d74db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that imposing such "regressive" proposals would only benefit
        the rich, "without providing lasting inflation relief" as the bottom half
        of households only consume around 10% of the total fuel consumption.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698a60f-da08-4fb7-9d40-126468b3793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finance secretary''s reaction came a day after House Speaker Martin
        Romualdez said that the lower chamber was open to discussing these proposals
        with President Ferdinand Marcos Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970db200-2c4d-449c-a08b-dc6888151f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/18/house-of-representatives-oil-companies-excise-tax.html">READ:
        Romualdez: House open to suspension of excise tax on oil products</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d130851-6264-40fa-9b61-42eb18672795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The revenue loss and its fiscal implications are awesome," he said,
        noting that they estimated a revenue loss of ₱72.6 billion for the last quarter
        alone.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27921b0-da96-49a3-bfb0-c97b3e5b0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For a full year, revenue loss may reach ₱280.5 billion, or 1.1% of
        the economy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25eb91-7120-493a-99ad-0c6b6914fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, this would result in a higher deficit to the gross
        domestic product (GDP) and public debt-to-GDP ratio, Diokno added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a1783-b9a2-440e-8494-50ea9fe50dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With the deterioration in the fiscal picture, we run the risk of an
        international credit rating downgrade. This will increase the risk premium
        for government borrowings, consequently another round of higher debt servicing,"
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888714d6-b77d-4a9b-8cd0-45b760328bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Private sector borrowings will become costlier and have a negative
        impact on private investment and economic growth," the finance chief said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5862811-918c-4a44-b223-6fd3702d82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno maintained that the "best approach is targeted subsidy" to affected
        Filipinos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700798df-3c62-4cec-8c96-652f1f23960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week marks the 11th week that oil companies have made upward adjustments
        on fuel products. Earlier this month, the Department of Budget and Management
        green-lit the release of ₱3 billion worth of fuel subsidies for transportation
        workers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac902069-97c4-49c5-9142-3e86dea69c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also raised concerns about bringing back the system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70604ecf-9fc0-4c4e-a3c4-b5fd8f0509b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T14:38:01.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T14:38:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removal of taxes is a popular move for politicians. But legislation
        takes time. Once the elevated oil prices subside, it may not be easy to restore
        taxes on oil products. It is politically unpopular," Diokno said.</p>'
  'florangel-rosario-braid-tagpo-autobiography':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-19T15:11:16.000+08:00
    'imagesource': 'jcr:03b9c461-a0c8-4bf8-b5aa-9f3ef356a07e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c11cfa1-ccdf-408b-a347-1df6ffdfece5'
    'lead': 'A book on the life of Florangel Rosario Braid, a writer and one of the
      framers of the 1987 Constitution, was launched on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T15:16:43.670+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T15:26:58.326+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T15:26:57.992+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florangel-Rosario-Braid', 'Asian-Institute-of-Journalism-and-Communication']
    'stories': []
    'template': '1'
    'title': 'Writer, constitutionalist Florangel Rosario Braid pens autobiography'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c68bd-56ad-4d90-a4a1-a768419523f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> --
        A book on the life of Florangel Rosario Braid, a writer and one of the framers
        of the 1987 Constitution, was launched on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0c66c-1cab-49c3-89e3-6526b4579bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tagpo; Right Time, Right Place" chronicles her life and achievements
        as a media and communications expert and artist</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f173d-4371-44c4-bbab-58ddc0c0ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tagpo</em> is a Tagalog word that means ‘setting,''" Braid
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd8e1d-f0a5-494f-9680-710b3d635bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Tagpo: Right Place, Right Time'' sums up the grand theme of this
        book where fortuitous events, which I describe as ‘being at the right place
        and at the right time’ or finding myself at the inception of a new project
        or innovation, appeared to be a pattern that shaped the course of my life.
        I also describe it as being present at the onset of a renaissance," she said
        of her autobiography.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5293d-4f10-42b3-9ee4-b06a70df1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A statement from the Asian Institute of Journalism and Communication
        (AIJC), which Braid co-founded in 1980, said the book tells of her journey
        -- calling it personal and monumental -- which left a lasting impact on society.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c4b76-9215-4f07-80c6-7c3153b3ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Her influence has touched countless lives, from grassroots community
        journalists to policy makers in the Philippines and abroad," it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce0e22-df4a-4c18-a99c-347aff515814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Readers can also get a glimpse of Braid''s art through the book where
        she shared several paintings reflecting her experiences, transitioning between
        written word and visual art.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20646fe-8950-4eff-b245-650ee63395e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:16:43.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T15:26:58.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proceeds from the sales of the book will contribute to a scholarship
        fund for underprivileged youth and community journalists who wish to pursue
        a degree in Bachelor of Arts in Journalism or Master of Arts in Journalism,"
        added the AIJC.</p>'
  'Gilas-replacements-Asian-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-19T15:28:21.000+08:00
