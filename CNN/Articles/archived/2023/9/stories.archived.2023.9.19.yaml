      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of July this year, eight children have escaped the group, but cult\
        \ leaders are using their influence to bring back the children to the mountains,\
        \ Hontiveros said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
