      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c4162-f0bb-4891-90a0-bf3dc4d06f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.378+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T18:59:02.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "C/Supt. Rufino Martin reported to the head office only on Sept. 19\
        \ about the escape of inmate Jundee Caño from the minimum-security compound\
        \ on Sept. 13, the bureau said in a statement. Caño was rearrested on Sept.\
        \ 17.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c805a-ae8d-4edb-a269-f76012643557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:58:23.378+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-19T18:59:02.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
