    'template': '1'
    'title': 'EJ Obiena wins silver at Wanda Diamond League final ahead of Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ff274-5ed7-4c2f-ab7d-9827ef101b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.823+08:00
      'mgnl:createdBy': 'jelo'
