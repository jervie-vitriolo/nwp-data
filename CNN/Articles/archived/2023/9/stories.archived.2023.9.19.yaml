    'jcr:uuid': 'f8e98e46-85be-40c5-b401-7bb2772131c6'
    'lead': 'China has lashed out at Germany after its foreign minister called Xi
      Jinping a ''dictator'' and summoned Berlin’s ambassador for a dressing down,
      in the latest flaring of tensions with a western democratic power over how the
      Chinese leader is described overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T17:22:41.169+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T17:22:53.094+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T17:22:52.552+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China', 'dictator', 'Germany', 'Annalena-Baerbock']
    'stories': []
    'template': '1'
    'title': 'Another country has called Xi a ‘dictator’ and China is not happy with
      that description'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923053a9-f622-44da-b7c2-edd9510ab274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has lashed out at Germany after its
        foreign minister called Xi Jinping a “dictator” and summoned Berlin’s ambassador
        for a dressing down, in the latest flaring of tensions with a western democratic
        power over how the Chinese leader is described overseas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1120f-6d34-4955-9beb-3ea69a31bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Annalena Baerbock made the remarks in an
        <a href="https://www.foxnews.com/video/6337177076112" target="_blank">interview
        with Fox News</a> during a visit to the United States last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcac74f-1391-4466-bdc2-4308ace8cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about Russia’s war on Ukraine, she said: “If Putin were
        to win this war, what sign would that be for other dictators in the world,
        like Xi, like the Chinese president?”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ed07c-591c-4ed5-a2cb-e9bb809fab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government on Sunday summoned Germany’s ambassador to
        China, Patricia Flor, to protest Baerbock’s comments, a German foreign ministry
        spokesperson told CNN Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec603dd-7618-45d9-8d4a-cf910dceda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s Foreign Ministry said Beijing was “strongly dissatisfied” with
        Baerbock’s comments and “firmly opposes” them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9069ab-414c-4dbb-a825-d53f55248c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The remarks made by Germany are extremely absurd, seriously infringe
        on China’s political dignity, and are an open political provocation,” Chinese
        foreign ministry spokesperson Mao Ning said at a regular news briefing on
        Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c4c34-8fee-4f30-9d19-ef941376da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question about Baerbock’s remarks and Mao’s response are both
        missing from the briefing’s <a href="https://www.mfa.gov.cn/eng/xwfw_665399/s2510_665401/2511_665403/202309/t20230918_11144632.html"
        target="_blank">official transcript</a> posted later on the ministry’s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e72cb-4afa-463a-b964-5ec69855214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry often leaves out content it deems sensitive
        from the transcripts of its regular briefings.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33dd47-6341-49ff-848e-0e06e62ebf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is not the first time China has shown sensitivity towards how foreign
        leaders refer to Xi – China’s most assertive leader in a generation who has
        heavily centralized power and is nearly a year into his norm-busting third
        five-year term.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19ecca-af8d-49e5-bea5-236213f829be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, US President Joe Biden also <a href="https://www.cnn.com/2023/06/21/politics/biden-xi-china-dictators-fundraiser/index.html"
        target="_blank">referred to Xi as a “dictator,”</a> sparking a fierce backlash
        from Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c620b-88d3-4fed-a6c0-7d35f2d59b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, China’s Foreign Ministry bristled at Biden’s comments,
        saying they “seriously contradict basic facts and seriously violate diplomatic
        etiquette.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08078b5e-2db0-415d-b86e-921af55c7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Xi’s predecessor Jiang Zemin famously objected to be called
        a “dictator” in a spirited exchange with American journalist Mike Wallace
        on CBS’ “60 Minutes.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383156f9-1d97-4f20-b133-e17dc997f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You mean I’m a dictatorship?” an apparently surprised Jiang replied
        in English, while breaking into a laugh and calling the description “a big
        mistake.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72c87c-10f8-4038-a26b-9c019c15f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Very frankly speaking, I don’t agree with your point I’m a dictator,”
        he said. “Your way of describing what things are like in China is as absurd
        as what the Arabian Nights may sound like.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae81f53-3d31-47d1-9f8b-fb92fa784d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang, who died aged 96( last year, is remembered by many Chinese
        as a symbol for a bygone era when China was perceived to be freer and less
        ideologically driven under a system known as “collective leadership”.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6f5b0-f524-4be4-9565-4cd5ba740ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That referred to a power-sharing arrangement among political elites
        introduced by paramount leader Deng Xiaoping to restore stability in the aftermath
        of Chairman Mao Zedong’s turbulent dictatorship.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcec6e0-5e94-46ee-ae83-be09ef067c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since coming to power a decade ago, however, Xi has dismantled that
        model and moved back towards something much more closely resembling one-man
        rule.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ccd599-8bd6-405c-a998-0fdc84478b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delicate relationship</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a75ec-55d0-495f-9c74-891c653b19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Berlin has a complicated and delicate relationship with China, its
        largest trading partner, something that has sparked debate and soul-searching
        within Germany, particularly in the aftermath of Russia’s invasion of Ukraine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c607b40-2655-4850-83b2-06a395505922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moscow’s war exposed how reliant Germany had become on Russian gas
        and critics of Germany’s foreign policy cited similar vulnerabilities in its
        relationship with China.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56e885-b692-47af-9ae7-9f427c65c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relations were strained by Beijing’s refusal to condemn Russia’s invasion
        of Ukraine, its growing partnership with Moscow and its military posturing
        toward Taiwan and in the South China Sea – choices that have sparked alarm
        and a hardening of attitudes across European capitals towards China.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d6dcd-f4df-46ec-a1a1-cb0878359e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Germany has tried to reset relations with Beijing while also trying
        to reduce its economic dependency on China.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc5c8e-43b8-41d7-a57a-e5d7422b1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a long-awaited strategy paper published in July, it labeled China
        as “a partner, competitor and systemic rival” and announced it would reduce
        its dependence on China in “critical sectors” including medicine, lithium
        batteries used in electric cars and elements essential to chipmaking.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca5d6c-e4dc-4ce4-89bb-e2348e6e861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China has changed. As a result of this and China’s political decisions,
        we need to change our approach to China,” the paper said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae2827-8843-431f-bdb9-0068477c37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Germany’s current government is made up of a centre-left coalition
        of parties that led to Angela Merkel stepping down in late 2021 after 16 years
        at the helm of Europe’s largest economy.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8238b96-b8a3-4c5b-809e-9d411d4f610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign minister Baerbock hails from Germany’s Greens party and has
        pushed for a tougher stance on China, especially on the issues of human rights
        and Taiwan – a self-governing democracy that Beijing claims as its own.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9eb2a0-7be8-4c29-9d0c-a64f1f55a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August, she told an Australian think-tank that China posed a challenge
        to the “fundamentals of how we live together in this world.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1d0ab-1167-48a1-b0d1-5fca432106b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her address drew a <a href="https://www.globaltimes.cn/page/202308/1296863.shtml"
        target="_blank">searing commentary</a> from China’s state-run Global Times,
        which accused her of “smearing China” and holding “deep-rooted prejudice”
        against the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e72dd2-159c-4120-83de-e176ed2e8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:22:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T17:22:53.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
