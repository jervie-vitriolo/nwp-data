      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we have learned is dire and despicable… a community of children\
        \ in Socorro, Surigao del Norte is crying for help,\" Hontiveros said in a\
        \ privilege speech.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534233a-1cd8-4b0d-8e6d-5c80e5ae28cd'
      'mgnl:activationStatus': true
