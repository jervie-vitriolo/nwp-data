      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e1c52-0885-4bd0-9a38-bc76199b08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.720+08:00
      'mgnl:createdBy': 'syrah'
