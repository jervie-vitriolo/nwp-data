      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84e03c-40b1-4db4-a722-6795fd62353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Each time a new variant comes around, I see this exact same conversation\
        \ spark up on Twitter,” said Dr. Michael Mina, an immunologist and epidemiologist\
        \ who is the chief science officer at the telehealth company eMed. Mina was\
        \ an early proponent of selling rapid lateral flow tests to the public as\
        \ a way to help people understand when they were contagious.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f7b3c-5539-44db-a110-fdf8e592480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bb99c-f7ef-422c-b1ae-bce77f66c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mina says people who notice this aren’t crazy. There are reasons why\
        \ your test might say you’re negative why you actually have Covid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af7259-d9fd-4169-b6a8-d6f652277ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5798db7-c9cb-4dfc-80a9-61314b32e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one thing, people are using rapid tests differently than they used\
        \ to. Our immunity factors, in, too. Nearly all of us have some kind of underlying\
        \ immunity to the coronavirus now, and that affects the performance of the\
        \ test, too.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3851e3-6d05-48aa-bcaf-630e669ca389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e336244-d07a-434e-98c4-1a3bfc73e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But ultimately, the tests are still capable of picking up infections,\
        \ said Todd Merchak, who co-leads the RADx program at the National Institutes\
        \ of Health. The program, whose name is short for “rapid acceleration of diagnostics,”\
        \ was created during the pandemic to quickly develop tests for the coronavirus.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e911f54-0f87-4caa-99dc-394a0c6cf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41493a3a-a150-4988-b782-3623f591524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To date, the performance of currently marketed COVID-19 tests has\
        \ not been adversely impacted by any new variants,” Merchak said in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefb3a7-d5dd-4ce5-942c-99a8a4d2e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11956cf2-6202-4559-aed7-0fe8cc2078ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RADx works with the US Food and Drug Administration to monitor new\
        \ variants and continually assesses the performance of the Covid-19 tests\
        \ sold in stores.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a928e1-6bc8-4207-98ac-ebd5a6fec99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea753ea-318a-4f70-9d75-c8b5938c970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tests are less vulnerable to variants</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99213e31-03b5-456f-9884-1b26e867b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason Covid-19 tests continue to work when other tools don’t,\
        \ such as the vaccines and monoclonal antibodies that have become ineffective\
        \ over time, is that the vaccines and antibodies target the spike proteins\
        \ that stick up from the round envelope of the virus. These spikes are under\
        \ constant pressure from the environment to change, and they do.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770caf85-c0b4-4b21-8e8d-6f7fcb242d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472fb21-bbfe-4ee2-ae06-be6b957f3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most rapid tests, on the other hand, target the nucleocapsid proteins,\
        \ or N-protein, of the coronavirus. N-proteins don’t change as much as spike\
        \ proteins do.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5d0e7-6005-4f89-a16d-29531b99203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7d403-ef10-4eb0-ab86-5cfbee1054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the N-proteins do change, researchers are prepared.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f163c8d-355b-4910-b79c-b2708a3a85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3bc62-cf09-4879-8aa3-63830631eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a large study published in September 2022 in the journal Cell and\
        \ funded by RADx, researchers developed a tool that’s essentially a library\
        \ of every conceivable change to the N-protein over time. They used deep mutational\
        \ scanning to predict how each of those changes would affect the ability of\
        \ 17 antibodies used in 11 commercially available rapid tests to latch onto\
        \ the virus. Now, scientists can cross-reference changes in each new variant\
        \ of the virus to quickly assess whether a given test will still work.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbff560-5746-4258-a3fd-aa4580f2e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95634029-2d2a-4e03-be51-7f3584b7b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the FDA suspects that a test has stopped working to detect a common\
        \ variant, it conducts further analysis and may revoke authorization for the\
        \ test.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcaabd-6d04-4eb8-9b1b-48d11f173a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1774a38-9ac5-4de4-bb52-c5b4924f0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When you test matters</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709dbdc-9964-445f-b7ac-0754e86c93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC recommends that people take a rapid test five days after a\
        \ known virus exposure.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2458c-d5b6-4d09-bd30-b877beff9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538369e-518e-4bdf-b7a5-9eda68c68b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you look at viral kinetics … on average, it usually takes three,\
        \ four or five days for the virus to go from being very low levels to getting\
        \ high enough for any test to pick up,” Mina said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f9f6c-7ec8-441f-898e-ff71b572efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9fa8e-57db-418a-9b36-5b4f26406c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That hasn’t changed, even with new variants, he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c0b05-5a56-463d-8cb0-46a439752728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad945723-94ee-465b-af84-6d9c53a7e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new variants may copy themselves a little faster in the body, but\
        \ it’s a difference of hours, rather than days with the original virus, he\
        \ said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb842f4-fcc4-4cd9-a77a-1b7a531ff229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe28fe-7dae-418b-b9aa-70bcbe7e1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that our immune systems recognize the virus, Mina thinks they begin\
        \ to respond faster, and thus people get symptoms sooner than they used to.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9e374-8abd-4816-8417-2517cf7f210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d092deb-acf5-489e-80c7-addf44443a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That may be leading them to test earlier in their infections, before\
        \ the virus has a chance to build up enough copies that a test would catch\
        \ it.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e828cb-45ce-4ed0-a8e5-00a96f3f264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a34e3-dd81-4def-b1a0-4c2784ec3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So people are now starting to test really fast, like day one, day\
        \ two post-exposure, when we know that the average person won’t get a viral\
        \ load that’s high enough to be detectable on PCR or antigen tests until day\
        \ 3, 4, 5 or 6,” Mina said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597f476-e260-4e50-94c3-43736f257568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6d651-0075-407a-9eef-1b8561f76df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a bias that’s happening as a result of easy access to testing\
        \ at home,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee2459-3a79-4bac-90da-af902def6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e9408-e08a-488d-927a-65870754d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Repeat testing improves accuracy</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591ab2c-d4d5-48af-848c-0f280405da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s why, late last year, the FDA issued a safety communication to\
        \ the public, advising anyone who uses a home test and gets a negative result\
        \ to repeat it within 48 hours. In November, it added the same direction to\
        \ the emergency use authorizations for all Covid-19 home tests.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f21ef7-0fd0-41cf-896b-45339ba28aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee288f12-8afd-4523-92a9-9810fba78c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advice to repeat test came from another government-funded study.\
        \ Researchers at the University of Massachusetts studied more than 5,000 people\
        \ who had been recruited to find out how well home tests for Covid-19 work\
        \ in the real world. The study was conducted during the winter of 2021 and\
        \ into 2022.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9156a4-2d04-4002-9c2e-d4e9e5d141fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b37f15-d9c3-45f1-853d-ed3314aadcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in the study tested themselves with rapid home tests every 48\
        \ hours for 15 days. They also submitted samples for PCR testing, which is\
        \ a more sensitive way to detect infections.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806de691-904d-4620-99c5-d017f8a8e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6d130-3013-4c3b-8a3e-d61bac3cfe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They can detect sort of vanishingly small amounts of a virus, and\
        \ so they tend to perform better in the early stages of an infection,” said\
        \ study author Dr. Nathaniel Hafer, an assistant professor of molecular medicine\
        \ at UMass Chan Medical School.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e24a3-b757-470a-a479-6355bb20b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c895f15-dd32-46e0-93c0-2b148773067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the study, 154 people tested positive on PCR tests; 57 had symptoms,\
        \ but 97 did not.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbccdf-cc10-4c2e-ac31-0ae0fc0c2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fcbab-645a-42a8-b662-c4a2dc657086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapid home tests were more accurate in people who had symptoms. They\
        \ caught the infection about 60% of the time when a single test was taken\
        \ on the first day of infection when a person had symptoms. When the rapid\
        \ test was repeated two days later, the tests caught an infection with symptoms\
        \ around 90% of the time.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d2800-033e-4832-a466-b69c32f6309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca7a89-2e12-4cc0-b9a8-1ee6da415c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapid tests were less helpful in people who didn’t have symptoms. A\
        \ single test caught positive but asymptomatic cases only about 9% of the\
        \ time. A second test two days later caught people who were positive but didn’\
        t have symptoms about 62% of the time. A third test another two days later\
        \ caught more than 75% of positive cases without have symptoms.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee3c40-6a9b-4732-9183-7b888e3307cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503ffdb-9dd9-4a6b-a9a2-03b0634253e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Early in an infection, the amount of virus can still be pretty low.\
        \ And PCR tests could detect that the presence of the virus, but the rapid\
        \ test is not quite sensitive enough,” Hafer said. “That’s why the repeat\
        \ testing 48 hours is so important.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1ad3b-0d13-4f0e-873e-cd9fcc55970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d90c4-5c79-4068-a0b9-dc3de5b58b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why rapid tests are often negative in kids</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b4b6f-5a15-4257-a75a-2d98213090d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another real-world study of rapid tests identified another reason the\
        \ tests sometimes don’t work well: operator error.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d2c76-c56f-400f-b89d-25c4427165e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f0b02-f4d3-4eea-8d0c-e9dd7dcf5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study followed more than 200 parents and 426 children treated at\
        \ a family clinic in Taiwan as Covid-19 spread through their households. The\
        \ families were given rapid home tests and instructions on how to use them.\
        \ The average age of children in the study was 5, parents were around 40.\
        \ More than 98% of the adults were vaccinated, but most of the children were\
        \ not because Taiwan hadn’t recommended vaccination of children under 5 at\
        \ the time.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cf185-be8b-4bb4-b641-82621d5b24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2601051-47f2-4a69-93ff-acf297f3f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 cases were confirmed by PCR tests, which were helpful in determining\
        \ a person’s viral load.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7489fcd-aa05-43ff-aa18-70cf03ab47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4070a-b6a0-457e-957d-b723e6d23d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, investigators looked to see how well the rapid tests performed\
        \ in detecting those cases. Despite having more infections and more symptoms\
        \ than their vaccinated parents, kids’ rapid tests often read as negative.\
        \ In this study, negative rapid tests correctly meant that a child was healthy\
        \ only 38% of the time.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559b2cf-d3ff-4a5b-adb1-c4ed41e1d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6e73f-e51a-45c1-a156-2fa0140bd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers were puzzled by this result. PCR tests showed that the\
        \ infected kids had viral loads that should have been high enough to turn\
        \ positive on rapid tests. What’s more, kids who tested negative often had\
        \ the same high viral loads as children who tested positive, giving researchers\
        \ a clue about the problem: As many parents can attest, sometimes the kids\
        \ weren’t exactly cooperative when it came to getting a good sample.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075a870-c821-4042-b4a5-c0d57adf2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0de18-aaed-4704-b713-30b3e860a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This finding indicates that it is difficult for some parents to obtain\
        \ a good nasopharyngeal swab sample from children, resulting in false-negative\
        \ test results,” the study authors wrote.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fa39b-3660-42cd-8f0e-74b4fe51e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6087dad-49d7-492b-936e-8ab0ef78f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T10:38:22.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Squirmy toddlers aside, Mina says he’s looking forward to the day when\
        \ it’s common for rapid home tests not to show a positive result, even with\
        \ repeat testing.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c6729-f9a6-4eb6-bb3d-c519ee645846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:33:55.516+08:00
