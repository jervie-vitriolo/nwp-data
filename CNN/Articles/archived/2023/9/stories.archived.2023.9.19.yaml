    'template': '1'
    'title': 'What''s next after SB19''s world tour? The P-pop group check their tarot
      predictions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8efd2-1b53-4eea-bf5c-890896997d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.595+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Sunday, a popular <a href="https://twitter.com/sb19tarot"
        target="_blank">SB19 fan account</a> posts tarot card readings meant to provide
        guidance to their beloved <a href="https://www.urbandictionary.com/define.php?term=Mahalima"
        target="_blank">Mahalima</a>, their term for the P-pop group. One particular
        <a href="https://twitter.com/sb19tarot/status/1675553395204304896" target="_blank">tweet</a>
        from last month noted the significance of the number eight or the month of
        August, a recurring motif in past readings. And while this writer doesn’t
        subscribe wholesale to any particular divination system, one can argue that
        SB19’s recent successes pretty much confirm these predictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da0baa-489e-4c8b-8550-2d58f487d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.595+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the consistent popularity of the infectious “Gento” (and
        its inescapable <a href="https://nylonmanila.com/sb19s-gento-is-taking-over-tiktok/"
        target="_blank">dance challenge</a>) and their recent win in Billboard’s recent
        <a href="https://www.bandwagon.asia/articles/sb19-atins-win-billboard-fan-army-face-off-seventeen-carats-p-pop-filipino-august-2023"
        target="_blank">fan army face-off</a> (on the 8th of August!), the boys capped
        yet another successful world tour less than a year since their last one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a559a4-0295-4567-a84a-b8bd1a8f28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.595+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two months, SB19 took on 10 cities across Canada and
        the US to celebrate the release of their latest album, “PAGTATAG!” The second
        installment in the group’s album trilogy is said to be the perfect symbol
        of their personal and professional growth, encapsulating their musical sensibilities.
        Most importantly, it’s their first release as a self-managed group under their
        new agency 1Z Entertainment, which means they finally call all the shots in
        everything from conceptualization to creative direction and execution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386b82e-8723-408d-9e06-fd3b11ad991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.596+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with the boys via email interview
        to learn about how they translated all this new material to the concert stage
        for an ever-growing international audience.</p>'
    '29':
      'image': 'jcr:1b1527eb-d8df-422d-85de-d33805e440f0'
      'imageCaption': 'SB19 performing their latest album, “PAGTATAG!” across Canada
        and the US. Photo courtesy of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8d03a-8d27-4aa6-af13-ffea48f915bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.603+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ab4e4-7db8-4b26-a568-b6b4db75507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.596+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi guys! Congratulations on the recently concluded world
        tour. I’m sure you made your foreign audiences very happy. Is your approach
        to these preparations different compared to how you prepare for local performances?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffef704-3509-4a6e-89fe-de4f473b797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.596+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our songs are the same, as well as the stories we hope to convey
        in our concert, whether they’re in the Philippines or internationally. One
        thing that sets the whole experience and preparations apart this time is the
        fact that we do not have backup dancers. But that doesn’t mean the experience
        is any less: on the contrary, this allows us to have a more immersive and
        closer performance with our audience. These more intimate performances require
        a lot of practice so we can really connect with them and in a way, this makes
        it more personal to us.</p>'
    '30':
      'image': 'jcr:2d54ca39-3208-47b7-a01a-9fbd56306f33'
      'imageCaption': 'SB19 in the Smart Araneta Coliseum, Manila. Photo courtesy
        of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc51dc1-88a2-41c7-9839-ef9c17056348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.604+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e7da8-c4f0-4005-b8fb-389f7376f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.597+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All members did solo stages for the first time during your
        two-day show in Araneta — the fancams were all over Twitter and you all looked
        and sounded so great. Tell us more about your process behind choosing what
        to perform individually.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9ec04-30bc-44f3-b5cc-534c52125fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.597+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Josh</strong>: While I’m in the process of making my music,
        I can already tell if the song will be fitting for certain performances, like
        if a song is for acoustic sessions or for concerts. I chose “Get Right” and
        “Wild Tonight” for my solo stage because I know these songs have a climax
        that would really impact the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9b867-c756-470e-af5f-6fba6e68a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.598+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stell</strong>: When I found out that we’ll have solo performances,
        I was initially thinking of singing a Bruno Mars song but I was having a hard
        time deciding which song of his to perform. Then, I remembered a song that
        was stuck in my head while we were touring last year. We watched a play where
        the song “Defying Gravity” was performed and I was so moved by that so I thought
        of performing it myself.</p>'
    '31':
      'image': 'jcr:3e923877-7e70-410c-8950-6be5a51cfc6f'
      'imageCaption': '“Gusto namin ipakita sa mga tao ‘yung passion namin at baka
        mainspire nila.” says Ken of SB19. Photo courtesy of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50d82c-b53d-4579-afc5-042588e9c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.606+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625088c2-3e52-4847-abf8-f92428e7f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.598+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ken</strong>: I had six songs on my EP to choose from. I
        decided to pick the songs that would hype the crowd up the most since there’s
        a chance that casual listeners may be in the audience as well and I wanted
        to introduce the kind of music I make as a solo artist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d8b30-e324-4c40-9111-0785a30205bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.598+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justin</strong>: Three of our members released their own
        songs already and I’ve written some of my own but it’s not the time to perform
        those since they haven’t been released yet. I had a lot of things considered
        with my solo performance including the genre I like most and the feeling of
        the song but the main focus was the message I want to impart to the audience.
        I picked the song “Little Things” because the message was resonating with
        me at the time.</p>'
    '32':
      'image': 'jcr:2f831301-05e0-4f6b-a98b-97faee3df334'
      'imageCaption': '“One thing that sets the whole experience and preparations
        apart this time is the fact that we do not have backup dancers.” Photo courtesy
        of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1542085-2e50-4b48-88c1-5557aa1154a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.607+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb0ac7-e1f3-4f05-bf2c-219273927b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.599+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The PAGTATAG! world tour is your first as a self-managed
        group. How have you guys exercised your newfound creative freedom while planning
        and executing the tour?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c711a-3381-4edb-9f12-4786ecea03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.599+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PAGTATAG!” is very personal to us because it tells our journey,
        our struggles and triumphs, and really puts SB19 in the spotlight. It’s like
        telling the world that this is SB19. Now that we’re self-managed, we’re able
        to produce the music we want, plan how we want things executed, and decide
        how we want to tell our stories. As an extension, the tour is important to
        us as we take the reins on the creative and musical direction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154eb62-9fac-4c3a-b352-25911312af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.600+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The things we want to achieve now require a lot of group work:
        we listen to each other, we are accountable to each other. There is no one
        to answer to but ourselves.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff74514-f8bf-423a-a6ef-b0eb333fa14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.600+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are you also dealing with the additional layer of responsibility
        that comes with calling all the shots?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ac0cb-8f4b-4adf-a52a-d248f581fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.601+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of opportunities for growth and learning. Now that
        we have 1Z Entertainment, there are many aspects of the business that we’re
        accountable for. We acknowledge that there are many responsibilities and a
        lot more work that goes into the things we do and the things we want to do.
        Our many goals and aspirations for the company require a lot of dedication
        and hard work and we’re fully committed to ensuring the success of 1Z and
        the achievement of all these goals. We’re just grateful that we have a team
        who works with us, provides us with the right input, and journeys with us
        on this venture.</p>'
    '33':
      'image': 'jcr:e0a325cc-b1ef-489e-b6a5-35c3e554a682'
      'imageCaption': 'SB19 in Webster Hall,  New York. Photo courtesy of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0615a5f-976b-496b-9dc4-c3f1837699a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.608+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e35fd-b990-461f-a66d-a90e170f17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.601+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your 2020 cover story with CNN Philippines Life, you
        mentioned that your ultimate goal was to help promote P-pop, ideally together
        with other groups. (“Sana may mas sumunod sa amin at makasama pa namin, para
        pareho kaming umangat. Kung ano’ng sinimulan namin, mag-iwan ng history.”)
        How can you continue to make this happen, especially now that you’ve set up
        your own entertainment company?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef0de2-b852-4a54-ad8a-5090855421bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.602+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We aspire to nurture Filipino talents and bring them on the world
        map. We want to celebrate more Filipino artists — we have so many of them
        and there is just so much talent to share with the rest of the world! Our
        goal at 1Z is to be in the zone where we can help talents achieve their full
        potential.</p>'
    '34':
      'image': 'jcr:f7524def-831a-4a05-90fd-82b22151a8f8'
      'imageCaption': '“Bukod sa established na si SB19, nagiging strong din ‘yung
        mga taong part ng team namin. Nabuo sila tapos super strong ng samahan na
        ‘yon.” says Stell of SB19. Photo courtesy of 1Z ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec766c-5adb-41de-b521-d12013f01a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:30:14.610+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc1b71-d0ca-4554-9bc6-45d479b93d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.602+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you guys believe in tarot readings? There’s a popular
        stan account of yours that gives readings for the group every week and I wanted
        to know if any of these predictions resonate with you. Which reading would
        you want to bring along with you as you embark on whatever comes next in your
        career?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f93b17-ac3e-41a2-a7fc-2240fdffebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.602+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There’s also a representation that the group presence is thriving
        [more] than ever! Everything you have put your efforts into for a long time
        will pay off! SB19 is building an empire!</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556869c3-3c93-4da7-80c6-c8676c7218c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.603+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stell</strong>: Feeling ko parang “timely” ‘yung reading
        na ‘to. Ang dami ko kasi nakikitang mga post from a lot of casuals recently
        na nadi-discover nila ‘yung SB19 and ‘yung mga tao na ‘yon, ‘yung mga unlikely
        ma-reach ng SB19. Either super casual or parents nila na ‘yung anak naman,
        hindi K-pop or P-pop fan. [For brand partnerships din,] kadalasan ang gagawin
        ng mga brand is ‘yung mismong project na iniisip nila. But with SB19, nakakagawa
        sila ng something na pasok sa brand at sa SB19. Mas matunog siya kaya nahihikayat
        ‘yung mga fans at consumer na bilhin ‘yung product and i-support ‘yung SB19.
        Nagiging magandang mix siya kaya mas naging powerful or loud ang both parties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9383a2-cd5b-49d7-8eb2-370a23e71037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.603+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-19T17:01:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing is the idea of “building an empire.” Ngayon kasi,
        bukod sa established na si SB19, nagiging strong din ‘yung mga taong part
        ng team namin. Nabuo sila tapos super strong ng samahan na ‘yon.</p>'
    '35':
