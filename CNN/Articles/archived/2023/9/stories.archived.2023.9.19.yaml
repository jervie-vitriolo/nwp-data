      'mgnl:lastActivated': 2023-09-19T06:55:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to a representative for Grande for comment. Family\
        \ law attorney Laura Wasser is representing Grande in the divorce. CNN has\
        \ not yet determined who is representing Gomez.\r"
