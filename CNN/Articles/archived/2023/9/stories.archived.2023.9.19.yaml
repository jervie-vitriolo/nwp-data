      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The mountain allowed the cult to continue its activities without\
        \ scrutiny,\" Hontiveros said. \"And this is where the harrowing tales of\
        \ child abuse come in.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ef934-0d7b-4cfc-8407-453e366fc9f9'
