    'template': '1'
    'title': 'MMDA receives motorcycles donated by Abalos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26752f6e-8014-4441-b5c8-d0d5f2b95f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T01:11:51.826+08:00
