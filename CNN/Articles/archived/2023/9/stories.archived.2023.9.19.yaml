      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T21:16:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said 3,560 members of the SBSI, including 1,587 children,\
        \ are under the influence of a certain Jey Rence Quilario, who has styled\
        \ himself as a “Messiah” with an alias “Senior Aguila,” in an enclosed and\
        \ heavily guarded area in a mountain called Sitio Kapihan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7f53e-4b33-49a0-a1b6-80813da8740d'
