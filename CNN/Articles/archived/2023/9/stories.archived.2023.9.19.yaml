      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple first teased iOS17 at its annual Worldwide Developer Conference\
        \ in early June, but you may have missed out on some of the details as the\
        \ tech giant also unveiled its much-anticipated mixed-reality Vision Pro headset\
        \ that same day.\r"
