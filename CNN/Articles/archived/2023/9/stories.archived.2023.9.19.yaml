      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol. Jean Fajardo told CNN Philippines in a message\
        \ that former SPO1 Joel Consuelo Villanueva was arrested in Cainta, Rizal\
        \ following a warrant issued by Lucena City Regional Trial Court Branch 56.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc863c13-6f88-4a93-9295-1bfd25551d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:55:15.098+08:00
