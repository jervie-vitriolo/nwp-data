      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justin</strong>: With our situation currently, sobrang bilis
        talaga ng mga pangyayari at personally, lumalabas ‘yung flaws ko kasi hindi
        ko kayang sabayan. I think magandang ma-keep ko ito in mind para ma-ready
        ko sarili ko for our busy schedule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7426a-bccd-41f8-93ba-2a1c1c4fa2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:10:09.606+08:00
