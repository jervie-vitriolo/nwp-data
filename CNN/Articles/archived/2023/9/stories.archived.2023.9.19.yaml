      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With or without a territorial dispute, the destruction of the environment
        is a sin against humanity kaya it’s a very good case to file on behalf of
        the Republic of the Philippines for the sake of humanity itself,” he stressed.</p>'
