    'lead': 'Bureau of Corrections (BuCor) Director General Gregorio Pio Catapang
      Jr. relieved the acting superintendent of the Davao Prison and Penal Farm from
      his post after his failure to immediately report the escape and rearrest of
      an inmate, BuCor announced on Tuesday.'
