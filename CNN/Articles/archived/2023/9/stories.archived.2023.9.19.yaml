      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unknown numbers will go directly to Live Voicemail when you have the\
        \ “Silence Unknown Callers” setting turned on.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dcc5a-90f6-4d31-b3d2-559daad665d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958d6fb-9202-4582-8211-921da7a96f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, FaceTime will also now give users the ability to leave video\
        \ messages if someone doesn’t pick up a video call.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933af99-db42-4a60-967e-5fe248ab4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31256d3b-a26f-416a-a8bb-fc1e894b137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With iOS17, Facetime calls will also get more expressive – with reactions\
        \ such as hearts, balloons, fireworks and more effects that can be activated\
        \ through simple gestures.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a0e7a-45b6-4fdf-ba4c-5c934015f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbd888-5c28-43e6-b6c7-ba8b8c44abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Hey, Siri” is about to lose “Hey”</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f28ed4-68ad-4661-bb02-45cfa2346bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another update that may require some getting used to is saying just\
        \ “Siri” to activate Apple’s voice assistant, instead of “Hey Siri.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c33d80-4266-405a-a211-822bdb2854b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd567a9-598d-42ad-bae4-ffd33a67e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dropping “Hey” from Siri’s launch-phrase is meant to create a more\
        \ natural way to activate the assistant. Moreover, Siri will also be able\
        \ to better process back-to-back requests once activated.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbd1bc-8f24-4928-a945-7f2f453a9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451c492-8a7e-4ce4-a3ae-016eb307425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, instead of asking: “Hey, Siri, how tall is Shaquille O’\
        Neal?” and “Hey, Siri, how old is Shaquille O’Neal?” You should be able to\
        \ just say: “Siri, how tall is Shaquille O’Neal?” Followed by: “How old is\
        \ he?”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a3017-084f-4325-8fb9-a649414cc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c38ff6-1bf0-4303-86b1-8db759702883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NameDrop feature makes it easier than ever to share contact info</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b9616-ab51-4859-9c09-34ee3743aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new NameDrop feature in iOS17 makes it easier than ever to exchange\
        \ contact information with a new friend. iPhone users can simply bring their\
        \ iPhones close to each other, as they would when AirDropping something, to\
        \ share names and Contact Posters.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57468cbc-ee64-4ade-b324-ad4ba411dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15e6a5-4423-4441-85de-bfc96f659e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Contact Poster update is another new feature iPhone users have\
        \ been getting hyped about. This allows iPhone users to design a custom image\
        \ that will show up when making calls. The update that allows users to choose\
        \ their own caller ID photo and will give iPhone users a more consistent look\
        \ no matter who they’re calling, Apple has said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145ee37-9cf9-4a37-ac34-4037c9d01c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c9ae8-49b7-42e3-946e-5f6c6ad93f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "iPhone users will also be able to personalize their contact card “\
        poster” with a photo or memoji of choice.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83dc961-ea74-4e0e-ba0c-590e7729711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d5e11-7bd4-43ff-b845-333019b3d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Autocorrect is getting a ‘ducking’ improvement</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50296f-1752-4845-9517-29681a1157fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Autocorrect is also getting a comprehensive update, Apple said, with\
        \ a transformer language model — or “a state-of-the-art on-device machine\
        \ learning language model for word prediction,” according to the company.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfb8ad-e564-4dd6-bb1a-37f4015fd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8a811-9bf8-41c7-91fd-502f67540893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This refreshed design better supports typing and offers sentence-level\
        \ autocorrections that can fix more types of grammatical mistakes. iPhone\
        \ users will also now receive predictive text recommendations in-line as they\
        \ type, making adding entire words or completing sentences as easy as tapping\
        \ the space bar.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032583e-6f99-4912-be2c-8e57455a21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7f396-6ad3-4694-acb6-871acf3d79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new iOS keyboard will also learn your habits over time, such as\
        \ fixing words that you frequently misspell and leaving words alone that you\
        \ intentionally thumbed in. As Craig Federighi, Apple’s head of software,\
        \ put it in June: “In those moments where you just want to type a ducking\
        \ word, well, the keyboard will learn it, too.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d2a8e-cb21-44b2-aa8e-72c974d2a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8acf2-a381-4b3b-b820-04f50f3c437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New StandBy mode, Journal app and much more</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407112-6a03-4c5c-8708-eb30b35002d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "iOS17 also introduces StandBy, a new full-screen experience with glanceable\
        \ information designed to be viewed from a distance when the iPhone is on\
        \ its side and charging. For example, when charging your iPhone at your nightstand\
        \ or desk, you can personalize the display to feature a clock, favorite photos,\
        \ or your most-used widgets.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46029da9-78d2-4966-a19d-6740409e1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5c0ca-ede4-4f04-9a0a-6a9498278676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple’s new Journal app, which aims to help users reflect and practice\
        \ gratitude through the daily practice of journaling, will also be available\
        \ in a software update later this year.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa1100-d22e-4790-8fe1-0f0cc5dac184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:42:04.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-19T06:43:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
