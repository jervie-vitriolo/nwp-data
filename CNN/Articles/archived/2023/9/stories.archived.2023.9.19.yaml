      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minor and adult members of the alleged cult were made to perform acts\
        \ of forced labor under pain of physical punishment, and were also forced\
        \ to surrender 40-60% of their social welfare benefits to Quilario.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
