    'jcr:uuid': 'dbb6e251-f870-408d-8aed-2aef25e8bb41'
    'lead': 'Vice President and Department of Education Secretary Sara Duterte has
      appealed to the Commission on Elections to cover the expenses of public schools
      used as polling centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T11:08:51.854+08:00
