      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Converge FiberXers have parted ways with Jeron Teng, who is a restricted
        free agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856749e-94b9-43e0-ba98-841e1303af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memo released on Tuesday, the FiberXers said they are unconditionally\
        \ releasing their rights over the former De La Salle University standout.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72b527-946e-4218-ae26-edae12c45302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teng's contract with Converge expired on Aug. 31.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83230286-5ed4-4f32-ae66-6bd02acb742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 29-year-old cager was one of the two players absorbed by Converge\
        \ from the Alaska franchise, along with Kevin Racal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c76e7-95f7-49e6-ae30-81e08cf33fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teng was selected as the fifth overall pick by Alaska in the 2017 PBA\
        \ Draft.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54434ec7-0c00-45ac-a5a7-34b4ed0e45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In five seasons in the PBA, he averaged 10.3 points, 5.1 rebounds,\
        \ and 2.3 assists.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6d4cf-5d5a-446d-837b-df619abfcdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T17:49:57.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his release, Teng is free to sign with other PBA teams or play
        overseas.</p>'
  'emerging-visual-artists-win-2023-metrobank-art-design-excellence-competition':
    'caption': 'Photo from Metrobank Foundation Inc. (MBFI)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-19T18:00:00.000+08:00
