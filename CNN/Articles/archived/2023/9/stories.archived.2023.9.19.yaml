    'title': 'Lack of awareness still a major reason for rising HIV cases in PH –
      group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18aa240-628e-462f-9c23-d58e963a8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The lack of awareness about the human immunodeficiency virus or HIV is one
        of the reasons behind the rising cases of infections in the country, an advocacy
        group said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1afae4-8ac8-4001-90ff-242f21c4c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Madalas po siguro sa karamihan ng mga tao, hindi rin po nila alam\
        \ kung paano iwasan ang HIV. Hindi rin po nila alam kung ano nga ba ang HIV.\
        \ So [the lack of] awareness pa rin po ang isa sa pinakamatinding dahilan\
        \ kung bakit tumataas ang mga kaso,” said LoveYourself, Inc. Head of Programs\
        \ and Innovations Danvic Rosadiño in an interview with CNN Philippines’ Newsroom\
        \ Ngayon.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c826a06-fe1f-4ba8-a7a8-5fe14620eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45b088-7521-4347-9913-0c579cf27c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Oftentimes, most people do not know what HIV is and how\
        \ to prevent getting HIV. So the lack of awareness is still one of the major\
        \ reasons why cases are going up.]  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e3a94-39c8-45f6-a28d-e7c248cae6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8d926-6939-46aa-ba33-6c059ad4b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LoveYourself, Inc also noted that it doesn’t help that discussions\
        \ on sexual lifestyles remain a taboo.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6533187-056a-4a08-a9c9-dbaa3d6b1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e5444-e4a5-444c-b5d5-835ef92a477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dahil hindi natin napag-uusapan ang mga subject tungkol sa pakikipagtalik,\
        \  hindi rin natin siya napag-uusapan in a way, parte natin ito ng proteksyon\
        \ o pag-alaga sa sarili,” added Rosadiño.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c97f9-187a-41ce-b071-d3f95e4b16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e43c8-3ca5-4f0a-86c1-2e8faa366067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because we don’t talk about subjects related to sex,\
        \ we also fail to discuss it so that we can protect ourselves.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcce82-6cf4-4f16-84e9-46764721e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48f51b-8a32-4da8-884b-97f3d67ccb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HIV can be transmitted through sexual contact, sharing of needles,\
        \ and blood transfusions from an infected person. There is still no cure for\
        \ it, but HIV infection can be managed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e7e87-c967-4465-90fc-41b51c3d7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e9c0f-4f55-47c9-8ca6-3bb0af9b7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health earlier reported 1,256 cases in May 2023.\
        \ Of those cases, 396 or 32% were 15-24 years old.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae7e46-2ba0-412e-9240-11963741d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658af21-47b2-4abd-917c-acf72652a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T18:25:26.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T18:25:27.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of infections in the country to 116,504
        since January 1984, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4119a-6fa8-4f7d-ba52-bef90220f06a'
