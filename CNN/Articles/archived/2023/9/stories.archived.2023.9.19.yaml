      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTF-ELCAC said earlier that Tamano and Castro surrendered to the\
        \ 70th Infantry Battalion in Doña Remedios Trinidad, Bulacan on Sept. 12.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b5f69-78dc-424a-9968-60b4eed218bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi rin totoo yung laman ng affidavit dahil ginawa yun, pinirmahan\
        \ yun sa loob sa kampo ng militar. Wala na kaming magagawa sa mga pagkakataon\
        \ na ‘yun,” Castro added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d477f6-8c00-4f4e-91b5-80a6549b6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The affidavit is also not true because we were in military\
        \ custody when we signed it. We had no other choice then.]  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44215a98-3075-4bd7-bc6a-46b8a3b04fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the 70th Infantry Battalion insisted the two activists voluntarily\
        \ surrendered to authorities.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a46db7-0190-453a-8262-e34b7738652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sila po ay kusang sumurrender po sa amin noong 12 po,” said commanding\
        \ officer Col. Ronnel Dela Cruz in the briefing.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15fed0-e9c9-4c63-a771-7b45a2bd98cf'
      'mgnl:activationStatus': true
