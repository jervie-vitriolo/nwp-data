      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a63a8c-f1ff-4301-8ae4-967ec305c5cd'
      'mgnl:activationStatus': true
