      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1abb3-3c77-473f-9b38-e4dd476d2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:32:38.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:32:38.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is God’s will. It’s a cruel one. But we accept it,” Kawwash
        says. Like Sheikh, he has yet to find the bodies of his family.</p>'
