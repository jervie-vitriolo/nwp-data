      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grande filed a petition for divorce on Monday in Los Angeles. The singer\
        \ cited “irreconcilable differences” as grounds for dissolution, a source\
        \ with knowledge of the matter told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a118b-182d-4668-b6eb-74a1fdba859b'
