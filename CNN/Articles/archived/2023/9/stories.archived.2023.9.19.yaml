      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their 2021 nuptials came two years after Grande’s engagement to comedian\
        \ Pete Davidson.\r"
