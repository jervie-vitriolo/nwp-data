      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd725a-11e9-44d2-873e-08d195f940f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She argued that the prosecution failed to prove she actually took and\
        \ misappropriated the unremitted funds as the amount consisted partly of cash\
        \ advances of the VWD’s officers, employees and members of the Board of Directors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f40c2-1e36-4c28-b28b-fca393f21f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adee49e-0839-4c90-8425-450d5d26e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan agreed with Sales. It noted that the audit team leader,\
        \ a prosecution witness, admitted on direct examination that the cash shortage\
        \ was due to cash advances made by the general manager and Board of Directors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875f2af-0813-4a5e-8e0b-95d38f770c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87c153-f4ad-44a6-90fb-00c23d1101f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court added that the cashier who disbursed the cash advances, employees,\
        \ general manager and board members who failed to liquidate their cash advances\
        \ are all accountable for the missing funds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673eb9a6-33e4-48f6-a190-cf3d07dffb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3b345-ddbf-472f-9aa8-3df8ba435b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She acted in good faith in the honest belief that ‘cash advances’
        were all for valid purposes, and not to enrich herself or another by criminal
        misappropriation. It was a mistake or error in judgment, not a crime,” the
        court said.</p>'
  'house-approve-second-reading-mup-pension-system':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T16:04:08.000+08:00
    'imagesource': 'jcr:ab14b039-31c6-4f53-bc77-15ed7bdc910e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c65d6a-2edb-4774-b146-38958ec0dd23'
    'lead': 'The House of Representatives on Tuesday approved on second reading a
      proposed measure to reform the pension system of military and uniformed personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T16:07:12.163+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T16:20:39.969+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T16:20:39.590+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HB-8969', 'MUP-pension-system', 'House-of-Representatives', 'MUP',
      'House-Bill-8969', 'Joey-Salceda']
    'stories': []
    'template': '1'
    'title': 'House approves proposed MUP pension reform system on 2nd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced759-42d4-4de9-820b-81a389c43ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The House of Representatives on Tuesday approved on second reading a proposed
        measure to reform the pension system of military and uniformed personnel (MUP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcdf35-2588-4e24-9bfe-0386070afb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Rep. Joey Salceda, chairman of the ad hoc committee
        on the MUP pension system, said the bill hurdled the House because "it is
        fiscally, politically, and morally acceptable."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f778c31-b245-4d90-a893-e87c813b7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda''s statements said the key provisions of <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/first_19/CR00728.pdf"
        target="_blank">House Bill 8969</a> are:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cc30d-890e-4983-89da-35a08f77bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '1. Full indexation, with a provision for adjustment during adverse
        fiscal conditions'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fe6db-925d-46a6-9b07-b985d92dd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. A guaranteed salary increase of 3% per annum over 10 years, which
        is already a sacrifice willingly made by the MUPs given the historical salary
        rate increase of 12%</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9babd0-1312-4828-8dc6-3f50534c269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The creation of two trust funds, one for the AFP which will infuse
        at least ₱44 billion in assets to the Fund, and another for uniformed services</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e2901-7c83-402e-9bf0-7568d2949938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '4. Uniform retirement benefits for total permanent disability,'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32e943-2e4e-48c4-a85f-5f20162ffc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '5. Provisions for assistant for indigent military retirees'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ba369-8672-45dd-a3e2-224c135a00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '6. A mandatory contribution of 9% of salaries for new entrants, with
        a larger government counterpart of 12%, and retirement of new entrants at
        rank last held. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1526dea-8061-4371-91fb-88d4ef6f2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the provisions include the amendments that were accepted
        on the floor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07684e-2302-43fa-b5f9-070759fbdf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is no longer any debate between the MUP agencies and the economic
        managers that we need this reform," Salceda said. "There is also no debate
        that the military and uniformed personnel deserve some degree of retirement
        protection from the state they protect."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91504ba-8dd3-4cc5-a9e5-080ab41dfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There will be two separate pension management systems under the revised
        bill – one for the AFP and one for civilian uniformed personnel. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb913fbf-cd3b-4259-940b-f04f509f0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 11 bills have been filed in the House pushing for a "sustainable
        fiscal framework" for the MUP pension system. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c66291-7c9a-4848-9ca7-4f1d957b82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The revised pension reform for MUP is one of President Ferdinand Marcos
        Jr.''s legislative priorities. Finance Secretary Benjamin Diokno earlier said
        the bill is expected to be passed by the end of the year.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83293ba4-8fa8-4b0d-b2b0-a053c7086e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his statement, Salceda said the ball is now in the Senate.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dbabd-19eb-4742-90a3-845ec13ba684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:07:12.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T16:20:39.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My counterpart, Senator Jinggoy (Estrada), has also insisted on
        the need for a reform," he said. "That is a welcome shift in direction compared
        to the past Congress."</p>'
