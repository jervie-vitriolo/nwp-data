      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Sen. Risa Hontiveros on Monday <a href="https://www.facebook.com/hontiverosrisa/posts/pfbid02vjXoEoBLjwbdFsrfQVDQVZkGuRRDchr5RJYfArov3vMTGwqZkuaCQ8CCXvtqEnbVl">exposed</a>
        a "cult" nestling in the mountains of Socorro, Surigao del Norte, where rape,
        sexual violence, child abuse, and forced marriage allegedly take place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5d69b-02ee-41d4-a080-7ed7bba65579'
      'mgnl:activationStatus': true
