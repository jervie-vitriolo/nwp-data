    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffee32-cf84-4442-b02b-9b63aa7a65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same tribunal hearing, China reiterated its position that it\
        \ is not recognizing the 2016 Arbitral Award on the South China Sea as it\
        \ delivered its oral statement in ITLOS.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03fe7d-bf41-4a0a-822a-2c2e35d6c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030b0a9-f4bb-4fdb-9dd4-80b4b53d1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China notices that some States mentioned the so-called South China
        Sea arbitration awards in their written and oral statements," said Ma Xinmin,
        director-general, Department of Treaty and Law of the Ministry of Foreign
        Affairs of China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47351f41-1d08-41e1-93f5-33e9326ac5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68cb5b-cfd8-4031-b0a2-1a2b655b8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-20T08:09:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The position of China on this issue is clear and consistent,\" he\
        \ stressed. \"The arbitral tribunal in the South China Sea arbitration acted\
        \ ultra vires, erred in fact-finding, misinterpreted and perverted the law\
        \ in adjudication.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e272505-96a9-4ee2-9ddf-431f2c7afeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:51:46.995+08:00
