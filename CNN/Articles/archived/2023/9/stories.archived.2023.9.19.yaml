  'five-americans-iranian-detention-en-route-to-us':
    'author': 'Jennifer Hansler, Mostafa Salem, Becky Anderson and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-19T02:15:30.000+08:00
    'imagesource': 'jcr:37d57ab3-7ca3-4335-b209-528d5a416c8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53473356-df38-47a9-9676-16b10dcf2a12'
    'lead': 'Five Americans freed from Iranian detention are on their way back to
      the United States after initially stopping in Doha, Qatar, according to a US
      official and a source familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T02:17:33.044+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-19T02:21:42.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Five Americans released from Iranian detention are en route to the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec69ac-48bb-448c-910c-4b67aa507e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha and Washington (CNN) —</strong> Five Americans freed
        from Iranian detention on Monday are on their way back to the United States
        after initially stopping in Doha, Qatar, according to a US official and a
        source familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0de38-7af5-4813-899a-cb15f74d06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd1743-e465-43c1-8e71-dd469bb25bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five, all of whom had been designated as wrongfully detained, were\
        \ freed as part of a wider deal that includes the US unfreezing $6 billion\
        \ in Iranian funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf4957-5115-487d-b3d2-38758959b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b510c-665f-496d-92e9-d557a1b270ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of the Americans brings to an end a yearslong nightmare\
        \ for those who had been detained. Three of those who are part of the deal\
        \ – Emad Shargi, Morad Tahbaz and Siamak Namazi – had all been imprisoned\
        \ for more than five years. Namazi had been detained since 2015. The identities\
        \ of the other two Americans are not publicly known.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f281c0-10db-44f5-9752-63c75ef244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b199661-6779-497a-92ea-77640bb074d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Siamak Namazi’s mother, Effie Namazi, and Morad Tahbaz’s wife, Vida\
        \ Tahbaz – who were previously unable to leave Iran – were also on the flight\
        \ from Iran to Doha, a senior Biden administration official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6252f-e92f-41fc-bfe1-d4143352ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464b810-1ff9-4096-8c2a-1abd3a3ab4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were flown out of Tehran on a Qatari government jet to Doha on\
        \ Monday afternoon local time, before taking off for the Washington, DC, area\
        \ to be reunited with their families, the senior administration official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad4682-05b5-45d8-88b1-13e5685974fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892989b6-05e8-46a1-b489-1047e3699f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, President Joe Biden celebrated the release of\
        \ the five Americans “after enduring years of agony, uncertainty, and suffering.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33720d2-3d40-436b-877b-fb419883b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ebe6c-26d3-4dbf-94cc-37fddc0378f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, five innocent Americans who were imprisoned in Iran are finally\
        \ coming home,” Biden wrote in the statement released shortly before the Americans\
        \ were scheduled to land in Doha.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf88fea-4c4a-4c11-9e7b-9c7613b61662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b3334-2107-4087-8731-958b00b979da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their release represents a significant diplomatic breakthrough after\
        \ years of complicated indirect negotiations between the US and Iran, who\
        \ do not have formal diplomatic ties. A senior Biden administration official\
        \ said the deal “has not changed our relationship with Iran in any way,” noting\
        \ the US would still work to hold Iran accountable for its human rights abuses\
        \ and to constrain its nuclear program.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809410d-61ad-4334-8d98-b365558920a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde5af4-7e4b-48d4-affd-ef6ba4e29d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement, Biden thanked “partners at home and abroad for their\
        \ tireless efforts to help us achieve this outcome, including the Governments\
        \ of Qatar, Oman, Switzerland, and South Korea.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f60a2-55a2-4026-a718-7274a00e7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c705a34-0de3-4b02-80d3-a5c6273c9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s release – the latest high-profile deal negotiated by the Biden\
        \ administration to secure the release of Americans deemed wrongly detained\
        \ abroad following the release of Americans from Russia and Venezuela – was\
        \ met with criticism from some Republicans, who likened it to a “ransom payment.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6341e9b-0564-4ccb-ac13-44971bae53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267f4d3-1bf0-4952-86c7-b4808aa471c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Call your family members and let them know that you’re
        OK’</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659e516-59cf-4a98-8450-ff263b04edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overall contours of the deal began to crystallize in Doha about\
        \ seven months ago after years of indirect negotiations. The first tangible\
        \ public steps under the deal took place about five weeks ago, when four of\
        \ the Americans were transferred into house arrest. The fifth American was\
        \ already under house arrest.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23438598-6cea-4f8d-93e7-991877c6b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f759ffd-5af0-4b5c-a8a2-5db1dfed0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the weeks following the move to house arrest, the Swiss ambassador\
        \ to Iran made regular visits to the Americans to check on their conditions,\
        \ the senior administration official said. Switzerland serves as the US protecting\
        \ power in Iran since the US does not have a diplomatic presence there.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7c917-cb17-45d9-98b7-90fa8e7f2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f95dee-1815-4653-a6ff-98e64cdaf823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the days leading up to the release, the US government had carefully\
        \ sketched out the logistics of how things would go, with the caveat that\
        \ things could always change, officials familiar with the matter said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02bc7f-65c6-4326-9464-71f1b6d278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb0bde-3f21-4ccb-b56e-6f30a0969e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the plane arrived in Doha, a senior State Department official\
        \ said there would be medical personnel on the ground to meet the freed Americans.\
        \ They would also be on the plane back to the US.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefecc0-49b2-4783-b69a-0f027e9c85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d96fa9-5e60-4cc5-b82c-094360112b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And “we’re going to be handing them government phones and and telling\
        \ them: ‘Go ahead and call your family members and let them know that you’\
        re OK, and that you’re coming back,’” the official said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaab1c3-0b14-4903-b689-742c04308f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04629fe2-8239-4145-87d5-c8eb5ef78349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken said he spoke with the seven Americans\
        \ freed from Iran when they landed in Doha in what he called “an emotional\
        \ conversation.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e2ba6-5d3a-4f4e-b291-c4724ada1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501074b-6493-4c0c-970d-143997c77cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, their freedom, the freedom of these Americans for so long unjustly\
        \ imprisoned and detained in Iran means some pretty basic things: it means\
        \ that husbands and wives, fathers and children, grandparents can hug each\
        \ other again, can see each other again, can be with each other again,” Blinken\
        \ said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4b887-0a06-4e2a-bb71-44a9400d2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2eefad-d726-4029-b8cc-85c0f26fa4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family of Emad Sharghi said in a statement that they were able\
        \ to speak with him in a “very short” conservation, but “he sounded excited\
        \ and optimistic.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ff276-fc53-428c-89ae-d638d2dcafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a995d-5cb1-43fa-bfdc-341202b904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also spoke with Biden by phone, who told them “that he started\
        \ the effort to free these Americans when he first took office and wishes\
        \ that it could have been brought to this happy conclusion earlier but he’\
        s very happy it got there today,” according to the statement.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b084275-98e1-47f0-8549-bb027370763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc367f5b-476b-4566-a79f-8584695d66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official said Biden spoke with all of the families.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650cdad-c938-49bb-9990-0c3bebf90667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c5ca5-ecdb-41d0-99ca-da4d8de46aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family of Morad and Vida Tahbaz said they were “are overjoyed and\
        \ relieved” to have their loved ones finally free.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adeb3d-ac85-4506-a440-b1ad08b289e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8cccd-3b34-4196-938b-3dd81848f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are grateful to President Biden and his Administration for making\
        \ the difficult but necessary decision to prioritize the lives of American\
        \ citizens over politics. Thank you for leading with courage and compassion,”\
        \ the family said in a statement to CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfa506-c3d0-4469-89f0-9f66a9605f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09fa34-5185-4496-a756-35f5bad9354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Siamak Namazi, who had been detained since 2015, said in a statement,\
        \ “For almost eight years I have been dreaming of this day.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2243a6c-e55e-4eec-8dd1-a289454c958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f5eb5-761b-4300-bcf4-59840348d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now that it is finally here, I find my ineffable joy of my forthcoming\
        \ reunification with my family is laced with sorrow – a painful and deep feeling\
        \ of guilt for taking my breaths in freedom while so many courageous individuals\
        \ that I love and admire continue languishing behind those walls,” he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d49d10-80b5-4f8a-8664-42e5a28c5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53016b54-4a40-4056-834e-dcf7f87cdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the freed Americans return to the US, they will have the option\
        \ to participate in a Department of Defense Program known as PISA (Post Isolation\
        \ Support Activities) to help them acclimate back to normal life, officials\
        \ said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2807706-24c2-4bde-aba6-7940abd13946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504b641-dc20-4f48-815d-23e60bb171c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>$6 billion transfer of funds</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460215a8-2d3f-41e9-a828-f3b5d8c0805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the agreement between the US and Iran, $6 billion in Iranian\
        \ funds that had been held in restricted accounts in South Korea was transferred\
        \ to restricted accounts in banks in Qatar. Iranian and US officials were\
        \ notified by Qatar on Monday that the transfer had taken place, according\
        \ to a source briefed on details of the matter.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e935395-3f46-415e-81f8-f81af7127ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4d42b-57de-4860-88ba-949fd0ecead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources told CNN the funds came from oil sales that were allowed and\
        \ placed into accounts set up under the Trump administration. Biden administration\
        \ officials have stressed that the funds that have been transferred to the\
        \ accounts in Qatar can be used by Iran only for humanitarian purchases and\
        \ that each transaction will be monitored by the US Treasury Department.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed96a93-a4c8-4e1d-9c31-7dedc8ea9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c869d00-ee36-450d-9aa6-ce8110366955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are implementing this arrangement through the establishment of\
        \ what we are calling the humanitarian channel in Qatar,” which is designed\
        \ to protect against money laundering and misuse of the funds, the first senior\
        \ administration official said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd1196-534e-483e-a564-97c97233ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff146691-251f-496a-9894-7658af193ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement also involves the release of five Iranians in US custody.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cdc02-fb2c-416d-941d-f3f48686cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20edd5-469b-4d52-9ea7-a021fbc50e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first senior administration official noted that two of the five\
        \ Iranians had served a majority of their sentences; the other three were\
        \ awaiting trial and had not yet been convicted.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4defd-93ea-4dc9-b575-8fd49ff90a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbce74-0a5b-4864-a8dc-3dd1f7afc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Iranian Foreign Ministry, two of the Iranians were\
        \ returning to Iran, one was expected to leave for another country, and the\
        \ other two were expected to remain in the US. Those who are remaining in\
        \ the US do not pose a national security risk, US officials said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbdcce-40f6-45a7-baf0-3481b2369213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f07f5-1198-4339-ba58-d90339b711ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Iranians that are being released as part of this are small potatoes,”\
        \ a senior State Department official said. “There are some big, big fish that\
        \ the Iranians want out of our judicial system that they’ve asked for for\
        \ some time. We’ve been engaged in difficult and principled negotiations for\
        \ a long time and out of that process, they’re not getting anybody that they\
        \ really care about.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4050e-dce8-4504-accf-40e8fca60aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cc789-cba7-4759-8bd5-ca729b5d88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A really good deal’</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecfc4c-4120-40db-bed1-5304b21566b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first senior State Department official said the Biden administration\
        \ feels it has “a really good deal.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94072ad-148e-4d25-a6d1-851546cacfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34416af9-28d8-4a95-b8a0-9791dbeb6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We feel like we’re going to get these Americans out on terms that\
        \ are good both for them as well as for the American people, so we’re moving\
        \ forward with this,” the official explained, adding that they believe the\
        \ US “got the better end of the stick in this deal.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f5a9f-8109-4541-8178-261eaa0399ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358230c-13fe-4b8f-8a49-6a8346cd2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-19T02:21:42.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior administration officials would not discuss when the Biden signed\
        \ off on the deal.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977477f0-6836-47d2-9bed-b338d61fdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T02:17:33.112+08:00
