    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas adds last-minute replacements amid Asian Games eligibility issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462a0c2-bdbe-451e-9e68-e81395688a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        In an abrupt move, Gilas Pilpinas has tweaked its lineup days before the start
        of the 19th Asian Games in China due to eligibility issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1800249-86c3-447d-836a-08ca1d15d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahang Basketbol ng Pilipinas (SBP) announced on Tuesday that\
        \ Chris Ross, CJ Perez, Kevin Alas, and Arvin Tolentino are possibly replacing\
        \ Mo Tautuaa, Calvin Abueva, Jason Perkins, and Terrence Romeo in the roster.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6a6d7-ee63-4f0f-932f-5f35cd37d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcio Lassiter will take the place of RR Pogoy who has\
        \ withdrawn from the national team as he is dealing with a \"serious health\
        \ issue.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23097f-c9bf-40a5-9f10-71b41ac9cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva and Perkins were not part of the original 60-man pool that
        the SBP submitted to the Hangzhou Asian Games Organizing Committee (HAGOC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666d0a0-17f5-4cda-89ef-6cb7a6f69566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two forwards chosen by Gilas interim head coach Tim Cone as replacements\
        \ for Jamie Malonzo and Brandon Ganuelas-Rosser were ruled out due to injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed5b55-c95d-4b9a-9f12-c4b93d2dee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they are included in the 60-man pool, Romeo and Tautuaa were\
        \ left out in an updated 37-man pool which is what the HAGOC followed. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f24056-dc90-4141-a43f-97a906ab2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:31:47.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-19T15:41:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the players are practicing together at the Inspire Sports Academy
        in Calamba, Laguna while the SBP waits for the organizing committee''s final
        verdict which is expected to be released in 24 to 48 hours.</p>'
  'sandiganbayan-clears-water-bill-collector-malversation':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T15:32:55.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26e86d9-5afc-4596-a542-a799ccf26b88'
    'lead': 'The Sandiganbayan has cleared a former water concessionaire bill collector
      in a malversation case she is facing for supposedly misappropriating over ₱480,000
      of collections for her personal use from 2010 to 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T15:34:18.654+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-19T15:34:18.967+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan clears water bill collector in malversation case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfb534-272b-4804-b8b9-518d8bf9bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The Sandiganbayan has cleared a former water concessionaire bill collector
        in a malversation case she is facing for supposedly misappropriating over
        ₱480,000 of collections for her personal use from 2010 to 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f09d7b-ed24-4bea-8607-547e466609c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662002d-255f-4a92-8538-076764793920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated Sept. 15, the anti-graft court’s Fifth Division\
        \ reversed an earlier ruling by a local court in Pangasinan and set aside\
        \ the conviction of Reinaflor Sales due to lack of proof of her guilt beyond\
        \ reasonable doubt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b879e-bb03-4fe2-8cb2-170910977425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07295f-7dfb-41f5-9754-970a956f44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case against Sales, an appointed office bill collector for Villasis\
        \ Water District (VWD), stemmed from a Commission on Audit report that showed\
        \ she failed to remit ₱909,455 in collections to the cashier in 2010. It was\
        \ later found that over ₱428,000 was remitted but she was reported to still\
        \ have an unremitted balance of over ₱480,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe494d3-5fe3-4b2d-b400-431565704c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f52ee-4b3d-4dee-8901-4766171b419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sales was found guilty by Villasis, Pangasinan Regional Trial Court\
        \ Branch 50 last September 2022. Sales then appealed her conviction before\
        \ the Sandiganbayan last May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16d5dc-8cae-414b-a265-7d070e7a90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T15:34:18.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T15:34:18.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
