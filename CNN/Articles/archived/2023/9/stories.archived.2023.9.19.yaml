    'title': 'Converge FiberXers part ways with Jeron Teng'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb9d29-28f5-442d-8b28-95190cf0d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:47:23.458+08:00
