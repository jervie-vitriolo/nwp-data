      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>New beginnings are on their way! Be ready to be filled with
        new energy and new innovative ideas can be put into action now. Have the courage
        to accept new opportunities that might appear this week!</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebc8d1-5b8d-4421-9de5-81a909d6f3ba'
