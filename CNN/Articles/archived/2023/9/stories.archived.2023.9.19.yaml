    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26add0c0-ca53-40b3-89da-541b09c0870b'
    'lead': 'Fresh off their Pagtatag! world tour, the quintet reflects on their time
      on the road and comments on tarot readings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T12:10:09.547+08:00
