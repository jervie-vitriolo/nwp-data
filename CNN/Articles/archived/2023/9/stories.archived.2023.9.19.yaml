      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124dfff0-024e-43de-83b1-7ecd59861658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:51:53.680+08:00
