        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068fbcb-3bd7-4a0a-a8a8-39540d68ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T10:27:15.158+08:00
