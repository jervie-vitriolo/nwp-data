  'senate-panel-sb-2443-divorce':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T22:04:00.000+08:00
    'imagesource': 'jcr:468bcc52-95d7-4714-8637-f9e8e6e6e67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f553e04a-0243-41ab-a252-df3981abe09c'
    'lead': 'A Senate panel has approved a consolidated bill expanding the grounds
      for the dissolution of marriage and providing for divorce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T22:08:09.801+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-19T22:21:41.077+08:00
