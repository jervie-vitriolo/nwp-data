      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang pinag-uusapan nating mga bata ay higit sa isang libong kabataan\
        \ na nasa kamay ng isang mapanlinlang, malupit, at mapang-abusong kulto,\"\
        \ she added.\r"
