      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grande and Gomez, a real estate agent, first went public with their\
        \ relationship with the release of her 2020 song “Stuck with U,” a song she\
        \ collaborated on with Justin Bieber. Gomez was featured in the music video\
        \ for the song.\r"
