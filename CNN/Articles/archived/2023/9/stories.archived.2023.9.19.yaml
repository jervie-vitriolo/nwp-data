    'jcr:uuid': '40e55810-5a61-475b-9634-a90e6970a474'
    'lead': 'The uncertainty surrounding the eligibility of four of its original players
      forces Gilas Pilipinas to revamp its lineup a week before the 19th Asian Games
      basketball tournament tips  off.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T15:31:47.313+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-19T15:41:28.966+08:00
