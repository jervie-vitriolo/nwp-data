    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82735420-46a7-4e51-a94a-07793e8cd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:03:47.479+08:00
