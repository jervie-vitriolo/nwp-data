      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3d285-8085-4f0a-aed5-e546d4d7e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T06:52:14.554+08:00
