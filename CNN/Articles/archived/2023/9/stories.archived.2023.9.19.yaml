    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-19T22:31:29.181+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Energy', 'oil-price-hikes', 'DOE', 'Rino-Abad', 'OPEC-Plus']
    'stories': []
    'template': '1'
    'title': 'DOE: Small, gradual oil price hikes seen until December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f52287-508e-4a46-9ecc-a97d79fd9288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The Department of Energy (DOE) said small and gradual oil price hikes will
        be seen until December due to lower supply in the global market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d7254-c39d-4a3f-afd1-e0978cb6e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOE''s Oil Industry Management Bureau Director Rino Abad said this
        is due to production cuts by major global oil players, including the Organization
        of Petroleum Exporting Countries Plus, China, and Russia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f2a02-84b8-4519-a5ad-886a0aefd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less supply means higher prices, he said, which will be worsened
        by a higher demand expected during "''ber'' months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe324d-f56e-4321-a177-f83a58695456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What’s worse, recently itong recent ministerial meeting nila, September,
        sinabi na po nila na hindi na lang po hanggang September iyong pagbabawas
        na iyan, diretso na po iyan until the end of the year," Abad said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb151b7-9690-4ab6-84e5-80b3a2d31ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pero paliit na nang paliit ang ini-expect na pag-i-increase ng price,"
        he added. "But still nandoon pa rin tayo sa mataas na price kasi wala po tayong
        ini-expect na pagbaba ‘no. Medyo mahirap sabihin na bababa dahil mayroon pa
        ring kakulangan."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb552c-d3a7-4b28-809a-bc79f3389e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What''s worse is that during their recent ministerial
        meeting, they said this won''t end in September, but that it would continue
        until the end of the year. However, the increases would be smaller. But prices
        will remain high because we don''t expect it to decrease. It''s difficult
        to say it will decrease because there is still a shortage.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9310f-02a4-4352-992c-ab63ecba5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abad said he is hoping oil companies will give discounts to ease the
        woes of motorists.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c8042-e6ab-4ac0-af52-05324bac026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspension of the excise tax on petroleum products, he said, is
        up to the Congress.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aefb5-faa7-4a6d-b278-1979c62b0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:20:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-19T22:31:29.488+08:00
