      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who chairs the Senate Committee on Women and Children,
        said the alleged cult behind the name “Socorro Bayanihan Services, Inc." started
        in 2017 after then 17-year-old Jey Rence Quilario was groomed to be the next
        "Messiah."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcac61-1f89-4522-8bf4-0dcfdef83ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:44:07.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-19T16:44:07.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declared as the reincarnation of the Santo Niño, Quilario was later
        named "Senior Agila" by former Socorro Mayor Mamerto Galanida, who served
        for three terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03e3be-bf26-446d-ba24-a438e2cd72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T16:44:07.272+08:00
