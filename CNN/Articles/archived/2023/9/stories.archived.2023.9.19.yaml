      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These children are in grave and present danger. Makapangyarihan at\
        \ may impluwensya ang kulto. Ginagawa nila ngayon ang lahat para makuha mula\
        \ sa LGU (local government unit) at DSWD (Department of Social Welfare and\
        \ Development) ang mga bata [The cult is powerful and influential. They’re\
        \ now doing everything to get the children from the LGU and the DSWD) ,” the\
        \ senator added.\r"
