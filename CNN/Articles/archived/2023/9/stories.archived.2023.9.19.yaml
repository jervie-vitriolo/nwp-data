    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3b12a-fa70-475f-abf0-11c5c0faa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:54:27.725+08:00
