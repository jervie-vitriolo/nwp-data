    'stories': []
    'template': '1'
    'title': 'Emerging visual artists win 2023 Metrobank Art & Design Excellence competition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d221dc-640b-4bcd-88a2-a3f8b9a9e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.882+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Seven visual artists
        emerged as victors among over 400 artists who joined the 2023 Metrobank Art
        &amp; Design Excellence (MADE) organized by the Metrobank Foundation Inc.
        (MBFI), paving the way for them to further boost their careers in the arts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308adb8-bce5-4978-b542-fea7af88cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.883+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking off from the theme “Connect: Stronger Ties, Bolder Strides,”\
        \ this year’s competition invited young artists nationwide to take the leap\
        \ of faith and seize new opportunities that come along their way for them\
        \ to unlock their full potential. This year’s theme also speaks of the transformative\
        \ power of creative collaborations, and how art can create linkages and transcend\
        \ boundaries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8e218-5b27-4d52-a243-b0897dd2244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.883+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our 39 years of sustained service to the art community, it is
        our privilege to care for artworks that reflect the soul of our nation. As
        we approach our 40th year, we look back at tradition while braving the times.
        In the journey ahead, we will continue to champion not only excellence, but
        also the sustainable development of our artists and the nation''s artistic
        tapestry,” shared MBFI president Aniceto M. Sobrepeña.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09ddf5-c777-4496-9998-8cb65b959bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.883+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 402 entries received this year, seven up-and-coming Filipino
        painters and sculptors were named as this year’s awardees by the esteemed
        Board of Judges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d5529-ab48-49d3-83cc-cc27a79b4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.884+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two were adjudged as Grand Awardees for the Painting Recognition
        Program and will receive P350,000 worth of cash incentive. On top of this
        is P150,000 worth of scholarship at the Linangan Art Residency, as part of
        the Foundation’s support for their artistic development. Another three artists
        for the Painting Recognition Program bagged the Special Citation with P100,000
        in cash prize each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d56625-f30c-4b35-86a0-15f0d5247307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.884+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, one Grand Awardee for the Sculpture Recognition
        Program will be awarded with P500,000 in cash incentive. Another artist will
        also be awarded with a Special Citation, receiving a P100,000 cash incentive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba18bb-ad6f-4ea7-a7ca-e710306bb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.885+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-19T17:58:56.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All seven awardees will receive the “More” Trophy designed and created\
        \ by 2007 Metrobank Foundation Prize for Achievement in Sculpture Juan Sajid.\
        \ Called “More,” the design signifies the growth of hundreds of homegrown\
        \ talents recognized and presented to the larger sphere of the art community.\r"
    '7':
      'image': 'jcr:8c8b3df1-29a9-4516-8273-3eb4feffd8af'
      'imageCaption': 'Photo from Metrobank Foundation Inc. (MBFI)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f39a8a-0fef-41b5-8af1-f0fc3b24f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T17:58:55.885+08:00
      'mgnl:createdBy': 'visnu'
