      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Filipino pole vaulter EJ Obiena produced a second-place finish at the Wanda
        Diamond League final on Monday (Manila time), just before heading to the 19th
        Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3bff8-2fc2-4877-83f1-2802559a2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena cleared 5.82 meters at the Hayward Field in Eugene, Oregon in\
        \ the United States to extend his streak of podium finishes, behind Sweden's\
        \ Armand Duplantis who reset the world record anew during the Prefontaine\
        \ Classic.\r"
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid02RmE2qnU2go7d6Gkd1ykb3tSVQVUiBadJy7hgZtknMYNBMh9bRV47zKwRVcqQZLnUl&show_text=true&width=500"
        width="500" height="750" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a355c-8f0e-44fd-9b66-eec482c269b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:20:53.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92864bc-1215-4d66-b2f7-b7a1e7f2218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only the two athletes came out successful in the 5.82m, with the Filipino\
        \ using two attempts versus the Swedish-American's single try.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba63bca-e54e-4990-8bf9-5edd9a363167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World no. 1 Duplantis only needed one jump to clear 6.02m while Obiena\
        \ failed in all of his three attempts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b0544-e543-4e9d-b7da-1ec216a71f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duplantis then managed to clear 6.23m in one try – a centimeter higher\
        \ than the record he logged in Clermont-Ferrard, France in February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214c29e-807b-4504-8766-97eead28571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kurtis Marschall of Australia, as well as Sam Kendricks and Christopher\
        \ Nilsen of USA failed to clear 5.82m.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea1f34-71af-4a04-b515-20bb470c789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kendricks, a bronze medalist during the 2016 Summer Olympics, secured\
        \ the third place after vaulting 5.72m in one go.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae26f9-4902-4e90-926a-20d4f15464c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, the first Filipino athlete to secure a spot at the 2024 Paris\
        \ Olympics, is among the favorites to win gold at the Asiad.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50b3a8-e21d-49ad-88ee-0cbe5aa11ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T08:18:56.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-19T08:24:42.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the <a href="https://www.cnnphilippines.com/sports/2023/9/18/ej-obiena-margielyn-didal-asian-games-flag-bearers.html">country''s
        flag bearer</a> along with skateboarder Margielyn Didal in the continental
        meet, which will be held in Hangzhou, China from Sept. 23 to Oct. 8.</p>'
