      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the continued quest to discover if there’s a “Love Story,” NFL+\
        \ host Andrew Siciliano recently asked the NFL player some questions, like\
        \ whether it was true he tried to slide her his phone number with a friendship\
        \ bracelet.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8cfef-a266-405f-bfe3-baa4c24c6151'
