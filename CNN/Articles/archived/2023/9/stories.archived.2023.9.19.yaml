      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, Socorro town Mayor Riza Timcang reached out\
        \ to her office, informing the senator that the local government has already\
        \ formed a task force to rescue the children.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfcb58-03cd-477d-b35c-e673bf601d15'
      'mgnl:activationStatus': true
