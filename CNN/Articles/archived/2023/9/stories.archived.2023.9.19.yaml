      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“June 1 pa lang, meron na palang mahigit sampung tao na recommended
        for prosecution dito sa Socorro cult na kasama sa ibinunyag ni Sen. Risa Hontiveros,”
        Justice Secretary Jesus Crispin Remulla said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a17035-307c-4811-9748-cbd3a0d60fb0'
      'mgnl:activationStatus': true
