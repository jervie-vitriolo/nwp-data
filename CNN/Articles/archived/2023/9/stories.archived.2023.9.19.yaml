  'proper-treatment-hypertension-avert-deaths':
    'author': 'Amanda Musa, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-19T17:23:18.000+08:00
    'imagesource': 'jcr:071ce31e-1f93-485c-bf65-5e061e3050f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc9258f-c220-4898-96cd-bdf26a6b45b8'
    'lead': 'The dangerous effects of high blood pressure are highlighted in a new
      report by the World Health Organization that identifies the condition as one
      of the world’s leading risk factors for death and disability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T17:28:18.239+08:00
