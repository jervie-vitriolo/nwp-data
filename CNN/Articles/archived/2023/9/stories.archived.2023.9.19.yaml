      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grande later shared photos of their nuptials, which took place at their\
        \ home in Montecito, to her Instagram page, captioning it, “5.15.21.”\r"
