      'text': '<p>Beijing also said that ITLOS does not have the advisory competence
        to grant the request of small island nations.</p>'
  'landbank-fuel-subsidy-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T23:33:55.000+08:00
    'imagesource': 'jcr:0feffe8c-9441-4194-9dea-564aaf876650'
