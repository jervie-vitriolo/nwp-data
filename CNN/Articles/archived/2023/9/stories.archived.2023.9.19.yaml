      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dinaan po naman namin sa tamang proseso...Pero klarong klaro po sa\
        \ atin sa militar po lahat ng proseso from tanggapin namin sila hanggang ngayon\
        \ po na punto na to,” he added.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61eaf3-36b1-4ea1-8dfd-69d5c0ecc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We followed the right procedures...It’s very clear on\
        \ the military’s side that we followed the right procedures – from receiving\
        \ them up until this point.]  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a21857-0199-4628-ae5e-b2a3c0168412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:23:51.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano and Castro are also community organizers working with fishermen
        opposing reclamation projects in Manila Bay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d1e22-8e2f-4668-a4f1-2155cb7b6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:50:59.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NTF-ELCAC officials said that they felt "betrayed"
        by Tamano''s and Castro''s statements, insisting that the two just "parroted
        the propaganda lines of Leftist groups on their supposed abduction by security
        forces."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c0a17-b5f6-4073-b5fd-64750f8397d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:50:59.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-communist task force said that it stands by the position of\
        \ the 70th Infantry Battalion and the official report of the Philippine National\
        \ Police.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91b970-2a65-4a89-8ef6-3dbc49c8d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:50:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever caused their sudden change of heart is beyond us. Earlier\
        \ engagements by Task Force officials with the two students regarding the\
        \ veracity and truthfulness of their affidavits were convincing enough to\
        \ merit their public appearance,\" said NTF-ELCAC in a statement.  \"We were\
        \ hoodwinked.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cf2f6-c033-482f-8982-153bb03e126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T19:50:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the task force said that it will "remain steadfast in ensuring
        the safety of the two and committed to upholding their rights as individuals
        under any circumstances."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa73e7c-7ccb-4a4f-a1ea-980bd4b4e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOJ open to probe abduction claim</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68c914-193a-4db2-add6-7f8b25c747eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla said his agency is open to\
        \ investigating the alleged kidnapping of the activists by state troops, as\
        \ he also took a swipe at the leftist movement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59240033-96e8-4bcd-9c5a-1bf8c4c73caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6276b3e-803d-4818-9320-ce931138bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will find out who's telling the truth,\" Remulla said in a press\
        \ briefing. \"The government has nothing to gain by violating the law, I think\
        \ that is very clear to all of us.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9962806-bff2-483b-b2c4-951bebc9a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d0779-499b-4e41-8e68-e323e616c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This kind of blame-throwing that the left is doing, they've been doing\
        \ this to the government forever,” he added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63616948-5701-44f7-956c-b51fad2be2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a35bf-e9c4-40de-8a2b-7e694010d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T22:24:20.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-19T22:27:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ official further stated that the two environmental activists
        could have been subjected to “peer pressure” by political groups into claiming
        that they were abducted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ac907-9156-4de1-930f-3fd1608c00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Safe release</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eda4b2-d9d3-4018-9383-08d18c65799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela party-list Rep. Arlene Brosas said kidnapping and illegal\
        \ detention charges must be filed against the 70th Infantry Battalion and\
        \ the NTF-ELCAC.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96729aa-d0c9-4c40-9fe0-5a20ab051df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are even more compelled to raise pointed questions during the\
        \ plenary debates on the budget of the Department of National Defense,\" she\
        \ said in a statement. \"We also reiterate our call to abolish NTF-ELCAC for\
        \ brazenly enabling state terrorism using public funds.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862daad3-5eaa-4989-82aa-9a8da2c8d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, progressive groups called for the safe and immediate release\
        \ of Tamano and Castro, who are currently in government's custody.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dc2c8-5ab8-4782-98fd-8b578ba41739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hold accountable the government authorities responsible for the\
        \ abduction and now the possible illegal detention, coercion, and psychological\
        \ torture of Jonila and Jhed,\" said Karapatan. \"The National Task Force\
        \ to End Local Communist Armed Conflict and the Armed Forces of the Philippines\
        \ have no reason to hold Jhed and Jonila in their custody.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb08df-61ed-4e94-a45b-9597a92aa78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T13:37:59.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-19T22:27:13.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the public and categorical repudiation by activists
        Jhonila Castro and Jhed Tamano of the government narrative in the presence
        of NTF-ELCAC, the military, the LGU, officials and the media, there is no
        legal basis to hold them any second longer and they should be freed and if
        restrained illegally, can walk away from their custodians," said National
        Union of Peoples'' Lawyers chairperson Edre Olalia in a statement.</p>'
  'marcos-rice-prices':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-19T12:26:59.000+08:00
    'imagesource': 'jcr:199488d3-2f7f-41d3-b02e-723be435f399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20538ff2-f2b8-46e4-8ad2-bd8c63c757bc'
    'lead': 'President Ferdinand Marcos Jr. said Tuesday that every country in Asia
      has started boosting their rice reserves, triggering a spike in prices, which
      he earlier solely blamed on smugglers and hoarders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-19T12:29:02.062+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-19T12:29:02.381+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos now blames buying spree among Asian countries for surging rice
      prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4ea9a-ba21-4267-b6db-62dfd31efef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        President Ferdinand Marcos Jr. said Tuesday that every country in Asia has
        started boosting their rice reserves, triggering a spike in prices, which
        he earlier solely blamed on smugglers and hoarders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafc75c-7734-4fed-b0b5-3d3ebcb0d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a rice distribution in Zamboanga City, Marcos said Asian countries
        are now preparing for El Niño, which is expected to greatly hit the agriculture
        sector.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90527289-f1cf-437e-99a3-552eb82b3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya lahat ng bansa sa Asia, tinitiyak nila na sila ay may buffer
        stock. Kaya nagtaasan ang mga presyo—ang Indonesia bumibili, ang China bumibili,
        tayo, Thailand, Singapore, lahat bumibili,” he said in his speech on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee3238-55de-4067-a0b3-45785d266a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why every country in Asia are ensuring that they
        have buffer stocks. That’s also the reason for the rising prices, everyone’s
        buying -- Indonesia, China, even us, Thailand, and Singapore.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711f150-d8a7-49ae-ba47-a0b29bf5d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sumasabay ang pag-akyat ng bigas kaya kailangan natin lagyan ng price
        cap,” Marcos added, referring to the price ceiling the government started
        implementing on Sept. 5.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30375e24-3a41-4cae-bf83-0ccad7774237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rice prices go up at the same time, so we need to
        put a price cap.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5bcaf-9868-4e52-a5f3-73ef4dd78365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html">RELATED:
        Economic team ‘surprised’ by rice price cap – Diokno</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14925a5-00b8-474e-a43f-7b30a5937a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said hoarders and smugglers were the only culprits
        behind the high prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a544e-6fdb-4870-a66e-60ab14ab1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-19T12:29:02.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-19T12:29:02.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
