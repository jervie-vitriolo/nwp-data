  'Perez-Asian-Games':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-25T12:58:07.000+08:00
    'imagesource': 'jcr:5a3e7975-da77-42f2-9226-ff14268f3450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1537a82-0e45-4a5c-9823-1bdc993233a1'
    'lead': 'Apart from physical training, Asian Games medalist Patrick King Perez
      says his mental training also played a big factor in his medal-winning performance
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T13:00:09.142+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-25T13:00:09.406+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asian Games medalist Patrick Perez: Mental training next step to level
      up game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f98bd-9c5b-4d5c-9fbe-20226899bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        After taking home the country’s first medal in the 19th Asian Games in Hangzhou,
        China, taekwondo jin Patrick King Perez said he already has plans to level
        up his game  — and a big part of it is mental training.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b0d14-cd1d-4f46-853f-64c0f0c5effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Competing in this big competition, may factor rin po ang bashing or
        negative comments ng mga tao [Bashing or negative comments are also a factor],”
        Perez told CNN Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1b241-efad-4fdd-a34c-4b8198b754bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 23-year-old said he turned those negative inputs into part of his
        motivation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef848645-3504-4448-a414-73a26aba4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I just focused on my goal and performed what I prepared for,” he said.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0177b-c563-4289-805b-34a28023231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perez advanced to a medal-contention match after a win over Prem Bahadur
        Limbu of Nepal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487243c-a4ea-48e2-95cf-332b5039e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the semifinals, the poomsae jin went head-to-head with Chinese Taipei’s
        Ma Yun Zhong in events that combined both freestyle and recognized events.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5bff8-36b2-4856-91bd-b4d567bd47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez averaged 6.910 points while Ma led with 7.450 points to advance
        to the gold medal match against Kang Wanjin of South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260157a8-057e-402f-a623-a086eb491388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the loss, the Philippine bet showed no regrets after delivering
        the country’s first podium finish in the quadrennial tourney.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0dc51a-cb1f-4866-8d2c-810eea1cb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taipei is one of the powerhouse teams when it comes to poomsae,”
        Perez said. “I know I’ve prepared enough for this tourney and I have nothing
        to regret because I gave my all – my heart, my skill, my passion and love
        for this sport – and I hope I made my country proud.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b825afe-b0b4-4bd0-be73-3e9b9fb8b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perez revealed that he personally choreographed the routine he performed
        during his match with Ma, emphasizing that he wanted to showcase his own creativity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feba2a-6f49-4503-af01-381a7d75ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:00:09.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T13:00:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his upcoming competitions, Perez said he now aims to improve
        his stamina and strength apart from his mental preparations.</p>'
  'western-intel-led-canada-accuse-india-sikh-assassination':
    'author': 'Sahar Akbarzai, Rhea Mogul and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T13:12:49.000+08:00
    'imagesource': 'jcr:aa5ddc6b-4589-4ddb-92e5-17cad802bf1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1eac4f-6969-45f2-a803-779b0fabf890'
    'lead': 'Intelligence gained by the ''Five Eyes'' network led to Canada’s public
      accusation that the Indian government may have played a role in the assassination
      of a Sikh separatist activist on Canadian soil, the US Ambassador to Canada
      said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T13:18:19.338+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-25T13:22:54.791+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Western intelligence led to Canada accusing India of Sikh activist’s
      assassination, US Ambassador says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6ae33-239c-4b08-9caa-e08ebb0146cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Intelligence gained by the “Five Eyes”
        network led to Canada’s public accusation that the Indian government may have
        played a role in the assassination of a Sikh separatist activist on Canadian
        soil, the US Ambassador to Canada said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1d67c-8a9d-4de7-bcfe-740eec191c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m “confirming that there was shared intelligence among Five Eyes
        partners that helped lead Canada to making the statements that the prime minister
        made,” US Ambassador to Canada, David Cohen, told CTV’s Question Period with
        Vassy Kapelos in a Sunday interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0298f-e617-45a1-a2f2-06e12ab5cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five Eyes is an intelligence sharing pact between the United States,\
        \ the United Kingdom, Canada, Australia and New Zealand, though the ambassador\
        \ would not confirm if that shared intelligence came from the US. “I’m not.\
        \ I wouldn’t in any circumstance,” Cohen said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c2825-3f6e-4b51-9416-979206f6f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations between India and Canada plummeted last week after Canadian\
        \ Prime Minister Justin Trudeau said authorities had been investigating “\
        credible allegations” that New Delhi was potentially behind the June killing\
        \ of Hardeep Singh Nijjar, a Sikh separatist activist, who was gunned down\
        \ by two masked men in Surrey, British Columbia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f205295-5538-4f65-a6f1-7fd17c356b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has vehemently denied the claims, calling them “absurd and motivated.”\
        \ India’s foreign ministry spokesperson Arindam Bagchi said Canada has provided\
        \ “no specific information” to support the allegations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb226d2-8881-445f-902b-f69f278f26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both nations have expelled senior diplomats in reciprocal moves, raising\
        \ the prospect of an awkward rift between key partners of the US.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128f229-1ca0-4a4f-8f9a-7a8fdf6c1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spat then escalated further last week when India suspended visa\
        \ services for Canadian citizens over what it said were “security threats”\
        \ against diplomats in Canada.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4e86c-a393-4087-b9a4-07ae683554bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CTV, Cohen said the US did express its concern to India\
        \ over the allegations and asked New Delhi to cooperate with Canada in its\
        \ investigation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab72f34-28b6-4de0-b177-4ccb9adff481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they prove to be true, it is a potentially a very serious breach\
        \ of the rules based international order,” the ambassador said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bedca-cc73-46c9-a173-46fea60ed29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Canadian Defense Minister Bill Blair sought to shift the\
        \ focus from questions over its intelligence to the criminal investigation\
        \ of Nijjar’s killing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce377c5-ecca-41fa-8d4c-0d757e01d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CBC, Blair said the Five Eyes partnership is “\
        critically important” and that Canada has “very credible intelligence that\
        \ causes us to be deeply concerned,” but declined to identify the sources\
        \ of that information.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b647c41-fd86-4247-80a9-37baba17ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s another reason why I place such emphasis on the investigation\
        \ that’s taking place, that we’d be able to move beyond credible intelligence\
        \ to evidence, strong evidence, of exactly what happened, so that we and the\
        \ Indian government can know the truth, have the facts and then work together\
        \ to resolve it in an appropriate way,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522881e-ac76-4e70-a5c1-9052ce90bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau on Thursday urged India to “shed full transparency, ensure\
        \ accountability and justice in this manner.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f525f0e-4ae7-4225-9e3e-f609bfa61445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call upon the government of India to work with us. To take seriously\
        \ these allegations and to allow justice to follow its course,” the prime\
        \ minister said at the Canada Mission in the United Nations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58f9ad-e8a2-4e71-8aa6-fbc9fa9051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau said Canada is not looking to provoke or cause problems but\
        \ said its justice system, “and robust processes will follow its course,”\
        \ in regard to investigating the allegation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58d9fb-2df5-4340-b9e5-200f5460af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a strongly worded statement to reporters Thursday, Bagchi called\
        \ Canada a “safe haven for terrorists” and that Canada needed to “worry about\
        \ its international reputation” in the wake of its explosive allegations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe5485-6bc0-47c2-bb38-f5cf519aec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bagchi, said the suspension of visa services to Canadian nationals\
        \ was because of Canadian authorities’ “incitement of violence” and “inaction.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fab20-3cda-438d-a972-41a141756254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The creation of an environment that disrupts the functioning our high\
        \ commission and consulates, that’s what’s making us stop temporarily the\
        \ issuance of visas or providing visa services,” Bagchi, said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393cfd0-ba7e-41a9-9e10-720e41da6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Militancy or campaigning?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a260446-63ee-4d66-b7fd-03f373f436b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian government has long accused Canada of inaction in dealing\
        \ with what it said is Sikh separatist extremism aimed at creating a separate\
        \ Sikh homeland that would be known as Khalistan and include parts of India’\
        s Punjab state.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89118e7a-5072-4ee7-8165-b1c54d030077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar was an outspoken supporter of the creation of Khalistan. India\
        \ considers calls for Khalistan a grave national security threat.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade88c84-ee3a-4c54-8343-e74d850fe7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of groups associated with the idea of Khalistan are listed\
        \ as “terrorist organizations” under India’s Unlawful Activities (Prevention)\
        \ Act (UAPA). Nijjar’s name appears on the list of UAPA terrorists and in\
        \ 2020, the Indian National Investigation Agency accused him of “trying to\
        \ radicalize the Sikh community across the world in favor of the creation\
        \ of ‘Khalistan.’”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293bc2a-bf84-46f3-9675-04d466d67a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Sikh organizations overseas say the movement is being falsely\
        \ equated with terrorism by the Indian government, and say they will continue\
        \ to peacefully advocate for the creation of Khalistan, while bringing to\
        \ light what they say is years of human rights abuses faced by the community\
        \ in India.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9675a-7f24-4d6e-9cdb-e314078e76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to local police, Nijjar was gunned down in his truck in June\
        \ by two masked killers outside a Sikh temple in western Canada.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fe40b-9390-49b7-9aad-78c4cfff847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His death both shocked and outraged the Sikh community in Canada, one\
        \ of the largest outside India and home to more than 770,000 members of the\
        \ religious minority.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208c156-fc5b-41c3-ac0c-44d03c49b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian police have not arrested anyone in connection with Nijjar’s
        murder. But in an August update, police released a statement saying they were
        investigating three suspects and issued a description of a possible getaway
        vehicle, asking for the public’s help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a12c9-2cd7-40fa-aa3c-cfd55d830d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:18:19.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/09/24/americas/canada-five-eyes-india-hardeep-singh-nijjar-intl-hnk"
        href="https://www.cnn.com/2023/09/24/americas/canada-five-eyes-india-hardeep-singh-nijjar-intl-hnk">Western
        intelligence led to Canada accusing India of Sikh activist’s assassination,
        US Ambassador says</a>"</em></p>'
  'mafia-boss-diabolik-dies-in-custody':
    'author': 'Alex Stambaugh and Lucas Lilieholm, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T13:18:27.000+08:00
    'imagesource': 'jcr:aaaf9716-94f5-49f9-ac95-1e0ba0ab2008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22f5543-c72c-4fae-881f-6169e5621f79'
    'lead': 'A Mafia boss who spent nearly three decades evading law enforcement before
      he was arrested in January has died while receiving medical treatment, according
      to Italian media reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T13:20:33.299+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-25T13:23:10.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mafia boss ‘Diabolik’ dies in custody after nearly 30 years on the run,
      Italian reports say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2db3f-d92a-4dbe-9a6a-4b2fa5711af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Mafia boss who spent nearly three decades
        evading law enforcement before he was arrested in January has died while receiving
        medical treatment, according to Italian media reports.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31c8c9-6eab-457d-96a8-3c00de73f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matteo Messina Denaro, who is thought to have ordered dozens of Mafia-related\
        \ murders for the Cosa Nostra crime group, died at the San Salvatore hospital\
        \ in L’Aquila, central Italy, where he had been treated for colon cancer,\
        \ public broadcaster Rai reported Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e47e8-8cb4-4db5-8977-58c8d32b6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his arrest at a private health clinic in Palermo in January,\
        \ the former boss of the Sicilian Mafia had been a fugitive since 1993 and\
        \ was considered by Europol one of the most wanted men in Europe, prosecutor\
        \ Maurizio de Lucia told CNN at the time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095261a7-0828-4f5e-b521-a08e799b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messina Denaro was given several life sentences in absentia for his\
        \ many crimes, most notably in 1992 for his involvement in the murders of\
        \ anti-Mafia prosecutors Giovanni Falcone and Paolo Borsellino.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff034fe-510c-4882-aed1-1b6a8f22a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He received his most recent life sentence in 2020 for fatal bombings\
        \ in Milan, Florence and Rome in the late 1990s, and for the murder and torture\
        \ of the 11-year-old son of an enemy who gave evidence against the Cosa Nostra.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60bc80-05a7-4d0d-b5c1-58ba2dd7783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before he died, cases for the murders of Falcone and Borsellino, and\
        \ for the murder of 11-year-old Giuseppe Di Matteo were in the process of\
        \ being brought before higher courts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b9a88-6830-4a59-bedd-6123a2903b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having been a wanted man for nearly 30 years, he was the Cosa Nostra’\
        s longest-hiding fugitive.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df432ea-c722-4286-99b2-3460c6d9fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The January police raid at the Maddalena clinic that ended in his capture\
        \ involved more than 100 agents with the anti-Mafia Carabinieri.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc83bcc-c0e9-4c1b-8d25-c2edccec9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anti-Mafia security forces had been closing in on Messina Denaro’s\
        \ circle, seizing around €3 billion ($3.25 billion) in assets belonging to\
        \ companions, relatives and associates thought to be supporting his life in\
        \ hiding, and making arrests in a crackdown between 2009 and 2010.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdea4df-e33f-466c-ae1e-b0321ce4c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messina Denaro – known as Diabolik – is regarded as one of the successors\
        \ of Bernardo Provenzano, who was famously arrested while in hiding in a farmhouse\
        \ outside Corleone, Sicily, in April 2006.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f56fe6-5b69-4562-8e65-73bab3049eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crime was a family affair for Messina Denaro, born to a known Mafia\
        \ boss in Sicily on April 26, 1962. Among those arrested in the 2009-2010\
        \ crackdown was his brother, Salvatore Messina Denaro, who refused to testify\
        \ about his whereabouts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6afa6-7352-477e-90a1-045b1120bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:23:10.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, his sister, Patrizia Messina Denaro, was sentenced to 14
        years in prison, a term she is still serving, for being a member of the Mafia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b076a1d-b971-4c04-abf0-37e446bd7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.394+08:00
