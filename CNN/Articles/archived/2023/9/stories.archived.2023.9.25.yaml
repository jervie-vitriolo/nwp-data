    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ccf85-0406-4c6a-9a07-a601cb97c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you move to the front of the phone, you’ll notice that it’s not
        like most smartphones with a flat screen. The V29 features a 3D curved screen,
        which makes the phone feel slimmer than it actually is. Not that the phone
        is thick by any means — the V29’s waistline measures an impressive 7.46mm.
        The curved screen also makes the phone easier to handle: it almost doesn’t
        feel like you’re holding a phone with a gigantic 6.78 inch screen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b788e-27e8-4aa0-b702-cfdeb14cb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb118c9-f446-41af-ab9c-6b4c61e949f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.861+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen itself is impressive: it features a 120 Hz refresh rate
        for buttery smooth graphics, a resolution of 2800x1260 pixels, and AMOLED
        technology. The AMOLED screen allows for richer contrast and deeper blacks,
        and since this technology only lights up the pixels that are not displaying
        black, it helps save battery life especially when consuming content. According
        to vivo, the V29 has the clearest display in the history of their V series,
        and I truly am inclined to believe them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5174b-02e7-43a3-87ee-1b58f06a6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.862+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f37f15-cfed-4ae0-84d6-032b44018c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.862+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen also offers eye protection, with its hardware specs reducing
        harmful blue light and screen flickering. When you have the eye protection
        mode turned on, the V29 adjusts the screen’s color temperature to make viewing
        more comfortable for your eyes. This is especially useful when you’re out
        and about at night — nobody wants their eyes to be assaulted by a bright screaming
        screen in the middle of the dance floor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cad3b-d2c5-44c8-9f45-89395c7793b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.863+08:00
