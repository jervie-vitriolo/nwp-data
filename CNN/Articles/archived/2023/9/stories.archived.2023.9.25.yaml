      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been going on for a long time <em>kaya kung pwedeng maawat
        natin lahat ng pangyayaring ''yan</em> in the fastest possible time <em>dapat
        awatin na natin kasi</em> June finile<em> na ''yung kaso at walang nangyayari</em>
        so far, <em>talagang</em> delayed <em>na</em> delayed <em>na ''yan</em>,”
        the justice secretary said.</p>'
