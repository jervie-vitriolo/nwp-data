      'mgnl:type': 'text'
      'text': "As of Sept. 25, the country confirmed at least 4.11 million COVID-19\
        \ cases since the pandemic began, including over 4.04 million recoveries and\
        \ more than 66,600 deaths. The number of active cases is 2,905.\r"
