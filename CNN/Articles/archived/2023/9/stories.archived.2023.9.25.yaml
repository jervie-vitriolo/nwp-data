      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a06ad7-4972-4b4a-b489-7c11a4098f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.341+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan talagang matanggal immediately, dahil alam mo nakakainis\
        \ paulit ulit na lang tong ginagawa ng incursions ng Chinese. Yung sa Bajo\
        \ De Masinloc, ay talaga namang atin 'yon, pagmamay-ari ng Pilipinas 'yon.\
        \ They have no right to go there, they have no right to put barriers there,\"\
        \ he said in a telephone interview.\r"
