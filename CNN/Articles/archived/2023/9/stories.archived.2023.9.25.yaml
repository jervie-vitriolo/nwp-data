    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888e678-c913-4297-95e9-eb6fc026823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.349+08:00
      'mgnl:createdBy': 'bamba'
