      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its weekly bulletin, the DOH said the average number of infections\
        \ recorded daily was 166 — 13% higher than the cases logged the previous week.\r"
