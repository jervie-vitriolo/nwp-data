      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials also verified 11 deaths due to COVID-19, nine of which\
        \ occurred this month while the other two were in August.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
