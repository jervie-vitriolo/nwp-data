    'jcr:uuid': 'a6a742f9-9d62-42ad-887a-9bf1483da928'
    'lead': 'Filipino tennis star Alex Eala dominated Pakistani player Sarah Ibrahim
      Khan, 6-0, 6-0, to begin her maiden Asian Games campaign in Hangzhou, China
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T14:14:41.385+08:00
