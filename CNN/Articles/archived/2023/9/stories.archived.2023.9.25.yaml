    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers denounce China’s floating barrier in Scarborough Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4f315-1310-4f67-8357-2f55d31f43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Lawmakers decried China’s installation of a floating barrier in the southern
        portion of Scarborough Shoal, also known as Bajo de Masinloc, that prevents
        Filipino boats from entering the choice fishing area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13431a-0387-4962-bbe2-96d435467d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China’s cruelty knows no bounds. Napaka-walanghiya na agresibo nilang
        hinaharangan ang ating mangingisda sa sarili nating karagatan [It is so brazen
        that they aggressively block our fishermen in our own waters],” Sen. Risa
        Hontiveros said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f45161-253b-454f-90ec-7eaabe097a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Filipino fisherfolk are among the poorest in our country. They only
        rely on our seas for their food and their livelihood… I trust that the Philippine
        Coast Guard (PCG) can escort our fisherfolk and ensure that they pass through
        the floating barriers,” she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3680de-2d32-417e-acb4-b4455336e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros said the national government must “no longer accept acts
        like this going unpunished.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de254a-32bf-468b-bf0d-301e17714c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we allow China’s bullying to continue, it will cost the lives of
        our own people,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71007b-235a-4774-9688-9bea5c910637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri said China has “no right to put
        any structures within our Exclusive Economic Zone. And secondly, these structures
        pose a danger on passing fishing boats that can get entangled on the lines
        and cause considerable damage to the propellers and engines of our fisherfolk.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742f27e-6cc8-4e00-a944-079283ead1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called on the PCG to “immediately cut and remove all” the structures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75f884-79f2-4226-9d9f-169cd33bf07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Francis Tolentino, meanwhile, said he supports calls to remove
        the floating barrier as he stressed that China is violating international
        law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8780d-65ff-41fa-86bb-f89eec0ff21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Joel Villanueva also said that this latest action
        of China only shows it does not respect Philippine sovereignty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef008c-c401-4e3f-be24-c66c8ad70af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Personnel of the PCG and the Bureau of Fisheries and Aquatic Resources
        (BFAR) on board BRP Datu Bankaw discovered the 300-meter-long barrier during
        a maritime patrol last Sept. 22.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe9241-238d-4c9b-84e7-9c8f618030b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the routine patrol, the PCG said the BFAR team observed more
        than 50 Philippine fishing boats in the vicinity of the shoal. They provided
        the fishermen with grocery items and fuel subsidies to sustain their operations.
        It was then that a China Coast Guard vessel (CCG-3105) initiated 15 radio
        challenges to drive away the BFAR vessel and fishing boats.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cff91-0432-4226-8328-6487ec33e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The CCG crew alleged that the presence of the BFAR vessel and Filipino
        fishermen violated international law and the domestic laws of the People''s
        Republic of China,” the PCG said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3252e2-9368-4a3e-b260-da0ded1c60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Three CCG Rigid Hull Inflatable Boats and Chinese Maritime Militia’s
        service boat installed the floating barrier upon arrival of the BFAR vessel
        in the vicinity of the shoal,” it added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1e9af-f0cb-4925-9423-4248317e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said, according to the fishermen, CCG vessels “usually install
        floating barriers whenever they monitor a large number of Filipino fishermen
        in the area.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4bd3f3-4032-4c22-a405-68a9c57e6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippine Coast Guard and Bureau of Fisheries and Aquatic Resources
        strongly condemn the China Coast Guard’s installation of floating barrier
        in the southeast portion of Bajo de Masinloc," the PCG said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b5ff6-7162-44e6-9c6f-5da2008ec646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing, spokesperson for the West Philippine Sea Jay Tarriela
        stressed that the floating barrier is a “navigational hazard.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce192bd-258d-4335-961d-164b1234a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang tendency, if you''re going to insist on going to the shoal, maaaring
        kainin ng propeller ‘yung mga net na nasa ilalim,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61055f71-0dfc-4a85-84cf-8c4f07ef5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:43:21.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:44:04.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tendency is, if you''re going to insist on going
        to the shoal, the propeller might catch the net underneath.]</p>'
