      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/25/europe/matteo-messina-denaro-death-mafia-italy-intl-hnk">Mafia
        boss ‘Diabolik’ dies in custody after nearly 30 years on the run, Italian
        reports say</a>"&nbsp;</em></p>'
  'wagner-forces-not-withdrawn-africa':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T13:20:37.000+08:00
    'imagesource': 'jcr:24a31db8-ca62-4db0-a697-09a46d2f2334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84b10b6-3edf-4603-9ebc-edccea8ba54f'
    'lead': 'The US has not seen a withdrawal of Wagner forces from Africa ''in any
      substantial or meaningful numbers,'' a senior US defense official said, as the
      Kremlin continues to weigh what to do with the Russian mercenary group following
      its leader’s death last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T13:22:32.225+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-25T13:22:32.570+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wagner forces have not withdrawn from Africa in ‘meaningful’ numbers,
      defense official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed5dec-081a-44cb-97d3-9c24b5e3bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Djibouti (CNN)</strong> — The US has not seen a withdrawal
        of Wagner forces from Africa “in any substantial or meaningful numbers,” a
        senior US defense official said, as the Kremlin continues to weigh what to
        do with the Russian mercenary group following its leader’s death last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c7e21-2bc6-4b0b-ab31-ed97f58ad0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of Wagner forces throughout Africa, concentrated mostly\
        \ in Central African Republic, Mali, and Libya, remains “pretty stable,” the\
        \ official told a small group of reporters traveling with the Secretary of\
        \ Defense to Africa.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ae97b-91a7-41e6-a7b2-f13ca07fa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also signs Wagner forces have been “trying to exploit” the\
        \ July coup attempt in Niger to make inroads there, the official said, without\
        \ elaborating.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019232b6-a340-4811-9296-f406b9ed5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, though, “Wagner seems to go where the money is,” the official\
        \ said. “Often, they are focusing on places where there are natural resources,\
        \ where their leadership are willing to pay the security price – literally,\
        \ the money – to have their presence.” Some countries who have made these\
        \ kinds of deals with Wagner have told the US they regret it, the official\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a18ec-4a97-4dbf-af8c-d02273a52a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has not yet seen a “decisive shift” in Wagner’s
        relationship with the Kremlin, or signs that Moscow has absorbed the group’s
        operations across the continent, the official said. That likely reflects the
        fact that the Kremlin is still deciding what to do with the mercenary forces
        now that the group’s longtime leader, Yevgeny Prigozhin, is dead, the official
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56d6ca-f3c3-4c7c-83c6-897e03f37d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There have been signs of official Russian military delegations going\
        \ out to many countries, testing the waters about whether the official Russian\
        \ military would have an opportunity to operate,” the official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da51bf-0577-4b80-b3d2-d6449f09eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But it doesn’t seem like there has been a decisive shift, and I think\
        \ this reflects that back in Moscow there is still uncertainty about exactly\
        \ what to do with Wagner– whether to continue to use it as an unofficial arm\
        \ of the Russian government, whether to undermine it, somehow subsume it,\
        \ or now that there’s been a change in ownership, whether to turn it over\
        \ to someone else’s private control.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da4614-81d6-444c-810a-40a765bc70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains an open question what the future of the Wagner military
        group will be, following the death of its leader Prigozhin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbfec2-5354-4c89-8724-65bfb5b99b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warlord was on board a jet that crashed near Moscow in August,\
        \ exactly two months after he launched a short-lived rebellion in Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a8a27-8705-4f6a-b37e-c9fd3c59b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most security experts doubt Wagner can survive without Prigozhin,
        posing major questions about what will happen to the group’s fighters, weapons
        and operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9348351-932a-4772-a474-5671f8542a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:22:32.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T13:22:32.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/24/europe/wagner-forces-african-withdrawal-intl">Wagner
        forces have not withdrawn from Africa in ‘meaningful’ numbers, defense official
        says</a>"&nbsp;</em></p>'
  'taguig-ammonia-leak':
