  'learning-crisis-pup-student-council-budget-cuts':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T20:40:31.000+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c042a44-0fd4-418e-97eb-99cf55eaca7e'
    'lead': 'The Polytechnic University of the Philippines student council expressed
      concern that a reduction in the budget of several state universities and colleges
      will contribute to the learning crisis faced by education stakeholders.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T20:49:06.613+08:00
