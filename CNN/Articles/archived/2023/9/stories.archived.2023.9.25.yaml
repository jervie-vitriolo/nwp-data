  'Australia-wildfires-summer':
    'author': 'Laura Paddison, CNN'
    'caption': 'Peter Parks/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T08:12:24.000+08:00
    'credit': 'Peter Parks/AFP/Getty Images'
    'imagesource': 'jcr:3ce5c4d0-1cea-4210-8f59-f379194e8255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b55fcbf-b13c-48ad-9b18-d0c26ca833c6'
    'lead': 'It’s only early spring in Australia and the country is already grappling
      with heat and fire, sparking fears of a potentially devastating summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T08:19:01.913+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-25T08:21:49.589+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The ominous signs pointing to extreme heat and fire in Australia this
      summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b0d00-eece-4bbb-86ec-b9242ec31806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s only early spring in Australia and
        the country is already grappling with heat and fire, sparking fears of a potentially
        devastating summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047855a5-8e7d-4e4a-8513-8f84e6faf05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last weekend, more than 20 runners in the Sydney Marathon were hospitalized
        during a heat wave. Ski resorts, including Perisher, the country’s largest,
        have closed early amid a lack of snow after Australia’s warmest winter since
        records began in 1910.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff45ce-717e-4412-95ef-f5bc607e96c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then, last week, dozens of bushfires broke out in the country, with
        more than 60 burning in the densely-populated state of New South Wales.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25ee18-9723-49b6-958e-a40a94a35545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are ominous signals for what large parts of the country can expect
        as spring rolls into summer. The confluence of natural climate phenomena,
        including El Niño, layered on top of human-caused global warming, is leading
        scientists to sound the alarm.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0574a7-290c-400d-822b-fcd9597ff0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are in a serious place,” said David Bowman, professor of pyrogeography
        and fire science at the University of Tasmania, Australia. “The climate change
        monster has woken up and El Niño means it is angry,” he told CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8401537-fa82-4fad-82f7-ebb4b98ccbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Australia’s Bureau of Meteorology (BOM) announced the official
        arrival of El Niño, a natural weather pattern originating in the Pacific Ocean
        that tends to bring hot and dry conditions to Australia, especially eastern
        parts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf74e9-b7cc-419e-b22b-4c0e77e5a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On top of El Niño, there’s another climate fluctuation in the mix that
        amps up the likelihood of heat and drought. The positive Indian Ocean Dipole
        is a climate pattern similar to El Niño, but originates in the Indian Ocean,
        and can have as large an influence on Australian weather.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23a78e-ea49-413b-85da-4af35249b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This “double punch” is “very unfortunate,” Bowman said. And the underlying
        trend of global heating, as the world continues to burn planet-warming fossil
        fuels, is further increasing the chances of extreme weather.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e547d57-5efd-4308-af02-0ad550d52941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are already seeing extreme weather conditions in some parts of
        the continent, particularly in the duration of heat,” as well as “catastrophic”
        fires, said Karl Braganza, head of climate monitoring at BOM, on a call with
        reporters Tuesday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6a90d-80d3-439c-9393-f2066d6c5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called on Australians “to prepare for a summer of heat and fire
        hazards.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc48f2-1c5a-4e30-ace5-e8121ac3d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fears are particularly high as the memories of the 2019 to 2020 Black
        Summer fire season – the country’s worst in decades – remain etched in Australians’
        minds. The fires burned 10 million hectares (24.7 million acres) to the ground,
        contributed to the deaths of hundreds of people and killed more than a billion
        animals.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df1490-4cde-43e5-b8a8-f0acdbbdd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, conditions are different this year. While the lead-up to the
        Black Summer fires was characterized by a 3-year period of drought – “whole,
        vast landscapes were primed to burn for months,” Bowman said – the last few
        years have been rainy in Australia due to the influence of El Niño’s cooler
        counterpart, La Niña.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd5acb-27a7-4937-b8f9-fa86c52a5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But experts told CNN there’s no space to be complacent. While a bushfire
        season as extensive as the Black Summer is unlikely, Robb Webb, CEO of the
        National Council for fire and emergency services (AFAC) told CNN, “we know
        that it doesn’t need to be ‘Black Summer’ to be a dangerous fire season.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c691e18-6eb5-49e9-9882-5a38f2534ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'AFAC’s fire outlook issued last month warned of an increased risk of
        fire across large parts of the country, as plants that grew during the rainier
        years are drying out fast.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabefa37-4082-46a4-8486-f357e32fcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sustained heat waves can snap dry landscapes so all that lush vegetation
        can become tinder in days,” Bowman said. A combination of extreme heat and
        wind would likely fuel very intense fires “that will seem to come from nowhere,”
        he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e14cf-c08c-48b1-a8db-b3abcc599719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As well as fire, Australians can expect heat. “This summer will be
        hotter than average and certainly hotter than the last three years,” Braganza
        said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232cdb5-877e-47e1-8b4a-45e55f008f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures are already breaking local records. On Wednesday, Sydney
        airport reached 35.9 degrees Celsius (97 Fahrenheit), according to BOM, breaking
        heat records for September. Sydney’s average September temperature is around
        20 degrees Celsius (68 Fahrenheit).'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf294e-8f09-461e-9ac1-1f173e64fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether summer heat will be unprecedented remains uncertain.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6f37e-5b4f-4c7d-8804-5628ce12870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Every El Niño is different,” said Andrea Taschetto, an associate professor
        in climate at the University of New South Wales, making it hard to predict
        exactly how hot things will get.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9c31f-b81a-4d5c-a211-9b4c5b22218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But signs point to “a good chance for this summer to be the hottest
        on record,” she said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d308465-300d-4bcb-a494-87e6dc517f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others are more cautious. Jason Evans, also a climate professor at
        the University of New South Wales, said that while the abnormally hot winter
        “does raise concerns about extreme heat this summer,” he thinks the recent
        rainy years make record-breaking temperatures less likely. But everything
        depends on how dry the next few months are, he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f01e3c-e09b-4d55-a2d7-9f3781efd226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What is clear, he told CNN, is that climate change is making many extreme
        weather events more intense. “Increasing extreme heat is the clearest example,”he
        said, but it’s worsening the impacts of drought and extreme rain too.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba3e7c-6d8f-4f09-a410-462eea2dd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Climate change is now taking center stage,” Bowman said. “The past
        is an increasingly unreliable guide for the future. Expect the unexpected.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ee69c-d157-452b-b0c8-e5e5a8bd7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:19:01.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:49.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/24/australia/australia-el-nino-heat-fire-summer-climate-intl/index.html"><em>"The
        ominous signs pointing to extreme heat and fire in Australia this summer"</em></a></p>'
  'Maui-150-year-old-banyan-tree':
    'author': 'Kara Nelson, CNN'
    'caption': 'Getty/Chris Imonti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T08:19:20.000+08:00
    'credit': 'Getty/Chris Imonti'
    'imagesource': 'jcr:f50e4fc5-6e85-49c6-a3a5-d5470edb7d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcbca7e8-1b67-4d47-8d52-4e33a51be53f'
    'lead': 'A huge banyan tree charred by the wildfires in Maui is sprouting new
      green leaves, giving hope all was not completely lost in the flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T08:21:07.376+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-25T08:21:07.801+08:00
