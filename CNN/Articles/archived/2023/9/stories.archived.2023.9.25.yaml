      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80e721-3904-434c-8123-51b46896f9a0'
      'mgnl:activationStatus': true
