      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s now 2023, why is it that there is such a delay in the compliance
        of these agencies having CIFs?” Lagman asked.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f4d40-56d7-4d8a-8546-294a268b6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Don’t you think that there should be an amendment to the circular,
        or a general special provision, that compliance should be made within one
        year from the disbursement of the funds?” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dfce5-14b8-48f9-861f-e7c34054db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quimbo said she “fully agrees” and proposed to make amendments that
        would “condition releases on compliance.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58394872-e9a4-42b5-8c53-95513cc9941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Without prior compliance, there will be no subsequent releases,” Lagman
        said.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151dcbd-556e-41c9-9cb1-e31b47dfe04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quimbo also said the COA has called for a meeting with the Department
        of Budget and Management (DBM), Department of Interior and Local Government,
        Governance Commission For GOCCs, and Department of National Defense to form
        a technical working group that will revisit the amendments on the agencies’
        transparency in the use of CIFs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec93d1-b602-4c37-ad5c-f58731995429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marikina representative said possible amendments include the list
        of required documents to be submitted, a separate provision for the certification
        of accountable officers, submission of required accomplishment forms, and
        the need for authorized signatures of special disbursing officials.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169d4de-b382-4d2c-88ae-aff4a023cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quimbo also suggested to include a provision stating which national
        agencies or government-owned and controlled corporations are allowed to request
        for CIFs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8995f-f186-42ad-acf8-3f6b41e0f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the DBM should impose stricter criteria on national agencies
        that request for CIFs.</p>'
  'DBM-to-abolish-vacant-govt-permanent-positions':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T16:43:52.000+08:00
    'imagesource': 'jcr:7f06c396-ad53-4f66-ace4-67991475f5cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7654f8e7-ebf9-4715-86a5-05b5800367c2'
    'lead': 'The budget department is set to issue a circular requiring government
      agencies to abolish vacant permanent positions if these are not filled in the
      next five years, the Civil Service Commission (CSC) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T16:45:54.002+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-25T16:45:54.268+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DBM to abolish vacant gov’t permanent positions if not filled within
      5 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cfccd-7fd4-41c5-b051-c72234937648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The budget department is set to issue a circular requiring government agencies
        to abolish vacant permanent positions if these are not filled in the next
        five years, the Civil Service Commission (CSC) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bda1d-14af-4136-9f71-227d6a16d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Camarines Sur 4th District Rep. Arnie Fuentebella, the
        CSC is coordinating with the Department of Budget and Management (DBM) to
        address the 170,800 vacancies in agencies’ permanent positions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e19feb-d4a8-4ca2-8c5d-0a30ae61556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DBM has promised us they are going to draft a circular that all
        agencies to fill their vacant items after a certain period of those which
        are still vacant could be recommended for abolition in five years,” said Fuentebella,
        who sponsored the commission’s budget proposal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4b1c5-034f-48ec-a05c-c674e7e530cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the plenary discussions tackling CSC’s funds for 2024, OFW Partylist
        Rep. Marissa Magsino said 170,800 permanent positions are left unfilled as
        of 2023. She added that there are 642,000 workers in non-permanent positions
        – 493,000 of which are job orders and 148,100 are contractual.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61484ad-06e7-40b5-b028-8ddc7ac7a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Magsino asked the commission on what is being done to close the gap
        between the vacancies and the large number of non-permanent government workers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a60667-7d06-4d00-9bf6-8f7512ef0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As much as the CSC would want to help agencies to fill up the positions,
        it is not within the mandate. The CSC has no jurisdiction over job orders
        and contracts of service but we are coordinating with the DBM,” Fuentebella
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d79987-bf71-4641-8556-fcef799f624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi po sila nakakapasa sa examination wala po tayo magagawa</em>
        (If they don''t pass the examination, we can''t do anything),” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642aa24-00f0-4baf-ae65-5935e7f89a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fuentebella said the commission will be releasing a resolution which
        will add 10 points to the overall score of a CSC examinee if they have been
        under a job order government position for more than 10 years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acac70a-d49b-435e-a208-4a920219e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will happen by the end of this year, <em>maglalabas po ang
        ating komisyon ng resolusyon</em> (our commission will issue a resolution)
        regarding this matter,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4eb646-1b23-4300-95aa-a6549f684c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:45:54.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:45:54.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CSC reported <a href="https://www.cnnphilippines.com/news/2023/8/18/government-posts-available.html">more
        than 204,000 vacant plantilla positions</a> as of end-June. Agencies topping
        the list are the Department of Education with 35,000 positions; the Supreme
        Court including all courts, 10,000; and the Philippine National Police, 7,700.&nbsp;</p>'
  'nsa-dfa-all-necessary-action-to-remove-floating-barrier':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T16:37:57.000+08:00
    'imagesource': 'jcr:c685f942-0bb1-4ee1-be3e-6e046afefc27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f07fc9af-35e5-41f1-8d7b-362a04c17e9a'
    'lead': 'National Security Adviser Eduardo Año said the Philippines would take
      ''all appropriate actions'' to remove the floating barriers installed by the
      Chinese Coast Guard in Bajo de Masinloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T16:47:32.100+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-25T16:51:25.122+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-25T16:51:24.695+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'National-Security-Adviser', 'Eduardo-Ano',
      'Philippine-Coast-Guard', 'Jesus-Crispin-Remulla', 'Boying-Remulla', 'PCG',
      'Jay-Tarriela', 'Bajo-de-Masinloc', 'Department-of-Foreign-Affairs', 'NSA',
      'DFA', 'DOJ', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH to take action to remove floating barriers installed by China in
      Bajo de Masinloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cf068-ad8f-4c38-9a8f-af81a8c3010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        National Security Adviser Eduardo Año said the Philippines would take "all
        appropriate actions" to remove the floating barriers installed by the Chinese
        Coast Guard in Bajo de Masinloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964e73a-5bb5-44c3-a195-be13d017dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The placement by the People''s Republic of China of a barrier violates
        the traditional fishing rights of our fishermen whose rights to have been
        affirmed by the 2016 Arbitral ruling," Año said in a statement, adding they
        condemned the act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bca8a7-d8bb-4593-a07a-99343a0fede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ruled categorically that such action by the PRC (People''s Republic
        of China) violated the traditional fishing rights of our fishermen in the
        shoal who have been fishing there for centuries. Any State that prevents them
        from doing artisanal fishing there violates UNCLOS and international law,
        in general," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029ca54-1989-4419-b705-e2a243a2adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Año to ask what specific actions
        the country would take, but he has not replied as of publishing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d355e-7c81-4e0c-8691-05e5ca80f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said President Ferdinand Marcos Jr. is always kept informed
        on all developments in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be819ec9-f4f2-43e7-8e23-64c7c3b3f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also stressed the country has
        sovereignty and territorial jurisdiction over Bajo de Masinloc according to
        UNCLOS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383724e-b35b-4bd9-9b1f-a6cd5d5090f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2016 Arbitral Award affirms it as a traditional fishing ground
        of Filipino fisherfolk," the DFA said in a separate statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1a39b-dc87-46aa-bc2c-08c8f3f872cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said the installation of the floating barrier negatively
        impacts the livelihood of Filipino fisherfolk and such is a violation of international
        law, particularly UNCLOS and the Arbitral Award.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae210f-3225-470b-a2b0-a33945d39ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippine Coast Guard (PCG) said a 300-meter long
        floating barrier was <a href="https://www.cnnphilippines.com/news/2023/9/24/scarborough-barrier.html"
        target="_blank">installed</a> in the southeast portion of the shoal, preventing
        Philippine fishing boats from entering the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8c8ca-4046-4c6c-ac72-e23e41e969ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Philippine Coast Guard spokesperson for the West
        Philippine Sea Commodore Jay Tarriela stressed that the floating barrier is
        a “navigational hazard.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318259d-c71e-4cb9-894e-4aa74a443e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the briefing, Tarriela said they would leave it to concerned government
        agencies to determine what legal or diplomatic action would be necessary.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2b41f-2a4a-427b-83e5-af093ab60263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On the part of the PCG, we are here to patrol and produce evidence
        and report it to the NTF-WPS (National Task Force-West Philippine Sea). It''s
        for concerned agencies to do their own respective responsibilities," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092fe1e-2241-4318-a0d6-7717fe4d9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/25/eu-envoy-china-installation-floating-barrier.html"
        target="_blank"><strong>RELATED: EU envoy says China’s installation of floating
        barrier ‘deeply concerning’</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ca62b-6803-4579-ab5c-734a4cbc1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Justice Secretary Jesus Crispin Remulla said the Philippines
        could remove the floating barriers in Bajo de Masinloc.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f50b0-454c-4ad9-8268-c0f958461bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is within our exclusive economic zone that we will just declare
        it to be such then it’s a violation to our right to exclusive economic zone
        and we can remove the same,” Remulla pointed out at a briefing on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05632e-ba57-429c-861e-ca10c180dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/25/lawmakers-china-floating-barrier.html"
        target="_blank"><strong>RELATED: Lawmakers denounce China’s floating barrier
        in Scarborough Shoal</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442343fe-1d97-48bc-85d2-302a3c639b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He explained that what China did was “interfering with something that
        was granted to us in accordance to the United Nations Convention on the Law
        of the Sea," adding the removal of the barriers will be a civilian undertaking
        under the Philippine Coast Guard.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925e52a-7130-4e22-b357-a9efe36995bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will not make it a military undertaking but a civilian undertaking,”
        he says.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca89950-b26e-4c20-8aa8-ca9e44b92f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla also clarified it was his personal legal view and they have
        to agree within the Executive branch on how to treat the incident.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18771e-a930-4713-a9cb-01890ac50b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:47:32.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T16:51:25.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted he would meet this week with the Department of Foreign
        Affairs, Philippine Coast Guard, and the Office of the Solicitor General to
        talk about the possible filing of cases against China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc09904-e538-4d43-ab69-fbb638a58b9e'
