  'senate-new-philippine-passport-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T23:23:00.000+08:00
    'imagesource': 'jcr:24d5de86-5deb-4cd6-a7a8-8f2c6ac04c97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc44e5a-187a-4708-9a27-b352bd4eff62'
    'lead': 'Senior citizens and migrant workers may soon renew their Philippine passports
      virtually after senators approved the New Philippine Passport Act, which seeks
      to streamline the passport application process.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T23:25:55.614+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-26T11:56:05.267+08:00
    'mgnl:lastActivatedBy': 'superuser'
