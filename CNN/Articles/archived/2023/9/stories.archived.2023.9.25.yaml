      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But let’s say you want to capture the ambiance of the bar or club you’\
        re in. If you don’t want any sort of flash in your photos, the V29’s camera\
        \ also has a night mode. You just have to make sure to hold the phone still\
        \ for a second or two while it snaps the picture, but it’s a good enough trade-off\
        \ for making sure you don’t get a photo that’s blurry or straight up just\
        \ pitch black.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0760c-320e-4530-b03e-376742190b5c'
      'mgnl:activationStatus': true
