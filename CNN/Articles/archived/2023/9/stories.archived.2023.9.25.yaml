      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dac97f-37d4-480d-bb37-70d837c7416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.855+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other big talking point about the phone, apart from its camera,\
        \ is its design. Most smartphones these days are nothing but a black slab\
        \ of glass on the front and a solid color on the back, and that’s where the\
        \ V29 stands out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3986e2-b18a-4462-91a3-b4505b8b91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.856+08:00
