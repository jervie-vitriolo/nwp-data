      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Undersecretary Jeffrey Ian Dy said the ransomware is distributed\
        \ by exploiting publicly exposed Remote Desktop Protocol (RDP) servers either\
        \ through brute force attacks, phishing campaigns, or exploitation of existing\
        \ vulnerabilities.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76ba28-688b-42db-9f1a-aa268c37b2fd'
      'mgnl:activationStatus': true
