      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He represents the final link between the belligerent and overt
        Cosa Nostra of the early 1990s and the silent, business-like Mafia of the
        21st century,” she said at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
