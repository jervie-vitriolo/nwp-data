      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s show of support comes after weeks of speculation – by various\
        \ NFL broadcasters and the vast majority of Swifties – that she and Kelce\
        \ are dating. Though the two have not publicly confirmed any romantic link,\
        \ Kelce said in an interview with ESPN last week that he finds the focus on\
        \ he and Swift “hilarious.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbc4e5-9b69-4a77-a0ef-c6de9c2e9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:25:55.053+08:00
