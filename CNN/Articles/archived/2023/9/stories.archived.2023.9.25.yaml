      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speculation began earlier this month when Kelce said on his podcast,\
        \ “New Heights with Jason and Travis Kelce,” that he tried to slip his phone\
        \ number via a friendship bracelet he made for Swift during one of her “Eras”\
        \ tour concerts.\r"
