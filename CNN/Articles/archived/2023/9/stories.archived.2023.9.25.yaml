    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce549fb8-f85c-452e-8123-d7a30c15a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:25:55.055+08:00
