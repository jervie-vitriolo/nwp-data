    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers want COA to halt release of CIFs to non-compliant gov’t agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36972f-1ebc-488b-9096-7a7ab80566de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Lawmakers from the House of Representatives want the Commission on Audit (COA)
        to halt the release of Confidential and Intelligence Funds (CIFs) to government
        agencies that fail to submit required documents on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969e487-2e6d-44bf-ad98-952da48ad006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the plenary debate on the COA’s proposed budget for 2024, Albay
        1st District Rep. Edcel Lagman said the commission should amend Joint Circular
        2015-01, which states the guidelines on the use of CIFs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f7f10-6471-4d77-81c0-9e1e2e9026a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lagman questioned the rate of compliance of national government agencies
        with disbursed CIFs for 2021 to 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22854fd-9b4d-4ca6-a72a-04abac5ea445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marikina 2nd District Rep. Stella Quimbo, who sponsored the COA’s budget
        proposal, said only 68% of national government agencies were compliant in
        submitting requirements to the commission.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181faad-7ede-4be1-a956-e0b34e5a65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She noted that the Games and Amusement Board (GAB), Department of Finance
        (DOF), Office of the Presidential Adviser on Peace, Reconciliation and Unity
        (OPAPRU), and Philippine Drug Enforcement Agency (PDEA) have submitted liquidation
        reports but these are still being verified.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aadbda-c3e5-43ff-b210-75ed49a5d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T16:24:41.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T16:24:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quimbo also said that only the Anti-Money Laundering Council had “zero
        compliance” on submitting reports on the CIFs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419a7cc-387c-4b1a-ba9c-4091f3c7d7bd'
