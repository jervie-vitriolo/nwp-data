      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee pointed out that the Commission on Audit also has a lot of \"stringent\
        \ requirements,\" saying that in due time he would file a bill that will seek\
        \ to streamline these.\r"
