  'alex-eala-asian-games-debut':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-25T13:38:46.000+08:00
