      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebae574-d5f5-4873-911e-e5b53d41573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.337+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department also stressed that China's actions have negative effects\
        \ on the livelihood of Filipino fisherfolk.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3553c-8b21-4409-96a6-004b338d19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.337+08:00
