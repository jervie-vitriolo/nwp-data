    'lead': 'The Department of Justice warns government agencies that they will be
      slapped with complaints if they will not cooperate in the agricultural smuggling
      probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T13:32:36.231+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-25T13:33:52.399+08:00
