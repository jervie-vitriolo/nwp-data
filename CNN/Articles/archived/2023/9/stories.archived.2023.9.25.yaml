    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alex Eala crushes Pakistani opponent in Asiad debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e16e90-96d4-4d79-b931-3fb00460eed6'
