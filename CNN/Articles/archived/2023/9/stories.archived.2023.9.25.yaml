      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f3032-d3f3-421a-8270-56740869ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:25:55.055+08:00
