    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81586039-e96e-4bf9-8661-1e97c14968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.864+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because the V29 has a big screen, it also means that it has a big battery.\
        \ The phone boasts of a 4,600 mAh battery that lasts all day, and if you’\
        re not a heavy user, it’s sure to last you until the morning after. But if\
        \ you are a heavy user and constantly get battery anxiety before going on\
        \ a night out, don’t worry: the phone is capable of fast charging and comes\
        \ with a fast charger in the box. The V29 can charge up to a peak of 80 watts\
        \ using its FlashCharge technology, allowing it to charge up to 50% in just\
        \ 18 minutes. And if you’re worried that fast charging will lead to quicker\
        \ battery deterioration, don't fret: the V29’s design reduces heat generation\
        \ and has a smart charging algorithm, allowing the battery to maintain a health\
        \ level of at least 80% after 1,600 charge-discharge cycles. That means that\
        \ even if you charge and discharge the phone everyday, the battery will be\
        \ in tip-top shape for at least four years.\r"
