      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Remulla said <a href="https://www.cnnphilippines.com/news/2023/9/18/doj-nbi-complain-onion-smuggling.html">complaints</a>
        against six former and current government officials were filed over their
        alleged link to onion smuggling in the country.</p>'
