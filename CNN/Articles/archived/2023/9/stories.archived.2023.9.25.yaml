      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Medusa ransomware, which was first recorded in June 2021, is a\
        \ type of malware that encrypts files and demands a ransom payment from the\
        \ owner of the compromised device to receive the decryption key.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105c9f0-6b28-46ca-9817-d1236f8ebba0'
