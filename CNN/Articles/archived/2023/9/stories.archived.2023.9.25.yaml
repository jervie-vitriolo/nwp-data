      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said one challenge the farmers faced was that they have not attended\
        \ the mandated Know Your Client verification. He added that while the agency\
        \ conducts SMS blasts to inform beneficiaries, not all of them are \"techie.\"\
        \r"
