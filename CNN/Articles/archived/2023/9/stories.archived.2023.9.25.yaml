      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5543d2-b7b2-4e80-96ff-1eb740c33c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.335+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla told CNN Philippines' The Source that the Permanent Court of\
        \ Arbitration will be the best venue to bring the case since \"they already\
        \ have an institutional memory of all of these that China is doing.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0c9f5-f123-424d-aad6-09e23f29099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.335+08:00
