      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430f058-32cb-41c5-80c1-12e7fab6a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada, the chairman of the Senate committee on national\
        \ defense, said on Monday that they are scheduling a visit to inspect the\
        \ area. He said he hopes the DND and AFP will agree, but did not elaborate\
        \ on who else plan to join the trip.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd15f1f-5a1c-4fa2-a62a-50155c636f2c'
