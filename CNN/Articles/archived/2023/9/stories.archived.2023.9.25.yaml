    'title': 'Senate OKs bill seeking to grant cash gift to Filipinos aged 80, 90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22201b65-a79e-4a68-867e-498065edc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Senate on Monday approved on third and final reading the bill seeking
        to give cash gift to Filipinos reaching the ages of 80 and 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23685118-2af5-4d0a-a9b1-da5fb8f5bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187172e-6736-460b-9a73-4e54f81e6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2028, or An Act Recognizing the Octogenarians, Nonagenarians,
        and Centenarians, seeks to expand the Centenarians Act. Under the bill, 80-year-olds
        and 90-year-olds will be given ₱10,000 and ₱20,000, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d921a-4916-4f38-a9a9-e2cc062f6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cba57-f35a-4251-8672-410222a2e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Centenarians are still entitled to a ₱100,000 cash gift and a letter\
        \ of felicitation from the president congratulating the celebrant for their\
        \ longevity, in accordance with the current Centenarians Act of 2016.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edabf4-a536-4b2b-ad14-7489b6c4d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5357f-3b68-4b52-9d1c-c4bcd74cd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill states that octogenarians, nonagenarians, and centenarians\
        \ are eligible to receive the cash gift within one year from reaching the\
        \ ages of 80, 90, and 100.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476751a-5d1c-495f-bd11-82bf4586cb6d'
      'mgnl:activationStatus': true
