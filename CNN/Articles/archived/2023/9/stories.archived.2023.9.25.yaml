  'pcg-removes-floating-barrier':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T20:12:02.000+08:00
    'imagesource': 'jcr:5cacc6a1-9381-486a-9c2a-14e5a9b31576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adefa198-5295-42ac-921c-52bc135cf769'
    'lead': 'The Philippine Coast Guard removed the floating barrier from the southeast
      entrance of Bajo De Masinloc, also known as Panatag or Scarborough Shoal, it
      announced Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T20:15:52.518+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-26T08:35:35.833+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG removes China-installed floating barrier from Bajo De Masinloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d9ff5-a06c-45ea-85ee-9166bc942317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:15:52.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> –
        The Philippine Coast Guard (PCG) removed the floating barrier installed by
        China from the southeast entrance of Bajo De Masinloc (BDM), also known as
        Panatag or Scarborough Shoal, it announced Monday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c27f3-faad-43f1-984e-f2e489b74250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:05:16.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is part of the municipality of Masinloc in Zambales. It
        is located 124 nautical miles (NM) west of the province and falls within the
        Philippines'' 200 NM exclusive economic zone (EEZ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e90d8e-23d3-4934-afb8-b161d75b1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 20, the PCG discovered that the Chinese Coast Guard (CCG)
        installed the 300-meter-long barrier in the southeast portion of Scarborough
        Shoal. Authorities said the CCG usually placed these when it monitored a large
        number of Filipino fishermen in a particular area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13c42a-6aaf-433b-9daa-514f9de36029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/24/scarborough-barrier.html">China
        installs floating barrier in Scarborough Shoal — PCG</a>&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4ca5c-f2bd-425f-b071-263aa9e50e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The removal of the barrier was done in compliance with instructions\
        \ from Malacañang and the National Task Force for the West Philippine Sea,\
        \ the agency said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f5f97-1d52-41b0-89fa-77bb7e45abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The barrier posed a hazard to navigation, a clear violation of international\
        \ law. It also hinders the conduct of fishing and livelihood activities of\
        \ Filipino fisherfolk in BDM, which is an integral part of the Philippine\
        \ national territory,” the PCG said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ab692-dc26-468d-bd31-fef5a9e1bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 2016 Arbitral Award has affirmed that BDM is the traditional fishing\
        \ ground of Filipino fishermen. Thus, any obstruction hindering the livelihoods\
        \ of Filipino fisherfolk in the shoal violates the international law.  It\
        \ also infringes on the Philippines' sovereignty over BDM,” the coast guard\
        \ added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8cf8b-f7d0-4224-9b90-8f878fce8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling, awarded by an international tribunal constituted
        under the UNCLOS, nullified China’s sweeping claim over the South China Sea,
        which overlapped with the Philippines’ EEZ. Beijing has continued to defy
        the ruling, describing it as <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">illegal
        and invalid</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80762b-1e31-46cd-92b5-7b213b43e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in both chambers of Congress <a href="https://www.cnnphilippines.com/news/2023/9/25/lawmakers-china-floating-barrier.html">denounced
        China for its “bullying”</a> and urged the national government to hold the
        eastern superpower accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c81735-f55f-4577-a57d-907ede6b094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This floating barrier incident comes just a week after the Philippines
        accused China of destroying and harvesting corals in the Rozul Reef and Escoda
        Shoal – maritime features also located in the hotly contested West Philippine
        Sea – after Beijing’s militia vessels were seen over the waters in question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61130b2-6e07-45b8-a9ef-9c7149a4ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">PCG
        to tap marine experts to inspect WPS reefs supposedly damaged by China</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4d8bb-a1a5-43eb-af40-776fbb284d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, the Office of the Solicitor General (OSG),
        and the PCG this week will <a href="https://www.cnnphilippines.com/news/2023/9/22/doj-osg-case-china-damaged-wps-corals.html">discuss
        possible legal actions it can take against China</a> for inflicting environmental
        damage, including the possibility of suing Beijing before the Permanent Court
        of Arbitration again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91dcd92-a81e-47eb-952b-5adbba2c573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the OSG said it would <a href="https://www.cnnphilippines.com/news/2023/9/25/osg-2016-arbitral-ruling-case-vs-china.html">review
        all of the incidents in the West Philippine Sea since the 2016 Arbitral Award</a>
        to establish another solid case against China. These include the alleged reef
        destruction and the floating barrier incidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f294947-52c9-4713-8afb-bf65535cdd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:18:54.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-26T08:35:35.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/13/teodoro-defense-capability-us-reliance-china-escalation.html"
        href="https://www.cnnphilippines.com/news/2023/9/13/teodoro-defense-capability-us-reliance-china-escalation.html">escalating
        its aggression</a> towards Filipino vessels in the West Philippine Sea since
        2021 according to a maritime law expert, as shown by its use of a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html"
        href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">military-grade
        laser at the PCG</a> in February this year, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">blasting
        Filipino ships with a water cannon</a> last month, and its vessels’ <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/13/ph-change-wps-strategy.html"
        href="https://www.cnnphilippines.com/news/2023/9/13/ph-change-wps-strategy.html">dangerous
        maneuvers</a> that put Filipino lives at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7a534-a4e9-4f20-b237-139338372661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:11:21.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T08:35:35.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Treated like thieves''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4c652-4e58-40e8-a866-9a80dd27726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:11:21.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T08:35:35.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of New Masinloc Fishermen''s Association said he''s
        thankful that the PCG was able to remove the floating barrier from Bajo De
        Masinloc, saying it was a huge threat to local fishers in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33017608-ac93-43d2-8fa5-5695f521bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:11:21.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T08:35:35.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang magnanakaw ang ating mga mangingisda. [They treat our fishermen
        like thieves]," Leonardo Cuaresma told CNN Philippines'' <em>The Final Word</em>
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbaa06-71f1-4c7c-8840-3a8300b1a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:11:21.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T08:35:35.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung mga huling palaot ng ating mga mangingisda ay totally talaga\
        \ na hinaharang sila at hindi sila pinapayagan makapasok doon sa loob ng [Scarborough]\
        \ Shoal,\" he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d4af6-8ee1-46de-8f09-3bca352c9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:11:21.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T08:35:35.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: During the last sail of our fishermen, they are totally\
        \ blocking them and not allowing them to go inside Scarborough Shoal.]\r"
    '19':
