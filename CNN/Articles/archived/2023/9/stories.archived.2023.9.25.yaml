      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong>&nbsp;—
        Ayala-led Globe Telecom has obtained a ₱15-billion loan from Metropolitan
        Bank &amp; Trust Company to boost its network upgrade and settle existing
        debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44780070-eb07-4f5e-ace6-6d29f18a849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:44:41.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T15:44:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The telco player announced that it inked the term loan facilities with
        the bank in a disclosure to the local bourse on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174a020-7f6b-45a3-bc94-13d2422bf637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:44:41.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T15:44:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the filing, Globe said it spent ₱37.7 billion in capital expenditures
        during the first six months of 2023, 25% down from a year ago as the group
        seeks "to bring cash flow back to more sustainable levels."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf55688-692d-4166-b00e-7154b9203e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:44:41.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T15:44:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that the bulk or about 90% of the investment was used to bolster
        its network infrastructure amid Filipino consumers'' "escalating demand for
        data."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8a9ff-a45c-4e19-811a-7c9bb4b0b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:44:41.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T15:44:41.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the period, more than 500 cell sites were erected, with over
        5,000 mobile sites upgraded to LTE.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6146aa-5f9c-495a-ba1d-5df02b6dd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:44:41.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T15:44:41.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also said it continued to expand its 5G network, with sites
        now covering 97.44% of the capital and 91% of key cities in the Visayas and
        Mindanao.</p>'
  'COA-to-halt-release-of-CIFs-to-non-compliant-agencies':
