      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the schools participating in the pilot implementation of the\
        \ new curriculum is the Tinajeros National High School in Malabon City. It\
        \ will be implemented in Grade 7 in the school, which comprises 19 sections\
        \ with a total of 681 students.\r"
