  'doj-hontiveros-socorro-cult-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-25T12:31:32.000+08:00
    'imagesource': 'jcr:808a1d9f-d647-4158-a4f4-709415224d9f'
    'jcr:primaryType': 'mgnl:composition'
