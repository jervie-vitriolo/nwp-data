  'joey-de-leon-lubid-comment-eat-show-mental-health-suicide':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-25T12:14:47.000+08:00
    'imagesource': 'jcr:81f51fac-5c8d-4594-8596-7971348a4f92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b947c30-e969-41e2-94cd-93b404840c67'
    'lead': '[Trigger warning: Suicide, self-harm] Following complaints, the MTRCB
      is looking into the comments made by ''E.A.T.'' noontime show host Joey de Leon,
      which netizens said are harmful to those who suffer from mental health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T12:17:23.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-25T12:20:43.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTRCB looks into complaints vs. Joey de Leon''s comment on suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65fac1-e86d-48eb-991a-aded8297b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Following complaints, the Movie and Television Review and Classification Board
        (MTRCB) is looking into the comments made by "E.A.T." noontime show host Joey
        de Leon, which netizens said are harmful to those who suffer from mental health
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c80a59-a1fc-4a6d-a623-ebe6be220014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contestant for the \"Gimme 5\" segment on Sept. 23 was asked to\
        \ name five items that are put on the neck.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb9fb8-4d8a-4fb1-b8c8-188727c30076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the contestant failed to answer, De Leon joked, \"Lubid, lubid,\
        \ nakakalimutan niyo, lubid [Rope, you forgot about the rope],\" then shrugged\
        \ nonchalantly.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4fdb6-8d3a-4cc5-a3fb-3ffca52189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many mental health advocates slammed the insensitive comment that takes\
        \ the issue of suicide and self-harm lightly. They also asked the MTRCB chairperson\
        \ Lala Sotto to summon De Leon for his triggering remarks and sanction the\
        \ show which is also hosted by her father Tito Sotto and uncle Vic Sotto.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hi <a
        href="https://twitter.com/MTRCBgov?ref_src=twsrc%5Etfw">@MTRCBgov</a>! Reminding
        you of the media guidelines on suicide reporting that your office has released/signed
        up to. Hope you can do something about this show that might be triggering
        for some viewers. <a href="https://t.co/pRtnYco8HC">https://t.co/pRtnYco8HC</a></p>&mdash;
        RJ Naguit 🌹 (@docrjnaguit) <a href="https://twitter.com/docrjnaguit/status/1705906613603766560?ref_src=twsrc%5Etfw">September
        24, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d795d8-91fe-4bdb-a437-af03b3c48795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9da6c6-d9d9-411b-8d41-e11c8bb566c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Movie and Television Review and Classification Board (MTRCB)\
        \ shall determine if the same are valid and presumably violative of Presidential\
        \ Decree No. 1986 and/or its Implementing Rules and Regulations,\" the board\
        \ said in a statement. The decree created the MTRCB and empowers it to regulate\
        \ films and television shows, and to impose penalties on those who violate\
        \ pertinent laws.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64edfb1-bc22-4829-bc78-324c86ca9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:17:23.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T12:20:43.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the veteran TV host and comedian has
        been called out for his comments against mental health. In 2017, he apologized
        after drawing flak for his dismissal of depression as "gawa-gawa" or a made-up
        illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d3c24-d544-4f23-9ba9-c38c37a4a99c'
