      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Lee pointed out that ₱250 million for the \"Kadiwa ni\
        \ Ani at Kita\" program and the ₱100 million budget for the implementation\
        \ of the Sagip Saka Act remain unreleased.\r"
