      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583fd95-5ce5-494f-9d22-499dc51e9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a normal LED flash, which provides a stronger strobe than\
        \ the Aura Light 2.0, but you’ll find that the latter works better for portraits.\
        \ Think of it as more of a back-up (and a flashlight, of course — those are\
        \ still essential for nights out). When in video mode, the only flash available\
        \ is the Aura Light 2.0, but it’s more than enough for most situations. Plus,\
        \ it provides the same soft fill and automatic temperature adjustment, giving\
        \ you the same flattering light even in motion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c3086-dfca-43c8-964d-4f3ac266a3bc'
