    'template': '1'
    'title': 'EU envoy says China’s installation of floating barrier ‘deeply concerning’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb04b7-5178-43b4-b0b6-e31a366abcd6'
      'mgnl:activationStatus': true
