      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philhealth reported on Saturday that it encountered a cyberattack that\
        \ led to the temporary shutdown of some of its systems. All transactions are\
        \ temporarily done manually while it is investigating and implementing containment\
        \ measures against the cyberattack.\r"
