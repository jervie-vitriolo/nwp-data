      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A baby’s first
        year of life is expected to be full of milestones. But the experiences Baby
        Sevi shares with her mom — lifestyle content creator Kryz Uy — may stand out
        among other one-year-olds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d66792-751a-492b-b44a-151067135ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:54:03.924+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T17:02:30.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of bonding moments one diaper change at a time, Sevi (also
        known as Tobi on social media) and Kryz have signed their first endorsement
        deal with baby product company, MAKUKU Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd8de3-e4b3-4ed9-8e68-0d1abbc9bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:54:03.925+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T17:02:30.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAKUKU, established in the Philippines in 2022, makes high-quality
        and premium baby products, mainly baby diapers. MAKUKU diapers are best known
        for their unique 0.2cm thin, leak-proof Super Absorbent Polymer or SAP Core.
        Their diapers also have a 3D Cloud Surface Layer, 360-degree elastic waist
        band and smart urine display for both babies’ and mommies’ comfort!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f8166-0103-4726-bf5a-b793361dbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:54:03.925+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T17:02:30.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81000092-0db9-4eda-a6da-508ced091b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T11:54:03.926+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T17:02:30.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, MAKUKU's current lineup of diapers include: Comfort\
        \ Fit, a budget friendly option for all-day comfort; Slim Care, a Vitamin\
        \ C infused diaper that's slim yet powerfully absorbent; Ultra Care, its most\
        \ premium line of diapers for worry-free overnight protection; and Balance\
        \ Care, with a 360° bubble waist for the best non-restrictive fit.\r"
    '8':
      'image': 'jcr:8e9de789-59e9-4220-8b35-b6d10aaabe89'
      'imageCaption': 'Photo from MAKUKU'
      'jcr:primaryType': 'mgnl:block'
