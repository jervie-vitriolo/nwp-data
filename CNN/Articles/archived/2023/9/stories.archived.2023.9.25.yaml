      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480a8c3-ec84-4ac8-8cf8-33dd60236896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Jey Rence <em>ay pinatawag kaya s’ya ang dapat pumunta
        sa Senado gaya ng iba din na pinatawag namin sa Senado para harapin ang mga
        lehitimong isyu</em>,” the senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9783f3-b179-44b4-b7bd-a653a71f320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.349+08:00
