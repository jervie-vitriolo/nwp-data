    'template': '1'
    'title': 'Romualdez demands OTS chief’s resignation after NAIA cash-swallowing
      scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f802e-0073-4f77-ba7c-766f1a200613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T21:25:21.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> –
        House Speaker Martin Romualdez demanded that Office of Transportation Security
        (OTS) Chief Mao Aplasca resign from his post after a Ninoy Aquino International
        Airport (NAIA) security officer allegedly stole and swallowed $300 from a
        Chinese traveler.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79a64f-bfd9-466a-a1e4-78938caf5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/20/naia-terminal-1-theft.html">Authorities
        probe alleged theft by NAIA security officer</a>&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef616506-90cb-4175-b848-2c18b49c4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am advising the OTS chief: submit your courtesy resignation before\
        \ the House of Representatives tackle the budget of your office. Mag-resign\
        \ ka na. Kung hindi ka magsa-submit ng resignation, ako mismo ang magba-block\
        \ ng approval ng budget ng OTS,” Romualdez said Monday. The lower chamber\
        \ is currently deliberating the 2024 budgets of government agencies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa893e5-433e-4725-b070-794b78e3e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you do not submit your resignation, I will block the\
        \ approval of the OTS budget.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a40fb-2576-4609-a439-4d646b792e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aplasca previously served as House sergeant-at-arms under the speakership\
        \ of Marinduque Rep. Lord Allan Velasco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6c148-6611-4948-aad8-e1400442e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said such incidents were bad for the economy, as it could\
        \ taint a tourist or investor’s first exposure to the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada71857-e221-4de1-9519-14f7100a31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called for an overhaul of the OTS, replacing its entire workforce\
        \ and rehiring only those who pass a vetting process.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233637f-4b8f-4972-8b49-a9a86ebab53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Naka-strike three na ang OTS chief [The OTS chief has had three strikes].\
        \ We are already fed up with these reports of stealing and other acts of wrongdoing\
        \ at the airport, for which OTS officials and their DOTr supervisors are ultimately\
        \ responsible. A top-to-bottom overhaul is needed,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a8e27-63d1-404e-84f6-6cbe8c6cb356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March this year an airport security screening officer was <a
        href="https://www.cnnphilippines.com/news/2023/3/1/Another-airport-security-officer-involved-in-theft-incident.html">arrested
        for stealing the watch</a> of a Chinese passenger. After this incident, Romualdez
        said he called for a revamp of the OTS, something the agency and the DOTr
        committed to doing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7666e-7f10-4dbf-9451-7825db6d061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez asked: “What happened to those commitments? Where are the\
        \ reforms?”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee3efd-4767-4c47-a361-4b990a54ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T22:03:09.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T22:03:41.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every now and then, we hear of nefarious activities, aviation glitches,
        power equipment malfunctions and disruptions, and similar nasty things taking
        place at the airport. There may be people sabotaging him,” he said, referring
        to Transport Secretary Jamie Bautista.</p>'
