      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Filipino tennis star Alex Eala dominated Pakistani player Sarah Ibrahim Khan,
        6-0, 6-0, to begin her maiden Asian Games campaign in Hangzhou, China on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddc5fb-0f26-4634-9e13-2757a532eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:14:41.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T14:14:41.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 18-year-old Eala made quick work of Khan, 32, in the women's singles\
        \ round 2 at the Hangzhou Olympics Sports Expo Center, finishing the match\
        \ in 39 minutes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea9857-5138-4033-9822-792e6463df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:14:41.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T14:14:41.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eala, who was awarded with a bye as she is seeded fourth for the 19th\
        \ edition of the Asiad, also got a couple of aces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb976f-207e-4315-b940-466eac458aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:14:41.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T14:14:41.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino tennis sensation advances to the third round to face Rutuha\
        \ Bhosale of India.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a08b71-0847-4e26-8d7f-d3cb95cfa84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:14:41.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T14:14:41.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently reached a career-high ranking of WTA World No. 190.</p>'
  'Comelec--DOJ-sign-pact-on-formalizing-committee-vs-vote-buying':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T14:25:05.000+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e775a5b6-c303-43b7-ae19-35fba7cdc638'
    'lead': "The Commission on Elections (Comelec) will start engaging the prosecutorial\
      \ arm of the government to strengthen its fight against vote buying.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T14:27:29.740+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-25T14:27:30.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec, DOJ sign pact on formalizing committee vs vote buying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7981a-bc6c-492e-9f1d-f2c14d996577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong>  —
        The Commission on Elections (Comelec) will start engaging the prosecutorial
        arm of the government to strengthen its fight against vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef194b-4876-4b5a-9680-05c939920aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5206ac2-661c-478d-8843-53652aee2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the poll body inked a memorandum of agreement with the Department\
        \ of Justice to formalize the creation of the \"Kontra-Bigay committee.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48d634-e00d-4eb8-bf79-15a475d3bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f9e55-f33d-4306-b051-55382cf27449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya po itong ating gagawin na MOA signing ay napaka-importante po\
        \ lalong-lalo na sa part ng Commission on Elections. Kung nasa panig po natin\
        \ ang prosecutorial arm ng ating pamahalaan sa pangunguna ng National Prosecution\
        \ Service at iba pang ahensya sa Department of Justice, masisigurado natin\
        \ na hindi lang matatakot…na sadyang matutukan at magiging seryoso ang kampanya\
        \ [laban] sa... makabagong cancer ng ating demokrasya,\" said Comelec Chairman\
        \ George Garcia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91dcba-8535-44a0-9a34-41ee65634214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e664b-4139-4e3f-9c96-fd2e8512257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This MOA signing is very important, especially for the\
        \ Comelec. With the support of the National Prosecution Service and other\
        \ agencies of the Department of Justice, we can make sure that the complainants\
        \ will not be afraid. That we can show that we are focused and serious in\
        \ this campaign against the new cancer in our democracy.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd968fd5-f6e4-433d-bc79-389e0e71f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b0517-221d-4834-a469-6185c004ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also said that Comelec's progress in filing almost 2,000 show-cause\
        \ orders to violators involved in premature campaigning is proof of their\
        \ commitment to set higher standards in the Barangay and Sangguniang Kabataan\
        \ elections (BSKE). He hoped to strengthen this for the next national and\
        \ local elections in the years to come.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570afe4a-77c9-49e7-921b-066b3974a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31f46b-0037-45c3-ba67-f315720e6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Subalit mas lalong problema 'yung ganito, lagi po kasi kaming sinisingil\
        \ ng mga mamamayan, nasaan na 'yung mga inireklamo namin? May napakulong na\
        \ ba kayo? May na-prosecute na ba kayo? Sadya pong sa kaalaman ng DOJ, nahihirapan\
        \ ang Comelec hanggang ngayon. 'Yung section two, 61 ng Omnibus Elections\
        \ code, 'yan pa rin po ang definition ng vote buying base sa ating 1985 election\
        \ code. Take note, 1985 Omnibus Election code,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e35d0-6541-4c7a-8410-22babe9d53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32908c-37ed-4e35-a561-4188be0479e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: However, our very problem is we are being asked by the\
        \ citizens, where are the violators that we reported? Were you even able to\
        \ send them to prison or prosecute them? For the DOJ's knowledge, we are having\
        \ a hard time now, the definition of vote buying in section two, 61 of the\
        \ Omnibus Elections code is [outdated]. That code has been the same until\
        \ now.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8492a93-64f1-4992-ad64-35632e2953a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:27:29.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T14:27:30.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
