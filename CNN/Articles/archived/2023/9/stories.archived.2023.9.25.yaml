      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, I was a little bit hurt I didn’t get to hand her one of the bracelets\
        \ I made for her,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00812d79-a64f-411e-a862-f15d05d03558'
