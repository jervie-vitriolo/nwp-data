  'national-privacy-commission-philhealth-cyberattack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T23:52:21.000+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a4a6df-61f1-40f7-bc93-86d00ac60685'
    'lead': ' The National Privacy Commission (NPC) ordered the Philippine Health
      Insurance Corporation (PhilHealth) to attend a hearing on Tuesday that will
      tackle the cyberattack on the systems of the state health insurer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T23:55:50.274+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-25T23:55:50.606+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Privacy body calls meeting with PhilHealth to tackle cyberattack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cf7a4-6870-408c-93aa-49d4353ef053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The National Privacy Commission (NPC) ordered the Philippine Health Insurance
        Corporation (PhilHealth) to attend a hearing on Tuesday that will tackle the
        cyberattack on the systems of the state health insurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95208057-f5ec-4ac3-850e-9e4a5209215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f481fc-cf2f-4a84-a0f4-dd877dc832b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Monday, the NPC said it wanted PhilHealth to\
        \ provide “comprehensive information regarding the nature and extent of the\
        \ data breach.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea427978-692a-46aa-b17f-53794acd3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3895571-7bb1-4c77-8b4e-4f5b5709f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The privacy body stressed it expects PhilHealth to provide within the\
        \ next two days, or until September 27, a complete report containing the details\
        \ on personal data that may have been compromised, as well as the containment\
        \ measures it has implemented.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc5b48-fc97-44df-bc48-ef4bea0d7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf4d5c-06c3-4c90-a44f-b374aa68245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC said the September 26 hearing will be followed by an onsite\
        \ investigation on September 28.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b51836-7cbf-4577-9357-4026e1d9c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a61a4f-fac3-4947-a5d9-b8f74ec16e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These actions have been initiated to evaluate the impact of the alleged\
        \ data breach and to assess the mitigation efforts undertaken by PhilHealth,\
        \ with a primary focus on protecting the interests of the affected beneficiaries\
        \ and contributors,” it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f21bc-c7e4-4990-b78e-2431144b4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c217f-f9b5-4cfc-87fb-a13fa6c6432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state health insurer earlier said the cyberattack only affected\
        \ “some personal data of mostly PhilHealth employees, not of PhilHealth members.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe527a57-3619-4f76-b59d-6467ffee92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a25ba-287c-4197-b863-fcebb6b8250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:55:50.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T23:55:50.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Information and Communications Technology
        (DICT), the hackers have asked for <a href="https://www.cnnphilippines.com/news/2023/9/25/philhealth-hack-medusa-ransomware-hacker-price.html">roughly
        ₱17 million</a> to allow the government to decrypt the data that they seized.&nbsp;</p>'
  'department-of-agriculture-post-harvest-programs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T23:55:55.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a7b49c7-4fe8-4b30-8b3c-7c5e05df3194'
    'lead': ' Agri Party-list Rep. Wilbert Lee on Monday urged the Department of Agriculture
      (DA) to simplify the requirements for post-harvest programs as the agency has
      failed to spend almost ₱15 billion for these initiatives this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T23:57:46.683+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-26T00:02:08.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker wants DA to simplify requirements for post-harvest programs
      to address huge underspending

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ac72c-c9a1-4527-a57f-0e9d2622da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Agri Party-list Rep. Wilbert Lee on Monday urged the Department of Agriculture
        (DA) to simplify the requirements for post-harvest programs as the agency
        has failed to spend almost ₱15 billion for these initiatives this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009e21f-02cf-4aa9-9c20-ec34d57986bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fd43c-fa68-4d7a-8d8d-a463aef6f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House of Representatives’ plenary debates for the proposed\
        \ budget of the DA next year, Lee said that as of the second quarter, the\
        \ agency still has to use around ₱14.95 billion of its ₱19.63 billion budget\
        \ for major post-harvest programs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb81be-d8d5-460c-b967-5d1e4f446660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10613c87-a4de-4af0-8b5c-866c3e833d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang masaklap nga po, hirap na nga makahanap ng pondo, sangkatutak\
        \ ang requirements at napakahirap kumpletuhin [What's awful is that while\
        \ it's difficult for them to look for funds, it's also hard for them to comply\
        \ with the long list of requirements],\" the lawmaker said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf30f2-3829-4b89-8492-accf9a356d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ff414-0e7b-43e4-9085-9190ca9b9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there were around \"50 requirements\" needed to enter the program,\
        \ including those for registration, accreditation, endorsement, proofs of\
        \ capacity, evaluation, and validation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0e8ce-2907-4f51-adc0-bde73e92a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f8974-60bc-47c3-b202-d65ab5995e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the funds were earmerked as aid for small farmers and fisherfolk.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165ef60-069b-4b19-bf48-9f330c902129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36009765-355d-4530-9993-1ba3f93683de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Can the DA, through the distinguished sponsor, concretely agree today\
        \ to liberalize the requirements or simplehan ang mga hinihingi ng DA para\
        \ pabilisin ang pamamahagi nito ng post-harvest equipment at pagtatayo ng\
        \ facilties, para sa mga requirement sa pre-harvest programs katulad ng trainings,\
        \ mga ibinababang binhi, para naman mapakinabagangan ito agad ng ating mga\
        \ magsasaka at mangigngisda?\" Lee asked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6283e5-b647-4971-8c58-fe66b8146d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825af4a3-3f6b-4c29-a26e-281b04407b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:57:46.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T00:02:08.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Can the DA, through the distinguished sponsor, concretely\
        \ agree today to liberalize the requirements to hasten the distribution of\
        \ post-harvest equipment and building of facilities, and also the requirements\
        \ for pre-harvest programs like training and seed distribution, so that farmers\
        \ and fisherfolk can immediately benefit from these?]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f06678-6f88-4d23-b2f1-acf3607f29fd'
      'mgnl:activationStatus': true
