    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Seniors, migrant workers may soon renew passports online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab846f20-49be-4929-ba51-3946bde5afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac866b-b651-4789-8ee4-620beaf1b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metro Manila (CNN Philippines, September 25) — Senior citizens and\
        \ migrant workers may soon renew their Philippine passports virtually after\
        \ senators approved the New Philippine Passport Act on third and final reading\
        \ on Monday, moving the measure a step closer to becoming a law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16220faa-054f-4d7a-9de4-3a7b32ca4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6e03f-f11e-4b78-a345-a8a3fecb6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate Bill No. 2001 seeks to streamline the passport application\
        \ process by allowing senior citizens and migrant workers to renew their passports\
        \ online minus the hassle of having to go to the Department of Foreign Affairs\
        \ (DFA) office.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfb1fd-371b-400f-87bf-aa878df1fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdb630-fe30-4b10-a771-ff1e96aa2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill, which is among Marcos' priority measures, mandates the DFA\
        \ to coordinate with other agencies to create and maintain an online application\
        \ portal and electronic one-stop shop to ensure the convenience of application\
        \ and ease in gathering and submission of requirements. It will also allow\
        \ Filipinos who lost their passports while traveling overseas to request for\
        \ an emergency passport that will be valid for a year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61046f4b-6c67-4e50-bdf0-c19078678df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca221da4-d9fd-4e28-bfbd-83b9e52fd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian, co-author of the bill, said the measure also\
        \ requires that passports be issued using the most up-to-date and tamper-proof\
        \ data management systems.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164824a-215a-4313-a9da-766c1e9fe4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8d2b0-ffd5-4e1e-9de5-c4cb361bb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Binibigyan natin ng konsiderasyon ang kondisyon ng ating senior citizens\
        \ at migrant workers upang hindi na sila maabala pa sa pagre-renew ng kanilang\
        \ passport,” Gatchalian said. “Tungkulin ng gobyerno na gawing maayos ang\
        \ mga dokumento na kinakailangan ng ating mga kababayan para sa kanilang maayos\
        \ na paglalakbay.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862e313-a003-46f7-8e35-f989ff5cd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a947db9-8ab0-4897-9352-be4258959234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are considering the condition of our senior citizens\
        \ and migrant workers so that they will not be bothered with the renewal of\
        \ their passports. It is the duty of the government to properly prepare the\
        \ documents required by our countrymen for their smooth travel.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d0e7c-cbf3-483d-8eb3-4c0fa2cd56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294f910-b9d1-43f5-bc2d-ccc57ef4745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives passed their version of the proposed \"\
        New Philippine Passport Act\" in December 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9136b-9f55-4a1f-b949-14110914b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ea281-e28f-429f-8480-9da6ec817096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T11:56:04.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-26T11:56:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bill is passed on third and final reading in both the Senate
        and House, it needs to go through the bicameral conference committee, then
        submitted to the president for signature before it becomes a law.</p>'
  'mazel-paris-alegado-skateboard-asian-games':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-25T23:32:50.000+08:00
    'imagesource': 'jcr:028bd94f-6ed8-41ae-8583-efd394ca3640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e219390-303c-4842-921e-10cd7b0f250a'
    'lead': 'Skateboard wunderkind Mazel Paris Alegado — who at nine years of age
      is the country''s youngest athlete at the Asian Games — may not have won gold,
      but she proved that passion for sport comes at any age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T23:36:37.616+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-25T23:51:42.970+08:00
    'mgnl:lastActivatedBy': 'pia'
