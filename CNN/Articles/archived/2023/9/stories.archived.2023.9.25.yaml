      'mgnl:created': 2023-09-25T19:10:54.849+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The back of the V29 features what they call the Aura Light 2.0, a small\
        \ circular light on the phone’s camera module. The beauty of the Aura Light\
        \ 2.0 is that it’s not a burst flash — it’s a nice, even fill light that stays\
        \ on while you compose the shot and click on the shutter, eliminating those\
        \ dreaded half-blinked eyes. The Aura Light 2.0 has Smart Color Temperature\
        \ Adjustment, automatically adjusting the warmth of the light depending on\
        \ the ambient light to make sure you don’t look too flushed in the cheeks\
        \ or look like you’ve just seen a ghost. You can also adjust the Aura Light\
        \ 2.0’s warmth manually, but the automatic setting does the job pretty well\
        \ on most occasions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ccca1-c7ed-4500-b098-0c2e07aff598'
      'mgnl:activationStatus': true
