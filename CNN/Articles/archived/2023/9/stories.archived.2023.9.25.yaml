      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabb25a-0128-4016-beee-773ddb070acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.336+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Affairs (DFA) condemned the action of\
        \ China, saying that the reported installation of barriers is a violation\
        \ of international law.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e42a8-f549-431d-b9d2-71f61bec49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.336+08:00
