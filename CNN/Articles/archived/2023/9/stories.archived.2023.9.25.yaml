    'lead': 'The DOJ and Sen. Risa Hontiveros reject the call of Socorro Bayanihan
      Service, Inc. to hold the investigation on alleged crimes committed by some
      of its leaders in their community in the mountains of Socorro, Surigao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T12:35:09.331+08:00
