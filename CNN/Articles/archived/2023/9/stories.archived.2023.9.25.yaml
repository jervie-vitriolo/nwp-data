      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a2a63-3d6e-49a1-8d79-1d45c671f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:02:34.965+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T22:11:51.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Commission of Senior Citizens (NCSC) would be mandated\
        \ to maintain an elderly data management system that contains relevant information\
        \ on the persons covered by the measure.\r"
