    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taguig says Makati ‘violates’ deal with DOH on transfer of health facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ae854-c711-4f10-bccb-2ad4b648eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The city government of Taguig struck back at Makati, accusing it of “shamelessly
        violate[ing]” a deal with the Department of Health (DOH) that seeks to set
        aside ownership claims involving health facilities during transition talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8790d-268c-412b-986b-e306a0021f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, Taguig said Makati’s proposed memorandum
        of agreements were banking on “the false premise that they own the land and
        the health centers built thereon.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bcae9-27ef-44b1-9174-6f31ae33b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This ''unwavering stance'' that the land and facilities built thereon
        ''unequivocally remain firmly under the purview of the City Government of
        Makati'' shamelessly violates the agreement with the DOH for both Makati and
        Taguig NOT to take up ownership claims of the land and buildings while the
        transition discussions are ongoing so as not to derail the prime objective
        of a smooth transition of jurisdiction from Makati to Taguig,” it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86f660-521c-4f9e-a952-1911993211bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that Makati should have immediately turned down DOH’s
        call to temporarily not dwell on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf457d-5956-420a-80cc-a4641072247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Makati took DOH and Taguig for a ride as Makati had no intention all
        along to negotiate unless Taguig yields first to Makati’s baseless claim of
        ownership,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ccacfc-1a25-4fad-bb43-f6ea85fe6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig issued this reaction a day after Makati released a statement
        on the former’s alleged decision to reject its proposals on the transfer of
        health facilities and data of patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20015e9-8d4a-491e-be7d-cf847e472db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/24/makati-taguig-transfer-health-facilities-services.html">READ:
        Makati hits Taguig for rejecting proposed transfer of health facilities, services</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14988025-9e42-48c5-bb68-84a0a83e66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Administrator Claro Certeza on Sunday said Taguig was
        “adamant about taking over our hospital and health centers without acknowledging
        our ownership rights.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d75bd-3a6d-472e-aad8-ba9d06ce6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Taguig maintained that it has a “far superior legal claim”
        to the entangled areas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc45c7f-b966-4d6e-8cd3-b008829fd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T11:46:11.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T11:46:11.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguig also stressed that while Makati has long been arguing about
        its ownership of the land, it has yet to present to the public its titles
        as proof.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55497fe-f2f1-4a9e-94c7-7c6b8db73ae7'
      'mgnl:activationStatus': true
