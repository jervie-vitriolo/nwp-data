      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)—</strong>More
        priority lanes for public school teachers and other education department personnel
        will be established for better access to services in regional and central
        offices, the Government Service Insurance System (GSIS) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea49919-eaf7-4afe-9f3a-3037a9afeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T17:58:46.104+08:00
