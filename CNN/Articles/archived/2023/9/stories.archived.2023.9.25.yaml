      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Felia Allum, professor of comparative organized crime and corruption\
        \ at the UK’s University of Bath, said in January that Messina Denaro was\
        \ the last of an old generation of Mafia bosses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49538ce7-05c5-4b4a-b0d5-5afd8f5d795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:20:33.394+08:00
