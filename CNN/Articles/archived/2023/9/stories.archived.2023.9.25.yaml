      'text': "- The augmentation of salaries and benefits of teachers, health workers,\
        \ and other government employees\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184d0e5-b2fa-4191-b5f1-6d128178d90d'
