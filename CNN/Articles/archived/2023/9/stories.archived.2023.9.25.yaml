  'lawmakers-china-floating-barrier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T08:40:48.000+08:00
    'imagesource': 'jcr:df624a03-2ed8-45d5-bfe1-ae404be8e92f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3dc0c3-7fb4-4321-9154-88361eb3030f'
    'lead': 'Lawmakers decried China’s installation of a floating barrier in the southern
      portion of Scarborough Shoal, also known as Bajo de Masinloc, that prevents
      Filipino boats from entering the choice fishing area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T08:43:21.920+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-25T08:44:04.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
