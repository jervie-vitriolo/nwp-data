      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to one of the workers, while he was draining
        the oil pack, the pipe where the ammonia came from suddenly came loose. That’s
        where the leakage started. According to the report, since the pressure was
        strong, the pipe came loose from where the ammonia was.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
