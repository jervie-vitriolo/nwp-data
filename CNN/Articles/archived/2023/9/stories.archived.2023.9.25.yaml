  'nsc-probing-crushed-corals-in-other-part-of-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T19:05:56.000+08:00
    'imagesource': 'jcr:a7451d00-2e74-4a3d-8819-fd7ac4b26ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54a8c0e-c15a-44f0-a89d-96cb03285c2d'
    'lead': ' The NSC is investigating reports concerning piles of dead, crushed corals
      sighted in Sandy Cay 2, a sandbar close to Pag-asa island in the West Philippine
      Sea after environmental damage was observed in Rozul Reef and Escoda Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T19:08:43.703+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-25T19:08:44.204+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NSC probing reports of crushed corals in another part of WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0408c49-2960-4497-a884-0e1e47615d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> –
        The National Security Council (NSC) is investigating reports concerning piles
        of dead, crushed corals sighted in Sandy Cay 2, a sandbar close to Pag-asa
        island in the West Philippine Sea after environmental damage was observed
        in Rozul Reef and Escoda Shoal.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41682497-a586-4f49-a5b2-08566738332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports and social media posts surfaced on Saturday showing
        massive piles of crushed corals atop the West Philippine Sea sandbar. A senator
        earlier said the destruction of reefs was a <a href="https://www.cnnphilippines.com/news/2023/9/18/china-alleged-reef-harvesting-ripe-senate-probe.html">prelude
        to reclamation</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36091f28-38d0-44b6-9d9d-39a100945e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dito naman sa Sandy Cay, aalamin po natin kung ano ba talaga ang nangyari.\
        \ Unang-una, yung mga crushed corals na naitambak diyan, sino nga ba talaga\
        \ ang nagtambak diyan? Pangalawa, ano yung mga circumstances na nangyari?”\
        \ NSC Assistant Director General Jonathan Malaya said during a public televised\
        \ briefing on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557429f-3310-49f9-9feb-b0c40fba8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Here in Sandy Cay, we’re gonna find out what really happened.\
        \ First, who dumped those piles of crushed corals there? Second, what were\
        \ the circumstances behind it?]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943d6c1-6239-4fff-b78f-acde1efd9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier this month accused China of harvesting and
        dumping crushed corals in <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">Rozul
        Reef and Escoda Shoal</a> after its militia vessels were spotted over the
        affected waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d9c8a-4797-4e81-a104-cc5b39fb8202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the meantime, dahil ito pong balitang ito ay kapuputok lamang,\
        \ uunahin po muna natin yung pag-verify [Because this news just broke, we\
        \ need to verify first]. We must verify the circumstances and facts behind\
        \ what happened here kasi nga baka sabihin na naman ay gumagawa na naman tayo\
        \ ng [because we might be accused again of creating] political drama out of\
        \ fiction,” he continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84200331-3a7e-4975-933c-b4a84d16b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya is referring to China’s statement denying involvement in the\
        \ environmental damage, wherein the eastern superpower notorious for harassing\
        \ Filipino vessels accused the Philippines of “creating political drama from\
        \ fiction.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4e9eb-09c0-4e56-959b-71623d0d3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html">''Political
        drama from fiction'': China denies damaging coral reefs in West PH Sea</a>&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883bfd0-1579-4fe1-8dfa-80e1d0ded4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, the Office of the Solicitor General,
        and the Philippine Coast Guard are set to meet this week to discuss possible
        legal actions against China over the alleged environmental destruction in
        the country’s exclusive economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc584d5-ab30-4003-9030-2344bbc4075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among these options is once again filing a complaint before the Permanent\
        \ Court of Arbitration (PCA).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980155c1-e65e-44ac-9422-6ddd4da2472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/22/doj-osg-case-china-damaged-wps-corals.html">DOJ,
        OSG to discuss filing of cases against China for alleged destruction of WPS
        reefs</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be55047-50ff-4d13-b1f3-15376fd44318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila first filed a complaint in 2013 before an international tribunal\
        \ constituted under UNCLOS to contest Beijing’s sweeping claims over the South\
        \ China Sea, one that overlapped with the Philippines’ exclusive economic\
        \ zone (EEZ).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec8220-c520-4c51-940c-c2a755e6bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:08:43.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T19:08:44.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the PCA ruled in favor of the Philippines, upholding its
        sovereign rights within its EEZ, and nullified China’s claim, saying its nine-dash
        line map had no legal basis.</p>'
