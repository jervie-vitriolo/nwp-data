    'stories': []
    'template': '1'
    'title': 'DOJ, Hontiveros reject Socorro leaders'' plea to hold probes in base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd8945-61e6-4145-9ced-111040589f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Two government officials on Monday rejected the call of Socorro Bayanihan
        Service, Inc. (SBSI) to hold the investigation on alleged crimes committed
        by some of its leaders in their community in the mountains of Socorro, Surigao
        del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4195a-23f7-4de9-ac65-aa7a3f589562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473a7e2-e6e9-4b95-a24b-26e00830490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, local police met with SBSI head Jey Rence Quilario to
        deliver the Senate notice asking some of the organization’s leaders and members
        to attend the upper chamber’s hearings on alleged child abuses committed by
        the group. This was not welcomed by the SBSI, which said the investigations
        by the Senate and the Department of Justice (DOJ) should be held in their
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb305c7f-fd16-4721-b11a-8efd8d9d62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc0a59-77ef-417e-9240-59ea5160b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, DOJ Secretary
        Jesus Crispin Remulla said that request is a “Big no, it will not happen.”
        He noted the department can only send people there to check the scene but
        investigation itself will not be conducted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927b35b-402b-479a-b659-e9c225f09ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0e743-99fa-40fe-9acc-431869c204a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reason why we are stepping into the picture is because the people\
        \ there are unable to function properly due to several threats, intimidation,\
        \ and other things that are happening there,” Remulla explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afc4ab-af87-451a-aa58-4513da817b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c1144-0ac5-4f97-b9ba-b3f2a35fc5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lack of funds should not be a reason for them to not attend
        the hearings and cooperate with authorities. The DOJ will be willing to shoulder
        the expenses just to bring the respondents to Metro Manila for the proceedings,
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505f471-86fc-4d45-bb76-cd6db4f3d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.347+08:00
