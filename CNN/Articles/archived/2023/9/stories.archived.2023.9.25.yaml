      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23eedf-4465-4b69-982b-9c4e70ebf716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:25:55.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:31:51.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is like the old school game called telephone, where everybody\
        \ is just whispering in everybody’s ear,” he said, adding that “no one actually\
        \ knows what’s going on.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f4a4e-b573-4d0f-85a0-7ddac9d209fd'
