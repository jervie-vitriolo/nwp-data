      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2017/10/06/personalities-celebrities-weigh-in-mental-health-Joey-de-Leon-depression-comments.html">RELATED:&nbsp;Personalities
