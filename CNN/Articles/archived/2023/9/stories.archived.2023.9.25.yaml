  'groups-letter-confidential-intelligence-funds-2024-budget':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T19:21:47.000+08:00
    'imagesource': 'jcr:79f9b7a6-9fe4-4be9-8462-ff7266f0dbeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a6dc87-6f17-4ee5-beb5-3fc3f1f4ad93'
    'lead': 'Fourteen sectoral groups wrote to Congress on Monday to call for the
      removal of confidential and intelligence funds (CIF) from the offices of the
      country''s two highest leaders in the proposed 2024 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T19:30:47.141+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-25T19:30:47.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2024-budget', 'confidential-and-intelligence-funds']
    'stories': []
    'template': '1'
    'title': 'Groups write to Congress to remove confidential, intel funds from OP,
      OVP in 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fbcbc-de73-4aeb-9280-36adefc62d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Fourteen sectoral groups wrote to Congress on Monday to call for the removal
        of confidential and intelligence funds (CIF) from the offices of the country''s
        two highest leaders in the proposed 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d11c77-1ee8-4cb0-9f6d-241b1b78b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Offices of the House Speaker Ferdinand Martin Romualdez and Minority\
        \ Leader Marcelino Libanan received on Monday afternoon the letter penned\
        \ by groups representing various sectors including health, education, labor,\
        \ and women.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8801b46-6c58-48bb-8f49-dd1043d1bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We ask you, our Congressmen, to exercise your power of the purse\
        \ to remove such huge slush funds from the hands of President (Ferdinand)\
        \ Marcos (Jr.) and Vice President (Sara) Duterte, who represent the most powerful\
        \ and corrupt political dynasties in the country,\" the groups said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610ce29-b355-49ac-baee-af3eb78f6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the first place, they have no need of such huge CIFs,\" they added.\
        \ \"Giving them unlimited control over billions in taxpayers' money is a betrayal\
        \ of the public trust.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72403da3-334d-4277-8ff9-50b352a5a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They appealed to Congress not to rush the approval of the ₱5.768-trillion\
        \ budget bill for 2024, stressing it must undergo a \"judicious deliberation\
        \ process that ensures transparency, accountability, and the welfare of our\
        \ people above all.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6bbef8-c571-473e-b24c-fd0e913165ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/20/marcos-certifies-urgent-2024-budget-bill.html">Marcos
        certifies proposed 2024 budget bill as urgent</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd82db-8600-4eb2-9aed-62c9c6d6c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive groups led by former lawmakers Rafael Mariano, Teddy
        Casiño, Raymond Palatino, and Eufemia Cullamat expressed alarm that there
        was no action to remove or reduce the CIF of agencies with no mandate or function
        that could justify the huge allocation of such funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90259b7-58b8-4882-922d-b3492615622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said such lump sum funds \"naturally lead to corruption and abuse\"\
        \ as they are not subject to regular auditing procedures of the Commission\
        \ on Audit.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e31e1-4376-4253-9ad2-00c14e66f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:30:47.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-25T19:30:47.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They suggested realigning the CIF of the Office of the President (OP)\
