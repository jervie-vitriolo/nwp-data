      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It needs to be removed immediately because as we all\
        \ know, China is irritating us with its repeated incursions. Bajo De Masinloc\
        \ is really ours; the Philippines owns it.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
