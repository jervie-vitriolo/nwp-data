      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbff98-0861-4578-8239-24a41103d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.334+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla said on Sept. 22 that he will\
        \ meet with the OSG this week to discuss possible actions the Philippines\
        \ can take following China's alleged destruction of coral reefs at Rozul Reef\
        \ and Escoda Shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56932b7e-70bf-46c7-b445-436d2ccb43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.334+08:00
