      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grammy-winning artist Usher is saying “Yeah!”
        to headlining the Super Bowl LVIII halftime show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e8a3d-53aa-4512-8ec2-c64628c6f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c2d21-5377-4ab5-b396-b8a45e62c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Usher will take to the field at Las Vegas’s Allegiant Stadium during\
        \ the halftime show presented by Apple Music, according to a Roc Nation and\
        \ NFL news release on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576176a8-bea0-4175-a4cd-176c95ecb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a80eca-2ac9-414c-8258-330db071127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an honor of a lifetime to finally check a Super Bowl performance\
        \ off my bucket list. I can’t wait to bring the world a show unlike anything\
        \ else they’ve seen from me before,” Usher said in a statement on Sunday,\
        \ adding, “Thank you to the fans and everyone who made this opportunity happen.\
        \ I’ll see you real soon.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e4044-4615-45f0-991b-2ad9c777fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b53b9-1dd0-4920-94fb-3f7d2e06447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer has been performing his vast collection of R&amp;B hits\
        \ during his Las Vegas concert series “Usher – My Way The Residency.” Since\
        \ breaking onto the music scene in 1994 with his self-titled debut album “\
        Usher,” he has sold over 80 million records worldwide and earned eight Grammys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bc580-45e4-49ab-9058-2110966a4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a41d0-f6cb-4397-a224-fd8a630209ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His top hits include songs such as “U Got It Bad,” “U Don’t Have to\
        \ Call” and “Nice &amp; Slow,” among many others.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f98e66-a5a9-4f85-b4b4-378e05a29ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54e572-2931-48c8-b326-f320d47db7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Usher is the ultimate artist and showman. Ever since his debut at\
        \ the age of 15, he’s been charting his own unique course. Beyond his flawless\
        \ singing and exceptional choreography, Usher bares his soul,” Jay-Z said\
        \ in a statement Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068dbfa-7bc8-489e-b422-9f908eb8d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a0afb-8e69-4aed-a5ee-9f237aa601e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:34:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T08:36:07.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His statement continued, “His remarkable journey has propelled him\
        \ to one of the grandest stages in the world. I can’t wait to see the magic.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bb503-5e0c-4ed6-aa96-3af7191d71b3'
      'mgnl:activationStatus': true
