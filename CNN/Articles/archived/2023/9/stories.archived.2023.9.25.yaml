  'France-will-end-its-military-presence-in-Niger':
    'author': 'Chris Liakos, CNN'
    'caption': 'Bertrand Guay/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-25T08:21:55.000+08:00
    'credit': 'Bertrand Guay/AFP/Getty Images'
    'imagesource': 'jcr:2c1a3b3b-9e9a-4d32-a3b3-684c7b30fafc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9d5f1a-40ac-4bd5-9eb3-a7910180d480'
    'lead': 'France will end its military presence in Niger by the end of 2023, French
      President Emmanuel Macron said Sunday, marking the latest major development
      amid high tensions between the two countries since a military junta seized control
      of Niger in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T08:24:01.942+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-25T08:24:02.285+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France will end its military presence in Niger by the end of 2023, Macron
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a243e7-7423-4ddd-be3d-793a843d3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France will end its military presence in
        Niger by the end of 2023, French President Emmanuel Macron said Sunday, marking
        the latest major development amid high tensions between the two countries
        since a military junta seized control of Niger in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa2bff-4d0b-4be6-b023-08f5613fa94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are putting an end to our military cooperation with the de facto
        authorities of Niger because they don’t want to fight terrorism anymore,”
        Macron said regarding the military leaders who took over rule of the northwest
        African country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24976b-ba76-4085-8d03-c029975e6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France has not recognized Niger’s military authorities and insists
        that ousted President Mohamed Bazoum, who was toppled in the coup, remains
        the country’s only legitimate authority.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03eee8-6607-45d6-9bbe-160180e6d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision to end the “cooperation” is “because we are not there
        to deal with internal politics and be hostages of putschists,” Macron said,
        referring to the military group.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e3a41-0895-4d00-9ad8-f5108a5b3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The withdrawal will be organized in the coming weeks, he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f1eac-98d9-483c-95d5-f71113d4678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They will come back in an orderly manner in the weeks and months to
        come, and for that, we will coordinate with the putschists because we want
        this to happen calmly,” Macron said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1d839-e618-46fc-8578-5edd7e093379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Niger’s ruling military power said it welcomes France’s decision to
        pull its troops from the country, according to a statement posted to Niger’s
        state television, Tele Sahel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1081e4-5972-42e3-bd80-89dd8c484bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This Sunday, we celebrate another step towards Niger’s sovereignty.
        French troops and the French ambassador will be leaving Niger by the end of
        the year,” the statement said. “Imperialist and neo-colonialist forces are
        no longer welcome on our national territory.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaece74-1e1d-414b-b7c7-596a106add4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Any person, institution or structure whose presence threatens the
        interests and outlook of our country will have to leave the land of our ancestors,
        whether they like it or not,” it added. “Our resistance will be unwavering,
        and will deal with any institution or structure attempting to challenge the
        higher interests of our nation.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d3a63-bf9e-46f3-8210-d05b6258cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France had stationed military troops in the country, many of whom were
        there to assist with counterterrorism missions, on the basis that Niger was
        a relatively stable democracy in a region fraught with political upheaval,
        terrorism and Islamist insurgencies, CNN has reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055aa9f-6b5d-467f-adb1-f39922adeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 1,500 troops remain.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346207f5-664b-4dc4-bf36-dd816089dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Responding to a question on the withdrawal’s timeline, Macron said
        there will not be any French soldiers in Niger by the end of 2023.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05884bf0-159a-4523-8216-c26a4f65ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, two US officials also said the United States could
        begin withdrawing troops from Niger in the coming weeks, CNN has previously
        reported. As many as half of the roughly 1,100 US troops stationed in Niger
        could be pulled from the country, the two officials said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9ecd0-2c97-4f8e-8efa-46357cc68612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>French ambassador will also return</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aef49d-3685-4bcf-9b09-99a1f8b781e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The French president also said he has decided to bring back the country’s
        ambassador to Niger, Sylvain Itte, to France.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633adda-b099-48b4-85b3-df68f9f4f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“France has decided to bring back its ambassador,” Macron said. “In
        the coming hours, our ambassador along with several diplomats will return
        to France.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342fd86-04ae-4549-873b-da095c3dfead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That announcement comes just over a week after Macron said the ambassador
        was “literally being held hostage at the French embassy,” and that “food was
        prevented from being delivered” to the embassy in Niamey, the capital.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8a0b6-e7ae-4eca-84d0-ba6623a47d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After their July coup, the military junta ordered Itte to leave the
        country, and it later revoked his visa and instructed police to expel him.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4136e-3f5d-44a4-ae47-87438f605650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the diplomat remained in place, according to the French presidency,
        and French authorities reiterated they did not recognize the junta’s authority.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d33798-4ac0-4c98-ab1a-6f4d685c4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itte was still working, French Foreign Minister Catherine Colonna
        said earlier this month, adding he “will stay as long as we want him to stay”
        and that the official’s return was Macron’s decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48b3c6-8871-40c2-8916-2533232e8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:24:01.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:24:02.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/24/europe/france-end-military-presence-niger-intl/index.html"><em>“France
        will end its military presence in Niger by the end of 2023, Macron says"</em></a></p>'
