      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the new cases, 10 were under severe and critical condition. Meanwhile,\
        \ 260 patients with the same condition are currently in hospitals, reflecting\
        \ 8.7% of the total COVID-19 admissions in the country.\r"
