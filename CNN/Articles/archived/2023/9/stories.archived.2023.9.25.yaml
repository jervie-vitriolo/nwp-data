      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Office of the Solicitor General (OSG) on Monday said it will review all
        incidents in the West Philippine Sea since the 2016 arbitral award to collect
        evidence to support a possible case against China amid its continuing aggression
        in the contested waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c998c-5d83-496f-8ebf-ee014c3e6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.331+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da6b22-63f1-4e31-9ffc-277770ae1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.332+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The OSG will gather information on all incidents at the WPS since\
        \ the first arbitral award in 2016, including the most recent ones involving\
        \ reef destruction and floating barriers,\" Solicitor General Menardo Guevarra\
        \ said in a statement. \"We need solid evidence that will stand up in any\
        \ tribunal.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c327a52-a2e9-49e2-8967-36d01057cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.332+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fe6bc-bb46-44e5-940c-c7af91340459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.332+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to the 2016 arbitral tribunal award that invalidated\
        \ China's expansive claims in the South China Sea, ruling largely in favor\
        \ of the Philippines in areas of its exclusive economic zone and continental\
        \ shelf that are being claimed by Beijing. The East Asian giant continues\
        \ to reject the ruling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27658a83-209d-4374-9a91-124be54b9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.333+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a57d58-ca3e-40bb-aa2d-1ec1da6abbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.333+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra also said that authorities will evaluate all possible legal\
        \ options before making a recommendation to President Ferdinand Marcos Jr.\
        \ and to the Department of Foreign Affairs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff34b5f-ce7f-450a-ba3a-607513330f01'
      'mgnl:activationStatus': true
