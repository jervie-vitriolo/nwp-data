    'title': 'OSG to look into WPS incidents after 2016 arbitral award to establish
      solid case vs. China'
    'updated': 2023-09-25T18:17:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2668d-72e6-45bd-96d3-a3dea53d1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.331+08:00
      'mgnl:createdBy': 'kristelle'
