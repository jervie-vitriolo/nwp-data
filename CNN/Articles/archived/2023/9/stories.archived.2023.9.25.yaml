  'taguig-makati-health-facilities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T11:44:45.000+08:00
    'imagesource': 'jcr:082fd077-7da2-488a-810f-b8457e565efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b1d35a1-bfef-4a40-9c8d-6ae2b6079016'
    'lead': 'The city government of Taguig struck back at Makati, accusing it of “shamelessly
      violate[ing]” a deal with the Department of Health (DOH) that seeks to set aside
      ownership claims involving health facilities during transition talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T11:46:11.253+08:00
