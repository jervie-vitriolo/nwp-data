      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/25/osg-2016-arbitral-ruling-case-vs-china.html"
        target="_blank"><strong>RELATED: OSG to look into WPS incidents after 2016
        arbitral award to establish solid case vs. China</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9c44f-1cfb-4d37-a5a2-9178d38c6ce1'
