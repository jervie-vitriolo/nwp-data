      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d56282-62ba-4322-b9aa-49b1b5e2548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.853+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another great thing about the camera is that it has 50 megapixels,
        which means that even night shots without the flash or the Aura Light 2.0
        will still come out sharp and detailed. The main back camera also has optical
        image stabilization (OIS) built in, allowing it to compensate for any small
        hand movements while taking the photo. When taking videos, the camera’s OIS
        is also combined with electronic image stabilization, allowing for steadier
        and clearer shots whatever the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b44aa-639c-472a-9b73-b40e9d9670bd'
