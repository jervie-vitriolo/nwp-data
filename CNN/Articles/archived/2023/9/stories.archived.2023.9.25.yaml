      'mgnl:lastActivated': 2023-09-25T12:35:09.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b4599-2a1b-4291-b495-29e9f1df4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T12:35:09.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros said in a recorded statement that the main\
        \ issues in this case are child sexual abuse and disregard of women’s and\
        \ families’ rights. The important voice here is of the survivors, she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24b477-18be-4ba6-a0d9-fa0458dc7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.348+08:00
