      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alas, he told his brother Jason he was “disappointed” to learn that\
        \ she doesn’t talk before or after her shows because “she has to save her\
        \ voice for the 44 songs that she sings.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46855254-9086-4d23-b88e-fc821e95f594'
