      'mgnl:lastActivated': 2023-09-25T17:59:31.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83c8e8-686c-4e30-8a8a-c1718ea1a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T17:58:46.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T17:59:31.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GSIS President and General Manager Jose Veloso inked a memorandum of\
        \ agreement with Vice President and Department of Education (DepEd) chief\
        \ Sara Duterte on \"providing ultimate customer experience to teachers and\
        \ other DepEd personnel.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d892e-12a0-422d-a9e4-a01c0c2f1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T17:58:46.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T17:59:31.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b2a75-78e8-451e-af54-8ebad0cd6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T17:58:46.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T17:59:31.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakita namin doon sa tally ng mga paaralan na nabisita namin nasa\
        \ top two lagi ang GSIS complaint,\" Duterte said during the MOA signing on\
        \ Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999d01c-a771-43f5-8e6e-5c57cd05db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T17:58:46.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T17:59:31.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We saw in the schools that we visited that GSIS was ranked\
        \ top two in the tally of complaints.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393ec76-bf39-4711-8e2b-668f421eaa95'
      'mgnl:activationStatus': true
