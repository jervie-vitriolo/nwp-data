    'mgnl:tags': ['skateboard', 'Asian-Games', 'Mazel-Paris-Alegado']
    'stories': []
    'template': '1'
    'title': '''Don''t give up, try your hardest'': 9-year-old Mazel Paris Alegado
      inspires during Asian games debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da8a8e-8f1c-4b20-ad48-5cbdc4839f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Skateboard wunderkind Mazel Paris Alegado — who at nine years of age is the
        country''s youngest athlete at the Asian Games — may not have won gold, but
        she proved that passion for sport comes at any age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ab08e-fbd6-49c7-b0c7-56a8d70e54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t really nervous, I was really excited about it," Alegado
        told Sports Desk about her experience at the Asiad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f3c70-e5ae-49c5-ab61-2e97ba0b73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She competed alongside eight others and finished seventh in the Women''s
        Park final. Hinako Kusaki from Japan captured the gold.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a55538-3069-49dd-ac19-1a5606f50ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite this, Alegado said she was happy with her experience.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1b5ff-e645-4006-b334-9673c9f1adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is my first time and, yeah, I''m just really proud to skate in
        it," she said. Training in Portugal, she said she skated around eight hours
        a day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509f4e0-5b14-4113-90a2-d70ff0e55bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alegado said she began skating when she was five years old.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d841021-43e7-4080-a30d-221038d921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I loved how you could just cruise around everywhere. You could be
        who you want to be and you could skate with your friends," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88270680-460e-412c-bdd6-fcd8e4a73b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The young athlete said Olympic skateboarder Margielyn Didal is her
        idol.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85200bbe-0aa7-447e-9c5c-05940e32d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"She supported me a lot. She pushed me to my limits and she taught
        me to say ''salamat po,'' [''thank you'']" Alegado said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7134fe9-c1c5-4f97-ae2e-f24c9594be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T23:36:37.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T23:51:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also offered some words of advice to other young girls who want
