    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c12ed4-a9d1-4779-8018-46f75c7e2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Information and Communications Technology (DICT) has issued
        guidelines on how government agencies and even the public can protect their
        data against the Medusa ransomware, which is reported to be the cause of the
        cyberattack against state insurer PhilHealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01abf2-67cc-41ea-b5c4-b7939d162c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8f756-9309-4a8e-aa75-d5f8d6e783f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory released on Sunday, it urged government agencies to\
        \ review policies on allowing employees to use their own devices in the office\
        \ or bringing home equipment to prevent the ransomware from accessing systems\
        \ and devices.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593769eb-044a-4c76-af05-4187fbbfc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedb1a3-4efd-47eb-b05f-03977012df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The DICT listed the following security precautions:</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fbeb8-8abc-4dce-af4d-5f5b8220a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d18c10-1013-43a8-a796-ce2055280986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Review and update bring your own device policies of government offices;\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a39e24-dab2-436c-b726-12eec63aee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487721e-6483-4c6c-bd08-ce9c62015b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:36:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-25T13:36:53.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Review of access management policies of the organization’s digital\
        \ assets on work-from-home arrangements, especially including the use of non-government-issued\
        \ computers;\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73d3ef-e4d0-42f2-ae34-fe3c357167b3'
