    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57002671-537c-4abd-8812-a216e6dd474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.854+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V29’s selfie camera also has 50 megapixels, so you won’t have
        to turn your phone around and blindly frame your shot just for a better quality
        selfie. Plus, the front camera also has two lens angles to choose from, allowing
        you to fit more people in the frame when taking a <em>barkada</em> selfie.
        The front camera’s field of view is a moderate 92 degrees, which according
        to vivo, strikes the perfect balance for single-person selfies — avoiding
        distortion from an angle that’s too wide while also preventing the “big face”
        effect caused by overly narrow angles. Again: no unflattering Instagram Stories
        allowed!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697311c-9c32-4ecb-8525-5cbbe03caa68'
      'mgnl:activationStatus': true
