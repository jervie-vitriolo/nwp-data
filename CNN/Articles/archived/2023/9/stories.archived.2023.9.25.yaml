    'jcr:uuid': '8f5f2fc2-c47a-499e-bcf9-1e63e2b24212'
    'lead': 'House Speaker Martin Romualdez demanded that Office of Transportation
      Security Chief Mao Aplasca resign from his post after a NAIA security officer
      allegedly stole and swallowed $300 from a Chinese traveler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T21:25:21.649+08:00
