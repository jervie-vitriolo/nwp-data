      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once inside the network, the Medusa Ransomware will then move laterally\
        \ on the network to infect other machines via Server Message Block (SMB) or\
        \ by exploiting the Windows Management Instrumentation (WMI).\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbcbf7-dfaa-4c0d-8b66-57003d4f0800'
      'mgnl:activationStatus': true
