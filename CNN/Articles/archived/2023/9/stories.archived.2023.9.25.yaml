      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23765db-6221-4e14-b4ac-c2bb54392b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bajo de Masinloc is an integral part of the Philippines over which\
        \ we have sovereignty and territorial jurisdiction according to UNCLOS. The\
        \ 2016 Arbitral Award affirms it as a traditional fishing ground of Filipino\
        \ fisherfolk,\" The DFA said in a statement on Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9334b97-822a-4339-ad1e-744ef0cbbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c8e43-bc7c-4bba-9ed6-4bc081d39237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-25T18:13:41.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will take all appropriate measures to protect our country's sovereignty\
        \ and the livelihood of our fisherfolk,\" It added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde02fa-7f7f-4a4b-87ca-fc48ade1278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T18:12:12.339+08:00
