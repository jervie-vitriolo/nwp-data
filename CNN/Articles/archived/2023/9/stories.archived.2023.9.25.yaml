      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Dy said the situation with PhilHealth is now “under\
        \ control” as DICT was able to identify which computers have been infected\
        \ by the Medusa ransomware, some of the servers that attacked PhilHealth’\
        s cybersecurity, and how PhilHealth’s data were compromised.\r"
