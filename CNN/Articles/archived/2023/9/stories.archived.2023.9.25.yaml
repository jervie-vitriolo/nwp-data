      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said preliminary investigation will begin once the DOJ receives
        the transmittal documents from the provincial prosecutor. A panel of prosecutors
        will be formed after for the evaluation of complaints, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54c10c-c246-4d84-9f58-f4bf2954e73f'
