      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        A total of 1,164 new COVID-19 cases nationwide were recorded from Sept. 18
        to 24, the Department of Health (DOH) reported Monday.</p>'
