      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29801499-0885-48e2-aaee-cc4aa2057ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.350+08:00
