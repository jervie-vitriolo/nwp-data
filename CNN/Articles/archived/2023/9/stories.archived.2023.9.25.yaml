  'quimbo-ovp-spent-125m-confi-funds-in-11-days-':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-25T14:29:32.000+08:00
    'imagesource': 'jcr:314b7e60-9f1c-4212-ae21-d11409c1ff4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5018f2-0117-4d47-a184-3eac1beacc46'
    'lead': 'In just 11 days, the Office of the Vice President spent ₱125 million
      in confidential funds transferred to it by the Office of the President, as opposed
      to the earlier reported 19 days a staunch defender of the Sara Duterte-led office’s
      budget revealed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T14:30:19.658+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-25T20:52:36.440+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quimbo: OVP’s ₱125-M confidential funds spent in just 11 days, not 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae85cf-a755-45e5-9b6e-3346da3e40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:30:19.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> –
        In just 11 days, the Office of the Vice President spent ₱125 million in confidential
        funds transferred to it by the Office of the President, as opposed to the
        earlier reported 19 days a staunch defender of the Sara Duterte-led office’s
        budget revealed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08be34b-4f49-44a3-941c-d95f40ed3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Madam Speaker, ang totoo po ay nagulat din po ako noong mabasa ko\
        \ ang mga balita na tila nagastos po sa loob ng 19 days at tinanong ko po\
        \ ang COA [Commission on Audit] at tiningnan ko po ang mga iba’t ibang mga\
        \ reports, pero hindi po ito nagastos sa loob ng 19 days kung hindi 11 days\
        \ po,” Marikina Rep. Stella Quimbo, the senior vice chairperson of the House\
        \ Appropriations Committee, bared to the House plenary as COA's sponsor during\
        \ the 2024 budget debates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872b860-4feb-497a-bc5d-0d3f9db93595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Madam Speaker, the truth is I was shocked when I read\
        \ reports that it (confidential funds) was spent within 19 days so I asked\
        \ the COA and I reviewed different reports. It wasn’t spent in 19 days, but\
        \ just 11 days.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff485228-3749-45b4-8813-9e5261150ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Rep. France Castro last month told CNN Philippines’
        The Source that the OVP spent all ₱125 million of its confidential funds,
        which the Office of the Executive Secretary earlier indicated would be used
        for <a href="https://www.cnnphilippines.com/news/2023/9/5/palace-defends-ovp-confidential-funds.html">“newly
        created satellite offices”</a> in only 19 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d241df-834e-4c6c-bb6e-6e1c87bdc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/28/castro-ovp-p125-million-spent-in-19-days.html">Castro:
        OVP spent ₱125 million confidential funds in 19 days</a>&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8d273-1134-450e-8581-ff3c02c6ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the COA, Quimbo disclosed to the Plenary that the OVP submitted\
        \ its liquidation report on Jan. 17, 2023, and was issued an audit observation\
        \ memorandum (AOM) on Sept. 18, 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed37948-1709-40d9-86d4-fec031d1d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the AOM, which is confidential in nature, had requested\
        \ additional documents from the OVP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9950be2-0e4c-436b-9d73-8a666a4b29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, she said that COA would submit a full report on the OVP’s
        2022 budget on Nov. 15, as the audit was still ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b056d09-0a65-4dfd-a202-657cd9489ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T15:56:25.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OVP spokesperson Atty. Reynold Munsayac said on Monday that the
        office had not yet received the AOM from COA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1947e1a-174d-492f-a441-77311b0d0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo earlier defended the OVP’s budget and the OP’s criticized
        fund transfer to the former of ₱221.42 million, including ₱125 million in
        confidential funds. Lawmakers have described the move as illegal and unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa8e59-db60-44dc-b2f0-a1e28f4007cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/18/quimbo-nothing-improper-op-transfer-secret-funds-to-ovp.html">Quimbo:
        Nothing ‘improper’ about OP’s transfer of secret funds to OVP</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922348d8-02e8-4f6b-8c92-00d49b2ec8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo — who has drawn flak for backing the OVP’s allocations — called\
        \ for the creation of a House Special Oversight Committee for confidential\
        \ and intelligence funds (CIFs) to promote transparency in the budget. It\
        \ would be composed of the House Speaker, three Majority lawmakers, and one\
        \ from the Minority.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034cec0-0476-4f2a-b260-959af8faf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, only the President of the Philippines, the Senate President,\
        \ and the House Speaker have access to information about government agencies’\
        \ CIFs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5090c-897e-4481-bbe0-ffa82517b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier this month claimed
        that the OP’s fund transfer to the OVP <a href="https://www.cnnphilippines.com/news/2023/9/14/dbm-justifies-op-fund-transfer-to-ovp.html">did
        not bypass Congressional power</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1c8a5-b6f7-44a8-bab5-09aeab903461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T14:51:03.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T20:52:36.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OVP’s budget has yet to undergo debates in the Senate.
        <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-OVP-confidential-funds-budget-debates.html">Sen.
        Risa Hontiveros</a> said she would scrutinize the agency''s allocations.</p>'
