      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Medusa ransomware is now an active threat not only to the Philippines\
        \ but also worldwide,” Dy said.\r"
