      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Listed Philippine National Bank (PNB) appointed tycoon Lucio Tan as its chairman
        emeritus after he served more than two decades as a director of the bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b54bb0-8522-46aa-ace4-2ff36dafac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T09:22:35.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T09:22:36.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, the bank said Tan led the group in
        the completion of the PNB-Allied Bank merger in 2013, which had become crucial
        to grow its operations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9aafe6-8906-4b05-8ffa-da7f4531bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T09:22:35.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T09:22:36.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNB said the lender expanded its global reach under the leadership
        of Tan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5615a7b-4b41-46f1-8982-2b8db07a41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T09:22:35.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T09:22:36.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As I assume the role of Chairman Emeritus, I would personally assure
        our customers, shareholders, investors, and employees that the Tan family
        will continue to be a major shareholder of PNB. We remain strongly committed
        to support the Bank and its future,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c92be-5ecf-4d01-900c-2528b904d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T09:22:35.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T09:22:36.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company also announced that Tan’s wife Carmen will join the Advisory
        Board of the bank. Atty. Eusebio V. Tan and Mr. Chester Y. Luy, both with
        extensive experience in the banking sector, will serve as new members of the
        board of directors.'
