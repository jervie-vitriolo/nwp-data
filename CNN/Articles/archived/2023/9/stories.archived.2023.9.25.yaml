      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recalibrated program has reduced the number of competencies learners\
        \ must master. Around 70% of the current curriculum was cut, with learning\
        \ competencies down to around 3,600 from over 11,000 to give more time to\
        \ foundational skills for a better learning outcome.\r"
