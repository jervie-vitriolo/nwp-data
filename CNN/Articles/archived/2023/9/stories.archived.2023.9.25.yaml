    'mgnl:tags': ['agriculture-smuggling', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ tells gov’t agencies: Cooperate in agri smuggling probe or face
      complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85049e55-d24e-4f9f-8c72-96e3b62604a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:32:36.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Justice (DOJ) on Monday warned government agencies that
        they will be slapped with complaints if they will not cooperate in the agricultural
        smuggling probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7de407-623d-4acb-9fa1-846e3d5c734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a86e5-a088-4813-9ce0-8bcf7e9aabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagka hindi nag-</em>cooperate <em>ang kahit anong</em> party<em>,
        dadalhin namin sa</em> Ombudsman <em>''pag ito po ay nasa gobyerno…Wala hong
        puwedeng tumanggi na tumulong sa</em> DOJ,” Justice Secretary Jesus Crispin
        Remulla told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c19e6-25a9-4d85-afcb-040661280627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6d4c4-446b-4f0a-8eb4-1eb85eaae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they do not cooperate, we will bring them to the Ombudsman\
        \ if they are from the government. No one can refuse to help the DOJ.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e2730-b473-4792-b682-0c0ed93ff66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b5524-e80f-4eb8-9136-b7480fc41fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla earlier said agricultural smuggling cases were usually dismissed\
        \ due to lack of evidence needed to pursue these.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e304959-68ab-409c-837c-63d799a84300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a552b-9985-41a2-a8ef-ae9d5fef5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address the problem, he said the DOJ has adopted a case buildup\
        \ system “where prosecutors are supposed to elicit from the complainants the\
        \ evidence that have to be adduced to pursue a case.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d049bd-8596-474d-a077-86355e2241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-25T13:33:52.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
