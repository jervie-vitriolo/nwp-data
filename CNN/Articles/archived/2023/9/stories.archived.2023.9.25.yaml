      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully, together with our law enforcement agencies, we can apprehend\
        \ the culprits. We also need to coordinate with our international counterparts\
        \ since these criminals are operating internationally,\" he said.\r"
