    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maui’s 150-year-old banyan tree is growing leaves after being charred
      by the wildfires. It’s just the beginning of a long recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27579438-e9e5-45e9-88e1-cc6bbbe54150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A huge banyan tree charred by the wildfires
        in Maui is sprouting new green leaves, giving hope all was not completely
        lost in the flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd3583-b669-42a3-8794-fc938bdbc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 150-year-old cultural landmark dominates the courthouse square
        on Lahaina’s famous Front Street.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c8dc5-79db-4f16-a665-34a407293df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tree was planted in 1873, and is the largest one of its kind in
        the US, raising more than 60 feet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ef72d-04f2-4876-94b8-e9de293e5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The historic tree, part of the fig family, gives the illusion of being
        multiple trees due to its ability to develop accessory trunks from its roots,
        allowing it to spread out. It currently has about 46 major trunks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064c6d2-c8fc-471e-8b70-06812f63d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘A sign of new beginnings’</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06775dbf-510e-48ca-bcae-0b9691ae2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is commonly referred to as a gathering place for Lahaina residents,
        serving as a hub for tourists, festivals, and even wedding proposals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346b75b-4118-4e6b-9445-28d62674a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Landscaping business owner Chris Imonti said the banyan Tree has been
        an iconic figure in Lahaina for more than a century, and seeing the leaves
        grow means a lot to the community.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d8811-34ff-4a28-aa99-3c5e8a4db8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People see it as a sign of hope,” Imonti said. “A sign of new beginnings.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9d720-3ed3-408b-927b-6e4e54a8e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Imonti has been working with Hawaii’s state arborist, Steve Nimz, along
        with a team of volunteers to help preserve the Banyan tree.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09925a22-04d3-480f-b652-d4d3f16974ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would say about 75% of the tree right now is showing new growth,
        and we’re really happy about that,” Imonti said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d98420-b03e-4550-8847-b5e1b7471306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The northeast corner of the tree got most of the heat so we’re still
        monitoring that part of the tree pretty closely,” he noted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4c142-32a4-491f-8cff-594a6b739340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the fire, the soil became extremely hot, which altered the ground’s
        ability to absorb water, according to the landscaper.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c7e44-afae-4976-b6f2-b57ebf22eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Volunteers and local contractors have been pouring more than 5,000
        gallons of water on the tree daily, in an attempt to rehydrate the roots.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aa6da-f16e-4f64-83bb-1b87c598b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And compost tea, an organic liquid compost nutrient, is helping water
        penetrate the scorched dirt.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75b044-2e37-4b08-a717-83a556527907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We put that on the soil to stimulate root growth as well as create
        a very stable soil structure,” Imonti said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa3552-9940-4cf7-ba28-bc78286c525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘The tree is like your only compass in town’</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3271a4-d765-4d00-9b95-7c2901bfab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The wildfires destroyed most of Lahaina, leaving a community of more
        than 13,000 people with little or nothing to salvage. The flames burned down
        homes, businesses, and displaced more than half of Lahaina’s residents.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212412c-41cf-4d94-be3a-7531e07bc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now, when you look around, you don’t have any landmarks,” Imonti told
        CNN. “The tree is like your only compass in town.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb8cf7-e4a9-4b6b-ba2a-6edd6ffabb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The banyan tree isn’t the only tree local volunteers are working to
        save.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0681a-7113-4a1b-9bb7-604557942632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re also taking care of a lot of other historical trees in Lahaina,”
        Imonti added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79279178-7730-4535-b9b3-804ba1418878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of them is the Kumu ‘ulu tree, which is connected to the legend
        of Ku, the Hawaiian god of farming and fishing, who transformed into a Kumu
        ulu tree to feed his family during a famine. The tree produces the breadfruit,
        ‘ulu, a popular island nutrient.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902973c6-a9ce-49b9-b99b-aa3d7706264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But most of them have been charred pretty badly,” Imonti noted. “I
        mean, everything is gone,” he continued. “We’re running around watering a
        few trees in town and that’s all that’s left.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7da43e-b856-424f-bfcc-ecbf3133cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, residents are returning to the scorched grounds where their
        homes once stood.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57c20d-9fe1-415a-bfeb-e3b41e371803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everybody really has to rebuild their lives,” Imonti said, which comes
        with “a whole other wave of sadness for families.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d336c-f38f-430f-8421-900f0ef9e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while preserving the trees is important to the island’s culture
        and peace of mind, Imonti acknowledged it is not a top priority for many locals
        at the moment.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5487af-cd12-4111-b00d-b7a2e979a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:21:07.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-25T08:21:07.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think the tree is the last thing on a lot of people’s minds right
        now,” the landscaper admitted.'
    '26':
