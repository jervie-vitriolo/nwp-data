      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) – Residents of Barangay
        Lower Bicutan in Taguig City vacated their homes while 10 people were rushed
        to a hospital after an ammonia leak was reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad8960-3c65-409b-b0d6-572c85449b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.072+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1129c3-5bd4-412f-acfe-ed8de6fcba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.073+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Taguig City Rescue and the Bureau of Fire Protection\
        \ (BFP), an ice plant along M.L. Quezon St. had an ammonia leak, which led\
        \ a nearby school to suspend classes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b09f05-cd2f-4c8b-9dd8-68e1d3a51911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.073+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff3acb-8923-4a33-a9f6-6a999f149202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.073+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“According sa isang trabahador, nung nag dre-drain siya sa oil
        pack, bigla na lang natanggal yung tubo na pinanggagalingan nung ammonia.
        Doon na nag start yung leakage</em>,” Edson Regalado, BFP Taguig Cty Senior
        Fire Officer told CNN Philippines’ Balitaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa269d-0d24-403b-9c0c-a81b7f74290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.074+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad98ad-dbdb-4c50-a9e9-7df25fef8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.074+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-25T13:29:51.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>According po sa report, since malakas yung pressure niya, kumalas
        na yung mismong tubo doon sa pinanggagalingan nung ammonia</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e5912-9f73-49bb-991d-5a79d180d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:29:51.074+08:00
