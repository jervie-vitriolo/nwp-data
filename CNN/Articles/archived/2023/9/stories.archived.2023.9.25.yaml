      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Putting up a floating barrier in a disputed area in the West Philippine Sea
        (WPS) is “deeply concerning,” a European Union official said Monday, fearing
        that this may endanger Filipino fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43609cbd-9d43-4fcf-accb-d0108d91cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:41:31.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T12:41:31.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Deeply concerning news,” EU Ambassador to the Philippines Luc Veron
        said, reacting to a social media post of Philippine Coast Guard (PCG) spokesperson
        for WPS Commodore Jay Tarriela which showed China’s installation of a floating
        barrier in the southeast of Scarborough Shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881accb1-5530-40ef-bd38-66fa0b6b4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:41:31.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T12:41:31.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The installation of the floating barrier is dangerous, detrimental
        to the livelihoods of [Filipino] fishermen, and disregards the peace-driven
        objectives of UNCLOS,” Veron added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31e4d9-7215-4136-9acd-103cbd796999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:41:31.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T12:41:31.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG, together with the Bureau of Fisheries and Aquatic Resources,
        and some lawmakers denounced the latest action of China.'
    '4':
      'jcr:primaryType': 'mgnl:block'
