      'mgnl:lastActivated': 2023-09-25T19:25:24.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'image': 'jcr:ff32916d-2c7a-4ec5-9011-c8929c2e7f6f'
      'imageCaption': 'The vivo V29 comes in two colors: Magic Maroon (left) and Starry
        Purple (right). Photo from vivo'
