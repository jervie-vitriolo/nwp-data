    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Polytechnic-University-of-the-Philippines', 'Commission-on-Higher-Education',
      'PUP', 'Kim-Modelo', 'CHED', 'DBM', 'Department-of-Budget-and-Management']
    'stories': []
    'template': '1'
    'title': 'Budget cuts will worsen learning crisis – student group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db38f03-4b82-4abd-9a54-7ba935127956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Polytechnic University of the Philippines (PUP) student council expressed
        concern that a reduction in the budget of several state universities and colleges
        (SUCs) will contribute to the learning crisis faced by education stakeholders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984c899-ca4e-4789-a7d5-e00a237614d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PUP student council president Kim Modelo said the budget cuts will
        impact the quality of education as these tertiary education institutions struggle
        with lack of resources.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c83e5-2129-4252-908d-0fbfdcd12c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Giba po yung</em> north wing <em>ng</em> PUP, so with that
        <em>iilan lang yung</em> classrooms <em>na nagagamit. May nagagamit na</em>
        classroom <em>pero kulang kulang yung mga</em> equipment, may <em>mga upuan
        pero sira-sira. May mga</em> electric fan <em>na hindi gumagana. Yung</em>
        laboratories, <em>iyong mga estudyante sa</em> College of Computer and Information
        Sciences <em>ay nagsasalitan, naghihintayan pa para makagamit ng</em> laboratories,”
        Modelo told CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c6442-f79a-44eb-962a-c8ef25d0b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The north wing of PUP is destroyed, so with that,
        there are only a few classrooms being used. Some classrooms are usable, but
        equipment is lacking, there are chairs but these are broken. Electric fans
        are not working. The laboratories, the students from the College of Computer
        and Information Sciences use it in shifts, they have to wait before they can
        use the laboratories.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf6311-86d2-4b08-bbe0-05d8d32768cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kabataan Partylist, officials from 36 SUCs, including
        PUP, have appealed to Congress for the <a href="https://www.cnnphilippines.com/news/2023/9/24/suc-restore-budget-cut.html"
        target="_blank">restoration of over ₱6 billion</a> slashed from their budgets
        for next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9301532-0e51-465e-92b7-2f0aab628e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Modelo said the school is still carrying out blended learning because
        of lack of facilities and equipment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c3e2a-1380-4cd8-a5fb-699e23e6b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Students are pushing for full face-to-face classes as they find it
        more conducive to learning.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d08a65-5d8f-41f8-ba73-aaed7688f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Talagang mas gusto natin ang</em> full face-to-face <em>para
        din mas mabilis yung</em> flow <em>ng</em> discussion. <em>Talagang mas maintindihan
        ng estudyante iyong mga pinag-aaralan at makamit ang tunay na kalidad na edukasyon,”</em>
        Modelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f004e-b55e-48b0-9527-cd581da0038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We would really prefer full face-to-face classes as this
        would mean a faster flow of discussion. Students would really understand the
        lessons and get quality education.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8705f1-254b-4821-b268-0f4aeded90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T20:49:06.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-25T20:51:40.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is awaiting response to its request for comment
        from the Commission on Higher Education and the Department of Budget and Management.</p>'
