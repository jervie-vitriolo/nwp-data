      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Jey Rence was summoned to go to the Senate just like\
        \ the others who were summoned by the Senate to face legitimate issues.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90831b0-cbeb-42e9-b2e3-20658143d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T12:35:09.350+08:00
