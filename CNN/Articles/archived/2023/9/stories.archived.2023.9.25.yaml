      'mgnl:lastActivated': 2023-09-25T19:25:24.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb282c-825b-41ff-929f-265ceb001fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.856+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone comes in two colors: the first is Magic Maroon, which
        features a soft touch finish and Fluorite AG Glass, which is an organic material
        that changes the phone’s color to an elegant burgundy when exposed to sunlight
        or UV light.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be77f8-7f1d-45b4-a6f5-b8a2fbb7a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606ba15-22e3-47b1-b223-cfbd7a3d7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T19:10:54.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-25T19:25:24.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second color option is Starry Purple, which our review unit
        came in with. vivo says this colorway was inspired by the Milky Way, and it’s
        easy to see why: it features a soft gradient of white to purple from top to
        bottom, and underneath the glass is 9 million micron-sized magnetic particles
        that glisten when hit by light. What’s more is that when you rock the phone
        back and forth, it creates a kind of wave effect as different particles are
        lit. It’s definitely a conversation piece, and extremely stylish. vivo created
        this through an innovative process that uses invisible magnetic forces to
        control the particles inside the glass, forming specific patterns. The varying
        size and orientation of these particles result in distinct refraction paths,
        creating various light and shadow effects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4a20b-7689-4189-b57a-3ba10b3f6c84'
