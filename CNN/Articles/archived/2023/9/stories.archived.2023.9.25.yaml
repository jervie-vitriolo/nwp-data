      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Isabela Rep. Tonypet Albano, sponsor of the proposed\
        \ ₱167.45-billion budget of the DA for 2024, said: \"I join the congressman\
        \ Wilbert Lee [from] the Agri Party-list, because there are so many challenges\
        \ that the Department of Agriculture has, especially when it comes to rolling\
        \ out projects such as the fuel assistance status and accomplishments.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c6f22-3575-4a14-85b0-4d363e8c7f44'
