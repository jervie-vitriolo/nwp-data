      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3d837-7e54-406c-9bba-99476328de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T13:33:52.127+08:00
      'mgnl:createdBy': 'bamba'
