    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440f53d-dc98-4213-84a4-e58f59ae491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.825+08:00
