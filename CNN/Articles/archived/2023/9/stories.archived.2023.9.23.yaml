      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Chinese state media Xinhua on Friday claimed a Chinese militia vessel rescued
        two Filipino fishermen in the Spratly Islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2692d-402f-4343-a1fc-74f90eea3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3442d5d-02b6-4323-b9e3-39c49c8489b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen reportedly approached China''s People''s Liberation
        Army (PLA) naval vessel "Aba" for help while it was on a cruise in the eastern
        maritime zone of the Spratly Islands in the West Philippine Sea, which Beijing
        calls the Nansha Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bf7f0-fec3-40a8-8bfc-b5397a7d151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a383e-df1b-40dc-a587-8e3b69b430c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the fishermen was said to have suffered wounds inflicted by\
        \ propeller blades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c1bef-9793-43c3-ab7e-53c5c3f2914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf16c74-60b2-4cab-8483-295ba099ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the two Filipinos were rescued "recently" but no
        specific date was given.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602eecc0-0ae8-4ed3-97b0-e0e01198633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069795c-8cfd-40a5-b563-c086d6ef3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xinhua added that the PLA medics conducted a medical examination on\
        \ the wounded fisherman who was losing blood.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bb0a8-11bc-400e-a8e8-6006e42bff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681aec0-1e58-44db-8996-3832602e8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PLA naval medics cleansed the fisherman's wounds, stopped the bleeding,\
        \ and bandaged the wounds,\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdc0d0-bcc2-4999-8751-417fba20798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341981f-8c3d-4d8c-8dd7-86253e20392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the Chinese also provided the fishermen with food and\
        \ medical supplies, including drinking water, antibiotics and painkillers\
        \ before turning them over to Philippine authorities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cfeb3-1194-4e2a-b147-11cdda939f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab1cee-3065-4a91-912b-855490c6d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xinhua also reported that the Chinese Coast Guard informed the Filipino\
        \ authorities about the rescue through a communication hotline between the\
        \ two countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57274948-e8e9-4979-ab28-7b2b8e3087ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e8db2-a149-4271-9ab1-0c78a2a25d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:14:55.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T18:21:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Philippine Coast Guard (PCG) disclosed that the
        hotline between itself and the CCG had become defunct, leaving only the line
        of communication between the Department of Foreign Affairs and Beijing functional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94053b73-cd42-424c-ab20-c0576b1450cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6a354-a8c0-4804-a04d-5ec08e0da45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/8/12/pcg-ccg-hotline-now-defunct.html">Hotline
        between PH, China coast guards now defunct - PCG</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e59c2-ef31-471c-a098-8e697f54f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson for the West Philippine Sea Jay Tarriela said the
        country did not gain anything from the hotline since its establishment under
        the administration of President Rodrigo Duterte in 2017, adding that President
        Ferdinand Marcos Jr. did not renew the memorandum of understanding between
        the two <a href="https://www.cnnphilippines.com/news/2017/11/13/philippines-china-south-china-sea-philippine-coast-guard.html">coast
        guards</a> when he visited Beijing last January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9507e3a-56ae-427c-aab2-be1658d1602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01db24-efaf-4e92-bc20-7c3f46610861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also previously <a href="https://www.cnnphilippines.com/news/2023/8/8/dfa-china-hotline-west-philippine-sea-water-cannon-ayungin.html">ghosted</a>
        the Philippines'' attempts at contact, particularly when the CCG used water
        cannons on Filipino vessels leading a resupply mission to the BRP Sierra Madre
        in Ayungin Shoal on Aug. 5.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b90fa8-7d36-4327-a733-c6e83114d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e3dec-b738-4f01-ae53-97b5991009d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T07:37:13.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T18:21:31.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has contacted the PCG to confirm the reported rescue.\r"
