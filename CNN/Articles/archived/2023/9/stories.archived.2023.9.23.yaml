      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like that’s asking me to go and do a full-on play for everyone,”\
        \ she said. “I think the man needs a break. He doesn’t stop. He’s always doing\
        \ tennis or singing lessons. I think he needs a break. A three-hour break.”\
        \r"
