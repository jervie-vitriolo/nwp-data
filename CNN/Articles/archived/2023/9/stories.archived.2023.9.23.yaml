      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas recently filed for divorce from Turner after four years of marriage\
        \ and his soon to be ex-wife has long been an apparent admirer of Swift.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2f8dd-35bc-4469-9a18-d93c6fce1aed'
