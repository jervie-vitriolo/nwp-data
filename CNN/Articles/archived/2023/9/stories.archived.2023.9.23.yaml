      'mgnl:lastActivated': 2023-09-23T13:06:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If starring roles in “Flatliners” and “Stir
        of Echoes” taught Kevin Bacon anything, it’s not to mess with the spirit world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034398c-9ccf-47d6-ab89-c5b783b116f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9655d-970d-402e-8780-ffdf56c8ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a recent episode of Rob Lowe’s podcast “Literally!”, Bacon recounted\
        \ a somewhat creepy story about some farmland property he had purchased in\
        \ northwestern Connecticut in 1983.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02059ddd-855f-4172-a594-9c386f6c8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e6171-7dfd-4e51-aba6-36cdcb350460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Footloose” star had been slowly acquiring parcels of land in the\
        \ area, but the previous owner refused to sell one particular parcel because\
        \ of the “abandoned house” that was on it, in which he grew up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf79bb-51bc-4146-abb8-ecb9ff2e8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434d8c0-4f79-44c4-93d0-7328024a302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He says, ‘I can’t sell it to you because it’s haunted. I’m afraid\
        \ that you’ll get possessed and do some serious damage,’” Bacon told Lowe\
        \ on the podcast.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112aaf9-a1b6-4143-bf37-49c60c586cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5fcd3-09ef-4b04-8b22-7a9e77c1f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We finally came to an agreement, in the contract, that I had to destroy\
        \ it within a month (of purchase).”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4220880-383d-42eb-a2bc-bb96705cc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef6067-046c-45c2-a478-b0245b14bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An incredulous Lowe asked Bacon if he at least went up and spent one\
        \ night in the haunted house before taking it down, which Bacon said he didn’\
        t dare do. But nonetheless, he was tempted by one thing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c46bf8-128d-4373-837b-bcae78d4b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ca51f-d2bd-44ba-9603-e04cacdcdb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went up there, and there were some beautiful old pine boards and\
        \ a banister, and I said to Kyra (Sedgwick, his wife), ‘We gotta take those\
        \ out.’ And she’s like, ‘No you’re not. You’re not putting those f**king things\
        \ in our house!’”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58519c-7460-4577-b448-23cf2334e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f830b3-0dfd-4df9-9281-af4b36a44f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turns out that Sedgwick was the one to remember the horror movie know-how\
        \ when it comes to suspicious places that might spell trouble.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7533d-eb64-4aa3-af98-e7e2c9f3d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efbdc2-0f1b-4944-a4ef-9f72d1aa77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Bacon, however, he says that all his horror movie experience\
        \ hasn’t turned him into a believer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13360eec-b560-42aa-b9ee-27a87ab83635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f82be6-1272-4fad-86e2-2da6bd058a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re in a scary movie, everybody wants to know, ‘Have you
        ever seen a ghost, or do you believe in ghosts?’” he observed to Lowe on the
        podcast. “And the thing I always say is, I would really love to. But as of
        yet, it just hasn’t happened. But I hope someday that it will.</p>'
