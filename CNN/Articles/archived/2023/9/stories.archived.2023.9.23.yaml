      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turner reportedly posted on social media “It’s not NOT a bop @TaylorSwift,”\
        \ about Swift’s 2021 single “Mr. Perfectly Fine,” which many believe is about\
        \ Jonas.\r"
    '17':
