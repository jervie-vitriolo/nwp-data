      'mgnl:lastActivated': 2023-09-23T16:25:19.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d87692-9db7-4a1e-81bb-a37943ee1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update later Friday, Razvozhayev said there was no more “missile\
        \ and aviation danger” following the incident and said nobody was injured.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f32399-5746-4ace-ab31-7ff6b3a5fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.625+08:00
