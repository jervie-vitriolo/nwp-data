      'jcr:uuid': 'c672dcf5-587a-46b7-9212-5533afb74c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b69eac-fc05-41fc-ba37-5785552f1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet it is something that Chow, along with millions of renters in big\
        \ cities, has come to expect as part of the fight for affordable housing.\
        \ Her realtor urged her to pay the holding deposit on the spot to secure the\
        \ one-bedroom unit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f7917-b399-4049-9a53-9e1072690805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f880b-76ce-4315-a89d-98980673f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In many urban centers, an influx of workers and students after the\
        \ pandemic has collided with a lack of accommodation for rent, high levels\
        \ of inflation, and rising interest rates that are trapping some people in\
        \ the rental market when they would otherwise be buying a home.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd15394-7b42-4361-bdea-e974df71bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811cb04-14dd-483b-a6e2-98a2d77f9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Average rents in New York and Sydney grew by an inflation-busting 4.7%\
        \ and 6.9% respectively in the year to August, according to real estate firm\
        \ Knight Frank. While growth in rental costs in both cities has slowed compared\
        \ with its pandemic peaks, average rents are still at all-time highs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238d2fd-f7e7-479d-99b5-ee3a26c76d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144a085-3a60-4512-b1e7-80b9f46aee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other places, rents are rising even faster. In London, the average\
        \ annual rise in the cost of a rental property exceeded 17% in April and again\
        \ last month, the biggest jumps since real estate agency Hamptons started\
        \ collecting the data in 2014.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d6e63-5741-4f75-b526-3a2b884d6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c646daf-6eed-41ee-a42d-fee625633821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That runaway growth far exceeds both inflation and pay raises in the\
        \ United Kingdom.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df96743-912c-41b6-b11a-546bb40ca1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41c9dd-394a-4265-bee0-6b9b0493c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are struggling to meet the costs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb9361-f16d-41ed-ae1b-3917c82a63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ff928-8c63-4cbc-b913-3f9299679ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to property website Realtor.com, affordability in the New\
        \ York metropolitan area deteriorated the most out of the 50 largest US metro\
        \ areas in the year to July. The share of median household income in the New\
        \ York area eaten up by the median rent rose from 35% to 37% in that time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309626c6-42b1-4448-b00a-027c9cac191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d2270-4491-4e50-8b91-c128515bc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on one approach, housing costs are judged affordable if they\
        \ account for no more than 30% of the typical household income, Realtor.com\
        \ said. This is also the benchmark used by the UK Office for National Statistics\
        \ when assessing private rents.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffa716-4820-44c9-923a-5ee6d560fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d54c8-a371-4cca-9834-bde7482f207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Entirely unaffordable’</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b926fe-f10d-45a7-a531-8cb27d4d425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In London, the destination for many UK college students looking for\
        \ work after graduating, renting has become “entirely unaffordable” for that\
        \ cohort, said SpareRoom, the UK’s biggest room search site, in a recent analysis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f2459-58a7-4f11-8d70-e60aca344b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c5118-9946-425f-b180-29d15b62886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The platform used the ONS’s measure of affordability in its study and\
        \ the average graduate starting salary of £29,000 ($36,000) a year. According\
        \ to SpareRoom’s latest Quarterly Rental Index, average monthly room rent\
        \ reached £971 ($1,190) in the second quarter, up by almost a fifth compared\
        \ with the same period in 2022.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8b7ed-06a0-472d-afa2-53dd83e92dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dbc4b-9fdf-4164-a502-d8dabdf7b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barnaby Scudds is feeling the pain. The public relations executive\
        \ moved to London in March after graduating last year and now pays £975 ($1,195)\
        \ a month to rent a room, which gobbles up more than half of his monthly paycheck.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77ea93-86c0-438c-b22e-1d5c72aae567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53eafaa-3199-4594-8763-ee4bf0887540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m paid well for the work that I do, and yet it’s still difficult,”\
        \ he told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceffa5b-6106-4c5d-9743-1013365d8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac1efb-4333-40f3-a3cf-e9a17c09b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even at those prices, rooms get snapped up fast.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a967c65-beff-4b75-920a-baee6cf411ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b36942-52e6-4c68-b137-bf89fad34922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is very difficult because properties come on at about six o’clock\
        \ in the morning generally, and they are normally gone by six o’clock in the\
        \ evening,” he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9908a79-5ada-4207-815b-46436b5a1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabb718-3282-445d-8e2f-509170911147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matt Hutchinson, communications director at SpareRoom, told CNN that\
        \ the UK’s chronic lack of supply of rental properties was to blame.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8923ce-b1ab-455b-9c2a-51d7122f7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756d4aa-1d27-4545-967b-18d2da849bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond problems afflicting most global cities, such as a proliferation\
        \ of short-term rentals offered through platforms like Airbnb, the shortage\
        \ of places for long-term rent in London is exacerbated by local factors.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0604a6a-6423-4b0a-bb37-a793d9bbdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2017d59-ec40-45f1-888a-c41b7ca9e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2016, the UK government has increased taxes on purchases of second\
        \ homes and cut the amount of tax landlords can claim back. Put simply, being\
        \ a landlord in the UK isn’t as lucrative as it used to be.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbf473-78bf-421a-bc66-9948314c7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e8812-bbd5-49fd-9bfa-b295580071ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[It] is a much more tight-margin experience than it was six, seven\
        \ years ago. And a lot of people are just selling up and leaving the market,”\
        \ Hutchinson said, adding that rising interest rates, as well as higher costs\
        \ for labor and materials, had discouraged many from investing in rental properties.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455da4aa-fb4a-4e53-bfaa-4f6f5059b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e153c9-62a6-4dc5-9886-6f17444dd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent note about rental markets in 10 cities worldwide, Liam\
        \ Bailey, global head of research at Knight Frank, concluded: “Affordability\
        \ of housing is set to become the leading political issue within the next\
        \ 12 months.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe9b52-2d67-4ea4-acf8-2ba7c521b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64249d8a-b060-45b2-b2f4-a342a354b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rent caps ‘a bad idea’</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9515ddc-5bec-4567-8d32-5a796e7a180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "London’s mayor, Sadiq Khan, last month reiterated his call for rent\
        \ control, urging the UK government to impose a two-year rent freeze for the\
        \ capital’s 2.7 million private tenants. It is a version of a policy proposed\
        \ by politicians and campaigners over the years as a way out of the affordability\
        \ crisis.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0340bf9-37a5-4a0b-9ace-156f8f5c6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ad37b-a1b2-4931-8559-35f7b45b1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But rental caps, while instinctively appealing, are generally “a bad\
        \ idea,” Nikodem Szumilo, director of the Bartlett Real Estate Institute at\
        \ University College London, told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42337223-35ed-4209-89a2-2ef2a70e3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7d023-7839-4f56-8466-38646250539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It benefits people who live in the rent control unit and maybe the\
        \ politicians who impose the policy, but nobody else,” Szumilo said, noting\
        \ that rental caps discouraged home builders from investing in new units,\
        \ which in turn limited supply growth in places where demand might be rising.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1678b4b-10e2-4bbd-b590-7435b5536852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e490bb-3401-4125-ba51-abee0a7c9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A better way, Szumilo argues, is to simply make it easier to build\
        \ more homes. Tokyo, the world’s most populous city, housing more than 37\
        \ million people, has a “very deregulated market” where rents are “relatively\
        \ stable,” he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c520a-e5ce-461d-9717-ff3255202d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7db6d-d9ba-4865-a46b-bb9a464c5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Policies that help people become homeowners — for example, offering\
        \ subsidies on down payments or on mortgages for first-time buyers, as the\
        \ UK government has done — are also effective, Szumilo said, because they\
        \ help ease demand in the rental market.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee611421-1e79-4c73-9bb5-9d50ce3d16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cc5df-6ea4-4405-b729-0155778f0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Chow in New York is grateful for rent control.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78322994-569e-4b97-a264-4be2d43f4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d725d0-0160-4c88-a751-45d754e86bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She and her partner live in one of the city’s coveted rent-stabilized\
        \ units, which means the $3,700 they pay each month can’t increase by more\
        \ than 3.75% if they renew the lease for another year. That’s below the 4.7%\
        \ annual increase in rental costs in the city recorded by Knight Frank at\
        \ the start of August.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fee93-d3d2-42fe-bfd3-4c3dcacbbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d0684-5cc2-486e-93d2-7f48b43a676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That “doesn’t necessarily mean it’s cheap,” Chow said, but the cap\
        \ provides a welcome safety net after the instabilities — and indignities\
        \ — of her last place.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc237c-5a57-4dd8-80b4-6fbe8d93ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7568fc-2444-424d-b6af-ff4b3c4576af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t even have a kitchen, a proper kitchen. It was like a
        kitchen nailed to the wall. So I was like, you’re not raising $1,000 on me!”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e834a0-444b-4b75-84de-9ea66d02da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:40:52.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:13.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/23/business/global-rent-prices-rising/index.html"><em>"Want
        to live in London or New York? Good luck if you’re renting"</em></a></p>'
