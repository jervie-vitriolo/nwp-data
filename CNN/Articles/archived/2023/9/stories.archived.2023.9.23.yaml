      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jake is very involved. He’s very helpful during the whole process,”\
        \ the actress said. “I’ve never felt alone in it, which I think is really\
        \ nice. I’m always like, ‘Is this a good idea? Is this a good idea?’ But ultimately,\
        \ it’s just a very intimate day for the both of us and we’re really both very\
        \ excited.”\r"
