      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fb5ab-b51d-4869-bdd5-ff9513f97f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:17:35.933+08:00
