    'title': 'China claims it rescued 2 Filipino fishermen in Spratly Islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d624285-9bec-40c9-a104-2bace4fa6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T00:01:25.163+08:00
