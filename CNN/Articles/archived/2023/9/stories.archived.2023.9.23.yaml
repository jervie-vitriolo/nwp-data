      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) on Saturday said that as of 3 p.m., it has located one LPA east\
        \ of Catarman, Northern Samar and another west of Dagupan City, Pangasinan.\r"
