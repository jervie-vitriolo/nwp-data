      'mgnl:type': 'text'
      'text': "The “Stranger Things” star, who is marrying the rocker’s son Jake Bongiovi,\
        \ recently told “Today” that her future father-in-law will not be performing\
        \ at their wedding.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
