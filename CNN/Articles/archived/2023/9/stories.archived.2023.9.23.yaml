      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A journalist was attacked on Wednesday evening in New York
        City by an official who was part of Iranian President Ebrahim Raisi’s camp,
        a news channel has alleged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5412b52-fbd0-49fc-a471-ada1abbe3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran International correspondent Kian Amani was filming outside the\
        \ Millennium Hilton New York One UN Plaza Hotel and reporting on Raisi’s “\
        entourage” leaving when the incident happened, the Iran International news\
        \ channel said in a statement Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9125c0-0989-47fc-8339-447b5a33dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0761562-dcdb-4e5e-be3c-79ea5d307147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The entourage of Iran’s president attacked, harassed and insulted\
        \ Iran International journalists covering Ebrahim Raisi’s stay in New York,”\
        \ Iran International alleged.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064a1a5-c6b4-4c15-bccd-671d3d3200e5'
      'mgnl:activationStatus': true
