      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The balloons were launched by a group calling itself Ahfad Al-Nasser,\
        \ or the Descendants of al-Nasser, who specialize in attacks using explosives\
        \ strapped to balloons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607b611-9183-4567-a6c6-6bd423eb4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:17:35.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666d3df-9d44-40a6-b907-711121f7474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:17:35.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s balloon launches caused at least three fires in Israel, all\
        \ of which were extinguished.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515818e4-7a79-40f4-807a-7e4d6d08f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:17:35.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7714ec-e710-44fe-a40c-057388f3c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:17:35.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF responded by striking what it said were two Hamas military\
        \ posts from which balloons were launched, and another Hamas military post\
        \ from which it said shots were fired at Israeli forces.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73b230-fa03-438b-93e2-dd11f9674861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.546+08:00
