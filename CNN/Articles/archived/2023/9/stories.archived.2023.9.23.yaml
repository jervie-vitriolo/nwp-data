        Volleyball League (PVL) team Nxled Chameleons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c2a12-7ebf-4267-89cb-c3178beab189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:26:17.808+08:00
