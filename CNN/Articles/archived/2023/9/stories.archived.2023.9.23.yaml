      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past month, Ukraine has stepped up attacks on Russian military\
        \ bases and other installations, including air defenses, in Crimea.\r"
