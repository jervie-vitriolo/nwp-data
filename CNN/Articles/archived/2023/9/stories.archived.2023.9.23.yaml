      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, at least 28 people on the Gaza side of the fence were injured\
        \ by live fire from Israeli forces, the Palestinian Ministry of Health in\
        \ Gaza said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea9ee5-1db3-482e-aa37-ea3f53309980'
