      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The member of the Jonas Brothers trio is in the midst of a divorce\
        \ from the “Game of Thrones” star with whom he shares two young daughters.\r"
