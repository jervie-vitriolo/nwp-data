      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video taken by Amani and posted by the channel shows the Iranian official\
        \ walking around the barrier for media with Amani telling someone off-camera,\
        \ “he’s coming.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed5f7e-b1c6-400b-ba4b-630882a07da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.153+08:00
