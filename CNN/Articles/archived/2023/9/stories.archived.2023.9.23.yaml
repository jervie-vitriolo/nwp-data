      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The arrival of the decorated coach will definitely level up the skills\
        \ of the Chameleons as he brings in a Japanese system that is proven advantageous\
        \ in the volleyball world,\" said Akari Sports in a statement on Saturday.\
        \  \r"
    '4':
