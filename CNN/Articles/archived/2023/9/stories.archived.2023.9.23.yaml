    'stories': []
    'template': '1'
    'title': 'Kevin Bacon once had to remove a ‘haunted’ house from his property for
      fear he’d get ‘possessed’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf30cdf-f69f-45d5-a982-6c61c32053ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.481+08:00
