      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enemy launched a missile attack on the headquarters of the fleet,”\
        \ Sevastopol’s Russian-appointed governor Mikhail Razvozhayev said on Telegram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338876fc-db3e-48d9-915c-5ee978c37a34'
