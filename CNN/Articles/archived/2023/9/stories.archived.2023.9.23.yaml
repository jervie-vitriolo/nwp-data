      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weapons are relatively simple contraptions – helium balloons that\
        \ often look like children’s birthday party decorations, attached to explosives\
        \ or devices that are pre-emptively lit on fire.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2e641-0ceb-4dd7-a766-1a6414796ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.544+08:00
