    'jcr:uuid': 'bde7c363-5453-4316-b517-852166e59c1a'
    'lead': 'President Ferdinand Marcos Jr. corrected himself, as he clarified that
      his administration is not looking into imposing a fishing ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T15:06:44.258+08:00
