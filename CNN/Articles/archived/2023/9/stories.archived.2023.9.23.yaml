  'nasa-osiris-rex-asteroid-sample-return':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-23T04:29:51.000+08:00
    'imagesource': 'jcr:85f7b585-1548-4fcb-ba00-649e92978236'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a750eb64-682a-4850-9fdf-c2271cf89218'
    'lead': ' When the OSIRIS-REx spacecraft swings by Earth on Sunday, it is expected
      to deliver a rare cosmic gift: a pristine sample collected from the near-Earth
      asteroid Bennu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T04:31:52.346+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-23T04:39:24.310+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'An asteroid sample is about to land on Earth. Here’s what to expect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd62a94-96c7-47fd-bdd8-fb2c91f51ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the OSIRIS-REx spacecraft swings by
        Earth on Sunday, it is expected to deliver a rare cosmic gift: a pristine
        sample collected from the near-Earth asteroid Bennu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce303138-f51d-4db1-9138-721fa83a80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70990cd-97ce-4c45-adf5-7e9f96af71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If all goes according to plan, the spacecraft will release a capsule\
        \ containing an estimated 8.8 ounces of asteroid rocks and soil from space\
        \ toward a landing zone in the Utah desert.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac34fff-adb2-4d04-8351-19ec825865ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb77845-baf4-4759-8e6a-75629ea5a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA will provide a live stream of the sample delivery beginning at\
        \ 10 a.m. ET Sunday. The capsule is expected to enter Earth’s atmosphere at\
        \ 10:42 a.m. ET, traveling about 27,650 miles per hour (44,498 kilometers\
        \ per hour). It will land in Utah about 13 minutes later.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607cb68-2017-46c6-8766-ea1142c07bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e389c-fd8a-46a7-ba65-20f97148c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After releasing the capsule, OSIRIS-REx will continue on its tour of\
        \ the solar system to capture a detailed look at a different asteroid named\
        \ Apophis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa1032-2f20-4e88-a2e9-5eabfcabdfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbffe40-6a31-499c-a30f-aa6dba198fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studying the sample can help scientists understand key details about\
        \ the origins of our solar system because asteroids are the “leftovers” from\
        \ those early days 4.5 billion years ago. But the sample can also provide\
        \ insights into Bennu, which has a chance of colliding with Earth in the future.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75024bfc-9db9-4524-8647-3fcc041d7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d19ba-fc1f-4632-8bfa-88ee13cd7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning NASA’s first asteroid sample collected in space to Earth\
        \ has been years in the making. Here’s a look at the mission milestones so\
        \ far — and what lies ahead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31df1e-b7a9-4bec-b98d-578c021c5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf709e6-0000-4b07-a47a-c4ae21f287a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A spacecraft’s cosmic tour</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c2def-c568-4967-a954-9bc686021312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OSIRIS-REx, which stands for Origins, Spectral Interpretation, Resource\
        \ Identification, Security-Regolith Explorer, has been on quite a journey\
        \ over the past seven years. Launched from Cape Canaveral in 2016, the NASA\
        \ spacecraft arrived in orbit around Bennu in December 2018.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752c203-ed70-4c2c-9df2-6c2aa156cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43715f-aafb-415f-8144-35effdb1c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first US mission sent to a near-Earth asteroid, OSIRIS-REx made\
        \ history several times over. It performed the closest orbit of a planetary\
        \ body by a spacecraft. Bennu became the smallest object ever orbited by a\
        \ spacecraft.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fd634-8ab9-4654-af77-9d58ef94e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe770d8-4a69-47db-832d-cd4337224971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OSIRIS-REx surveyed the asteroid in its entirety to determine the best\
        \ location to collect a sample. Bennu, a rubble-pile asteroid shaped like\
        \ a spinning top, is about one-third of a mile (500 meters) wide and composed\
        \ of rocks bound together by gravity.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00155b0-9782-4a2d-9280-4f5db8d9d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443004c2-53ba-47b1-9d18-c91280a42c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The views of Bennu provided by the spacecraft afforded the mission\
        \ team unprecedented insights about the asteroid, which included the discovery\
        \ of water ice locked within Bennu’s rocks and carbon in a form largely associated\
        \ with biology. The team also witnessed particles from the asteroid releasing\
        \ into space.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4655c24-d456-450d-8992-6c3f226a4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f269f-5a40-4db2-8892-03d9f453f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft spiraled closer and closer to the asteroid until it\
        \ went in for a historic TAG, or Touch-and-Go sample collection event, on\
        \ October 20, 2020.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bba4d-1d72-4da6-9af0-a5667a1b98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a7e36-5127-4a9a-85e8-b05585351bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along the way, challenges threatened the success of the mission, including\
        \ that the sample collection head on the spacecraft collected so much material\
        \ that the container couldn’t seal properly, leaking precious asteroid material\
        \ into space.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afafd1f3-669f-4758-b433-42c19dc74f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dac0e4-b335-4205-8fa6-ab7725d57a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the historic collection event, the sampling head of the OSIRIS-REx\
        \ spacecraft sank 1.6 feet (0.5 meters) into the surface of the asteroid.\
        \ Apparently, Bennu’s exterior is made of loosely packed particles that aren’\
        t bound together securely, based on what happened as the spacecraft collected\
        \ a sample. If the spacecraft hadn’t fired its thruster to back away after\
        \ its quick collection of dust and rocks, it might have sunk right into the\
        \ asteroid.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2edff7-fb84-4798-9b0a-bbc36237166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff1416-afc0-461a-acd7-b36a051c0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s when the mission team learned that the asteroid’s surface is\
        \ similar to a pit of plastic balls.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90765781-8f3e-4475-8a72-566f7a2b817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154930ca-9a36-4a6b-981a-34fce99a0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSIRIS-REx team was able to meet and overcome these challenges,\
        \ and the spacecraft is slated to return the largest sample collected by a\
        \ NASA mission since Apollo astronauts brought back lunar rocks decades ago.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f615d0-7002-4fb9-863f-75b39235eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6ad63-3181-4507-a1ca-a85e8e6e1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team was also able to organize a final flyby of Bennu by the spacecraft\
        \ in April 2021, allowing it the chance to see how OSIRIS-REx disturbed and\
        \ altered the surface of the asteroid during the collection event. The before\
        \ and after photos showed some intriguing differences created by the sample\
        \ collection and the firing of the spacecraft’s thrusters after it pushed\
        \ away from the asteroid, including moving and rearranging large boulders\
        \ on the asteroid’s surface.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb73ea-3cbe-49e9-a2a0-5969bb16c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb8145-b9fd-4311-ab6f-0adc1fbaac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Returning to Earth</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b3baf-6082-42e0-b446-2916b0ba2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since bidding Bennu farewell in May 2021, OSIRIS-REx has been on a\
        \ return trip to Earth, circling the sun twice so it can fly by our planet\
        \ at the right time to drop off the asteroid sample.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cf211-f7c3-4b75-8a19-779d1529722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1347ac-db82-4c18-ac72-361f6f8cd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA and Lockheed Martin Space have spent much of this year rehearsing\
        \ every step of the sample retrieval process.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc3ffb-1904-4307-971c-f8edabb8680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4d4a-e8cf-42d6-86a2-47061f888cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the spacecraft’s trajectory is on track, the sample capsule is expected\
        \ to release from OSIRIS-REx 63,000 miles (102,000 kilometers) from Earth\
        \ on early Sunday. Since departing Bennu, the spacecraft has made numerous\
        \ maneuvers and fired its thrusters so it will fly by Earth at the right time\
        \ to release the capsule. The capsule will land within an area of 36 miles\
        \ by 8.5 miles (58 kilometers by 14 kilometers) on the Defense Department’\
        s Utah Test and Training Range.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21405b40-ded7-41a0-a632-4e5229d98abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858e363-d541-49af-abf5-c5176517b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parachutes will deploy to slow the capsule to a gentle touchdown at\
        \ 11 miles per hour (17.7 kilometers per hour), and recovery teams will be\
        \ standing by to retrieve the capsule once it is safe to do so, said Sandra\
        \ Freund, OSIRIS-REx program manager at Lockheed Martin Space, which partnered\
        \ with NASA to build the spacecraft, provide flight operations and help recover\
        \ the capsule.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e79d7-685e-48a0-acd2-fdc3346e516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e78ab6-960e-4860-bc92-7963d655a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A helicopter will carry the sample in a cargo net and deliver it to\
        \ a temporary clean room established at the range in June. There, a team will\
        \ prepare the sample container for transport on a C-17 aircraft to NASA’s\
        \ Johnson Space Center in Houston on Monday. Details about the sample will\
        \ be revealed through a NASA broadcast from Johnson on October 11.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b6237-aff9-43d1-a047-55a60e244fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36caa9b-cb90-445d-964a-e77b9195c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists will analyze the rocks and soil for the next two years at\
        \ a dedicated clean room inside Johnson Space Center.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb017af-4a1f-4580-bb8c-3107959b0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c649c-05f8-4244-b4f3-2b43318ee815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s crucial to understand more about the population of near-Earth\
        \ asteroids such as Bennu that may be on an eventual collision course with\
        \ our planet. A better grasp of their composition and orbits is key in predicting\
        \ which asteroids may have the closest approaches to Earth and when, as well\
        \ as developing methods of deflecting these asteroids.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0fbc4-520d-43bd-a128-8e57d8046e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd039f48-a058-499e-ac77-8257d2559094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sample will be divided up and sent to laboratories around the globe,\
        \ including OSIRIS-REx mission partners at the Canadian Space Agency and Japanese\
        \ Aerospace Exploration Agency. About 70% of the sample will remain pristine\
        \ in storage so future generations with better technology can learn even more\
        \ than what’s now possible.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad23ad4-a9f8-4464-95f3-d35880964242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f5444-1014-46cc-91af-35b5a68a6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sample will reveal information about the formation and history\
        \ of our solar system as well as the role of asteroids in helping develop\
        \ habitable planets such as Earth. Scientists believe that carbonaceous asteroids\
        \ such as Bennu crashed into Earth early during their formation, delivering\
        \ elements like water.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28a2c6-f61f-4abe-a258-19d81d503e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f2f57-8f81-4189-a3b4-c9a712b3e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re looking for clues as to why Earth is a habitable world — this\
        \ rare jewel in outer space that has oceans and has a protective atmosphere,”\
        \ said Dante Lauretta, OSIRIS-REx principal investigator at the University\
        \ of Arizona in Tucson.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de6cd0-91fb-4fd8-b9e3-c16ec7597631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0caa1-195c-48fc-9bc1-272173849ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:31:52.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:39:24.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think all of those materials were brought by these carbon-rich
        asteroids very early in our planetary system formation. We believe that we’re
        bringing back that kind of material, literally maybe representatives of the
        seeds of life that these asteroids delivered at the beginning of our planet
        that led to this amazing biosphere, biological evolution and to us being here
        today.”</p>'
