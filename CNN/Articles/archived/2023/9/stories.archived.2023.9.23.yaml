      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedcbe3e-3fc8-4363-8926-d1203cd5a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.544+08:00
