      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wagner, ‘here and there’</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c59e1-18ca-4688-b983-ea06ddb2d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the interview, the general also commented on the current state\
        \ of the mercenary group Wagner.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f85e2-8971-4795-8c5f-e76513526f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b2200-2409-4c2e-9aee-7897690ca083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Wagner fighters still pop up “here and there” on the front\
        \ line following the death of the group’s former boss Yevgeny Prigozhin, who\
        \ died in a plane crash last month after leading a failed insurrection that\
        \ posed the biggest threat to the rule of Russian President Vladimir Putin\
        \ in decades.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c945d94-3509-493c-9043-d1d8563c46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257542b6-a387-4e47-998b-3194b7d0b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A deal struck to de-escalate the crisis was supposed to have sent Prigozhin\
        \ and his fighters to neighboring Belarus, but there have been reports of\
        \ Wagner fighters redeploying to Kherson.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a13f5-2211-44db-9dd6-24c42459aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89495c-a4a4-4856-8f22-49c1352b9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about those reports, Tarnavsky said, “In some directions, I can’\
        t say whether it’s the Kherson region, or our direction, or somewhere else,\
        \ they do pop up. The fact is that their badges appear here and there – that’\
        s been constant.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e820c-e74b-47e5-84a4-ac103855b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d449f9a-2fab-4961-a570-1005a052b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavsky went on to say his men usually speculated about the presence\
        \ of Wagner whenever their enemy started behaving more competently.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c35ce-8308-472c-8879-c2f70cbd860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3fa4b-f8c5-4461-b49b-08f47d356a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We suspect the presence of Wagner if we see the deterrence of our\
        \ offensive forces with the involvement of a category of military personnel\
        \ who perform these tasks in a more interesting (more non-standard) way,”\
        \ he explained. “This makes one think: “Maybe it’s Wagner has showed up?”“\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b97bc-31ca-4f7f-bc04-52b7799cdd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dad5b-8997-4497-91ef-a46d40021f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But there is no such unit in my area of the front today,” he added.\
        \ “Regarding Kherson direction – I can’t say.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d6153-1374-441d-8f77-6752f857d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75690b77-3f5c-4566-89df-11a0343bbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine recently launched a missile attack on the headquarters of Russia’\
        s Black Sea Fleet in Sevastopol, in the Crimean peninsula, which was illegally\
        \ annexed by Moscow’s forces in 2014.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2455ed4-96a4-410b-b09f-eda67d10b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf0c04-fc75-47ad-a150-3db0638d2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavsky told CNN that strikes on Crimea are important for the success\
        \ of Kyiv’s counteroffensive.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb3f44-5571-4bfc-8f7c-8262637f95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef681a8e-f378-40bb-90b4-f5a47d71d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The success of offensive operations is not only about destroying the\
        \ enemy in front of you, it’s also about destroying places of concentration\
        \ of equipment, personnel and especially destroying the command centers,”\
        \ he said, adding that it can create a “a mess on the battlefield.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aa673-fedd-48ae-9eee-3ba87afcb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e1ba7-82ce-4d92-89e2-aeec50450684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general added striking Crimea was especially important as a rallying\
        \ cry for Ukrainian forces and to boost morale.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dc7ad-0307-47a1-bb86-e682e6913eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8f881-d1b4-4139-a9f2-cecb4167721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It helps us but it also gives us hope for the future,” he said.</p>'
