      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21268bc1-2020-48f8-b7e5-c86a55307f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.619+08:00
      'mgnl:createdBy': 'seth'
