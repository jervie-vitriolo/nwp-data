      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Things may not have worked out between
        Joe Jonas and Sophie Turner, but her relationship with his ex-girlfriend Taylor
        Swift looks to be going along swimmingly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f60f2-71f3-4ea7-9806-d1ce45dc2d1f'
