      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> –
        The Department of Environment and Natural Resources (DENR) has reported that
        some parts of Metro Manila and nearby areas have “good” air quality after
        some local government units <a href="https://www.cnnphilippines.com/news/2023/9/22/class-suspension-sept-22-taal-volcanic-smog.html">suspended
        classes</a> on Friday due to smog.</p>'
