    'title': 'Live selfies now required to prevent ''monkey'' SIM registrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71190157-423b-4754-8f2e-fd4bdf15ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The National Telecommunications Commission (NTC) is implementing stricter
        guidelines for subscriber identity module (SIM) registrants to prevent the
        use of photos of animals and cartoon characters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08281bc3-d619-4ef2-a9c1-6db82e5087d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42dc31-cdba-4f4a-af23-a3a6ab596d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Requirements for SIM registration now include \"facial liveliness,\
        \ live selfie, optical character recognition, and facial recognition,\" Makati\
        \ 2nd District Rep. Luis Campos said Friday during deliberations on the 2024\
        \ budget of the Department of Information and Communications Technology (DICT),\
        \ which he is sponsoring.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fb6cd-247c-4db4-ac7c-e222c2cc60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409c413-85c2-4bd8-b002-3aa648816944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC is an attached agency of the DICT.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715eb3f-6594-4bf5-912e-f090e24d95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9f80d-d909-4b71-b8f0-864d8723bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We acknowledge the glitches from the past,\" the lawmaker added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7278f-c49a-4963-9735-111ee3f709e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.816+08:00
