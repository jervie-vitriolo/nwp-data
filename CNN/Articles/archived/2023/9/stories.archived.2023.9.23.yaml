      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if anyone was killed or injured in
        the Israeli strikes, which the IDF said were carried out by a drone and a
        tank.</p>'
  'ukrainian-forces-break-through-verbove':
    'author': 'Vasco Cotovio, Frederik Pleitgen, Daniel Hodge, Konstyantyn Gak and
      Yulia Kesaieva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-23T16:22:41.000+08:00
    'imagesource': 'jcr:04f9a434-4e72-4376-b432-659fccb42126'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4c356f-a685-4fb7-8e6b-86d5a0d11e8e'
    'lead': 'The general leading Ukraine’s counteroffensive along the southern front
      line says his forces have broken through in Verbove – and predicts an even bigger
      breakthrough to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T16:24:10.764+08:00
