      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba talaga ang mga plano natin given nga na hindi naman
        talaga ganoon ka-epektibo ang SIM card registration</em>?" he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
