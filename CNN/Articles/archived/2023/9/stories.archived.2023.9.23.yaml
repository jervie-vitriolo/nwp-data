  'teodoro-on-chinas-denial-wps-reef-destruction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-23T18:10:06.000+08:00
    'imagesource': 'jcr:d80a298d-de8c-4fb7-8ee4-29f6a7d74b24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7346383-575b-4b0d-9cd3-33fc0f59ef14'
    'lead': 'To Defense Secretary Gilbert Teodoro, China''s statement denying involvement
      in the destruction of coral reefs in the West Philippine Sea showed the eastern
      superpower''s insincerity and hypocrisy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T18:13:21.562+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-23T18:29:27.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Insincere, hypocritical'': Teodoro on China''s denial of WPS reef
      destruction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec1ce6-64f6-480b-afb1-8e30c2e76a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        To Defense Secretary Gilbert Teodoro, China''s statement denying involvement
        in the destruction of coral reefs in the West Philippine Sea (WPS) showed
        the eastern superpower''s insincerity and hypocrisy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3964a5-4785-4836-8fee-775cedd5fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Talk about the pot calling the kettle black! China continues to damage\
        \ the WPS by its illegal reclamation activities in the SCS (South China Sea)\
        \ and it was found to be a violator of international law in the 2016 Arbitral\
        \ Award when such activities damaged the marine environment,\" Teodoro said\
        \ Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffe6a6-3aa5-4fe0-ac9c-ac1b39651726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier this month <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">accused
        China of harvesting and destroying the corals in Rozul Reef and Escoda Shoal</a>
        in the WPS after its <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">militia
        vessels were spotted lingering in the contested waters.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9551c2-2005-4df6-851b-d5b0e547ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, China said the accusations had no factual basis and were\
        \ an attempt to create political drama from fiction. Teodoro said Beijing's\
        \ claim is propaganda.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3664e36-b557-40c8-b455-83f6412f42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html"
        href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html">''Political
        drama from fiction'': China denies damaging coral reefs in West PH Sea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec60b0-1bf8-430c-8b82-52ae0aaeacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Disingenuous propaganda lines such as this only serve to expose China's\
        \ insincerity and will only heighten the mistrust by the Filipino people and\
        \ the rest of the world of the Chinese Government,\" the defense chief said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cc3c5-e0f6-4469-a062-84d59f32ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal recently told CNN Philippines''
        The Final Word that <a href="https://www.cnnphilippines.com/news/2023/9/21/ph-has-strong-case-vs-beijing-maritime-expert-says.html">Manila
        had a strong case against Beijing</a>, as some local fishermen had been reporting
        China''s coral harvesting activities since 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d49af0-45a5-4c35-acee-98afdf65f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, in its statement, also accused the Philippines of causing ecological\
        \ damage in the West Philippine Sea because of the BRP Sierra Madre -- a World\
        \ War II-era ship deliberately grounded in Ayungin Shoal to serve as a military\
        \ outpost in the disputed maritime zone.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea6e13-7b90-4d26-ad35-2cb58b4145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The statement of China that the grounded Sierra Madre is causing\
        \ irrevocable harm is to put it as politely as possible--hypocritical,\" Teodoro\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ed724-8877-4900-8600-2513a47c0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese diplomats <a href="https://www.cnnphilippines.com/news/2023/8/11/China-no-point-proof-ayungin-shoal-deal-rescinded.html">earlier
        claimed that the Philippines had agreed to remove the base</a> during the
        administrations of former presidents Gloria Macapagal-Arroyo and Joseph Estrada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b27b3f-1391-49ef-b6bc-2ce10b74f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ff207-fb74-432e-bd32-217f0f2077c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former commander-in-chief <a href="https://www.cnnphilippines.com/news/2023/8/19/arroyo-no-sierra-madre-deal.html">Arroyo</a>
        herself and Senators <a href="https://www.cnnphilippines.com/news/2023/8/14/estrada-no-deal-to-move-brp-sierra-madre.html">Jinggoy
        Estrada and JV Ejercito</a>, the sons of Joseph Estrada, all have denied the
        allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c9211-03de-478d-9ecd-cded4c91c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b3576-cc4a-4e4a-ac96-6f177f3e9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:13:21.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:29:27.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice and the Office of the Solicitor
        General are <a href="https://www.cnnphilippines.com/news/2023/9/22/doj-osg-case-china-damaged-wps-corals.html">looking
        into the possibility of suing China</a> and raising its alleged destruction
        of marine habitats to the Permanent Court of Arbitration.</p>'
  'miaa-pnp-probe-molotov-bomb-throwing-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-09-23T18:38:28.000+08:00
    'imagesource': 'jcr:eec5cab8-d063-4e37-8244-43e62b6bee25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b97e60b-fd19-43ba-bebb-828438068eeb'
    'lead': 'The Manila International Airport Authority and the police are investigating
      the throwing of a molotov bomb at the parking lot of the Ninoy Aquino International
      Airport Terminal 3 on Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T18:40:42.197+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-23T18:40:42.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MIAA, PNP probing molotov bomb incident at NAIA 3 parking lot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e2503-41bc-4b88-80b2-343f62422dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The Manila International Airport Authority (MIAA) and the police are investigating
        the throwing of a molotov bomb at the parking lot of the Ninoy Aquino International
        Airport Terminal 3 on Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e40ad-ef8c-4a0b-8e6c-0d9b4cc75a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Initial information gathered from people who were near the area at\
        \ the time of the incident revealed that a noise akin to a weak explosion\
        \ came from the direction of the open parking area fronting Terminal 3,\"\
        \ the MIAA said Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec68cf-665d-43f0-832e-77a2bbc39af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When inspected, a glass bottle containing flammable liquid and wrapped\
        \ with a cloth was shattered, its particles hitting three vehicles parked\
        \ near where it landed,\" it also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941b94d-eec7-477a-b90e-8a86e061b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Eyewitness reports said that small flames were also seen at the bottom\
        \ part of the vehicles,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ee627-3fa2-4674-9a84-9c8f7b5186b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident took place at around 9:30 a.m., authorities said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5545-dee0-440d-ac52-79dbc55309a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAA said that closed-circuit television footage of the parking\
        \ area and nearby establishments are being reviewed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ab163-b442-4393-8bdd-e4a563cdc6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scene of Crime Operation personnel from the Pasay City police were\
        \ brought into the investigation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885744f5-c8e9-4aad-8329-9bf60b5610e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:40:42.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T18:40:42.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA added that it ordered the Airport Police Department to deploy
        more personnel around NAIA Terminals.</p>'
  'Customs--31.5B-seized-smuggled-goods--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
