      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite losing key players Ange Kouame, Dave Ildefonso, Forthsky Padrigao,\
        \ and BJ Andrade, the Blue Eagles are still the favorites to win with Kai\
        \ Ballungay and Mason Amos spearheading the Katipunan-based crew under the\
        \ guidance of head coach Tab Baldwin.\r"
