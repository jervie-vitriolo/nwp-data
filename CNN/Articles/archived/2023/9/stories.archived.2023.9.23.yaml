      'mgnl:lastActivated': 2023-09-23T16:17:35.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc36d4-ced1-4a5f-9aa9-b643ff09a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:17:35.547+08:00
      'mgnl:createdBy': 'seth'
