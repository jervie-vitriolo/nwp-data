      'mgnl:lastActivated': 2023-09-23T16:25:19.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57233a74-0c1a-4d69-83da-c6e2e4ec139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack shattered windows in 10 residential buildings in the city,\
        \ according to Razvozhayev. He added that gas and electricity supplies have\
        \ been switched off, with water supplies also reduced, due to fires in the\
        \ area.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db2664-ee49-4f95-815a-c0dee5551f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c3ea7-1269-4ef6-a311-6058e66fe3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Armed Forces’ Strategic Communications Department confirmed\
        \ on Friday that the country “inflicted a successful hit” on the headquarters\
        \ of Russia’s Black Sea Fleet in Sevastopol around noon local time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5b595-e145-455a-8b2b-e446fff37ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35244f9-4c2c-4624-b89d-96473d2e0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukrainian military spokesperson commented on the situation in the\
        \ Black Sea, saying it remains “tense” and that Ukraine still has “a long\
        \ way to go” to “destroy all the enemy’s capabilities” in Crimea.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd493e-4642-47e1-a9c2-006b2acafd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5db15-cb99-4ad5-9479-1331edd3f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is “realizing that it is no longer safe for them in the Black\
        \ Sea and in their bases,” said Natalia Humeniuk, a spokesperson for the Security\
        \ and Defense Forces of the South of Ukraine. In a video address, Humeniuk\
        \ also said that “explosion season” will continue.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec868ca-bcaf-4dd2-b63c-b097c79bccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52219100-f74d-4323-83ce-702064f9cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ukraine’s Secretary of the National Security and Defense\
        \ Council Oleksii Danilov warned that the Russian Black Sea Fleet could be\
        \ “sliced up like a salami” in potential future strikes on Russia’s military\
        \ infrastructure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8c208-fb07-4a64-950e-c607732a0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf779f-90a3-485a-93a6-2fd09fca377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past month, Ukraine has stepped up attacks on Russian military\
        \ bases and other installations, including air defenses, in Crimea. The latest\
        \ attack came as Ukrainian President Volodymyr Zelensky continued his North\
        \ American tour; later Friday he was due to address Canada’s parliament.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bb791-ffad-4b59-b7d9-36f9432ea974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7ec32-ea40-4078-bbe2-f93a03eec6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Ukraine Defense Intelligence spokesman, Andrii Yusov,\
        \ told Ukrainian television that “Crimea is still being used as a logistics\
        \ hub for, among other things, the transfer of enemy forces and means to other\
        \ parts of the front,” and stated that “in order to destroy this logistics\
        \ hub, certain operations are being used and implemented: at sea, on land,\
        \ and in the air.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0c119-b198-462f-b4a6-9440c364c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8707a5-b9b4-4d8c-97b2-60971e0507ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s attack shows the vulnerability of critically important infrastructure\
        \ on the peninsula. In short order, the Ukrainians have hit a Russian military\
        \ airfield at Saki, degraded Russian air defenses on the north-west coast\
        \ (including taking out an S-400 complex), and carried out a missile attack\
        \ on the main dry-dock and ship-repair facility in Sevastopol, crippling an\
        \ attack submarine and a landing ship.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdea5b5-607a-42ea-9b15-a5085772c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea288b21-851a-4197-8ef7-4a388379bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Saki Thursday caused unspecified but “serious damage”\
        \ at the airfield, according to SBU sources.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
