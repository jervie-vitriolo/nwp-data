      'mgnl:type': 'text'
      'text': '<p>“I don’t know if age matters,” he said during an appearance on SiriusXM’s
        “Andy Cohen Live. “You know, if you find the right partner and you grow together,
        I think that would be my advice really, is growing together is wise. Growing
        together and so I think that all of my kids have found the people that they
        think they can grow together with and we like ‘em all.”</p>'
