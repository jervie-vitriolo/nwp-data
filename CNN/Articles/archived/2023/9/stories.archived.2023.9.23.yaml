      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m sorry, what happened?” the operator asked, according to a recording\
        \ obtained by CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf23b8b-b726-4dd1-bc4a-9beaac24e9c5'
      'mgnl:activationStatus': true
