    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukrainian forces have broken through in Verbove, top general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d13875-69df-41c7-aeb4-25ef8daea456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The general leading Ukraine’s counteroffensive
        along the southern front line says his forces have broken through in Verbove
        – and predicts an even bigger breakthrough to come.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37290207-9c74-4733-bc5b-74bd353d0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e0977-e66c-43b6-a3ec-b6563ee0097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the left flank [near Verbove] we have a breakthrough and we continue\
        \ to advance further,” Oleksandr Tarnavsky told CNN Senior International Correspondent\
        \ Frederik Pleitgen during an interview on Friday, though he conceded his\
        \ troops were moving slower than anticipated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac1fab-fcf8-46cf-80e6-13eae48f3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb1733-4084-47a4-a4a9-115c9d38b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not as fast as it was expected, not like in the movies about the Second\
        \ World War,” he said. “The main thing is not to lose this initiative (that\
        \ we have). And, well, not to lose it in practice, with actions.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fc25c-3de4-4928-b863-d6ccf96f3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32e00b-337f-475a-98f9-43179e3ebd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general’s claim is the latest indication by Ukrainian officials\
        \ that inroads are being made on the southern front in the war with Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743046d1-1e74-4bee-a9db-eca522ec60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de70ecc-9c56-44db-af4a-4217188a03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian forces claimed in recent weeks to have penetrated the “first\
        \ line” of Russian strongholds in the Zaporizhzia region, in a sign that Kyiv\
        \ was edging closer to Moscow’s sprawling network of fortified trenches along\
        \ the southern front.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee972b-4472-498f-bb54-ebc348ff40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23845b-8486-4f5f-9334-ed052271f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian-appointed officials in occupied Zaporizhzhia have given a different\
        \ picture of the fighting. CNN is unable to verify the battlefield reports\
        \ of either side. However, open-source analysis of available video suggests\
        \ that some Ukrainian units have crossed through an important line of Russian\
        \ defenses near the village of Verbove.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e716c-a33a-44d2-b244-0bb6b089b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6837afb-0274-4d1d-a509-c6cbf994b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s long-term goal is to break Russia’s “land bridge,” which\
        \ links territory it holds in the east with annexed Crimea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b01de-82cd-439a-995b-bd430886fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4448d-ce2f-476e-9239-bcdd97dac856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the beginning of September Ukrainian forces said they had taken\
        \ the village of Robotyne and were pushing east toward the village of Novoprokopivka.\
        \ Soldiers said they expected battles for control of high ground to the south\
        \ and east of the village as they approached the next layer of Russian defenses.\
        \ Verbove is a few miles east from Robotyne.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd02c4a-82ab-45d3-8907-77abba9f7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b3a6a-80f8-4a52-b6d5-5529d9d4bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Tarnavsky told CNN he believed the big breakthrough of the\
        \ counteroffensive would be if Ukraine could take Tokmak, a strategic hub\
        \ for Russia, which is its first major target in its fight in the south.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad7122-eaf5-4db5-8a69-48d719763745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d772de5-2f72-4766-954a-fc19e1c44ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported earlier this week that the Ukrainian forces were still\
        \ some 20 kilometers from Tokmak, struggling to break through the multiple\
        \ layers of Russian defenses.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bb24e-6374-4497-b3a0-5fd3553f0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1f662-ed07-46d9-8958-6b4383671a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe yes [there will be a big breakthrough],” Tarnavsky said.\
        \ “I think it will happen after Tokmak. At the moment (the Russians) are relying\
        \ on the depth of their defensive line there.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62545496-e13b-4b94-bbed-d795c447bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c3530-73fa-4252-acb9-03ef3a3d1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than the ‘Surovikin line’ – a defensive line built on the orders\
        \ of former General Sergey Surovikin, while he was in charge of Russian forces\
        \ in Ukraine – Tarnavsky says the bigger issues are the “crossroads, tree\
        \ lines and minefields between the tree lines.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a608510-358f-4ce3-95de-19f852af8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1adcc5c-c707-42b8-8040-f7941fe26563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[There’s] a combination of small harmful enemy defense groups that\
        \ currently are planted very precisely and competently,” he said. “But the\
        \ actions of our fighters force them to slowly pull back when they face our\
        \ assault squads.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80210184-e931-42d7-a401-8966ac84584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d46cb-71bd-4669-b326-58e4908687d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general conceded that for the counteroffensive to be a success,\
        \ Ukrainian forces need to at least reach the city of Tokmak.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80daec9-50a8-4c05-b8ec-0fbecfa652f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad50ee3-660b-432a-8c28-3f95b8d326e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tokmak is the minimum goal,” he said. “The overall objective is to\
        \ get to our state borders.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba264b21-e187-471f-86ee-a02153c0d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d11a7-6208-4234-9f96-dc97e414c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Not as fast as expected’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9d4bb-ddf8-42c3-9afd-0e9e262399f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite conceding the advance wasn’t going as “fast as expected,” Tarnavsky\
        \ said winter would not slow down the counteroffensive.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a82d7a-2d90-4680-8a90-52d73aa13b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccd7ab-ff50-4ef2-927a-bcfe3ad29ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intense rains in the fall can make the ground in Ukraine soggy and\
        \ make movement with heavy machinery, like tanks, more difficult, but Tarnavsky\
        \ says Ukraine’s forces move in small groups, mostly on foot.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b07ad-982e-4edc-80ce-b67d2aff7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc4a94-7c1b-4f2c-a320-65630eab3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weather can be a serious obstacle during advance, but considering\
        \ how we move forward, mostly without vehicles, I don’t think [the weather]\
        \ will heavily influence the counteroffensive,” Tarnavsky told Pleitgen in\
        \ the interview.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d0b9a-68e0-4140-af77-88118177e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471a1c3-bc3f-4414-ba4d-3efed3d73154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, neither the enemy nor us uses large formations, companies,\
        \ battalions or brigades. We use assault squads, groups of 10 to 15 men,”\
        \ he explained. “They conduct titanic work of concentrating enemy fire on\
        \ them and using all the means they have to use to survive.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92573a-0726-4cc4-9c9f-d05c37f65eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7bfb7-e9e0-4560-b19e-66e2aebb691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the reasons for the slow advance, the general said, was the\
        \ fact that Russia had been able to learn some lessons from other Ukrainian\
        \ offensives.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5628e-1190-4cf6-a9d9-327d412ab560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1f115-c5be-4cfa-8ada-6b9a16b443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russians are learning quite fast, as they don’t have any other\
        \ choice. If they don’t learn, they will be defeated sooner,” he explained.\
        \ “I wouldn’t say they are adapting to our actions, as we also change our\
        \ tactics.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2e4af-448d-4615-a17d-fdfcebeee785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9524b-f615-4564-8da6-259314c3801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Ukraine had also been adapting to using Western equipment,\
        \ as well as Western tactics.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a436b9-05d2-4033-b0e3-e9d6f1f9ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246bf9-abc4-4941-af38-2073a7364057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about rising resistance in the West to continuing weapons\
        \ supplies to Ukraine, especially in the US, where some have voiced doubt\
        \ about Kyiv’s chances of success, Tarnavsky said he respected their view.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48740c20-ce45-4eed-8687-698fcb8f623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5290e6-7ee3-414b-9c27-fdcd5118eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let it be the opinion of the skeptics. It’s not a competition and\
        \ we don’t have a choice,” he said. “I understand somebody may have imagined\
        \ large scale counteroffensive operations. But times are changing, enemy tactics\
        \ are changing, weapons change.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643e31a-566d-49f8-a333-46f05e607289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85067519-63f5-4460-9bb2-2687e7d2e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have one goal – liberation of our territories. However hard it\
        \ is we will keep on working. And I want to thank even the skeptics, their\
        \ criticism also influences our task’s success,” he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8bde0-b0fd-4d39-8d68-8106d4ca1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b524411-ad78-4086-9996-c0e41e72c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:24:10.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:24:11.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He thanked Ukraine’s Western allies for their continuous support and\
        \ pledged to treat the tanks and armored vehicles they have supplied with\
        \ great care.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
