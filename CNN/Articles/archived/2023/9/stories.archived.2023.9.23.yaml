      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sevastopol, home to Russia’s Black Sea Fleet headquarters, is one of\
        \ the largest cities on the Crimean peninsula and was illegally annexed by\
        \ Moscow’s forces in 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d0065-60f6-4974-a380-c365fa9467b1'
