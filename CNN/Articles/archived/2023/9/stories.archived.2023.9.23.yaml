      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Ateneo de Manila University Blue Eagles will open their title retention
        quest against the National University Bulldogs as the UAAP Season 86 men''s
        basketball tournament tips off on Sept. 30 at the Mall of Asia Arena in Pasay
        City.</p>'
