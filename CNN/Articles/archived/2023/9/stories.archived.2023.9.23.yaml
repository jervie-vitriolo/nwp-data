      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230456d0-eabd-41cc-8d87-598952961625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We got a pilot in the house, and I guess he landed in my backyard\
        \ and we’re trying to see if we can get an ambulance to the house, please.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fde92-8b29-4a7b-8997-5ef030e974be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865caf8-b0e0-4fa4-8f1b-32e853b109ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re getting help on the way,” the operator said, before the pilot\
        \ took the phone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64990340-a15d-4e58-bea8-f108bd34acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c078b-3a96-459f-b68f-3eac15bea013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had a military jet crash,” he said. “I’m the pilot. We need to\
        \ get rescue rolling.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704ed0d-179e-4046-90eb-54ee34fe04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b8ade-8282-47e4-9760-d93ee939affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then he added: “I’m not sure where the airplane is. It would have\
        \ crash-landed somewhere. I ejected.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa86a3c-61c1-4377-ae75-4a3c90f77a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47744623-e1d2-4223-80f9-19338ed3e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The $100 million fighter jet had gone missing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39ddb4-7832-4b0b-8419-6eb1c24e2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af43ba9-ab73-495b-86e6-fcef1f096729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would be found hours later, and miles away, triggering a Pentagon\
        \ investigation into the “mishap” that forced the pilot to eject near Charleston\
        \ on Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5685f70-262a-46cd-a9d3-28ce00df5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5dee3-e8fd-47d1-aea5-b5bd3b0b891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the immediate aftermath, the 911 operator processed what the pilot\
        \ had just said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f338f-5724-4933-abae-3731fed355c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ed24b-fa2f-431f-a500-183f192a7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“OK, I understand, sir,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff6e4e-201b-473a-9d1e-d1142241f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a592d4-5f76-4973-b134-b06eaaaaea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 47-year-old pilot said he fell more than 2,000 feet, but a Marine\
        \ official said Monday the fighter jet was flying at 1,000 feet when the pilot\
        \ ejected.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68740e5-5f80-4d53-a545-7daa29de9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330efb2b-4901-443e-868b-8c50a97d85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What caused the fall?”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef629b-99f9-4d39-8bd5-83666077c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4e27d-3756-450e-9805-94e5024d8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An aircraft failure.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e24e03-19a7-4e0f-8ccb-e884cd2f2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4de504-7775-4558-b3c2-59b9740fd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 911 operator asked if there was serious bleeding.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c815e76-aa6e-4b50-a9ab-dedc757dadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c69a92-a9fa-4d50-a864-8b738fc00918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know. I can’t see myself.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c47365-1e93-4e91-8cfb-e9f29142b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2a56d-b4ad-4eea-9076-a3aa9d003d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 911 caller interjected, “No, you look fine… just a couple scratches.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978ede0-454b-4e10-a96b-72cc5aa48f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68349e-8804-4c7d-91c6-3cfc383a3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel OK. My back just hurts,” the pilot said. “Has there been a\
        \ report of an airplane crash?”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5efa2-7058-4ec8-be13-edd2c555335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156419f1-83cf-4605-88a4-b1182ddae7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have not seen any,” the operator said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1860d-383e-4ad5-a137-f1538e80e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476a012-1c41-486a-b442-dca6ea540415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:25:03.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:38:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jet’s debris field – about two hours northeast of Joint Base Charleston\
        \ – was discovered Monday after a multi-agency search on the ground and from\
        \ the air. Authorities had made an unusual plea to the public for help finding\
        \ the jet. The pilot was taken to a local medical facility in stable condition.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667865b1-e693-40ec-80ee-778790509172'
