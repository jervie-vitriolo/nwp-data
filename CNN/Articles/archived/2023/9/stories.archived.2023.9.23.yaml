    'lead': 'If starring roles in “Flatliners” and “Stir of Echoes” taught Kevin Bacon
      anything, it’s not to mess with the spirit world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T12:50:36.472+08:00
