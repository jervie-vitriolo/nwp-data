      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No IDF injuries were reported, the Israeli military said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8f6d5-946d-473f-8100-a53afce299b6'
