      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also the assistant coach of the Japanese national team that\
        \ bagged the championship in the 2022 AVC Women's Volleyball Cup.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96ef8d-8ed1-451a-8999-91eb171b6e24'
      'mgnl:activationStatus': true
