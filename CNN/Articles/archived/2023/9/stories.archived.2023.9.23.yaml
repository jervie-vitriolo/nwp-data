      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The first woman to lead the government''s peace panel is among this year''s
        Ramon Magsaysay awardee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a7b82-ea90-4d64-a65d-7e663d064c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a2f04-be0b-4134-96cb-e1e053958e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word on Friday, Miriam Coronel-Ferrer\
        \ said her peace advocacy started right after the EDSA revolution in 1986.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b930cf-5c23-4ad6-b7af-a35341f104e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96b5ce-22cc-4c58-8de0-d3fb2f18f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I realized that the armed conflict that is besetting our country\
        \ at that time needed to be solved in a more civil way through political negotiations,\"\
        \ she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ee176-0ce7-405b-9163-ccbd8995814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00e861-bf53-4389-a2a3-eaa4259b8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ferrer said she handles these complex and sensitive issues with a lot\
        \ of help from friends and colleagues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6065d1-ddd5-4089-9b3f-4f483a021e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d2c7f-fbca-499f-9815-f37a26dcf9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a project that requires wide consensus and sometimes you\
        \ don't get that,\" she said. \"Not everybody agrees that we can find a peaceful\
        \ way out of all the troubles that are besetting our country.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5ae25-5ead-47aa-b949-75e6650565d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4799e-9cbd-4c48-a84a-e340872bb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very helpful that we have a women in peace movement who will\
        \ accompany all these process and that is a message to the rest of the world,\"\
        \ she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16373fb-2e97-42a3-8622-371638c673c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c4ea6-7756-4a94-9b8b-000e05ca5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ferrer, a former political science professor at the University of the\
        \ Philippines, led the peace negotiations with the Moro Islamic Liberation\
        \ Front.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1da103-4095-4c10-b76a-5209cc3ad8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4ad6b-5121-4efe-90c6-97ceb7599dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:28:43.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:51:08.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Considered as Asia's Nobel Prize, the Ramon Magsaysay Award is the\
        \ region's premier prize and highest honor bestowed upon outstanding organizations\
        \ and individuals who have offered solutions to some of the most challenging\
        \ problems of human development.\r"
