      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian’s Ministry of Defense (MOD) said a Russian soldier was missing\
        \ after the missile attack. The ministry had previously put out a statement\
        \ that the soldier was killed as a result of the attack. They clarified in\
        \ an updated statement that the soldier is missing, not killed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01735cc-cad4-499f-ad2b-6af5bc87fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.619+08:00
