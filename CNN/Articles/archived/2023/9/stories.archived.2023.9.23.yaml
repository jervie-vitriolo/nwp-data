      'mgnl:lastActivated': 2023-09-23T13:05:33.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fd604-aa3b-4907-999b-5ea2f44bbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the official gets close to Amani, he asks him in Farsi, “What are\
        \ you taking this [video] for?”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797afd29-2f12-4087-bb19-281057c3d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a4d0b-8917-4ce0-8836-9f503595d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amani can then be heard saying, “Don’t touch me” in Farsi and “I’m\
        \ a journalist” in English while the official repeatedly asks for his credentials\
        \ in Farsi.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e55f80-791e-4aea-b655-5fa8898c18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1756ad7-bc6d-4496-a0cc-aa6ee671fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official appears to begin to scuffle with Amani. A second angle\
        \ is also shown, with the official grabbing at the phone and a woman and two\
        \ men trying to intervene.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432fa1a-0c71-457f-bd17-a10dd8226b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685bcee-6d0a-4e8b-b126-00b38de497b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman says, “Don’t touch him,” and the men, who Iran International\
        \ says were security guards, push the official away from Amani and back behind\
        \ the barrier.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcf849-501f-4862-808d-0bc250d01404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3693437-476f-4d4b-a404-059bda9dcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Iranian Foreign Ministry for comment, but\
        \ it has yet to respond.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebda15-7e96-4c11-9eb2-96d521dcc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa43be-1bcd-4271-886f-ca791df34eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department’s deputy special envoy for Iran, Abram Paley,\
        \ said, “Such behavior is unacceptable,” in a statement on X, formerly known\
        \ as Twitter, Wednesday afternoon.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45985f1a-d5d8-41b6-85c8-47031c6d408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b9b48-6389-4d28-a247-c5cc5a3dd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We condemn the apparent harassment and intimidation of several journalists\
        \ on US soil,” Paley added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35331b-ad95-4a92-9742-5b34b625014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6c94b-077c-45b3-842d-c11b528e27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran International is a Persian-language news channel that broadcasts\
        \ from Washington, D.C. The channel has become one of the go-to sources for\
        \ many Persian speakers looking for news on anti-government protests in Iran.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9cc9b-13f6-44dd-8446-bf2262093fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449c6c3-32e6-4126-bc05-283e1e36ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been at the forefront of covering the demonstrations, getting\
        \ breaking news, and exclusive footage of the events on the ground. Its X\
        \ account in Farsi has 1.6 million followers, and nearly 160,000 followers\
        \ on its English account.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c88dc-5bc6-4e45-aeb1-23d43141fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff756f-242c-44ec-8fb7-ddef9432969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2017, Iran International has previously come under scrutiny
        by the Iranian government. Some say it is due to their coverage of anti-Iran
        government protests in Iran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249135e-3206-43ff-a5c8-35160ea2a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:44:23.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:05:33.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/22/middleeast/iran-international-journalist-attack-new-york-intl-hnk/index.html"><em>"News
        channel says Iranian official attacked its journalist in New York"&nbsp;</em></a></p>'
