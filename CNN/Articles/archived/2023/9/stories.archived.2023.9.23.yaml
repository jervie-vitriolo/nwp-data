      'text': "On a recent episode of Rob Lowe’s podcast “Literally!”, Bacon recounted\
        \ a somewhat creepy story about some farmland property he had purchased in\
        \ northwestern Connecticut in 1983.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf041-fbd5-4054-9765-a367937df834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b8e4a-6f2b-4349-8aec-c632018faff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Footloose” star had been slowly acquiring parcels of land in the\
        \ area, but the previous owner refused to sell one particular parcel because\
        \ of the “abandoned house” that was on it, in which he grew up.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f76f3-e406-4b7a-be7f-cee4feaedf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4cea0-cb92-48e0-98f3-01449f5c690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He says, ‘I can’t sell it to you because it’s haunted. I’m afraid\
        \ that you’ll get possessed and do some serious damage,’” Bacon told Lowe\
        \ on the podcast.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48635a1c-2aaf-4859-9d7e-a042dd3909da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ea901-a41f-4a73-b0b0-6538309d8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We finally came to an agreement, in the contract, that I had to destroy\
        \ it within a month (of purchase).”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095af6d-5fc2-4550-8c20-7a21b8bc0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f8475-b77d-441e-87b7-27e1485f9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An incredulous Lowe asked Bacon if he at least went up and spent one\
        \ night in the haunted house before taking it down, which Bacon said he didn’\
        t dare do. But nonetheless, he was tempted by one thing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e18ae2-b90f-4578-b0cc-e1f975706bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43950510-c5a9-4ae3-b6dd-dee569dfe6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went up there, and there were some beautiful old pine boards and\
        \ a banister, and I said to Kyra (Sedgwick, his wife), ‘We gotta take those\
        \ out.’ And she’s like, ‘No you’re not. You’re not putting those f**king things\
        \ in our house!’”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018a90b-e44d-41b6-91d8-5994040fa71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd7017-a676-467d-a605-a2d80890af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turns out that Sedgwick was the one to remember the horror movie know-how\
        \ when it comes to suspicious places that might spell trouble.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66516217-ff1b-4712-a5a9-2b1f1ddd2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71097827-5595-4ff8-bfd9-9210f4f40c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Bacon, however, he says that all his horror movie experience\
        \ hasn’t turned him into a believer.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab497354-1de9-472a-bf5e-caefe57758d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966ba40-aaf6-4beb-8f52-61c5f6a6f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re in a scary movie, everybody wants to know, ‘Have you
        ever seen a ghost, or do you believe in ghosts?’” he observed to Lowe on the
        podcast. “And the thing I always say is, I would really love to. But as of
        yet, it just hasn’t happened. But I hope someday that it will.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a9dd5-9108-4209-898b-7d8fa047557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:50:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T13:06:13.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/22/entertainment/kevin-bacon-haunted-house-possessed/index.html"><em>
        "Kevin Bacon once had to remove a ‘haunted’ house from his property for fear
        he’d get ‘possessed’"&nbsp;</em></a></p>'
  'PhilHealth-cyber-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-23T12:50:49.000+08:00
    'imagesource': 'jcr:794eb751-33ab-4e0c-b923-cb817aed3a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb2a0ab5-3d7b-491d-b7dc-c99e7a46d9f8'
    'lead': 'The Philippine Health Insurance Corporation says that no private data
      was leaked after a cyberattack on Friday morning led to the temporary shutdown
      of some of its systems.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T12:53:20.668+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-24T23:30:14.883+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No information leaked after cyberattack, PhilHealth says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cef91-852f-45fb-839c-d75f90b4a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T12:53:20.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-24T23:30:14.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;The
        Philippine Health Insurance Corporation (PhilHealth) said that no private
        data was leaked after a cyberattack on Friday morning led to the temporary
        shutdown of some of its systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b70e3a-8b9a-483a-8f58-d277dbac05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected systems shall be restored at the soonest possible time
        after the completion of the needed configuration and reinforcement of existing
        information security measures," PhilHealth said Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda142e-90ee-45d2-857a-03daa9574526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are working to restore these systems on Monday, September 25,\
        \ 2023,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95032d4-76ee-4f07-b5c5-efd641427cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The systems affected by the shutdown include PhilHealth's website,\
        \ HCI and member portals, and its e-claims.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1643018-d57f-4823-9499-9ea184589f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state insurance company said that the incident was under control\
        \ and assured that no personal or medical information had been compromised.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436fda1-faf7-4818-a684-f70546e61ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology, National
        Privacy Commission, Cybercrime Units of the National Bureau of Investigation,
        and the Philippine National Police were tapped to aid in the forensic investigation
        and assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f07887-879b-4b68-970d-cb636bca26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, PhilHealth informed the public of a temporary
        system downtime while it was investigating and "implementing containment measures"
        against the cyberattack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d87d0-59b9-420f-864b-3e017f58076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it would continue its operations and the processing
        of transactions that could be done manually or over-the-counter while its
        systems were under configuration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31804eee-4c68-4838-818a-d6c467010f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run corporation said it will issue an advisory once the
        affected systems are up again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328743ea-edb1-40a3-8c85-6ea304a73baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T23:14:09.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T23:30:14.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website is still inaccesible as of posting.</p>'
