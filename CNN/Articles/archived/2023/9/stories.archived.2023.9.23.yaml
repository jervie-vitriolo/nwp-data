    'jcr:uuid': '5dd3498c-30cd-46b9-a915-5ddf4b48762e'
    'lead': 'The BOC said that commodities infringing on intellectual property rights
      are on the top list of seized items.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T18:48:41.669+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-23T18:48:41.924+08:00
