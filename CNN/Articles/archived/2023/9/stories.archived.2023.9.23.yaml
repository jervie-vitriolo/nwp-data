      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Journalist Karen Davila on Saturday shared that she was named as a United
        Nations Women Goodwill Ambassador for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbf6c8-d653-4876-b5b6-0195b2809665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:36:08.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T14:36:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yesterday, I was officially welcomed by UN Women Asia Pacific Regional\
        \ Director Alia El-Yassir as the first UN Women Philippines Goodwill Ambassador\
        \ serving the country &amp; the region,\" she said in a Facebook post. \"\
        I honestly didn't know what to expect but was so surprised with how warm,\
        \ welcoming everybody was at the UN Asia office!\"  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0d314-f74d-49bd-82a7-8d8afe34b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:36:08.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T14:36:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN Women is a United Nations entity dedicated to gender equality\
