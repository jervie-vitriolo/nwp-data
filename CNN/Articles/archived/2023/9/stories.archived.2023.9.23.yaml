      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        Moderate to at times heavy rains are expected to persist this weekend in parts
        of the country, as the state weather bureau monitors two low pressure areas
        (LPAs), although it said a storm is not likely to develop soon.</p>'
