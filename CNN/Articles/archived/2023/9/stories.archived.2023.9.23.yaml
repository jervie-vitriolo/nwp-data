    'template': '1'
    'title': 'Marcos clarifies: Gov''t not considering fishing ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e5994-8a68-475e-b736-a363f8d9de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        President Ferdinand Marcos Jr. corrected himself on Saturday, as he clarified
        that his administration is not looking into imposing a fishing ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363ec93-a69d-46e5-8826-c98a6b99381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f380e-18ca-4e60-b6b5-680a5e204204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he wasn''t able to properly communicate himself when
        he stated<a href="https://www.cnnphilippines.com/news/2023/9/19/marcos-mulls-fishing-ban.html">
        earlier this week</a> that the government is considering such restrictions
        in certain parts of the country to address overfishing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ea9fe-cbf2-4837-953e-b0a5c57b1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1634c8-75f2-4b21-97f8-26e44210d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi maganda ang pagkapaliwanag ko. Hindi fishing ban ang pinag-usapan\
        \ ko [My explanation wasn't good. I didn't mean to say fishing ban],\" the\
        \ president said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d05b0e-6a03-4e43-8b0c-4ceed054571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3db8ba-99fd-4557-94a8-274944d19e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that what he meant to say was fish breeding areas should not\
        \ be used as fishing sites to allow supply to increase, eventually benefitting\
        \ fisherfolk.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76def3-9cec-4e91-8caa-209202abd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cf809-f54a-4931-9ac9-683b4fcb3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero walang fishing ban [But there's no fishing ban],\" Marcos, who's\
        \ also agriculture chief, stressed. \"Hindi naman makakapaghanapbuhay ang\
        \ tao [That will affect people's livelihood].\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb13948-762d-4935-946c-cb35dd106401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf36e69-5b02-406b-8f15-b4fcd7a8c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:06:44.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T15:07:55.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of aquaculture and agriculture groups earlier said implementing
        a fishing ban – or a closed fishing season – is already being observed every
        year in specific areas to prevent catching fish at a rate that the breeding
        population couldn''t replenish.</p>'
