    'jcr:uuid': '7a254a19-2493-459a-a437-3ee5ab6798bb'
    'lead': 'The Philippine Coast Guard confirms the report that two Filipino fishermen
      were rescued after seeking help from a Chinese naval vessel in the hotly contested
      Spratly Islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-23T14:09:38.270+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-23T14:09:38.573+08:00
    'mgnl:lastActivatedBy': 'superuser'
