    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94fc97-a285-42b6-8e69-5534ffaf8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 23) — The Supreme Court
        (SC) released health guidelines for bar examinees on Sept. 24 after authorities
        raised the alarm over low air quality as smoke and fog covered cities in Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eee532-17d6-4d2e-b3b9-294dfd23bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40697691-844a-4e9a-b3c4-86c197512b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SC notice, all bar examinees this Sunday are \"strongly\
        \ urged\" to abide by the given set of protocols.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61943094-d9c5-4436-94d4-a2ccffd2801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8df71-4cae-4590-848f-124f6245659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court's directives include limiting outdoor exposure, allowing\
        \ air-purifying devices worn around the neck, and strict implementation of\
        \ the \"no-salubong-policy.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488d676-ece0-45b2-9848-f2e926539d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8ec27-a0d0-4be0-b21c-228ec4492b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Well-wishers are prohibited from loitering and congregating in areas\
        \ that are reasonably within the immediate proximity of all LTCs (local testing\
        \ centers),\" the note read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06913f63-a7a7-4245-b2b3-bcd30f82574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403a84c-4ebe-4b9e-99e0-60d90647359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air purifying devices are only allowed for examinees taking the bar\
        \ at LTCs in the National Capital Region.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b20fc-9b8a-41b9-961b-186bab0f97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd01d1c-ccf2-4e7c-a036-dcb654f8f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said the devices will be subjected to \"thorough inspection\"\
        \ during the security process. Chargers, extra batteries, and other accessories\
        \ will be deposited during the checking.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9608b-af43-4e02-90e4-01a3c4e1d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1e372-c97e-4f29-9a81-6b0fb0b140a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T10:30:36.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T10:30:36.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gadgets should also not have access to bluetooth, Wi-Fi, and/or\
        \ other data-sharing technology and should not emit lights, sounds, and/or\
        \ features that could disturb other examinees. \r"
