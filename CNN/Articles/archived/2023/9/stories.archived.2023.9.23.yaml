      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0317f-6cf6-43a0-860c-2b7ea1ce69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campos was responding to concerns raised by Kabataan Party-list Rep.\
        \ Raouel Manuel over the NTC's weak verification process for SIM registrants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57e51b-bb2e-42b7-a900-f481a0fa91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca91dc-836b-4bd4-bb36-8ec980873deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandyan ang recent observations na kahit ang gamiting ID o
        picture doon ay mga hayop o cartoon characters ay pumapasa ito sa verification
        process ng SIM card registration</em>," Manuel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f2047-75ac-4ced-a657-7498bb6c5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0aebe-7fd8-44d0-a52d-fa6cc3c0d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were observations that even if the ID or pictures
        used were of animals or cartoon characters, they still pass the verification
        process of the SIM card registration.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96907dff-a55c-4148-911f-ab7adb7bb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T09:39:30.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-23T09:39:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
