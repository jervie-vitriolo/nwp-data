    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG confirms 2 Pinoy fishermen rescued by Chinese vessel in Spratlys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91de47-af74-45be-87fa-aa6ef7f96fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The Philippine Coast Guard on Saturday confirmed the report that two Filipino
        fishermen were rescued after seeking help from a Chinese naval vessel in the
        hotly contested Spratly Islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791da3a-569b-4af1-a5ac-03319ea02269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee27d8-4948-4c51-ba09-abe67f2fc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media Xinhua on Friday <a href="https://www.cnnphilippines.com/news/2023/9/23/china-claims-2-fishermen-rescued.html">said</a>
        the fishermen approached a People''s Liberation Army (PLA) naval vessel after
        one of them suffered wounds inflicted by propeller blades.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded1aac-5ccf-4362-92de-99f11260fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c8dbe-5046-4838-8143-30e0c7463ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCG, the incident happened in the vicinity waters\
        \ west of Sabina Shoal, also known as Escoda Shoal, on Sept. 17. The area\
        \ is part of the Spratly Islands, where the Philippines, China, Vietnam, Malaysia,\
        \ Brunei, and Taiwan have overlapping territorial claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45cb9e-f926-4c8c-9708-e5d6cd70c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a4730-4ad2-45d4-a8f1-621d3fab22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It confirmed that one of the fishermen was injured in the leg and was\
        \ treated by a Chinese doctor onboard the PLA ship.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025af721-f519-4956-9e7a-3d907516799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78806237-5477-4938-bcca-adeb1ebfddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard added that it fetched the two Filipinos from the area,\
        \ with PCG vessels departing on Sept. 18 and arriving there the day after.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb6413-1e5a-4c87-95e5-a6e80d1b895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133f46f-7506-445d-8090-a01c90be59b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, the PCG<a href="https://www.cnnphilippines.com/regional/2023/1/27/PCG-rescue-Chinese-crew-fishing-vessel-Eastern-Samar.html">
        rescued seven Chinese crew members</a> of a fishing vessel in waters off Guiuan,
        Eastern Samar after their boat''s hull was damaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821c86a-2546-4cfa-b56b-fbcbe4464c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9150b-05bc-49c3-b3db-349bd6785342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T14:09:38.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-23T14:09:38.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines (AFP) said earlier
        this month that Philippine troops stationed at the BRP Sierra Madre in Ayungin
        Shoal <a href="https://www.cnnphilippines.com/news/2023/9/9/ph-offered-help-china-ayungin.html">offered
        to assist</a> a Chinese boat which got entangled on a mooring line while shadowing
        Filipino vessels during a resupply mission. The AFP said China refused the
        offer.&nbsp;</p>'
