      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minowa was the former assistant coach of Saitama Ageo Medics in
        the Japan V. League, where he met his now wife Filipino volleyball superstar
        Jaja Santiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1247f4-496c-4495-8a8d-084668390c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:26:17.809+08:00
