      'text': '<p>“The Office of the 2023 Bar Chair condemns these social media publications
        as false, baseless, irresponsible, defamatory, contumacious, detestable, and
        formulated with apparent intent to erode the integrity of the digitalized
        Bar Examinations,” said SC in an advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74fdcc-2518-4de6-8284-775e7e7e5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:50:03.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T15:52:33.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC called out the Facebook group page labeled Bar Law for Dummies\
        \ Training Program and a Facebook account named Tsidkenu Dizon after they\
        \ claimed that the examinations will be “sorted, checked, and corrected by\
        \ means of artificial intelligence.”  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8e35a-0d1c-4683-bf87-464a343befd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:50:03.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T15:52:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said experts will check the answers in each of the four subjects\
        \ covered in the exam.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa5f1e-2ee2-4254-b952-c3c8097b429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:50:03.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T15:52:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 2023 Bar Examinations shall be checked by four (4) examiners per\
        \ subject, all of whom are established experts in their respective fields,\
        \ and who are by no means created or powered by artificial intelligence,”\
        \ it added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394efaa0-86b4-43a7-8944-8f1cd36b865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:50:03.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T15:52:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court said that it has already identified the administrator\
        \ of the two Facebook accounts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e84270-f21d-413e-85be-c93d186db9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T15:50:03.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T15:52:33.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it will take necessary measures against the person, “\
        particularly, the prompt engagement of the National Bureau of Investigation\
        \ in the conduct of criminal investigation of the nefarious activities and\
        \ questionable circumstances surrounding this personality.”  \r"
    '7':
