      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Philippines is marching on to the semifinals of the 2023 FIBA Under-16
        Asian Championship after defeating Japan, 64-59, Saturday at the Al-Gharafa
        Sports Club Multi-Purpose Hall in Doha.</p>'
