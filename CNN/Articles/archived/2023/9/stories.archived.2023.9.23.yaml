      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad8e0c-c49b-4170-824e-1ae54a763453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in Bordeaux, a region with deep historical ties to Britain, the\
        \ couple toured a Royal Navy frigate, met local business owners and learned\
        \ about the devastating impact of last year’s wildfires.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a44dfb-1865-4ef9-861c-a2040113ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb293c-79bd-451b-978c-b0ca14c22914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of Paris, Bordeaux was one of the worst-affected cities when\
        \ major protests over pension reforms erupted six months ago, leading to the\
        \ postponement of the royal visit. Charles and Camilla instead flew to Germany\
        \ for the first overseas trip of his reign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee20ed1-f420-4545-bb24-49de5cb72979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f444742-1255-410c-a966-c22c16defc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s been a successful few days for the British monarch and his wife.\
        \ The King and Queen were greeted by their French hosts at Paris’ Arc de Triomphe\
        \ on Wednesday in an extravagant display of pageantry, complete with a symbolic\
        \ lighting ceremony and theatrical flypast.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22e8f3-c5e6-4559-ac68-ffa1fd510c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69e785-ea91-47eb-ad9b-999e934b1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King and President Emmanuel Macron appeared at ease with each other.\
        \ Their body language was comfortable and tactile, with signs of a genuinely\
        \ warm friendship.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf3c3a-3b47-485d-a5a2-82e87a923d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eeb198-f23f-4c66-843b-194901542242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A highlight of the visit will no doubt be Charles’ speech Thursday\
        \ at the French senate, housed at the magnificent Palais du Luxembourg. To\
        \ make an address from the floor of the upper house of the French parliament\
        \ is a rare honor afforded to few heads of state, but it was a crowd-pleaser.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e2552-84f2-4fb9-ab8c-5a4371532b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378afa-b9cd-4858-969e-76ad371c604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A buzz of excitement hung in the air long before the 74-year-old monarch\
        \ was ushered into the gilded room. And despite the address coming during\
        \ a parliamentary recess, delighted lawmakers returned a week early to fill\
        \ the chamber.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a3179-0d47-45c2-9833-2021bbe3c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd191c0-5039-410e-98f9-e394204ba604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a big moment, but Charles did not disappoint. He delivered a\
        \ large part of the speech in French and repeatedly returned to the trip’\
        s central theme of underscoring the deep historical ties between the two allies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef067ac2-68c7-4d07-b57e-d1aeb267c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233c3df-c796-4e17-9a86-7d023e3151d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After all, Charles is here at the request of the UK government, and\
        \ while it would have had final approval over the messaging, the monarch’\
        s fingerprints on the speech were plain. His predecessors might have simply\
        \ read remarks provided to them, but this monarch is more involved in the\
        \ process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4162853-f2a5-4654-90b9-11686521537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0b62d-2d3e-48ca-8c35-030551f4c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King cracked a few jokes – though not as many as when he spoke\
        \ at Berlin’s Bundestag in March – and deployed his strongest language while\
        \ reiterating his “resolute solidarity” with the Ukrainian people against\
        \ Russia’s “unprovoked aggression” and highlighting the “existential challenge”\
        \ of the climate crisis.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d623b-053f-439f-89ef-767e83fd8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91090a18-487d-48ba-81a3-9ca093da61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It ended with a lengthy standing ovation from politicians. Charles\
        \ almost seemed not to know what to do with himself as his words went down\
        \ far better than perhaps even he expected, and he couldn’t sit down until\
        \ the applause was over.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ed3fd-3ffe-45e8-8ea8-aea7f29e4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db186c-1b37-425c-87a3-9dd1216c4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another element that looks likely to become a staple of state visits\
        \ from King Charles is the focus on green issues. In both this trip and his\
        \ visit to Germany, conservation, sustainability and other environmental engagements\
        \ featured heavily in his busy schedule.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2d33d-d77b-40f9-abc4-f1a6da5c25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a8264-0006-415f-8fa9-341f45d175b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While royal trips are routinely tailored to the individual, some may\
        \ have thought that would end for Charles when he became sovereign. Instead,\
        \ he’s leaning into their inclusion – his way of keeping the spotlight on\
        \ causes he cares about but within the constraints of his new role.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee747a-3018-42c6-8cef-6df49ffd310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fa20d-84bc-4e36-a947-9859015b3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King faced criticism from some quarters Friday for flying between\
        \ Paris and Bordeaux, as some short-haul flights are prohibited in France\
        \ in a bid to reduce greenhouse gas emissions. However, palace officials said\
        \ a plan to travel by train was changed for security reasons after leaks in\
        \ local media.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858e38f-731d-4a79-b4be-e16cc3a3f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6362f-16a6-464b-b1ee-a15ec6636c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the trip, French news broadcasters went into daily special\
        \ programming, with their commentators dissecting every move in their hours-long\
        \ coverage. The visit also dominated French newspaper front pages as articles\
        \ highlighted how Charles was reinvigorating the French-UK relationship after\
        \ years of divisive political episodes like Brexit.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba282ace-e331-407b-8ef1-0ebd87561eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa6802-d49f-419a-bdb7-59aa314ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T04:34:00.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-23T04:41:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Charles’ inaugural state visit to France was interrupted at
        the 11th hour back in March, the palace as well as the governments on both
        sides of the Channel will be satisfied by how the royal tour has played out
        this time round.</p>'
  'Batang-Gilas-to-Asian-semis':
