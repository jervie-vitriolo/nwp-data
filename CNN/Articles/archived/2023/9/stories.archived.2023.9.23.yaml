      'mgnl:lastActivated': 2023-09-23T16:25:19.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3041e43-e449-4e09-8d6c-8487d4b48a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian state media TASS reported that debris was “scattered for hundreds\
        \ of meters” following the missile strike. TASS added that a large number\
        \ of ambulances were on their way to the scene of the attack.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b244434-d7eb-4ddd-bb8b-694e0fb4b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eccddb-8a9c-438f-bcf8-be535af1aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Razvozhayev also said a piece of shrapnel fell near the Lunacharsky\
        \ Theater.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81db12-d4cb-41de-978d-5a6bed7d7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd541509-c0de-4da2-ab1d-bb458498a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian-appointed governor said operational services went to the\
        \ scene of the attack and that information about any casualties is being clarified.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad01dbe-c598-48c2-81ae-6e16736c499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.624+08:00
