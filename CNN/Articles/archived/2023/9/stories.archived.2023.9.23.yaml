      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since their breakup occurred just before the release of her “Fearless”\
        \ album, people have had endless fun trying to figure out if any of the collection’\
        s songs may have been inspired by Jonas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a04de-14b8-4a6c-9d18-508572e014e9'
