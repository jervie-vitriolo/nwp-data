    'template': '1'
    'title': "Customs records all-time high ₱31.5B worth of seized smuggled goods\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb94f7-ebe9-4330-b8fa-1dcdd1ff643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Bureau of Customs (BOC) has already seized a record high ₱31.5 billion
        worth of smuggled goods this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a763a5-3734-46da-9e23-727aaec959d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito po iyong highest ever record po ng Bureau of Customs, considering\
        \ na hindi pa po tapos ang taon,” said BOC director Verne Enciso in a media\
        \ forum on Saturday, as cited by the Presidential Communications Office. \
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72efc86-d90a-45e9-a45d-6c0fa033e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is highest ever record by the Bureau of Customs,\
        \ considering that the year is not yet done.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5de56-00aa-499c-9f7e-3414bf4f186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC said that commodities infringing on intellectual property rights\
        \ are on the top list of seized items.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704985a-432a-4f38-92e0-cdc7ec85be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau also confiscated large amounts of cigarettes and drugs,\
        \ it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50411258-5e29-47f4-82cf-521b63e46c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, ₱3.3 billion worth of agricultural products were also seized\
        \ this year.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12fc11-8b81-4e42-bdb3-c2ad27caf39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from setting a price ceiling on rice, Executive Order No. 39\
        \ issued by President Ferdinand Marcos Jr. also warrants inspection of warehouses\
        \ suspected of hoarding and storing smuggled rice.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b5742-51e7-45a8-a1eb-b578fb014125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enciso said that 236,571 sacks of rice imported from Vietnam, Thailand,\
        \ and Pakistan were seized earlier in four warehouses in Bulacan.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfff064-f4c6-469a-bf7b-9a1429ad4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC added that it has also uncovered 36,000 sacks of rice in Tondo,\
        \ Manila and 20,000 sacks in Las Piñas City and Bacoor, Cavite.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15f7cc-8f1b-4519-9a75-7abd08229f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T18:48:41.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-23T18:48:41.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said claimants have 15 days to provide proof of payment
        of taxes and other regulatory duties for the imported rice stored in these
        facilities.</p>'
