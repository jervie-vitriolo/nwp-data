      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc7c9f-eb2b-42df-a69d-b7ebb1ec176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This afternoon the Kyiv regime launched a missile strike on the city\
        \ of Sevastopol,” the MOD posted on Telegram.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c62bb-1387-4e9f-8a74-7eef88b6f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae4c47-ca97-4033-aa31-0a2104cf6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-23T16:25:19.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While repelling a missile attack, five missiles were shot down by\
        \ air defense systems. As a result of the attack, the historical headquarters\
        \ building of the Black Sea Fleet was damaged. According to available information,\
        \ one soldier was killed,” the MOD stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc6bc1-235d-4566-bd3d-5f733b7a42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-23T16:25:18.621+08:00
