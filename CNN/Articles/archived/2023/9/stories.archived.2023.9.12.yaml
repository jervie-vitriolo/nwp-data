      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521de1e-3bc6-4c41-a418-36d82e1247f2'
      'mgnl:activationStatus': true
