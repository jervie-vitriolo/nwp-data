    'template': '1'
    'title': 'Senate OKs school-based mental health program bill on 3rd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6aeff-490f-47d7-9952-851dd7cb0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:09:23.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — The Senate on Monday
        approved on third and final reading a bill seeking to institutionalize mental
        health programs in schools nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf8093-5162-4619-b2a6-f0cbe3683dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/lisdata/4170337987!.pdf">Senate
        Bill 2200</a>, or the "Basic Education Mental Health and Well-Being Promotion
        Act," aims to strengthen existing mental health and guidance counseling programs
        in all private and public schools in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8928140-2de5-45fa-b91e-72f2e5995dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also cover out-of-school children in special cases that include\
        \ learners with disabilities or conditions, indigenous peoples, children in\
        \ conflict with the law, learners in emergency situations, and other marginalized\
        \ sectors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb280f55-0418-448a-9aa6-c2b1eb7f39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To implement the program efficiently, the bill mandates the Department
        of Education (DepEd) to create "Care Centers" in schools that will be operated
        by competent personnel, equipped with necessary facilities, and supported
        with required resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf13b8-225a-4dd8-9956-d10ff28df1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also mandates the establishment of new plantilla positions\
        \ of Mental Health Associates I to V, and Mental Health Specialists I to V\
        \ in the DepEd to address the need for enough personnel who will run the program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c23d8f-4ee6-4976-bfb0-c4f2aa855511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health services offered by the program include screening, evaluation,\
        \ assessment, and monitoring; mental health first aid; crisis response and\
        \ referral system; mental health awareness and literacy; emotional, developmental\
        \ and preventive programs; and other support services such as strengthening\
        \ the learners' family bonds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6c520-c348-474d-957c-87c78376c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:17:08.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:17:08.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data of DepEd, 404 students died by suicide
        during the 2021-2022 school year, with 2,147 attempting suicide during the
        same period.</p>'
