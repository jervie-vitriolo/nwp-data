      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f3851-1ebe-4015-9520-a6ec32077ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T21:02:43.116+08:00
