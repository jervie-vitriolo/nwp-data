      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lauv, who just wrapped up his Cebu and Manila concert tour last Sept.\
        \ 9 and 11, visited a Jollibee branch in the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275267a9-aa80-4c39-9697-83f2c6121096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:17:33.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T14:20:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.tiktok.com/@lauvsongs/video/7277475229457206571?embed_source=121355059%2C121351166%2C121331973%2C120811592%2C120810756%3Bnull%3Bembed_masking&amp;refer=embed&amp;referer_url=www.gmanetwork.com%2Fnews%2Flifestyle%2Fhobbiesandactivities%2F881865%2Flauv-spontaneously-performs-at-a-jollibee-branch-in-the-philippines%2Fstory%2F%3Fjust_in&amp;referer_video_id=7277475229457206571">TikTok</a>
        video on Monday, the "I Like Me Better" singer was supposed to just take a
        selfie with the famous bee mascot when he eventually decided to enter the
        establishment and order food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2f1bf-41c9-42c4-bb1d-034bc74bb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:17:33.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T14:20:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was amazed at the mic used by the staff to take orders and the
        mini performance happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91bd67-ec11-4d22-a12a-6625817ee987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:17:33.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T14:20:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So then we asked if I could sing them a li'l song backstage hehe,\"\
        \ said Lauv.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456bcb5-b9f3-49d3-9440-0015b68e367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:17:33.599+08:00
