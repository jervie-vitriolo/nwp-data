      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government began paying out the ₱15,000 cash grant on Saturday.\
        \ The money came from the DSWD unobligated budget of at least ₱5.3 billion,\
        \ Gatchalian said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7f6ed-c30a-4d4a-b90f-b3bf54d692f4'
