  'Lawmaker-to-PCSO--Use-P100-M-confidential-fund-to-fight-illegal-gambling':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T16:32:17.000+08:00
