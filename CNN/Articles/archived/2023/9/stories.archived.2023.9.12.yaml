      'mgnl:type': 'text'
      'text': '<p>Cardema agreed with Lagman and said it will be incorporated in their
        leadership module.</p>'
  'ressa-rappler-final-tax-evasion-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T09:35:51.000+08:00
    'imagesource': 'jcr:dd16d3d0-2410-4e0a-90ca-cccf599edb43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc4652a-85ba-45a2-b2f2-0e939b4cdd3e'
    'lead': 'Journalist and Nobel Peace Prize winner Maria Ressa and her news outlet
      Rappler Holdings Corporation gained victory in their final tax violation charge
      filed during the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T09:37:51.305+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-13T00:57:59.116+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maria Ressa, Rappler acquitted of last tax evasion case'
    'updated': 2023-09-12T15:00:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c24d7a-a400-4e53-8dab-68787d561bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Journalist and Nobel Peace Prize winner Maria Ressa and her news outlet Rappler
        Holdings Corporation gained victory in their final tax violation charge filed
        during the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d208d-e746-4284-83ec-218588abb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pasig Regional Trial Court (RTC) Branch 157 announced the acquittal
        of Ressa and Rappler Tuesday morning, with the last case linked to the company''s
        value-added tax return for the second quarter of 2015 amounting to about ₱300,000.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29738f15-6a82-4559-899e-ddadabfb1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are now cleared of all five tax violation charges, nearly five
        years after facing this bout under the Duterte regime. A veteran journalist,
        Ressa is known for being critical of then-President Rodrigo Duterte and his
        administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecee5c-50cc-48b2-9225-91f98cdf19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, the Court of Tax Appeals also acquitted Ressa and
        Rappler of the other four tax violations stemming from allegations the company
        acquired taxable income that it did not declare, and thus incurred obligations
        when it issued Philippine Depositary Receipts (PDRs) to foreign investors
        North Base Media and Omidyar Network in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e241bc2-d376-4c19-a993-21836e58a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/18/cta-maria-ressa-rappler-acquitted-tax-charges.html">Court
        of Tax Appeals acquits Ressa, Rappler of tax violations</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ecb8c-6aec-4007-80b7-a29e8a0abab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also accused them of willfully failing to supply
        correct information in their income tax and value-added tax returns for 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faa9a1-1bdf-4835-b7b8-5ac8a377094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rappler, however, has long insisted that the issuance of PDRs was meant
        to raise capital and not for profit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b58e1-0f8e-49dc-b764-ef14d072b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also maintained that it is 100% Filipino-owned.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bc90c-fc7b-4fb8-9060-354c6dbf5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pasig court dismissed the PDR transactions as “investment activities
        that were in line with RHC’s primary purpose as a holding company of RI (Rappler
        Inc.).” It added that since Rappler did not sell the PDRs to gain profit,
        but to raise funds, the firm was “not liable to pay VAT on these transactions.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04790c8-cece-4a16-97c3-34e2d79a92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It must be inevitably concluded that RHC and Ms. Ressa did not violate
        Section 255 of the Tax Code… RHC and Ms. Ressa are thus absolved from any
        criminal or civil liability in this case,” the document read.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced82dd-4833-4952-a129-1daf54dea782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order was signed by Presiding Judge Ana Teresa T. Cornejo-Tomacruz.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5fe01-4391-460a-894d-536f6c75302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, Rappler said the tax cases filed against
        the company were merely based “on false and flimsy premise.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dc32a-39a4-4991-ad1c-bb27fe63fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the ruling, it said the acquittal was not only a win
        for the company “but for everyone who has kept the faith that a free and responsible
        press empowers communities and strengthens democracy.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a73c9-87d0-4702-a7d1-353c968d7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We share this with our colleagues in the industry who have been besieged
        by relentless online attacks, unjust arrests and detentions, and red-tagging
        that have resulted in physical harm,” Rappler said.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4359dd-fbe2-4628-a23d-f57ac4b278d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We share this with Filipinos doing business for social good but who,
        like us, have suffered at the hands of oppressive governments,” it added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb48d28-e480-4bb8-8d6c-1e5fba3167e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:17:18.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company urged Filipinos to “continue to #HoldTheLine together.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90dcc7-5cde-4022-a8c1-368d853885eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:00:36.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan, Ressa said all the
        cases filed against them were “meant to stop us from doing our work.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48a133-adc3-49d5-b516-1bbc17f3f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:00:36.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government tried to shut us down. It felt like the world was upside
        down. It was weaponizing the law,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfddd0e-44f0-423c-bdae-af5afe454a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:00:36.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-13T00:57:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that if the prosecution tries to re-appeal, it would
        be double jeopardy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93eec40-1956-4da5-bcf1-2b495e66a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Victory for media freedom''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6685930-0fb3-4e38-8bf6-81cc6a992498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Amal Clooney and UK lawyer Caoilfhionn Gallagher,
        on behalf of the international legal team, also welcomed Pasig RTC decision
        to acquit the internatIonally-renowned journalist on tax evasion charges that
        carried a potential 10-year sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0595fb-3dab-415f-b10a-bbae5132e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Clooney said Ressa's acquittal is a victory not only\
        \ for Ressa but for all journalists in the Philippines who were targeted by\
        \ the government through the courts.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88889c61-2cc4-4b6b-9228-812310ef9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She then called for the dismissal of Ressa's outstanding charges if\
        \ press freedom and the rule of law are to prevail in the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9ff5c-6b0c-4b6f-94e4-70b83442c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/11/CA-junks-Rappler-Ressa-Santos-MR-cyber-libel.html">CA
        junks appeal to reverse cyber libel conviction of Ressa, former Rappler writer</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4b833-b452-47e3-917e-4bbaa431bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gallagher, meanwhile, said Ressa has been a victim of \"lawfare\" for\
        \ doing her job as a journalist.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4cda9-9723-48ce-95ee-55966486620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The law has been wielded as a weapon against her in multiple ways,\
        \ as the authorities have attempted to criminalize her and Rappler for years\
        \ of hard-hitting reporting holding the powerful to account,\" she said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a3c47-6948-4c9a-8ad8-faa2847e9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ressa still faces decades behind bars for her journalism,\" she added.\
        \ \"The authorities must end this for once and for all, drop all remaining\
        \ charges and concede Ms Ressa's cyberlibel appeal.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2be973-64c6-4217-9902-5d68958e97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ressa and former researcher-writer Reynaldo Santos were found guilty\
        \ of cyber libel in 2020. The case stemmed from a 2012 Rappler article which\
        \ reported on businessman Wilfredo Keng's alleged connection to illegal activities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3db74-9eae-40d6-94aa-ea7682bc5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-13T00:37:12.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-13T00:57:59.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng filed the complaint in October 2017, or nearly five years after
        the article was posted.</p>'
