      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Tana, who specialized in Asian cuisine and developed the excellent
        coconut chicken, points to the bottom tray of the tea stand, now empty. “I
        made all of that.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
