      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration gave
        the green light Monday to updated COVID-19 vaccines from Moderna and Pfizer/BioNTech
        amid rising cases and hospitalizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504508d2-211f-477c-aba8-a9eb4d4e22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f89b1a-b810-4dab-89af-00a4aac6c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both vaccine manufacturers have said testing shows that their vaccines\
        \ are effective against EG.5, the currently dominant strain in the United\
        \ States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e07d63-1cc5-470b-9541-1db08935cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce02aa1-3a14-4a3d-bbe4-e2a7f35f26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Advisory Committee on Immunization Practices, a group of independent\
        \ experts that advises the US Centers for Disease Control and Prevention on\
        \ its vaccination decisions, will now weigh the safety and effectiveness of\
        \ the updated vaccines and make recommendations for their use. After the CDC\
        \ director signs off on those recommendations, the vaccines can be administered.\r"
