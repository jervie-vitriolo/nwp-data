      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bulan was inspired to start his own YouTube channel which\
        \ initially featured unboxing videos of Blackpink merchandises.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bdd3a-3f59-4ebe-a882-4c0f3c6d6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So bumili ako ng albums tapos gumawa din ako ng unboxing videos pero\
        \ may hiya pa rin,\" he revealed. \"So ang ginawa ko lang dun sa videos ko\
        \ ay more on kamay ko lang and even the name of the channel is not my name.\
        \ Para hindi talaga siya parang mahanap ng friends out of nowhere, kasi may\
        \ side pa sa akin na nahihiya ako.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22d5f1-1c49-413d-85dd-5896a1064197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So I bought albums and I made unboxing videos, but I\
        \ still felt shy then. So what I did was only my hands were seen in the videos\
        \ and even the name of my channel was not my name. I didn’t want my friends\
        \ to accidentally find it, because I was still shy about it.]  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ce7d8-845e-4f85-870c-01e17529b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, Bulan became more comfortable and open about being a K-pop\
        \ fan boy. His channel \"Boc Unboxing\" later expanded to reaction videos\
        \ to music videos of different K-pop groups and other content.  \r"
    '32':
