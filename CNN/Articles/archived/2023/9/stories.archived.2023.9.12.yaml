      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        President Ferdinand Marcos Jr. on Tuesday said the Philippines is ready to
        help Morocco in the wake of the magnitude-6.8 earthquake that has killed at
        least 2,800 people in the North African country.</p>'
