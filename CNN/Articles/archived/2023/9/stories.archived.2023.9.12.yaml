      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Palace briefing on Tuesday, Social Welfare Secretary Rex Gatchalian\
        \ said the agency is working to complete the payout in highly-urbanized cities\
        \ and regions by Sept. 14.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35085a06-64a8-44ea-8b2f-3cacf6404d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.963+08:00
