      'mgnl:lastActivated': 2023-09-12T18:51:48.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacee2e1-b1ef-49cd-86be-1e8333e99320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.791+08:00
