    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Armored train carrying North Korea’s Kim Jong Un located at Russian
      border ahead of Putin meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7871e4-fe3d-4ecd-b1fc-28b20c75d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Jong Un’s heavily-armored private train
        has been geolocated at the Russian border ahead of an expected and closely-watched
        summit with Russian President Vladimir Putin, amid warnings from the United
        States that the two leaders could strike an arms deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2761f4bf-d765-409b-bcfa-f916bec9f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as South Korea’s Defense Ministry said it believes the
        North Korean leader entered Russia early Tuesday morning local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974512e7-846f-46fa-8f59-6518d5e2dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video shared by Russia Today on Monday and geolocated by CNN showed\
        \ the train purportedly carrying Kim Jong Un near the Russian-North Korean\
        \ border by the Tumen river.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fba11-2db4-45fa-bd9e-ae3a89e6a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government said last week that such a meeting, expected to take\
        \ place in the far eastern Russian city of Vladivostok, could take place as\
        \ part of Russia’s efforts to find new suppliers for weapons to use in its\
        \ war against Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fbf94-f94b-4021-81ff-1975923aaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean Defense Ministry spokesperson Jeon Ha-kyu said Tuesday\
        \ the ministry is closely monitoring whether North Korea and Russia will proceed\
        \ with negotiations on an arms deal and technology transfer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bb771-5ea1-4cde-ac4c-76bef0acf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia desperately requires fresh supplies of ammunition and shells\
        \ while North Korea, which has faced years of international sanctions over\
        \ its nuclear weapons program, is short of everything from hard cash and food\
        \ to missile technology.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c9afc-915b-4775-8751-916757120dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korean leader departed the capital, Pyongyang, on Sunday\
        \ afternoon accompanied by top party officials and members of the government\
        \ and armed forces, North Korean news agency KCNA reported Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ccd84-ba45-4b5f-a848-9793d0885f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images released by KCNA showed Kim walking down a red carpet at a Pyongyang\
        \ station and boarding the green train surrounded by officials. A crowd of\
        \ onlookers could be seen cheering in the background and waving flags.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f80418-9fb0-4236-8f4b-bcd4befb99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither country has specified when or where the visit would take place,\
        \ nor what would be on the agenda of any potential face-to-face. The Kremlin\
        \ said in a statement Monday that Kim would pay an official visit to Russia\
        \ “in the coming days,” while North Korean state media said they would “meet\
        \ and have a talk.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815f5ed-8658-40b4-a9fa-72970474b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov said bilateral relations between\
        \ the nations will be a priority of the meeting, which will be a “full-blown\
        \ visit, with talks between the two delegations,” according to Russian state\
        \ media TASS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181e4b7-063d-46b5-8f41-27d54cbe3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A formal dinner is also planned in honor of Kim’s arrival, Peskov said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd1cf9-d066-4c57-9ad4-feeb97568715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin reportedly arrived in Vladivostok on Monday to attend the Eastern\
        \ Economic Forum, Peskov earlier said, according to state TV Russia 24. And\
        \ the city is where Kim and Putin met for the first time in April 2019.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2728c4-6777-4a12-a5f2-9a33eaf4f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rare trip for Kim</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba20160-bb87-4d22-9eac-04021a197b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit will be Kim’s first foreign trip since the Covid-19 pandemic.
        With its borders sealed because of that for much of the past three years,
        North Korea has only recently begun to relax travel restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b590c5f-35d3-49f2-bc02-dc0c87e3ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also be only Kim’s 10th trip since assuming power in 2011.\
        \ All of those came in 2018 and 2019, as the North Korean leader engaged in\
        \ negotiations over his nuclear weapons and missile programs in three meetings\
        \ with then-US President Donald Trump – one in Singapore, one in Hanoi and\
        \ one in the demilitarized zone (DMZ) separating North and South Korea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52174ffd-5dd2-4d2e-8a3a-a47bfd52b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim also made four trips to China over those two years to meet with\
        \ Chinese leader Xi Jinping. The remaining trip was to the DMZ in 2018 to\
        \ meet with then-South Korean President Moon Jae-in.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969395e-db7b-46ff-82c9-8bf9d1af51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vladivostok lies 130 km (80 miles) from the border with North Korea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747be92-d7ef-4674-b384-0051035a1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korea leader is said to prefer traveling in an upscale armored\
        \ train – as did his father before him – but rail travel accounts for less\
        \ than half of his foreign trips. Three of this nine trips have been made\
        \ in planes and two, both to the DMZ, by car.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bf673-a303-4bb5-98cc-7aa96098c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Defense Minister Sergei Shoigu also visited Pyongyang in July\
        \ in an attempt to convince it to sell artillery ammunition.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58128a6f-7000-4b4f-8ba9-619a4a380b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Washington’s warning</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0295fe5-4b80-402d-aeae-16dfcd51dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Tuesday, White House national security adviser Jake Sullivan warned\
        \ that North Korea it will “pay a price” if it strikes an arms deal with Russia,\
        \ though he did not elaborate on these potential repercussions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a864421-118e-4076-905a-ddad89a68d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea is already under United Nations and US sanctions imposed\
        \ over Pyongyang’s weapons of mass destruction program.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141437c1-214b-43d0-92df-bb213fd605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The potential Putin-Kim meeting could lead to Pyongyang getting its\
        \ hands on the sort of weapons those sanctions have barred it from accessing\
        \ for two decades, especially for its nuclear-capable ballistic missile program.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9222a7-3f50-4ef3-976e-c4ca6e342184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes after more than a year and a half of war in Ukraine has\
        \ left the Russian military battered, depleted and in need of supplies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619e2e2-d0cc-4868-8bce-e52afbf64cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Monday’s announcement from both countries, the White House\
        \ urged North Korea to “not provide or sell arms to Russia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1657c-6374-41f0-8a2a-ebc427852b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b61d88-959c-46ed-a78b-d726b0f4f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we have warned publicly, arms discussions between Russia and the\
        \ DPRK are expected to continue during Kim Jong-Un’s trip to Russia,” said\
        \ National Security Council spokesperson Adrienne Watson in response to Russia\
        \ and North Korea’s announcement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d0fa9-e371-4c86-ae57-5f19af16d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement also urged the country to “abide by the public commitments\
        \ that Pyongyang has made to not provide or sell arms to Russia.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f6bdd-6e32-4d6b-b0c2-9fca29bd9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:22:44.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:26:22.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports emerged of North Korean arms sales to Russia in September
        2022, a North Korean Defense Ministry official said at the time that Pyongyang
        had “never exported weapons or ammunition to Russia before and we will not
        plan to export them.”</p>'
    '29':
