  'senate-special-panel-maritime-admiralty-zones':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T13:09:34.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42d69ee-4939-4ec7-b019-161c95c170f4'
    'lead': 'The Senate has created a special committee that will exclusively tackle
      proposed measures relating to maritime zones and sea lanes, which will convene
      for the first time this week, Sen. Francis Tolentino said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T13:12:04.859+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-12T13:12:05.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate creates new special panel on maritime, admiralty matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962ab96-9549-49f4-97a3-76af4086c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Senate has created a special committee that will exclusively tackle proposed
        measures relating to maritime zones and sea lanes, which will convene for
        the first time this week, Sen. Francis Tolentino said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6977629-6681-487b-ab3b-3782da75c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come Sept. 14, the newly created Special Senate Maritime and Admiralty
        Zones committee will be convening for the first time and we will tackle the
        Maritime Zone bill for the first time," Tolentino said Tuesday, during a joint
        panel inquiry into West Philippine Sea issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88677cc0-cc76-44d5-a708-c8b264210c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thereafter, we will be tackling the Archipelagic Sea Lanes bill and\
        \ after that, we hope to finish Senate Bill 654 and that is the Philippine\
        \ Navy Archipelagic Defense Act.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44911b8d-84d4-4e22-b721-fcfc6386c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special panel, which will be chaired by Tolentino, was <a href="https://www.cnnphilippines.com/news/2023/3/24/Philippines-China-maritime-row-issues-serious-concern.html">proposed
        last July to tackle key maritime issues and legislation</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d881e9c-6087-472f-b05d-1766e666ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was created amid heightened tensions between Manila and Beijing\
        \ due to the territorial dispute in the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1161a-a977-4fe6-be80-e780674921ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        condemned China''s incursions</a> and its harassment of Filipino civilian
        and government vessels in the Philippines'' exclusive economic zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee9066-4f3f-44c4-8c66-20b60d1a82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:12:04.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T13:12:05.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recent transgressions by Beijing include its coast guard’s
        <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">use
        of water cannon on Filipino vessels</a>, its <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">failed
        attempt to block another resupply mission</a> to the BRP Sierra Madre, and
        its <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">newly
        issued 10-dash line map</a> which extended the superpower''s claim to cover
        most of the South China Sea.</p>'
  'maria-ressa-marcos-admin':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T13:12:27.000+08:00
    'imagesource': 'jcr:4dea5a8e-aa24-4b68-b6b0-1dc75ff338e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51f6ecd-a237-4c7a-8d58-7f13a6d5eac5'
    'lead': 'Veteran journalist Maria Ressa, who has been critical of the Duterte
      administration, said there is a “lifting of fear” under the leadership of President
      Ferdinand Marcos Jr., with the final tax evasion case filed against her and
      Rappler now dismissed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T13:14:15.700+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-12T13:15:25.198+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maria Ressa sees ‘lifting of fear’ under Marcos admin, says acquittal
      ‘good sign’ for biz community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b4fc0-93e2-4509-bdb2-147f3f9a11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Veteran journalist Maria Ressa, who has been critical of the Duterte administration,
        said there is a “lifting of fear” under the leadership of President Ferdinand
        Marcos Jr., with the final tax evasion case filed against her and Rappler
        now dismissed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b56f5-0fe0-4741-8917-58323a397910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we''ve seen the transition from the last administration to
        this administration is the lifting of fear, right? Do you guys agree with
        me? We feel it in the public. We feel even, I supposed, among the cases [of]
        the journalists,” she said Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec26c4-6181-4634-b0a2-b43f98ec2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It''s certainly a very interesting time for the Philippines. I hope
        it isn’t the calm before the storm,” the Nobel Peace Prize winner said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539f056-49c9-48f4-94c8-dfb99b1958bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ressa’s remarks came after a Pasig court acquitted them from their
        fifth and final tax violation charge. All charges were all filed during the
        administration of former President Rodrigo Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d40ace-7eaf-47e3-b740-d5277108767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/12/ressa-rappler-final-tax-evasion-case.html">READ:
        Maria Ressa, Rappler acquitted of last tax evasion case</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4033e-2596-416b-98ae-f00783bf0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The four other cases were junked by the Court of Tax Appeals in January.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cb384-89ee-42ec-8aa2-17af93bccecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ressa said that the Pasig court’s decision “strengthens our resolve
        to continue with the justice system, to submit ourselves to the court despite
        the political harassment, despite the attacks on press freedom—it shows that
        the court system works.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050f583-3921-4594-adb6-d998a4e050a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The journalist also said that their acquittal is “a good sign” for
        the business community, especially now that economic managers seek to beef
        up the investment climate in the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc07d59-5af4-41c2-b2d0-8f15857275c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to really look at the impact on business because tax evasion
        charges threaten the way of doing business in the Philippines. And this is
        the cornerstone of the Marcos administration, to bring the economy back up
        and to bring international investors in. This is a good sign,” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34e7cd-430d-4a2e-9450-a1c56b39f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ressa was hopeful that the remaining charges against them would subsequently
        be dismissed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c99a0-14aa-48e9-8541-077898938039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:14:15.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T13:15:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we said, even standing alone without these tax cases, the cyberlibel
        case, especially the revocation case, which spells the life or the death of
        Rappler, are really baseless,” she added.</p>'
