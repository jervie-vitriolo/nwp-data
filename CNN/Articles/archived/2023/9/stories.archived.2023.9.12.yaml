    'stories': []
    'template': '1'
    'title': 'PCG bares wish list to senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f265a-1186-4f48-9000-bc090fdb3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Lawmakers asked the Philippine Coast Guard (PCG) for a wish list to protect
        the country''s maritime rights in light of rising tensions in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9433eed-d5b3-4391-bb6f-84dd372bce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07142fe2-6b8d-4e01-8e7c-11ada58e0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Among all the DOTr (Department of Transportation) attached agencies,\
        \ I think the one most active is and nagbubuwis-buhay para sa 'tin po (risking\
        \ lives for our sake) is no other than our Philippine Coast Guard. That's\
        \ why now is the time, Admiral (Artemio) Abu, to ask us for your wish list,\"\
        \ said Senate President Juan Miguel Zubiri during the agency's budget hearing\
        \ on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba7d91-4bd3-4482-bb52-ba0f19606b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.785+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea5ea1-9c8a-4c79-8924-cdbbca417a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.785+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu then asked for P600 million more for fuel to conduct patrols in\
        \ on top of the proposed P1.7 billion; P563 million for retrofitting, dry-docking,\
        \ repair, and maintenance of vessels; and P144 million more for intelligence\
        \ fund.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6de9ee-1dcb-4fd9-82bd-7ccea272b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199142ee-a982-40ef-a5aa-9261f97f1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard's proposed budget for 2024 is P24 billion, or less\
        \ than a tenth of DOTr’s P214.296-billion request. The DOTr said the addition\
        \ P2 billion in the PCG budget will fund the target 4,000 new hires and purchase\
        \ of remote-controlled weapon systems and caliber 9mm pistols. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca1052-a779-45d0-b590-8ac844a61910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710b0d2-35e1-472a-a245-ac3e54735639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.787+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our intention is to have at least three coast guardians in every\
        \ kilometer length of coastline,” Abu said\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd72c3-6ab5-4456-b928-f7a80b46575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.787+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579406e-1cd3-44b8-87d7-cafecd0335cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.787+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, the strength of the population of the coast guard is 30,000\
        \ personnel, and every year, we have an increment of 4,000, and for the ensuing\
        \ budget year 2024, we have an additional request for [an] additional 4,000\
        \ personnel,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16774c56-bd1b-4555-88e0-694191b0e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.788+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0be36-6863-4be4-85a5-b6b6c5f8dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.788+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also pointed out the acquisition of assets to beef up its inventory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aed775-e903-4c9d-b084-4195b0749e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.789+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad103d2-d482-4a2e-9439-011f0c4e68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:53:16.789+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:53:17.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need more for us to sustain our operations, for us to ensure that\
        \ the porous maritime domain of our country will be attended to by the coast\
        \ guard,\" Abu said. \r"
