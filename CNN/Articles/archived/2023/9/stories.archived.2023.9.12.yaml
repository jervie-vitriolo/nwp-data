    'stories': []
    'template': '1'
    'title': 'Leachon quits as DOH special adviser amid controversies '
    'updated': 2023-09-12T19:44:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed7fc8-6a6f-4d92-b128-4159c99e5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.595+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)-</strong>Health
        reform advocate Dr. Tony Leachon has stepped down as a special adviser of
        the Department of Health (DOH) amid questions about his qualifications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b3d74-e9b0-4a68-9963-2ab1e29b713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.596+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce598125-16d9-4a74-9801-f0ba142a8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.596+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon tendered his resignation on Monday, explaining that he made\
        \ the careful consideration for himself, his family, and his future.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34c73f-6dcd-4909-b352-3604799926a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.597+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e20008-621c-46b7-aabe-6679102a479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.597+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a lengthy post on social media, Leachon expounded on his decision\
        \ to vacate the post he held for only a month.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6c0c9-004a-4fa6-b929-584719e9e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.597+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835c750-b473-4ca1-8e1f-32a22985be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.598+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's tough working with a system when your ideas are not welcome\
        \ and when powerful people attack you unprovoked,\" he wrote on Facebook \
        \ \"And you're alone defending yourself when there's nothing to explain. They\
        \ call it power play or politics,\" he wrote on Facebook.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250be88e-8c63-4320-9436-ad0625094603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.598+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe3415-abb2-4e5a-a829-5221f837c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.598+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Iloilo Rep. Janette Garin, who previously served\
        \ as DOH chief , questioned the public health expertise of Leachon. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e871620-0e5b-47e9-91f4-0ae837e943ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.599+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f682c-14cb-44eb-a8dd-c173fa6db480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.599+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A House panel found out that Leachon does not have a masters nor doctorate\
        \ degree in public health to be considered as expert. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d649646-aa37-4bd2-b11c-2593c3105308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.600+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9b3ee-e204-4cd8-a3fe-cc35080359e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.600+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin also grilled Health Secretary Ted Herbosa on why the government\
        \ is paying Leachon a P100,000 salary for his government post.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d628778-4cd6-444d-a688-85012cf29e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.601+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508528b-dedb-48aa-a0fe-6faa19acc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.601+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin on Tuesday explained that she does not have anything against\
        \ Leachon, but she asked him to stop the \"drama.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303d871-350e-45df-be42-f2c5f2da5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.601+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64972847-50fa-4467-ad72-79b15f836283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.602+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that she stands firm \"in not allowing DOH to be used as\
        \ a platform for non-experts.\" \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e38ce2-4d45-4497-8710-05d7702b7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.602+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd72d1e-ed4c-48d5-9423-2fa5fe3cd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.603+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said statements and opinions of non-experts can deceive\
        \ the public, \"resulting in a lot of public health menace.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b663dd-123f-4890-a63d-0d02999701b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.603+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T19:49:11.220+08:00
