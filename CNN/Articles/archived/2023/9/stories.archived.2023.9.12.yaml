    'mgnl:lastActivatedVersionCreated': 2023-09-12T19:12:42.410+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT-CIS-Party-list', 'Erwin-Tulfo', 'HB-8987', 'House-of-Representatives',
      'House-Bill-8987']
    'stories': []
    'template': '1'
    'title': 'Tulfo files bill seeking penalties for fathers who refuse to pay child
      support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168785d8-61db-473f-905e-569c43540493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        House Deputy Majority Leader Erwin Tulfo and other lawmakers have filed a
        bill aimed at penalizing fathers who fail to pay child support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b2b98-5f0e-41b8-9092-f8a9c28dd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes a penalty of six to 12 years imprisonment and
        a fine of ₱100,000 to ₱300,000 for fathers who willfully fail to pay child
        support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8181b-d03e-4c87-a275-6d6fc3771484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB08987.pdf"
        target="_blank">House Bill 8987</a> was filed by Tulfo, along with his partymates
        in ACT-CIS Party-list and Benguet Rep. Eric Yap and Quezon City Rep. Ralph
        Tulfo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d383ac-d253-4e70-acb7-faf0a8d077f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang gusto natin dito ay protektahan ang kinabukasan ng mga bata,"
        Tulfo said in a statement. "Dapat panagutan ng mga magulang lalo na ng mga
        tatay ang kapakanan ng kanilang mga anak.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8ed19-f5f6-4e68-a6ff-b626df8cc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What we want is to protect the future of children. Parents,
        especially fathers, should ensure their welfare.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae3030-2da6-440c-bff1-c09359f98a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo added that fathers who do not fulfill their role as a parent
        should be held accountable for failure to give support.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3d534-68fb-4184-bcac-3213e9e7f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure proposed that paternal child support shall be at least
        10% of the father’s salary, but should not be lower than ₱6,000 a month or
        ₱200 a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148d8bd-7fb9-4f75-90e3-c2d43b3acec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It defines "child" as a person below 18 years old, or a person over
        that age but "unable to fully take care or protect himself/herself from abuse,
        neglect, cruelty, exploitation, or discrimination because of physical or pyscho-social
        disability or condition."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79546aa5-37ba-409b-85b2-cd48c17a88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It adds paternity should be established to obtain a child support order.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad318cc4-71af-4af2-952d-4060be2999ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While there are already penalties for so-called "deadbeat fathers"
        under Republic Act 9262 or the Anti-Violation Against Women and Children (Anti-VAWC)
        Act, the bill states "the comprehensive implementation and enforcement of
        paternal child, including all other acts to establish the said legal obligation,
        is still a legislative priority."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71086715-9abf-4a00-9861-5596e4d0c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:09:01.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T19:12:42.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added the proposed bill will go through deliberations
        and public consultations to make sure the welfare of all parties will be upheld.</p>'
