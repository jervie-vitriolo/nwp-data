      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opportunities await not only in infrastructure, as mentioned, but
        also in our promising growth drivers such as agribusiness, mining, tourism,
        manufacturing, education, creative industries, health care, and the information
        technology and business process management sectors,” Balisacan said.</p>'
