      'mgnl:lastActivated': 2023-09-12T07:30:37.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a9996-7b28-434c-b2b3-657b56f982dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although vaccines were previously provided for free by the government,\
        \ this is the first time they will be provided through the commercial market.\
        \ During a Pfizer investor call in October, officials said a potential US\
        \ list price for the updated vaccine could be between $110 and $130 per single\
        \ dose for adults.\r"
