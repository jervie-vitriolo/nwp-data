    'stories': []
    'template': '1'
    'title': 'Sugar production to drop by 10-15% for 2023-2024, says SRA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac2498-6c3e-4f27-851c-4edfe2ddaeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:07:31.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:15:35.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The country''s sugar production is seen to drop by 10 to 15% for crop year
        2023-2024, depending on the effects of the El Niño phenomenon, according to
        the Sugar Regulatory Administration (SRA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137f775-ae45-4af7-867f-2fe6081d5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:15:35.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:15:36.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on Sugar Order No. 1 Series of 2023-2024 released by the SRA\
        \ board on Monday, the total raw sugar production for crop year 2023-2024\
        \ is estimated at 1.85 million metric tons (MT).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
