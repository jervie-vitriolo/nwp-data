      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34f77f-1623-45fa-b7a0-35b3043e89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:48:27.604+08:00
      'mgnl:createdBy': 'kristelle'
