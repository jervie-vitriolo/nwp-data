      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cardema said they have training modules on centralization and local\
        \ governance, Sangguniang Kabataan (SK) history and salient features, government\
        \ meetings and resolutions, planning and budgeting in government offices,\
        \ and code of conduct and ethical standards for government officials.\r"
