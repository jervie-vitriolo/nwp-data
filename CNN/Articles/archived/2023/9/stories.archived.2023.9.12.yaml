      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on Appropriations deliberations on the
        commission''s ₱165-million 2024 budget on Monday, Manila 6th District Representative
        Bienvenido Abante Jr. asked NYC chairperson Ronald Cardema about their programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f02cd1-8ae6-496c-8715-0e85ea54d83a'
