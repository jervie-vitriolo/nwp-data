      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OWWA administrator said that the agency wants to improve shelters\
        \ abroad and build more halfway houses in the country for OFWs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a737d4-2d46-4374-9a29-f413b8950f63'
