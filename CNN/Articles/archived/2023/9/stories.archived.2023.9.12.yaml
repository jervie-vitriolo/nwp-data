    'created': 2023-09-12T11:21:06.000+08:00
    'imagesource': 'jcr:92f0c763-8eb6-44c7-9cc6-6df5850c9e31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1becfb1d-6370-4566-832f-64e0546976d6'
    'lead': 'Kim Jong Un’s heavily-armored private train has been geolocated at the
      Russian border ahead of an expected and closely-watched summit with Russian
      President Vladimir Putin, amid warnings from the United States that the two
      leaders could strike an arms deal.

      '
