    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c8869-0a0a-48a4-a604-3dddd5f88974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking ahead, “barring the emergence of a markedly more virulent variant,\
        \ the FDA anticipates that the composition of COVID-19 vaccines may need to\
        \ be updated annually, as is done for the seasonal influenza vaccine,” the\
        \ agency said Monday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352e010-e106-4c69-8af1-b22924f5a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb670f22-e814-4d30-8d69-9fc136d91701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Studies about confirmed viral infections suggest that COVID-19 adopts\
        \ a seasonal pattern with peaks in fall and winter, similar to other respiratory\
        \ viruses,” Dr. Ugur Sahin, CEO and co-founder of BioNTech, said in a news\
        \ release. “Our goal is to provide people worldwide with COVID-19 vaccines\
        \ that are adapted to circulating virus variants or sublineages.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef385851-33be-4d01-b5ba-56754f2d4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8bfa1-ec9c-4260-a402-56fa2772322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The updated Covid-19 vaccines, given in a single dose, “will be available\
        \ to everyone who needs it, and it most likely will be available at no cost\
        \ for the foreseeable future,” said Lori Tremmel Freeman, chief executive\
        \ officer of the National Association of County and City Health Officials.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7431ca-fb21-4865-b908-13f63bcfbd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939f973-9c5f-4b02-b6c2-ce4b28184247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA has not authorized an updated Covid-19 vaccine from Novavax,\
        \ but the company said an updated version of its protein-based vaccine is\
        \ currently under review by the FDA for authorization in people 12 and older.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ff897-cf4b-4243-9244-9e5c13d54079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfc9ea-305f-4c3d-b959-542a14ee7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Affordable Care Act, most insurance plans are covering the\
        \ full cost of vaccines, without co-pays. So most insured people will be able\
        \ to get the updated Covid-19 vaccine at their doctor’s offices or pharmacies,\
        \ such as CVS or Walgreens, at no cost.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dff8a2-b3c6-4f93-a62b-d6ae075c760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404916e-3409-4909-a798-84bd4e7281c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who are uninsured or underinsured may access the updated vaccine\
        \ for free through the CDC’s Bridge Access Program. The new government program\
        \ allows the CDC to purchase and distribute Covid-19 vaccines and allocate\
        \ them through its network of state and local health departments. Vaccines\
        \ for federally qualified health centers as well as certain pharmacy chains\
        \ will be supported through both government and manufacturer-supplied resources.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903f0cd-c362-4caf-a8d3-1f6236d7bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c88bf-2f55-4245-a1d7-d78ee78a0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bridge Access Program is temporary. According to the CDC’s website,\
        \ free vaccines through the program will not be available after December 2024.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b72ed-328b-4fa7-be75-a9cd1182d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.837+08:00
