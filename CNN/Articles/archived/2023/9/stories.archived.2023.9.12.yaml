      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. approved the implementation of a price\
        \ cap for regular milled rice at ₱41.00 per kilo and for well-milled rice\
        \ at ₱45.00 per kilo to address the increasing price of the staple grain.\r"
