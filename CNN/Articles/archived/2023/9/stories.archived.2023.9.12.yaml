    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2880dea-fb38-415c-a509-62a393fbda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.960+08:00
      'mgnl:createdBy': 'kristel'
