      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the order, 100% of the expected sugar production shall\
        \ be quedanned by mill companies as \"B\" or domestic market sugar.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cebd49-ccd5-46da-9006-114fdfcfb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:15:35.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:15:36.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sugar mill companies shall issue weekly sugar quedan-permits or molasses\
        \ storage certificates in the name of the individual planter or mill companies\
        \ for their corresponding shares of sugar and molasses production for the\
        \ crop year 2023-2024,\" the order read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d0c8c-b295-4887-94e2-c783d359d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:15:35.775+08:00
