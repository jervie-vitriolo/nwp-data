  'sinag-zero-tariff-imported-rice':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-12T12:19:02.000+08:00
    'imagesource': 'jcr:b4191756-0e6b-43ce-9141-475aca829e44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1864d247-ea25-4359-87e0-9c9d6b870ac4'
    'lead': 'Agricultural group Samahang Industriya ng Agrikultura says the government
      should focus on providing assistance to rice farmers instead of lowering tariffs
      for imported rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T12:21:48.967+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-12T12:21:49.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'rice', 'SINAG']
    'stories': []
    'template': '1'
    'title': 'Agri group thumbs down possible reduction in rice tariff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860932d5-5f4b-44c8-8461-f2712a4ac0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Agricultural group Samahang Industriya ng Agrikultura (SINAG) on Tuesday said
        it disagrees with the tariff reduction proposal of the Department of Finance
        (DOF) as this may drive the price of imported rice up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c35170-75b5-4950-9835-35ce6a7ba12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94cd91-25b7-4616-8919-923628cbce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not for lowering the tariff,” SINAG chairman Rosendo So
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ac026-6b29-42b6-a513-ae49bdb0d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31449a-a16f-493e-81b3-1f0d84592355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Secretary Benjamin Diokno said in a briefing last week that
        his department is proposing to <a href="https://www.cnnphilippines.com/business/2023/9/11/dof-zero-tariff-rice-imports.html">temporarily
        reduce</a> the 35% rice import tariff rates to 0 percent or a maximum of 10%
        to arrest the surge in rice prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c7154-9cce-4eae-b6cd-5b70fdc5833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73e313-14dc-4830-8857-5d2176fec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, So said this will not be good for the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218294a-73b2-4b42-98fb-d0469b7bbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d2b2e-2ce5-42ed-81dc-dac5cbb711b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung binaba mo yung</em> tariff syempre <em>mas malaki yung
        ibibili natin, so kung ganon mangyayari ang tingin namin itataas ng T</em>hailand
        and Vietnam <em>yung presyo</em>,” he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120d8e2-d05d-4183-89c5-f3c487dc6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72891353-42ff-425b-b322-5a03f313a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you reduce the tariff of course we will buy more.\
        \ Given that, we think Thailand and Vietnam will increase their prices.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f3883-ff60-44f7-a0bd-d0644201c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb55482-c131-4431-ac51-e653f32066fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So said that instead of lowering the tariff, the government should\
        \ focus on providing assistance to rice farmers. He noted that there are still\
        \ tariff collections from last year worth ₱12 billion which can be used to\
        \ distribute the ₱5,000 subsidy per farmer, he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307c0f2-d1b7-4b72-8d0f-cd64dce18875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c974a-ed17-48de-ad55-c68a3c4c977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If planting will also continue from October to December, local produce\
        \ will be enough until July 2024, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891d604-89ba-4d4d-805b-f7b7d24c460d'
      'mgnl:activationStatus': true
