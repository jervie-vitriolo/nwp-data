      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the initial list from the Department of Trade and Industry (DTI),\
        \ Gatchalian said the program covers 5,942 small rice retailers in public\
        \ and private markets that have business permits and/or DTI or Securities\
        \ and Exchange Commission registration.\r"
