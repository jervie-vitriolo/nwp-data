    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65dc11-18eb-4f4c-bdfa-e4ddd96b7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abante stressed the importance of having a moral program for SK leaders\
        \ who were \"considered as one of most corrupt among elected officials.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd854645-fda5-4d0e-82ac-6da983f3956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ac8b5-5a9f-4f11-b44d-6d5a12a57f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any kind of training on nation building would tantamount to nothing\
        \ if the young people will not be able to really know what love of God and\
        \ love of country is concerned,\" the lawmaker pointed out. \"Even now that\
        \ we are concerned about giving empowerment to our youth, there ought to be\
        \ a very, very good training program which should be given prime importance\
        \ as far as moral transformation is concerned.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de202af9-207a-4224-a61d-92aef19e61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7546210-ad1f-4892-a6e8-40a8c196b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the village polls this October, Cardema said the elected SK will\
        \ be gathered and oriented about their duty to the country, and the moral\
        \ guidance that can be inculcated in them so they will have a direction as\
        \ the country's future leaders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ca1fe-bffe-4db4-965b-2d1460a7eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27013a0c-8d20-4c18-965f-2ad41f6ba8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay 1st District Representative Edcel Lagman, on the other hand,\
        \ pushed for a critical thinking program for youth leaders.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd47467-6599-48d2-a16e-d7deb641b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e36ed4-5ed0-49f3-a749-e5e656b19f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T08:29:53.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those modules, I did not see any aspect on training them to be adept\
        \ in critical thinking,\" he said. \"I think you should do that because we\
        \ should be able to have youth leaders who are not only ‘yes’ men but who\
        \ could be important advocates of various crusades, particularly on being\
        \ critical about issues that concern them and also the nation as well.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889d4c7-f231-4ef3-a52b-48aa178458a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T08:29:53.574+08:00
