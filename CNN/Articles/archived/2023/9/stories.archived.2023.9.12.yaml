      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mas gusto sana namin itong mapayagan kami gumasta para mas mapalaki,\
        \ mapaganda, maging maayos yung mga shelters natin,\" said Ignacio. \"Gusto\
        \ namin makapagtayo ng mga halfway house, kaysa bayad kami nang bayad sa mga\
        \ hotels.\"  \r"
