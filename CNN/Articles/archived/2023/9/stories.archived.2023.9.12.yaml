        Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2159807-0090-4cd2-b1ae-5e82da0909dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the joint inquiry of the Senate committees on national defense\
        \ and security, foreign relations, public works and finance into the disputed\
        \ waters, Sen. Risa Hontiveros asked if the PCG had intelligence on \"alleged\
        \ treachery\" and signs of a \"China state-sponsored disinformation campaign.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fec22-4b9a-41d9-b401-524c1ea150f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG spokesperson Jay Tarriela said: \"The only information that we\
        \ have received is through our media friends wherein some of those journalists\
        \ we know that support the efforts of the Philippine government in the West\
        \ Philippine Sea received emails trying to divert the attention and focus\
        \ of the Filipino people.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8bfc2-9bf8-4f3c-b8ba-95199015738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of concentrating on the aggressive actions of China, they\
        \ are diverting it to Vietnam,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d044e2-86ac-4654-afeb-7b17bb613534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros then asked if the PCG knew if this was sponsored by China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b093e-9ba0-4ae0-8b55-9d2c51817b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela said: "Based on my personal understanding, this kind of
        information operation will not be happening unless it is supported by a state
        actor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cd6e0-ebff-4aa3-bee2-85204b36a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The West Philippine Sea is a part of the South China Sea within the\
        \ exclusive economic zone of the Philippines that Beijing also claims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779205d-73ef-4cd2-975f-bb7d9ee4cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela, who has branded Filipinos defending Beijing''s aggression
        in the West Philippine Sea <a href="https://www.cnnphilippines.com/news/2023/8/10/tarriela-partriotism-free-speech.html">as
        traitors</a>, last month warned netizens against disinformation on the contested
        waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adf6cf-ebc3-44bd-9a68-530cb9d8ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:34:18.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T14:34:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said disinformation on the issue would sway Filipinos towards
        the side of China, even though the arbitral tribunal ruled in 2016 that Beijing
        had no legal basis to claim most of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a3cf2-a943-43a6-a7ba-489ad5509fd6'
