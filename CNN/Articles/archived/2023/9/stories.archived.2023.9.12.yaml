  'meta-threads-covid-19-search':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-12T14:17:04.000+08:00
    'imagesource': 'jcr:946fddb7-d5ea-41ce-a4c1-947b31340104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '083ecbba-1596-4891-8fa7-b55175e119f5'
    'lead': 'Threads, the much-hyped social media app from Facebook-parent Meta, is
      taking heat for blocking searches for ''coronavirus,'' ''Covid,'' and other
      pandemic-related queries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T14:22:12.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-12T14:22:23.472+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-12T14:22:23.211+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Threads', 'COVID-19', 'Meta', 'coronavirus', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Meta’s Threads is temporarily blocking searches about COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d1510-3bba-417a-bc9c-0cbf47d2dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Threads, the much-hyped social media app
        from Facebook-parent Meta, is taking heat for blocking searches for “coronavirus,”
        “Covid,” and other pandemic-related queries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10b547-6c79-465b-8826-ddfd099be7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant’s decision to block coronavirus-related searches
        on its service comes as the United States deals with a recent uptick in COVID-19
        hospitalizations, per <a href="https://covid.cdc.gov/covid-data-tracker/#hospitalizations-landing"
        target="_blank">CDC data</a>, and more than three years into the global pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3697e-1e21-4997-bb93-529199a2f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Threads blocking searches related to the coronavirus was
        <a href="https://www.washingtonpost.com/technology/2023/09/11/threads-covid-coronavirus-searches-blocked/"
        target="_blank">first reported</a> by The Washington Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95215e9c-b523-4916-b840-9cd3e6fbfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Meta spokesperson told CNN that the company just began rolling out
        keyword search for Threads to additional countries last week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d7aac-415a-4086-9b23-0f9ff5eae118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The search functionality temporarily doesn’t provide results for keywords
        that may show potentially sensitive content,” the statement added. “People
        will be able to search for keywords such as ‘COVID’ in future updates once
        we are confident in the quality of the results.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa051f-634b-4278-bd98-ab9a2f9fd342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Monday, searches on the Threads app conducted by CNN for “coronavirus,”
        “Covid” and “COVID-19” yielded a blank page with the text: “No results.” Searches
        for “vaccine” also prompted no results. Typing any of these queries into the
        Threads app does, however, offer a link directing users to the CDC’s website
        on COVID-19 or vaccinations, depending on the search.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4d550-c2d4-4968-a91c-e7e0433635c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta did not disclose what other keyword searches currently yield no
        results.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09410a7a-9932-490b-8fea-f70137af7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta’s Facebook and other social media platforms faced controversy
        in the early part of the pandemic for the apparent spread of COVID-19-related
        <a href="https://www.cnn.com/2021/02/07/tech/facebook-instagram-covid-vaccine/index.html"
        target="_blank">misinformation online</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f34e80-2016-44fb-814b-f0b9bf062631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta officially launched Threads in early July, and the app quickly
        garnered more than 100 million sign-ups in its first week on the heels of
        months of chaos at Twitter, which is now known as X. But much of the buzz
        faded somewhat in the weeks that followed as users realized the bare-bones
        platform still lacked many of the features that made X popular with users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777690fc-e1f1-4a67-82da-5aefb56978d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threads released its much-requested <a href="https://www.cnn.com/2023/08/22/tech/threads-web-version-meta/index.html"
        target="_blank">web version late last month</a>, and its keyword search about
        a week ago. But the current limitations around its search function highlights
        how the platform still has some kinks to work through before it can fully
        replace the real-time search and engagement experience that social media users
        have historically relied on with X.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a1905-dd40-4a46-80f2-a588f543760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>–CNN’s Clare Duffy contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77346c66-f7c4-4932-922d-97d29324fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:22:12.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:22:23.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/11/tech/meta-threads-coronavirus-searches/index.html"
        target="_blank">Meta’s Threads is temporarily blocking searches about Covid-19</a>."</em></p>'
