      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29805f91-acf2-4960-9f04-0b7b5caff0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory group is scheduled to meet to discuss Covid-19 vaccines\
        \ Tuesday, meaning the vaccines could become available within just a few days\
        \ at certain pharmacies and doctor’s offices.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03183b1-6031-4f08-b8ca-717c08326010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375bb2f-d729-46b4-b372-67201f4f1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials are urging people to get vaccinated as soon as the\
        \ shots are available. They’re debuting amid a late summer rise in Covid-19\
        \ hospitalizations in the United States and growing concerns about the effects\
        \ that the triple threat of respiratory viruses – coronavirus, flu and respiratory\
        \ syncytial virus – may have this fall and winter season.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3b659-b9be-4dfd-a900-9f19b52973c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105c97c-1a05-4857-af48-4b94b5bf73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vaccination remains critical to public health and continued protection\
        \ against serious consequences of COVID-19, including hospitalization and\
        \ death,” Dr. Peter Marks, director of the FDA’s Center for Biologics Evaluation\
        \ and Research, said in a news release Monday. “The public can be assured\
        \ that these updated vaccines have met the agency’s rigorous scientific standards\
        \ for safety, effectiveness, and manufacturing quality. We very much encourage\
        \ those who are eligible to consider getting vaccinated.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47166a-fec8-4a7c-9212-54bcd9069bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed5e40-0af6-4a51-8e92-2fe23819572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have expressed concerns about the impacts the triple threat\
        \ of viral illnesses will have this fall. The CDC has already warned that\
        \ RSV levels are starting to pick up in the South, doubling between late July\
        \ and late August. RSV cases are also beginning to slightly increase in parts\
        \ of the West and Midwest, according to the CDC. However, the overall uptick\
        \ is small relative to recent season peaks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d457b-f45b-4c1b-8eb3-c7826f712d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc678f7-875a-4ce1-b9f9-8f43e54c25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Covid-19, “at the present time, we are seeing an uptick in infection\
        \ rates as well as hospitalizations, however, the absolute rates of severe\
        \ disease, hospitalizations, and death are still very low compared with where\
        \ we were a year ago and two years ago,” said Dr. Dan Barouch, director of\
        \ the Center for Virology and Vaccine Research at Beth Israel Deaconess Medical\
        \ Center, who was not involved in developing either the Moderna or Pfizer\
        \ vaccines but previously helped study the Johnson &amp; Johnson vaccine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152e2cf-d6a2-41bb-a812-c9865cb3df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f532568-4a55-427c-990d-a258898a622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the approaching fall and winter, “the trajectory of where we’re\
        \ going is difficult to tell. I don’t think we’re going to have a surge at\
        \ the level that we saw a year or two years ago, but where it will peak I\
        \ think remains to be seen,” he said. “Right now we have the vast majority\
        \ of the population with vaccine immunity, natural immunity, or both. So there\
        \ is a substantial level of population immunity already.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5383-14dc-4129-a766-b21a689b7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8c859-5833-4257-9456-3715617628b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, the new FDA decision “comes at a time when COVID-19 cases\
        \ are once again climbing. Now, most people 6 months or older in the U.S.\
        \ are eligible to receive this season’s COVID-19 vaccine, even if they have\
        \ never been vaccinated against COVID-19 before,” Albert Bourla, chairman\
        \ and chief executive officer at Pfizer, said in a news release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc69990-3117-4c69-9263-5abad0ff194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085029df-5512-47af-a985-db931caac0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The updated vaccines are approved for people 12 and older and are authorized\
        \ under emergency use for individuals 6 months through 11 years old. As part\
        \ of the FDA’s update, the bivalent Moderna and Pfizer/BioNTech Covid-19 vaccines\
        \ are no longer authorized for use in the United States.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019550d-d7cd-414f-8569-d335ae245da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebfb46-3557-49db-a71b-ca39fd049ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the FDA, babies and young children ages 6 months through\
        \ 4 years who have not been vaccinated against the coronavirus are eligible\
        \ to receive three doses of the updated Pfizer/BioNTech shot or two doses\
        \ of the updated Moderna booster.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cf789-ee03-4385-be4c-dbe91a578579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841f0e1-a840-490c-bb57-94f8816afea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those in that age group who have been vaccinated, the number and\
        \ timing of doses depends on the doses they’ve previously received.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bd9a0-0237-4874-a31e-d7929752c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcc4a7-ed00-4dae-98fc-e86503f13202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the FDA, people 5 and older are eligible to receive a\
        \ single dose of the updated vaccines at least two months since their last\
        \ dose of any Covid-19 shot, regardless of previous vaccination.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572db3c-296a-4a7a-88ba-bb387f02c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0ee0f-5123-42bb-8a06-455399a0667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“COVID-19 remains a leading cause of death in the U.S. and poses a\
        \ significant threat to vulnerable populations, particularly as we enter peak\
        \ respiratory virus season,” Stéphane Bancel, CEO of Moderna, said in a news\
        \ release Monday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a4df5-3814-423d-ae8c-7f468eb9d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb39e5-a45b-46f4-be98-23317ac165e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the primary circulating strain continues to evolve, updated vaccines\
        \ will be critical to protecting the population this season,” he said. “We\
        \ appreciate the FDA’s timely review and encourage individuals who intend\
        \ to get their flu shot to also get their updated COVID-19 vaccine at the\
        \ same time.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b6273-ffd5-4bf2-9af2-a5124a252a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26118b-3628-480d-bdaf-280a797d5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The benefit of the updated Covid-19 vaccines “will be greatest” in\
        \ people at the highest risk of disease, Barouch said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda08b5-8789-4a56-8763-4a4bdb270294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db08d5-c5d5-4be9-b9b3-19c6a5bd4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The primary goal of these vaccines is to reduce the risk of severe\
        \ disease, which is a very important goal, but it is not likely that these\
        \ boosters will provide frank protection against the acquisition of infection\
        \ and probably only modest effect on mild disease,” he said. “And so these\
        \ boosters will likely be important for people who are at severe risk of disease.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86990f5-d10a-4fd0-8218-ce6b61b4b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa8dbb-55a3-47c7-a234-d496df7578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T07:30:37.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mRNA vaccines have been updated to teach the body to fight the\
        \ XBB.1.5 Omicron subvariant of the coronavirus and other closely related\
        \ strains that are circulating.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c240a27-1d13-444e-a8d4-72309c008e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:30:36.827+08:00
