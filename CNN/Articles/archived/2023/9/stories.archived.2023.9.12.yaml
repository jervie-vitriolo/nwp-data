      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA said the total domestic raw sugar withdrawal for crop year\
        \ 2023-2024 is around 2.20 million MT.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4105b-79c7-480f-8dfa-521a7ae161ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:15:35.774+08:00
