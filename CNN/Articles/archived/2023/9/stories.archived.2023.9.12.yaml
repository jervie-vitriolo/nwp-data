      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3fcb5-1716-43b7-a52c-b538e51567d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standouts include the kimchi arancini (₱280) (“Kimchi and mozzarella
        cheese inside, wrapped around kimchi flavored rice risotto,” Chef Jamie says.
        “Deep fried.”) as well as rice bowls like the Pork Belly Teadobo (assam tea
        braised pork belly, charred bok choy, hibiscus atchara and tea eggs, ₱475)
        and the Khaoconut Chicken (₱455), a grilled chicken thigh fillet in burnt
        coconut cream sauce influenced by Tausug cuisine. Plus, the matcha popcorn:
        nori flakes, brown butter, culinary matcha. When I get home, my dress smells
        a bit like it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e55ce-28e8-404d-aec5-57bcb1c2b34c'
