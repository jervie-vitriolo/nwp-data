      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also sought accountability from Herbosa, although she clarified\
        \ in a follow-up statement that this call particularly has to do with ensuring\
        \ that the DOH follows the proper process of hiring consultants.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed92e4-6d94-449c-bd39-6cb3a66a1b6f'
