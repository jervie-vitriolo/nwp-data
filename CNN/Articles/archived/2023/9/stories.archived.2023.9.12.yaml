      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lastly, there’s Rachel Ngan Dueñas, who does the tea workshops every\
        \ quarter. “Hers are really more immersive. She’s one of only two [tea] sommeliers\
        \ in the country.”\r"
