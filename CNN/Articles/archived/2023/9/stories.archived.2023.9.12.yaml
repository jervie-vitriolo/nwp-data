    'title': 'Gov''t pitches infra, energy investments in Middle East roadshow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb2722-08d1-45f6-8522-a7c82c133883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The administration''s economic managers pitched infrastructure and energy
        investments to Middle East businesses this week, in particular, Mindanao’s
        potential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961160b7-e591-47b2-9ba8-4429e0826d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, the National Economic and Development Authority\
        \ (NEDA) said Philippine officials held a dialogue with investors in Doha,\
        \ Qatar, and the United Arab Emirates in Dubai.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b4f5a-cf73-4d04-a0f6-d3d9dd26505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Marcos administration is committed to prioritizing infrastructure\
        \ development in the Mindanao region – one of the country's most promising\
        \ regions because of its significantly untapped potential for various growth\
        \ drivers, particularly in agriculture and agro-processing,” NEDA Secretary\
        \ Arsenio Balisacan was quoted as saying in his presentation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f91c9-ceec-48a8-8b59-0a57486d1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan said the planned projects aim to cut costs of connectivity\
        \ and power in the south, adding that Mindanao can become an agricultural\
        \ and industrial hub.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf1a58-3464-4760-a0e9-2ae87ddd1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said 79 infrastructure flagship projects worth ₱45.9 billion
        have been designed for Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef2633-c4a5-4935-ae72-ae7482861343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine projects are under public-private partnerships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de72e0-7734-41aa-be05-9776aef36339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan also presented the energy plan until 2040.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1430db7-f3a8-49d6-aac2-5938bd388bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:23:49.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T16:23:50.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The country will need foreign direct investments in renewable energy,\"\
        \ he said. \"To achieve our target mix for renewable energy, we will require\
        \ a total investment of about $104 billion by 2040.\"\r"
    '8':
