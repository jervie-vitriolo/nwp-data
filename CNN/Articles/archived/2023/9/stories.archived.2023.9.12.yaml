      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504d0c1-758e-4fe5-8708-64767914318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T12:21:49.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T12:21:49.570+08:00
