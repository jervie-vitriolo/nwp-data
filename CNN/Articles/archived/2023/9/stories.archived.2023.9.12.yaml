      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our table is a bird-shaped glass filled with gin, chai syrup,
        and pineapple, with a plume of flowers and a glass straw coming out of its
        tail. On the other side, a tray with a teapot containing Haku vodka with Cocchi
        Americano vermouth sits next to three small vessels which themselves contain
        infusions of gin and tea: an Indonesian white tea with Nordes, Japanese sencha
        with Sipsmith, and a black tea with a creamy Italian gin whose name you can
        purr: Bottega Bacur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
