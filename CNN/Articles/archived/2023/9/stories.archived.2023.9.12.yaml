      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA will also conduct periodic assessment and withdrawals trend\
        \ of the sugar production for the 2023-2024 crop year to see if there's a\
        \ need to adjust percentage allocation or distribution to other classes of\
        \ sugar.\r"
