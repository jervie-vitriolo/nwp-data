  'ncip-condemns-killings-of-matigsalug':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T07:02:21.000+08:00
    'imagesource': 'jcr:607330dd-6604-41ef-bde1-8464fe37659b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2317f0-e223-46e7-a077-fac94c3c18b5'
    'lead': 'The National Commission on Indigenous Peoples denounces the spate of
      killings of Matigsalug tribe members in Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T07:07:55.247+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-12T07:07:55.798+08:00
