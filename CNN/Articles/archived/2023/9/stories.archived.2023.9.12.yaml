      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Senators urged the aviation sector of the Department of Transportation to
        train their customer service personnel in addressing the concerns of passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0065083-decb-47fe-995d-46c4901447eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Bato Dela Rosa shared his personal experience before flying
        to Davao when he asked an assistance desk employee about the procedure in
        filing customer complaints.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9e49b-51e9-46e0-a447-221077629fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw talaga akong tingnan, so tinanggal ko na ''yong cap ko, tinanggal
        ko yong mask ko para makita niya ''yung mukha ko ba," the senator narrated.
        "Sabi ko saan niyo dalhin ''yong complaint pag mayroong complaint dito? Sabi,
        bakit may complaint ka ba? Sabi ko wala, wala akong complaint, magtanong lang
        ako sa proseso."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776b5c8-3285-462f-80ae-20020e94d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They would not look at me so I took off my cap and my
        mask so they could see my face. I told the employee I want to know the process
        when there is a complaint. They asked if I had a complaint, and I said no.
        I was just asking about the process.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40021d-b150-43b7-ad8a-4f69981a592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa said he would not name the personnel he spoke to, but asked
        that employees be taught to treat those asking for help fairly. He added that
        they must show kindness since they are in government service.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b97f5a-ae50-4d66-80c1-2f56238f3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Similarly, Senator Joel Villanueva also raised concerns on whether
        customer service employees are trained in addressing concerns of passengers..'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ef2f1-319a-4d50-abe3-e7aee153e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carmelo Arcilla, executive director of Civil Aeronautics Board (CAB),
        said that airlines should be the first line of contact for concerns. However,
        assistance desks are also available to respond to concerns, he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197da3c-4c70-4329-b08b-04e01349bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nalulungkot din po ako na despite the very high standards that we
        maintain in terms of the quality and responsiveness and competence of our
        people in the airports eh mayroon pa pong mga bad eggs din," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864d455-2cb3-4ee9-b529-de0872656ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mayroon tayong system doon, ''yong evaluation natin every year, they
        undergo seminars and training, regularly po, unfortunately, mayroon pa ring
        mga incompetent," Arcilla also said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110aa09-a939-41b3-89a8-260985f98554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad that despite the very high standards that
        we maintain in terms of the quality and responsiveness and competence of our
        people in the airports, there are still bad eggs. There is a system where
        we evaluate every year, and there are seminars and trainings regularly. Unfortunately,
        there are still incompetents at work.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e5eb6-f9ba-4e31-8d5e-10cc922fd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T22:50:53.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T22:55:13.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CAB assured that "bad eggs" will be weeded out.'
    '11':
      'jcr:primaryType': 'mgnl:block'
