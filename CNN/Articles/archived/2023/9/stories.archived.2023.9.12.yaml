      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't believe they let me do this,\" he added. \"Ngl (Not gonna\
        \ lie), I was kinda nervous.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c6f26-3667-4ed1-bd08-264a68099845'
      'mgnl:activationStatus': true
