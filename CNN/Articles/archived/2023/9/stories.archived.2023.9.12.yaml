      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Commission on Elections (Comelec) exempted the payout of cash aid to rice
        retailers from the barangay and Sangguniang Kabataan elections spending ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6e5fc-0d3f-4c8a-b1f0-2cae389d127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:26:48.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body is set to prohibit the use of public funds for government\
        \ programs like social welfare projects during the poll period on Sept. 15\
        \ to Oct. 30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbec7c-ae85-4639-b7a5-799c9fd85142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:26:48.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec625e-75a0-4bc4-be0a-d858137638c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:26:48.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision released Tuesday, Comelec Chairman George Garcia, on\
        \ recommendation of the commission's law department, approved the Department\
        \ of Social Welfare and Development (DSWD) request for an exemption on the\
        \ cash subsidy for small-scale retailers to compensate for losses from the\
        \ price ceiling on rice under Executive Order 39.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b677bc-db48-4624-9d82-9e88694a9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:26:48.479+08:00
