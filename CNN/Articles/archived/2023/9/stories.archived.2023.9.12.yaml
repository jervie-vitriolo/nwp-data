      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ignacio said the lawmakers welcomed the proposal. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f516b8-6f6a-4a34-be14-c0a18ec0a40e'
