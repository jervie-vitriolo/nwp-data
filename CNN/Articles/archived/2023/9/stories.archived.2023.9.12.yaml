      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for their signature non-alcoholic “Tea-Tails," they worked
        with Nicco Recasata of <a href="https://www.instagram.com/intbar.extcafe/?hl=en"
        target="_blank">INT.Bar</a> fame. Two are sent over to our table by our host
        in a turquoise robe, Bella: the Hibiscus (tart cherries, apple cider, ginger
        beer, and coconut vanilla cream) and Jasmine-Darjeeling (black tea, lychee,
        soda water, lemon). Both are so refreshing, and it feels like we could stay
        there all the way to the evening, primed by the indie rock soundtrack and
        the depth of their food menu, which was partly developed by Chef Jorge Mendez
        of Mõdan, and bar.Flora’s young chefs Tana Picar and Jamie Javier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faea52-a251-4dc7-9959-89d9d89f913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.805+08:00
