    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d891a-bb55-40a4-8dbb-97c9769178bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.790+08:00
