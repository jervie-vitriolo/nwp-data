      'mgnl:created': 2023-09-12T19:58:32.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        While most parts of the world were on lockdown due to the pandemic in 2020,
        Joc Bulan and his friends suddenly found themselves in a rabbit hole called
        Korean pop or K-pop, thanks to Blackpink''s Netflix documentary "Light Up
        the Sky."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adf0f8-da92-49cd-89d4-c12f28f1a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We came across this ‘Light Up the Sky’ ng Blackpink, and one of
        my friends, parang ‘Shoot your shot kumbaga, try lang natin ‘to,’ pinanood
        lang. And then, eventually, ayun okay naman pala,” said Bulan. “From that
        point on, mas nag-research kami kumbaga sa four girls na nakilala namin through
        that documentary.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97131e15-ce55-483d-a265-70c67014eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We came across Blackpink’s ‘Light Up the Sky’and of my\
        \ friends said, ‘Let’s shoot our shot, let’s try watching it,’ and we just\
        \ watched it. And then, eventually, we realized that it’s okay. From that\
        \ point on, we researched more on the four girls that we knew from that documentary.]\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027f93f-dd10-440f-8fe8-20e51b35895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/life/entertainment/2021/2/11/straight-man-blackpink-stan.html">&nbsp;Lovesick
        Boys: Why I’m a Blackpink stan</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ead461-0ead-42ad-b89c-20c4c3504ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulan is a huge fan of American hip-hop music especially of Eminem,
        Drake, and Kanye West. Although he is already familiar with the K-pop genre,
        he thought that such music was all about cute and bubbly concepts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28c584-ec91-4c2b-a211-86d523f6017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his misconceptions on K-pop have changed after listening to Blackpink’\
        s 2020 hit “How You Like That,” an EDM and hip-hop track that matched his\
        \ music taste.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917b585-70f9-44ad-a6cb-128669fbb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Especially within my circle, ang music talaga na pinapakinggan namin\
        \ was really more on rap, mga Kanye West, Drake, Eminem. I’m a huge fan of\
        \ Eminem, more or less doon nagre-revolve yung sound na nae-expose ako, “\
        said Bulan.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605ef2f-7042-4681-8504-cab7b8ff1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Especially within my circle, the music we usually listen\
        \ to is more on rap music from Kanye West, Drake, and Eminem. I’m a huge fan\
        \ of Eminem, so more or less that’s the type of sound that I was exposed to.]\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb4ee6-28e6-4b1b-a3b4-ab71fc486b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you think about the genre siguro ng ‘How You Like That’, more\
        \ on parang rap and bass heavy, medyo may pagka-EDM nga lalo na sa outro part.\
        \ Na-realize ko na may ganito palang tunog sa K-pop, kasi akala ko before\
        \ talaga cute side, parang bubblegum pop,” he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059afdf-594a-4c45-9f80-313d4b7a5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When you think about the genre of ‘How You Like That’\
        , it’s more on rap, it’s a bass heavy track, and it has an EDM sound on the\
        \ outro part. I realized that there is such kind of sound in K-pop, because\
        \ I’ve always thought that it's just all about the cute side or like a bubblegum\
        \ pop.]  \r"
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/ioNng23DkIM?si=Rr-YkthvuxGeZC1W"
