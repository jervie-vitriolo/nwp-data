      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — American singer Lauv
        made a spontaneous performance in front of a Filipino audience, but not inside
        a concert hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9fd8b-bc7e-41e5-95e9-8d401db7b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:17:33.597+08:00
      'mgnl:createdBy': 'vince'
