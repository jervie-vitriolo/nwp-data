      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, apart from the beverages, bar.Flora offers classes in tea
        appreciation, matcha, and chai. Ralph Tan does their Chai Journey workshops.
        “He has his own [chai] brand named <a href="https://www.instagram.com/jacobswellchai/"
        target="_blank">Jacob’s Well,</a>” says Falcis. “You get three to four chai
        drinks and at the end he shares a recipe.”</p>'
