    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker to PCSO: Use P100-M confidential fund to fight illegal gambling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc134270-26d8-4ec2-8332-0ce8188ce2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.781+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        A lawmaker urged the Philippine Charity Sweepstakes Office (PCSO) to increase
        spending of its P100-million confidential fund for 2023 to stamp out illegal
        gambling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af97e5-726b-490e-bdc8-22671dab842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.782+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44eb90-2423-4ce8-89c2-bc22d85f5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.782+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCSO should spend more of its confidential funds to crack down on illegal\
        \ gambling operators in line with its mandate, Surigao del Norte Rep. Robert\
        \ Ace Barbers told the House appropriations panel’s hearing on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5982390-76b9-4088-b1d1-1ac54b897b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.782+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cbf67-46f3-4505-8f9e-f7c9c8aa4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.783+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s already more than half of the year and they’ve spent 25 percent
        of what you''ve budgeted for your confidential funds," Barbers said. "Di ba
        dapat eh damihan nyo ang inyong confidential funds para mas marami kayong
        mahuli?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b8af2-a040-41ff-abf5-4dbfe5c1a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.783+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49fe5d-5e4e-41d7-94be-8cda477e6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCSO Assistant General Manager Lauro Patiag said the government corporation\
        \ has so far only spent P25 million of its confidential funds, with only three-and-a-half\
        \ months to go in the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f6cc7-e7ef-441b-a53a-2c43791ee915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6112a-53ac-448f-949d-3f61be8b67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.784+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reymar Santiago, who attended the hearing as representative of PCSO
        chairman Junie Cua, said the agency is using its confidential funds to gather
        information on illegal gambling operators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc004e-83bd-4d89-a5f7-b95f37253d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.785+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f484c-50fe-4ba9-a002-72f68c68b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.785+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have established coordination with law enforcement agencies NBI,\
        \ PNP,\" Santiago said. \"Lalo din po sa LGUs (local government units) we\
        \ are also coordinating for these illegal number games. Wala po kasi kaming\
        \ police power that’s why we can do that to that extent for coordinating.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9f4de-cddd-46f7-a6ad-f875a78665a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0fa5-b6b4-4e90-a5dd-55c4f5ce34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patiag, however, said PCSO’s efforts against illegal gambling are limited\
        \ to coordinating with law enforcement agencies and LGUs since it does not\
        \ have police powers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207bef5-b9c7-4a9c-8e73-73653328537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.786+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fdc0d-e19a-4128-be2f-3e0984264f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.787+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCSO regulates lotto, Scratch-It, and small town lottery. Jueteng,\
        \ however, is considered an illegal numbers game.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c93e6-2b95-4b63-9817-659c9911e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.787+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af10ec-ea42-4137-81f4-66fc197908b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.788+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, lawmakers expressed dismay at the absence of Cua and PCSO\
        \ General Manager Melquiades Robles at the hearing. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6455d-86db-49d0-bd37-6445ab9cc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.788+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea43f15-f604-457c-9786-dbf845d8e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:05:36.789+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-12T17:05:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two officials informed the committee by letter that they were scheduled\
        \ to travel.\r"
