      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Defense Undersecretary Ignacio Madriaga told senators during\
        \ a joint committee inquiry on Tuesday that the AFP coordinated with the US.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1c936-dd88-4fa0-b2c5-345aff0cd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.137+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To Senator Robin Padilla, the move may have provoked China to escalate\
        \ tensions. He also repeatedly asked if the resupply mission was successful\
        \ because of the US presence.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec813d-2809-4796-b55b-2f16cd12b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madriaga, however, said it was through the bravery of the PCG and the\
        \ Navy that the resupply was completed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dba254-9a74-4da0-b6b8-a3fe66332d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang presensya po ng Amerikano dun is tulong lang sa maritime domain\
        \ awareness and parang may 'eye in the sky' na nanonood…,\" Madriaga clarified.\
        \ \"Kaya po ng PCG at ng Navy 'yan.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859d755-e466-4734-a103-40f9fef88cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The US' presence was only to help in maritime domain\
        \ awareness and it's like there was an 'eye in the sky' watching…The PCG and\
        \ the Navy were capable of doing the mission.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185ef67-6253-49f0-807d-d393af12db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While officials said the Philippines could do the mission on its own,\
        \ Tarriela admitted that it boosted PCG morale and confidence knowing that\
        \ the US was watching and documenting the events.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01460959-178f-4839-a768-d68b39ed6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Miguel Zubiri, however, welcomed assistance from allies\
        \ in ensuring security over the contested waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edee08-1563-4f0c-bef1-5f02d356b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us use our friends and alliances to help strengthen our claim\
        \ dito sa exclusive economic zone (EEZ) natin [in our EEZ]...,\" Zubiri said.\
        \ \"Kailangan natin ang tulong ng ating mga ka-alyado [we need help from our\
        \ allies] whether we like it or not.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac9f8f-ee33-4ea4-8ab4-4fa43b0f003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, maritime law expert Jay Batongbacal also said that the Chinese\
        \ Coast Guard's actions towards Filipino vessels in the West Philippine Sea\
        \ could be considered military activity, as the former falls under the People's\
        \ Liberation Army control.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880e944-6191-4c7d-bbf1-ec55d3c833be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal also said that the escalation of tensions in the West
        Philippine Sea since 2021 was due to Beijing''s activities in Manila''s exclusive
        economic zone, particularly through its use of a military-grade laser and
        dangerous maneuvers against Filipino coast guard vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa1b4b-d6cd-474d-b02d-92b84b6549ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T17:01:22.140+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html"
        href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">Chinese
        vessel blocks, aims laser at Philippine Coast Guard near Ayungin Shoal</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7cfcc-5dfc-4dbd-bdb4-39b8d822c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T16:52:34.427+08:00
