      'mgnl:lastActivated': 2023-09-12T20:02:26.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a12f8-9ac8-4b94-b6ab-1fdda5bb0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the rest was history for Joc as he later found himself listening\
        \ to other K-pop groups such as NMIXX, Le Sserafim, and Stray Kids.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f358937-795e-4de7-820b-8ce1a8ef7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But why are more guys nowadays becoming K-pop fans?  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83fd16-f90c-42c0-b4b8-6b3fa7c898cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Vulnerability</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fa78a-4287-42e5-8742-2e8c57b9d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erik Capistrano, the principal investigator of the University of the\
        \ Philippines Korea Research Center, noted that males today are more open\
        \ to show their vulnerability and resort to K-pop music to find refuge.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80522549-2b66-4bab-a740-08f7a4a4c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before, kapag lalaki ka (when you are guy) you are typically not\
        \ allowed to express such feelings,\" he explained. \"But now, we have this\
        \ growing movement that males are also vulnerable to such personal issues\
        \ and K-pop has been one of those things that helped us to go through.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060b21a-55b4-4873-b791-5f28cce7e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, K-pop powerhouse BTS was known for songs encouraging\
        \ self-love, which Capistrano thought have resonated as well with male fans.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a00024-39b8-4ee3-88cb-80fc2e1c98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang naging pinakamalaking appeal ngayon ng Bangtan Sonyeodan is their\
        \ content (Bangtan Sonyeodan's biggest appeal is their content),\" Capistrano\
        \ said. \"It all started with their messages of self-love. It resonated not\
        \ only with the female, but also with the males na parang (that seemed) for\
        \ the longest time, they’ve been holding to inside.\"\r"
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/9mwRYgMmSGE?si=jASsG2nxtEMu9vMu"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef2218-0839-467e-acbc-f7bb6bc779c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12264f2-5719-4e4f-b1f1-d470f9c461bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the term \"fanboy\" was coined, Capistrano was already\
        \ a long-time fan of K-pop groups, starting from the 1st generation K-pop\
        \ boy group g.o.d up to the 2nd generation girl group Girls' Generation in\
        \ the 2000s.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485ca2c-302c-451b-ae37-5f84efad036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted further that the music genre has become accessible to many\
        \ because of social media.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738679a-6f52-4764-a3f6-2c8e6bd79edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just because there are so much content out there and there are so\
        \ many ways to consume it, hindi mo na maiiwasan (you cannot avoid it),” said\
        \ Capistrano. “It's everywhere and it's so easy to consume such content these\
        \ days, so it's easy to get hooked.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe824c-03a5-4757-845d-f0a806b62316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Opportunities</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f380b3-01f6-42fa-8600-3adeed9eadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Capistrano said that K-pop music has also helped many male fans in\
        \ terms of their personal and professional growth.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967c643-3b58-4fbf-b114-aeacafff4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He shared that within the Girls’ Generation fan base that he is part\
        \ of, five of them fanboys are also busy with their day jobs.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec1906-9647-435b-9240-3a80df95d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nagtuturo ako (I’m teaching), and part of my mandate as a professor\
        \ is to do research and publish,\" he said. \"Right now, I have at least four\
        \ academic journal articles, which are research papers on K-pop.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564e240-c338-4cac-88f7-52a16d898a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: \"Mayroon akong isang case study on K-pop and I've also\
        \ been invited to talk in a number of symposia, na nakatulong din sa professional\
        \ development ko (I have a case study on K-pop and I’ve been invited to talk\
        \ in a number of symposia, which helped in my professional development).\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2057c-9e4a-40aa-abc5-47793075e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously, these opportunities are not limited just to the female\
        \ fans, so it's also a way for the male fans to grow,\" he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d66718-daf2-4055-a59f-b7fd1fe25438'
      'mgnl:activationStatus': true
