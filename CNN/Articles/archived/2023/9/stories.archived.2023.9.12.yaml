      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc1326-ed2a-4924-b99e-5ea01c57798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Marcos expressed grief and solidarity as Moroccans\
        \ wrestle with large-scale loss of life and destruction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c1541-5c33-4fef-8c6a-bdc21837fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a78b10-1243-4134-8a93-20190f90e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is ready to offer assistance and any support that\
        \ may be needed for the swift recovery of your nation,” he wrote on his account\
        \ on X (formerly Twitter).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56b3f5-af74-401b-b9f3-54bad377585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f08d9a-acb7-47c4-a1d1-56fc041a71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have faith in the strength and resilience of the Moroccan people\
        \ to unite and rebuild in the face of such adversity,” the president added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2ece5-d272-49b5-b985-f945a76c2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.849+08:00
