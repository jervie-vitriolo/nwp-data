    'template': '1'
    'title': 'PH, U.S to step up maritime security activities through new facility
      in Bulacan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3b80f-b2a9-4b05-80aa-10323342bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.250+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The United States has turned over a new specialized and technical training
        facility to the Philippine Coast Guard to improve the capabilities of its
        personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da308559-45b9-44ed-b660-7f44895a6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.250+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea1d91-992e-4040-93c9-965796a4c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The training facility was six years in the making, according to United\
        \ States Ambassador MaryKay Calson, with Washington paying for the P250 million\
        \ investment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254e353-aa98-4003-af74-0be7dbb6877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fce1bb-d511-4a1b-9950-b8282c08626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This building and the training, it will mark an important advance\
        \ in the Philippine Coast Guard's ability to safely operate and maintain PCG\
        \ assets that preserve maritime safety, protect the maritime in the marine\
        \ environment, enforce maritime laws and defend Philippine sovereign rights\
        \ in the waters around the Philippines, including in the West Philippine Sea,”\
        \ said Carlson in an interview with reporters on the sidelines of the turnover\
        \ ceremony.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb71c0c-f213-4b70-b214-1d1e2ef23f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eff586-820f-434d-a990-77a26e2ae58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson stressed that the project's timing was just right given the\
        \ complex geopolitical situation in the West Philippine Sea, as she said more\
        \ experts from the US coast guard are expected to come to the country and\
        \ train their Filipino counterparts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e03ba-e5de-4927-995e-5ad60bbb117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62b778-8b4b-463d-a654-02fce595c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the Philippine coast guard is strong, our US-PH alliance is strong,\
        \ we were able to rescue fishers, and protect livelihood and combatting illegal\
        \ fishing,” the envoy pointed out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273ef04-d608-41c8-a611-4e5fd5ba333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.255+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06618e0-4e3a-4071-bea0-ea4e94ee7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.255+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson further emphasized that her office will continue to iron out\
        \ programs to ensure that both countries' \"interoperability amid coordination\
        \ is top notch.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55d292-a606-43b5-b108-826d0e433329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.256+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc009-a4a8-4b51-80b2-2116573731a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.256+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the PCG, the training facility will play a crucial role in improving\
        \ the capabilities of coast guard personnel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bfaa5-d123-4e85-ba81-e1227437fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.257+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29545450-57f4-41ff-80b3-688d80709c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.257+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Operations and maintenance of ships law enforcement, operations --\
        \ sila yung pinaka-mature na coast guard so gusto natin matuto sa kanila [they\
        \ are most mature coast guard so we want to learn from them],” PCG Vice Admiral\
        \ Ronnie Gavan said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867eb24-8a6b-40de-8717-038860071dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.258+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed62e8-69cf-4c2f-8cbf-68f321c5a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T01:16:28.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T01:17:08.258+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavan also expressed optimism that the training program would benefit
        the growing number of PCG members, from 30,000 to 70,000 in the coming years.</p>'
  'the-last-five-years-musical':
