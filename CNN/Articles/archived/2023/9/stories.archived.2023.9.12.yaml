    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b2d85-2ad8-4e56-b2ef-381e5f80c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.805+08:00
      'mgnl:createdBy': 'gabrielle'
