    'stories': []
    'template': '1'
    'title': 'At bar.Flora, tea culture blooms in QC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723ba91-c698-4c0a-af71-08d88d90fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.798+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, we like a transporting experience, with or without alcohol.
        And that’s just what you can get at bar.Flora, on Scout Rallos in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffab6b-ac26-421a-bfdf-eeb65984faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.799+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 4 to 6 p.m., it’s a tea bar where you can have the classics:
        ceremonial matcha (₱200), matcha latte (₱200), masala chai latte (from ₱160),
        milk tea (from ₱160), house blend iced teas (₱180) and London Fog (a latte
        of earl grey tea and lavender foam, from ₱180). From 6 p.m. ‘til late night,
        it’s a proper bar known for its gin-infused tea cocktails in a sexy, botanical,
        Jagnus-designed setting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1d7d8-48f4-417f-bb66-83cbeffef41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.799+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a girly catch-up place,” says one of the owners, Charlene
        Falcis, chic as the Rafikimono-clad staff, in a cropped black turtleneck,
        high waist khaki pants with a bootleg and stained berry lipstick, her hair
        pulled back. “Chika chika, catch up over food, over drinks. But it’s not really
        a walwalan place.”</p>'
    '4':
      'image': 'jcr:2cf454b8-e404-4177-a00b-9fc34191eef3'
      'imageCaption': 'bar.Flora''s Afternoon Tea set is comprised of a pot of tea,
        and a traditional tea stand with nontraditional small bites. PHOTO BY ARABELLA
        PANER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870f848-2b02-4a79-8a4d-03f4a981012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.800+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfc2a6-c11b-4872-84f2-ba3c3903e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We test that hypothesis on a Wednesday afternoon, as we order their
        Afternoon Tea set (₱1,350) comprised of a pot of tea, and a traditional tea
        stand with nontraditional small bites: tuna on rice toast, pomelo salad in
        panipuri, and crispy purses of ground pork and shrimp — the Thai dish called
        “money bags”— on the first layer, and dark-chocolate-and-lemon, milk-chocolate-rose-and-hibiscus
        and white-chocolate-and-lavender tea cakes on the second layer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa1040-553f-456b-a0c6-a7f804be2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d0f03-29b5-467e-a29d-26ed486de142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-12T18:12:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is from 22 Grams Manila,” says Falcis, pointing to the cakes.
        “Chef Dave, he’s a very, very good baker, about to open his own bakeshop.”
        She mentions that he made the cakes in large sizes during the pandemic, but
        sized them down for Flora’s tea stand. “We wanted to work with the best… to
        bring local independent players together.”</p>'
