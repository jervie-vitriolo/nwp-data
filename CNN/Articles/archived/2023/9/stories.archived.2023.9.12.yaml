      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We take our sips but they are quite boozy compared to the mocktails\
        \ we’ve been enjoying. So we gesture to leave, just as Bella goes around lighting\
        \ the candles at all the tables to prep for the late crowd. \r"
