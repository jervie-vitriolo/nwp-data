      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Homegrown fintech startup NextPay, backed by Filipino billionaires, boosted
        its portfolio to foray into non-governmental organization financial operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31001c2a-e5b2-4288-9980-0832e3962f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:28:16.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T15:28:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, NextPay Chief Executive Officer and Co-Founder
        Don Pansacola said the company expanded its digital financial structure beyond
        businesses to humanitarian groups, allowing it to streamline outreach, membership
        fee collections, and fundraising processes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613fd7a-e118-4ac3-92ed-f01ecf2e83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:28:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T15:28:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NextPay teamed up with major banks and e-wallets, such as the Bank
        of the Philippine Islands, UnionBank, GCash, and Maya, for money transactions.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b787e-f8f2-4590-98d0-341f521d506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:28:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T15:28:16.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Far more than helping your typical growing business, assisting
        non-profit organizations is aligned with our goal of supporting the promotion
        of inclusive growth in the country,” NextPay Chief Experience Officer and
        Co-Founder Aldrich Tan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a01cd-b2d0-43e3-8b00-422ff3e3a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:28:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-12T15:28:16.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, <a href="https://nextpay.world">NextPay</a> received <a
        href="https://www.cnnphilippines.com/business/2021/7/29/fintect-startup-nextpay-1.6-million-investment.html">$1.6
        million in funding</a> from the Sy family together with Singapore''s Golden
        Gate Ventures, Ayala Group''s Kickstart, and Lisa Gokongwei of JG Summit.</p>'
  'bar-flora-qc-tea-culture':
    'author': 'Anna Canlas'
    'caption': 'bar.Flora is known for its gin-infused tea cocktails served in a sexy,
      botanical, Jagnus-designed setting. PHOTO BY ARABELLA PANER '
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-09-12T15:27:55.000+08:00
    'imagesource': 'jcr:fa462a7d-2725-4ff1-9641-72ec5dc7b384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09dc11ef-cd2e-41be-bec0-b2c60cfaac00'
    'lead': 'The bar along Scout Rallos serves mocktails, teas and cocktails for the
      early to late crowd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T15:36:07.783+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-09-12T18:12:27.618+08:00
