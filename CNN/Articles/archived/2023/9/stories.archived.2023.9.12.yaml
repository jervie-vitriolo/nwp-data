      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Land Transportation Franchising and Regulatory Board (LTFRB) said it will
        begin distributing the ₱3-billion fuel subsidy for transportation workers
        on Sept. 13, Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc5d2e-98a9-4f82-8285-204566671acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.791+08:00
