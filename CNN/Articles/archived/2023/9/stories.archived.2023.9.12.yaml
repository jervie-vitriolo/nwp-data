      'mgnl:lastActivated': 2023-09-12T18:51:48.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kinakailangan lamang na mayroong bisa ang prangkisa ng pampublikong\
        \ sasakyan o nakarehistro ito sa LTFRB upang maging kwalipikadong benepisyaryo\
        \ sa naturang programa,” the agency said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25009-0f39-43c6-9ce5-fffce1c04556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeaf3d-b84a-4e54-9138-ab32cb6e53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those with active franchises and registered with the\
        \ LTFRB are qualified beneficiaries of the program.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77fb4e-0ac2-4f21-990f-d7fdf3ad53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf9bd5-0c74-4e32-91af-e35c387d1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of modern jeepneys and UV Express will receive ₱10,000,
        while operators of other PUVs will get ₱6,500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae104a-4f60-4a93-9061-41b3d228ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b101c2-a335-45ee-ac97-d64f5414002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry and the Department of Information
        and Communications Technology will distribute ₱1,200 cash subsidy to delivery
        service riders, while the Department of the Interior and Local Government
        will lead the distribution of ₱1,000 to tricycle drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fc7d5-bb4f-4393-8b14-f264f93570ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c322bf5-f260-44b2-8a3e-7979b3e2b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount of aid is based on how much gas is used by the vehicle,\
        \ the LTFRB explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477428b-2c41-433d-b962-e5106bfea7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Technical Division Head Joel Bolano told CNN Philippines''
        Traffic Center on Tuesday that public utility vehicle drivers and operators
        will be on the first list of beneficiaries that will be submitted to the Landbank
        of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78cfbc-bf2c-47b0-8d90-1def9318ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers and riders will receive the cash aid through their bank
        accounts, e-wallet accounts, or through their fuel subsidy card if they are
        registered beneficiaries of the program, the agency added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c720455-b98a-4e66-a4ea-fc634222cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano said that for beneficiaries with Landbank accounts, the subsidy
        will be reflected within the bank''s day of crediting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9248a-fd45-43ac-99ce-4912b6bb4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:51:47.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T18:51:48.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with accounts in other banks or e-wallets, Bolano said
        the subsidy will be credited within a few days of the distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e361b7c-7614-4087-a0c0-fd48f10a3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T13:38:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-12T18:51:48.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said 1.36 million transportation workers—including operators
        of jeepneys, UV Express, buses, minibuses, taxis, transportation network vehicle
        services, shuttle services, tourist transport services, school shuttle services,
        tricycle drivers, and delivery service riders—will benefit from the financial
        aid amid the surging oil prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7052a4c-7b8b-41db-b666-d506e332b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:51:47.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T18:51:48.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Bolano said that all beneficiaries went through an
        initial "cleansing process" to ensure that they were qualified for the subsidy.</p>'
