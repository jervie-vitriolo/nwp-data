  'thousands-feared-dead-libya-flooding':
    'author': 'Hamdi Alkhshali and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-12T11:18:51.000+08:00
    'imagesource': 'jcr:1b6c744d-56ba-4b1b-bb08-d82fdd1e7efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2118ed5-f0cc-40a1-9a1e-1fd8d0102ef6'
    'lead': 'More than 2,000 people have died and about 6,000 more are missing in
      the badly affected city of Derna, where two dams collapsed under the pressure
      of flooding, according to a spokesperson for the eastern based Libyan National
      Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T11:21:03.333+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-12T11:25:44.627+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Catastrophic’ flooding hits Libya as dam collapse washes neighborhoods
      into sea, say officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4eb6-7d75-4ba7-8169-3f6b82bc359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of people are feared dead in
        Libya after Storm Daniel brought so much rain to the northeast that two dams
        collapsed in one region, sweeping entire neighborhoods into the sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d961ade-31fd-4a5d-8287-f7a7bd919dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,000 people have died and about 6,000 more are missing in\
        \ the badly affected city of Derna, where two dams collapsed under the pressure\
        \ of flooding, according to Ahmed Mismari, spokesperson for the eastern based\
        \ Libyan National Army (LNA),\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69be037-4780-42b1-8920-b339159ced53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a consequence, three bridges were destroyed. The flowing water\
        \ carried away entire neighborhoods, eventually depositing them into the sea,”\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb17c4-eb79-42fb-9fef-e1c2bec1cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently verify the number of deaths,\
        \ and Mismari did not give a source for the number of dead and missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8e82b-7f1d-44c6-b0ec-260e593eb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Crescent in Benghazi earlier estimated 150 to 250 people are\
        \ dead in Derna, according to Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710a6a3-d346-48be-aa99-657648ae4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of Libya’s Emergency and Ambulance authority, Osama Aly, told\
        \ CNN that after the dam collapse “all of the water headed to an area near\
        \ Derna, which is a mountainous coastal area.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22c3c6-11f1-47ee-80e8-bc415000ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homes in valleys were washed away by strong muddy currents carrying\
        \ vehicles and debris, he added. Phone lines in the city are also down, complicating\
        \ rescue efforts, Aly said, with workers unable to enter Derna due to the\
        \ heavy destruction.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29e6ab-711a-4605-b4f6-2a0c7d778ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aly said authorities didn’t anticipate the scale of the disaster.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192aebc-4ccd-4e06-aeff-6068274e1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weather conditions were not studied well, the seawater levels\
        \ and rainfall [were not studied], the wind speeds, there was no evacuation\
        \ of families that could be in the path of the storm and in valleys,” Aly\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4152d2-c328-40df-9c58-deadaac17691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Libya was not prepared for a catastrophe like that. It has not witnessed\
        \ that level of catastrophe before. We are admitting there were shortcomings\
        \ even though this is the first time we face that level of catastrophe,” Aly\
        \ told Al Hurra channel earlier.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd008211-fc90-4cf6-9120-19a019e4a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mismari, the LNA spokesperson, said the floods have affected several\
        \ cities, including Al-Bayda, Al-Marj, Tobruk, Takenis, Al-Bayada, and Battah,\
        \ as well as the eastern coast all the way to Benghazi.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ed6f8-095f-4737-b9e6-de7865be251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Unprecedented floods’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09edfcf-02d6-481e-974e-1317155061e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya, a country of six million people, has been split between warring\
        \ factions since 2014, following the 2011 NATO-backed uprising against Moammar\
        \ Gadhafi.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167b22e-ea73-4596-8710-1a247fd8940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of Libya’s eastern parliament-backed government, Osama Hamad,\
        \ described the situation as “catastrophic and unprecedented,” according to\
        \ a report from state news organization Libyan News Agency (LANA).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc9b91-34fe-47d6-ae85-426e04b7b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage shared on social media showed submerged cars, collapsed buildings\
        \ and torrents of water rushing through streets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e770f-f0ed-4fc7-9c53-d750d6f24909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in the eastern city of Bayda were evacuated after severe\
        \ flooding from rainfall caused by a heavy storm, videos shared by the Medical\
        \ Center of Bayda on Facebook showed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5832ba-fe26-441b-866d-344a991d72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United Nations in Libya is closely following the emergency caused\
        \ by severe weather conditions in the eastern region of the country,” said\
        \ the United Nations Support Mission in Libya in a post on X.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fa8f6-5f48-4336-8395-72f012d943c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries have sent their condolences and offered aid to Libya\
        \ as rescue teams scramble to find survivors under the debris and rubble.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15043ba-94b1-406f-b5f6-8098526672bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey’s disaster agency saying Monday that it will mobilize 150 search\
        \ and rescue personnel, along with tents, rescue vehicles and other supplies\
        \ such as generator.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d72f2-f212-4c00-85d7-fc1093d5ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Libya said on X, formally known as Twitter, that\
        \ it was in “close contact with the United Nations and with authorities in\
        \ Libya to determine how quickly we can bring assistance to bear where it\
        \ is most needed.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ffe15-ff47-46b0-a901-8187dcdac97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Arab Emirates President, Zayed Al Nahyan, has directed to send\
        \ aid and search and rescue teams while offering his condolences to those\
        \ affected by the catastrophe, state news agency reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2dc25-5dac-4fbe-9398-d01350af77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt’s President Abdel-Fattah El-Sisi also extended his condolences\
        \ to Libya. “I wish a speedy recovery for the injured, and I hope that the\
        \ crisis will pass quickly with Libyans standing together in unity,” El-Sisi\
        \ said in a statement on social media.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760e021-e7ae-4ff3-8d5b-79f2ba7f1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weekend’s rain is the result of the remnants of a very strong low-pressure\
        \ system, which was officially named Storm Daniel by the national meteorological\
        \ services in southeastern Europe.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937047d-4a47-4c17-83dc-b694897552f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm brought catastrophic flooding to Greece last week before\
        \ moving into the Mediterranean and developed into a tropical-like cyclone\
        \ known as a medicane. These systems can bring dangerous conditions to the\
        \ Mediterranean Sea and coastal countries, similar to tropical storms and\
        \ hurricanes in the Atlantic or typhoons in the Pacific.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b1063-c23c-410b-9ca9-73f8db65d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the storm are affecting northern Libya and will slowly
        head east toward northern Egypt. Rainfall for the next two days could reach
        50mm – this region averages less than 10mm across the whole of September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edc43a-fd4c-4a46-a101-1d1f26019a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:21:03.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "‘<a href="https://www.cnn.com/2023/09/11/africa/libya-flooding-storm-daniel-climate-intl">Catastrophic’
        flooding hits Libya as dam collapse washes neighborhoods into sea, say officials</a>"</em></p>'
