      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s Camille Tiongco, one of their bartenders who has a
        coffee background. “She does a Magic of Matcha class. You get three matcha
        drinks, [including] matcha coconut and matcha beer.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e41866-32bb-4165-bf6a-2adbe0d2a184'
