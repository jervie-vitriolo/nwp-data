      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The National Youth Commission (NYC) said it will work on including values
        and critical thinking in its training program for the 400,000 youth leaders
        across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585a209-3f40-45cf-b094-68467f03c5f5'
      'mgnl:activationStatus': true
