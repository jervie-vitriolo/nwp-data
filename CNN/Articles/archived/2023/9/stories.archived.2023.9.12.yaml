    'template': '1'
    'title': 'Fintech startup NextPay forays into humanitarian transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da371a30-59cd-4f74-9e94-c51e3c53ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:28:16.002+08:00
