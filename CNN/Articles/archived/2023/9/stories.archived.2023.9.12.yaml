    'lead': 'Health reform advocate Dr. Tony Leachon has stepped down as a special
      adviser of the Department of Health (DOH) amid questions about his qualifications.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T05:05:12.645+08:00
