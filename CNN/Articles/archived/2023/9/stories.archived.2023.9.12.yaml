      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subsidy has so far benefited 474 rice retailers in San Juan City,\
        \ Caloocan City, Quezon City, Paranaque, Navotas, and Zamboanga del Sur for\
        \ a total of ₱7.5 million, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5fabe-e5ca-452b-9e8a-a43c7c58b2d6'
      'mgnl:activationStatus': true
