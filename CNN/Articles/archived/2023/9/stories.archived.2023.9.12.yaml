    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Admin complaint filed vs. judge who handled De Lima’s drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f733b6a-f671-4e1a-8a6d-ded7a5166d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The judge who handled one of the three drug charges of former Senator Leila
        de Lima is now facing an administrative complaint before the Supreme Court
        (SC) for belatedly inhibiting from her case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d69c51-047a-4aa7-876e-c109bef97386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc311668-d2d9-48ae-9fd9-68855c0a6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima’s lawyers filed the complaint against Muntinlupa court Judge\
        \ Romeo Buenaventura with SC’s Judicial Integrity Board.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6fe3a-3469-4f1b-86a8-67dce4aa8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c8a7f-898e-4cc1-becb-3916fdd82db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants were represented by counsels from the Movement Against\
        \ Disinformation, led by Dean Tony La Viña, who said Buenaventura did not\
        \ “[inhibit] himself early in the case when he had conflict of interest already.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3d706-d253-480d-8f0b-0b2535a6d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8825ee-16ca-4daf-8957-5be28f5446cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima’s co-accused -- Ronnie Dayan, Joenel Sanchez and Franklin Bucayu\
        \ -- moved for Buenaventura’s recusal, saying he failed to disclose that he\
        \ is the brother of Emmanuel Buenaventura.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34817f-80a8-42f7-ae64-137ff80daee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9c1da-8f11-4086-90af-ceb8822ce08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They noted that Emmanuel Buenaventura represented Dayan and served\
        \ as legal adviser of Congressman Rey Umali during House hearings in the illegal\
        \ drug trade in Bilibid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73c54e-eb24-4bfc-9072-3a620603aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c4d95-38d1-42dd-a714-7bee1cdb57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Maria Christina Yambot explained that under the canons of ethics,\
        \ judges should either inhibit at the outset or at least disclose such a relationship\
        \ for possible conflict of interest.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1ad0a-8f73-4624-93be-37da2abfbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc1745-2bae-4c7c-87c2-3420d2814314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:23:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his order, Judge Buenaventura insisted he does not see any compulsion\
        \ for him to disqualify himself or disclose the fact that Atty. Buenaventura\
        \ is his brother.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22771438-3079-4263-906b-85fdb4d4acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:23:44.273+08:00
