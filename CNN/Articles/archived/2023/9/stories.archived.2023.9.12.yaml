    'mgnl:tags': ['Matigsalug-tribe', 'NCIP']
    'stories': []
    'template': '1'
    'title': 'NCIP condemns killings of Matigsalug tribe members in Davao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8746604-58eb-43db-8879-765fb9b8718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The National Commission on Indigenous Peoples (NCIP) denounced the spate of
        killings of Matigsalug tribe members in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a863f4-517c-4448-b97c-57a9e3b348da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddfa6f-db60-4f39-9029-990cdb7ab3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCIP made the remark during the House hearing for its 2024 budget\
        \ on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc21d8-da59-4c8a-a613-a93744db9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dc20a-97f1-4e86-91ef-aecda9c3fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the deliberations, Davao City 3rd District Representative Isidro\
        \ Ungab shared that many tribe members in his jurisdiction are being killed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a534349-0904-49f1-bb88-4f58ea987622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077a882-5dd6-4f20-b17f-17e4de889ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed to the so-called Bagani Warrior or Bagani Command as the\
        \ culprit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12fcfb-a9df-4c2f-b308-b56a468d9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2ec90-df8b-420c-bb79-fc0dde5753d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I ask if NCIP has something to do with the creation of these
        Bagani Warrior or Bagani Command? As reported, they were organized to protect
        the ancestral domain of another tribe. <em>Nauubos na ''yung</em> Matigsalug
        tribe<em> sa atin</em> [The Matigsalug tribe is disappearing]," the lawmaker
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3baeba5-66a5-429c-aae0-8df497ac9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589895c-a04e-4444-923e-4ff78a384e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCIP denied any involvement and said it is willing to help in investigating\
        \ the issue.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf697839-0896-4492-b761-0f2c12ee6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c3784-4a35-49c9-a365-541bebd4b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the report of the killings, the first action that I would do\
        \ is I would appeal to my fellow commissioners...that we would come up with\
        \ a resolution condemning all the killings of our – the mentioned Matigsalug\
        \ members in your community,\" NCIP chairperson Jennifer Sibug-Las said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e89d8-3a99-4b7b-8fca-7919662d1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6c210-a2f5-41f4-804b-a15a0dd3c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T07:07:55.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-12T07:07:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab said he has asked the Philippine National Police and the Armed
        Forces of the Philippines to act on the matter.</p>'
  'covid-19-vaccine-variant-us-fda':
