      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ca84-31ba-48a5-8ed6-0b98bad18f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Ambassador to Morocco Leslie Baja, there
        are around 4,600 Filipinos in the quake-hit country.</p>'
  'hawaii-kilauea-volcano-erupting':
    'author': 'Melissa Alonso, Raja Razek and Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-12T14:06:30.000+08:00
    'imagesource': 'jcr:2007b1b5-417f-4bca-939e-75e8962c27f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '378297d1-f7c8-4d0c-9f2e-830f3d46b1ca'
    'lead': 'Hawaii’s Kilauea volcano began erupting again after nearly three months
      of quiet, with glowing lava flows bursting within one of its craters Sunday,
      according to the US Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T14:16:38.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-12T14:19:12.099+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-12T14:19:11.730+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kilauea', 'Kilauea-volcano', 'United-States', 'Hawaii', 'volcano']
    'stories': []
    'template': '1'
    'title': 'Hawaii’s Kilauea volcano is erupting again after months of quiet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440814e1-78d2-492e-b21a-24117b3a54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hawaii’s <a href="https://www.cnn.com/2023/06/08/us/hawaii-kilauea-volcano-eruption-thursday/index.html"
        target="_blank">Kilauea volcano</a> began erupting again after nearly three
        months of quiet, with glowing lava flows bursting within one of its craters
        Sunday, according to the US Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5995a-6a60-411b-80ce-55ea2b6806b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption started around <a href="https://twitter.com/USGSVolcanoes/status/1701058120905011424"
        target="_blank">3:15 p.m.</a> local time in Halemaʻumaʻu crater in Kilauea’s
        summit caldera at Hawai’i Volcanoes National Park, according to <a href="https://www.usgs.gov/volcanoes/kilauea/volcano-updates"
        target="_blank">USGS</a>. Kilauea is the youngest and most active volcano
        on the island, with several summit eruptions since 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc4460-c2ae-4ad5-90c5-47a82b88f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Monday, USGS officials said the volcano alert level had been lowered
        to a “watch” instead of a “warning” due to the eruption stabilizing. “The
        initial extremely high effusion rates have declined, and no infrastructure
        is threatened,” the USGS said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230a63b-88dc-4495-820c-2c7c053c0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Similarly, Kilauea’s activation color code was lowered from red to
        orange due to “no threat of significant volcanic ash emission into the atmosphere
        outside of the hazardous closed area within Hawai’i Volcanoes National Park,”
        according to the statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83fbbc-f6da-46d2-8dbc-26823719821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the volcano started erupting Sunday, it was “preceded by a period
        of strong seismicity and rapid uplift of the summit,” USGS said Sunday night.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1c5aa-9ae9-4355-a278-ff2ada8b6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video(https://www.youtube.com/usgs/live) showed lava spewing from fissures
        at the crater’s base, but the activity was confined to the crater.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef12c8-445b-4b21-8f88-8aaaacc2dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, lava at Kilauea is confined to the summit and does
        not pose a lava threat to communities,” the <a href="https://twitter.com/Hawaii_EMA/status/1701046638612214102"
        target="_blank">Hawaii Emergency Management Agency</a> said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe10ae7-2898-47ec-b0a4-f88c89d16253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the volcano erupting, the primary concerns are volcanic gas
        and delicate <a href="https://www.cnn.com/2022/11/29/weather/volcano-terms-meaning-xpn-trnd/index.html"
        target="_blank">strands of volcanic glass – called Pele’s hair</a> – that
        can float downwind, according to the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de730f06-6161-4b6d-be1c-fb5091b0b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Strong winds may waft lighter particles to greater distances,” USGS
        said in an alert. “Residents and visitors should minimize exposure to these
        volcanic particles, which can cause skin and eye irritation.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27b002-787d-4cef-a374-7b86394e7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea last erupted briefly in June, putting on a dazzling display
        with lava fountain bursts about 200 feet high. The eruption ended on June
        19, according to USGS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47d7f9-dfe9-46cc-b8c5-59eb29180cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea also erupted in January, after it stopped in December <a
        href="https://www.cnn.com/2022/12/13/us/mauna-loa-eruption-inactive-lava/index.html"
        target="_blank">for the first time</a> since September 2021, when there was
        an eruption in which lava was contained to Kilauea’s summit crater.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6ff1a-7a65-4032-846a-ef1b0ee62bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a previous eruption in 2018 was one of the most destructive
        in recent Hawaii history, destroying hundreds of homes and forcing evacuations
        of surrounding neighborhoods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835dbf0-9bbe-48d5-9f5e-6e231d4e98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since that 2018 activity, Kilauea has experienced nearly constant
        change with distinct episodes of calm, unrest, eruptions, and everything in
        between,” <a href="https://www.usgs.gov/observatories/hvo/news/volcano-watch-ups-and-downs-kilauea-summit-quiescence-eruptions-and-constant"
        target="_blank">USGS</a> said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc2f17-fc41-4683-8058-8c78b14b869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s eruption at Kilauea serves as “a solemn reminder of the
        sacredness ingrained in this landscape,” <a href="https://twitter.com/Volcanoes_NPS/status/1701053315466002602"
        target="_blank">Hawai''i Volcanoes National Park</a> said on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b7b50-8728-47ab-95bb-627c7650f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:16:38.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:19:12.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The privilege to witness the creative forces of a new eruption comes
        with a responsibility to approach this place with reverence,” the national
        park added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b42f87-c1ca-47d0-b5f7-60bf95722edd'
