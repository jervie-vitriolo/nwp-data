    'jcr:uuid': 'feb34c8a-85ec-4d72-b63d-4f71bf1e40cb'
    'lead': 'Lawmakers asked the Philippine Coast Guard (PCG) for a wish list to protect
      the country''s maritime rights in light of rising tensions in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T19:53:16.748+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-12T19:53:17.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
