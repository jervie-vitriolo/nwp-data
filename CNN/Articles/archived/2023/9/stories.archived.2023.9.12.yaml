      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unused sugar quedan-permit forms of the previous crop year shall be\
        \ shredded and not allowed for use, it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019865d-6150-43c9-94af-b9f5d24541ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:15:35.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:15:36.005+08:00
