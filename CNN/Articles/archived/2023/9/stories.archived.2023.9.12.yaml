      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retailers outside markets will be included in the second phase, he\
        \ said, adding that the DTI is coordinating with other agencies and the private\
        \ sector to come up with a list.\r"
