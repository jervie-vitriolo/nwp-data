  'beijing-us-citizen-jailed-decorated-spy':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-12T11:16:36.000+08:00
    'imagesource': 'jcr:39df577f-5dc6-4a7d-a907-311d1d390c11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48cf3d5-57bb-4a7c-934e-af3278d7767f'
    'lead': 'Beijing claims an American citizen jailed for life in China earlier this
      year is a decorated spy who had worked for US intelligence for more than three
      decades, as it ramps up a campaign warning citizens to guard against foreign
      espionage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T11:18:40.433+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-12T11:25:15.981+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Beijing claims US citizen jailed for life in China was decorated spy
      who worked undetected for decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb0ba0-4b1e-4536-8ddd-d5d19a0fdf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Beijing claims an American citizen
        jailed for life in China earlier this year is a decorated spy who had worked
        for US intelligence for more than three decades, as it ramps up a campaign
        warning citizens to guard against foreign espionage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630fb3f-878f-42c1-a567-6d974fcb43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Shing-Wan Leung, a 78-year-old US citizen who also holds permanent\
        \ residency in Hong Kong, was sentenced to life in prison by a Chinese court\
        \ in May on espionage charges.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a6604-571d-447e-9b66-d8eed173f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, authorities provided no details about his case, except\
        \ that he was detained by state security officers in April 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68010826-c1ad-4c20-be5f-b693ae37ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months after the sentencing, the Ministry of State Security, China’\
        s main civilian spy agency, claimed in a social media post Monday that Leung\
        \ had been recruited by US intelligence agencies in 1989 and received what\
        \ it termed a “merit medal” for the large amount of intelligence he allegedly\
        \ collected.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b1108-439b-4ed8-9679-114a2b46797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry accused Leung of spying on Chinese diplomats and Chinese\
        \ officials visiting the US – including by luring the officials into bugged\
        \ hotels and using so-called “honey traps” to blackmail them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c463d-81bc-4af2-9772-001059e4f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities provided minimal details on Leung when it announced he\
        \ had been jailed for life in May. According to a court statement at the time\
        \ he had been arrested by state security authorities in April 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e891e-9da6-4a05-b683-4f9beef00e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the allegations against Leung and
        the ministry did not provide further evidence to support its claims. Cases
        involving espionage – a broad and vaguely defined charge – are usually handled
        behind closed doors in China, where the judicial system has a conviction rate
        above 99.9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc402e90-5dc6-4fd8-9d17-7595fdfcd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a previous statement on Leung, the US State Department said it was\
        \ “aware of the sentencing of a US citizen in the PRC (China) on charges of\
        \ espionage.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d797e9-ad5c-46bc-a307-ebbeaa3e6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When a US citizen is detained overseas, the department works to provide\
        \ all appropriate assistance, including relevant consular access,” a spokesperson\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534cc4c-8b12-4c80-a696-1b05ed879835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing and Washington have escalated espionage accusations against\
        \ each other, after the controversy over an alleged Chinese spy balloon shot\
        \ down by the US further inflamed tensions earlier this year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0544e5-1856-43e3-b630-3f3ab7de9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, Beijing has also hardened efforts to counter perceived\
        \ foreign threats and ramped up calls for ordinary citizens to assist in efforts\
        \ to uncover spies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2edde1-9faa-44e9-be7a-0c1449ee52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, the Ministry of State Security took the unprecedented step\
        \ of launching a public account on WeChat, China’s hugely popular social messaging\
        \ app that boasts more than 1 billion users. In the weeks since, the ministry\
        \ has used the platform to repeatedly urge the public to stay vigilant and\
        \ report suspicious activity to authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7060dc-d5e7-4f59-b367-c46b59a034ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an apparent attempt to show these threats are real, the ministry\
        \ publicized two recent cases where Chinese nationals were accused of spying\
        \ for the CIA after being recruited while living overseas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d07e69-6497-4020-9273-b1d85fbebbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apparent propaganda blitz comes just weeks after CIA Director William\
        \ Burns said his agency had “made progress” in rebuilding its spy network\
        \ in China after suffering major setbacks a decade ago.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c898b-7bdd-40a2-ad5a-2daa82369314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bugged hotels and ‘honey traps’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bae697-0d28-4d62-aab6-459a5ab7934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:15.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has previously revealed that Leung was a veteran leader of several\
        \ pro-Beijing groups in the Houston area, who had rubbed shoulders for years\
        \ with senior Chinese officials. In China, he was extolled by state media\
        \ as an “outstanding representative” of “patriotic” overseas Chinese for promoting\
        \ exchanges between the US and China.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838424bd-d121-422a-9743-b7b30b06c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its WeChat post, China’s spy agency claimed Leung’s patriotic Chinese\
        \ persona was a means of gaining access to Chinese intelligence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a789e2-8392-4b75-b55d-8a45c8e610d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It claimed the US provided funding for Leung to take up leadership\
        \ roles in multiple overseas Chinese associations to boost his profile, and\
        \ to travel to China to hold charity events to burnish his image as a “patriotic\
        \ philanthropist.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a79a16-0fac-4115-9441-a514ee98cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘With the help of these disguises, Leung was instructed by US intelligence\
        \ agencies to carry out espionage activities against our country on a large\
        \ scale,” the ministry said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000a7e7-928b-4582-9491-32e0d6d0191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post alleged Leung worked as a US informant for more than three\
        \ decades, beginning in 1989. The post went on to detail the methods Leung\
        \ allegedly used to gather intelligence during that time, including getting\
        \ close to Chinese diplomats through meals, festive events and activities\
        \ at overseas Chinese associations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad021f-22a8-439c-a1a1-57b85d7862fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry also claimed Leung had closely monitored visits by Chinese\
        \ officials to the US and reported them to his handlers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6bee4-faba-41fb-8914-9cac4520504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following plans laid out by the US side, [Leung] would bring them\
        \ to restaurants or hotels where the US intelligence agencies have installed\
        \ monitoring equipment in advance to obtain intelligence,” the post claimed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6679da2-789f-44c5-972c-46a18dff5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He even set up honey traps in an attempt to coerce our personnel and\
        \ incite defection,” it added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66694242-64e0-4c13-bbb6-9720f276d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest allegations against Leung from China come the same week\
        \ an alleged Chinese spying scandal has rocked the heart of British politics.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f9ffb-182c-450f-9f2b-b7022fe5db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two men were arrested under Britain’s Official Secrets Act, amid reports\
        \ that a parliamentary researcher with alleged links to senior Conservative\
        \ Party politicians, including security minister Tom Tugendhat, was arrested\
        \ on suspicion of spying for Beijing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a106522-78ff-4a04-84f6-91884e5c5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, British Prime Minister Rishi Sunak said he raised “very\
        \ strong concerns” to China’s premier over potential Chinese influence in\
        \ British democracy after a parliament employee was arrested on suspicion\
        \ of spying for Beijing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd290a-f018-4403-b128-c3f6c17e8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in London dismissed the spying accusation as
        “completely fabricated.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21b621-4635-47f6-9ff1-8d0ee2289bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T11:18:40.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-12T11:25:16.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/11/china/china-john-leung-mms-spy-accusations-intl-hnk">Beijing
        claims US citizen jailed for life in China was decorated spy who worked undetected
