      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya ang hinihiling lang namin sa Senate at sa Congress, exactly\
        \ yang salita na 'yan flexibility on how to use our ERF or emergency repatriation\
        \ fund,\" said Ignacio in a press briefing. \"Kasi napakalaki ng pera namin,\
        \ pero yung utilization napakababa.\" \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5d2c2-d985-4463-97f1-0f58994683fc'
      'mgnl:activationStatus': true
