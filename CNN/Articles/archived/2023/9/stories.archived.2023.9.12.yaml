      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96661bee-25e0-4d88-be33-fffd58f526e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue operations continue after the Sept. 8 quake, which was the strongest\
        \ to hit the nation’s center in more than a century. Apart from the rising\
        \ death toll, Moroccan state media reported that at least 2,500 people have\
        \ been injured.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3865745-5b9e-420b-aef1-1b9d527cb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.850+08:00
