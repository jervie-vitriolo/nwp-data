    'stories': []
    'template': '1'
    'title': 'PhilHealth has over ₱7B in unsettled disallowance — COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608670e-fcc7-48d0-ac1b-f8ededa612a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNNN Philippines, September 12) —</strong>
        The Philippine Health Insurance Corporation (PhilHealth) has yet to settle
        over ₱7.8 billion in disallowances issued by the Commission on Audit (COA)
        as of end of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd4660-fe03-42b7-a036-c2f7bcefc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 51-page report, among the reasons noted by state auditors in
        the detailed list of disallowed funds are cash gifts, Christmas and birthday
        packages, bonuses and allowances paid to employees without legal basis, and
        excess payments to suppliers and contractors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f308af9-9815-4cf5-88d9-9e7d0cb5b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec992d-fdd4-4ff2-967e-e5cefd32aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth's head office has the highest sum of disallowances with\
        \ ₱ 1.9 billion, followed by PhilHealth's Central Luzon office with over ₱\
        610 million, and National Capital Region and Rizal offices with around ₱604\
        \ million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0defd3-1752-4fe1-a760-804673b1b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d69156-d34a-4ec6-9d53-7a0d81b6b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A disallowance indicates the disapproval of a transaction or expense\
        \ during the audit process. Persons found liable for a disallowed disbursement\
        \ are required to refund the amount either in whole or in part.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6f7bb-7c83-4e07-af4f-dc5ae900e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.172+08:00
