      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In native Hawaiian tradition, eruptions have spiritual significance
        and Kilauea’s summit is sacred, believed to be the home of Pele the Hawaiian
        volcano deity, according to the <a href="https://www.nps.gov/articles/pele.htm"
        target="_blank">National Park Service</a>.</p>'
    '16':
