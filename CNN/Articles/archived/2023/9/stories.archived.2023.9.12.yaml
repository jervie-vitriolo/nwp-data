    'title': 'Real-life couple Gab Pangilinan and Myke Salomon on staging ''The Last
      Five Years'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d1b47-ddb4-4327-96ab-8ccbf6824010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:01:19.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Real-life couple Gab Pangilinan and Myke Salomon will star in the latest Barefoot
        Theatre Collaborative musical production "The Last Five Years," written and
        composed by Jason Robert Brown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf20d2-b37f-49d4-a134-0992f711aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Monday,
        the husband and wife said it will be their first time to act as an on-stage
        couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ea4e8-f836-4e3c-9647-86c57041ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we go along the rehearsal process, we're kind of discovering more\
        \ and more of what we resonate and connect with,\" Pangilinan said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266939fe-3cbe-4575-b9f9-69f8e026689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple were also the lead stars in the Filipino hit musical \"\
        Mula sa Buwan,\" a local adaptation of Edmond Rostand's \"Cyrano de Bergerac.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57833897-a094-4a16-bfe0-f673a40d0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REVIEW: <a href="https://www.cnnphilippines.com/life/entertainment/2022/9/30/mula-sa-buwan-2022-review.html">''Mula
        sa Buwan'' shines brighter this time around</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a6d33-f552-4d8f-86f9-df51fa96ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Five Years" is a 90-minute musical told in two intersecting
        timelines of aspiring actress Cathy (Gab Pangilinan) and talented writer Jamie
        (Myke Salomon) during their five-year relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcb630-9ea7-48df-8b07-12db0dfe3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upcoming musical play will mark the third staging of \"The Last\
        \ Five Years'' in the Philippines. Its first iteration premiered in the country\
        \ in 2003 starring Audie Gemora and Menchu Lauchengco-Yulo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981fad5-da32-4ad9-b238-49552d78b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also became a movie in 2014 which starred Anna Kendrick and Jeremy\
        \ Jordan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40805b28-5d84-40b2-86d8-3c541b035679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [musical] been around for more than a decade. We are seeing
        more meaning to it, we are trying to flesh it out more and tell the story
        in a new way," Salomon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdf0c1-70b8-4c4b-820e-b402c616d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T05:30:54.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-12T05:33:23.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production will be directed by Topper Fabregas, also a theater
        actor, with musical direction by Rony Fortich.</p>'
