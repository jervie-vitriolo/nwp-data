    'jcr:uuid': '0a8c8ecd-00e4-40ea-b0ab-2fa8f48ba986'
    'lead': 'A lawmaker urged the Philippine Charity Sweepstakes Office (PCSO) to
      increase spending of its P100-million confidential fund for 2023 to stamp out
      illegal gambling.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T17:05:36.749+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-12T17:05:37.174+08:00
