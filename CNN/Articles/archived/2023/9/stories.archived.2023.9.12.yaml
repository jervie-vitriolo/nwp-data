      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19091a4-a381-4e0f-a86d-6794a30b53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Breaking stereotypes</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbfd48-27de-443a-a652-1fa79ffc0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bulan stressed that looking up to basketball players or having posters\
        \ of your favorite rock band is no different from idolizing K-pop groups.\
        \  \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfc5ae-3cf8-46c3-9300-1cde93f691ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I love Backstreet Boys, I love Westlife, pero ano'ng difference nun\
        \ (but what’s the difference)? I mean they’re idols, the people we look up\
        \ to...someday I want to be like him, someday I want to inspire people just\
        \ like them,\" he said. “Let's say may poster ka ng Maroon 5 (Let’s say you\
        \ have a poster of Maroon 5), why is that different from having a poster of\
        \ BTS?”  \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbca64-e30d-4be4-85a8-aebdf38a6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can enjoy music as it is. Kaya feeling ko ngayon, hindi ko rin\
        \ masikmura when people are starting to hate K-pop, not because I’m a fan\
        \ but more on the logic behind na if you think about it, it’s just music as\
        \ well,” added Bulan. “What's there to hate?”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5acef-952f-4565-b6b8-86bf15417d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You can enjoy music as it is. That’s why I cannot fathom\
        \ people starting to hate K-pop, not because I’m a fan, but more on the logic\
        \ that when you think about it, it’s just music as well. What’s there to hate?]\
        \  \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d496db8-05d5-4534-bd8a-7bd282fd267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/1/6/escape-through-kpop-essay.html">Escaping
        through K-pop</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121c5ea-5991-40f2-b7ad-e1004da6c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Capistrano defended that not all male fans support K-pop\
        \ girl groups just because of their physical appearance.  \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d52d69-0064-4539-a00c-f23508fcb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Simply because we know the story behind kung ano yung pinagdaanan\
        \ nila to become K-pop idols,\" he said. \"We just want to appreciate na they\
        \ chose na pasayahin tayo through music.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e252cab-0d7a-4a36-bd2d-d80143eb67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Simply because we know the story behind their journey\
        \ to become K-pop idols. We just want to appreciate that they chose to make\
        \ us happy through music.]\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d93b69-528a-40b3-8035-3c8e39352014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami sa mga lalaki, I believe ay may pinaghuhugutan why they chose\
        \ to follow this group, why they chose to be in K-pop in the first place […\
        ] We just want to return the favor, in terms of like ng mga ginawa nila para\
        \ tulungan tayo sa kung ano man ang pinagdadaanan natin,” Capistrano added.\
        \  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ab22d-a1b5-4bcb-a5be-83a0371ad8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T19:58:32.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T20:02:26.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Many of the male fans, I believe have a reason on why\
        \ they chose to follow this group, why they chose to be in K-pop in the first\
        \ place […] We just want to return the favor, in terms of what they did for\
        \ us just to comfort us whenever we are struggling.]  \r"
