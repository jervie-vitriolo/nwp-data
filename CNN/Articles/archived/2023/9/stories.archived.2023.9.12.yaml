  'PCG-bares-wish-list-to-senators':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T19:51:52.000+08:00
