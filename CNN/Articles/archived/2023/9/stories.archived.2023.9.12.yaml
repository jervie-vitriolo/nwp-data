      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we are requesting to the Senate and Congress is\
        \ to have flexibility on how to use our ERF or emergency repatriation fund.\
        \ Because we have lots of funds, but the utilization is low.]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
