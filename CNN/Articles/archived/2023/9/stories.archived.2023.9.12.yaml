  'marcos-signs-irr-of-agrarian-emancipation-act':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T17:14:13.000+08:00
    'imagesource': 'jcr:5ed149cc-6be1-48f9-bcea-ccc602eafcef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '489bb361-3346-4797-8dc9-9a7e8d09c5de'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday signed the implementing rules
      and regulations of the Agrarian Emancipation Act, which will condone the loans
      of agrarian reform beneficiaries worth over ₱57 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T17:19:24.261+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-12T17:24:25.689+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-12T17:24:25.409+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agrarian-Reform', 'Ferdinand-Marcos-Jr.', 'Republic-Act-No-11953',
      'DAR', 'Agrarian-Emancipation-Act', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos signs IRR of Agrarian Emancipation Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60858505-8daf-49b6-a259-7d0b25c32786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        President Ferdinand Marcos Jr. on Tuesday signed the implementing rules and
        regulations (IRR) of the Agrarian Emancipation Act, which will condone the
        loans of agrarian reform beneficiaries (ARB) worth over ₱57 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0b1dc-77b9-4cbf-9d79-8a66b769ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11953 was <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html"
        target="_blank">signed in July</a>, and affects the loans of more than 600,000
        beneficiaries -- writing off the amortization of principal payments, interests,
        and penalties on the land they are presently tilling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1586a-0ec6-4403-8099-f67820dd4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during the signing, Marcos lauded farmers and agrarian
        reform beneficiaries in making sure agricultural commodities remain accessible
        to Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1789a3f-85ed-49ef-817b-fcdedd1deb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is only fitting that we recognize as pillars of this crucial sector
        whose impact creates positive ripples of transformation within our communities
        that reverberates not only for us in the present but across future generations,"
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b66ab-d51d-4232-a89c-b9583bec4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said his administration would do all to empower farmers and
        respond to their needs. Doing so, Marcos said, would allow the government
        to fulfill its responsibilities which in turn would help the sector fulfill
        their roles for the public and the economy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c1f59-0513-4541-81cf-e22010e50667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on everyone to support and take part in the implementation
        of this landmark legislation," the president said. "The need for a whole of
        nation approach is vital to achieve its goals and secure food production in
        the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796d762-c5c9-49fd-b260-77a72844e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A copy of the IRR is not yet available on the website of the Philippine
        Gazette as of publishing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ed8c4-b391-4f92-8510-3e2b984a16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Marcos also said he has extended <a href="https://www.officialgazette.gov.ph/2022/09/13/executive-order-no-4-s-2022/"
        target="_blank">Executive Order No. 4</a> for two more years to help beneficiaries
        not covered by the IRR as well as the moratorium in the original EO. The extension
        will be until Sept. 13, 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30f11b-c984-4ebd-985a-ca4438da0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'EO 4, explained the president, "provides for the moratorium of the
        principal obligation and interest on amortization payable by the ARB, to include
        even those who are not covered by the new emancipation law."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc648c4e-2da0-41b6-9bd8-0332723c59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:19:24.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T17:24:25.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR of EO 4 will be formulated within 15 days of its effectivity.</p>'
  'admin-complaint-judge-de-lima-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T17:10:41.000+08:00
    'imagesource': 'jcr:c357d0a7-5d41-44f6-a64b-e84f6c81fa88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67edfd36-2ae9-4418-a78a-d849c315fd19'
    'lead': 'The judge who handled one of the three drug charges of former Senator
      Leila de Lima is now facing an administrative complaint before the Supreme Court
      for belatedly inhibiting from her case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T17:23:44.252+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-12T17:23:44.560+08:00
