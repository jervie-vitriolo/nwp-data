    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83edc51a-559a-4553-9d76-cb76fff91db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T15:36:07.804+08:00
