      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://u7061146.ct.sendgrid.net/ls/click?upn=9wckuhLAGbrXiq5-2FY2mKpIAJ-2FpX2W6B-2F82bH0ho-2FUU7pX3xdkIvgyMhnqX6w5lOZ5XI-2FkqO3kwqVqzuiru9rkIDFqEIE4v4rbA3lm7ROUHI-3DhJkq_kDDPAPHM9mWoOCxJIZfN1mYWwjsdi6-2B8WrQa69XCK8o3MTaCqFbqPQMf-2FsrylPw9xUWt96d2F-2BxRjLFkcASyUKZZG6KVbPrp0xIQ95dHSxdtXRgJzQ5dOCdZLMIiizbX-2F9iXI1xKpE1y1UnH4ZVK2rdDHp6gNu1U5DWqj3ryDxhq-2F3d4oydmKmyKBm2T3MKU8XSkjtPvtxQJqU3nXQvSc-2F6no9knHosQn9uikU0mpQSfBucse-2FOeQGzBuXRdWtltpzkX4OOdlXLhcftD2GOeNv57nqEKZZ1vCCl44OM5GCNQc11hVAA4VGjfrzfekRUokNHgspas9zg8YJPZEFt67KVbbCP2ETYg1laZ0eJfHkY-3D"
        target="_blank">published Monday</a> in the medical journal BMJ, compared
        how more than 150 people with dyspepsia, or indigestion, responded to either
        the drug omeprazole, turmeric — which contains the compound curcumin — or
        a combination of the two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd9b9e-74b4-41a6-8006-d51d2259cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omeprazole is a common medication used to treat certain heart and
        esophagus problems by reducing acid in the stomach, <a href="https://www.mayoclinic.org/drugs-supplements/omeprazole-oral-route/description/drg-20066836"
        target="_blank">according to the Mayo Clinic</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9638c-efe3-42f3-ac6a-c6becd043824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At days 28 and 56 of treatment, the people in the study were evaluated
        for their symptoms — which can include stomach pain, bloating, nausea or an
        early feeling of fullness – using the Severity of Dyspepsia Assessment, a
        questionnaire that rates the severity of indigestion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188fc1c-9a3b-482c-9f29-a289e8b58067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers found no significant differences in the symptoms of the
        groups taking the drug, turmeric or the combination of the two, according
        to the study.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f0339-9295-4008-b3c8-ed10a5ee9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In addition to anti-inflammatory and antioxidant purposes, curcumin/turmeric
        could be an option for treating dyspepsia with comparable efficacy to omeprazole,”
        said lead study author Dr. Krit Pongpirul, associate professor in the department
        of preventive and social medicine at Chulalongkorn University in Bangkok,
        Thailand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815c4c4-204d-4e0f-8efa-8af5f527d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turmeric has been used by people in Southeast Asia to treat stomach
        discomfort and other inflammatory conditions, Pongpirul said. Its medicinal
        use dates back hundreds of years, according to the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5630447/"
        target="_blank">National Library of Medicine</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c9593-c89d-4a4c-9a53-fe0f07474dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the United States, its primary medicinal use has been as an anti-inflammatory
        and antioxidant dietary supplement to relieve osteoarthritis and irritable
        bowel syndrome, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a663917-06ea-4493-8d75-0c701e161475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this is the first clinical trial that directly compares curcumin/turmeric
        to omeprazole in treating dyspepsia, Pongpoirul said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b7f16-5276-4b33-8676-76dbb44a65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about tumeric’s impact</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c279c-4a03-4515-b277-b290977cdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It makes sense that research would investigate turmeric’s impact on
        indigestion, because its compound curcumin has been studied in a wide variety
        of inflammatory conditions, including inflammatory bowel disease and arthritis,
        said Dr. Yuying Luo, a gastroenterologist and assistant professor of gastroenterology
        at the Icahn School of Medicine at Mount Sinai in New York City.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c985858-c405-45ae-8fea-9222fe2d3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some studies have shown that curcumin was helpful in conjunction with
        other medications, she added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54641993-be03-476a-b770-067de4823185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there were some questions Luo had about the new study.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479ad97-3d18-4896-8b59-5f79f3d23e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scale that the researchers used to measure symptoms is not the
        most common one used for assessing improvement of indigestion, she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8913e-19a9-4898-8771-a1bf2bd79429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luo would also like to see what the results would be if symptoms were
        measured more frequently.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e9b8e-29a1-4d61-ab78-436877442038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t think this one study alone is enough for me to say, ‘I recommend
        this,’” she said. “Proceed with caution.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b536357-2cda-4fb6-ae0d-8bea77f012a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But because there’s a lot of ongoing research investigating the compound’s
        impact on different inflammatory conditions, more insights could be close
        at hand, Luo added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018d9c5-59cd-4b14-be95-561ae5344132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Curcumin is not going away,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aec6cf-0eca-4c6b-86d7-1fafccc67168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should you start taking tumeric?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb3add-b1f1-4123-a62e-fb33e0ce0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Should you up the turmeric in your diet for better digestion? Talk
        to your doctor first, Luo said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91df7a-eead-49db-9b75-2b2ed9b9e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been a few case studies of curcumin and liver injury, and
        it is important to make sure turmeric doesn’t interact poorly with any of
        the other medications you are on, she added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39feb09-58e2-4e0e-ba7b-31b06325ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Consumers should be aware of side effects of curcumin extracts such
        as allergy and bleeding risk, especially for those who take anticoagulant
        or antiplatelet medications,” Pongpuri said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd6458-9fe7-4edd-8a1c-7a77573b99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That said, curcumin and turmeric is “generally considered safe when
        consumed in the amounts typically found in food,” he added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8bd93-26b6-47a4-9c74-2cf0383fbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, turmeric spices contain around 3% curcumin, according
        to the <a href="https://pubmed.ncbi.nlm.nih.gov/17044766/" target="_blank">National
        Library of Medicine</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9dcf3-3a5c-430c-a9b0-6a0e11394455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dose of 2 grams given in this study is relatively low compared
        to extracts commonly found in curcumin supplements, Pongpuri said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c39c3-d464-4f04-81d4-9e3040df7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It may not be necessary to take both turmeric and omeprazole together
        if just taking one or the other works similarly to reduce risk of side effects,
        he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1ebca-ea3e-495a-9edc-d4daf3db6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although she needs to see more studies before she starts recommending
        turmeric as a treatment, Luo did say that she thinks it makes sense to talk
        with your doctor about if you should try it in addition to your medications.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106a0eb-481f-4f6c-97a9-2769fb53ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She does add a caveat, however: People trying these alternatives should
        give them each two to four weeks to see what the full impact is.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab5b18-5152-419f-bc6c-02eccdb2cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If it is helpful, that’s wonderful,” Luo added. “If not, that’s the
        tough part of treating disorders … not all patients are the same and have
        the same response to medication.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c82fad-557d-41e1-83ae-19487a889250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:05:36.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-12T14:06:00.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/11/health/turmeric-indigestion-wellness/index.html"
        target="_blank">Turmeric might help treat your indigestion, study shows</a>."</em></p>'
