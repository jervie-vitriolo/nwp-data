      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e33f41-82ad-44cb-9377-2268828f2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T14:13:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine embassy there on Monday said no Filipinos have been\
        \ killed in the tragedy, and assured it is ready to extend aid to affected\
        \ migrant workers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57dd6a-ea52-4b5c-807f-97e4f47b7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T14:13:00.850+08:00
