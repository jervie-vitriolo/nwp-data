      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2f0a1-46db-4f92-a39b-307aabbe1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-12T17:26:48.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to Garcia, the law department recommended that the
        DSWD as implementing agency be allowed to use public funds for its "ongoing
        and possible early recovery and rehabilitation efforts that are not considered
        as ''relief and other goods'' under Section 9 of Comelec Resolution No. 10944."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afa57d-a12f-46ef-836f-057f7036a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.962+08:00
