      'mgnl:lastActivated': 2023-09-12T18:55:52.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e16ae-bc67-4fb8-9907-7140c0747269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T18:54:42.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T18:55:52.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the disallowances are over a decade old, with notices originally
        issued in 2008. These remain pending as respondents file multiple appeals
        all the way up to the Supreme Court to get the disallowance lifted.</p>'
  'tulfo-fathers-child-support-hb-8987':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-12T19:05:15.000+08:00
    'imagesource': 'jcr:bc791ad1-a420-4ce9-94b2-6e0cf3369b74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19abf611-6c31-4d8a-a5de-216a68cd0d9f'
    'lead': 'House Deputy Majority Leader Erwin Tulfo and other lawmakers have filed
      a bill aimed at penalizing fathers who fail to pay child support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T19:09:01.831+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-12T19:12:42.726+08:00
