      'jcr:uuid': '254789e9-feb4-44e2-9428-792b0ec8b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T17:25:24.963+08:00
      'mgnl:createdBy': 'kristel'
