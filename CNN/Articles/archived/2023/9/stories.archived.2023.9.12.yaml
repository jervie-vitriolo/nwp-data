  '-drew-barrymore-show-strike':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-12T10:24:16.000+08:00
    'imagesource': 'jcr:1b2b24d8-7496-4eb7-8bea-12158d9146ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3016d0ba-879e-4522-afa1-e928869d3d2c'
    'lead': 'Drew Barrymore is drawing the ire of the Writers Guild of America over
      her decision to resume production on her talk show as more than 11,000 television
      and film writers remain on strike.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-12T10:26:22.169+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-12T10:30:29.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drew-Barrymore', 'strike']
    'stories': []
    'template': '1'
    'title': 'Drew Barrymore defends plans to resume talk show amid entertainment
      strikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c816dd7-503d-4f63-9554-80a4a6825302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drew Barrymore is drawing the ire of the
        Writers Guild of America over her decision to resume production on her talk
        show as more than 11,000 television and film writers remain on strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9b7bc-44d0-4a8e-90b2-a5710cb35e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared on Instagram over the weekend, Barrymore explained
        her position on bringing her show back and referenced why she had previously
        “made a choice to walk away from the MTV, film and television awards because
        I was the host and it had a direct conflict with what the strike was dealing
        with which was studios, streamers, film, and television.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81da7a8-9d7f-4657-8161-b5b796d19245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be clear, our talk show actually wrapped on April 20th so we never\
        \ had to shut down the show,” she wrote in her statement. “However, I am also\
        \ making the choice to come back for the first time in this strike for our\
        \ show, that may have my name on it but this is bigger than just me.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7642b4-f50e-4701-b1c0-34f4f0ab2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Production on most film and television projects have come to a halt\
        \ as members of the Writers Guild and SAG-AFTRA remain at an impasse in contract\
        \ negotiations with major studios and streamers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacbc5e-f371-4bc9-90ba-eca793bffb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Writers Guild of America, East announced it would be picketing\
        \ Barrymore’s New York based daytime talk show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862612d-d8b6-4fb5-aaf2-cce3e2d6ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The @DrewBarrymoreTV Show is a WGA covered, struck show that is planning\
        \ to return without its writers,” a tweet from their Twitter account reads.\
        \ “The Guild has, and will continue to, picket struck shows that are in production\
        \ during the strike. Any writing on “The Drew Barrymore Show” is in violation\
        \ of WGA strike rules.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febd8fb-69c3-4e6a-ba57-871473bff94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement Barrymore, who is one of the show’s executive producers,\
        \ wrote that she owns the choice to return to production at a time when many\
        \ talk shows have gone dark in solidarity with the strikes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd11bf-f990-489d-a3db-43087364874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are in compliance with not discussing or promoting film and television\
        \ that is struck of any kind. We launched live in a global pandemic,” she\
        \ wrote. “Our show was built for sensitive times and has only functioned through\
        \ what the real world is going through in real time. I want to be there to\
        \ provide what writers do so well, which is a way to bring us together or\
        \ help us make sense of the human experience.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551020b6-8f90-421b-aaff-f8dbd48d51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-12T10:30:29.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for CBS Media Ventures, which produces the talk show,\
        \ told CNN in a statement that “The Drew Barrymore Show will not be performing\
        \ any writing work covered by the WGA strike.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001d4bb-5907-446f-b81c-7d1bd3bae4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-12T10:26:22.259+08:00
      'mgnl:createdBy': 'vince'
