      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Department of Education (DepEd) on Wednesday said enrolment will be allowed
        until the end of the month in light of disruptions caused by storms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9efbb-efc9-4634-bacc-50736e75e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T16:34:20.199+08:00
