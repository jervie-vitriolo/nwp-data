      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In honor of National Science Month, the Mind Museum calls on aspiring\
        \ scientists and engineers to sign up to Makerspace Pilipinas, the museum’\
        s program to encourage scientific invention. Makerspace sessions involve hands-on,\
        \ collaborative activities through workshops for kids and adults. On Sept.\
        \ 9, the “Robo Code” and “Sumo-bot Challenge” workshop lets you code your\
        \ own robot to compete with other robots in a friendly skirmish. \r"
