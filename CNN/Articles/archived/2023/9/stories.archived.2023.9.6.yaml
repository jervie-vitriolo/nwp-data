    'title': 'CAB sets 10% cap on airline overbooking for domestic flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baacbd-8256-4530-ac56-72b92eb51074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Civil Aeronautics Board (CAB) has set a 10% airline overbooking limit in the
        domestic air transportation sector, effective Sept. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d0cce-7bca-4d31-9f48-059c51e3b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e897e8-9dd3-466d-82e1-dbaf664c5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Board Resolution No. 2 (SBM 01-07-11-2023), airlines' option\
        \ to overbook domestic scheduled air transportation services is suspended\
        \ during declared national holidays, special non-working holidays, and long\
        \ weekends.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4d62f-29b2-46d9-bd24-3e1a77e18464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da21699-b470-4280-8029-04a39f27b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overbooking means an airline sells more tickets for a flight than the\
        \ plane's seating capacity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2d6a8-4387-433c-b441-12877ad88e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ece0f4-aeac-4ccf-829c-c043fc5a3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The suspension of overbooking in the domestic sector will add another\
        \ layer of safeguard against abuse of overbooking, especially during 'peak\
        \ seasons' where more passengers are expected to travel, on top of the built-in\
        \ safeguard against abuse of overbooking,” the CAB said in the resolution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b479fa1-8676-4834-9a4e-18bdc5099503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854a005-9335-44ef-a676-aa3c1043023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also required airlines “to improve their offer of amenities to prospective\
        \ volunteers who could be willing to give up their seats, with the end in\
        \ view that no passenger shall be denied boarding against his or her will.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1be33-7d94-43cd-b5f7-d0d21bdf5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7e491-a06b-4146-aec4-1a37349ace3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AirAsia's Communications and Public Affairs Country Head First Officer\
        \ Steve Dailisan explained that overbooking is a common practice globally,\
        \ but airlines should be responsible when doing it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f957567-7f04-455b-b88c-708c2808551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a78abe-d6ed-4c99-a43c-7b303e8e2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We look at the routes, we look at the no-show rate doon sa mga route\
        \ na 'yon and see kung mataas yong [if there’s a high] no-show rate at a certain\
        \ route, at a certain time,\" he said. \"We do overbook, but we do not exceed\
        \ CAB's limit.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd94c5c-98e9-4652-bcea-a686ed5cb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d833a0-1948-4387-b76c-5e4abcdf891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are days na it's not 10%, but five seats, five to 10 seats\
        \ lang [only],\" Dailisan added. \"But during holidays and during long weekends,\
        \ since Filipinos plan ahead ‘di ba their travels, so most likely they'll\
        \ show up at the airport and fly to their destination so we do not overbook.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47dea4-cff6-4d55-aba3-30fe5a8893e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f1773-95b6-4179-9c7f-8b3c6dbc427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reagan Fernandez, a passenger who was on an overbooked flight to Davao\
        \ just a week ago, expressed dismay over the experience.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c048bd7-f951-4b8b-834d-5d047338ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ea87a-4453-4949-a9ab-093f7d82c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Haba ng pila, hassle lahat, hassle yong nangyayari,\" he said. \"\
        Nag-antay ng ilang days din, two days, three days ganun, mahirap kasi minsan\
        \ wala silang binibigay, biscuit lang [at] kape.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d934b2b-7046-497b-95d4-47eda5a31509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717896c-f5f2-4810-839f-2e9398dd0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong mga hindi taga rito sa Manila, nahihirapan, wala silang kumbaga\
        \ accommodation na matutuluyan talaga e nakaupo lang sa sahig,\" Fernandez\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90a242-b992-4053-b8c0-a6c87583301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.606+08:00
