    'jcr:uuid': '129cc469-8898-46d9-a249-f491d269f35b'
    'lead': 'A police officer and a 20-year-old student were apprehended by authorities
      after they illegally detained a Chinese woman in a hotel in Pasay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T07:41:53.021+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-06T07:41:53.297+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cop arrested after detaining Chinese woman in Pasay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ae0ff-3e1b-4935-92d3-58a96b1b3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) –</strong> A
        police officer and a 20-year-old student were apprehended by authorities after
        they illegally detained a Chinese woman in a hotel in Pasay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeb2ba-33b3-48c8-8d87-885085bcbb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report, police said the suspects identified as Lordgin Antonino\
        \ and Nelson Antonino attempted to extort money from the victim demanding\
        \ ₱500,000 for her release.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea7580-83c9-4783-9a24-115c18ef82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the incident came to light after the victim's friend,\
        \ Law Yi Wei, sought police assistance past midnight on Monday after his friend\
        \ was arrested by individuals claiming to be members of the Criminal Investigation\
        \ and Detection Group (CIDG) for alleged human trafficking.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1c579-e21a-49df-9728-ee3d915b9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also provided the police with a picture of the victim with handcuffs,
        a Philippine National Police ID that belongs to PMSg John Reggie Reyes, and
        text messages from the suspects asking for ransom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f1910-66ed-4434-a385-b139780d1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities went to Qing Qing Hotel and arrested the suspects on Tuesday\
        \ evening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e61b3-a596-4782-affb-269986239f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said complaints for illegal detention, robbery and extortion,\
        \ falsification of documents, illegal use of firearms, and illegal use of\
        \ PNP uniform were filed against the suspects who are currently detained at\
        \ a custodial facility in Pasay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5df2b-e14c-43cc-b562-8ee59b492c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Southern Police District Director PBGen Roderick Mariano\
        \ said they condemn any form of wrongdoing or abuse of authority by their\
        \ members.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc1458-0519-4357-b908-ce14155b09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:53.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:41:53.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to take swift action against any individuals within
        our ranks who engage in criminal activities," he added.</p>'
  'marcos-south-china-sea-asean-summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T08:40:59.000+08:00
    'imagesource': 'jcr:69e53300-27fb-4be4-87e5-e099efdcecea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457ceb8f-37eb-41ea-8950-ebe90ad49b21'
    'lead': 'President Ferdinand Marcos Jr. told other ASEAN leaders that the dream
      to make the South China Sea an area of peace and stability is still “a distant
      reality” amid unresolved territorial disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T08:42:32.807+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-06T08:42:33.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says achieving peace in South China Sea ‘remains distant’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c31c7b-f347-4d77-8864-815ba6d10c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — President
        Ferdinand Marcos Jr. told other ASEAN leaders that the dream to make the South
        China Sea an area of peace and stability is still “a distant reality” amid
        unresolved territorial disputes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dafee8-ae4e-4b81-82b9-a7a07b1a7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our vision for the South China Sea, is a sea of peace, stability,
        and prosperity. Today, sadly, this remains a distant reality,” he said Tuesday
        during the 43rd ASEAN Summit Retreat Session in Indonesia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aec497-1340-4407-9198-e7df2bfaf690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also lambasted “misleading narratives” that the tensions in
        the disputed waters were only about the competition “between two powerful
        countries.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638faf2b-ddf5-484c-8ae4-e3a89907214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, China claimed that the US government was the “mastermind”
        behind issues in the South China Sea—an allegation that was refuted by the
        latter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a87b1f-9063-492a-bb23-fcd788ca82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/US-China-claiming-mastermind-of-2016-ruling.html">READ:
        China claims US ''mastermind'' behind South China Sea arbitration case; US
        says it''s ''an insult to PH''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f81fc-192f-4a45-bff3-5c9e098c24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine president reiterated his administration’s stance
        about strengthening its cooperation with all countries, as well as pushing
        for the peaceful resolution of any conflict in the contested waterways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a236466-ff7c-460c-b7a4-7056759d87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue to uphold, and exercise freedom of navigation and
        overflight in the South China Sea, in accordance with international law, including
        of course, the 1982 UNCLOS,” Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bc679-5775-48d0-95d4-e57db023196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me be clear, we do not seek conflict. But it is our duty as citizens
        and as leaders, to always rise and meet any challenge to our sovereignty,
        to our sovereign rights, and our maritime jurisdiction in the South China
        Sea. No country would expect any less. No country would do any less,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed871dc-7714-4e9e-827a-f38aeafac280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos sought the support of his counterparts in implementing “practical
        measures,” including the ADMM Guidelines for Maritime Interaction, which targets
        to promote mutual trust in defense and security challenges.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31481787-3a07-42ed-a6da-14dccddb6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is imperative that we leverage the ASEAN regional architecture
        to serve as a diplomatic bridge that promises mutual understanding, strategic
        trust, and peaceful settlement of disputes,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc7e95-dafe-4d82-90d0-f3078b4b93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:42:32.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T08:42:33.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenge for us remains: that we must never allow the international
        peaceful order to be subjected to the forces of might applied for a hegemonic
        ambition,” Marcos said.</p>'
  'cristine-reyes-empoy-marquez-you-dont-feel-the-star-complex':
