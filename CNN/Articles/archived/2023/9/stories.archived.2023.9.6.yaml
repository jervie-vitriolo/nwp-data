        $3.5-billion Makati subway project could be derailed as the alignment of the
        underground railroad "will no longer be feasible" after the Supreme Court
        ruled that several barangays should be under the jurisdiction of Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b26c7-92c5-4557-9838-157a9e9a52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Philippine Infradev Holdings Inc., the lead private
        sector proponent, said the depot and a few stations of the project were designed
        to be established in the affected areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f7f23-2b43-40f5-8ff3-dc61d53095d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/15/makati-taguig-writ-of-execution-supreme-court.html">SC:
        Writ of Execution needed before Taguig can take over 10 barangays from Makati</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253bebc-0a61-4996-89c9-7ca61785362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three parts seen to be affected are the following: the depot in
        Barangay Cembo, and the planned stations in the University of Makati and Ospital
        ng Makati in West Rembo and Pembo, respectively.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a335df3-1554-419c-80ae-44ca8dd7afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In late 2021, the high court sided with Taguig, saying the Fort Bonifacio
        Military Reservation, and the 10 barangays are not part of Makati. The 10
        entangled barangays are Pembo, Comembo, Cembo, South Cembo, West Rembo, East
        Rembo, Pitogo, Rizal, Post Proper Northside and Post Proper Southside.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a540f-cb51-40c6-9d1d-f0497dee358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Company wrote the Makati City Government an Intent Notice to propose
        the commencement of discussions in light of the change in law the Supreme
        Court decision brings," it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fb644-7415-493f-b401-87253c20265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July 2019, Infradev and the Makati City government inked a joint
        venture deal for the massive intercity subway project.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae5dd2-dd1a-4d5b-826a-d80a28718e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The subway project is envisioned to have 10 stops, connecting key areas
        such as Ayala Avenue, Makati City Hall, Poblacion Heritage Site, University
        of Makati, and Ospital ng Makati.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a613e2-fcf3-49b0-9a9f-5c51f7396f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:15:44.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T17:15:44.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City government has yet to respond when sought for comments.</p>'
  'house-bill-president-state-of-national-rice-emergency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T17:17:57.000+08:00
    'imagesource': 'jcr:a7f2adc3-7460-40ae-85cf-47c9703b9694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da9ac355-1a55-4b34-b179-cb0c40381a38'
    'lead': 'A lawmaker has filed a bill seeking to grant the president the power
      to declare a ''state of national rice emergency,'' and direct government agencies
      to respond to the crisis, including by providing subsidies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T17:21:09.641+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-06T17:21:10.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
