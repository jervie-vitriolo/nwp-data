      'mgnl:type': 'text'
      'text': '<p>The annual Cebu Art Book Fair is here once again to bring us colorful
        printed pages of stories from Cebu. With the mission to create a collaborative
        space where people can tell stories, the second edition of the fair is now
        at Joya Gallery and the University of the Philippines Cebu grounds. Expect
        the selling, sharing, and distribution of independently published works like
        books, zines, chapbooks, comics, and art books at the two-day event. There
        will also be talks, exhibits, and other side events that promise an entire
        weekend centered around creativity and community camaraderie.</p>'
