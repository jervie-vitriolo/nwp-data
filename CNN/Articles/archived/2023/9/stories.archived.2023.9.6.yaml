      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2276b61-53e9-42ce-a225-8aaf5cb756be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning in Fall 2023, <a href="https://sas.fas.harvard.edu/courses/featured-courses/filipino-tagalog-ft-101-102-fall-2023/">Elementary
        and Intermediate Filipino (Tagalog) courses</a> will be offered for the first
        time in Harvard''s nearly four-hundred-year history. Filipino (Tagalog) is
        currently the fourth most spoken language in the U.S. (after English, Spanish,
        and Chinese)," he added.</p>'
