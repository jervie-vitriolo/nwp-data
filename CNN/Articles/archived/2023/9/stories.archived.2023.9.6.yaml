      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HUAC said it secured financial support for the Filipino courses\
        \ through fundraising efforts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b64de-1eec-4c90-91b6-017ecb672d04'
