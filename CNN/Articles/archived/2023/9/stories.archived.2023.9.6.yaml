      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d6580-1873-4157-8dbd-a377c324337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also takes away the power of the Bureau of Customs to file cases\
        \ against participants, said Sen. Cynthia Villar, chairperson of the.Senate\
        \ Committee on Agriculture\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580e98a-0ffe-4408-88f0-0a2a88d4be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcab08a-81a9-4cb4-b8c0-6a578807900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The penalty of life imprisonment and a fine thrice the value of the\
        \ agricultural and fishery products subject of the crime as economic sabotage\
        \ shall be imposed on any person who commits, or aids or abets the commission\
        \ of, any of the prohibited acts herein enumerated,\" the document said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465a3b4-13f9-40cc-b902-d8dd2a5be3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ac7b1-45d6-4a08-bad1-26ebeead9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that anyone found guilty shall \"also suffer the penalty of\
        \ perpetual absolute disqualification to engage in any business involving\
        \ importation, transportation, storage and warehousing, and domestic trade\
        \ of agricultural and fishery products.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634d787-7d8c-4d17-b068-6fe8b2ab8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc5d0e-3ede-4bec-a997-4c2b1bf730c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials could also face perpetual disqualification from\
        \ holding public office, exercising the right to vote, from participating\
        \ in any public election, and forfeiture of employment monetary and financial\
        \ benefits if they are proven to have participated in the acts named.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a23f7-a931-4c07-b073-df8fb7c44154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa24e1-faa9-4cd9-84d0-7edf8cdb3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report said hoarding happens when the stock is 30 percent more\
        \ than the usual inventory, while profiteering involves misrepresentation\
        \ of price, weight, and quality of products. For example, raising the price\
        \ to more than 10 percent of the daily price index set by the agriculture\
        \ department.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af6593-76aa-45ab-990d-0892e5c220cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df15ee2-564a-4875-9c8c-0bd94b721ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cartel, meanwhile, is present when businesses conspire to create\
        \ an artificial price increase.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee114374-23d7-4183-9cb2-3b04388346ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f22aa6-52a5-4772-8e4b-4b38ae8fc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An act will be considered economic sabotage when the amount involved\
        \ is at least P1 million.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1896fb-a17d-460c-930f-5338e676e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.849+08:00
