  'china-10-dash-line-boying-remulla':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo of Justice Secretary Jesus Crispin Remulla)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T20:39:24.000+08:00
    'imagesource': 'jcr:396c557b-bc63-42b9-88ad-8cb875b645b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7d2755-8c7b-42d0-94af-eea66861ab78'
    'lead': 'China should respect international law and not pick what to follow especially
      with regard to the UN Convention on the Law of the Sea, says Justice Secretary
      Jesus Crispin Remulla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T20:43:32.843+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-06T20:53:01.206+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-06T20:53:00.842+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Boying-Remulla', 'China', '10-dash-line']
    'stories': []
    'template': '1'
    'title': 'Remulla: China should respect international law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47847f6-f7e6-42b4-aa9c-0490aa8317ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — China
        should respect international law and not pick what to follow especially with
        regard to the United Nations Convention on the Law of the Sea (UNCLOS), Justice
        Secretary Jesus Crispin Remulla said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2113445-bb50-4345-a32d-5057744f760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mali ''yun.</em> It violates our, the principles of international
        law, especially when it regards to the UN Convention on the Law of the Sea.
        <em>Dapat igalang nila ang</em> UN Convention on the Law of the Sea where
        they are part of the convention," Remulla said in a briefing when he was asked
        about what he thought about China’s expanded 10-dash line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d2572-a647-47a8-8b42-5b082aacfe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s wrong. It violates our, the principles of international
        law especially when it regards to the UN Convention on the Law of the Sea.
        They should respect the UN Convention on the Law of the Sea where they are
        part of the convention.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69ad45-49a7-4623-9713-24c99afdf873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html"
        target="_blank">RELATED: PH rejects, protests China’s expanded 10-dash line
        in South China Sea</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f0403-8bc7-4b0d-816c-a951a6ce1b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot choose what to respect and what not to respect in the
        UN. <em>Dapat ang</em> China <em>matuto silang gumalang sa batas. At ang</em>
        international law <em>kasi,</em> the UN Convention on the Law of the Sea is
        recognized as law by all the member-states of the United Nations and they
        are still members of the UN," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061b151-938a-4c77-a696-7585f525414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They cannot choose what to respect and what not to respect\
        \ in the UN. China should learn to respect the law. And the international\
        \ law, the UN Convention on the Law of the Sea is recognized as law by all\
        \ the member-states of the United Nations and they are still members of the\
        \ UN.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec98d4-fc70-4c9c-b7c5-ed89a4db0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said China could opt out of the UN if they can't abide\
        \ by its conventions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f102f7b-6cb3-4241-948d-d05db062ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t want to be a member of the UN then probably, they
        may just opt out if they can''t respect the UN Conventions," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e63ee-9ef6-4e3b-815a-3a140dae182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla''s sentiments were similar to lawmakers who brushed off
        China''s new map showing its extended claims in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e432c-f829-4aa3-812a-d04e9d9d9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map showed 10 dashes that form a U shape, claiming nearly the
        entire South China Sea as part of its territory. The area overlaps with the
        exclusive economic zones (EEZ) of the Philippines as well as those of Malaysia,
        Brunei, Vietnam, and Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c63e5-89a4-4b0d-8362-8f56bf97dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Francis Escudero, for one, said China could issue maps as much\
        \ as it wants to but it “does not affect us nor does it impinge on the Arbitral\
        \ Ruling in our favor. Any unilateral declaration by a State has no weight\
        \ nor standing in international law.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016ba87-fc18-49ef-ba06-e69a5cc8f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said that a diplomatic protest has\
        \ been filed over the issue and called on China to act responsibly and to\
        \ abide by its obligations under the UNCLOS and the 2016 arbitral ruling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea8d33-ea11-4102-9845-aa3b7f4a0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:43:32.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:53:01.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/1/marcos-west-ph-sea-global-support-big-help.html"
        target="_blank"><strong>RELATED: After China’s 10-dash line map, Marcos says
        global support a ‘big help’ in asserting West PH Sea claims</strong></a></p>'
