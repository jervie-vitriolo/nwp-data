      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Three
        K-pop stars will serve as emcees in the highly anticipated Asia Artist Awards
        (AAA) 2023 to be held in the Philippine Arena in Bulacan on Dec. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f1767-607b-45d5-8d84-41156ab9ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:57:10.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T10:57:10.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Korean media outlet <a href="https://m.starnewskorea.com/view.html?no=2023090606564038022&amp;fbclid=IwAR2j9PN3NEK3pSRm_QTu4R2oq07uNC1wZxPxEYjDf16s6VYXH9FpsY4BN0Y#_mobwcvr">Star
        News</a>, IVE''s Jang Won-young, soloist Kang Daniel, and ZEROBASEONE''s Sung
        Han-Bin will serve as hosts for South Korea''s Oscars and Grammy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69384abb-155d-4bc2-968f-6bf8888ff124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:57:10.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T10:57:10.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang Won-young was also one of the emcees in AAA 2022 in Japan.
        Kang Daniel, on the other hand, is the host of the popular reality competition
        "Street Woman Fighter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280169e0-549e-4b0f-9349-ab6897e06320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:57:10.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T10:57:10.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sung Han-bin was recently announced as one of the new
        presenters of weekly music show "M Countdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8629218-871f-4aa8-888f-9f116635bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:57:10.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T10:57:10.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five K-pop groups were earlier confirmed as part of the initial lineup\
        \ of performers for this year's AAA: NewJeans, Le Sserafim, NMIXX, BOYNEXTDOOR,\
        \ and ZEROBASEONE.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d6823-a483-473b-8a5e-d46d5352b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:57:10.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T10:57:10.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star News, the AAA Organizing Committee, TONZ Entertainment, and
        local concert promoter PULP Live World are behind the awards ceremony.</p>'
