      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're all allies, basically Japan, the United States and the Philippines.\
        \ Obviously, the West Philippine Sea will most likely be part of the discussion,\"\
        \ the ambassador said.\r"
