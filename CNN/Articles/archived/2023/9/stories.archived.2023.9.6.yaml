      'text': '<p>On Sept. 9, gallery-slash-speakeasy KINO launches to the public
        with a punk-themed exhibit.&nbsp; "In The Shadows of This New World" uses
        textual prompts from a London-based punk newsletter to express thinking and
        coming through punk sensibilities. Attend the opening night reception featuring
        a live reading by Erwin Romulo, and DJ sets by Auspicious Family, Big Hat
        Gang, and Major Chie.</p>'
