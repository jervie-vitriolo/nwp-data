    'stories': []
    'template': '1'
    'title': 'K-pop stars to host Asia Artists Awards 2023 in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec076a83-f93e-4fd7-91e8-1757773625d1'
      'mgnl:activationStatus': true
