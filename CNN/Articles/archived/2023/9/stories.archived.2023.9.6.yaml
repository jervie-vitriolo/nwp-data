      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lady Aileen is a dedicated, creative, and effective teacher who is\
        \ committed to being a leader in Filipino language pedagogy. She also has\
        \ an impressive background in Philippine Studies, including Philippine culture,\
        \ history, and politics,\" the HUAC said.\r"
