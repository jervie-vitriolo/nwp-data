      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 9 a.m. of Sept. 6, the DepEd said 25,890,617 students are enroled,\
        \ below the 28.8 million in 2022-2023, it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
