    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proud Boys leader Enrique Tarrio sentenced to 22 years in prison for
      January 6 US Capitol attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8495a7-d5c7-4f7e-b028-39fa61925245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Proud Boys Chairman Enrique Tarrio
        was sentenced to 22 years in prison for seditious conspiracy and leading a
        failed plot to prevent the transfer of power from Donald Trump to Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0c45a-279b-4fa0-9636-216ba272d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230f88c-1b68-47f4-9eaa-3c2ed7578d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence from District Judge Timothy Kelly is the longest given
        to anyone in relation to the January 6, 2021, US Capitol attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b463a3-595a-411a-ba74-c1bd70d2804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efb242-e51b-4f93-a3da-c13ee9be4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarrio leaned against a podium at the front of the courtroom and hung\
        \ his head as the judge handed down his sentence. Three other members of Proud\
        \ Boys leadership were also found guilty of seditious conspiracy and sentenced\
        \ last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03db8c7-f646-4392-8c26-6f766245f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cadd00-583e-4d15-ad0f-483ea0cb4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The jury didn’t convict anyone for engaging in politics, they convicted\
        \ Mr. Tarrio and others of engaging in seditious conspiracy,” Kelly said Tuesday.\
        \ “I don’t have any indication that he is remorseful for the actual things\
        \ he is convicted of, which is seditious conspiracy and conspiracy to obstruct\
        \ the counting of electoral votes.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
