    'template': '1'
    'title': 'Germany holds off gritty Latvia to clinch FIBA World Cup semis seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb8882-1286-4a60-ab33-92bc9a86a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:49:46.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T19:49:54.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Germany
        advanced to the semifinals of the 2023 FIBA World Cup after escaping Latvia,
        81-79, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3ca5d-e9b7-431c-8ce9-422c4f4ba11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:49:46.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T19:49:54.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Franz Wagner paved the way for Germany with 16 points, eight rebounds,\
        \ and three assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dbd25-75aa-4e04-845a-ddf5a6a0f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:49:46.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T19:49:54.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany nearly lost a 10-point lead in the fourth quarter with Davis\
        \ Bertans’ game-winning three-pointer going wide in the final possession of\
        \ the match for Latvia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
