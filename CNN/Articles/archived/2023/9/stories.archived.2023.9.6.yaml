      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from representing the CABF at a gathering with other Art Book
        Fair directors at the ASEAN Culture House in South Korea, Abuan reflected
        on the conditions of art book production: “We kind of shared a lot of the
        same problems, especially starting out,” said Abuan. “We were surprised by
        how some of the fairs there like those in Jakarta and Kuala Lumpur were also
        young fairs. We have the same issues too, either there’s an oversupply of
        books being made but there are no outlets to sell, or there are a lot of people
        who want to make books. But they just find it hard to put together a book
        because there’s no place to show it. It’s driven by those kinds of instincts
        to have a book: ‘I have a book, there’s a place to show it now.’”</p>'
