      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Education Assistant Secretary Francis Bringas said final student population\
        \ figures will only be released by then.\r"
    '2':
