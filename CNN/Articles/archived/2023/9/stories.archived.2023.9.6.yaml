      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before distribution, the plates need to be scanned for uploading to\
        \ the central data system, but LTO-7 has only one bar code scanner and computer\
        \ which can only accommodate 50 plates per day. Galario said LTO-7 already\
        \ requested for additional five scanners and computers from the Central Office,\
        \ and he hopes these will be given to LTO-7 the soonest time possible.\r"
