      'mgnl:lastActivated': 2023-09-06T23:59:25.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4b600-1148-4f7a-a701-99490ff48641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T23:59:25.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also seeks to create an anti-agricultural economic sabotage\
        \ council to be led by President Ferdinand Marcos Jr., as well as a special\
        \ team of prosecutors and enforcers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20744ca4-744e-4a7f-ade4-e9f22718245f'
      'mgnl:activationStatus': true
