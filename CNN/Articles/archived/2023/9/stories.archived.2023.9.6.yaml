  'pnp-doj-teves-interpol-arrest-warrant':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T19:37:42.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c2df06-8795-4751-b779-dd15dca653ce'
    'lead': 'The Philippine National Police is closely coordinating with the International
      Police for the arrest of expelled lawmaker Arnolfo Teves Jr. following the release
      of a warrant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T19:43:11.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-06T20:24:48.914+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-06T20:24:48.484+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'Arnie-Teves', 'Interpol',
      'Department-of-Justice', 'DOJ', 'Arnolfo-Teves-Jr']
    'stories': []
    'template': '1'
    'title': 'PNP closely coordinating with Interpol for Teves arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e152d-a1ec-4c7f-89ab-f2166283d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Philippine National Police (PNP) is closely coordinating with the International
        Police (Interpol) for the arrest of expelled lawmaker Arnolfo Teves Jr. following
        the release of a <a href="https://www.cnnphilippines.com/news/2023/9/5/ewarrant-arnie-teves-pamplona-massacre.html"
        target="_blank">warrant</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533898ac-c4ec-43c2-a243-46e26f086aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said it cannot simply serve the warrant of arrest, especially\
        \ if the country where Teves is staying does not have an extradition treaty\
        \ with the Philippines. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35f077-872c-4676-90b5-60ad8af7e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi pwede basta-basta na</em> once <em>makita siya or ma-locate
        yung kanyang</em> whereabouts, <em>kasi</em> he is about outside jurisdiction
        of Philippine government," PNP spokesperson PCol Jean Fajardo said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0be4a-cfd1-4518-9d04-b341f7140636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming <em>nasa lugar siya at wala tayong</em> extradition treaty,
        we cannot simply implement a warrant of arrest. We have to go through the
        normal process," she added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe89fc8-8619-48ec-bea3-84a78c444f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot be hasty once he is located because he is
        outside the jurisdiction of the Philippine government. Assuming that he is
        in a place where we do not have an extradition treaty, we cannot simply implement
        the warrant of arrest. We have to go through the normal process.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4a5a9-2a76-4e5d-ad5e-5e2f2f518216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Manila Regional Trial Court Branch 51 issued a warrant
        against Teves over the killing of Gov. Roel Degamo and nine others in Pamplona,
        Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f62824-0065-4a2a-9e4e-847c67eea90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is closely coordinating with Interpol to make sure that
        all legal processes<em> magagamit para</em> at least may assurance <em>tayo
        na makuha ang</em> objective <em>na maimplement</em> and serve ang warrant
        of arrest. These are challenges we are facing right now. There are some legal
        impediments to enforce a warrant of arrest,” Fajardo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b2a06-94b6-4e12-bf83-52c7167ffe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP is closely coordinating with Interpol to make
        sure that all legal processes are used so we are assured the objective to
        serve the warrant of arrest is implemented. These are challenges we are facing
        right now. There are some legal impediments to enforce warrant of arrest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977bd03-afd3-40e6-9d3c-de2d57813d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the government is looking into using Teves’ designation
        as a <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html"
        target="_blank">terrorist</a> to convince other countries to take custody
        of the former lawmaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d333e-dfe4-4528-aa33-2f4290d3ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said law enforcers are ready in case Teves returns to the country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b14df-1080-4955-9e75-1473c12130c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo added with a warrant of arrest already out, a citizen’s arrest\
        \ can be made.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36106df2-d655-44ce-9a26-2b360761ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Warrant of arrest <em>ay naka-address</em> to any peace officer.
        In fact, any civilian ay pwede <em>mag implement</em> warrant of arrest —
        citizen’s arrest. But they have to call the attention of police officers assuming
        <em>na</em> he will decide to come home. As soon as he steps down from the
        plane <em>pwede</em> iimplement <em>ang</em> warrant of arrest against him,”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131947b7-0b45-43e9-a1a4-0cd3add7ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The warrant of arrest is addressed to any peace officer.\
        \ In fact, any civilian can implement a warrant of arrest — citizen's arrest.\
        \ But they have to call the attention of police officers, assuming that he\
        \ decides to come home. As soon as he steps down from the plane, the warrant\
        \ of arrest can be implemented.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b2ff0-5178-458e-95fd-53da391e4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice on Wednesday welcomed the warrant issued\
        \ against Teves and the others named as co-accused.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb8982-6c50-4513-9692-2c5e16af0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This significant development marks a crucial step forward in the
        pursuit of justice for the victims and their families," the DOJ said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e95f6d-8601-4698-b563-1421060bdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T19:43:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:24:48.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ, in close cooperation with other law enforcement agencies,
        has diligently pursued every lead and examined all available evidence to ensure
        a fair and just legal process," it added.</p>'
  'fiba-world-cup-latvia-germany-semis':
    'author': 'CJ Marquez, CNN Philippines'
