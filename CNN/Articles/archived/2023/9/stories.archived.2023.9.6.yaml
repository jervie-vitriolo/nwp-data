      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a briefing on Wednesday, Villar said she is confident these are\
        \ enough to go after the masterminds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a08a8f-d440-47a5-a410-120e5ecaaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.851+08:00
