    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94af6c5-9384-49e0-ad55-0d03aecf0953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.830+08:00
      'mgnl:createdBy': 'gabrielle'
