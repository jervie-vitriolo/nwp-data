      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCO, the president also said \"Canada’s shift towards\
        \ the Asia-Pacific and Indo-Pacific now is significant, particularly with\
        \ the growing and evolving economies.\"\r"
