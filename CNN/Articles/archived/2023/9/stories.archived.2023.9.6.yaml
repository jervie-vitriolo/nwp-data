      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3842b42-0e5e-44c2-9e5f-24aef44324de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:29:21.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:29:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The lines were long, and everything was a hassle. We\
        \ waited for around two or three days, and it was a difficult experience because\
        \ they didn’t offer us anything apart from biscuits and coffee. Those who\
        \ are not from Manila had a hard time because they didn't have a place to\
        \ stay, they just sat on the floors.]\r"
