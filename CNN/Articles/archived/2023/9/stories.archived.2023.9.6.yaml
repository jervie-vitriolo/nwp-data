    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036db030-0b99-43f3-94fb-3e4fd2cb382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.831+08:00
      'mgnl:createdBy': 'gabrielle'
