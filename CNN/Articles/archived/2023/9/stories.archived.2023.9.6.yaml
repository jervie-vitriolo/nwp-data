      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once 100% of schools have reported, <em>mag close na</em> [it will
        be closed] and we will have the official number for this school year," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
