    'template': '1'
    'title': 'Solon files bill allowing president to declare ‘state of national rice
      emergency’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efa80e-29c6-4bcd-8716-f0666bbe5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — A lawmaker has filed
        a bill seeking to grant the president the power to declare a "state of national
        rice emergency," and direct government agencies to respond to the crisis,
        including by providing subsidies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6a226-6e13-4d40-8f1b-c835c5729bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38904c-1b99-4950-876d-2df3715ccf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine Rice Emergency Response Act serves as an additional\
        \ measure the government may utilize to address extreme cases of the dwindling\
        \ supply and soaring prices of rice,” Marikina Rep. Stella Quimbo said in\
        \ the explanatory note of House Bill 9030.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bdee1-6746-4029-a8b8-bb6710f87816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e7fce-a1f9-40c6-aed8-d8172c4b2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the bill is a “strategic set of solutions— a comprehensive\
        \ tool kit —that seeks to shield consumers and our local farmers, as well\
        \ as traders, during tight conditions in the rice market.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabee3ad-62b9-4ff6-a309-144177bea67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bae8bf-bd53-4fd4-83ff-a78ac320cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, the president will have the authority to declare a\
        \ national emergency due to an extreme shortage in the supply of rice, or\
        \ in case there is a sustained or extraordinary increase in the price of the\
        \ staple grain.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacb026-127c-4d8c-aabe-6bada5a63fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd016ff-3d4c-4a72-8b0b-4d83247624b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the proposed measure, the national rice emergency will\
        \ take effect for a maximum of six months, and will automatically be lifted\
        \ after that period without any action needed on the part of the president\
        \ or Congress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d56ff-538d-4c73-b8de-0e199560bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173919b-6830-4f2c-b175-682c819e8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo said during the emergency, the government would provide rice\
        \ subsidies to qualified rice farmers, cooperatives, associations, and other\
        \ agricultural workers; poorest and affected households; and qualified traders\
        \ and retailers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1b82d-0628-4665-b941-557b247e85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06a9b7-31aa-4749-885e-4000d4db0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the bill seeks to amend provisions of the Rice Tariffication\
        \ Law, particularly:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fed3c-4c8f-43c7-9a0a-0112197bfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbea4f7-c4eb-4c3e-be6b-b4dccc736acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Allowing the use of the Rice Competitiveness Enhancement Fund during\
        \ a national rice emergency for “programs that will respond to the economic\
        \ crisis, subject to the approval of the Department of Agriculture, including\
        \ the provision of cash assistance to farmers and other affected sectors”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dd618-b939-48c6-aaec-a41386a95cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be165b8a-a723-4ecb-b8bd-e1cd9d0eb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Authorizing the National Food Authority (NFA) to import rice to maintain\
        \ a sufficient buffer stock, subject to the approval of the president. The\
        \ funding will be sourced from the unutilized funds from the current and previous\
        \ two fiscal years of the National Rice Program\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42ac80-63dd-449f-995c-c0912c1e3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed988f-dda1-45f8-a512-57144124adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Empowering the president to propose to Congress to subject all rice\
        \ imports during a national rice emergency to reduced or zero tariffs, provided\
        \ that rice tariff collection targets have been sufficiently met in the same\
        \ fiscal year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96de9b0-119b-4036-9c04-dd01672ac2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a6662-a136-4443-a6ed-2edcb08fc586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure also imposes a penalty of imprisonment of 10 to 30 years\
        \ and fine of ₱1 million to ₱100 million for those who will commit hoarding\
        \ and acts of illegal price manipulation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b7022-ad86-413b-a9e2-0f4c5607e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:21:09.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:21:10.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
