      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Ferdinand Marcos Jr. is expected to raise the territorial dispute issue in
        the West Philippine Sea during trilateral talks with the United States and
        Japan, Ambassador to the US Jose Manuel "Babe" Romualdez said Tuesday.</p>'
