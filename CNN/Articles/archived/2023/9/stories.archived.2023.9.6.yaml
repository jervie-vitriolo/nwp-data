    'jcr:uuid': 'c04f76c5-9426-4d36-8e5d-6a85381b9e6b'
    'lead': 'Agricultural damage and losses from Super Typhoon Goring have reached
      ₱1.14 billion, affecting 35,006 farmers, the Department of Agriculture said
      on Wednesday.'
