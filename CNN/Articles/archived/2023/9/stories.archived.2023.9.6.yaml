      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a temporary policy to address inflation. This
        policy also aims to reduce the suffering of our people and prevent rice manipulation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd1db0-bb57-424c-956b-c2db4d22dc19'
