      'mgnl:type': 'text'
      'text': '<h2>"It’s driven by those kinds of instincts to have a book: ‘I have
        a book, there’s a place to show it now.''"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24b500-9642-410b-aafc-7f2c449b33f3'
