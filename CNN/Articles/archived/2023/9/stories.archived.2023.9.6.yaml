      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An 11-0 run enabled the Americans to pull away for good, building a\
        \ 23-point lead in the second quarter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2cd2a-d42b-4c1b-ad88-f1cbe284b6ff'
