      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/6/marcos-south-china-sea-asean-summit.html">RELATED:
        Marcos says achieving peace in South China Sea ''remains distant''</a></p>'
