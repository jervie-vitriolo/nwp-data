      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The regional director also tasked all its different districts and\
        \ extension offices in Central Visayas to accept the necessary documents needed\
        \ to claim the licensed plates wherein their personnel will take care of securing\
        \ the licensed plates should they be available,\" he added.\r"
