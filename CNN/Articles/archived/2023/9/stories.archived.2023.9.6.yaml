      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22047e73-e2fb-4485-8c05-4eeb26c35d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told reporters on Tuesday that Marcos would have a “very tight schedule”\
        \ as he plans to visit other areas in the US apart from San Francisco, California\
        \ where the summit will be held.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ce387-4291-4d42-9743-25d08cf43233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ae0df-a95b-41bd-b1da-b6bfc2cedec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president plans to visit another city on the West Coast, and then\
        \ from there, possibly go to other — maybe, we’re still trying to work out\
        \ a short stay, a short visit to Honolulu. There’s a large Filipino community\
        \ there,\" Romualdez said on the sidelines of the Association of Southeast\
        \ Asian Nations Summit in Indonesia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e292cef-c06b-466c-99c7-7f29e406bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
