  'house-bill-council-to-prevent-teenage-pregnancies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T07:35:06.000+08:00
    'imagesource': 'jcr:39deffe5-92cf-4872-bef8-f4a463257672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35666936-e97d-4c73-bd5c-497fb6f27bad'
    'lead': 'The House of Representatives on Tuesday approved on third and final reading
      a bill seeking to create an inter-agency council to prevent teenage pregnancies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T07:37:56.931+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-06T07:51:47.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs bill creating council to prevent teenage pregnancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7daec3-d0c4-4ee9-96d3-cd0c5c9a79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:56.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) –</strong> The
        House of Representatives on Tuesday approved on third and final reading a
        bill seeking to create an inter-agency council to prevent teenage pregnancies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01241365-3ee0-4ae9-a710-b5a1bc8bff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:56.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under House Bill 8910 or the Adolescent Pregnancy Prevention Act, the\
        \ Adolescent Pregnancy Prevention Inter-Agency Council (APPIAC) will serve\
        \ as a policy making body in charge of formulation and implementation of programs\
        \ centered on the prevention, counseling and post-delivery care of teenage\
        \ pregnancy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ef34a-6cc9-4737-8b46-fd8316a82451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:56.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be led by the Commission on Population (POPCOM) executive director\
        \ along with the Council for the Welfare of Children executive director as\
        \ co-chairperson.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255a66c-d571-40c7-9cd2-5f9ad90feb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:56.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APPIAC members would be senior officials (at least undersecretary)\
        \ of the Department of Health, Department of Education, Department of Social\
        \ Welfare and Development, Department of the Interior and Local Government,\
        \ Commission on Higher Education, Philippine Commission on Women, National\
        \ Youth Commission, and Technical Education and Skills Development Authority.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a12c6-3b7e-497c-b657-0c21ca92fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairpersons of the leagues of provinces, cities and towns; two\
        \ representatives from women's rights groups; one adolescent representative;\
        \ and one youth representative will also be included in the council.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7765dd-7a60-460c-87a1-2253b44bdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Speaker Martin Romualdez said the bill aims\
        \ to address the social problem of early pregnancy, which has adverse effects\
        \ on both the mother and the baby, and on society in general.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedfb79-f759-4023-9209-31c1f4204846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social cost of this issue and the negative impact on the national
        budget could run into billions – in terms of the government having to take
        care of young mothers and their babies. There is also the human development
        aspect," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f276753-43f2-4eec-8a3d-dfef9cb68447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Edcel Lagman, meanwhile, said enacting a law aimed at avoiding\
        \ adolescent pregnancy is critical to institutionalize policies and strategies\
        \ to prevent adolescent pregnancy and provide social protection to young mothers\
        \ and their infants.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df8d87-a307-4535-a16d-8d50b4213924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will save young girls from the clutches of maternal death, unemployment,\
        \ poverty, improve their future and reinforce their self-esteem,\" Lagman,\
        \ who also authored the bill, added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1aad0-5839-467f-b2b2-3061296a5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority reported that pregnancy among women\
        \ aged 15 to 19 in the country were at 5.4%, or 5,531, in 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd09f2-3c34-4d34-9222-7ff164c80e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:37:57.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T07:51:47.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a higher number of pregnancies were recorded in rural
        areas (6.1%) compared to those in urban areas (4.8%).</p>'
  'proud-boys-leader-enrique-tarrio-prison-US-capitol-attack':
    'author': 'Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-06T07:39:11.000+08:00
    'imagesource': 'jcr:98cadcce-0174-4f44-99cc-279b3affe602'
