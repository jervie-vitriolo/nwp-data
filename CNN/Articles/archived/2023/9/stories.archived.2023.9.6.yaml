      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join a night of learning and engaging discussions in solidarity
        with Philippine refugees this Sept. 7 at 6 p.m. at the UP Hotel, Gomburza
        street, Quezon City. The book "The Singing Detainee and the Librarian With
        One Book: Essays on Exile" features a collection of observations on what it
        means to live in exile <strong>​</strong>by Michael Beltran. As an activist
        and journalist, Beltran wrote the book after interviewing&nbsp;Filipino revolutionary
        leaders Jose Maria Sison and Julie de Lima while they were in exile in&nbsp;Utrecht,
        The Netherlands. The launch is also a fundraising event for the Free Amanda
        Echanis Movement.</p>'
