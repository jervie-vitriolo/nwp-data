    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014afc1a-aa52-420f-9661-8d26403f1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We met with CABF’s co-founders Mark Deutsch and Marc Abuan at Journeys,\
        \ a bookshop that houses illustrations, prints, small press books, and other\
        \ printed matter by local and Philippine makers. The space holds intimate\
        \ workshops and gatherings, and benefits from the foot traffic of folks visiting\
        \ its neighbors Misfits Cafe and Uno Sintro Studios in the same compound.\
        \ It’s also walking distance from House of Lechon and the Cebu IT Park, and\
        \ a jeep ride away from the Fablab and Jose Joya Gallery at UP Cebu, the recently-closed\
        \ artist cafe Turtle’s Nest, barbershop WW.WORKSHOP STUDIO, and the former\
        \ locations of a beloved event hub Handuraw Pizza. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f693fdf-79c3-4d39-bbc9-1ec0ea93ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e9613-017e-418f-ba66-ff396fc32d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.828+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, there are plenty of other cultural spaces worth noting.\
        \ Cebuano artists of different generations would each have their own mental\
        \ geography of where different practices are cultivated. Yet the proximity\
        \ of these spaces, and the fascinatingly diverse communities that they attract,\
        \ are different glimpses of the creative landscape of the city.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdd5d7-43a6-494f-8679-6bdf24957d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.828+08:00
      'mgnl:createdBy': 'gabrielle'
