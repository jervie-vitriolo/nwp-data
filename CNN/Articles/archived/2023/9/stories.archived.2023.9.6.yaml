      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119e0cd-26e1-4c6b-8f99-1aa5285cb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:39:41.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T20:39:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trade ties, economic ties between our countries continue to grow,\
        \ the opportunities for investment, the flow of people back and forth as well,”\
        \ said the Canadian leader, as quoted by the Presidential Communications Office\
        \ (PCO) in a release.\r"
    '5':
