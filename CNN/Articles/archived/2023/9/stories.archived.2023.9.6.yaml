  'strike-force-five-writers-strike':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-06T12:15:31.000+08:00
    'imagesource': 'jcr:e1c31a92-310e-4390-8630-5a7cb892b770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352008bd-6844-4a40-aada-6a746609819f'
    'lead': 'Stephen Colbert, Jimmy Fallon, Jimmy Kimmel, Seth Meyers and John Oliver
      are giving a public face – and voice – to the writers’ strike with their podcast,
      “Strike Force Five.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T12:17:28.987+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-06T12:29:58.667+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'writers--strike']
    'stories': []
    'template': '1'
    'title': 'Topping podcast charts, ‘Strike Force Five’ gives a public face to the
      writers’ strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b71a9-4725-4207-8920-dd4140e41b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Maher prides himself on cutting against
        the grain of what he sees as conventional wisdom. So when the host spoke on
        his “Club Random” podcast over the weekend about Hollywood’s ongoing strike
        impasse – calling certain Writers Guild demands “kooky,” and claiming that
        some “believe that you’re owed a living as a writer, and you’re not” – he
        once again starkly separated himself from his late-night contemporaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365efdf-93ae-4402-b19d-c9ef072aadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, Maher’s talk-comedy brethren (and it is, indeed, a boys’ club\
        \ right now) have united to support their fellow writers and employees, with\
        \ Stephen Colbert, Jimmy Fallon, Jimmy Kimmel, Seth Meyers and John Oliver\
        \ teaming up for their own podcast, “Strike Force Five.” In doing so, the\
        \ comics, who strongly identify with the striking writers, have given a public\
        \ face to a guild that has traditionally lacked that kind of sizzle and star\
        \ power when trying to drum up public sympathy for its cause.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb0781-f6ba-47bb-a3e4-dc3e67c3a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb65593-e058-42f6-aab6-cda882f0beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That point of differentiation from actors became clear when the Screen\
        \ Actors Guild joined the labor fray in July, with its president, Fran Drescher,\
        \ the former star of “The Nanny,” articulating the unfairness of the current\
        \ contract. Drescher’s press conference garnered far more media attention\
        \ than anything the WGA leaders had mustered during their two months striking\
        \ alone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d12db-752d-41f9-9b36-f6d11fec1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bdb7b-c14d-418f-8936-9e77d28935b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A simple message, dramatically communicated, from a face that most\
        \ people recognize,” Puck News’ Matt Beloni tweeted at the time. “This is\
        \ why an actors strike is so dangerous to studios.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b19e9-c326-487a-9fe4-d2ca3d7c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d011102-0ee3-4a84-9920-ca8ebbad3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writers have often stood at the vanguard of pushing for fairness and\
        \ concessions from the major studios, known as the Alliance of Motion Picture\
        \ and Television Producers, or AMPTP (of which CNN parent Warner Bros. Discovery\
        \ is a member). Yet the public display of camaraderie among the late-night\
        \ gang represents a departure from past strikes, most recently in 2008, when\
        \ there was little love lost between David Letterman and Jay Leno, who fronted\
        \ the two most popular post-late-local news viewing options.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1e222-bc98-47be-bef3-f8a63f5f4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8bb8e-9af4-428d-9205-765f4a8a47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hosts of “Strike Force Five,” which debuted at the top of Spotify\
        \ and Apple’s podcast charts this week, are using proceeds from the show to\
        \ raise money for personnel on their shows impacted by the strike – not only\
        \ writers, as Kimmel noted in the podcast, but “Everyone that works on a TV\
        \ show who is out of work right now.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a0b49-31bb-4f35-802b-6b903d2407fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14eaf0-fe54-4578-861c-0ed382e85e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s not unusual for performers to express solidarity with their\
        \ writers, the late-night dynamic is unusual, since the comics who host these\
        \ shows not only participate in writing their material but serve as members\
        \ of the staffs, as anyone who has watched the Emmy presentation of that category\
        \ will recall. The writers also regularly turn up in comedy bits on the shows.\
        \ (Even Maher pointed out on this week’s podcast that he wrote for his show\
        \ and stated appreciation for his writers, before deriding the concerns of\
        \ some of those walking the picket lines alongside them.)\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652e949-82c1-43b9-952e-b34691dcacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2764fa-9350-44e0-ae62-c252765acd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sad irony is that late-night ratings were already in decline before\
        \ the strike, amid shifts in TV viewing patterns driven in part by streaming.\
        \ Trevor Noah and James Corden left their shows last year, thinning the roster\
        \ of high-profile talent.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ea63b-5116-4ce1-b023-930b9173104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a56c1-f5f4-44f9-9a9e-124609914a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The months-long strike likely won’t help in terms of further eroding\
        \ the already-fraying habit of people tuning in to watch those shows daily,\
        \ and could very possibly exacerbate the problem.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aad5a5-7b52-49ed-b490-89e5a564bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef8a28-838e-4ca2-9916-0aa06f67b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, though, Colbert, Fallon, Kimmel, Meyers and Oliver still command\
        \ a fair amount of attention, and thanks to Colbert (who Kimmel credited with\
        \ suggesting the “Strike Force” collaboration), they’re putting it to use.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff002148-49ae-4b75-a4ae-9f2107ba8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5061d-93f2-4050-a0c0-95a986f0377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On their first episode, the hosts also voiced a shared hope that the\
        \ strikes would be over soon, with Colbert noting that people keep asking\
        \ him how he’s enjoying his extended “vacation.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8b7af-b239-462a-a046-d2eff0c5880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22243e6a-c404-430d-a02f-4fba820ede4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is like a vacation in the same way a colonoscopy is like a
        nap,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24289293-7747-430c-b8ed-6ba98c6592ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:17:29.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:29:58.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/05/entertainment/strike-force-five-writers-strike/index.html"><em>
        "Topping podcast charts, ‘Strike Force Five’ gives a public face to the writers’
