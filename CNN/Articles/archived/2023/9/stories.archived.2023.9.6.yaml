    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b779aff-917d-49cf-b489-65371211f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.026+08:00
