    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b1afe-70b8-4f40-919f-655db51ffafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:49:24.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T17:51:10.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the CA affirmed the order of the Mandaluyong Regional Trial\
        \ Court (RTC) to dismiss the search warrants against Salem and Esparago, who\
        \ were arrested in December 2020 allegedly for illegal possession of firearms\
        \ and explosives.\r"
