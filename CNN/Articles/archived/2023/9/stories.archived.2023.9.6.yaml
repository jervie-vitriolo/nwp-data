      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92514bfc-c84b-4fe8-9b91-cac31455dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said the president would like to have meetings with businesses\
        \ that could potentially invest in the Philippines, including tech companies\
        \ based in Silicon Valley which are “very eager to meet with him.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7d692-3105-4518-a48f-5c1d74463622'
      'mgnl:activationStatus': true
