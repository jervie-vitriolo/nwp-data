    'jcr:uuid': '4354b7a0-0f0a-4eb5-93d0-6a01f78bda17'
    'lead': 'Burning Man, the desert confab that descended into chaos over the weekend,
      isn’t quite the scrappy, free-spirited revelry that it once was.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T17:32:17.600+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-06T17:32:18.093+08:00
