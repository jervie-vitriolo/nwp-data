      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now is an exciting time. It’s different,” says Deustch. “I feel like\
        \ the creatives, designers, and artists making things in Cebu are taking risks\
        \ and occupying spaces in a very literal sense.” He mentions different movements\
        \ taking place in the city in addition to Journeys and Misfits Coffee, like\
        \ the weekend street food market in Molave that’s run by artists.\r"
