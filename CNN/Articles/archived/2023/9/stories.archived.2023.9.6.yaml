      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer filed a petition for divorce in Florida on Tuesday in Miami\
        \ Dade County, according to public records obtained by CNN. The petition states\
        \ the marriage is “irretrievably broken” as grounds for dissolution.\r"
