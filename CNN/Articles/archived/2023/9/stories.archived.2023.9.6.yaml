      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8682ae-ed90-43f2-822d-83bfcd885a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Team USA will face either Germany or Latvia which are set to square\
        \ off in the other quarterfinals meeting on Sept. 6.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650cb96-83d7-4844-8701-0e5ba971c349'
