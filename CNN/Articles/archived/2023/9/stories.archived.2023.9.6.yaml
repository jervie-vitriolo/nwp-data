      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CABF recently announced the recipients of their Micro Grant: “Signs
        of Life” by Liana Maris Sangalang, which draws narratives from old Boracay
        postcards; “Tapioca Terror” by Perry Dahlia, a whimsical collection of comic
        strips; and “Farewell to Kukuk’s” by Fidel Ricafranca, an ode to the iconic
        gig venue Turtle’s Nest, also known as Kukuk’s Nest, which was the homecourt
        of a lot of original music, graffiti, performance art, and visual art coming
        out of Cebu. These are the kind of themes that the CABF seeks to develop.</p>'
