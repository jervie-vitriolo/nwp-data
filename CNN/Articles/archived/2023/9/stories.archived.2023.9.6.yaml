      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were all once cartoon-obsessed children. This Saturday, the Lopez
        Museum and Library presents "Illustrating the Filipino: Cartoons and Komiks
        of the American Period." Learn more about how Filipinos were portrayed by
        Americans and by fellow Filipinos in this unique form of media. This one-of-a-kind
        lecture is led by Asian Studies Center Professor Dr. Karl Ian Cheng Chua.
        The regular tickets are priced at ₱400 each. A discounted rate of ₱320 is
        available to Rockwell Club Members, Senior Citizens, Students, PWD, and Cultural
        Workers. To register, accomplish the <a href="https://bit.ly/culturalintersectionslectureseries"
        target="_blank">event form</a>.</p>'
