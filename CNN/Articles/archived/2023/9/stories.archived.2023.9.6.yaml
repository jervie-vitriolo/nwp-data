      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — President
        Ferdinand Marcos Jr. secured an additional $22 million worth of investment
        commitments during his visit to Indonesia, the Palace said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1014aae-0899-428f-a9a0-222033b5fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang said the president received these pledges
        following his meetings with the executives of Indonesia-based companies engaged
        in animal health, artificial intelligence (AI), and digital connectivity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a1c69-d285-48ff-9a2d-9b2e65383ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace said PT Vaksindo Satwa Nusantara expressed interest in injecting
        $2 million in investments in veterinary vaccines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17749ec6-6b6d-4b47-b6f5-f106ff44b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PT WIR Asia Tbk, a firm involved in AI, has committed to
        shell out $20 million in the local market.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b96390-d25b-4b6c-9efc-f8a28a83a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also met with Pasifik Satelit Nusantara, which earlier committed
        to launch satellite internet services in the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c767f-5e65-475c-b882-369e03d8b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Palace, Pasifik Satelit Nusantara is scheduled to
        launch a new satellite “within the year,” with an allocation of 13.5 Gbps
        of bandwidth for the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f242e-b852-4a26-a3ed-2ff26812dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T11:33:32.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T11:33:32.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is in Indonesia until Sept. 7 for the 43rd ASEAN Summit.</p>'
