      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        government said on Wednesday it would “intensify” its monitoring of rice prices
        in wet markets and supermarkets after the country logged a higher inflation
        rate in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387a9d5-03e9-4d65-945f-e9f36aa16ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T10:27:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority (PSA) on Tuesday showed
        that the rate of price increases last month went up to 5.3% from 4.7% in July.
        National Statistician Dennis Mapa attributed the uptrend to recent typhoons
        that affected agricultural production, as well as a series of oil price hikes.'
