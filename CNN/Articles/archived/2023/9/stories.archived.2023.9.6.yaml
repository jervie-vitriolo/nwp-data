      'mgnl:lastActivated': 2023-09-06T20:35:21.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow for the roll-out of more aggressive promotion and registration
        efforts from DUs (Distribution Utilities), consumers and the government, as
        well as for the review of the registration requirements, the full implementation
        of the Lifeline Rate Program is hereby moved to January 2024," said a joint
        statement released on Tuesday by the <a href="https://www.facebook.com/ERCgovPH/posts/pfbid02wyVeyW6YjrTL7AbZXwtKuB6Z5QqduoVWuPL2hZcQ7d3QKLftbYoBStVaWfSXBNa7l"
        target="_blank">Energy Regulatory Commission</a> and Department of Energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55525651-fdb7-4740-923a-b11988332695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said despite an observed increase in the number of qualified users\
        \ who registered for the program, there was still a considerable number who\
        \ have yet to take part.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553efdd-c143-415b-991e-85a247f35107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only those who have approved applications for the program can avail\
        \ of the benefits, it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781231c-d5a0-4216-8d8a-eb35d98e2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lifeline Rate program covers Meralco subscribers who are unable
        to pay their bills, including beneficiaries of the Pantawid Pamilyang Pilipino
        Program (4Ps), or customers considered to be living below the poverty threshold
        set by the Philippine Statistics Authority (PSA). The program was supposed
        to roll out <a href="https://www.cnnphilippines.com/news/2023/8/6/meralco-lifeline-rate-september.html"
        target="_blank">this month</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02860704-12d9-4aeb-aa16-c533afc5e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is based on the annual certified list of 4Ps beneficiaries. Those
        who remain in the updated list are eligible. Should they become delisted,
        they can apply for a Social Welfare and Development Office (SWDO) certification
        if they fall below the poverty line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f69d3-d0c9-4259-b275-aac679e71376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Non-4Ps beneficiaries can avail of the special rate for three years\
        \ from the date of the SWDO certification.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585d603-e451-40bf-a6bb-41c05c0bdc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsidized rates are given to low-income customers using electricity
        below 100 kilowatt-hours (kWh) who cannot afford to pay their bills at full
        cost. Discounts range from 25% to 100% depending on consumption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73accb3-3cc8-473c-b537-6c9d4e59bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco said application for the program is ongoing and would continue\
        \ even beyond Jan. 1, 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9991e2-02ac-49fb-9888-73fbe19e10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:31:51.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T20:35:21.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement released by the Department of Social Welfare
        and Development on Wednesday cited the Department of Energy, which said there
        were 47,171 registrants for the lifeline program as of Aug. 30.</p>'
  'trudeau-invites-marcos-canada-visit':
