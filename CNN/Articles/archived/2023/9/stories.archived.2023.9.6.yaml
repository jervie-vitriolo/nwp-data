      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re also very interested in the stuff we’re making in Cebu
        and the Philippines generally because flavor-wise, our topics are kind of
        different,” Abuan said about the reception of CABF’s printed matter at the
        ASEAN Culture House. “The ways of speaking are different in literary or publishing
        terms. They want to see more from the Philippines.”</p>'
