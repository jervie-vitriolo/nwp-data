      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CABF’s co-founders Marc Abuan and Mark Deustch are both Cebu-based\
        \ graphic designers who began with the intention of creating a platform for\
        \ people who like to tell stories through print, and encouraging original\
        \ work. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbf3df-d2ef-4dd6-9a51-a6a9ac24b19e'
      'mgnl:activationStatus': true
