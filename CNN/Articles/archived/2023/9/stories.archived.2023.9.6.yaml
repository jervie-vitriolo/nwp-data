      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/05/business/burning-man-billionaires/index.html">ADHD
        linked to higher risk of developing mental disorders and attempted suicide,
