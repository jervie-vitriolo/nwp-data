    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c290493-a958-4ceb-bbfe-6ef3c05595b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.836+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of Deustch’s contemporaries working in design have moved to practice\
        \ in other cities, but he remarks that younger generations of artists are\
        \ choosing to stay in Cebu. “They’re doing it by working as a community, whether\
        \ a small community or a big community,” he says. “They’re renting out spaces\
        \ and starting small businesses. They’re helping each other. From that point\
        \ of view, it’s very interesting na parang may ganoon na spirit in this current\
        \ generation of Cebuano artists and designers.”\r"
