      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — President
        Ferdinand Marcos Jr. plans to visit Honolulu, Hawaii and another city on the
        West Coast when he goes to the United States in November for the Asia-Pacific
        Economic Cooperation (APEC) Summit, said Philippine Ambassador to the US Jose
        Manuel Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52796416-1f61-4126-bba1-5d3c691a3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.268+08:00
