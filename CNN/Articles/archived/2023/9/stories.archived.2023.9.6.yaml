      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Team
        USA is progressing through the semifinals of the 2023 FIBA World Cup after
        ripping Italy, 100-63, Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba91a5b-ffeb-4e92-952e-797e551aab59'
      'mgnl:activationStatus': true
