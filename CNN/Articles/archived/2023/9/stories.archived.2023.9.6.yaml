      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos told Trudeau that he is optimistic about the future of their\
        \ countries’ ties and he could not see any obstacles to the “deepening” bilateral\
        \ relations.\r"
