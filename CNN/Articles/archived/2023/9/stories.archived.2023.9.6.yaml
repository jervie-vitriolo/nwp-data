      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe140b3-af4e-4313-a7f5-6f2f43e64923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.826+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the intention to share stories from Cebu to the world, the
        Cebu Art Book Fair is set to take place at the Jose Joya Gallery in Cebu City
        on Sept. 9 and 10. Visitors can look forward to local and international platforms
        showcasing, selling, and exhibiting art books, zines, and printed matter from
        local and foreign platforms. The fair’s programming also features talks and
        discussions revolving around the art book.</p>'
