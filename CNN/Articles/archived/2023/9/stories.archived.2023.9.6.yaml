      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s also quite a number of requests from financial institutions,”\
        \ the ambassador said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c52dd0-5355-4a9a-a91e-f384d84c1a62'
