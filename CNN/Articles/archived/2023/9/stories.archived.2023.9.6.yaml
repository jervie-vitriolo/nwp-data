      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dear Friends of the Asia Center, the Harvard University Asia Center\
        \ and the Department of South Asian Studies are pleased to announce the hire\
        \ of Lady Aileen Orsal as Preceptor in Filipino Languages (Tagalog),\" Harvard\
        \ University Asia Center (HUAC) Faculty Director James Robson said in his\
        \ statement last Aug. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506c8e8-ba81-4002-9398-5e9f2ebd90e6'
