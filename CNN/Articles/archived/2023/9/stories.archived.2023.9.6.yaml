      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a new page being turned, definitely,” says Abuan. “I’m excited\
        \ to see what this new era is about.” Through highlighting the format of an\
        \ art book as one that treads a range of disciplines including visual art,\
        \ literature, and design, the CABF adds another chapter to the narratives\
        \ that run through the urban sprawl of the Visayan metropolis.\r"
