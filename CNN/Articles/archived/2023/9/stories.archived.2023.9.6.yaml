      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She has conducted research and published on traditional tattoo art,\
        \ the coffee culture of the Philippines, and the use of music in political\
        \ campaign jingles,\" it added.\r"
