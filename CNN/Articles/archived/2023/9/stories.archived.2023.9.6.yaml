    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde3ec3-973c-4b70-a554-fefc23cf9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.834+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than calcifying the idea of what an art book is, the CABF embraces\
        \ the freedom of the format. “It can take on many forms,” says Marc Abuan.\
        \ “...It’s still a platform for people to tell their stories. Whether or not\
        \ the medium is a book or a folded item, people are free to play with the\
        \ medium as long as it’s in the form of a book, a zine, or something like\
        \ that. More like a book as an artifact.” This evolving notion of the art\
        \ book grows alongside the thriving artist economy in Cebu.\r"
