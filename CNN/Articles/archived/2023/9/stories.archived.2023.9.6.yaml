      'mgnl:lastActivated': 2023-09-07T06:21:44.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0761c-6730-47ba-9b92-3175016d879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Sunday, Inquirer.net took down its story on Martin
        Romualdez''s alleged $1 million funding for a Filipino course at Harvard University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518fb94-7872-4378-ad84-d0876e5a572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was based on the content of Inquirer.net''s partner
        US magazine <a href="https://thefilam.net/archives/39291">The FilAm</a> in
        New York. It released an exclusive story titled "Imelda Marcos''s nephew funds
        Harvard''s new Tagalog language course" on Aug. 29.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da51fd-7475-45f8-9cbb-fe0b092789dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a3df7-e0aa-4904-9696-f3d35336a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When asked for comment on the donation, Romualdez's office sent The\
        \ FilAm a press release from last April that confirmed the dinner gathering\
        \ but did not comment on the donation,\" the magazine reported.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089aeb7-ca39-4b44-8605-645031a5e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f84ad-df26-464f-95ac-a04347ece1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being posted on the Inquirer.net, this article was deactivated
        by order of the owners, who are related to House Speaker Martin Romualdez,"
        an update on The FilAm page read.</p>'
