    'title': 'Cristine Reyes on working with Empoy Marquez: You don’t feel the star
      complex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b376779-3bd4-46f7-bebf-dc76c5cb7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Cristine
        Reyes said she''s amazed at how she does not feel the star complex from Empoy
        Marquez as the two pair up for the romantic-comedy film "Kidnap For Romance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a4c42-4fc6-4ce5-a909-e3e9ef10095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One thing I learned, Empoy amazes me kasi hindi nagsi-sink in sa\
        \ kanya 'yong gravity of his stardom [Empoy amazes me because the gravity\
        \ of his stardom doesn't sink in with him],\" Reyes said in an interview with\
        \ CNN Philippines' New Day aired on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320602c-9fec-4b25-8fa9-9fc0706109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you see Empoy, when you work with Empoy, you don't feel the star\
        \ complex,\" she added. \"We're all just like workmates. I admire that about\
        \ Empoy.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ac872-91db-47da-8e37-f0178ca34828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both of the artists have been in the industry since 2003.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914c88c-a3d6-4dba-84ed-9428ba2fb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two first worked together in the 2008 drama TV series \"Kahit Isang\
        \ Saglit,\" where they had supporting roles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b696ca-cf67-4c85-8217-be2718c2165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marquez is best known for starring in the 2017 rom-com movie \"Kita\
        \ Kita\" along with Alessandra de Rossi. It is the highest-grossing Philippine\
        \ independent film.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681d216-8a20-433c-96e8-5241b7461d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and De Rossi returned as a pair in \"Walang KaParis,\" which was\
        \ released in March this year through Prime Video.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3330fa9-d3d5-43f4-9621-34035f68022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In a long time from 2003 something, nasanay ako puro sitcoms, puro\
        \ sidekick, di ko alam na darating 'yong panahon na kaya [ko] palang maging\
        \ leading man [I was used to sitcoms, sidekick roles, I didn't know there\
        \ will come a time that I will be a leading man],\" Marquez said, adding he\
        \ only wants to give happiness to everyone around him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de42fe-1218-4318-a872-100f5247e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kidnap For Romance\" follows the story of stuntwoman Elena who was\
        \ forced to hold a rich heir captive for ransom. But romance came in the way\
        \ when the botched kidnapping suddenly turned into a fixed marriage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86795913-20b6-47fc-a3f8-843bb361ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T08:53:01.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T08:53:01.399+08:00
