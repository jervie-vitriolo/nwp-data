  'birmingham-britain-banruptcy':
    'author': 'Rob Picheta and Catherine Nicholls, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-06T14:17:25.000+08:00
    'imagesource': 'jcr:5664ca1a-bf2c-496e-b5e5-e8965d9d2b5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac620fc-3283-4a2e-a1de-6326fdb30364'
    'lead': 'Britain’s second-biggest city effectively declared itself bankrupt on
      Tuesday, shutting down all nonessential spending after being issued with equal
      pay claims totaling up to £760 million ($956 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T14:21:07.828+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-06T14:21:14.833+08:00
