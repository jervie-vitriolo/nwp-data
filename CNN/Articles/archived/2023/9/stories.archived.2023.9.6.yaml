      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attention deficit hyperactivity disorder
        is associated with a higher incidence of depression, anorexia or post-traumatic
        stress disorder as well as the risk of suicide attempts, a new study found.
        A neurodevelopmental condition, ADHD is a pattern of hyperactivity, inattention
        and impulsive behavior that interferes with daily functioning or development.</p>'
