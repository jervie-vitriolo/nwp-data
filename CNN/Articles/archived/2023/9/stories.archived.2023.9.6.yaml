    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c80e5c-b280-4e93-857f-c4017375c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.203+08:00
