      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acf002-3bdd-41c9-91c0-da36ff45019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1986, the Marcoses went into exile in Honolulu after the peaceful\
        \ EDSA People Power Revolution that helped topple the dictatorship of Marcos’\
        \ father and namesake Ferdinand E. Marcos. The elder Marcos died there in\
        \ 1989.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd01f31-98c2-4f2d-adc0-08c5bba8b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:50:55.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-06T14:54:32.672+08:00
