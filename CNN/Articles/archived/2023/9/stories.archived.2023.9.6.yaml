    'title': 'Agri damage from ''Goring'' balloons to ₱1.14B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b32ee7-b07d-4407-9f44-dc58e5eac8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.181+08:00
