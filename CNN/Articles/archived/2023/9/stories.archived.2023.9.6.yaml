    'mgnl:tags': ['Court-of-Final-Appeal', 'Hong-Kong', 'LGBTQ', 'Asia', 'same-sex-partnerships']
    'stories': []
    'template': '1'
    'title': 'Hong Kong’s top court tells government to create ‘legal recognition’
      for same-sex partnerships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0aff97-3ec1-4ccb-bc2b-c999e6368ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.466+08:00
