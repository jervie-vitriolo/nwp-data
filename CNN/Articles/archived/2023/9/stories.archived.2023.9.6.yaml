      'jcr:uuid': '88957e53-9fdf-4f39-afbb-3eb6d03b09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.039+08:00
      'mgnl:createdBy': 'kristel'
