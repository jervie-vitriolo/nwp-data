      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Tropical
        Depression Ineng (international name: Yun-Yeung) exited the Philippine Area
        of Responsibility at around 4 a.m. on Wednesday, according to the state weather
        bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa2dc7-bea5-491f-818f-3f6bc0efac39'
