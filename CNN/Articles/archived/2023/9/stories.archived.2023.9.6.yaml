      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/9/5/inflation-august.html?fbclid=IwAR1bB5JrRqbHBKPjgnv_iftujVKKPqlAMVLV5WT9DiMvkwHEc08td8rMVOU">READ:
        Inflation up anew due to recent typhoons, oil price hikes</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4dd3e8-d912-4b88-b49f-09784958b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.182+08:00
      'mgnl:createdBy': 'lisbet'
