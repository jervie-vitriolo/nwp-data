      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The market was driven by people selling postcards, illustrations,
        and posters, which is okay. But there were also a small number of people at
        the first book fair that did make zines and self-published books, and sold
        them at the fair,” said Deustch over a call. “[For] the second installment,
        we worked towards talking to the community and letting them know that our
        focus would be promoting publications. Zines, art books, and things like that.
        So far the response has been pretty exciting because people have been sending
        us screenshots or snippets of the work that they’ve been preparing for the
        CABF this September.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
