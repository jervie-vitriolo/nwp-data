      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee4a42-4f5a-4ef8-8610-5f771af52202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mr. Tarrio was the ultimate leader of that conspiracy,” Kelly said.\
        \ “I don’t really think this is super debatable.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b00fc-d125-484c-900f-b025e191071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506c4db-c2db-4013-9caf-db69629fe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “I do think the evidence supports the inference that Mr.\
        \ Tarrio was the ultimate leader, the ultimate person who organized, who was\
        \ motivated by revolutionary zeal.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6269021-dcc5-42ef-a7ad-d07b5625441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256423d-eefc-4a10-9906-2fa89c58a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarrio had been arrested in Washington, DC, days before the riot for\
        \ burning a DC church’s Black Lives Matter banner and bringing high-capacity\
        \ rifle magazines into the district, and was ordered by a judge to leave the\
        \ city.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06bf5a-6721-438b-89cb-a0f40e245747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa665a-e6ac-4e7e-b264-7b5bee62c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Kelly said that while Tarrio may not have been present at the Capitol\
        \ during the attack, the Proud Boys leader “had an outsized impact on the\
        \ events of the day. “\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e9683-ae12-423c-9e84-e16f78ee5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d92598-d96a-4ecf-9142-94f39e36b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the 22-year sentence is the longest for any January 6 defendant,\
        \ the Justice Department had sought 33 years in prison for Tarrio.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624abc2-fcca-4f67-9fd7-47a6d58d6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012e056-b708-41e6-bb6a-aeeef0bdc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly had consistently gone far below previous Justice Department sentencing\
        \ requests for Proud Boys members convicted in this case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adf43a-e2d5-4d0e-a071-7bca4766ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0009d-c17b-4a10-bd57-011d1f0144ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly sentenced Ethan Nordean and Joseph Biggs, two of the far-right\
        \ organization’s top lieutenants, to 18- and 17-year prison sentences, respectively.\
        \ Zachary Rehl, a local Proud Boys chapter leader, was sentenced to 15 years\
        \ behind bars, while Dominic Pezzola, a low-level member and the only defendant\
        \ acquitted of the seditious conspiracy charge, was sentenced to 10 years\
        \ in prison.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7deea-d688-4112-9f58-8dfaf90ef55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23c2cf-3ec8-4fb1-b18d-96920b11b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tarrio: ‘I am not a political zealot’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b7d82-6274-4e59-b4b8-bf0bababbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before he was sentenced, Tarrio apologized for the “pain and suffering”\
        \ that law enforcement, legislators, and others suffered on January 6, and\
        \ vowed to have “nothing to do with politics, groups, activism or rallies.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68dcf8-28ef-4fb8-ad17-fff6d7c2e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45385c6e-55c4-45bd-9996-198b45a1cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have always tried to hold myself to a higher standard and I failed,”\
        \ he said. “I held myself morally above others, and this trial has shown me\
        \ how wrong I was.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b109f-060d-4929-bf6a-a6fb61908818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b0606-93f0-4157-8ce5-340243bf0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing before the judge in an orange jumpsuit, Tarrio said that he\
        \ “spent the last year and a half trying to figure out how I ended up at this\
        \ podium. On November 3, 2020, something that I never expected happened –\
        \ my candidate lost. I felt like something was personally stolen from me.\
        \ Every media channel that I turned to told me I was justified.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc5c09-01c7-4ffa-8e8b-5ec4e6857f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67353d-868c-4536-b5c6-977ddb67af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Tarrio said, he was against the violence that erupted at the Capitol:\
        \ “I am not a political zealot. Inflicting harm or changing the outcome of\
        \ the election was not my goal.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011388c-d3cb-4b66-a25b-588aea11e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5536a35-f2c5-4506-a91b-2fb60a3a812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutor Conor Mulroe slammed Tarrio, saying that the Proud Boys\
        \ leader had a “toxic ability to control others” and was the “leader of this\
        \ conspiracy” that “targeted our entire system of government.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd25c78-a557-457b-ad6b-c72ad17cc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c8831-94fa-41f2-9bd5-8956c2f4f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mulroe described Tarrio as someone with a “toxic ability to control\
        \ others” who “increased his own fame and stature by fanning the flame of\
        \ violence, political violence.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2665ac-e0af-45b4-96cc-8f5164d5cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3aee3-bdbf-4815-a448-c1ad422b2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are men who would never strap a bomb to their chest or sign\
        \ up for a training camp, but they are thrilled by the notion of traveling\
        \ from city to city and beating their advisories senseless in a street fight,”\
        \ Mulroe said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f55948-e50a-46ff-979c-68fcc7a4d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562b826-0a39-437b-a637-5b0cb5f5c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Proud Boys organization, led by Tarrio, “were not just a drop in\
        \ the bucket” when it comes to the violence on January 6, Mulroe said. The\
        \ group “had an integral role in that first breach” at the Capitol, Mulroe\
        \ said. “The actions of that group were absolutely pivotal on January 6 and\
        \ followed directly the plotting and planning of Enrique Tarrio.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9c27a-5623-446e-af06-680614396e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c08638-ab2a-45c1-9785-3aeb1512a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarrio’s lawyer Sabino Jauregui fiercely fought additional terrorism\
        \ sentencing penalties Tuesday, saying that “it was not his intention to bring\
        \ down the United States government, or overthrow the United States government.”\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303cac9-5e51-4945-9336-1bf7eadf7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3143901-7cac-4091-abad-5e0eb9ad3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My client is no terrorist,” Jauregui said. “My client is a misguided\
        \ patriot. That’s what my client is. This is not some foreign national waging\
        \ war against the United States – he thought he was saving this country, saving\
        \ this republic.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b264c69-b91e-4b5e-903d-cec592254d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff3f4f-507b-4807-9ed7-1f492b20742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the months-long trial, prosecutors showed evidence that Tarrio\
        \ helped to create a command structure within the Proud Boys in the lead up\
        \ to January 6 that dictated how members of the organization would work when\
        \ attending high-profile rallies.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013ba74-fcf8-4034-8dbd-f1d46f98aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9ca21-cffd-49b0-aed5-780a1e88a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though he was not in Washington, DC, on January 6, Tarrio expressed\
        \ his support for the rioters online and was in touch with his co-defendants\
        \ on the ground, prosecutors said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dea8f2-e102-4d4c-a24c-620caa06b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4414e-9563-4058-9828-7a3678c34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T07:41:12.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-06T07:41:13.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biggs and Nordean, who assumed leadership in Tarrio’s absence, led\
        \ the charge at the Capitol, prosecutors said. The Proud Boys were at the\
        \ front of the mob, breaking past barriers and the police line and smashing\
        \ windows to let rioters inside the historic building in the first breaches\
        \ that eventually led to Congress evacuating and temporarily halting the certification\
        \ of the 2020 presidential election results.\r"
  'cop-arrested-detaining-chinese-woman-pasay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T07:38:23.000+08:00
    'imagesource': 'jcr:e10d1862-889c-41a5-b9bf-6fcfa4831b32'
