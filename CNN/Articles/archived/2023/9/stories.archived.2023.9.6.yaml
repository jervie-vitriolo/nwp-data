      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thanks to a generous gift, this new Preceptor position is funded\
        \ through an endowment that ensures that Filipino languages will always be\
        \ taught at Harvard,\" it added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6d2a0-38e9-4a29-8ec8-3d2c21f2ec3c'
