    'template': '1'
    'title': 'Cebu welcomes a new era of art books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd0675-cad9-4697-a67b-2717307295a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.825+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art book, as a medium, is more than just visuals or text. While
        zines, komiks, and self-published works are the first to come to mind, the
        format of the art book is shaped by the sensibilities and concerns of where
        it is produced. From the 16th century "Boxer Codex” and “Flora de Filipinas”
        (1837) to published artist research like Electrolychee’s “Biyaheng Langit”
        (2016), and the variety of independent works showcased at Komiket, BLTX, and
        other platforms, the Philippines has a strong lineage of how art takes the
        form of a book, and how books are recognized as art in themselves. Further
        enriching this history are Philippine cities that produce works featuring
        different languages and perspectives. Across these locales, events play a
        vital role in capturing expressions as they evolve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f15d9-c8e6-4b5c-b832-8317e6248646'
      'mgnl:activationStatus': true
