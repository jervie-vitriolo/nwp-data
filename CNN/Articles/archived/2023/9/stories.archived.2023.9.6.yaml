    'jcr:uuid': 'eac69eff-57b6-4c9d-b459-437cd729d865'
    'lead': 'Former Proud Boys Chairman Enrique Tarrio was sentenced to 22 years in
      prison for seditious conspiracy and leading a failed plot to prevent the transfer
      of presidential power from Donald Trump to Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T07:41:12.238+08:00
