      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/world/asia/hong-kong"
        target="_blank">Hong Kong’s</a> top court has ordered the city’s government
        to set up a new framework to legally recognize the rights of same-sex couples
        in a partial victory for LGBTQ activists that stopped short of their demands
        for full marriage equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b1574-838b-4fd6-8b17-969b3419051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five judges from Hong Kong’s Court of Final Appeal handed down their\
        \ decision on Tuesday, following years of legal battles challenging the government’\
        s refusal to let gay people get married or form a civil union partnership.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c1e1f-38bb-4130-b71d-7b81f4f0ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong does not allow or grant same-sex marriage or unions, even\
        \ though homosexuality has been decriminalized in the city since 1991.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd4469-59fc-4bc6-943f-58f3d6c8e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists had been hoping the court would declare that the denial of\
        \ same-sex marriage breached equal rights protections in the city’s mini-constitution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5b81a-e221-4b8d-a050-fbe5ae325be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judges ruled the freedom to marry was guaranteed under the mini-constitution\
        \ but that it only referred “to heterosexual marriage.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347bc69-c37d-4754-8c4b-6f984c43152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the judges ruled in a majority verdict that there was a need\
        \ for “an alternative framework” granting legal recognition to same-sex couples\
        \ “to provide them with a sense of legitimacy, dispelling any sense that they\
        \ belong to an inferior class of persons whose relationship is undeserving\
        \ of recognition.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa5c40-dd58-4762-94ac-9f6dd85d1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has two years to comply with the ruling, the court said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7fcfd-5f29-48ea-bc2a-5ffcd0a6512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Hong Kong government said “it is inappropriate\
        \ to give any comment at this juncture” until the court has finished receiving\
        \ submissions from parties over what steps should be taken next.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8aebb1-d865-4bc8-874e-19cfc5730736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uphill battle</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441bba4-657d-4a69-ac44-799d480a509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists in Hong Kong have used the courts as their main avenue to\
        \ drive changes over the past decade, with both the government and legislature\
        \ being seen as sluggish in catching up with other more liberal jurisdictions.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba6209-5ca2-4fa1-a1ab-6c9fc64b3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Hong Kong’s judges have often sided with them, previously ruling\
        \ against government lawyers and stating that the city’s mini-constitution\
        \ affords same-sex couples certain protections and equality that they were\
        \ being denied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5754fa1-2d93-4889-9db5-f3fe9329c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several successful court challenges have led to same-sex marriages\
        \ entered overseas being recognized in a handful of areas, such as tax declarations,\
        \ applications for spousal visas, and parental rights, though the scope remains\
        \ limited.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a582e-817f-41fc-aa55-30ba0eddb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the case that resulted in Tuesday’s landmark ruling
        was much broader with activists asking the city’s top court to rule directly
        on the issue of same-sex marriage after successive defeats in the lower courts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607c7e0-00ee-49ce-94cf-f54ff2d39224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling has potentially far-reaching implications for Hong Kong’\
        s gay community – and the many overseas nationals who work and live in the\
        \ city – but it remains to be seen what steps the local government will now\
        \ take in creating legislation that conforms to the court’s ruling.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7b8d6-4305-4b2b-b1c0-6a03dacf4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jerome Yau, co-founder of Hong Kong Marriage Equality, said he is “\
        cautiously optimistic” as he awaits further details to be hammered ogut.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc21679-40b5-482e-8ae9-d6bd4dedfea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a major step forward and landmark decision. I understand it’\
        s not full marriage equality but all things considered, it’s a good decision,”\
        \ he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20986c52-8b8c-4a3d-9888-9bcd3af581ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for greater same-sex equality has faced an uphill struggle
        in much of Asia, where conservative values still dominate, especially among
        political elites. At present, only <a href="https://www.cnn.com/world/asia/taiwan"
        target="_blank">Taiwan</a> and Nepal allow same-sex unions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ed7ea-68f3-4cdd-84e6-ec39cb5244ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Supreme Court is currently debating whether to allow same-sex\
        \ marriage in the world’s most populous nation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513ee09-6cc5-4678-abe7-4527be74b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polls in Hong Kong have shown growing support for same-sex equality\
        \ among the public, especially younger people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d5f85-3ece-4c92-8183-21cc8bb04f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the city’s government has long leaned conservative, mirroring official\
        \ opposition to same-sex marriage and greater equalities on the Chinese mainland.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25459be2-d7f8-49d0-abf0-010e50bf4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong bills itself as a global financial hub that aims to attract\
        \ top talent from around the world and businesses leaders have been among\
        \ those pushing to allow same-sex unions to make the city a more attractive\
        \ destination.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce866530-f481-4fc4-936c-83919a8fae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jailed plaintiff</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcdbce-6094-4c99-a55a-6c9b92d57f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case that resulted in Tuesday’s final ruling was brought by
        now detained pro-democracy activist <a href="https://www.cnn.com/2019/10/16/asia/hong-kong-jimmy-sham-attack-intl-hnk/index.html"
        target="_blank">Jimmy Sham Tsz-kit</a> in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7657fd-5819-4367-a218-031159441db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham, in his early 30s, organized rallies that drew in hundreds
        of thousands of people as the convenor of the Civil Human Rights Front during
        a wave of <a href="https://www.cnn.com/2019/11/15/asia/hong-kong-protests-explainer-intl-hnk-scli/index.html"
        target="_blank">anti-government protests in 2019</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0355ee-e4b6-4c82-926f-9b15aac6833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group was disbanded in 2021, a year after Beijing imposed a national\
        \ security law that critics said stifled dissent and shattered the democracy\
        \ movement. Both Hong Kong and mainland Chinese authorities have maintained\
        \ the law was necessary to safeguard national security and “restore stability.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da20b8-c282-4833-9e2e-f5aa397b75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham, who has been remanded in custody for more than two years on
        a charge of <a href="https://www.cnn.com/2021/02/28/asia/hong-kong-lawmakers-charged-nsl-intl-hnk/index.html"
        target="_blank">subversion</a>, is among dozens of prominent democracy campaigners
        accused of taking part in an unofficial primary election held by the opposition
        in 2020. Prosecutors have framed the vote as part of a wider move to overthrow
        the government at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705e82e-8f54-4000-b1d2-0b5b3673fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his detention, the activist – like many pro-democracy leaders\
        \ in Hong Kong – had also campaigned on LGBTQ issues.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6090b-d612-42e6-9db8-dccf5065ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raymond Chan Chi-chuen, the first member of Hong Kong’s Legislative\
        \ Council to come out as gay, is a co-defendant in Sham’s case.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcc2ec-80be-45a5-82c7-c48772124a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s parliament no longer has any opposition lawmakers since\
        \ Beijing redrew its electoral system in 2021 to ensure only patriots rule.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6795d8-273c-4d50-a39d-8b8de6ea5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court papers said Sham began a stable relationship with his partner\
        \ in 2011 and two years later, got married in New York.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e5bdd-ff04-476f-acf1-85ec01019cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sham argued that the Hong Kong government’s failure to let him and\
        \ other gay and lesbian couples get married, or enter some forms of civil\
        \ union partnership, had infringed upon their rights to equality and privacy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc103d-902c-4697-afcf-640c98d21f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, Beijing has <a href="https://www.cnn.com/2021/07/09/china/china-pride-month-lgbt-weibo-intl-mic-hnk/index.html"
        target="_blank">widened crackdowns</a> on LGBTQ activists and groups in recent
        years, with Chinese leader Xi Jinping increasingly stressing the ruling Communist
        Party’s absolute control over every aspect of society.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572e7c5-edbd-4f29-af71-da591be79523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:17:00.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:17:08.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s biggest and longest-running LGBTQ festival, Shanghai Pride,\
        \ was canceled in 2020, with dozens of accounts related to sexual minorities\
        \ censored on Chinese social media.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
