    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Cup']
    'stories': []
    'template': '1'
    'title': 'Paolo Banchero brushes off jeers from Italian fans as Team USA books
      semis ticket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d3922-578f-4eb4-ba31-d5e3e3a41b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        2023 FIBA World Cup quarterfinals clash between Team USA and Italy was a momentous
        occasion for Paolo Banchero who has a shared heritage with both nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340ac4d-f437-4167-b33b-c62bfc713606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banchero's mother is from the United States while the family of his\
        \ father traces its roots to Italy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08e2cf-259a-4a37-b3ce-38f4268d46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa356de-4cc3-4008-82e2-37d5a8070ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a supposed proud moment on Tuesday night turned sour when a group\
        \ of Italian fans displayed a banner with an indirect mention of his last\
        \ name beside a photo of Pinocchio, a fictional character whose nose grows\
        \ whenever he lies. They jeered the reigning NBA Rookie of the Year from time\
        \ to time when he touched the ball.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891c1dd-ace2-4871-9ad2-b84cc461ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90965a-3e3b-4394-90a2-f303cd73d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian fans’ ire stemmed from Banchero initially expressing interest\
        \ to play for Italy before ultimately choosing to suit up for Team USA in\
        \ the World Cup.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07468c00-e54b-4ca9-aa30-15c6e7b5cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b643f44-b7d8-430e-8660-f0ead3d3d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the unpleasant reception from the Italian spectators, Banchero\
        \ had a productive output for Team USA which was highlighted by a between-the-legs\
        \ alley-oop lob from Tyrese Haliburton to end the third period.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6395036-e437-4778-ba35-a227ba4e6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d0e88-cf13-4e22-a5e4-959f90c1b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Team USA secured the semifinals spot with a 100-63 bounce back blowout\
        \ win over Italy at the Mall of Asia Arena in Pasay City.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58519ee9-8f46-4028-9f7e-042a2b5a8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78853d-b1d7-42f5-b4b7-880991459296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was very fun getting out there, playing in a highly competitive\
        \ quarterfinal game. I'm happy we got the win and we get to move on to the\
        \ semifinals,\" Banchero told reporters after the match.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea84de-04f0-4ee7-9b94-382dfc5a66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T05:47:55.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T05:47:55.550+08:00
