      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Secretary Lucas Bersamin, the latest inflation
        data was one of the main reasons why the government decided to impose a price
        ceiling on rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9513e41-2164-44ba-ab44-4f9ff9c890c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T10:27:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Executive Order No. 39, regular milled rice may only be sold
        for up to ₱41 per kilo, while the price ceiling on well-milled rice is at
        ₱45 per kilo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924e0f2-296e-4695-ba42-89f4430429c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T10:27:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito ay isang pansamantalang patakaran upang tugunan ang inflation,”
        he said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbd733-b76a-4abe-93f8-a98c82065ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T10:27:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang patakaran ding ito ay naglalayong mabawasan ang paghihirap ng
        ating mamamayan at puksain ang mga nagmamanipula ng presyo,” Bersamin added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8ca0a-8322-466d-add3-915825ace47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T10:27:15.184+08:00
