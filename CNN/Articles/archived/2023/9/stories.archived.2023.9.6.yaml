      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pumayag na ang Supreme Court that we will create a court especially\
        \ for anti-agri smuggling and cartel hoarding law na parang kasing taas ng\
        \ Sandiganbayan,\" she said.\r"
