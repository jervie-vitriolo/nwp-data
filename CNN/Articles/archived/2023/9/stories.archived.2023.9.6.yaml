    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-06T14:21:14.519+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Britain', 'Europe', 'Britain', 'Birmingham']
    'stories': []
    'template': '1'
    'title': 'Britain’s second-largest city effectively declares itself bankrupt amid
      $950 million equal pay claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39d6de-0b9c-4875-a04e-0f9d8c030c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain’s second-biggest city effectively
        declared itself bankrupt on Tuesday, shutting down all nonessential spending
        after being issued with equal pay claims totaling up to £760 million ($956
        million).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fa020-8af7-4c94-aad9-2874ce6b072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Birmingham City Council, which provides services for more than one\
        \ million people, filed a Section 114 notice on Tuesday, halting all spending\
        \ except on essential services.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536808f-d8a1-45f3-9684-d0e8926a45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit arose due to difficulties paying between £650 million
        (around $816 million) and £760 million (around $954 million) in equal pay
        claims, the notice report says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce7826-384b-4be1-b48b-f7cf2932761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city now expects to have a deficit of £87 million ($109 million)\
        \ for the 2023-24 financial year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839710d-70b6-4b79-8bb8-e724d3023ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharon Thompson, deputy leader of the council, told councilors on Tuesday\
        \ it faces “longstanding issues, including the council’s historic equal pay\
        \ liability concerns,” according to the United Kingdom’s PA Media news agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214c32e-cb1e-48ec-986d-c27939cbfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thompson also blamed in part the UK’s ruling Conservative Party, saying\
        \ Birmingham “had £1 billion of funding taken away by successive Conservative\
        \ governments.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebb5f6-4230-4f4d-9980-bab02a75e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local government is facing a perfect storm,” she said. “Like councils
        across the country, it is clear that this council faces unprecedented financial
        challenges, from huge increases in adult social care demand and dramatic reductions
        in business rates incomes, to the impact of <a href="https://www.cnn.com/2023/08/22/economy/uk-government-debt-inflation/index.html"
        target="_blank">rampant inflation.”</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2870c-b2d4-4b07-a0f0-376b755c3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whilst the council is facing significant challenges, the city is very\
        \ much still open for business and we’re welcoming people as they come along,”\
        \ she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5c7b4-9f7f-441b-80f1-27ad2d24d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for UK Prime Minister Rishi Sunak told reporters on\
        \ Tuesday: “Clearly it’s for locally elected councils to manage their own\
        \ budgets.” The spokesperson added that the government has been “engaging\
        \ regularly with them to that end and has expressed concern about their governance\
        \ arrangements and has requested assurances from the leader of the council\
        \ about the best use of taxpayers’ money.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8e9c9-61cd-4895-b2e2-9cf263046ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council’s leader John Cotton elsewhere told the BBC that a new\
        \ jobs model would be brought into the council to tackle the equal pay claims\
        \ bill.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cfa70-c5c3-4157-8863-e26524fd47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multicultural city is the largest in central England. It hosted\
        \ last year’s Commonwealth Games, a major sporting event for Commonwealth\
        \ countries, and is scheduled to hold the 2026 European Athletics Championships.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc849954-4236-4117-b5a7-dbf8539ca899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:21:07.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:21:14.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/05/economy/birmingham-council-bankrupt-uk-gbr-intl/index.html"
        target="_blank">Britain’s second-largest city effectively declares itself
        bankrupt amid $950 million equal pay claims</a>."</em></p>'
  'marcos-november-us-plans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T14:46:27.000+08:00
