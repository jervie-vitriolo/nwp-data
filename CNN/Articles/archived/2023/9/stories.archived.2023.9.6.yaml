      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It would be hard to imagine a bigger or
        better birthday celebration than Beyoncé’s on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee3bf5-d6d6-421a-9983-08950d5d3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the singer’s “Renaissance World Tour” concert in Los Angeles,\
        \ Diana Ross surprised the crowd when she stepped on stage to serenade Bey\
        \ with a rendition of “Happy Birthday.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384d387-c8ba-457d-bd73-a7cfc9784f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m here to celebrate Beyoncé’s birthday,” Ross said as Beyoncé hugged\
        \ her tight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f624c31-ae51-42d7-a609-732a99518772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Ross was finished, Beyoncé, who turned 42, told her, “Thank you\
        \ so much, you are so amazing.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d76d30-9a61-4f85-897e-8b1815142ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the legendary Diana Ross! There would be no me without you,\
        \ and thank you so much for all of your sacrifice and your beauty and your\
        \ grace,” she said. “Thank you for opening doors for me. Thank you so much.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8696a6-d798-44e7-aaca-587a0c8fd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Kardashian was in attendance and shared a video of the two on stage\
        \ on her Instagram Story, writing, “A birthday song from @dianaross.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64fe8f-fd47-4450-a8f9-8e5d5d26c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé had previously serenaded Ross in 2019 when Ross turned 75.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04742fc2-3cc6-4ec6-81c6-7b464571872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-06T12:30:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/05/entertainment/beyonce-diana-ross-birthday-show-music-tour/index.html"><em>
