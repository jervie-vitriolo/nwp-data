  'trillanes-sedition-case-insufficient-evidence':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-06T19:57:19.000+08:00
