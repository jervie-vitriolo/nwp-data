      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Canadian
        Prime Minister Justin Trudeau invited President Ferdinand Marcos Jr. to visit
        Canada next year during their bilateral meeting at the sidelines of the Association
        of Southeast Asian Nations (ASEAN) Summit on Wednesday, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15184965-ebbc-487f-8de3-fcd392ce9077'
