      'mgnl:type': 'text'
      'text': "\"Sa ngayon ay wala na tayong bagyo minomonitor sa loob ng PAR. Wala\
        \ na rin tayong minomonitor na ibang low pressure,\"  weather specialist Obet\
        \ Badrina said in a press briefing early Wednesday morning.\r"
