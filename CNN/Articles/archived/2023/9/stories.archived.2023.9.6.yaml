  'christies-auction-nazi-era-fortune':
    'author': 'Christy Choi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-06T14:05:17.000+08:00
    'imagesource': 'jcr:b12c4a89-453e-4539-80b7-636cb1dd3d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f0d310e-abf8-44bc-9d30-54bc5c0b7ec9'
    'lead': 'The sale of over 400 pieces of jewelry once owned by late art collector
      Heidi Horten broke records at a series of auctions earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T14:10:37.373+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-06T14:22:01.737+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-06T14:22:01.418+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Heidi-Horten', 'Christies', 'auction']
    'stories': []
    'template': '1'
    'title': 'Christie’s cancels auction of jewelry linked to Nazi-era fortune'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434218c7-baa6-417a-8382-93f01f74362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sale of over 400 pieces of jewelry
        once owned by late art collector <a href="https://www.cnn.com/style/article/heidi-horten-jewelry-auction-record/index.html"
        target="_blank">Heidi Horten</a>&nbsp;broke records at a series of auctions
        earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca55198-e826-4dc9-af85-8cf4631e3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But amid ongoing criticism from Jewish advocacy groups and human rights\
        \ organizations over the source of the Austrian billionaire’s wealth, Christie’\
        s auction house announced Thursday that it has canceled the final part of\
        \ the controversial sale.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f20f3-2569-4aff-92db-f3b30c53b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horten’s former husband, Helmut, first made his fortune in Nazi Germany\
        \ by buying out Jewish businesses “sold under duress,” Christie’s acknowledged\
        \ in its sale catalog, having initially described him simply as “a German\
        \ entrepreneur and businessman” in press releases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087b6d5-fcb4-4e97-b462-e05cc8dcf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sale of the Heidi Horten jewelry collection has provoked intense\
        \ scrutiny, and the reaction to it has deeply affected us and many others,\
        \ and we will continue to reflect on it,” Anthea Peers, Christie’s president\
        \ of Europe, the Middle East and Africa, said in a statement announcing the\
        \ decision to cancel November’s online sale of around 300 items.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9058e2-dba3-4307-a8ec-81c1627612ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first three parts of the sale — two live auctions in Geneva, Switzerland\
        \ and an online sale — fetched a combined 179.9 million Swiss francs ($201\
        \ million) in May to become the most expensive private jewelry collection\
        \ ever to sell at auction. (Christie’s had initially predicted that Horten’\
        s entire collection, featuring over 700 jewels, would sell for over $150 million.)\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23c897-d987-47a1-9dd4-8953cd04e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics slammed Christie’s for hosting the auction and not explicitly\
        \ acknowledging how Helmut Horten grew his ten-figure wealth under Nazi Germany’\
        s “Aryanization” laws, which saw Jewish people’s property and assets seized\
        \ and transferred to non-Jews. The German businessman acquired a number of\
        \ previously Jewish-owned department stories in this period, and was later\
        \ credited with introducing Germany’s first supermarket chain.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db6648-9faf-4756-b319-bde666fc82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to May’s sales, the American Jewish Committee had <a href="http://ajc.org/news/ajc-statement-on-christies-auction-of-nazi-aryanized-collection-world-of-heidi-horten"
        target="_blank">called for</a> the auction to be put on hold until “a serious
        effort” was made to investigate the Hortens’ wealth. In a tweet on X, the
        social media platform formerly known as Twitter, the group described Christie’s
        decision to cancel the final sale as “welcome news,” while reiterating that
        the first auctions “should have never taken place.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12e246-e311-4bdc-9a58-c67dc3cefb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Holocaust Art Restitution Project, a Washington D.C.-based research\
        \ and advocacy group, meanwhile described the decision as “a win for Holocaust\
        \ survivors.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49806c-0dc7-41f6-8fd8-01c82078a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Announcing the sales in March, Christie’s said that proceeds from the\
        \ auction would go to the Heidi Horten Collection, an art museum that the\
        \ collector established in Vienna, Austria, before her death in 2022, as well\
        \ as to benefitting “medical research and other philanthropic activities.”\
        \ Following outcry from Jewish groups, the auction house also pledged a “\
        significant” donation from the proceeds to further Holocaust education and\
        \ research.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24544ec-cadd-4f80-808d-689644df6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heidi Horten Collection did not respond to CNN’s request for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b9d38-508d-4cb2-8c21-3938eb4ca82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forbes reported Horten’s net worth at around $3 billion when she died\
        \ in June last year. She had inherited $1 billion from Helmut after his death\
        \ in 1987.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a742f-9a16-49a8-9aa1-7dc2281b33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T14:10:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-06T14:22:01.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/style/heidi-horten-jewels-christies-nazi-canceled/index.html"
        target="_blank">Christie’s cancels auction of jewelry linked to Nazi-era fortune</a>."</em></p>'
  'hong-kong-legal-recognition-same-sex-pertnerships':
    'author': 'Chris Lau and Jerome Taylor, CNN'
