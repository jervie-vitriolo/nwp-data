    'template': '1'
    'title': 'Beyoncé got a birthday serenade from Diana Ross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fcf37-b22e-4868-96c6-4ee2c4200015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:23:05.822+08:00
