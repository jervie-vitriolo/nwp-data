      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>&nbsp;—
        Harvard University has welcomed its first-ever Filipino language instructor,
        Lady Aileen Orsal, who will teach beginning September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e4459-7940-4916-b21e-c3d385d532c2'
      'mgnl:activationStatus': true
