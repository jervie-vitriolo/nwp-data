      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau extended the invitation to Marcos, as he noted that the Philippines\
        \ and Canada are celebrating 75 years of diplomatic relations in 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ac1ef-8161-4083-9a5d-a7788823a9f2'
