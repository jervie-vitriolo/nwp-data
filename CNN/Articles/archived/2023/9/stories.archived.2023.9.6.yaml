      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution released on Wednesday, the CA 12th Division said it\
        \ rejected the government's appeal “for utter lack of merit.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc99334-9ed7-4b32-b8a4-907d90b5aee9'
