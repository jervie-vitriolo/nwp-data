  'hottest-summer-record-climate':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-06T17:23:51.000+08:00
    'imagesource': 'jcr:346c8a2e-7b7b-42e8-a650-a3822c176ad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47eb3926-4c0e-46e9-94a9-90e1e8f9af02'
    'lead': 'As heat waves continue to bake parts of the world, scientists are reporting
      that this blistering, deadly summer was the hottest on record – and by a significant
      margin.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T17:27:27.598+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-06T17:27:28.133+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world has just experienced the hottest summer on record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ff153-04b0-41b9-882e-a960a0a2b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As heat waves continue to bake parts of the world, scientists
        are reporting that this blistering, deadly summer was the hottest on record
        – and by a significant margin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5744b12-6af9-4e7f-aecd-6b57fcdf037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd7844-715d-4cd5-bb74-978345cc419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "June to August was the planet’s warmest such period since records began\
        \ in 1940, according to data from the European Union’s Copernicus Climate\
        \ Change Service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905aa944-314a-4e7a-ad91-5b518432a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec3df0-f1d7-4b82-97e2-fdd9beef83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global average temperature this summer was 16.77 degrees Celsius\
        \ (62.19 Fahrenheit), according to Copernicus, which is 0.66 degrees Celsius\
        \ above the 1990 to 2020 average – beating the previous record, set in August\
        \ 2019, by nearly 0.3 degrees Celsius.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d572c8-ba0e-47f0-9a59-85b83b8d38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf0256-47b8-43cc-9838-984622bc948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically these records, which track the average air temperature across\
        \ the entire world, are broken by hundredths of a degree.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b2468-7eb1-4031-af0a-b715a5e1decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66175712-b089-4456-ab27-bd2e26a45304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first set of scientific data to confirm what many had believed\
        \ was inevitable. It’s been a searingly hot summer for swaths of the Northern\
        \ Hemisphere – including parts of the United States, Europe and Japan – with\
        \ record-breaking heat waves and unprecedented ocean temperatures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7649c53-222d-4c55-98ac-cc3db86baad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea28cd1-150d-4cfb-8cc0-c0e47473a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planet experienced its hottest June on record, followed by the\
        \ hottest July – both breaking previous records by large margins.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42830b-1b7c-471b-91b6-c95ccf44302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4451bc-2d19-4947-9b2e-26e85f14a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "August was also the warmest such month on record, according to the\
        \ new Copernicus data, and warmer than every other month this year except\
        \ for July. The global average temperature for the month was 16.82 degrees\
        \ Celsius – 0.31 degrees warmer than the previous record set in 2016.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479e4de-6342-48b0-8b20-cf71689ca81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc2a3e-5279-4561-92c5-fec39a951eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dog days of summer are not just barking, they are biting,” said\
        \ António Guterres, secretary-general of the United Nations, in a statement\
        \ about the Copernicus data. “Our planet has just endured a season of simmering\
        \ – the hottest summer on record. Climate breakdown has begun.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcb4e0-ef3d-4514-b77f-247ea3da8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12e5cd-3016-4d1a-94b9-5d9397c1bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both July and August are estimated to have been 1.5 degrees warmer\
        \ than pre-industrial levels, according to Copernicus, a key threshold scientists\
        \ have long warned the world must stay under to prevent the most catastrophic\
        \ impacts of climate change.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61196f-ccba-4acb-91e5-b1bf327fdc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec99852-9488-40c6-be07-bad51adccdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists are more focused on long-term global temperature rises,\
        \ these temporary breaches are an important preview of what the world can\
        \ expect summers to look like at 1.5 degrees of warming.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0527e9c-744e-4bbb-be05-2fb1a70dbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0ee48-8171-46f8-99db-e9abf21d4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Northern Hemisphere just had a summer of extremes – with repeated\
        \ heatwaves fueling devastating wildfires, harming health, disrupting daily\
        \ lives and wreaking a lasting toll on the environment,” Petteri Taalas, secretary-general\
        \ of the World Meteorological Organization, said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f9f44-aae6-40d6-9390-6bc16f62ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91752c51-da06-4584-930b-64d2b09b144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries in the Southern Hemisphere have also experienced startlingly\
        \ warm winters, with well-above average temperatures recorded in Australia,\
        \ several South American countries and Antarctica.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70c5d5-f4b6-4e60-9ac8-2057c80a6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a02da2-b4e6-4d3a-a3d5-42e70d663a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global average ocean temperatures, too, have been off the charts, helping\
        \ strengthen major hurricanes in the Atlantic and typhoons in the Pacific.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdb7cb-6377-4a8e-ae97-3aa2781e23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ede31-616a-41bf-96d8-4ef62e913f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, a sudden marine heat wave off the coast of Florida saw the\
        \ ocean reach “hot tub” temperatures. While in June, parts of the North Atlantic\
        \ experienced a “totally unprecedented” marine heat wave with water temperatures\
        \ up to 5 degrees Celsius (9 degrees Fahrenheit) hotter than usual.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d59abb-b9c6-40ec-bc89-356e6c8e1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c855fe-c152-440c-82cc-66f5a2b6654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every single day from the end of July to the end of August has seen\
        \ ocean temperatures exceed the previous record set in 2016, according to\
        \ Copernicus.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f4a47-df90-46d6-96ab-0b0ca0c8c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510c1aa-96cc-4a13-ab81-f1d8670b8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether this year will end up being the planet’s warmest on record\
        \ is not yet clear, but it looks certain to come extremely close.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b09540-eb05-4b2f-8e7e-227f0d236a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cc8be-b5cd-4354-ae5c-bd2c6cfd51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With four months of the year remaining, 2023 currently ranks as the\
        \ second warmest on record, according to Copernicus, only 0.01 degrees Celsius\
        \ below 2016, which is currently the warmest year on record.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177811c3-82f4-4aec-a0d7-f644a8f8e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7ac64-afd8-49f8-b914-21a046a2324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists say next year is likely to be even hotter, given the arrival\
        \ of El Niño, a natural climate fluctuation that brings warmer-than-average\
        \ sea-surface temperatures and influences weather.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadea8d7-6d11-4ee6-8459-63428f6b17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57726e0a-5b7d-44e4-98a7-b59dfcd7f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This El Niño is developing in a warmer ocean than any previous El\
        \ Niño so we are watching with interest how this event develops in terms of\
        \ strength and impact,” Samantha Burgess, deputy director of Copernicus, told\
        \ CNN\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab5a43-be21-419f-a0f7-daf32d519e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0510fa-ea0d-4693-89c4-2e7460150479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burgess said the summer had been one of tumbling records and it would\
        \ only get worse if the world continues to burn planet-heating fossil fuels.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579de606-cb61-4aba-bb25-e66981f0081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d74623-cff0-465c-89fc-917e1f62fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The scientific evidence is overwhelming – we will continue to see
        more climate records and more intense and frequent extreme weather events
        impacting society and ecosystems, until we stop emitting greenhouse gases,”
        she said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d23842-d78b-4fed-b146-87b0dc606f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:27:27.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:27:28.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/06/world/hottest-summer-record-climate-intl/index.html">The
        world has just experienced the hottest summer on record</a>."</em></p>'
  'cab-cap-airline-overbooking-domestic-flights':
