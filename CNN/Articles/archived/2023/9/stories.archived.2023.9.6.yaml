    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344ed3a-940b-4b6e-8126-1aac68b16f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:49:24.030+08:00
      'mgnl:createdBy': 'kristel'
