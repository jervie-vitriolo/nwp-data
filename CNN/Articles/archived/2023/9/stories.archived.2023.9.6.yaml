      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Court of Appeals (CA) denied the government''s petition for the reversal of
        an earlier ruling, which upheld the quashing of search warrants against red-tagged
        journalist Lady Ann Salem and union organizer Rodrigo Esparago.</p>'
