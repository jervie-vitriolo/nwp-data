      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3de7a-4ad8-4a15-ab78-3411487a659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-07T17:55:03.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is where the CABF situates itself amidst other recurring initiatives\
        \ like the Visayan Art Fair, the Tubô Cebu Art Fair, and the Cebu Literary\
        \ Festival, among others. On its second year, the Cebu Art Book Fair expands\
        \ to include participation from across the  Philippines and foreign countries\
        \ like Korea and Taiwan. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30eb8d-0533-4881-a43a-03c034e9b101'
