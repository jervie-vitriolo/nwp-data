      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Canada
        booked the last semifinals ticket of the 2023 FIBA World Cup after beating
        Slovenia, 100-89, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
