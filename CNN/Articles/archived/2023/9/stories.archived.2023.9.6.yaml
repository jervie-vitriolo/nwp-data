    'template': '1'
    'title': 'DSWD wants appeal mechanism for small-scale rice retailers to get cash
      aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d48203-1c90-4330-b132-ccb0730be79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Social
        Welfare Secretary Rex Gatchalian has asked the Department of Trade and Industry
        (DTI) to set up an appeal mechanism for small-scale rice retailers who will
        receive a <a href="http://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-appeal.html">₱15,000
        subsidy</a> due to the price cap on rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124e40f-f441-4b06-85c8-5f472a7476ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ The Source on Wednesday, Gatchalian\
        \ said his agency is set to meet trade officials to discuss the final list\
        \ of qualified small-scale rice retailers, as well as details of the subsidy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c7ebd-98bf-4fc3-a89e-c323dee7d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One thing for sure, we asked DTI to make sure there is a way of appealing,”\
        \ Gatchalian said, stressing that there is no “perfect list.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347fad2-42fe-4b26-8583-045751c27147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you feel that you should be part of the list, there should be an\
        \ appeal mechanism, as in all government programs, so that you get to still\
        \ enjoy the benefits, enjoy the subsidy that the government will be extending\
        \ to our small rice retailers,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2041b-3345-4b53-adcc-9c118250511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gatchalian, the DTI will finalize the parameters for the\
        \ cash assistance, if it would be the ₱15,000 cash aid will be given across\
        \ the board, or calibrated based on the inventory the retailer has.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65f666-6454-4887-9df1-759dd733183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said they expect the retailers to be able to dispense their\
        \ rice stocks bought at a higher price within seven to 14 days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6ad79-b173-4b18-978a-7e93264585bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DTI will also require proof of purchase from the rice retailers\
        \ as part of its considerations for their inclusion in the final list, Gatchalian\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b944c8-2a00-4a38-b898-ba8f6af991ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsidy will come from the Sustainable Livelihood Program (SLP)
        of the Department of Social and Welfare (DSWD).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd512384-f835-4103-9de4-d323ec3eb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The social welfare secretary said the SLP has a ₱5.5-billion budget\
        \ that is ready to be used to aid rice retailers with small inventory amid\
        \ the price cap.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600f7ae-8e94-43d0-bb9e-0fec33603885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should the price restriction stretch out and SLP funds be used up,\
        \ Gatchalian said President Ferdinand Marcos Jr. has authorized the DSWD to\
        \ tap into other fund sources of the agency, such as the budget from its assistance\
        \ to individuals in crisis situation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479facb1-fc27-4dd2-b86e-3698bc39dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD chief also told House Committee on Appropriations chairperson\
        \ Rep. Elizaldy Co that they welcome any augmentation to the agency’s budget\
        \ later on but assured that currently, the department has a “rein on the finances.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac3b56-14cd-401b-9167-6d079746de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez vowed to raise another ₱2 billion
        to augment the SLP budget, Gatchalian earlier said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e7663-a5a8-40d6-ab3e-1b43397963ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang mandated a <a href="http://www.cnnphilippines.com/news/2023/9/1/marcos-sets-price-cap-for-rice.html">price
        ceiling</a> for regular milled rice at ₱41.00 per kilogram and for well-milled
        rice at ₱45.00 per kilo after it saw a surge in the commodity’s retail prices.
        It took effect on <a href="https://www.youtube.com/watch?v=M0ahXEFetVE">Tuesday</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15076f8c-6818-4a39-a9e9-8cc91b5c638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:39:27.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-06T13:39:28.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the ₱15,000 subsidy is “enough” as farmers will
        start their harvest in the following weeks that could stabilize market prices
        of the staple, as forecasted by the Department of Agriculture.</p>'
  'cebu-art-book-fair':
