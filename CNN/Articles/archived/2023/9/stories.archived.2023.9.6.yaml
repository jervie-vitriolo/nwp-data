      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Agricultural damage
        and losses from Super Typhoon Goring have reached ₱1.14 billion, affecting
        35,006 farmers, the Department of Agriculture said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ea83d-cc17-4f79-879a-a866b9fd7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10816a23-7014-492a-a3a8-48c0ce475a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA Regional Field Offices (RFOs) said the damage and losses were\
        \ recorded in Cagayan Valley, Central Luzon, CALABARZON, MIMAROPA, and Western\
        \ Visayas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328ebcb-6818-4276-aa67-da3f34f6b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fc6d3-326d-42bf-94ca-b217703aa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 51,283 metric tons (MT) of produce were lost, affecting 44,928\
        \ hectares of agricultural land.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a7161-8f51-46c9-8429-7abecf36773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cbca6-ebb2-4a6d-8e13-c1eb58936295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the most affected goods were rice with a total value of\
        \ ₱979.42 million, corn at ₱148.06 million and high value crops at ₱12.50\
        \ million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e7d35-32a5-41cd-9b5a-eeff30abb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e15b02-0de9-4dcd-a53d-29e15af2c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, livestock and poultry losses were valued at ₱2.59 million,\
        \ including 1,488 heads of cattle, carabao, goat, chicken, swine, sheep, duck,\
        \ turkey and guinea fowl.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddd119-7b35-44ed-b0f0-313785171edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4cbcc-7084-47e0-a446-b80325f66561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T12:53:46.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T14:02:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it is still coordinating with the LGUs and disaster
        reponse offices for the estimate of the fishery industry''s losses due to
        "Goring."</p>'
