    'title': 'Marcos sees ''some progress'' in last round of talks on South China
      Sea code of conduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd35b1-f4d3-42f8-8dc7-f7cd31775587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> —&nbsp;There
        is "some progress" in talks on the South China Sea code of conduct (COC),
        President Ferdinand Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96646c8f-2052-4fef-b366-5daea2c8cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are pleased that at the last negotiations on the Code of Conduct
        in the South China Sea held in Manila a few weeks ago, that some progress
        was made in discussing the milestone issues and a preliminary review of the
        Single Draft Negotiating Text (SDNT)," Marcos said during the 43rd ASEAN Summit
        in Indonesia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934c804-c7b2-4c2e-9007-1bdd528251ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He did not provide more details.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b573d7e-24cb-4239-acb5-02cffb749424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The third part of COC negotiations was held on Aug. 22-24 in Manila.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910b1f6-0e38-4a55-afd0-19a2bfb41d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a previous statement, the Philippine government said a "conducive
        environment" was needed for the discussions on the COC to realize progress.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395706c4-ac97-4e92-84d3-ba65a57e2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/25/ph-china-aggression-coc-talks.html">READ:
        PH raises China''s recent aggression during code of conduct talks</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daf075-0716-4b5d-a0db-efd4d47742b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expressed concerns over China''s recent aggression in the
        West Philippine Sea. The government said the incidents "undermines trust,
        escalates tensions, and threatens peace, stability and security in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb79d0d-64b1-44dc-a15a-87faec597e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the summit, Marcos noted the importance of maritime cooperation
        in boosting the trade network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a26442-074d-4676-b239-4140e5425cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We must emphasize that practical cooperation in the maritime domain
        can only flourish with an enabling environment of regional peace, security,
        and stability, anchored in international law," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76010304-01c2-4a94-9f63-c6de61d8b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T15:02:57.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-06T15:02:57.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines therefore continues to uphold the primacy of the
        1982 UN Convention on the Law of the Sea as the framework within which all
        activities in the seas and oceans are conducted. We once again reaffirm our
        commitment to the rule of law and peaceful settlement of disputes," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b6e2d-0c43-4076-8d50-19b2068d15ec'
