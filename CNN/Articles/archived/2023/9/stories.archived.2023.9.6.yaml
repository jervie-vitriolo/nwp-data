      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6297d2-cfb9-4f59-88ba-202bd1a0fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T23:59:24.842+08:00
