      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7f32a-bf72-4653-a403-1b5ecce35938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:39:41.278+08:00
