    'template': '1'
    'title': 'Court junks sedition case vs Trillanes due to insufficient evidence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737d4c0-bafc-4e7f-a0d7-25012cb68780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — A Quezon City court
        dismissed the conspiracy to commit sedition case against former senator Antonio
        Trillanes and several others due to insufficient evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7abb82-17fb-4a35-a0f7-04e9728cf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cb37b-b38f-492f-900a-426deae32eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the resolution dated July 14, the Quezon City Metropolitan Trial\
        \ Court granted the demurrers to evidence separately filed by Trillanes along\
        \ with accused Peter Joemel \"Bikoy\" Advincula, Jonnel Sangalang, Yolanda\
        \ Villanueva Ong, Fr. Flaviano Villanueva, Fr. Albert Alejo, Vicente Romano\
        \ Ill, and Ronnil Carlo Enriquez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997521ae-8c27-4cd9-a46b-7f1cb0767704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473368c2-244c-40cb-856c-f35b126b81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case was related to the “Ang Totoong Narcolist” videos that circulated\
        \ during the administration of former president Rodrigo Duterte and amid his\
        \ war against illegal drugs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831398a5-5977-4681-ba86-8bfc3931edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855ce91-7325-4774-9bc0-c8e6723aa4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Court finds that the prosecution failed to present competent or\
        \ sufficient evidence to sustain the indictment or support a verdict of guilt\
        \ against all accused,” read the resolution, which was made available to the\
        \ media on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861f8fe-b153-4710-aa43-9b02053f1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c3ac4-b921-4e20-962f-2a9e3e5f6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the \"Ang Totoong Narcolist\" videos released in 2019, Advincula\
        \ implicated former president Rodrigo Duterte, some of his family members,\
        \ and Senator Bong Go in the illegal drug trade.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8437d1-5e46-414d-ac40-c3a524b4fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ccecd-1712-4718-9d8f-0e1a03fa01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advincula then made a turnaround in his claims against the Dutertes\
        \ and said the opposition, under the supervision of Trillanes, was behind\
        \ the series of videos, prompting the Philippine National Police to file the\
        \ sedition complaint before the Department of Justice and cite his testimonies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2e8bc-7b98-4c98-90d8-4de4c0c9e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9cb05-0bc7-4b3c-8654-ab2db6ad2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said that throughout cross-examinations, all the witnesses\
        \ \"consistently admitted\" that they had no firsthand knowledge of the events\
        \ described in Advincula's statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df6590-718b-468c-ae4d-91b7ba8b824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334e3ea-e4df-46f4-98ba-78ec7095673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ergo, in the absence of personal knowledge of the facts narrated in\
        \ the Sinumpaang Salaysay, it necessarily follows that they also do not have\
        \ any personal knowledge of the participation of each and every accused in\
        \ the commission of the acts described in the Sinumpaang Salaysay,” the court\
        \ explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0e64a-47c5-4df1-9b57-7503ea44aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb454e36-5159-4219-ab3a-dc5b3c901184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted Advincula, who was a vital witness of the prosecution,\
        \ was not presented in court “to testify as to the veracity, truthfulness,\
        \ and accuracy of his statements made” regarding his “sinumpaang salaysay,”\
        \ which is the chief evidence of the prosecution.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1cb95-f0b2-411c-adef-7836f14c1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213f6f8-c808-42ba-9b1e-5d458515507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is fatal to the case of the prosecution,\" the court said. \"\
        The essential witness with personal knowledge of the entire incident was demonstrably\
        \ not presented in Court to substantiate the very basis of the instant criminal\
        \ action filed.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dae3e6-f550-456b-b96c-aed5fc6312cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:07:24.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T20:07:24.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
