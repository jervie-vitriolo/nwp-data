    'jcr:uuid': '617170a6-f817-4c32-b348-61ab61b04080'
    'lead': 'The Philippines has a strong lineage of how art takes the form of a book,
      and how books are recognized as art in themselves — just look at the Cebu Art
      Book Fair.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T13:31:54.807+08:00
