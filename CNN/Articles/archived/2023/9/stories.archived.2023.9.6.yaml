    'lead': 'A Quezon City court dismissed the conspiracy to commit sedition case
      against former senator Antonio Trillanes and several others due to insufficient
      evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T20:07:23.995+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-06T20:07:24.369+08:00
