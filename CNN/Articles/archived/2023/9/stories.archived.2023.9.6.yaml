      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55810dc3-08fe-4246-8c6b-9d21f2c3fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Department of South Asian Studies, Harvard is set\
        \ to look out for three preceptors to teach Filipino, Bahasa Indonesian, and\
        \ Thai for academic year 2023-2024.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04c6d5-574d-4292-80d1-90a68a0b2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5327e-716d-466a-963d-e681ff6ebf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Harvard Crimson, a student-run nonprofit newspaper of Harvard University\
        \ on March 24 reported that Eleanor V. Wikstrom '24, co-president of the Harvard\
        \ Philippine Forum (HPF) and a Crimson Editorial chair, said getting a Filipino\
        \ course offered has been one of the goals for \"as long as HPF has been in\
        \ existence.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bb8e1-d37c-4d46-854e-2a12f330271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5fbb4-1312-43c6-9f3c-efd28e61e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T20:45:06.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-07T06:21:44.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"HPF has petitioned Harvard administrators to offer courses in Tagalog,\
        \ according to Wikstrom. In 2021, Wikstrom wrote an op-ed in The Crimson criticizing\
        \ the lack of offerings in the Tagalog language at Harvard. She said she received\
        \ pushback for her advocacy efforts and questions about the value of learning\
        \ Tagalog,\" Harvard Crimson said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fde08e-e2f5-4b51-8bf5-b21c4fd7e241'
      'mgnl:activationStatus': true
