      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with ADHD were 30% more likely to attempt suicide and 9% more\
        \ likely to develop major depression, according to the study, which could\
        \ only show associations and not prove a direct cause and effect. Once those\
        \ with ADHD developed depression, they were then 42% more likely to try to\
        \ take their own life.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82624d-a991-41da-a3af-aad2f215d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d0a6b-06f7-4a0f-83c0-940358ef1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“ADHD and suicidal behavior share common genetic factors that may reflect\
        \ genetic variants associated with impulsivity, a trait that is highly heritable,”\
        \ said lead study author Dr. Dennis Freuer, a statistician and chair of epidemiology\
        \ at the University of Augsburg in Germany.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc54a0-dc79-4849-9d0c-e98a67fc9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4775c-e190-4dcd-981f-6c238f31af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Impulsivity is a core component of ADHD and closely associated with\
        \ suicidal behavior. Our study suggests that both ADHD and major depressive\
        \ disorder are risk factors for suicide attempt,” Freuer said in an email.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbaf3f-f1b7-426d-bc3f-db15d7a6cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e45ec9-3f7b-4ad2-8218-b6c5872a3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Living with ADHD was also associated with an 18% higher chance of developing\
        \ PTSD after a trauma. If the person had both ADHD and depression, the risk\
        \ of PTSD rose by 67%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26390d1-35e5-44c4-b4c4-ebf75eb00454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e227943-bfdf-4852-9e99-4a4b566183d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Association for Suicide Prevention and Befrienders
        Worldwide also provide contact information for crisis centers around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dae84-fbfa-4b4e-9d86-8c4f82346377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eating disorders linked to ADHD</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fb6a7-30d4-4c00-979c-84f968029bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found a direct link between ADHD and anorexia nervosa,
        an eating disorder characterized by a distorted body image, an intense fear
        of weight gain and a dangerously low body weight. People with the condition
        go to extremes to avoid putting on pounds, including “vomiting after eating
        or by misusing laxatives, diet aids, diuretics or enemas, according to the
        Mayo Clinic website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02626777-47cb-45a7-b21b-d6ff28028cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6250d2-d6d1-4b5e-b3e6-f6fd5110bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, “anorexia isn’t really about food,” Mayo noted. “It’s an extremely\
        \ unhealthy and sometimes life-threatening way to try to cope with emotional\
        \ problems. When you have anorexia, you often equate thinness with self-worth.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878067aa-419d-47dd-84a7-c8364a23bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36c33d-01bc-4aa2-ac03-393afdd1f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the study’s findings on suicide and PTSD, the new research did\
        \ not show an association between major depression and the development of\
        \ anorexia. Instead, “the increased risk for anorexia nervosa can be attributed\
        \ entirely to ADHD,” Freuer said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d9f2b-f0de-44d5-8945-ce4e1b60fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026353d5-389c-4bf3-a538-4f297578f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why would that be? Because the two conditions share “neurocognitive\
        \ deficits” that center around a lack of impulse control, Freuer said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257b461-27c5-4582-8fb9-2660b1b08449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26be9b-5341-47f9-81f6-0981d3983309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Impulsivity, for example, is a hallmark symptom of ADHD, and is largely\
        \ thought to arise from abnormalities in neural pathways of the brain that\
        \ govern reward and impulse inhibition,” said ADHD clinician Dr. James Greenblatt,\
        \ chief medical officer at Walden Behavioral Care in Waltham, Massachusetts,\
        \ in an email. He was not involved in the study.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea805e-b346-499a-9051-a3e8018ab596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c58f4-d27d-4864-82b1-f8c51e454138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, the new study’s results were not surprising, as it’s well\
        \ known that ADHD is frequently associated with other mental illnesses, said\
        \ Greenblatt, who has written books on personalizing treatment for children\
        \ with ADHD, binge eating, food addiction and more. However, he added, a diagnosis\
        \ of ADHD does not “guarantee” specific future outcomes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d2939-1c89-494b-abda-b572ad2e3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0b6a4-77b6-4d15-87ac-353a654dccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having ADHD does not make depression (or other mental disorders) inevitable.\
        \ What it does do, however, is ‘stack’ the deck of cards we’re dealt — cards\
        \ like genetics, biochemistry, lifestyle, environment, and psychology — in\
        \ such a way as makes certain outcomes such as depression more likely,” he\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69727e36-dba4-49fa-aeef-26ba7da184fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6222378-ce68-4e93-920f-b2e5a4db0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Using genes to establish risk</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567a783-adea-4489-9f04-9fa02f4ddaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, published Tuesday in the journal BMJ Mental Health, used\
        \ a statistical method called Mendelian randomization, which uses “genetic\
        \ variation to assess how — and how significantly — a given risk factor may\
        \ influence a health outcome,” Greenblatt said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cd26f-7841-4de8-929b-7821800fa35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797dfd8-e0c9-4bb0-a333-70c2c9655c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers looked for a link between ADHD and seven mental health\
        \ conditions: anorexia nervosa, anxiety, bipolar disorder, major depression,\
        \ PTSD, schizophrenia and at least one suicide attempt.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e8614-b21f-4c62-ba35-27a9278f0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00dbd7-6927-41ac-ad67-b5efb7a2ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the research discovered a direct link between ADHD and the development\
        \ of major depressive disorder and found that both ADHD and major depressive\
        \ disorder “separately and jointly” contributed to PTSD and suicide attempts,\
        \ that was not the case for other chronic mental health conditions, according\
        \ to Freuer. “There was no evidence for a causal link between ADHD and bipolar\
        \ disorders, anxiety (or) schizophrenia,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468ba2c-44dd-4f54-a31f-8c88bf0da77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be29a4-f458-41f1-a2f4-c951b6a3a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of a finding on anxiety is unusual, as “up to 2/3 of children\
        \ with ADHD have at least one other comorbid condition — anxiety is the most\
        \ common,” Greenblatt said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808c30c-9b5e-4c9d-a8f5-96a4d1d44270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4a04e-9689-43fc-b20b-a20a771465ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Also on the list are Tourette syndrome, obsessive compulsive disorder,\
        \ depression, substance use disorders, eating disorders, learning disabilities\
        \ and sleep dysfunction,” he added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee61a9e-e82b-4947-8aad-808590049e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67778bf2-6afb-44dc-8e9f-e1b3236f6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genes are only one part of the puzzle</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023cc95-c759-48d1-94de-4152623135ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetics play a role in which diseases or conditions an individual
        develops, but the environment plays a huge role in whether those genes are
        expressed, Greenblatt said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ca0f4-861c-4c37-9d10-3b5e752df074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5905619-7d9f-4dfa-a348-c19083a659a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two kids can have the disorder, and one has a family and school environment\
        \ that’s really supportive and the other child could be criticized, stressed\
        \ out and constantly feeling put down at home and the school has no accommodations,”\
        \ he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4fb62-d19d-43ba-a9ce-b6d012859103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce61a8-13bc-4896-9191-8ccfab8c78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both children have the same biological disorder — ADHD — but different\
        \ environments will uncover different symptoms such as anxiety or depression,\
        \ Greenblatt said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee60b22-f24e-4f8d-8f41-d6045ce23b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2fd3f-5878-4e4e-b732-f81a7376d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To me the punchline of the study is, ‘OK, now we have the genetic\
        \ link to go along with what we know from observation. What are we going to\
        \ do with it? As a clinician, it reinforces the need to diagnose and comprehensively\
        \ treat ADHD in kids and adults.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a87a2-80c3-43b3-b244-fddb13ac6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13657c8b-e177-4356-bcf8-5f1fea540c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because ADHD is typically diagnosed in childhood, the study’s results\
        \ could be used by clinicians to do early screenings for signs of depression,\
        \ suicidal ideation or anorexia, Freuer said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a72ec-80c3-49cc-b160-af43a80a323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482008c-26ca-4002-b05e-ae73422f3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:37:47.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:37:47.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would allow for early treatment tailored to the patient, he
        said. “From a personal and family point of view, I think it is important not
        to underestimate any symptoms and the disease itself and its possible consequences
        and to seek professional help in time.”</p>'
    '51':
