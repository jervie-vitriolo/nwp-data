  'usa-italy-fiba-world-cup-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-09-06T05:44:57.000+08:00
    'imagesource': 'jcr:ac3cbbde-94dd-4c5c-93cf-95139e730b18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17aac518-86b2-4168-b317-58782e4d17d4'
    'lead': 'Despite the taunting of some Italian faithful in the crowd, Paolo Banchero
      gets the last laugh as Team USA secures a semifinals spot in the 2023 FIBA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T05:47:55.192+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-06T05:47:55.537+08:00
