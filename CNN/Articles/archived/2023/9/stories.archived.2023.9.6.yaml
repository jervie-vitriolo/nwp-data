    'lead': 'President Ferdinand Marcos Jr. plans to visit Honolulu, Hawaii and another
      city on the West Coast when he goes to the United States in November for the
      Asia-Pacific Economic Cooperation Summit, said Philippine Ambassador to the
      US Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-06T14:50:55.259+08:00
