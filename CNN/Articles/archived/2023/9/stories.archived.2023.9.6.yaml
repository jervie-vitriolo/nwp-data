    'template': '1'
    'title': 'How the ultra-wealthy infiltrated anti-capitalist Burning Man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecb482-8025-4325-8cf6-58518b247fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Burning Man, the desert confab
        that <a href="https://www.cnnphilippines.com/world/2023/9/4/burning-man-festival-nevada-desert-rain.html">descended
        into chaos</a> over the weekend, isn’t quite the scrappy, free-spirited revelry
        that it once was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebf0e6-37f6-4bb7-b48c-0c0f6226cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503992e-ed61-4bd2-bfa9-7c9e04e4d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many watching the disarray of Burning Man from afar, the rain and\
        \ mud that left 70,000 people stranded quickly became a symbol of the festival’\
        s departure from its roots.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197eef6-1402-4c34-9c8f-3745b3cec57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bba617-832a-4b8d-b3c6-711762d52714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Or, more simply: how the billionaires ruined Burning Man.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cd639-704a-4a7e-b59f-7d4db5cc03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb47d5-c5c7-43ef-8402-0957d3f8e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The festival began as a small gathering in 1986 on a San Francisco\
        \ beach, and eventually grew into a gritty countercultural community of “\
        Burners” who eschew commercialism within their makeshift city, erected annually\
        \ in a desiccated lake bed known as the playa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfeedb-4ecb-4862-832f-9698b4b86c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569fcf5-7364-42e4-92e5-916ce357b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s no money trading hands on the playa — that’s core to to the\
        \ community’s “decommodification” ethos. But there is, increasingly, a lot\
        \ of money on the playa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e1be2-b1c3-4848-b668-5632cd0905b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701caf5a-d60d-4966-a15f-ed7cde79be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Going to Burning Man is, in some elite circles, akin to having climbed\
        \ Everest or taken ayahuasca on a meditation retreat — a spiritually transformative\
        \ experience, undertaken with a considerable safety net of privilege.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77cbaa-93d3-4afc-b013-5bf42f305e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed798506-6241-45f8-bec9-dc43d4d9826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elon Musk, the world’s wealthiest person, has been a regular at Burning\
        \ Man, telling Recode in 2014 that “if you haven’t been, you just don’t get\
        \ it.” Mark Zuckerberg flew in for a day in 2012 to serve up grilled cheese\
        \ sandwiches and even set up his own tent, according to his friend and Facebook\
        \ co-founder Dustin Moskovitz. In 2018, shortly after she was indicted on\
        \ federal fraud charges, Theranos founder Elizabeth Holmes retreated to the\
        \ desert and burned an effigy for her failed startup, she told the New York\
        \ Times.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79cae9-ca8a-4eb1-b489-c17d825d4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31578df9-b156-4f69-a3a1-aff09fd10f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the 10 pillars of Burning Man is “radical self-reliance,” and\
        \ in that spirit most revelers haul their own water and shelf-stable food\
        \ in for the week, and “rely on their inner resources” for survival, according\
        \ to the organization’s website.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b58fb-10ed-43ed-b00c-11968a23b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987989b9-c947-476b-8ce0-687b968c2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the one-percenters in attendance, however, self-reliance can be\
        \ outsourced.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baecf01-cd23-48d8-9f52-e877544a46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9f789-6698-4da7-9a19-8a05d428bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ultra-wealthy have been known to fly in personal chefs for the\
        \ week, and pay as much as $50,000 to camp in luxurious tents, as the New\
        \ York Post reported in 2019. A Business Insider reporter, similarly, wrote\
        \ about so-called fancy camps around the playa that came with chandeliers,\
        \ party rooms and outdoor showers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2c950-4831-4816-9e2f-ba528377a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2c95f-786b-45b0-aa95-239d17f41e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Burning Man is the perfect example of how many rich White people recreationally\
        \ manufacture hardship because they are immune from it systematically,” wrote\
        \ one user on X, formerly Twitter, this weekend.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b01060-6411-4a1b-838b-fa08ef0b5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27539f-2c8a-4a07-bf5a-339c2b448090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The infiltration of the jet set is the driving force behind the schadenfreude\
        \ emanating from social media in response to video footage of Burners — some\
        \ of whom paid $2,750 for a single ticket — tromping through ankle-deep mud,\
        \ unable to drive out of the camp following unusually heavy rain.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643276b-038b-49a8-9557-6f25b1161b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731aed9-44b3-4159-a41c-f54617aefd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a tiny violin emoji for me,” wrote one TikTok user.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3527a-340f-4ad2-a16b-0aaaa7469d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309aa92b-f810-4717-b177-78b9bc8669ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some festival-goers found the situation scary — a “Lord of the\
        \ Flies” vibe, as one attendee described it — many seasoned Burners were taking\
        \ the weather and road closures in stride, offering food and shelter to those\
        \ who need it. While one person died at the festival, the death was “unrelated\
        \ to the weather.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b262043-890d-4bcc-adba-83da74552c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111a62d-035e-43f9-8494-15a53bbd2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One attendee, Andrew Hyde, told CNN the rain and mud have taken the\
        \ meaning of the event back to its roots.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb0957-8c55-4a01-bd3e-00cebc8f7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e0c6e-70d7-4240-aa3c-fc1ec742ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T17:32:17.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-06T17:32:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You come out here to be in a harsh climate, and you prepare for that.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b221e2-9305-4197-9686-06aefa5dd89e'
