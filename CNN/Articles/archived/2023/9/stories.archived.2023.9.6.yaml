      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0660d-f769-4a5b-a902-fdaba18041d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T13:31:54.829+08:00
