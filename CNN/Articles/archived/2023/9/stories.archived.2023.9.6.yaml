      'mgnl:lastActivated': 2023-09-06T01:22:47.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46bcf3-6071-43d8-aeeb-a2055159b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T01:12:14.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T01:22:47.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikal Bridges was a problem on the offensive end for Italy as he finished\
        \ the match with 24 points and seven rebounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6457b57-68ea-400f-a7f5-b92a2b610757'
      'mgnl:activationStatus': true
