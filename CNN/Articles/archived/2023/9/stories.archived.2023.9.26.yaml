    'stories': []
    'template': '1'
    'title': 'House leaders now lukewarm to suspending excise tax, ask ‘Big Three’
      to hike fuel discounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464d0fa-79e1-4287-a807-f92140a93cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Leaders of the House of Representatives are asking the so-called “big three”
        oil players—Shell Pilipinas Corporation, Petron Corporation, and Chevron Philippines—to
        increase the amount of fuel discounts to public utility vehicle (PUV) operators
        and even include private car owners in the coverage as a way of easing the
        impact of soaring prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5eb4dc-4cbd-4925-a229-2b0961e17723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders appear to have become lukewarm to Speaker Ferdinand
        Martin Romualdez’s earlier proposal to <a href="https://www.cnnphilippines.com/news/2023/9/18/house-of-representatives-oil-companies-excise-tax.html"
        target="_blank">suspend the excise tax</a> on fuel after the Department of
        Finance (DOF) opposed the idea, warning that as much as P15 billion in revenues
        will be lost until the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04373c89-f905-44d6-befd-dd02aac66ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a consultative meeting with oil industry players held Tuesday,
        lawmakers told representatives of the oil companies to improve the discounts
        they offer to consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ab1d1-5290-4382-888c-4300cbd0f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT-CIS Party-list Rep. Erwin Tulfo said the meager discount offered
        by oil firms at present is no longer sufficient.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6323fc-1380-4670-ab5c-da74de1a4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pakiusap na lang ng Kongreso dagdagan ninyo yung</em> discounts
        <em>na pinamimigay ninyong</em> Big Three. <em>Baka pwede ninyong doblehin
        o dagdagan ng piso,</em> ₱2 <em>sa</em> <em>gasolina,</em> diesel. <em>Malaking
        maitutulong,"</em> he said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115e3f5-96c2-4b56-8b8c-d4126eee8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos baka pwedeng isama niyo na ang</em> private sector, <em>yung
        may sasakyan. Kasi hindi naman lahat ng tao nagco-commute,"</em> Tulfo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91782d6-7afe-46cd-b0ea-754b00bc9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress is asking that the Big Three add to the discounts
        you are giving. Maybe double it or add ₱1, ₱2 to gasoline and diesel. It would
        be a big help. And then maybe you could also include the private sector, those
        who have their own vehicles. Because not everyone commutes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e56898-af27-4955-8206-547f192a4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four fuel companies currently offer discounts ranging from ₱0.50
        to ₱3 per liter for drivers of public utility vehicles, based on a list from
        the <a href="https://www.doe.gov.ph/sites/default/files/pdf/price_watch/oil%20companies%20%20promos%20and%20discounts_as%20of%2007%20march%202023.pdf"
        target="_blank">Department of Finance</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f02c86-6827-401d-9105-051ff18bd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo said the House will consider reviewing the law requiring bioethanol
        to be added to the fuel mix sold commercially to further bring costs down.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cef68-38f3-4ae4-9c52-a6319ab9d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Congress set to go on a month-long recess on September 30, Tulfo
        said House leaders will no longer meet with oil industry players. The meeting
        between the private sector and lawmakers started last week to discuss possible
        solutions to the soaring fuel costs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c205d3-328f-4192-9d36-1822c83214d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo said lawmakers will await the fuel companies’ decision on the
        House’s suggestion, with the warning that their failure to cooperate might
        result in tougher measures to be taken against them.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d990a-9933-4fa9-b729-fecfcb6d4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll just wait for their decision <em>kasi alam naman nila, kahit
        si</em> Congressman Marcoleta, <em>nag-warning po ang</em> Speaker <em>na
        pag di kayo tumulong, may mga</em> actions <em>na gagawin"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288f091-3793-4c1b-9dfa-f6c8a496ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa nga diyan inilatag ni</em> Congressman Marcoleta during
        our first meeting, <em>pwedeng i-review uli ang</em> Oil Deregulation Law.
        <em>Mas mabigat yun. Pag niregulate natin ang</em> law <em>ng</em> oil deregulation.
        <em>Pag ibinasura yan mas aaray sila. So meron pang</em> weapons <em>tayo,"</em>
        Tulfo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ea9b8-9060-480c-83fd-7042ba160861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:18:24.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T22:21:40.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll just wait for their decision because they know,
        and even Congressman Marcoleta, the Speaker has given a warning that if they
        don''t help, actions will be taken. One of the things being prepared by Congressman
        Marcoleta during our first meeting, is to review the Oil Deregulation law.
        That''s heavier. If we regulate the law. It will hurt them if we scrap that.
        So we still have weapons.]</p>'
