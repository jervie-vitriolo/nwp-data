      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        Office of the President (OP) has distanced itself from Vice President Sara
        Duterte’s message to China on its 74th founding anniversary, in which she
        expressed hope that its partnership with the Philippines will prosper, according
        to ACT-CIS party-list Rep. Erwin Tulfo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f266b-ac35-4a23-a750-6a4821a566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:29:42.453+08:00
