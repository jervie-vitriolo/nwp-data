      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it was 24 hours and Ma’am Bambi herself is an artist, she
        understood that an artist needed a sounding board or a place to express [themselves],”
        said Samantha Solidum of media collective Sutukil Sauce, which was conceptualized
        with Fonacier in Turtle’s Nest itself. “It was one of those rare places where
        you could just bring what you can to the table, literally, like actual things,
        or just your ideas. And most probably you could find someone who would latch
        onto those ideas.” Kurdapya Jones was a persona played by Chai Fonacier that
        did comedic and incisive documentaries about local issues.</p>'
    '29':
      'image': 'jcr:63e1ff48-d9f5-46fe-8dc9-531e0e1d53a5'
