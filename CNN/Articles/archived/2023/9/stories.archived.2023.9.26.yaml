      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the continuation of plenary debates Tuesday on House Bill 8980 or\
        \ the proposed General Appropriations Act of 2024, Tulfo, the sponsor of the\
        \ OP’s budget, said Duterte’s statement does not reflect the government’s\
        \ stand on China.\r"
    '3':
