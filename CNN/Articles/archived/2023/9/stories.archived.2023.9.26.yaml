      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba702278-4884-4efe-8386-ed2b2bacfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers also criticized China for launching such a move, with some\
        \ senators saying this only showed that the Chinese government does not respect\
        \ Philippine sovereignty.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939c2bc-734e-417f-a39b-1c8540735e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.958+08:00
