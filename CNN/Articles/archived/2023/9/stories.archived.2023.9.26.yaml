      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rice being distributed to qualified beneficiaries of the government''s
        4Ps conditional cash transfer program for the poor came from smuggled rice
        seized in Zamboanga City, Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc9554-7d65-45da-99a2-1c85fb6e6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T13:14:51.379+08:00
