      'imageCaption': 'On a regular night, you’d find artists, poets, call center
        agents, students, and an assortment of folks frequenting Kukuk''s Nest''s
        tables. In photo: Filmmaker Ron "Gagamboy" Gamboa and rapper/producer Adam
