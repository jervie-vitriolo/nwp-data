      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Manalo assured that those who cannot really plant due to water\
        \ scarcity, will be enrolled in an assisting agency or program such as the\
        \ DSWD and the DOLE.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
