      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Sen. Ronald “Bato” dela Rosa said he is “sick and tired of all\
        \ these diplomatic protests,” and asked for other approaches to elicit a response\
        \ from the East Asian giant.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31e297-32a5-48bf-a3c5-43707a0ae17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Sen. Francis Tolentino inquired if the Philippine government\
        \ has efforts to “convert the apparent overwhelming support” from various\
        \ countries into “something more relevant.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3539f-2d45-439b-9897-e17ef948d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo listed ongoing talks with Japan, Canada, United Kingdoms, Germany,\
        \ Australia, and Vietnam to increase the country's defense capabilities and\
        \ domain awareness.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e8314-cd79-47a3-be96-5db627eef7df'
      'mgnl:activationStatus': true
