    'template': '1'
    'title': 'Gilas obliterates Bahrain for first win in Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915b87e-a847-4dd7-ad02-79259392b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:08:43.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-26T16:08:43.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Philippine men''s 5x5 basketball team''s quest for its first Asian Games
        medal in 25 years started on a good note after the squad annihilated Bahrain,
        89-61, Tuesday in Hangzhou, China.</p>'
