    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b750cd-6ae3-4dc3-b5db-39193596b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.462+08:00
      'mgnl:createdBy': 'gabrielle'
