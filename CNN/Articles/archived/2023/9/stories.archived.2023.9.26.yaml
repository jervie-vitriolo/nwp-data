      'mgnl:lastActivated': 2023-09-26T18:14:23.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I’m learning is that dementia is hard. It’s hard on the person\
        \ diagnosed. It’s also hard on the family. And that is no different for Bruce\
        \ or myself or our girls,” she said. “And when they say that this is a family\
        \ disease, it really is.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529c133-cc5b-403c-8404-a8cbdb9731ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kotb asked Heming Willis if her husband was aware of his condition,\
        \ to which she responded: “Hard to know.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d901cb-5100-45e2-9005-6aa39f87fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heming Willis appeared on the show to raise awareness about FTD and\
        \ was joined by Susan Dickinson, CEO of the Association for Frontotemporal\
        \ Degeneration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad677a9-4830-42e1-b03e-32789d5587bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dickinson explained that one of the things that the condition affects\
        \ is self-insight, and therefore some people lose understanding that they\
        \ themselves have changed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba242f55-b87a-4146-a381-cd13bbca7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kotb also asked how the diagnosis had affected Heming Willis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8f7df-eb95-49a5-bf9e-06df71191b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it was the blessing and the curse,” she said, explaining that\
        \ it is good to finally understand what is happening to him, even though it’\
        s still painful.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd30a4-d36b-439c-a38b-d8fd12d8904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just being in the know of what is happening to Bruce just makes it\
        \ a little bit easier,” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b0bb4-8e96-4d9e-9ae9-1220e6445816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for how they explained the situation to daughters Mabel and Evelyn,\
        \ “we’re a very honest and open household,” she said. “And, you know, the\
        \ most important thing was to be able for us to say what the disease was,\
        \ explain what it is, because when you know what the disease is from a medical\
        \ standpoint it sort of all makes sense.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dba998-6268-4f4a-b423-f2b72e3a1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So it was important that we let them know what it is because, you\
        \ know, I don’t want there to be any stigma or shame attached to their dad’\
        s diagnosis, or for any form of dementia,” added Heming Willis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2a380-c7cd-43d6-9041-148d3f197014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also struck a positive note.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f46c3-e4aa-4f6a-bc2c-f3fc75c78af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is the gift that keeps on giving,” she said of her husband. “Love,\
        \ patience, resilience, so much.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916bd04-ec82-4aa2-9fbe-598b8a8f277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bruce would really want us to be in the joy of what is, he would really\
        \ want that for me and our family,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0b25f-f075-4c45-9a1a-29178524ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After retiring from acting in March 2022 due to a speaking disorder\
        \ called aphasia, Willis was diagnosed with frontotemporal dementia, his family\
        \ announced in February this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c652e4-46c0-4b41-9bd1-9c29a733fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since we announced Bruce’s diagnosis of aphasia in spring 2022, Bruce’\
        s condition has progressed,” the Willis family said in a statement at the\
        \ time. “Unfortunately, challenges with communication are just one symptom\
        \ of the disease Bruce faces. While this is painful, it is a relief to finally\
        \ have a clear diagnosis.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb2cd7-9e68-486c-8ce4-8e2c1f8502a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FTD is a group of disorders caused by a buildup of tau and other brain\
        \ cell destroying proteins in the brain’s frontal lobes (behind your forehead)\
        \ or temporal lobes (behind your ears). The condition typically strikes between\
        \ the ages of 45 and 64, according to Alzheimer’s Research UK.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09298207-6539-4886-94fb-2a6b3c5b7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most common dementia for people under 60, FTD can cause challenges\
        \ in communication, as well as changes to one’s behavior, personality, or\
        \ movement,” according to a statement from the Association for Frontotemporal\
        \ Degeneration.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252da08-c46d-4eb1-94f9-055e8c23be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with FTD typically live six to eight years with the condition,
        according to the US National Institute on Aging. Between 10% and 30% of FTD
        cases are inherited. Other than genetics, there are no other known risk factors,
        although researchers are investigating what role the thyroid and insulin may
        play in the onset of the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f496e2-0306-433e-8d84-55bd151c072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:14:22.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:14:23.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/25/entertainment/bruce-willis-dementia-today-scli-intl/index.html"><em>"‘Dementia
        is hard’: Emma Heming Willis shares update on husband Bruce Willis’ condition"&nbsp;</em></a></p>'
  'wga-strike-analysis':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-26T18:15:11.000+08:00
    'imagesource': 'jcr:9362fd36-3cb2-4b6b-a852-02c5419fa738'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '118da335-9503-4cbc-ae01-3bd63dbcd5df'
    'lead': 'The Writers Guild of America is in an understandably celebratory mood
      as it ends one of the longest strikes in its history, having held firm – and
      banded together with actors – to win significant concessions from the major
      studios and streaming services.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T18:18:12.779+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-26T18:18:55.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hollywood', 'strike', 'Writers-Guild-of-America']
    'stories': []
    'template': '1'
    'title': 'The WGA strike might be ending, but Hollywood’s bigger problems aren’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a41de-1aa7-485f-a342-6189d890d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Writers Guild of America is in an understandably
        celebratory mood as it ends one of the longest strikes in its history, having
        held firm – and banded together with actors – to win significant concessions
        from the major studios and streaming services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaf662-8088-4459-8dfa-e0c538aecdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details of the agreement remain undisclosed, but the WGA leadership\
        \ called the three-year proposal “exceptional,” telling members the tentative\
        \ contract – which must still be ratified – addressed concerns across its\
        \ ranks, from movies to TV, veterans to neophytes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e931de-0d22-4c97-8e9f-4eb7fbd2919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The studios must still hammer out a deal with actors, but both labor\
        \ and management have moved closer to putting this painful five-month chapter\
        \ behind them, and Hollywood back to work. Yet that won’t resolve the underlying\
        \ challenges facing the entertainment industry that prompted the guilds to\
        \ take this action, including wrenching change brought about by streaming\
        \ – one reason some referred to this as “the Netflix strike.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ecd71-f909-41b9-b919-ccf770595c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While talent can take satisfaction in being better and more fairly\
        \ compensated, the sobering truth is there might be fewer opportunities to\
        \ go around, as the days of “peak TV” appear destined to give way to belt\
        \ tightening and greater selectivity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3991b1-6f86-4624-841f-ba4ecda4a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those cautionary notes shouldn’t diminish what the writers and actors’\
        \ unity accomplished, joined in the belief that they had to make a stand and\
        \ address fundamental issues around streaming – including residual payments\
        \ for their work and minimums about how many writers TV shows employ – to\
        \ avoid going through this again in another three or six years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc660fb-0497-4930-8d4b-f305567e040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that sense, the anonymous studio executive who talked to the website\
        \ Deadline about prolonging the strike to make the guilds buckle under the\
        \ weight of financial pain clearly miscalculated – coming across like a Bond\
        \ villain, and giving writers and actors bulletin-board material to anger\
        \ and motivate them.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb980e93-cfd1-4cea-a159-137354aedcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the outcome of this battle, though, there are signs Hollywood\
        \ overall is losing the war. And the third vital part of the equation – consumers\
        \ of entertainment – could come up on the short end if they’re asked to pay\
        \ more for the content they watch while potentially receiving fewer options.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577a17f-74e2-4377-aa3c-a0ee19009880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of these issues were foreseeable, but other parts weren’t. Streaming\
        \ and a global pandemic (which helped fuel the growth of streaming services)\
        \ have combined to siphon money away from traditional television and theatrical\
        \ movie-going. Now with streaming gains slowing, the revenues from those new\
        \ subscribers aren’t fully offsetting what’s being lost.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ecef7-4cd8-4464-a2a1-d339e2658b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So while Hollywood can celebrate the success of “Barbie” and “Oppenheimer”\
        \ this summer, any “The movies are back!” enthusiasm was dampened by the expensive\
        \ “tent poles” intended to prop up the box office that flopped relative to\
        \ their high budgets, including “The Flash” and “Indiana Jones and the Dial\
        \ of Destiny.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44d6fb-ad32-4c8b-b288-a242cdd48c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of other tensions surfaced in the form of carriage disputes
        between companies like Disney and Charter Communications over fees for cable
        channels, resulting in a temporary blackout of Disney-owned ESPN and other
        networks as Charter fought to hold the line on costs amid a steady drip of
        “cord-cutting” by cable and satellite subscribers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a449588-f815-4dd7-95ab-ac313364112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for writers’ fight for greater transparency about streaming viewership\
        \ so they could share in the success of hits, even that could be a mixed bag\
        \ if, as Bloomberg’s Lucas Shaw wrote, streaming services start “becoming\
        \ more cautious about their spending. That’s bad for the creative class.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e04486-73b8-49e8-80ed-8bf4dfdbf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, were there “winners” and “losers” in the writers’ strike? A few,\
        \ though most come with disclaimers and asterisks. Taking inventory:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966887d1-3b37-4502-9fc6-5f95d330fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The WGA:</strong> The slogan “WGA Strong” turned out to
        be more than a hashtag, as the guild maintained its solidarity – with help
        from SAG and other quadrants of the industry – in fighting for what members
        view as fair pay. If the deal hastens the end of “peak TV,” though, that could
        mean less work and hollow out aspects of what looks like victory over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26a6f3-f551-4362-8b64-1f5305b9afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The AMPTP:</strong> The member companies (including CNN
        parent Warner Bros. Discovery) saw their public images take a beating, with
        the guilds effectively rallying support and painting their CEOs as bad guys
        in the public-relations war. The studios did save money on production in the
        short term and could engineer more retrenchment in the months ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e23b88-7462-490f-a4b7-e01dcfc052ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oscar campaigns:</strong> Maybe the clearest winner. With
        writers and actors declining to promote their work during the strike, publicists
        are surely salivating about the prospect of getting the latter back on red
        carpets before the stretch of year-end movies associated with awards season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e479e3e-d260-4708-816c-20dc02a6134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Traditional TV:</strong> The major networks could ill afford
        to do anything to prompt viewers to seek their entertainment elsewhere. To
        the extent the strike left their fall TV lineups looking relatively bare,
        this was a loss for them and gift to the streaming services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6782c49-1d05-49e2-a599-3b7b4f9779ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Streaming:</strong> While they may have saved money during
        the stoppage, the WGA appears to have gained a key concession that will let
        them share in the success of streaming hits. The big question now: Can streamers
        charge more, or sell enough advertising, to offset their slowing growth?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bb0a2-54dd-4604-89d6-2b4b878cbdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Directors Guild of America:</strong> Perhaps the forgotten
        loser in this cycle, having quickly agreed to a deal with the studios in June,
        in a way that overlooked or ignored the momentum behind its guild brethren
        in agitating for more significant and historic change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16acb0-5e83-41e2-9657-13721676c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drew Barrymore and Bill Maher:</strong> Their announcements
        that they would bring back their shows without writers spurred hostility from
        those on the picket lines. Although each backed down – and Barrymore issued
        an apology – will there be lingering effects in terms of guest bookings? Probably
        not, but stay tuned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32702d-45f8-4ae2-970f-c3ed6222e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The consumer:</strong> There wasn’t a noticeable shortage
        of entertainment content during the strike, but after a 146-day production
        break, there will be some spacing out of movies and TV shows in the months
        ahead. The real bottom line: We’re all almost certainly going to be asked
        to pay more for what we watch, wherever and however we watch it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef8729-00fb-4f99-bf98-1c58d10fd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:18:12.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:18:55.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/25/entertainment/wga-strike-analysis/index.html"><em>"The
        WGA strike might be ending, but Hollywood’s bigger problems aren’t""</em></a></p>'
