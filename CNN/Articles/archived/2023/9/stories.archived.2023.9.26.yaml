      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Medical assistance is being provided to those wounded in the Republican\
        \ Medical Center and the Stepanakert Children’s Hospital with limited conditions\
        \ for treatment and medications, which is insufficient. There is an urgent\
        \ need to evacuate those wounded by airlift to save their lives,” Stepanyan\
        \ said, according to Armenpress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5ccf3-1929-4eb2-8f49-87eb91d6f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da475c6c-9a0e-4edf-8d04-4955b8bfcdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s brief but bloody offensive last week killed more than\
        \ 200 people and injured many more, before Karabakh officials agreed to a\
        \ Russia-brokered ceasefire in which they agreed to dissolve their armed forces.\
        \ Azerbaijani President Ilham Aliyev said Baku had restored its sovereignty\
        \ over the enclave “with an iron fist.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790dfd79-632d-4fc1-9d59-789c4782b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd33487-820c-4466-b939-1a575ee78989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Karabakh presidency told Reuters that the majority of Karabakh\
        \ Armenians did not want to live in Azerbaijan and that they would leave for\
        \ Armenia. Azerbaijan has said it will guarantee the rights of those living\
        \ in the region, but Armenian Prime Minister Nikol Pashinyan and international\
        \ experts have repeatedly warned of the risk of ethnic cleansing of Armenians\
        \ in the enclave.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0aeba-69bc-4dc4-9068-3c25040023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6ad2c-db71-4daa-a3d3-1337ba19c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our people do not want to live as part of Azerbaijan. Ninety-nine\
        \ point nine percent prefer to leave our historic lands,” David Babayan, an\
        \ adviser to Samvel Shahramanyan, the president of the self-styled Republic\
        \ of Artsakh, told Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1b54a-08a0-4d78-b576-c6f4b4304a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e27f9b-549e-4bf6-af83-b25e81bff11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poghosyan told CNN she did not know of a single family who was planning\
        \ to remain in Nagorno-Karabakh. “If they say 99.9, it’s false. It’s 100%,”\
        \ she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d18d85-26c6-4747-a4b5-9d3d3f23cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7da92d-0e9a-436a-8eb3-5707991329e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aliyev can tell you a lot of tales saying ‘Look, look, a lot of Armenian\
        \ families are staying.’ But I know that no one – even the poorest family\
        \ – is staying.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d877c-33c7-4e7e-9bb3-f8dc043bb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51905cf4-3cd7-44d3-8d5e-1e21c6741985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan has long been explicit about the choice that confronts Karabakh\
        \ Armenians. Those who choose to remain must accept Azerbaijani citizenship.\
        \ Those who do not must leave.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2ff19-bc3e-40bf-a494-7b189d1f646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5c8b8-681f-4f20-9b37-5b690aaa5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anna Ohanyan, a senior scholar in the Russia and Eurasia program at\
        \ the Carnegie Endowment for International Peace, told CNN that there is “\
        no question” that Azerbaijan would use force against those who attempted to\
        \ stay and reject rule from Baku.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdd5b1-2864-4aed-8570-4f5d88938faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905616a4-cf87-4626-9fa9-be56653b674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the Armenian community will not leave, but also will not take up\
        \ Azerbaijani passports, I think that basically would be suicidal,” Ohanyan\
        \ said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabadfff-5788-425b-8673-14b38e6bb041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b95a1-b407-4152-9c5f-4b8e59dbb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 bodies have been recovered in the latest search and rescue\
        \ operations following Azerbaijan’s military operations, Karabakh emergency\
        \ services told Armenpress.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854f800-37dd-46d9-aed3-6549003a9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f777a1-a568-4139-af3f-369b30673265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the bodies were two children and an elderly couple, officials\
        \ said. CNN could not independently verify the claims.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbac65-9e75-4eb8-af58-5ac8946bf0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cabd2-c025-418f-9196-f42956e5216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images shared on social media showed residents of Stepanakert, the\
        \ region’s capital, packing their belongings into cars and vans, and searching\
        \ for gas. The region had been blockaded by Azerbaijan-backed activists for\
        \ nine months, causing chronic shortages of food, medicine and fuel.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d3fbe-29c7-45ae-99b8-8fd8de5dd70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4ff28-6b7e-4588-b586-0d06fe8a97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of those fleeing Karabakh were women, children and the elderly,\
        \ the deputy mayor of the Armenian town of Goris, Irina Yolyan, told Armenpress\
        \ Monday. Goris lies close to the border between Armenia and Azerbaijan, near\
        \ the Lachin corridor – the only road connecting the enclave to Armenia.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f332103-3fc1-4540-883a-7b5d34159426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604e977-2e3d-418c-a500-70cf579a62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The road has been partially opened, to allow people to flee to Armenia,\
        \ according to Poghosyan.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53d967-289c-417f-b5fb-5eeb79e29258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9d953-c88b-4909-90a5-43c62fe4875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poghosyan told CNN she is planning to leave on Tuesday, along with\
        \ her husband, nine-year-old twin children, parents and grandmother. The seven\
        \ of them would have left sooner, but were warned that traffic on the road\
        \ means many have been stuck for hours, with thousands trying to flee already.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f88f15-7279-4b78-84f6-67780ee53e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724cda9-bf15-45a0-ad00-a273a86d0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While she and her children began sorting through their belongings,\
        \ her father had joined the long line for fuel. “The government told us we\
        \ can get five liters for free,” said Poghosyan. “But they say the line is\
        \ so huge, the traffic, that maybe we will need more and this will not be\
        \ enough.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e18d7f-7377-4b94-a035-a2e97200ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.394+08:00
      'mgnl:createdBy': 'raheema'
