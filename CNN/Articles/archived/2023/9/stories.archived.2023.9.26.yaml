      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most awaited events at Turtle’s Nest was World Monggo
        Day, the annual year-end party that initially began as a night where each
        dish had monggo. Each year had a theme, whether it would be a doomsday get-up
        or a third eye on your forehead.</p>'
