      'text': "The shoal, which is part of Masinloc town in Zambales, falls within\
        \ the Philippines' exclusive economic zone.\r"
  'dict-no-plan-to-philhealth-hackers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-26T12:24:21.000+08:00
    'imagesource': 'jcr:e2753b48-3342-4e0d-8519-fb6356439e40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebc286e3-dc61-499c-8cf5-84cc91baab1f'
    'lead': 'Given the government''s refusal to settle the ransom money, the DICT
      said it expects hackers to release information obtained from PhilHealth to cause
      panic among the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T12:28:18.843+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-26T12:28:19.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'DICT', 'ransomware']
    'stories': []
    'template': '1'
    'title': 'DICT maintains no plan to pay PhilHealth hackers, expects leak of internal
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90bcab-dc9c-4236-b451-e1b43b37f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Department of Information and Communications Technology (DICT) on Tuesday
        maintained the government will not pay the <a href="https://www.cnnphilippines.com/news/2023/9/25/philhealth-hack-medusa-ransomware-hacker-price.html">$300,000</a>
        (around ₱17 million) ransom money being demanded by hackers who attacked PhilHealth.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2eef5-8260-4b6a-90be-61d75baab81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcee8fb-e2f4-4063-b02c-cd208252a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the policy of government not to pay any ransom for any type
        of criminal activity including cyberattacks," DICT Usec. Jeffrey Dy told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e9f34-6541-4a10-8978-3eeb7455bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00c8c7-2548-4c5f-942a-5e7300d4f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 22, PhilHealth was attacked by the Medusa ransomware that\
        \ allowed hackers to obtain hundreds of thousands of internal files. Dy said\
        \ the compromised data include confidential memos and employee information\
        \ like passwords, pictures, and other personal data stored in the affected\
        \ devices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02e1dd-c601-4dd2-b7a0-dae4bcf57255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b478fb-80fe-49bc-bf44-c7dbc623f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident also led to the agency shutting down its systems, like\
        \ website and online operations.\r"
