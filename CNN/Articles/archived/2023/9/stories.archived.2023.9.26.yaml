      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Those areas which may lack water supply but will plant rice, our strategy\
        \ is to offer them drought-resistant or variety, those areas which will thrive,\
        \ we still have an available of almost 38 Bureau of Plant Industry-registered\
        \ rice seed varieties.]\r"
    '21':
