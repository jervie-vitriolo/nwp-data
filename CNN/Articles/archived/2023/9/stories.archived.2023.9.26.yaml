      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech in Manila on Tuesday, Marcos said the rice supply underwent
        the “right process” — from investigation, apprehension, to ensuring they are
        safe for public consumption.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1fb3e-f9c3-4c36-b371-957472e9e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T13:14:51.378+08:00
