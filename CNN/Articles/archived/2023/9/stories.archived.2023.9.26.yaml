    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos rejects proposed tariff cuts on imported rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65427373-b4d5-4584-a4fe-b601d483b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:48:25.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T22:52:30.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        President Ferdinand Marcos Jr. on Tuesday said it is “not the right time”
        to reduce the tariff imposed on imported rice, rejecting a controversial proposal
        by his economic managers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70030c5c-5b76-4f5d-8860-22f04e82ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203977f3-1840-4692-892a-81554f9ed4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said Marcos arrived at\
        \ the decision with other officials, including National Economic Development\
        \ Authority (NEDA) Secretary Arsenio Balisacan who was among those who previously\
        \ recommended the move.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3dbd8-77ee-455b-8df7-fd7e4b101342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b35197-29fc-49e8-9520-8ec9d7c79f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We decided with the agriculture and economic managers that…it was\
        \ not the right time to lower the tariff rates because the projection of world\
        \ rice prices is that it will go down,” the PCO said, quoting the president,\
        \ who is concurrently Agriculture secretary.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba241f-7c48-49ad-825c-714b4e5e20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ca557-56a5-4c8e-abd2-396af1a1a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, this is not the right time to lower tariffs,\" Marcos added. \"\
        Tariffs are generally lowered when the price is going up.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb7b75-e400-4b28-8d67-346cfec1e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1acca-cd93-4676-9abb-376d1d63589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the remarks shortly after a sectoral meeting in Malacañ\
        ang, where NEDA presented updates on the proposed rice tariff reduction, with\
        \ inputs from the Department of Finance, the Department of Trade and Industry,\
        \ and the Department of Budget and Management.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b705cb-5c0f-48ed-a78d-9c4a6220572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a5113-b785-4d59-880f-67d3978458c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said that during the meeting, Balisacan — along with Agriculture\
        \ Undersecretaries Leocadio Sebastian and Mercedita Sombilla — agreed it would\
        \ not be wise to cut tariffs due to the global forecast on the prices of the\
        \ staple.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dfbe2-c179-4969-ab76-33782e55916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae635d8d-9c60-4c9a-8b41-2e7896dcc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In moving to cut the taxes, Balisacan and Finance Secretary Benjamin\
        \ Diokno earlier cited the need to arrest the surge in rice prices.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e35958-936b-47dc-bc2b-b6fe0e24bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ec8fe-6174-4c7d-b3a6-840815759f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the DOF wants the government to&nbsp;<a href="https://www.cnnphilippines.com/business/2023/9/11/dof-zero-tariff-rice-imports.html">temporarily
        slash the 35% rice import tariff rates to 0%</a>&nbsp;or bring it down to
        a maximum of 10%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757b8a3-f914-4ff8-9450-e751125d00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c9188-e992-4f77-985e-9fc3fd035a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, several agriculture groups have resisted the proposal, which\
        \ they see as a “death sentence” for Filipino farmers.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949a323-acdb-4896-98ff-aac5ef914885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc9603-8242-4e03-a285-c48be557d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups said it would only mean higher profits for importers “in\
        \ the guise of taming inflation” and would threaten local producers.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b016504-0ea0-44ee-a217-fc940858230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381463b-7479-49a9-8e58-6daba2304cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:52:30.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also argued that slashing tariff rates would not benefit the poor,\
        \ claiming that as much as 85% of imports are premium-grade rice targeted\
        \ for well-off buyers.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98c52c-7fc7-4343-bdaf-2fff18975a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:50:09.624+08:00
