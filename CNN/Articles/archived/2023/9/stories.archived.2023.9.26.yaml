      'mgnl:lastActivated': 2023-09-26T19:55:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f12d4-127e-489e-ac27-059115fcfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was admitted that in the president's contingent fund, the savings\
        \ in 2022, was only ₱50 million. But what was released to the OVP was ₱125\
        \ million. So this was not from savings,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b151801-8a59-426b-9467-d96474902261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355a177-1a54-4743-ba93-1019c7d0dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the plenary, Anti-Crime and Terrorism Community Involvement\
        \ and Support party-list Rep. Erwin Tulfo said the OVP's request for confidential\
        \ funds was personally approved by President Ferdinand Marcos Jr. as it is\
        \ covered under the good governance and social services budget of his office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63001175-ac49-4785-85af-6eab46670796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45638ea0-92de-4e99-ace1-139db2ac297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman also said there is a constitutional ban on the transfer of funds,\
        \ except for constitutional officers such as the president relative to savings\
        \ for augmentation of existing expenditures.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ff711-49e0-4dd0-a724-71e351493b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
