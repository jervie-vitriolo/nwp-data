      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Toll Regulatory Board (TRB) said it wants motorists to be able to use
        one RFID sticker and one wallet for toll payments in expressways operated
        by San Miguel Corporation and Metro Pacific Tollways Corporation by June 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4418baf-92d7-49dc-b00b-531e608e48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:05:58.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T00:05:59.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a3f02-c0c8-483b-9fb8-94b4251a125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:05:58.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T00:05:59.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will conduct what they call user acceptance test sometime in December\
        \ of this year,\" TRB Executive Director Alvin Carullo said at a Senate hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87399b-27d2-4cad-882f-1bde9a83e0fc'
      'mgnl:activationStatus': true
