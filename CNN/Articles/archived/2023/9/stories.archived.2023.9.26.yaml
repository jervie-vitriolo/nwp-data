      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Majority Leader Janette Garin responded that committees\
        \ on appropriations and on rules received information from the OVP and DepEd\
        \ about a “possible conflict in schedule,” details of which she said she is\
        \ still not aware of.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e08e95-15f9-4a34-8ec1-740831268e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dc1e2-71a2-45d2-8348-1400ab59c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of the moment, the deliberation of the proposed budget of the OVP\
        \ as well as the DepEd has been temporarily moved tomorrow considering that\
        \ we also have other agencies in the pipeline,” Garin said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac94cf-4113-46ff-894c-1623d9d8ae75'
