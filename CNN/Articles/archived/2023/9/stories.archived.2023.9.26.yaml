      'jcr:uuid': '647c8540-c399-4ae0-9697-b6df0d790668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T08:53:10.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T08:53:11.021+08:00
