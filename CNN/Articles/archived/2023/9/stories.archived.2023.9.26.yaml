      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are happy to see that more Filipino workers recognize the importance\
        \ of saving and are choosing to save with Pag-IBIG Fund. The record high in\
        \ Pag-IBIG members’ savings collected from January to August 2023 shows their\
        \ continuing trust and confidence in us and in our programs,” Housing Secretary\
        \ and Pag-IBIG Fund Board of Trustees Chairperson Jose Rizalino Acuzar said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56525c7-1975-47de-be47-db0f2ad86a95'
