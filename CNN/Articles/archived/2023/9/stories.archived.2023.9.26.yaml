      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Anti-Red Tape Authority (ARTA) expressed optimism the implementation of
        Executive Order No. 32, which aims to fast track the process for telecommunications
        infrastructure, will entice new players and result in faster internet speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6ce02-7c91-44d8-b070-33388419acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.851+08:00
