    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b4712-924a-4518-8f53-19c578169af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.175+08:00
      'mgnl:createdBy': 'syrah'
