      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa73d6-396c-4e74-b252-8ad1df3068a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:21:52.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:09.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thirty years ago I made a commitment to offer my best and here 30\
        \ years later, now it’s being rewarded with one of the most prestigious performances\
        \ and stages anybody could ever play on,” he said. “I’m humble about the opportunity\
        \ to do that.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee64760-3af7-44ca-90bc-30e48030346e'
