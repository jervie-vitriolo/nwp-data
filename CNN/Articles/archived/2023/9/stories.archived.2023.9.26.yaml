      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Armenian government said it was providing accommodation to all\
        \ those who did not have a place to stay, according to Armenpress.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca6b44-2fc6-45f9-959e-283c93bc3de6'
      'mgnl:activationStatus': true
