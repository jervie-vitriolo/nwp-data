    'template': '1'
    'title': 'Rescheduling of OVP, DepEd budget debates ''unprofessional'' – solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70ff90-7a6f-4d2b-b3a9-b0e2c6664a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 26) — An opposition lawmaker
        at the House of Representives called out the Office of the Vice President
        (OVP) and Department of Education (DepEd), both led by Vice President Sara
        Duterte, for their "unprofessional" last minute postponement of plenary debates
        on their proposed budgets for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edb312-55c8-4c64-953c-05e2442e0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243000e-9f4d-43ee-9f6c-c44972e51f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Two weeks ago pa po noong unang inanunsyo ang schedule ng pagdinig\
        \ ng plenaryo ng Kamara sa budget. Wala pong ibang ahensya na sa araw mismo\
        \ ay nagpabago ng schedule,” Kabataan Party-list Rep. Raoul Manuel  said.\
        \ “Ano po kaya ang dahilan ng pagliban na ito? Pati ba naman ito confidential\
        \ din?\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10fa69-8272-4390-b291-34676b75e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f630b-15cd-4445-be17-85ba889676b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It was two weeks ago when the schedule of the House's\
        \ plenary hearing on the budget was first announced. No other agency postpones\
        \ on the day of the hearing. What could be the reason for this absence? Is\
        \ it also confidential?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c90624-c6a1-49f1-a109-a2ad2db06f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d1ae6-855e-4426-b266-5c2005d5dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Last minute cancellations with vague explanations in any context\
        \ is unprofessional,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe9b4b-d184-4f13-86a8-d8ad8e6e1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a830d17-8de4-4cde-a248-e1f923e9957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manuel said the OVP and DepEd were apparently scared to face the public\
        \ and give an explanation, especially about their confidential fund, as evidenced\
        \ by the lack of a clear explanation for the postponement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db6f28-2bbd-4cfc-a599-5864bfeb185f'
      'mgnl:activationStatus': true
