      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb548f0b-2823-4356-9707-593929209ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Manuel, the country had only $4 billion FDIs for the first\
        \ half of 2023. While in the same period in 2022 and 2021, the country garnered\
        \ $4.91 and $5 billion, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fc5ba-3af6-4149-bc54-62e556bfb547'
      'mgnl:activationStatus': true
