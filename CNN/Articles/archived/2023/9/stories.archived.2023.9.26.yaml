      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These words of the Vice President, this is not consistent\
        \ with the remarks of the Defense Secretary. What the Defense Secretary said\
        \ in the committee budget briefing portrays a cold attitude towards China,\
        \ given its encroachment in the West Philippine Sea.]\r"
