      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34f17-b698-4c7c-9ea3-ef02ae1cea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.920+08:00
