    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f922d-bf7c-44d1-ac65-5eef73f3890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.917+08:00
