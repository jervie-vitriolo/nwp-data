      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b8095-38b3-493f-8188-176062ba8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.248+08:00
