      'text': '<p>“They changed our flag, our government surrendered. That’s all.
        No Armenian will be left here within maybe two weeks maximum, I think.”</p>'
  'senate-approves-internet-transactions-act-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T03:56:45.000+08:00
    'imagesource': 'jcr:4cfc358a-bfec-451e-97e5-c36113adbb73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e22806f-237c-4be3-b8bc-7fc2411afd29'
    'lead': 'The Senate approves on third and final reading the proposed Internet
      Transactions Act, which was certified urgent by President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T03:58:50.127+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-26T05:24:34.511+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate OKs Internet Transactions Act on third reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aaaa91-2085-4a26-a184-9b1c250c34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:58:50.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Senate on Monday approved on third and final reading the proposed Internet
        Transactions Act, which was certified urgent by President Ferdinand Marcos
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea45f1f-48b6-44ab-8d10-fff16008d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f996b6-60e2-4491-970a-4481ebe1291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Bill 1846, which was included among the priority legislation\
        \ of the administration, was passed during the last Monday of the session\
        \ before the month-long congressional break.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f6e09-19aa-43f0-a853-3c92f74a146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa1341-61ce-4ff4-947a-9baf2a3ff709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill seeks to provide an effective regulation for consumer protection\
        \ in business-to-business and business-to-consumer transactions online.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105689c6-4f78-440f-aad0-391427a512e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096551e9-40fb-45a9-a612-a15b7eecaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minority moved to block its immediate passage, saying only measures\
        \ addressing a public calamity or emergency should be approved on second and\
        \ third reading on the same day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc734cc-c5a2-4055-bdcb-fc8f81934f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72df1f6-b379-4dae-9347-f3c9dda201b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the motion was lost as 20 senators voted to push through with the\
        \ third reading approval.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0637a-4f51-4582-a753-6783236b9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a73f17-936b-48f4-ab8e-7af0a9a1fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With a heavy heart, Mr. President, just to be consistent with our\
        \ constitutional position that we don't just issue presidential certification\
        \ because it's a priority, it might be a priority legislative measure of the\
        \ president but it cannot be given the presidential certification of urgency\
        \ and necessity under the Constitution,\" said Senate Minority Leader Koko\
        \ Pimentel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdbcd7-7eeb-4091-a3da-149f10ef3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d658f-61fb-4d0b-b25c-a3f5fa63ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can also counter-argue all of the scams that are happening now\
        \ in the internet is an emergency,\" said Senate President Miguel Zubiri in\
        \ response.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d4e55-2abe-449b-8c11-0ec2c053cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c291e0-3523-4f00-88be-d252e1c70a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri added that if enacted, the bill will build an environment of\
        \ trust between online merchants and consumers, enhancing the growth of e-commerce\
        \ in the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d83bd5-3996-46f5-bba0-8d8c62f8196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7c3d3-4df1-49bf-875a-02ac8df4b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:24:34.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:24:34.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other priority measures approved by the Senate include amendments to\
        \ the Philippine Passport Act, the Ease of Paying Taxes bill, and the proposed\
        \ Public-Private Partnerships law.\r"
