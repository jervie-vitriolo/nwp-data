      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the possibility of filing a case against China, he said the national\
        \ government still needs \"to study those procedures.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3a736-39b4-47cf-9b6f-416c8ed65dba'
