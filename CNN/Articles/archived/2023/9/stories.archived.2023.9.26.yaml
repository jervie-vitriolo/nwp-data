      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Social Welfare Secretary Rex Gatchalian said his agency is studying
        a pilot test on cash cards for those affected by storms and other climate-related
        disasters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71727af4-ce71-422b-b303-003574bf9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One of the things that the ADB, World Food Programme and we have been
        pushing for are anticipatory action cards," said Gatchalian, "meaning give
        them cash cards and load them up pag may padating na bagyo [when there are
        coming storms]."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012b159-b957-415c-8bd8-0deca62551ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added this would give families the option to choose what they need
        in preparation for natural disasters instead of waiting for the storm to arrive
        before giving out much-needed aid.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9406c01-8ed0-4f83-b9cd-36245db937a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said this is in the agency''s plan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3cf41-7b24-4303-b66a-cda1611d6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinag-aaralan ng departamento,"</em> he pointed out. <em>"Sa
        katunayan yung mga ibang</em> partner <em>natin may</em> pilot on the ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a8a17-bc2f-4f20-9099-3289f766fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Syempre kailangan pag-aralan nang mabuti kasi magastos ito,"</em>
        he added. <em>"Ibig sabihin,</em> you load up their cash cards ahead of time.
        So the jury is still out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc405f4-5c3e-4e8d-b21b-6c51752832cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The department is looking into it. In fact, some of
        our partners have a pilot program on the ground. Of course, this has to be
        studied well because it can be costly, meaning you load up their cash cards
        ahead of time. So, the jury is still out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be684e17-7713-43ff-b74b-85c7e0515893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T21:57:53.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said the government needs more evidence to prove
        this method is more effective.</p>'
  'marcos-rejects-rice-tariff-reduction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T20:44:37.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dc4ef1d-ff51-4e07-8c67-0b2534c5d809'
    'lead': 'President Ferdinand Marcos Jr. says it is ''not the right time'' to reduce
      the tariff imposed on imported rice, rejecting a controversial move earlier
      recommended by his economic managers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T20:48:25.882+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-26T22:52:30.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
