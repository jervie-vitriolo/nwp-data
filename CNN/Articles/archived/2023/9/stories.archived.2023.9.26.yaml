  'turtles-kukuks-nest-oral-history':
    'author': 'Mariah Reodica'
    'caption': 'The closure of Kukuk’s Nest ends a chapter in Cebu’s rich subculture.
      Photo by ZACH ALDAVE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-09-26T14:13:04.000+08:00
    'imagesource': 'jcr:ca6e02d9-e794-41c2-ae25-b15deb226931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13d4749-97de-4ff4-b0e7-05a6e371b0e9'
    'lead': 'The closure of Kukuk’s Nest ends a chapter in Cebu’s rich subculture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T14:38:20.367+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-09-27T21:36:42.469+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'All flew over the Turtle''s Nest: an oral history of the Cebu space
      where art and freedom thrived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3a29e-1f8a-4fea-abd0-28e7f02d1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everyone in Cebu City’s bustling creative scenes has a story
        to tell about Turtle’s Nest, it seems. Over 26 years, the restaurant, gallery,
        and artist space has seen generations of artists grow even as urbanization
        transformed its surroundings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1f8ee-a69d-4c30-8c0a-e87755a8dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the last crumbling fort of the weirdos along Gorordo Avenue,”
        said actress <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/1/31/chai-fonacier-profile.html"
        target="_blank">Chai Fonacier</a>, who considered Turtle’s Nest her living
        room while her acting career was taking off. “A lot of people tried to keep
        it open for as long as we could.” Turtle’s Nest outlived other beloved venues
        like Outpost and Handuraw, which were part of the area’s heyday in the 2010s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeee8c1-b0da-4565-b769-8aff3c778d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regular night, you’d find artists, poets, call center agents,
        students, and an assortment of folks frequenting its tables. It attracted
        people from nearby universities such as the University of the Philippines
        Cebu and the University of San Carlos and the IT Park, since Gorordo Avenue
        was a main road that crossed Mango (now General Maxilom) Avenue. Among its
        regulars were the visual artist Nunelucio Alvarado, reggae trailblazer Budoy,
        alternative rock band Urbandub, riot grrrl band Tiger Pussy, and noise rock
        pioneers Bombo Pluto Ova, and more.</p>'
    '3':
      'image': 'jcr:8b0d1860-d4b2-4d45-8060-d0557763eee8'
      'imageCaption': 'Over 26 years, the restaurant, gallery, and artist space Kukuk''s
        Nest has seen generations of artists grow. Photo by ZACH ALDAVE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e0796-9072-4e10-812c-209d639eadbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:eeca0cfd-2a15-4b8c-9b7b-7df4cb9f72e8'
      'imageCaption': '“It was the last crumbling fort of the weirdos along Gorordo
        Avenue,” said actress Chai Fonacier of Kukuk’s Nest. Photo by ZACH ALDAVE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606fca9-78d7-4590-b441-0af2b660f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88402f11-5b8b-4ad8-8238-e152e2239804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1843d5e-43f5-4bb1-803b-86a2e5a337f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names Turtle’s Nest and Kukuk’s Nest are used interchangeably,
        though the latter was originally that of the pension house and inn across
        the street. When the latter closed, the sign was moved to its present location.
        The house itself, whose architecture and jalousie windows are straight out
        of the early nineties, is among the last of its kind amid the low and high-rise
        buildings on the same block.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8afc3c-cb18-4612-9ed6-3ab1e7b238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.460+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambi Beltran, the owner of Turtle’s Nest, initially intended for
        the restaurant to be a library cafe. But given the patronage, they eventually
        added beer, and the place eventually expanded to involve a gallery. Street
        artists of Cebu — including those from the Ubec Crew — began to adorn the
        walls, and events for music and performance would pop up as people gravitated
        to the place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d04fb3-6a29-44c5-8708-4234cd40b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.460+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag Kukuk’s kasi, you can have a death metal show or a punk hardcore\
        \ show,” said Jerros Dolino, who has been a member of Urbandub, Sheila and\
        \ the Insects, and many other bands. “Then the next day, there’s a poetry\
        \ reading session. The next weekend, it could be a reggae show. Tapos meron\
        \ art exhibit. It was a space for a lot of artists talaga.” Its welcoming\
        \ of different genres of music extended as well to what art could take place\
        \ there.\r"
    '9':
      'image': 'jcr:468e76fb-3b9f-47c3-bc6a-064930e1d5e0'
      'imageCaption': 'Ivan Zaldarriaga, son of Kukuk’s owner Bambi Beltran, stands
        amongst the crowd at one of the many house’s farewell events. Photo by ZACH
        ALDAVE'
