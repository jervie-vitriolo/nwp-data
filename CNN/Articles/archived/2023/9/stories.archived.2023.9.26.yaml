      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Asian Development Bank (ADB) on Tuesday called on governments to prepare
        social safety nets to cushion the impact of climate change such as El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f68f71-e59a-4c7c-a7dd-c791ca6524d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:47:13.688+08:00
