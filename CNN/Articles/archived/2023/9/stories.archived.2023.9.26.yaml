    'title': 'Mayor wants more police, military presence vs. ''Socorro cult'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182fd4e-188d-44e1-9c18-3917a8600f78'
      'mgnl:activationStatus': true
