      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Walang pakialaman, may art lang na nangyayari,” recounted Ivan Zaldarriaga,\
        \ Beltran’s son, street artist, and filmmaker. “Mga tumatambay din doon na\
        \ non-artists, na-iinfluence din sila. Parang napapalawak ang utak nila na\
        \ art is not just a painting. Or going out to party, you don’t just watch\
        \ music or a live band. Maraming alternatives to what you can do.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd11680-633e-45d3-8334-1f29fc7d4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.463+08:00
      'mgnl:createdBy': 'gabrielle'
