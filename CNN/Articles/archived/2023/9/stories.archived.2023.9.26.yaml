      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69106355-71d0-40fe-9388-b2f4b5031fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the country's relationship with China, Manalo admitted\
        \ there were \"differences\" in the disputed waters. However, he maintained\
        \ that ties will not depend solely on the issue.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd8baf-ab53-447b-8763-af786aa5b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bf73e-da81-4e7b-a33d-0d8857239352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But nevertheless, it's a difference. We have agreed to manage it.\
        \ And so, the challenge is how to manage it properly,\" he noted.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4cd40-ebc6-4c95-af4f-d170b802a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24329bf5-bb51-4d6a-9471-6f2561b7dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our aim is to manage disputes peacefully, and through the rule of\
        \ law and international law,\" the DFA chief said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ff2f8-8aea-4278-863a-00dd62c42724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.961+08:00
