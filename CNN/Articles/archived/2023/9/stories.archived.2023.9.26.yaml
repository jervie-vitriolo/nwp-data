      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In September, customs authorities raided a warehouse where they confiscated
        ₱42 million worth of smuggled rice.'
    '4':
