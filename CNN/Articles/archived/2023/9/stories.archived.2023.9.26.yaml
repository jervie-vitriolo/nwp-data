      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a previous interview with CNN Philippines'' <em>The Source</em>,
        SBSI Vice President Mamerto Galanida also refuted claims that they are sexually
        abusing children but admitted that they practice early marriages.</p>'
