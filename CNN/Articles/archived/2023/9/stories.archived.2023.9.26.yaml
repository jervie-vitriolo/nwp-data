      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718d2f9-caab-4f78-b280-39ec1bb2ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This implies that Marcos' foreign trips are not mainly\
        \ for attracting FDIs.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b6e3d-5e83-4202-bb27-718e3590b637'
