      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd148b-8103-45d2-826f-5e4ca728d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we'll also probably ask our embassy in Beijing to go to the Chinese\
        \ Foreign Ministry,” Manalo added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba627dc-884a-4ef3-87ff-28eb54d9cbb3'
