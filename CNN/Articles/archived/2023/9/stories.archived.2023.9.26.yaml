      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the course of August 2023, the front bar closed and the furniture\
        \ and other objects inside were slowly put up for sale. With Beltran moving\
        \ away from the bustle of Cebu City, she left selections of her wardrobe —\
        \ an eclectic selection of vividly-patterned psychedelic prints, bold silhouettes,\
        \ and quirky heels for people to take with them. Fittingly, Turtle’s Nest\
        \ slowly settled back down into a house as its doors closed for good. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f69531-c80a-4244-bdcb-f657bea1d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
