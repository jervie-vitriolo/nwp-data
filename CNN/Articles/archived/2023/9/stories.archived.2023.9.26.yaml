      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, the list of nights to remember is a long one. But even on\
        \ regular days, with no scheduled events, things could be happening.\r"
    '18':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FSutukilSauce%2Fvideos%2F1592022087776311%2F&show_text=false&width=560&t=0"
