      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also don''t understand why the issue was taken off
        from my corrupt staff and has gone to me.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156fcae-8222-4439-9188-2951cabb4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:09:14.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:55:29.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after House Speaker Martin <a href="http://https://www.cnnphilippines.com/news/2023/9/25/speaker-demands-ots-chief-resignation.html">Romualdez
        demanded him to step down</a> from his post or he would personally block the
        approval of the 2024 budgets of the OTS.</p>'
    '5':
