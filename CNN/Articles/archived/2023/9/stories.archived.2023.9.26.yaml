      'mgnl:lastActivated': 2023-09-26T05:17:48.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff678b-ff22-411a-ae59-cd6a52bc54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under EO 32, \"no other national or local permit shall be required\
        \ for the construction, operation and maintenance of telco and internet infrastructure\
        \ except for building permits, height clearance permits, homeowners and community\
        \ clearances and others if applicable.\"\r"
