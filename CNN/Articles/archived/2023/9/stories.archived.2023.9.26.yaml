    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695d172-d3d9-4ea8-9af9-ac1c0dcb9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.399+08:00
