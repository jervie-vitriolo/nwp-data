      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phase three of the toll interoperability project includes the one RFID\
        \ and one wallet policy, meaning a single RFID sticker will be readable in\
        \ both expressways and you need to purchase a load for both toll systems.\r"
