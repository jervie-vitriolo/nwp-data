    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3604df-68a1-4044-9252-f4e8667e7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.467+08:00
      'mgnl:createdBy': 'gabrielle'
