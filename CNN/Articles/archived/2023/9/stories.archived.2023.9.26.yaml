      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef46d5-5349-4416-b814-d511beb99986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.958+08:00
      'mgnl:createdBy': 'syrah'
