      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Asahan po ninyo na hindi kami titigil sa patuloy na pagbuwag sa mga
        smuggler at hoarder na nagpapahirap sa taong bayan,” he told the beneficiaries
