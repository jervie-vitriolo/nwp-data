  'chinese-dissident-chen-siming-asylum-us-canada':
    'author': 'Wayne Chang and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-26T15:05:59.000+08:00
    'imagesource': 'jcr:9e5bb550-a357-4f65-b3e4-feae45097402'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c92c90-48e4-4325-98e4-ca15fb94a51b'
    'lead': 'A Chinese dissident who has been living in a Taiwanese airport since
      Friday has pleaded for the United States or Canada to grant him asylum after
      he fled Thailand saying he feared being deported back to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T15:15:30.110+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-26T15:15:47.046+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-26T15:15:46.488+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'United-States', 'Taiwan', 'Chen-Siming', 'US', 'asylum']
    'stories': []
    'template': '1'
    'title': 'Chinese dissident ‘stranded’ in Taiwan airport pleads for asylum in
      US or Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083842fe-713c-4c61-8168-23f911fb1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN)</strong> — A Chinese dissident who
        has been living in a Taiwanese airport since Friday has pleaded for the United
        States or Canada to grant him asylum after he fled Thailand saying he feared
        being deported back to <a href="https://www.cnn.com/world/china" target="_blank">China</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d26422-d744-4cb5-9e11-36792589114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Siming, known for his annual commemorations of the <a href="https://www.cnn.com/2019/06/02/asia/tiananmen-square-june-1989-intl/index.html"
        target="_blank">1989 Tiananmen Square massacre</a>, which is heavily censored
        and remains a major political <a href="https://www.cnn.com/2023/06/03/asia/hong-kong-china-global-tiananmen-square-massacre-commemorations-intl-hnk/index.html"
        target="_blank">taboo in China</a>, told CNN he fled China in July after coming
        under increasing pressure and scrutiny from authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb4238-36a5-4f75-89a2-99ac73bc5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been commemorating the <a href="https://www.cnn.com/2022/06/03/asia/hong-kong-june-4-tiananmen-nsl-intl-mic-hnk/index.html"
        target="_blank">anniversary of the massacre</a> – which saw troops and tanks
        forcibly clear a Beijing square full of students and pro-democracy protesters
        – since 2017, both through street demonstrations and on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137c44d-4e7c-453f-babb-8e797e8df01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those activities had previously resulted in Chen being penalized
        or placed in administrative detention, but he said Beijing’s grip has <a href="https://www.cnn.com/2016/02/04/asia/china-dissident-crackdown-goes-global/index.html"
        target="_blank">tightened significantly</a> in the past few years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941a529-3951-4e38-b5cb-abfd3ae2086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dissidents and civil society activists have experienced a widening
        crackdown under leader Xi Jinping, China’s most assertive leader in a generation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19d319-8e06-47f9-8388-65e0ecac40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen described receiving daily calls from the police, who would come
        to his house if he didn’t pick up; other times, police would ask him to report
        to the station, seemingly arbitrarily.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf951c-d587-4a9c-8034-991d6c1e5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen told CNN he “felt sad, angry and afraid” after receiving such
        a call on July 21, when police told him to undergo a psychiatric evaluation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a087c-b1ab-4413-a579-71e4319ae114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning home from the police station, he packed his clothes
        and fled, traveling across China until he made it to the southern border with
        Laos, a <a href="https://edition.cnn.com/2023/08/04/china/chinese-lawyer-lu-siwei-laos-intl-hnk/index.html"
        target="_blank">common but risky</a> land route for those trying to flee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc6ae6-9602-46a1-af76-b06f64e9dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When evening fell, he crossed the border into the Laos mountains, he
        told CNN – and by early August, he’d crossed the Mekong River and entered
        Thailand.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8422b94-ee88-49f5-97b1-7f7685271329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While in Thailand, Chen said, he registered as a refugee with the United
        Nations High Commissioner for Refugees, describing an expedited process –
        but he still didn’t feel safe, fearing that his refugee status wouldn’t protect
        him from being detained by Thai police or immigration authorities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066410b9-c346-42dc-bf54-c36784ebe898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Southeast Asian kingdom does not recognize the concept of asylum
        and instead outsources refugee claims to the United Nations, which seeks to
        settle successful claimants in third countries. Many people spend years in
        Thailand before being resettled.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33293f0b-5418-4f51-a011-d6c06a5bde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese dissidents do not feel safe in Thailand given the government’s
        often friendly links with Beijing, and in the past dissidents based there
        have turned up in Chinese custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804cdf8-ecea-4151-8419-4d0f8b0a840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually Chen decided to flee Thailand, too – and landed in Taipei
        on Friday, on a layover to Guangzhou. Upon arrival at Taoyuan International
        Airport, he posted a video to X, the platform formerly known as Twitter, saying:
        “To avoid the political oppression of the Chinese Communist Party, I have
        now come to Taiwan.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7f0e0-cb35-48fe-adfa-afabab828224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I hope to receive political asylum from the US or Canada. I ask friends
        to call on the Taiwanese government to not send me back to China,” he said
        in the video, adding in a caption: “I am forced to be illegally stranded here.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c6879-c34c-4bbd-a7dc-954a28ada61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissidents fleeing abroad</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85bb23-cf8f-4ba8-8609-91c2339e6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwan is a self-governing democratic island, home to 24 million people,
        which Beijing’s ruling Communist Party claims as its territory despite never
        having controlled it.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f1b7b-965a-4d87-9cca-cf5141025477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years it has also increasingly been seen as a safe haven
        for dissidents fleeing China, including pro-democracy <a href="https://edition.cnn.com/2020/09/14/asia/hong-kong-taiwan-boat-dst-intl-hnk/index.html"
        target="_blank">protesters and leaders from Hong Kong</a> as Beijing cracks
        down on the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e91eb-9812-4d3f-a5dc-a772a463ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Taiwan also does not have any local laws <a href="https://hongkongfp.com/2019/01/16/chinese-dissidents-taiwan-airport-limbo-100-days/"
        target="_blank">recognizing the concept of asylum</a> and the UN’s refugee
        agency does not operate there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c004d1-8f1c-4caa-a2f6-3934ab5e196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soon after posting his video, Chen was taken for questioning by Taiwan’s
        immigration authorities and the Mainland Affairs Council, he told CNN. He
        is still at the airport.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061a895-d799-45c6-8cde-aad91c77fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwan’s Mainland Affairs Council told CNN on Monday: “With regard
        to the matter of Chinese dissident Chen Siming being stranded at the Taoyuan
        International Airport, the government is currently working on it, and is not
        able to share relevant details.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc23d0-e11e-4be0-901d-b9ca199868cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two Chinese dissidents spent months <a href="https://hongkongfp.com/2019/01/16/chinese-dissidents-taiwan-airport-limbo-100-days/"
        target="_blank">living at Taoyuan</a> before their <a href="https://www.taipeitimes.com/News/taiwan/archives/2019/05/22/2003715581"
        target="_blank">cases were eventually resettled</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2c82f-c02d-45da-bbe5-f361bf6f300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UNHCR declined to comment on Chen’s case. CNN has reached out to China’s
        Taiwan Affairs Office for comment.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10af95b-4229-45c9-96e7-fabddcfc5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Chen waits for his case to be processed, he is hoping for eventual
        asylum in the West, either in Canada or the United States.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad7561-af49-462a-b206-1a20c7453d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Given the current political climate in China, there is no space for
        me to operate there,” he told CNN. “I hope the US government will stand with
        the Chinese people, and help bring an end to the authoritarian rule of the
        Chinese Communist Party, so that China has democracy.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92be03-4db1-49f0-bb4e-8d4110ec7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dramatic journey follows other <a href="https://www.cnn.com/2023/08/23/asia/china-south-korea-dissident-jet-ski-detained-intl-hnk/index.html"
        target="_blank">cases in recent years</a> that have highlighted the dangers
        to Chinese dissidents seeking refuge in Southeast Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fddd32-bdf5-4a5d-9129-56e3dc1a84c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, critics of the Chinese Communist Party fled to Thailand
        – but that, too, has become riskier in recent years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409b843-5542-44ee-8e26-251cd984ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, two members of a small exiled Chinese opposition political
        party – Jiang Yefei and Dong Guangping – were arrested by Thai police. Several
        weeks later, despite protests from the United Nations High Commissioner for
        Refugees, the two men were extradited to China and imprisoned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeec1e6-23c4-48f0-8b2f-d12881917cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Dong’s extradition, his wife and daughter fled Thailand for Canada.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdb7f4-4ff0-4d14-a65f-1ae7a17bb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently in August this year, prominent lawyer Lu Siwei<a href="https://www.cnn.com/2023/08/04/china/chinese-lawyer-lu-siwei-laos-intl-hnk/index.html"
        target="_blank"> was arrested</a> in Laos while traveling to the United States,
        facing threat of deportation back to China. Laos lies across China’s southwestern
        border and has long been a common, albeit risky, exit point for Chinese dissidents
        trying to leave the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba630ef-60f4-48b2-8ff0-773776351d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lu was known for navigating China’s opaque criminal system, taking
        on sensitive cases for years – until his license was revoked by authorities
        in 2021 for representing one of the 12 activists who were intercepted by Chinese
        coastguards at sea on their way to Taiwan while trying to flee Hong Kong.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6bc00-347a-4507-8484-6952b658963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news of his arrest also prompted dozens of human rights groups
        to sign a petition calling on Laos authorities to release Lu and to halt deportation
        processes, citing “the high likelihood of torture and other ill-treatment”
        should Lu return to China.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d1167-6a02-4848-a46b-a7bb2f208cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen, too, has received support from activist communities since his
        arrival in Taiwan.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3c9af-d5e9-4e41-9d58-acb58447d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang Dan, a student leader during the 1989 Tiananmen Square protests
        who has since lived in exile, tweeted on Saturday that the world was “very
        concerned” about Chen’s request for asylum. He added that he had joined efforts
        to help Chen, and believes there will be a good outcome.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10f2af-fce4-4493-b93c-fbe54c7fff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:15:30.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:15:47.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/26/china/chen-siming-taiwan-airport-thailand-intl-hnk/index.html"
        target="_blank">Chinese dissident ‘stranded’ in Taiwan airport pleads for
        asylum in US or Canada</a>."</em></p>'
  'victorias-secret-fashion-show':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-26T15:15:58.000+08:00
    'imagesource': 'jcr:93509a17-57f3-4c0d-b84b-218ca176cef9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a3ed40-c94c-4384-ab8f-e744f1f7efd9'
    'lead': 'The Victoria’s Secret Fashion Show is back, but the formula you know
      is long gone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T15:25:18.445+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-26T15:25:28.483+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-26T15:25:28.110+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Victoria-s-Secret-Fashion-Show', 'Victoria-s-Secret', 'fashion']
    'stories': []
    'template': '1'
    'title': 'The Victoria’s Secret Fashion Show is back — but not as you know it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53928690-84f9-44a1-bffa-417f4e3208cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Victoria’s Secret Fashion Show is back,
        but the formula you know is long gone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84218b8-c3e2-4a59-b855-aa82444b4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 20 years, the annual <a href="https://www.cnn.com/2019/11/21/business/victorias-secret-fashion-show-l-brands/index.html"
        target="_blank">cultural phenomenon</a> saw a who’s who of supermodels don
        over-the-top lingerie and angel wings to strut down a runway to performances
        by the likes of Justin Timberlake, Lady Gaga, Jay-Z and Kanye West. That’s
        now been replaced by a feature-length documentary called “The Tour ‘23,” which
        premiered Tuesday on Prime Video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4c77d-b776-4bac-99b3-781a9826f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary comes after a five-year hiatus for the fashion show,
        seemingly due to plummeting viewership and myriad controversies — from <a
        href="https://www.cnn.com/style/article/victorias-secret-rebrand-vs-collective/index.html"
        target="_blank">a former executive’s comments</a> on trans models, to growing
        critiques of the brand’s narrow view of sex appeal, to an explosive documentary
        detailing the company’s historic links to disgraced financier Jeffrey Epstein.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060436b1-633a-48f4-9537-609ac201a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can you expect from “The Tour”? The comeback film is not
        a single runway show, a lá <a href="https://www.cnn.com/style/article/savage-x-fenty-amazon/index.html"
        target="_blank">Rihanna’s Savage X Fenty</a>, but instead spotlights four
        collections from independent designer-artists based in Lagos, Bogotá, London
        and Tokyo. Each presentation takes place in an airy Barcelona villa, where
        host Gigi Hadid guides viewers between segments. VS all-stars like Naomi Campbell
        and Adriana Lima strut in ensembles alongside a diverse cast of models including
        Adut Akech, Winnie Harlow, <a href="https://www.cnn.com/style/article/quannah-chasinghorse-model-essay-hyphenated/index.html"
        target="_blank">Quannah Chasinghorse</a>, <a href="https://www.cnn.com/style/article/paloma-elsesser-bof/index.html"
        target="_blank">Paloma Elsesser</a>, Hailey Bieber and Lila Moss, to name
        a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe10399-69c4-4ecc-b47b-6c174a71fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preceding the showcases are short films introducing the 20 women
        creatives — including the designers and filmmakers — who together make up
        “the VS20.” They include Piscis Canizales, a Colombian dancer and activist
        who went viral for voguing in front of heavily armed police at a protest in
        2021, and KOM_I, a Japanese singer formerly of cult electronic J-Pop band
        Wednesday Campanella.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3e47f-71fb-4501-99c5-c52a0adceee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Tour” is intended to be “the ultimate expression of the Victoria’s
        Secret brand transformation,” according to a press statement from the company’s
        head creative director, Raúl Martinez. It offers a more expansive, global
        take on femininity than the lingerie label is known for, with one designer,
        Lagos-based Bubu Ogisi, blending divine inspiration from Yoruba and Igbo mythologies,
        and another, Jen-Fang Shueh of Tokyo label Jenny Fax, exploring the corporeal
        realities of reaching middle age. (The collections will not be sold by Victoria’s
        Secret, though some products inspired by “The Tour” will be made available
        online.)'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c6b35-b527-4b37-aac6-486b4236af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing course-correction</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667d2b-984f-4732-884c-42e086810708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its new film, Victoria’s Secret is touting <a href="https://www.victoriassecretandco.com/news-releases/news-release-details/victorias-secret-launches-tour-impact-fund-champion-gender"
        target="_blank">new funding initiatives</a> for women artists and entrepreneurs.
        The brand also appears to be responding to longstanding criticism that its
        fashion show has, over the years, been culturally insensitive — putting Karlie
        Kloss in a Native American headdresses in 2012, for one — and has reinforced
        impossible body ideals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7908be-6a38-4bc3-9aea-843c9239dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One designer, Michaela Stark, accentuates the curves of bellies and
        love handles in her lingerie ensembles rather than concealing them. Stark
        says in “The Tour” that she agreed to contribute to the film in order to tackle
        the body dysmorphia she felt from watching past Victoria’s Secret shows.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca4487-784f-4317-94de-a84da96a157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In high school… It was a big thing. But it was also that culture around
        it, of not wanting to eat after you saw it,” she said in the documentary,
        just before putting plus-size models in archival Victoria’s Secret runway
        looks.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2b4a0-248b-4ec2-ba95-e67fa03bffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, through no fault of the talented artists Victoria’s Secret assembled,
        “The Tour” feels disjointed. Rather than an event with a capital E, like the
        original fashion show, its short films only offer quick moments, subdued runways
        and storytelling that doesn’t stay on any topic long enough to penetrate its
        surface.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7d6ad-34a4-40ba-bea9-2b4425ad69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The production certainly doesn’t lack for star power, with interludes
        by Doja Cat and Afro-Colombian singer Goyo, interspersed with miscellaneous
        vignettes: interview snippets, music videos, footage of dance-activism, behind-the-scenes
        of art-making and design, poetic audio from writers and offbeat performance
        art.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1f903-7975-4d8a-b182-b7f16efbace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The film does not clearly articulate why this particular group of artists
        was brought together as the VS20 — beyond “The Tour” serving as platform for
        unique women’s stories, as a spokesperson told CNN — nor is it clear what
        they have to do with the bedazzled corsets and leather two-piece ensembles
        from the Victoria’s Secret Collection that are confusingly modeled as an intermission
        between the other presentations.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7d913-3ee8-4e29-9a71-609f2df8b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Tour” is clearly meant to remake and reestablish VS’s identity,
        but what is that, exactly? As the company retired its “Angels,” rolled out
        its new “VS Collective” ambassadors, including Priyanka Chopra Jonas and Megan
        Rapinoe, and <a href="https://www.cnn.com/style/victorias-secret-supermodels-angels-icon-campaign/index.html"
        target="_blank">reunited famous faces</a> like Campbell and Lima for splashy
        campaigns, the direction of its lingerie has arguably been an unmemorable
        afterthought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da662a-f33c-49f5-82b2-0f289267e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:25:28.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “new” VS may be exploring healthier, more inclusive ideas around
        femininity and sexiness, but whether the label has truly found itself though
        soul-searching ventures like “The Tour” remains to be seen.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10945f61-2488-4b4d-aafb-7ec885d55750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:25:18.462+08:00
      'mgnl:createdBy': 'pia'
