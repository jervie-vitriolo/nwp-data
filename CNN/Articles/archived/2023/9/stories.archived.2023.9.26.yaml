      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Office of Transport Security (OTS) administrator Ma. O Aplasca has tendered
        his courtesy resignation in the wake of the alleged theft by a screening officer
        at the Ninoy Aquino International Airport, he confirmed to CNN Philippines
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bee58e-ddb6-4d14-a0c0-eb211276936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:09:14.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:55:29.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761d794-35e0-4d05-9dfb-4d4280e89eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:09:14.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:55:29.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aplasca responded \"yes\" to a message from CNN Philippines seeking\
        \ confirmation about his resignation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5182b32-df8e-42c0-8a86-b368098759ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:55:28.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:55:29.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Di ko rin maintindihan kung bakit nawala na sa mga corrupt na tauhan\
        \ ko yung issue at napunta na sa akin,\" he said. \"You can ask Martin Romualdez.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732a333-5d28-4599-bc92-cf26e33639b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:55:28.808+08:00
