  'lto-motorcycle-license-plates-backlog':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-09-26T21:05:46.000+08:00
    'imagesource': 'jcr:666a4ad7-9776-4d9c-8756-56264eddca77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19abec4-7241-4d8b-8cbe-344adf0a4407'
    'lead': 'The Land Transportation Office (LTO) said on Tuesday that it would take
      two years before it can clear the backlog for motorcycle license plates.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T21:10:32.769+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-26T21:15:18.162+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Office', 'license-plates']
    'stories': []
    'template': '1'
    'title': 'LTO: Motorcycle license plates backlog to be cleared in two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43784501-2bbe-41af-9170-e351f95ccdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —&nbsp;</strong>The
        Land Transportation Office (LTO) said on Tuesday that it would take two years
        before it can clear the backlog for motorcycle license plates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d4137-debe-4bfe-969a-37ca89bb2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itong problema natin sa motorcycles…Hindi lang po yung delivery of\
        \ the plates, pati po yung production. We anticipate it will take us a little\
        \ over two years to finish the entire 13 million,” LTO Chairman Vigor Mendoza\
        \ told senators at the continuation of the Department of Transportation budget\
        \ hearing on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f3641-7c33-4198-b06c-09a17c3d3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is our problem with motorcycles...It's not just\
        \ the delivery of the plates but also the production.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419d449-b43c-4c66-bf7b-4108ebae462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said that there is a current backlog of 13 million motorcycle\
        \ license plates and 80,000 motor vehicle plates.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02106678-ab98-4bc8-b709-3a1253d1f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO chief clarified the 1.8 million motor vehicle license plates\
        \ that remain unclaimed are replacement plates and are not part of the backlog.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6422e-85dd-48d8-b8fe-8f1423987e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By October po both for motor vehicle and motorcycle, we will be able\
        \ to deliver the plates immediately,” Mendoza added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05c1c4-bea7-4da0-a6ef-db082523fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://www.cnnphilippines.com/news/2023/9/7/lto-delivery-of-license-plates.html">earlier</a>
        told CNN Philippines’ The Source that the monthly allocation is 1 million
        for motorcycles and 250,000 for motor vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a44e6e-f12b-4055-9804-e87c002f5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said it ordered over 15.9 million license plates and the supplier\
        \ has delivered almost 1 million so far.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086d4cd-c268-4703-9468-121a123c0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some machines are currently under maintenance but full production will\
        \ begin next month, with a capacity of 42,000 plates per day, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaf0a4-a74d-48d8-941e-aefc60abc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By some time in October, kapag nakabili kayo ng motorsiklo, eh mabibigyan\
        \ muna natin ng plaka yan para di madagdagan yung backlog. While we are also\
        \ dedicating some machines to cover the backlog,” Mendoza added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9894f9-5156-4299-8806-f610f1722715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:10:32.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:15:18.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By some time in October, when you buy a motorcycle,
        we will give the plates so that it won''t add to the backlog.]</p>'
  'house-debate-office-vice-resident-deped-postponed':
