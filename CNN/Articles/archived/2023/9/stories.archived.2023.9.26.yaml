      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manuel revealed the figures after ACT-CIS Party-list Rep. Erwin Tulfo,\
        \ sponsor of the budget of the Office of the President (OP), presented the\
        \ total FDIs for 2023, which amounts to $71.78 billion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a43d0-19b5-4646-931b-16a3545c25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2e128-9811-4d3a-84a3-109281cd1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This implies na hindi pag attract ng FDIs ang pangunahing dahilan\
        \ kung bakit biyahe ng biyahe ang Malacañang,\" Manuel said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ffbd7-af75-4b61-8e2c-cdd38e11449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.959+08:00
      'mgnl:createdBy': 'syrah'
