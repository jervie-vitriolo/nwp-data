      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Having said that, class program designs are undergoing further adjustments\
        \ in some schools to address the changes in time allotments of particular\
        \ learning areas,\" he noted. \r"
