    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T19:52:05.000+08:00
    'imagesource': 'jcr:f0303dbf-48a5-4b00-a177-4b53fdca4c30'
