      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong areas na nagtatanim pa ng rice pero magkakaroon ng kakulangan
        ang isang strategy is to offer drought-resistant or variety at least na nagta-thrive
        sa mga kulang na tubig na area may available na almost 38 BPI-registered rice
        seed varieties," Manalo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d64927-3f40-4dab-92c5-45dca6700500'
