      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T00:05:59.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a775566-a42b-4894-b316-2b363924f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:05:58.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T00:05:59.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully we can implement the interoperability project at least\
        \ June 2024,\" he added.\r"
