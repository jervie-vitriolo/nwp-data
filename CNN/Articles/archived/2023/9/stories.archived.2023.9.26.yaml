      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House aims to pass House Bill 8980 or the proposed General Appropriations\
        \ Act on third and final reading on Wednesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5a82a-c897-4bbd-b4c8-0a4e8a197a26'
