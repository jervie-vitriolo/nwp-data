      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61a64c-259e-4b5e-a55e-09ad1dcae74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the no ransom policy, the DICT official said authorities expect\
        \ the criminals to slowly release information they obtained from PhilHealth.\
        \ They want to cause panic among the public to urge the government to pay\
        \ the ransom, he pointed out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44967b40-6c9d-40de-a852-fbcc49f42240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd846f1a-c4d0-4e7a-92e1-26d66555f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have yet to determine the exact identity of the hackers,\
        \ Dy said. Philippine authorities are working with computer emergency response\
        \ teams of other governments since there are also international organizations\
        \ victimized by the same criminals, he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814efbb-84d5-482e-a56a-2562d6b6f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287e2f9-8cdd-47e6-8dd7-81bfb6993553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible negligence of PhilHealth employees</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca8c57-2c4e-445c-a4da-0165edba7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a4c38-1120-464b-97ef-44eccdc249ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, PhilHealth Senior Vice President Israel
        Francis Pargas said they are working with other government agencies to further
        investigate the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9e833-1184-408c-b8e8-48f0a127d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491d817-fe18-4d91-8c55-b242974867fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are also meeting with the National Privacy Commission,"
        he noted. "Titingnan po ng National Privacy Commission <em>kung mayroong</em>
        (The National Privacy Commission will check if there was) negligence on the
        side of the corporation or even among its employees."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdce74b-ad52-4a29-8745-ab13f01efbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c6d7b-89a8-4388-8a98-d26d58fe0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas said the NPC will check if the state insurer has enough controls
        in place to make sure such attacks do not happen. PhilHealth is already seeking
        guidance from experts regarding tools that can be deployed to prevent a similar
        incident in the future, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9db432-e519-486a-bcd3-6abc0e5dc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8f48e-afd5-4db7-b40b-05178083748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public that patient and member information remain
        safe, but access is currently limited internally.</p>'
  'philhealth-services-ransomware-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-26T12:41:14.000+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db50b5ae-d103-4f58-a66b-44b02b46ca37'
    'lead': 'PhilHealth says it is coordinating with hospitals to ensure that its
      members continue to avail of their benefits and services as the government works
      on the ransomware attack that affected the state insurer on Sept. 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T12:47:14.674+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-26T12:47:15.236+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'ransomware']
    'stories': []
    'template': '1'
    'title': 'PhilHealth working with hospitals to ensure continued services following
      ransomware attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ee1d0-8501-416d-b959-843a4cd34203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        PhilHealth on Tuesday said it is coordinating with hospitals to ensure that
        its members continue to avail of their benefits and services as the government
        works on the ransomware attack that affected the state insurer on Sept. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe25c0-1c74-4a76-bb31-9be6f73c53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc468e-5933-42b6-9b79-e2c0c6b08e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have instructed hospitals to make temporary arrangements
        with our members on how to proceed,” PhilHealth senior vice president on health
        finance policy sector Israel Francis Pargas told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fae2a-b10c-452a-818c-72ae4c1ae07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35727e42-6bd0-460a-8912-58669d488713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth last week was attacked by the Medusa ransomware. This is\
        \ a type of malware that encrypts files and demands a ransom payment from\
        \ the owner of the compromised device to receive the decryption key.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13eda6-d396-44b8-97c6-3df9a3e35497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57cdb8-f1f5-4b85-8e2d-04df87c7bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack gave hackers access to PhilHealth information which includes\
        \ confidential memos and employee information. To prevent the malware from\
        \ further spreading, PhilHealth decided to shut down its online system.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4398ab5-11f6-4796-b6a3-9fcf89955220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31308ed-c225-4d66-bdc8-6b00baa2e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/26/dict-no-plan-to-philhealth-hackers.html">DICT
        maintains no plan to pay PhilHealth hackers, expects leak of internal data</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783c3ad-2534-4e64-8035-cf2152cbe7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fe08b-d117-4bc0-8dae-cbdaf84378bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth continues to operate manually, Pargas said. Those availing\
        \ of PhilHealth services should bring their ID or a copy of their member data\
        \ record so hospital personnel can verify their membership, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a370a8f-3280-445d-9a55-de0364d01fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2b0b2-3e20-4af5-9e4a-e3d7e5e63b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:47:14.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:47:15.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas said they are still assessing the overall situation but they
        hope to resume some of their systems by Tuesday or Wednesday.</p>'
