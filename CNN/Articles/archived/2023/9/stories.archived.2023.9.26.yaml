      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the DA's record, rice and corn may be the most impacted crops.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34103cb8-8834-4ba4-9e81-eb975fee5a29'
