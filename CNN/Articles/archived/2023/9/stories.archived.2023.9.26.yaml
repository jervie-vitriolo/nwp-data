      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cf52b-04ad-4f30-9431-a8ff3d28ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG stressed that the floating barrier \"posed a hazard to navigation,\
        \ a clear violation of international law.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57314595-177b-44c9-afed-3af3c35d848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.957+08:00
