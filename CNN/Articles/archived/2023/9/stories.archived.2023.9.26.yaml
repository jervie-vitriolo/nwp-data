      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5acc91-973b-4441-9cf7-aefb145f2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T12:28:19.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy said the hackers gave the government until Oct. 2 to settle the\
        \ ransom.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a8659-f84e-4d2c-a02b-b48b8c768af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T12:28:18.867+08:00
