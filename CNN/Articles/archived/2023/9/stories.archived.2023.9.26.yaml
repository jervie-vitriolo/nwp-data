    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1c152-797a-42cf-9de4-bd2c8fde28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.470+08:00
