      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        A lawmaker wants the government to make state-run Philippine Health Insurance
        Corporation (PhilHealth) accountable for failing to protect its system against
        cybercriminals, calling the incident an “attack on public health.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec242a3-e821-45e8-8799-eadbfa90f344'
      'mgnl:activationStatus': true
