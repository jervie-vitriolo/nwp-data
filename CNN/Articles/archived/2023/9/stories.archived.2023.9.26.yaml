      'mgnl:type': 'text'
      'text': "Torrential rainfall and the bursting of the dams sent a huge wave of\
        \ water through Derna on September 10, sweeping entire neighborhoods into\
        \ the sea. Close to 4,000 people died in Libya’s floods and 9,000 more remain\
        \ unaccounted for, according to the World Health Organization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119430d1-f8e1-47ec-bae0-92635f69294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40396447-6880-42d6-a18a-26cbff1f4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests erupted in Derna last week over the catastrophe, with locals\
        \ demanding the removal of those in power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd75bc-7635-4a38-9eaf-e2974909d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9bd977-23e1-4c86-afff-9f12b923d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attorney general said Monday that it placed the 16 officials under\
        \ pre-trial detention after interrogations. Prosecutors are also investigating\
        \ others connected to the floods, especially any who may have benefitted unlawfully\
        \ from the city’s reconstruction project.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be3eaf-fdaf-45d7-9110-bc8f380dcd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c095b6-3b46-4a55-b95f-fbd3b2a10af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A request of an expanded investigation has been issued into the rest\
        \ of those responsible for the Derna flood incident and others who mismanaged\
        \ the reconstruction project and obtained illegal revenues because of this\
        \ misuse,” the statement added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b155559-7960-48d4-8ea3-a487386b25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef42dd4-4f09-4e34-921d-9de05478a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warnings about the dams</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c486a-0d0e-4faf-8bf4-e1612a4461ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna is prone to flooding, and its dam reservoirs have caused at least\
        \ five deadly floods since 1942, the latest of which was in 2011, according\
        \ to a research paper published by Libya’s Sebha University last year.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391780dd-951a-4417-9384-7ac1dc1ec77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37da54-cc09-443d-b84a-97e8e3c74e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two dams that burst on Monday were built around half a century\
        \ ago, between 1973 and 1977, by a Yugoslav construction company. The Derna\
        \ dam is 75 meters (246 feet) high with a storage capacity of 18 million cubic\
        \ meters (4.76 billion gallons). The second dam, Mansour, is 45 meters (148\
        \ feet) high with a capacity of 1.5 million cubic meters (396 million gallons).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3654b-137e-422b-aaeb-edc43928f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bf2a9-7510-4441-9f5e-7f8209f26142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those dams haven’t undergone maintenance since 2002, the city’s deputy\
        \ mayor Ahmed Madroud told Al Jazeera.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec10e40-4afd-47ac-a862-339d86a8a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b101ec-ff4e-4e9a-afde-8bd58fb4d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the problems with the dams were known. The Sebha University paper\
        \ warned that the dams in Derna had a “high potential for flood risk” and\
        \ that periodic maintenance is needed to avoid “catastrophic” flooding.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1dfdd7-ecf8-4b87-a36c-0a85dbee74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5eb80-d436-4f2b-a284-8cf568852ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:52:41.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:26:47.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current situation in the Wadi Derna reservoir requires officials
        to take immediate measures to carry out periodic maintenance of existing dams,”
        the paper recommended last year. “Because in the event of a huge flood, the
        result will be catastrophic on the residents of the valley and the city.”</p>'
  'nagorno-karabakh-ethnic-armenians-evacuation':
