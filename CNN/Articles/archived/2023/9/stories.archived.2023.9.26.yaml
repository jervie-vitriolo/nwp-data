      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b61bbd-d692-43d6-b329-a02f37fd7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.562+08:00
