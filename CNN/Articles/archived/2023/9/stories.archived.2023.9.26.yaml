      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73552e2-dabc-4d10-ba15-1e97670bf303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I knew Artsakh was a conflict territory. I knew, because I’ve passed\
        \ through four wars already. But who knew that the end would be so tragic?\
        \ Like, this is the end, you know,” said Poghosyan.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041264a5-92c5-4b25-bf5d-62e97f4a43ef'
