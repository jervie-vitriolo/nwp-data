      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)&nbsp;—</strong>  A
        lawmaker on Tuesday questioned the intention of President Ferdinand Marcos
        Jr.''s frequent trips abroad, saying the Philippines even saw a drop in foreign
        direct investments (FDIs) in the first half of 2023, which contradicts the
        chief executive''s target of enticing more investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89ac57-6b7a-4c0d-859f-d35013d0f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f58a3-390a-4806-b935-aa46f6d704fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mas malaki pa ang rate ng pagpasok ng investment sa bansa noong [public\
        \ health] emergency pa ang pandemic kumpara ngayon na biyahe ng biyahe ang\
        \ pangulo,\" Kabataan party-list Rep. Raoul Manuel said during the House plenary\
        \ debates for the 2024 national budget.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6093153-0525-493e-a8f7-b5eefcc89d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1c0d8-999f-448e-87ae-1fe632246841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:51:42.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T01:01:36.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The rate of investment entering the country was even\
        \ greater when the pandemic was a public health emergency compared to now\
        \ when the president is traveling.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf46107-7968-43a0-9338-d4cdb281a34a'
      'mgnl:activationStatus': true
