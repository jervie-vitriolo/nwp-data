    'template': '1'
    'title': 'DA: El Niño may impact rice supply in Q2 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cea8e-3673-445a-8ce5-96cabc0a09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.913+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>The
        Philippines may experience the impact of El Niño on rice supply starting the
        second quarter of next year, the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e3c2b-4d0d-4b95-8771-1ba6e1202a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.913+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e60bc-3d26-4e5b-91b2-6196831a58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.913+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong impact natin na tinitingnan will be by second quarter kasi
        nga ang forecast natin for the El Niño is itong dry season nag-ii-start na,
        it will end March next year meaning planting na ngayon nag-start na ‘yung
        ibang areas most probably magha-harvest na sila by January, February,” DA''s
        Director of Field Operations Service U-Nichols Manalo said in an interview
        with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42eca6-84de-4616-9b6a-9b7eed8064e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.914+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8c91b-7a71-4f55-9485-883da6ac0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.914+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The impact that we are expecting will be by the second\
        \ quarter because we have now forecast the start of El Niño in the dry season.\
        \ It will end in March next year, which means that the planting is currently\
        \ starting and the other areas will probably harvest in January to February.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b48d1-dd33-4e68-bded-666ad45b37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.914+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b15b47-8ca3-424c-ad17-f994fe43e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.915+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said if rainfall in a normal month went below average, the supply\
        \ for water in irrigation sites may be compromised.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebb667-ba41-48b3-a133-903c65ce6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.915+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66702798-89b6-4e6e-be60-8ba9c1285896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.916+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But tingnan muna natin din ‘yung months pagpasok ng January Luzon\
        \ areas natin especially Northern Luzon ito na rin ‘yung parang pa-summer\
        \ season so historically dry siya so ‘yung crops diyan being grown mangga,\
        \ sibuyas, bawang, tabaco kapag nando'n siya sa period na flowering vegetative\
        \ na ‘pag nabasa siya ng ulan nababad ng water nasisira siya so ibig sabihin\
        \ ‘yung climate na medyo pa-dry favorable sa areas na ‘yun,\" Manalo said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54205b7-c0e8-4a35-a369-91ac313d8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.916+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59666142-bad4-4d92-b282-842b7d3c4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.916+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-26T21:10:26.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But let us see in the coming months of January in Luzon\
        \ areas, especially Northern Luzon, where the summer season is coming because\
        \ historically the crops are dry there, like the mangoes, onions, tobaccos,\
        \ and other flowering vegetative, it can be destroyed when it’s long soaked\
        \ in water. That means that the dry season favors some areas.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2704c-8b5d-455d-bcf9-be799c0cb66f'
