      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        A subcommittee of the Senate panel on finance approved on Tuesday the proposed
        ₱24.058-billion budget of the Department of Foreign Affairs (DFA) for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0756efd-a82f-403f-ae76-fc498f19efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For sure, your budget will be increased because we have projects
        that I would continue to support,” Senate President pro tempore Loren Legarda
        told the agency as she led the hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae824-8d08-42d1-a963-89a531e507a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four hour-long hearing comes after the Philippine Coast Guard
        reportedly removed a floating barrier installed by China at Bajo De Masinloc,
        also known as Panatag or Scarborough Shoal, which is within the country’s
        exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b6439-c2f6-447c-94ae-dd5ea708fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo said the government plans\
        \ to file a diplomatic protest with China over the matter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca38d8-865c-4982-b284-e746653ef91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.738+08:00
