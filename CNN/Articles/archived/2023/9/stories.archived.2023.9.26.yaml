      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711a261-1114-45d8-9290-18a5102f8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T08:53:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-26T08:53:11.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Generally speaking, the first day of the pilot implementation of\
        \ the MATATAG K-to-10 Curriculum was met with positivity as learners, teachers,\
        \ and schools were receptive to the new curriculum,\" DepEd spokesperson Michael\
        \ Poa said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709804fa-7bb5-4847-913b-ec2e8624789a'
