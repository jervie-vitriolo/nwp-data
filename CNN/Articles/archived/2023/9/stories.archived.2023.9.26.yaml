    'title': 'LTO issues show cause order vs. car owner in Cavite road rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b5e07-3617-4049-833a-010a76a8c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T04:02:45.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Land Transportation Office (LTO) on Monday issued a show cause order (SCO)
        against the registered owner of the vehicle involved in a road rage incident
        in Imus, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee3b83-5040-49ad-b26b-eaef6dc151b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624a5ed-f295-406f-8692-3bb3cbc26127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTO said the order was in compliance with the instruction of LTO chief\
        \ Vigor Mendoza II to immediately conduct an investigation into the misbehavior\
        \ of the male driver before and during the incident.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b29a5-51b3-401e-ab8b-98a8dfc2aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de8a3d-7550-43ed-9c9a-465d0a3624f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the viral video, a Honda CRV was seen swerving on a public road\
        \ in an apparent bid to prevent the vehicle behind from passing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa659f-8f57-4c6f-a608-71769d2dc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ded90-c08a-4a8e-9848-ec035d2508ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The driver later stopped his vehicle and confronted the driver of the\
        \ vehicle behind him. He was also heard cursing at the occupants of the other\
        \ vehicle in the video.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba729be-89ad-4fc3-b702-33af1e12584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3b028-63ea-46b5-842f-aae393b141f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to LTO's investigation, the driver of the Honda CRV seen\
        \ in the video is not the owner of the vehicle, which was registered to a\
        \ woman from Rizal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f121ce7-bef4-4dcf-b8bc-421a9696a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f88f6f-6970-447d-b72c-69cc9397c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SCO requires the registered owner of the vehicle in question to\
        \ explain in a notarized affidavit why they should not be penalized in connection\
        \ with the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6617ef0-3a06-4027-9585-c6e593b66c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7170705-c439-40d5-ae38-7c112995b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You are directed to submit your response under oath within five days\
        \ from the receipt hereof why no disciplinary action should be taken against\
        \ you,\" the order read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5025b7f-f4b5-42ae-8e96-d7f85df6fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dacd3c-d3cc-4dbd-a3c8-eb4f7ceb951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the investigation, according to Mendoza, is to identify the\
        \ driver during the incident and to know if he has a valid driver's license.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3711d1-c94f-4cbe-95b9-8dc77ee06c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c8d51-1e40-4c6b-b36d-b83b20b58c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gusto nating malaman kung ang sasakyan ba ay nabenta na o pinahiram.\
        \ Sa pamamagitan nito, malalaman natin ang identity ng taong ito,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76fe39-570f-42d8-9b75-e6449e2653c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:23:33.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bf2c5-2bc2-4236-9196-5e32e4afc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:23:33.378+08:00
