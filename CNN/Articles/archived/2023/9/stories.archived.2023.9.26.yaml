    'jcr:uuid': '6f110ad9-1dd9-425a-8805-35d55b91c725'
    'lead': 'The Office of the President''s (OP) transfer of ₱125 million in confidential
      funds to the Office of the Vice President (OVP) in 2022 was "flawed" and "unconstitutional,"
      opposition and Albay Rep. Edcel Lagman said Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T19:55:24.084+08:00
