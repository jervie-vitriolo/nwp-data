  'lahaina-maui-hawaii-residents':
    'author': 'Steve Almasy and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-26T15:43:35.000+08:00
    'imagesource': 'jcr:9e7c24e6-f1f0-4736-b772-f37e205780a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa2e918-510d-45c8-b4d4-4ab9fb677c36'
    'lead': 'More than a month after catastrophic flames raced across Lahaina, annihilating
      most of the historic town and killing 97 people in Maui, some residents were
      finally able to return to the charred remains of their homes Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T15:55:06.720+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-26T15:55:24.069+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-26T15:55:23.628+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Lahaina', 'Maui']
    'stories': []
    'template': '1'
    'title': 'Some Lahaina residents returned to their burned out neighborhood while
      dangers still loom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b4b9f-cc79-478c-8d7b-441675633f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than a month after catastrophic flames
        raced across Lahaina, annihilating most of the <a href="https://www.cnn.com/2023/08/15/economy/lahaina-maui-fires-locals-tourists-recovery/index.html"
        target="_blank">historic town</a> and <a href="http://www.cnn.com/2023/09/15/us/maui-fires-death-toll-drops/index.html"
        target="_blank">killing 97 people</a> in Maui, some residents were finally
        able to return to the charred remains of their homes Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab564ee-8a90-4844-809f-1cd6fe940530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.hawaiinewsnow.com/2023/09/25/state-preps-thousands-ppe-kits-some-lahaina-residents-prepare-go-into-burn-zone-monday/"
        target="_blank">CNN affiliate KHNL</a>, residents in what has been designated
        Zone 1C were able to go to their properties in western Lahaina on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b2ea-431c-4805-80b8-84458c3042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we need this day,” Tawni Smith Katayama told the station before
        she and her grandmother went to see what remained of their home. “I think
        we need just a little bit of, not just closure, but it’s so unreal to see.
        And you know we’ve driven past it and we’ve seen it on the news, but I think
        really you need to just see, we need to see it in person. We need to go and
        stand on our property and see, you know, what’s left and process that.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da605a-e9c9-4259-89ea-52f8b21c9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One additional deceased victim – Lahaina resident Matsuyuki Osato,
        83 – was also <a href="https://www.mauicounty.gov/CivicAlerts.aspx?aid=12889"
        target="_blank">identified by the county</a> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038b8d9-bfbb-4af9-af3d-b803747ff1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maui County has warned that “<a href="https://www.facebook.com/countyofmaui/posts/pfbid05XYnnpM5eYdymCgffknsTtkKYBrbuAsf3ruTmi1HZUgzNnnHFPi9E69SxUFmrrcAl)"
        target="_blank">many dangers remain</a>” as burn sites could still be <a href="https://www.mauirecovers.org/recovery/reentry"
        target="_blank">covered with hazardous materials</a> like ash and other debris,
        such as asbestos, heavy metals, byproducts of plastic combustion and other
        chemicals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414315d2-2cce-4407-8837-de19b983a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents should be aware of the health risks of trying to “clean up”
        their burned properties, as doing so could make the situation worse, county
        officials said. Improperly handling debris and ash could spread dangerous
        material if it becomes airborne.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01c9c8-960f-4722-989f-4a7aea072b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said they are developing a process to safely remove the
        potential dangers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115b89c-7e93-4c4c-95b8-dff908c4e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those who can return to their properties, state Department
        of Health officials urge all individuals to utilize <a href="https://bit.ly/WestMauiCaution?fbclid=IwAR0B_iwkMlM66mhcrGccv5bOLtk_XMjXjq9aA6DHc_LLLDQYYzd40_aJ98s"
        target="_blank">Personal Protective Equipment</a>,” Maui County said Sunday
        on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798205d-8147-4b2a-8e72-1d998961eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some hazards remain, Hawaii officials are trying “to do whatever
        is necessary for people to get closure,” Gov. Josh Green said last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59469f0e-36df-4379-bbbb-6178a5d78a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who gets to go first</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6d72c-a53d-4700-af64-3ca94987e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It could take three months before Lahaina is fully cleared for reentry,
        Green said(http://www.cnn.com/2023/09/22/us/lahaina-maui-fire-residents-return-home-toxic-ash/index.html).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a4ca4-7eb8-45ed-b4aa-93520ce64f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maui wildfires damaged or destroyed <a href="https://www.cnn.com/2023/08/19/us/hawaii-maui-rebuilding-after-wildfire/index.html"
        target="_blank">about 3,000 homes and businesses</a> and caused an <a href="https://www.cnn.com/2023/08/22/business/maui-wildfires-moodys-economic-damages/index.html"
        target="_blank">estimated $4 billion to $6 billion worth of destruction</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a65a6-ed6a-4831-a355-9302808eb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster area has been split into zones, which will be <a href="https://www.mauirecovers.org/news/residential-re-entry-process-to-begin-in-disaster-area"
        target="_blank">gradually reopened</a> to residents as they are inspected
        and deemed safe to reenter, Maui officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68fa1a-9089-469c-936b-09e2cb72a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people will only want to go for a very short period of time,
        a few minutes, to say goodbye in a way to their property,” the governor said.
        “Others may want to stay several hours.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ef7ba-3fd8-4e60-95f0-c005632b340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted some will be returning to scorched grounds where their loved
        ones died.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d87dfd-87cb-4a23-bdc3-2437cc04da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know that people will be grieving and suffering a great deal of
        despair when they see how little is left,” Green said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43998e0-7e3c-49f8-bfcb-8aa8429759c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When visitors can return</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e513fbd-70fd-4882-b7e2-aa54b5fb3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lahaina’s tourism industry was obliterated by the wildfires, and many
        residents lost both their homes and their businesses.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655d4b4-233a-4d10-ae2e-82ed9af7e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state <a href="https://www.cnn.com/2023/09/22/us/lahaina-maui-fire-residents-return-home-toxic-ash/index.html"
        target="_blank">plans to reopen West Maui</a> to visitors on October 8 and
        is trying to transition more than 7,400 displaced people from hotels to long-term
        housing, the governor has said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2b295-a14b-4fb1-9d29-ecbdac74df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Green reassured residents that the planned reopening doesn’t mean
        housing assistance will end. He said reopening is necessary for rebuilding.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913875b1-ff6f-444f-a5ce-7fb4e5146ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not pushing people out,” Green insisted. He said state officials
        and the American Red Cross will work with displaced people to “make sure they
        have a roof over their head.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b95796-c558-4282-a46b-56635e2becd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About half of the 1,500 parcels of land impacted by the Lahaina fire
        have been evaluated by disaster recovery teams, the governor said. And almost
        16,000 people have registered for federal assistance through the Federal Emergency
        Management Agency.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972f4ba-b68e-4452-b328-4811d3617288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:55:06.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T15:55:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/25/us/maui-wildfires-lahaina-residents-return-monday/index.html"
        target="_blank">Some Lahaina residents returned to their burned out neighborhood
        while dangers still loom</a>."</em></p>'
  'Gilas-Bahrain-19th-Asian-Games':
