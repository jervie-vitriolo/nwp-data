      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After the first stage of the period of amendment and\
        \ this support from President BBM himself, I am more confident that the enactment\
        \ of the Magna Carta of Filipino Seafarers bill will be expedited.]\r"
    '14':
