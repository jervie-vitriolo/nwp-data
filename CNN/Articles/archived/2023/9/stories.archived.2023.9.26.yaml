      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Commission on Audit, Marikina Rep. Stella Quimbo revealed
        in the plenary on Monday that the OVP spent its ₱ 125-million confidential
        fund In 11 days and not 19 days, as previously reported.</p>'
