      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bc619-7311-4003-9341-52788e09f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-27T21:36:42.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The place is notorious enough, and it speaks for itself. Whatever
        people think of it, okay lang,” said Zaldarriaga. With a storied subcultural
        history like Turtle’s Nest, no history may ever be definitive. Still, the
        legacy speaks of itself. People of its community have gone on to cultivate
        their own movements and practices as other artist-run spaces have popped up
        around not just the city proper, but also in spaces beyond. While the end
        of Turtle’s Nest closes a chapter of Cebu’s rich subculture, the momentum
        that began there is far from slowing down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3ef5b-d381-427b-b340-c2eb2702e13e'
