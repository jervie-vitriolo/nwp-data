      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He promised “a night of celebration” and talked about how he had to\
        \ keep the news a secret. Jay-Z, who oversees the Super Bowl halftime shows\
        \ for Apple Music and the National Football League, called Usher days before\
        \ the announcement was made public.\r"
