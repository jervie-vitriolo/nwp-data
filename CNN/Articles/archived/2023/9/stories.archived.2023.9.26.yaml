      'mgnl:lastActivated': 2023-09-26T21:57:53.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago Levy, a non-resident senior fellow at The Brookings Institution’s
        Global Economy and Development Program, said the structure and mechanism of
        social protection or cash transfers needed for climate change mitigation would
        be different from the conventional conditional and unconditional cash transfers.</p>'
