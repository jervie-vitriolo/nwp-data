      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo did not give a direct response when Kabataan Party-list Rep.\
        \ Raoul Manuel asked if Duterte’s statement can be considered an act of treachery,\
        \ particularly in light of China’s aggression in the South China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b8cc8-437f-460b-b6f2-71ff7924f14e'
      'mgnl:activationStatus': true
