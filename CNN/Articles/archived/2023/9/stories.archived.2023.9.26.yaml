      'text': '<p>The LTO cited a reckless driving violation under Section 48, Article
        5 of the Republic Act 4136, or the Land Transportation and Traffic Code.</p>'
  'marcos-certifies-magna-carta-for-seafarers-urgent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T04:03:02.000+08:00
    'imagesource': 'jcr:a9d9da16-1b96-4b4d-abd0-deef6b18b309'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3149dda6-bfba-44da-97ea-8d928ff352f7'
    'lead': 'President Ferdinand Marcos Jr. has certified the proposed magna carta
      for Filipino seafarers as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T04:03:51.382+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-26T17:10:15.371+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos certifies proposed magna carta for seafarers as urgent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d395602-8606-482a-9e3e-b78e16dbf5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T04:03:51.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T17:10:15.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        President Ferdinand Marcos Jr. has certified the proposed magna carta for
        Filipino seafarers as urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f419190-5686-4ed7-89d1-1403767159dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:25:29.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T17:10:15.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva on Monday shared a photo
        of the letter from the president, certifying the necessity of the enactment
        of Senate Bill No. 2221, also known as An Act of Providing for the Magna Carta
        of Filipino Seafarers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b83cb-d3f8-48b0-9b92-36104fadc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:25:29.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T17:10:15.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The certification was made \"in order to address recurring deficiencies\
        \ in our domestic laws pertaining to the training and accreditation of thousands\
        \ of Filipino seafarers which endanger their employment in the European market\
        \ in particular, and the global maritime arena in general,\" read Marcos'\
        \ letter to Senate President Juan Miguel Zubiri dated Sept. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366a4d2-d5b9-4e04-802d-0bed04b57cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:25:29.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T17:10:15.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill guarantees to the international community that the Philippines
        will comply with its obligations of ensuring that our training, facilities,
        and equipment are at par with international standards and those set by relevant
        conventions," Marcos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2386a6-ccde-40d4-86a6-a0b14120514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:10:15.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T17:10:15.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Overseas Workers Affairs Chairman and Kabayan Partylist
        Rep. Ron Salo welcomed Marcos'' recognition of the urgency of the bill, saying
        the "significant milestone" shows the president''s deep concern for seafarers''
        welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6d40f-90f7-4da4-8991-6566e50e7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:10:15.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T17:10:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5708f4-8cf3-42cb-94e5-a131dd75c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:10:15.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T17:10:15.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This certification signifies a profound understanding of the sacrifices\
        \ made by Filipino seafarers and their integral role in our nation's economic\
        \ growth,\" Salo said. \"It ensures that their voices are heard and their\
        \ rights safeguarded.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8f587-e79c-4a29-8ca0-9d38fcbf22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:10:15.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T17:10:15.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e35071-7310-4c3a-86d0-e9dbb662709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:10:15.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T17:10:15.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Raffy Tulfo, principal sponsor of the measure, expressed\
        \ confidence that the magna carta for Filipino seafarers will soon be established\
        \ with Marcos' urgent certification. The bill also finished its first phase\
        \ of amendments.\r"
    '10':
