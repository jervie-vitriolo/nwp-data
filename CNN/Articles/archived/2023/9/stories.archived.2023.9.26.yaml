      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first television interview since it was announced he would headline\
        \ the halftime show, the Grammy-winning singer talked to “CBS Morning” on\
        \ Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede19627-3c7b-451e-ab51-4133b9c1cc14'
      'mgnl:activationStatus': true
