      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7330c8-5f0a-4390-8049-a7dac85e751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:55:28.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T22:55:29.152+08:00
