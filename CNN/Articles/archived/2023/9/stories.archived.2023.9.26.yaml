      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3632827-5fad-4fce-8023-e14a9e97de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wenbin said China put the barrier to “block and drive away” a vessel\
        \ of the Philippines’ Bureau of Fisheries and Aquatic Resources after the\
        \ latter “intruded into the adjacent waters” of the shoal and attempted to\
        \ enter its lagoon.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98726e0-45ca-4fcd-89b7-0827812e7534'
