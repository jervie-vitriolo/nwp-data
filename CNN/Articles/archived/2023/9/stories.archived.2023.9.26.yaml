    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcce80-bea4-40ba-bbe1-134f9391f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.395+08:00
