      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/26/dfa-removal-china-barrier-wps.html">DFA
        says removal of China''s barrier ''consistent'' with PH position</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b5317-b675-4bb0-ad3d-21b7615e8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.973+08:00
