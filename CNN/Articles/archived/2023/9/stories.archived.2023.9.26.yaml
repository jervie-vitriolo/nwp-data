      'mgnl:type': 'text'
      'text': "The third one, identified as Jundel Suganob, was brought to the Eastern\
        \ Visayas Medical Center (EVMC) in Tacloban City. The report said Suganob\
        \ was unconscious, with unstable vital signs and was even intubated.\r"
