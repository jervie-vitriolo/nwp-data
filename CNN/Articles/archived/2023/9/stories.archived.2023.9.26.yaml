      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>ERRATUM:</strong> The article previously referred to
        living visual artist Nunelucio Alvarado as "the late visual artist Nunelucio
        Alvarado" and mislabeled Adam</em>&nbsp;<em>Escaño as Adam Hechanova. We apologize
        for these errors.</em></p>'
  'japan-south-china-sea-floating-barrier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T15:08:04.000+08:00
    'imagesource': 'jcr:59583c95-cf68-4524-b466-41bdc91d00ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0a4453-b262-4f1b-9b2e-196d0cdbb8c3'
    'lead': 'The Embassy of Japan in the Philippines is “closely” watching China’s
      actions in contested waters “with concern” after the latter illegally put up
      a floating barrier at the Scarborough Shoal in the West Philippine Sea (WPS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T15:12:36.292+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-26T15:12:36.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan slams China moves seen to escalate conflict in SCS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae014d-0f48-4677-b5ae-0630cebe6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Embassy of Japan in the Philippines is “closely” watching China’s actions
        in contested waters “with concern” after the latter illegally put up a floating
        barrier at the Scarborough Shoal in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968301d7-579b-4456-93bf-f93bf3097a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Japan strongly opposes any actions that increase tensions in the South
        China Sea (SCS),” it said in a statement issued Monday night.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba743e-ebb5-4894-b712-8666286316ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The WPS is a part of the SCS that China also claims.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0de8d0-f19e-448f-8e50-0f4706b3d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan stressed that issues in the disputed waterways “are directly
        connected to regional peace and stability, and are a legitimate concern of
        the international community.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af1052-f851-4beb-a21a-a0cac4732cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassy then reiterated its commitment to bolstering its security
        ties with the Philippines and another military powerhouse, the United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206659d5-14ff-4c00-a454-d29669fa6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan’s statement came after reports of another act of aggression in
        the WPS surfaced.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39bf92-541c-4137-a941-9b0803a89e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T15:12:36.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Monday, the Palace instructed the Philippine Coast Guard
        to remove the floating barrier, which authorities said could put Filipino
        fishermen at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642c0a0-e3c4-4039-aca1-cf930856362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T15:12:36.318+08:00
