      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Department of Education (DepEd) on Tuesday said students and teachers
        in 35 schools across the country welcomed the first day of pilot implementation
        of its recalibrated MATATAG K-to-10 program.</p>'
