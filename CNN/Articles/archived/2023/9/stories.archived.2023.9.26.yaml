      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fb735-d869-40ef-a438-dd2e1e9c791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after the PCG discovered the floating barrier in Scarborough Shoal,\
        \ which prevented Filipino fishermen from entering the area, authorities got\
        \ rid of it following instructions from Malacañang and the National Task Force\
        \ for the West Philippine Sea.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb281eae-9c65-4e07-b634-2960a3049c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.956+08:00
