      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the students are recovering at the Southern Leyte provincial\
        \ hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17a83d-a185-4d3b-8594-afcf20b2dbe0'
