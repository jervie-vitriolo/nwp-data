      'mgnl:lastActivated': 2023-09-26T02:03:03.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8731a-e291-41b2-ae17-c2e074145f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T02:03:03.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this regard, I call on the PNP and the AFP to deploy additional\
        \ augmentation forces to this island municipality more so that the September\
        \ 28, 2023 hearing of the Senate Committee on Public Order and Dangerous Drugs\
        \ on Women, Children, Family Relations, and Gender Equality is fast approaching,\"\
        \ she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f988ca-6f93-4ba8-8a58-5c5890135628'
      'mgnl:activationStatus': true
