      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Turtle’s Nest’s impending closure was announced, Cebu artist
        groups and collectives like Sutukil Sauce, PAWN Records, Oldfart, Blaxkbox
        6000, Ear Infection Records, and more reached out to put up their own tributes.
        The recent Cebu Art Book Fair gave a grant to a zine titled “Farewell to Kukuk’s”
        by Fidel Ricafranca, which documented Turtle’s Nest through the words of Erik
        Tuban of PAWN Press, visual artist Greys Lockheart, and Raymund Fernandez.
        Its write-up goes: “If CBGB has a documentary, maybe Kukuks[sic] deserves
        at least a zine before it goes down eternally.”</p>'
    '23':
