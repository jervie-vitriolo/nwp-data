      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c74b5-e812-498c-8b39-facbe7d2f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, China’s Foreign Ministry spokesperson Wang Wenbin defended\
        \ the installation of the barrier, as Beijing insisted on its claims to Scarborough\
        \ Shoal, which he called Huangyan Dao.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e0324-fff6-49ea-8032-0dd3e8c64bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.336+08:00
