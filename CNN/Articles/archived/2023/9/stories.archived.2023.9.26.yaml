      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo, meanwhile, said the removal
        of the floating barrier was “consistent” with the Philippines'' stance on
        the WPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b78d1f-8ce5-4f78-a0b9-c950c99e39ce'
