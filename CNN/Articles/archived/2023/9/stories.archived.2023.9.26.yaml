  'some-nations-support-ph-bid-unsc-seat-already-guaranteed':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Enrique Manalo at the G77 and China Ministerial
      Meeting, Sept. 23.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T21:18:48.000+08:00
    'imagesource': 'jcr:662b0fd5-029b-434f-8dce-5f7e3c876832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d0f20b-c960-49da-88ed-c2646181ac0a'
    'lead': 'The Philippines has secured the support of some nations in the country''s
      campaign for a seat at the United Nations Security Council for 2027 to 2028,
      the Department of Foreign Affairs (DFA) told a Senate panel on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T21:29:47.488+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-26T21:38:53.197+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-foreign-affairs', 'Enrique-Manalo']
    'stories': []
    'template': '1'
    'title': 'Some nations’ support for PH bid for UNSC seat already guaranteed, says
      DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807d93-0265-4ece-a0a6-59b6ffca8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Philippines has secured the support of some nations in the country''s
        campaign for a seat at the United Nations Security Council for 2027 to 2028,
        the Department of Foreign Affairs (DFA) told a Senate panel on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c8de5-4f74-4fdd-b075-3505ea61e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/29/PH-campaigns-for-a-UN-Security-Council-seat-.html">PH
        campaigns for a UN Security Council seat with ''rule of law, peace and stability''
        as key interests</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16198c-3ed8-4262-b7cc-ca2edfd5c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we have already a number, but many countries have not yet made\
        \ a formal decision, but we already have a count of those who have already\
        \ formally committed in writing to support our candidature either unilaterally\
        \ or through some kind of a mutual arrangement,” DFA Secretary Enrique Manalo\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfb30f-7ae9-4f35-a329-bda04aadfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are beginning to campaign because the earlier we start the better,”\
        \ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00e361-1d13-4b88-a25b-693ce580484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Loren Legarda, who led the committee hearing, vowed full support\
        \ for the Philippines' bid to secure the seat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406a673-5bed-4354-88b7-9ac9a26e4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election for the council seat for the 2027-2028 period will be\
        \ in 2026. A country needs the votes of two-thirds of the members of the UN\
        \ General Assembly to clinch a seat.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59189c49-64e9-488d-b3ae-78e70f6a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the <a href="https://www.cnnphilippines.com/news/2023/7/14/ASEAN-backs-PH-UNSC-bid.html">Association
        of Southeast Asian Nations (ASEAN) reaffirmed its support</a> for the Philippines’
        candidacy for the non-permanent seat.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633e7c7-d6b9-4b76-ad92-39a0360b99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyrgyzstan has already announced its candidature, Manalo said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dda00-5aef-44c8-85e3-124f42bb43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for the Philippine UPR Watch, a delegation of human rights defenders\
        \ and advocates engaged in the Universal Periodic Review process of the UN\
        \ Human Rights Council, the Philippines is “unworthy” of membership in the\
        \ UN Security Council.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c7150-0354-4a7f-ab93-0d4ce6b0c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the country “simply lacks credibility” because “it is in violation\
        \ of human rights and international humanitarian law.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf6e08-97a6-4439-8c0d-5ae5236e5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How can the Philippines take on the task of international peace and\
        \ safety when it is much of an epic fail on the domestic front?” said National\
        \ Union of People's Lawyers’ Kristina Conti, who is part of the Philippine\
        \ UPR Watch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54863e45-b8da-4c7d-8c66-55a16373cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conti also raised that “the refusal to cooperate with the International\
        \ Criminal Court (ICC) is a direct challenge to international authority.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203eb02-9546-4fe3-85f8-d07dd59d3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The so-called ‘war on drugs’ and the ‘war on terror’ have been bloody,\
        \ intense, and continuous,” she said. “We have a long list of police abuses,\
        \ military brutality, and government misuse of power.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a054c-5cdd-4464-82dd-b4e805df1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d7549-9e29-49ed-a413-479a4b7c7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5393e5-7020-4d10-a86c-3c24ea6fdaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On ASEAN chairmanship</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341e198-8b5f-4e2e-a43a-5c8b031ca8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:29:47.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:38:53.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Manalo said it would need “two years, at least” to prepare\
