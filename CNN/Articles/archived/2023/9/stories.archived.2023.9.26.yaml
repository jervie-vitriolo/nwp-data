      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d3afc-d60e-4137-b5e3-f7bb97340c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T22:29:42.453+08:00
