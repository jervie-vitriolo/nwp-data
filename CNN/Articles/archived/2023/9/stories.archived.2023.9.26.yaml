  'CA-bypass-Herbosa-appointment-DOH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T17:50:38.000+08:00
    'imagesource': 'jcr:108423bf-c654-4a86-97d7-600f113fc1e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2e225f-64ef-430b-bb61-e44917984102'
    'lead': 'The Commission on Appointments (CA)  on Tuesday bypassed the ad interim
      appointment of Teodoro Herbosa as secretary of the Department of Health due
      to "lack of material time."  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T17:54:00.954+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-27T12:21:57.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ted-Herbosa', 'Department-of-Health', 'Commission-on-Appointments']
    'stories': []
    'template': '1'
    'title': 'Herbosa fails to get CA confirmation


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd507f6-3cf5-4929-9996-45d5b7966e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Commission on Appointments (CA) on Tuesday bypassed the ad interim appointment
        of Teodoro Herbosa as secretary of the Department of Health due to "lack of
        material time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84779c05-6241-4850-871e-32b0b3789ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deliberations on Herbosa's appointment took almost four hours,\
        \ including an hour of break.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d191a1-b1ad-4ab9-8c83-7ec0e36969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission, however, decided to suspend deliberations as lawmakers\
        \ had to prepare for the plenary session at 3 p.m.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467b5d9-a4c8-40ce-ae05-17f8044ba43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering it's already 2:17 [p.m.], the members of Congress have\
        \ to be back in Congress by 3 p.m....I move that for lack of material time,\
        \ we suspend the deliberation of ad interim appointment of Mr. Teodoro Javier\
        \ Herbosa as secretary of Department of Health,\" said CA Majority Floor Leader\
        \ Camarines Sur Rep. LRay Villafuerte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7004d-f47d-474e-85fb-78664a5e851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri, who is also the chairman of the\
        \ commission, said in a message to reporters that Herbosa's appointment \"\
        was bypassed due to lack of material time\" but that it \"will be taken up\
        \ again when we get back in November.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092196f-4db1-463c-bf79-aeb370f9b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters, Villafuerte said President Ferdinand\
        \ Marcos Jr. has to reappoint Herbosa to the post as the Congress will adjourn\
        \ sessions on Sept. 29.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a50c0e-ec3a-4ba8-a4f4-562c65a02061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. named Herbosa to lead the DOH in June.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72501c5a-ef52-4c76-9742-a6022eea4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He served as DOH undersecretary from 2010 to 2015 and held the post\
        \ of regional director at the DOH National Capital Regional Office.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630f208-e1c5-4d36-8360-691147df0db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also served as special adviser to the National Task Force Against\
        \ COVID-19.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d793512-0d39-473c-9a25-e8106df4a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the deliberations, Herbosa said that among his priorities as\
        \ DOH chief are addressing tuberculosis cases in the country; increasing the\
        \ number of immunized children nationwide yearly up to 95%; and reducing cases\
        \ of malnutrition by 50%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231660e-b32c-4ae6-8213-b47ada802dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CA members also asked him questions on issues involving the department.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776810b-f433-4177-90f7-faecebcd1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villafuerte, who has long pushed for the legalization of medical marijuana,\
        \ asked for the DOH's stance on it.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02432cea-444f-48b0-923b-1805bfbff50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa responded: \"We are in favor of the legalization of the medical\
        \ use of marijuana and its products.\"  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9f7f3-7f1d-4bc5-b1ce-745009105126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Herbosa agreed that internal cleansing must be done within\
        \ the state insurer Philippine Health Insurance Corporation (PhilHealth) amid\
        \ the recent controversies.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f709446-1591-4382-a166-cd2a81b8323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung ito ay hindi pa rin didiretso at hindi pa rin gaganda, baka\
        \ mag-propose po tayo ng mga mungkahi na legislative na ang pag-correct at\
        \ pag-improve sa korporasyon,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cc294-89b3-441f-ab89-13e63495712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:54:01.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T12:21:57.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Then probably cleanse the PhilHealth of fraudulent individuals na\
        \ feeding on the tons of money there,\" Herbosa added.  \r"
