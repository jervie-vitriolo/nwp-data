      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her children had been “horrified” by the shelling of Stepanakert,\
        \ which began as they were walking home from school. Her husband had managed\
        \ to find them on the street and take them to a bomb shelter, where her family\
        \ hid overnight Tuesday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ed417-afab-4c66-98d3-1bd86d92d9a7'
      'mgnl:activationStatus': true
