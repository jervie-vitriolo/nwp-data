    'stories': []
    'template': '1'
    'title': 'MUP pension bill gets final House nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fd7a2-cd55-4957-9b31-a355db959cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The House of Representatives approved on third and final reading the proposed
        measure to reform the pension system of military and uniformed personnel (MUP)
        that includes a “guaranteed” annual salary increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b8a2c-e885-4bfa-b25c-105e58460d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Speaker Ferdinand Martin Romualdez, a total of 272 lawmakers
        approved House Bill No. 8969, four voted against it, while one abstained.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68345896-c3a9-4817-a2a3-a3fa712e3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed bill was passed early Tuesday morning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb9da9-30f1-4da3-b357-b5f8dcf44568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the House bill provides for a 3% annual salary hike
        for the first 10 years from the effectivity of the planned law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9c40b-cbb7-401f-90b8-1d485fb66120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the measure, personnel still in active service before the enactment
        of the proposed law can expect to receive a monthly retirement pay of “50%
        of the base pay and longevity pay of the grade next higher to the salary grade
        they last held, in case of 20 years of service.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37da02-8d61-4b4b-92a0-553874892e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would increase by 2.5% for every year of service beyond 20 years
        to a maximum of 90% for 36 years of service and over.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458bd2b-cf39-4f94-ab24-1bd8edc0bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For those who just entered or re-entered the service, they can receive
        “50% of their base pay plus longevity pay in case of 20 years of service,
        increasing by 2.5% for every year of service beyond 20 years to a maximum
        of 90% for 36 years of service and over.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57225-9afc-4ec1-9bb0-437a7d093461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two trust funds would also be established for the Armed Forces of the
        Philippines and for uniformed personnel services.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff546de-01ac-40a0-a2bb-9ba8f19850dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the proposed measure hopes to deliver a “fair pension
        system that recognizes their invaluable service to our nation.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38307334-1133-4302-afe8-14486664dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The speaker said this would also ensure the government’s fiscal health.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096635d-f459-4117-9c92-26c0dc03096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Benjamin Diokno earlier warned that if the government
        fails to reform the MUP pension system, the Philippines may see “a fiscal
        collapse.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d1041-8dc1-4901-bd2b-0ed924d9bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T10:35:13.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-26T10:35:13.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pension system is fully funded by the national government,
        Diokno noted that for 2023 alone, the Philippines has earmarked about ₱120
        billion to ₱130 billion for it.</p>'
