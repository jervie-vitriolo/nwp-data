    'lead': 'The Philippine men''s 5x5 basketball team opens its Asian Games medal
      bid with a rout of Bahrain in Hangzhou, China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T16:08:43.399+08:00
