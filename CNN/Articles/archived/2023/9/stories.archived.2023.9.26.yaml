  '7-cyclones-to-enter-par-before-2023-ends':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T04:05:04.000+08:00
    'imagesource': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292b0214-0dee-4edd-acce-3abe2640dc7a'
    'lead': 'While the country expects around four to seven tropical cyclones before
      the end of the year, the ongoing El Niño is seen to bring drought to more provinces
      until March 2024, according to the state weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T04:07:00.048+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-26T05:15:27.545+08:00
