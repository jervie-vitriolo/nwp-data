      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also cited the National Irrigation Administration’s (NIA)
        initial report about the possibility of scarcity in water supply in 122 hectares
        of farmland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5b1fe-1981-4118-afd5-208e53e3d0dd'
      'mgnl:activationStatus': true
