      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916aa94a-16af-445e-9fee-449f374d0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the initial shock, the weekend had brought clarity, she said,\
        \ as her children began to understand they would have to say goodbye to their\
        \ home. “I was surprised how they could… understand everything,” said Poghosyan.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deeaa0-8097-4133-a9f8-99d2b2e08770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd62da-27ec-4bdf-8f63-d512a4d3848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, they took their markers, and they went to their rooms, and\
        \ they painted on their walls. They drew churches, crosses, some words, like\
        \ ‘Artsakh, we love you. We will never forget you. We don’t want to lose you,\
        \ our motherland.’”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d111e7a-a66c-45e8-9ce6-5be984824524'
      'mgnl:activationStatus': true
