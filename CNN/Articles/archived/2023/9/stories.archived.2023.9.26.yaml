      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1615b49-8672-477c-b725-05759321366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.918+08:00
