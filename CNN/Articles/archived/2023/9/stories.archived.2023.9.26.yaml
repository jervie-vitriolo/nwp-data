      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77561453-cd1e-4489-ab13-5d44cc412c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Tuesday’s hearing, ACT Teachers Rep. France Castro asked when\
        \ the budget proposals of the OVP and DepEd would be tackled in the plenary.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c9b75-9382-49f2-b43a-c51538ee215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T21:14:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024eced-afa0-46cb-925d-9a64fea7a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:13:41.174+08:00
