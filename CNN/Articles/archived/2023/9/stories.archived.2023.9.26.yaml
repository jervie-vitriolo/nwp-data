      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Provincial Disaster Risk Reduction and Management\
        \ Office of Southern Leyte, the incident happened around 6 p.m. at the Sunken\
        \ Garden within the provincial capitol grounds in Maasin City.\r"
