    'template': '1'
    'title': 'OP''s transfer of ₱125-M confidential funds to OVP ''flawed,'' ''unconstitutional''
      – lawmaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24042ea2-4cb0-4712-9c8e-f125245a0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 26) — The Office of the
        President''s (OP) transfer of ₱125 million in confidential funds to the Office
        of the Vice President (OVP) in 2022 was "flawed" and "unconstitutional," opposition
        and Albay Rep. Edcel Lagman said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b148c-39df-4701-8014-2d53e0c9b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db1e3f-f63a-4df7-bf66-44ada07898da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Constitution prohibits the transfer of funds except with respect\
        \ to constitutional officers like the President relative to savings for augmentation\
        \ of allocation which are deficient in his office, not in any other office,\"\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da35522-0aad-47e5-82c7-07d741687e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79346cf5-30ec-403f-8693-b0f15429bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confidential funds again took center stage at the continuation of plenary\
        \ debates on the proposed ₱5.768-trillion national budget for 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e5d45-c916-41ea-b902-c001fd6befd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c5ee3-9395-42d2-91d0-57c63797c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-26T19:55:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman flagged the release from the OP's contingent fund to the OVP\
        \ because there was no allocation for confidential funds to the office of\
        \ Vice President Sara Duterte for 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09912f0-379c-4870-a103-573d5dde607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:55:24.105+08:00
