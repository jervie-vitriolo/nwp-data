      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to lawmakers later that day, Manalo also said the government\
        \ plans to file a diplomatic protest over the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d68099-62ac-4b6f-878f-4c1e6f9f0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-26T17:30:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once we get confirmation sa Philippine Coast Guard (PCG), we, of course,\
        \ will issue a protest to the Chinese Embassy here and we will cite the reasons\
        \ why,” he said during a Senate panel hearing on the DFA’s proposed budget\
        \ for 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b03e8-f5e2-472f-be88-95bc0736881f'
