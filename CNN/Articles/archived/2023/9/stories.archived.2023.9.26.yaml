      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fcdc2-8410-402c-99c5-e3bea4b43c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.377+08:00
      'mgnl:createdBy': 'raheema'
