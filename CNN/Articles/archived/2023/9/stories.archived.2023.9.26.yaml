      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang cyberattack laban sa PhilHealth ay hindi lamang atake laban sa\
        \ isang institusyon ng gobyerno. Ito ay atake laban sa bawat indibidwal na\
        \ miyembro ng PhilHealth at sa kanilang karapatan sa secured at accessible\
        \ na tulong medikal,” Senator Mark Villar said in a statement on Monday.\r"
    '3':
