      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Matapos ang unang stage ng period of amendment at ang suportang ito\
        \ mula mismo kay Pangulong BBM, mas tiwala ako na mapapabilis ang pagsasabatas\
        \ ng Magna Carta of Filipino Seafarers bill,” Tulfo said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4142725-722b-433e-be57-b01224687161'
