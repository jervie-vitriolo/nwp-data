    'jcr:uuid': 'a5d20cbb-9b49-4124-805f-3f82c44e8841'
    'lead': 'The House of Representatives approved on third and final reading the
      proposed measure to reform the pension system of military and uniformed personnel
      (MUP) that includes a “guaranteed” annual salary increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T10:35:12.998+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-26T10:35:13.215+08:00
    'mgnl:lastActivatedBy': 'superuser'
