        Aquino International Airport (NAIA) security officer was&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/20/naia-terminal-1-theft.html">seen
        stealing and swallowing cash</a> from a Chinese traveler.&nbsp;</p>'
