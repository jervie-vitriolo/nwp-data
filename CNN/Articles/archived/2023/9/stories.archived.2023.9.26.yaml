    'mgnl:tags': ['Sophie-Turner', 'Joe-Jonas']
    'stories': []
    'template': '1'
    'title': 'Joe Jonas and Sophie Turner agree to keep their children in New York
      temporarily as divorce proceeds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597bf12-f794-471f-b2c8-c93d1105e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sophie Turner and Joe Jonas are keeping
        their two young children in New York for now as part of a temporary court
        agreement filed Monday, according to documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7252c-7735-4a3c-8bc6-d1d48c513889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two stars are in the midst of a divorce after four years of marriage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70153a4f-2ecb-4284-b626-3823d937e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Turner sued Jonas, seeking the return of their children\
        \ to London. But an interim consent order obtained by CNN and filed in New\
        \ York shows that the “Game Of Thrones” actress and the Jonas Brothers singer\
        \ have reached a temporary agreement to keep their daughters, born in 2020\
        \ and 2022, in the states.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de974c92-93f9-4c6e-9897-3541a78c28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The parties have agreed to the entry of the attached proposed Interim\
        \ Consent Order, without prejudice to either party’s claims and defenses,\
        \ prohibiting the removal of the parties’ children from the jurisdictions\
        \ of the United States District Courts for the Southern &amp; Eastern Districts\
        \ of New York pending further order of this Court,” the documents states.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724cd0-750c-4905-ad1d-db71f123f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her petition last week, Turner outlined the now-estranged couple’\
        s efforts over the past year to find their “forever home” in England, and\
        \ that prior to the end of their marriage, they’d mutually agreed on settling\
        \ in the UK.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909ede9-dfd6-4ab0-a409-2d75d7db32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their children “are both fully involved and integrated in all aspects\
        \ of daily and cultural life” in England, according to the petition, which\
        \ also said they anticipated purchasing a new home, for which they’d been\
        \ in contract negotiations and planned to close on this December.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630f597-6e5f-4d9a-83b6-891f6d407fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Joe is seeking shared parenting with the kids so that they are raised\
        \ by both their mother and father, and is of course also okay with the kids\
        \ being raised both in the U.S. and the UK,” his representative told CNN in\
        \ a statement at the time. “The children were born in the U.S. and have spent\
        \ the vast majority of their lives in the U.S. They are American citizens.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ae285-8449-419a-aa8b-75ebc3fde94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two wed in 2019. Jonas filed for divorce in Florida earlier this\
        \ month.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a21bc7-4618-4a0b-8fb4-23ce114f1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After four years of wonderful marriage we have mutually decided
        to amicably end our marriage,” they wrote in a joint statement to announce
        their plans to part ways. “There are many speculative narratives as to why
        but, truly this is a united decision and we sincerely hope that everyone can
        respect our wishes for privacy for us and our children.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c200b-b471-42b0-b02d-4a3f6d414d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T18:08:40.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-26T18:24:00.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/25/entertainment/joe-jonas-sophie-turner/index.html"><em>"Joe
        Jonas and Sophie Turner agree to keep their children in New York temporarily
        as divorce proceeds"&nbsp;</em></a></p>'
