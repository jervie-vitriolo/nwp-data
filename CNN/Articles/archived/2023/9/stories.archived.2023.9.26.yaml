      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to know if the car has been sold or loaned. Through\
        \ this, we will be able to identify this person.]\r"
