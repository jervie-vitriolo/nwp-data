      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said this would also serve as a warning to smugglers
        and hoarders that the current administration is monitoring any ill activities
        that could affect consumers and the agriculture sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02ebbb-4fd3-46cb-9b21-86f265cfb0a1'
      'mgnl:activationStatus': true
