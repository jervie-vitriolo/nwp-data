      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Hoda Kotb on the Today show on NBC Monday, Heming Willis\
        \ described how the diagnosis has affected the couple and their two daughters.\r"
