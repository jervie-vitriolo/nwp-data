      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other events throughout the year would be Sloppy Firsts, a music event\
        \ where each band on the lineup had to be playing for the first time. The\
        \ Really Bad Poets had been holding poetry slams in 2010, long before spoken\
        \ word poetry rose to mainstream popularity in the Philippines. (After the\
        \ passing of RBP’s founder and performance artist Alex Uypuanco in 2016, his\
        \ urn eventually stood amongst the books on the shelves.)\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d21bb-ec91-4a37-840b-995f83bf73b4'
      'mgnl:activationStatus': true
