      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives moved the plenary discussions on the proposed\
        \ 2024 budgets of the Duterte-led offices to Wednesday, Sept. 27, due to a\
        \ possible conflict in schedule. This is also the last plenary session of\
        \ Congress before it adjourns on Sept. 29. Session resumes on Nov. 6.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d51a1d-89de-4ed5-865a-63d9086ce0d4'
      'mgnl:activationStatus': true
