      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has removed the 300-meter-long barrier
        that prevented Filipino fishermen from entering the shoal, while Beijing warned
        Manila not to "provoke and cause trouble" after this most recent incident
        over competing maritime claims of the two nations.</p>'
