      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this, Romualdez earlier said that the House of Representatives
        will move to give the NIA an additional funding of ₱40 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae202b-dcd6-4e54-9e4b-fbaaa84d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T16:58:36.919+08:00
