    'lead': 'An opposition lawmaker at the House of Representives called out the Office
      of the Vice President (OVP) and Department of Education (DepEd), both led by
      Vice President Sara Duterte, for their "unprofessional" last minute postponement
      of plenary debates on their proposed budgets for 2024.'
