      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene Acosta, meanwhile, noted\
        \ that the growth in members’ savings collected were seen in both the agency’\
        s mandatory Regular Savings and its voluntary MP2 Savings.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5064ad-3d1e-4060-9fd5-d276259efc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.249+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66723dd6-92be-4081-be41-2e3d4976e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.250+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collections for the Pag-IBIG Regular Savings reached ₱28.03 billion,\
        \ a 7 percent increase from the ₱26.16 billion collected during the same period\
        \ in 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63406674-57d0-4d16-beb3-36114df29540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.250+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eced0-643e-48a5-a60f-d74ad19c5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.251+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the agency’s popular MP2 Savings reached ₱31.50\
        \ billion, a 16 percent increase from the ₱27.25 billion collected in January\
        \ to August last year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefad963-cb51-4097-aaed-48f70c6b1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.251+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40a16d-93d3-4fef-a721-d054f876b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.252+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the Pag-IBIG Regular Savings earned an annual dividend rate\
        \ of 6.53%, while the MP2 Savings posted an annual return rate of 7.03%.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea43d9-dae8-494b-840d-3a1171659d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.252+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfade1-63d3-4e63-82b7-fdc078f936fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.253+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The continued growth of our members’ savings is truly remarkable.\
        \ We are grateful to the business community for responsibly remitting the\
        \ Pag-IBIG contributions of their employees and their counterpart share on\
        \ time. We are also thankful to our members for their trust in saving with\
        \ Pag-IBIG by saving more than the required ₱100 monthly contribution under\
        \ the Pag-IBIG Regular Savings, and by continuing to save in our MP2 Savings,”\
        \ Acosta said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f36ae-7730-43ca-bd1f-a0aa250c8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.253+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49625c22-ad63-4c21-a87b-2df059529460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-26T19:38:49.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This trust is clearly displayed by the amount voluntarily saved
        by our members, which has in fact surpassed the amount of mandatory savings
        we have collected. That is why we remain steadfast in our commitment to prudently
        and excellently manage each and every hard-earned peso that our members have
        entrusted us, and provide their savings with the best possible returns,” she
        added.</p>'
  'marcos-revenge-travel-expenses':
