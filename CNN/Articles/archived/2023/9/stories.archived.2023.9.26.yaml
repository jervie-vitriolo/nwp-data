      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Socorro Mayor Riza Rafonselle Timcang wants more personnel from Philippine
        National Police and the Armed Forces of the Philippines to be deployed in
        her town pending an investigation on the alleged "cult activities" of Socorro
        Bayanihan Services, Inc (SBSI) in the mountains of Surigao Del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4994a0d-efcb-443b-ae14-49b7d3d717ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T02:03:03.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3900f-b8f2-4d46-9da5-19aa60087e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T02:03:03.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after hundreds of SBSI members staged a protest on Sunday\
        \ where they denied allegations of sexual abuse and other human rights violations\
        \ against their leader Jay Rence Quilario, also known as \"Senior Agila.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46021498-30a0-4daa-a8b7-f81ae11f20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T02:03:03.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f638f9-0b2f-40e2-9b82-be2b50aab762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T02:03:03.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Timcang said there is a \"real threat and imminent danger of violence\"\
        \ from \"agitated members\" of the SBSI.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbdc0f9-7678-4a2b-8026-8c76f0a7e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T00:33:39.998+08:00
