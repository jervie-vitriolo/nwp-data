      'mgnl:type': 'text'
      'text': "\"Ang pinaka immediate benefit nito ay mapapabilis ang pagconstruct\
        \ and pag-operate ng mga towers. Dahil mapapabilis ang permitting and licensing\
        \ at pagconstruct and pag-operate ng towers, mapapabilis ang internet connection,\"\
        \ ARTA Director General Ernesto Perez said on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4798933-a976-4a1a-91cc-5ddd64247a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde5648-0458-4c01-ab78-b5aa9119bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayon po nakikita natin may mga lumalapit sa atin na bagong tower\
        \ companies. Nandito na yung interest. Kasi dahil po dito nailatag natin yung\
        \ assurance sa kanila na dito sa Pilipinas ay may ease of doing business,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aabeff-71c8-4ef0-9414-49f7c806a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac8b11-e31c-4acf-9f62-2c4b3a01d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The most immediate benefit is that it will make the construction\
        \ and operations of towers a lot faster. Because permitting and licensing\
        \ will become faster as well, internet connection will be fast, too. Now,\
        \ we are seeing new tower companies approaching us. There is interest. Because\
        \ of this, we can give the assurance that in the Philippines, there is ease\
        \ of doing business.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb602a-9ae6-4458-be7a-184847dcb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f615083-6aee-43a5-979f-012123bfa9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez made the remarks at the ceremonial signing of the implementing\
        \ rules and regulations for EO 32 with the technical working group.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35acdeeb-be0f-4561-b9ee-0f707018537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdb366-5768-499b-987e-7b91aedb44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives from partner agencies like the Department of Information\
        \ and Communications Technology (DICT), Department of the Interior and Local\
        \ Government, and the National Telecommunications Commission joined the signing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f546f-d7aa-4105-b15c-8240fc913858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04434e75-1b8b-4001-a154-f60fe908f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the salient points of the implementing rules is the concept of\
        \ a one-stop shop for construction-related applications, automatic approval,\
        \ and zero backlogs policy.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d597292-c23e-4732-8078-aeffcf4bd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcada19-2851-4629-92d0-0da320d6e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One crucial provision in the IRR addresses the most common issue telcos\
        \ face: the pushback of homeowners' associations on the building of towers\
        \ in a subdivision.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f832bc-04d1-4fd5-a339-2378feba9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd3a2d-92a1-4995-96fd-1894a586bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now that it is clear there is no health issue, they can no longer\
        \ object to the setting up of operation of the tower. Because the health issue\
        \ is not an issue at all,\" Perez said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be08397-3cd1-4c53-833f-959d3a9b420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68476f-0a94-4402-a97c-18d719ddc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have studies, certification from the World Health Organization\
        \ and the Food and Drug Administration that it is safe to construct and operate\
        \ a tower,\" he explained.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f32a7-f088-469e-b30c-fa78f5e2c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3d1bf-7911-47a1-802f-f9b52821c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT, meanwhile, highlighted the need for strong and reliable internet\
        \ connectivity in pushing for interoperability and efficiency among government\
        \ agencies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d39430-8bcc-4e0a-a263-28930a28cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6c7f7-5d5f-4966-af64-77b34c9a2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With EO 32 and its IRR in place, government has cleared one of the\
        \ roadblocks that impede the growth of the Philippine digital sector,\" DICT\
        \ Assistant Secretary Renato Paraiso added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c36b54-0f3f-44ff-934b-d51595f7258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a716b79-8591-4924-a682-0d30fb33df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Adviser for Investments and Economic Affairs Frederick\
        \ Go and Private Sector Advisory Council Digital Infrastructure Sector Lead\
        \ Henry Aguda also expressed their support.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0743d7f-cb3a-4032-bea9-e56cea80fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02683c77-d799-4879-89d0-5662d091daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ARTA chief lauded the four major telco firms and the tower companies\
        \ for joining forces to craft and launch the IRR ahead of the 60 working day\
        \ deadline.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e6c9e-8ff6-4af8-9a01-cea086ce2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d578d86-161c-48e8-99a8-1d12e2ff0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. signed the measure on July 4 and it\
        \ took effect the following day.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc95d1-e0bb-48b9-b41a-1369c8f5f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a32a5-0179-45a4-899a-a12477ba8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:14:51.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:17:48.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules for EO 32 are expected to take effect by
        the end of September or early October, once it gets the approval of all the
        technical working group members.</p>'
