      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nonna Poghosyan spent Monday morning walking
        around her family home in Nagorno-Karabakh “trying to understand what to take,
        what is the most important stuff I can fit into my suitcase.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1d0d2-8d39-43eb-9432-1a565227637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06715a20-6365-47f8-b2c7-55017bd9c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her nine-year-old twin children had been upstairs, deciding which of\
        \ their belongings they would have to leave behind. “They cry for every toy,”\
        \ Poghosyan, the American University of Armenia’s program coordinator in the\
        \ region’s capital Stepanakert, told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc03a18-2d23-4878-a8fc-e8c7851aecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b0d14-b23a-47d7-a660-d14263e05bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poghosyan and her family are about to join the thousands of people\
        \ fleeing Nagorno-Karabakh for Armenia, days after Azerbaijan launched a lightning\
        \ offensive and said it had taken back full control of the breakaway region,\
        \ sparking a mass exodus of the region’s 120,000 ethnic Armenians.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bb2bd-02a2-4173-88c3-b18ea903bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e664a-365f-4bcb-9c8a-b8289037d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 6,500 people had arrived in Armenia from Nagorno-Karabakh\
        \ by 5 p.m. local time (9 a.m. ET) Monday, the Armenian foreign ministry told\
        \ CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14fe26-7a5c-4ce9-af02-5c2ebd03ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37867ce1-cb83-4a0d-b477-7ff05d5da53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As many more were attempting to flee the enclave on Monday evening,\
        \ local media reported a “very powerful” explosion at a gas station near Stepanakert,\
        \ where people had been attempting to get fuel before driving to Armenia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76400c9f-1a96-47e0-899a-2c8c322cadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de854ab4-ad81-4773-bbaf-d57cf5953244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A gasoline warehouse exploded,” Metakse Hakobyan, a member of the\
        \ Karabakh parliament, told Armenian state news agency Armenpress, adding\
        \ that “there will definitely be victims.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a764c-a17f-46ca-9565-3ff98c2c8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaa77e-f93e-4124-80c3-5e004a6c6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T03:55:46.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T04:27:33.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident left hundreds of people injured, state news agency Armenpress\
        \ reported later Monday, citing a statement from Human Rights Defender of\
        \ Nagorno-Karabakh Gegham Stepanyan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38794070-178f-4be2-81fb-dcab85b37a54'
      'mgnl:activationStatus': true
