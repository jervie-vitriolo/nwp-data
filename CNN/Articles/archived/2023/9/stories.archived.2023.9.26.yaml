    'stories': []
    'template': '1'
    'title': 'DSWD, DA in talks over cash aid for farmers amid El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b3439-4feb-49e0-a46d-3b12a0a84159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The government has not ruled out granting P15,000 in cash subsidy, or ayuda,
        to farmers who will take a hit from the El Niño phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a4ecf-d0e2-40ec-8224-0fcc7d463649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Social Welfare Secretary Rex Gatchalian on Tuesday said the agency
        is in talks with the Department of Agriculture (DA) for other interventions
        after the payout of cash aid to rice retailers, which is a separate assistance
        after Malacañang imposed a price ceiling on the staple.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e5cba-047f-4879-93d5-036530b8c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>"Nag-uusap na kami ng</u> Department of Agriculture <em>para
        masigurado natin na ‘yung</em> intervention <em>na ‘yan ay papasok pa sa mga
        darating na araw,"</em> said Gatchalian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08f706-aac5-494c-85ad-4408dabfb52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon tinatapos natin ‘yung sa</em> small rice retailers.
        I am a hundred percent sure <em>na ang ating pangulo ay pabubuksan ang</em>
        shortlist <em>sa</em> department," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fde924-1c33-4bad-b567-e5f5759e13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are coordinating with the Department of Agriculture
        to make sure the intervention will arrive in the coming days. Right now, we
        are finishing with the small rice retailers. I am a hundred percent sure the
        president will want to see the shortlist with the department.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de232-b6a0-4339-b21f-4c23e3963f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said the DSWD can adopt the aid payout mechanism similar
        to the subsidy for rice retailers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebf80d-cb18-49fe-ab02-0534b9611760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the DA should identify the farmer beneficiaries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579bc41-7c06-4ad1-879e-c85bcf04e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/8/dswd-cash-aid-small-rice-farmers.html"
        target="_blank"><strong>RELATED: DSWD to begin giving</strong> ₱<strong>15,000
        aid to small-scale rice retailers in Metro Manila</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e759f09-7723-4cac-9ce4-6ef296e8240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers earlier complained of losses from the rice price cap policy
        as millers and traders buy the grain, or palay, from them at a discount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b16e74-9d74-495e-b7fc-44097e2e58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of farm groups and cooperatives earlier sought for a cash
        subsidy as dthey face the looming threat of severe drought that could hit
        at least 45 provinces based on PAGASA estimates.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d88795-b2e7-48b9-8059-215efb557396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:29:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-26T19:31:55.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
