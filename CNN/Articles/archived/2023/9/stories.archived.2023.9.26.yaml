  'senators-urge-review-hiring-process-naia-personnel':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'A video obtained by CNN Philippines shows the security officer seemingly
      swallowing the dollar bills she allegedly stole from a passenger.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-26T20:43:49.000+08:00
    'imagesource': 'jcr:7e2ba323-1aef-4722-9364-a8f2419597a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4984fb8-2ee7-40f6-9e71-cbcc75bee060'
    'lead': 'Senators called on the Department of Transportation (DOTr) on Tuesday
      to review the hiring process for airport personnel, especially security screening
      officers, following the recent incident of alleged theft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T20:50:33.276+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-27T00:46:07.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators urge DOTr to review hiring process for OTS personnel following
      alleged theft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406278e3-8aa5-4718-9dbc-df40f5a24cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Senators called on the Department of Transportation (DOTr) on Tuesday to review
        the hiring process for airport personnel, especially security screening officers,
        following the recent incident of alleged theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1282-4267-4f10-87e1-2c9d97b43595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sherwin Gatchalian raised the concern a week after a screening\
        \ officer was seen swallowing $300 allegedly stolen from a departing passenger\
        \ at the Ninoy Aquino International Airport (NAIA) Terminal 1 last Sept. 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853ea33-4cc8-4e05-a8ca-2496bf818729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Jaime Bautista believes one way to solve this recurring
        problem is to regularize the security screening personnel under the Office
        for Transportation Security (OTS), adding that the screeners receive low salaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc4ee7-c0a1-4277-9b01-fd52fdd1ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Sen. Ronald “Bato” dela Rosa does not believe regularization\
        \ is the solution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4397e-e118-41d8-a6c4-7329bddb5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro ‘yung vetting, Sir. Kahit na napakababa ‘yung sweldo, kahit\
        \ na hindi sila regular, pero kung na-vet niyo nang properly ‘yan, marami\
        \ siguro mag-apply,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16976cc4-e00e-4739-8a17-10644c620167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe it’s the vetting process, Sir. Even if the pay\
        \ is low and it is not a regular position, but if they were vetted properly,\
        \ I think many will apply.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d64956-05ed-4065-8d9a-29b0ce5156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not blaming you,” the senator said. “They were there before\
        \ you assumed. Sana yung vetting lang natin ay siguruhin na matinong tao makuha\
        \ natin kahit mababa ‘yung sweldo [But the vetting should assure that we will\
        \ hire decent people even it the position has a low pay].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac91859-2ac1-49e9-a026-31db8aee0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian backed the proposal of Dela Rosa, citing the need to instill\
        \ confidence among local and foreign passengers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a9007-a2b1-4a38-876a-bd9e15c7ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tourists that come here, visitors that come here from another country,\
        \ it does not inspire them to come here seeing all these things that happen\
        \ inside our airport,” Gatchalian added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36be0b9-beba-46ec-bd71-e7aee2f94386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Sen. Grace Poe proposed the inclusion of psychiatric\
        \ evaluations in the requirement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5cf2c-eb93-4996-9f7c-1c9bc0f77098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another proposal from the DOTr chief was to transfer the responsibility\
        \ of hiring and employment of personnel to the operator.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99482ef-6dd4-4d8f-b2dd-a2d8868e6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For example, in Cebu, the screeners are hired not by the OTS but by\
        \ the Cebu authorities, the Mactan Cebu International Airport Authority,”\
        \ Bautista said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b3857-d656-4ec5-9805-78591d68793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to OTS Deputy Administrator Jose Briones, the monthly salary\
        \ of a security screening officer is ₱16,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beec6e-1f88-417a-891b-edfeb1bd78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Briones said these security screening officers are directly hired,\
        \ following an interview, scholastic record review, and background checks.\
        \ He added that most of those hired are college graduates.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fc75b-8773-4562-aee3-ed3b02a2f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Briones said they expect the results of the investigation to be out\
        \ in a month’s time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f78240-6bdc-4a97-bc29-06f4b89f892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have investigated already the case. Initially that was the cover-up\
        \ or the alibi of the security screening officer. But subsequent video footage\
        \ as shown in the caught up by the video, it appears that what she has swallowed\
        \ was the $300 dollar bill,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d68d6-e44d-4a4e-a477-faaf6241d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, OTS Administrator Ma.O Aplasca recognized the “systemic\
        \ and cultural” problem of the office, calling for short-term and long-term\
        \ initiatives, including enhanced training and internal cleansing programs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3cae5-2f5a-47d9-8cf7-100e7ae7d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OTS said it has investigated 68 administrative cases for disciplinary\
        \ and administrative policies, of which 11 personnel have been dismissed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0621eb-22ff-43e7-bb40-0e7690e61c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T20:50:33.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-27T00:46:07.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it is seeking laws to make the office “a more stable organization,”\
        \ as well as requesting the Department of Budget and Management to raise the\
        \ salaries of personnel.\r"
  'dfa-budget-hurdles-senate-panel':
