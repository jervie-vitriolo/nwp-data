    'template': '1'
    'title': 'PAGASA: Up to 7 storms may enter PAR before 2023 ends; El Niño to hit
      more provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0eb13-3d5c-425b-a792-5c93dc851a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T04:07:00.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        While the country expects around four to seven tropical cyclones before the
        end of the year, the ongoing El Niño is seen to bring drought to more provinces
        until March 2024, according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcb51c-7644-4833-bb17-961c1d23ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e054e-57d3-45de-9aaa-eb8ac2b5bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest assessment of the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) showed 45 provinces could\
        \ be hit by drought towards March next year – more widespread than the initial\
        \ tally of 40 in its August forecast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b28dee-825a-4ef1-bb56-81c78cbb6e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba5a33-6684-4d68-9a2a-e1c230294d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May inaasahan pa din tayong four to seven tropical cyclones by end-December.\
        \ But still there will be areas potential for dry spell at maapektuhan nitong\
        \ nakikita nating tumitindi nang El Niño [and will be affected by what we\
        \ see as an intensifying El Niño],\" PAGASA assistant weather services chief\
        \ Ana Solis said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de8fb6-8240-4b8f-a3ad-1b6b669b1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea0914-4c45-4ef7-aad0-4a711deb16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PAGASA, Central and Western Visayas and Mindanao will\
        \ be worst hit by the weather phenomenon. Meanwhile, El Niño has already been\
        \ affecting Luzon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dac5aa-333d-4e8a-a913-c43c4c864b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb404a-f01c-45fb-a665-b1f033a8705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solis warned that 2024 could be \"one of the warmest year on record\"\
        \ for Filipinos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771985f-cb1c-4fa7-8909-690cc07ca374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1f95c-cc44-4be9-b741-0a78847418ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As early as now nakikita na natin na next year yung warm and dry\
        \ season ay February, March, April, May. Itong tag-init natin medyo kokonti\
        \ ang ulan, yun ang kelangang paghandaan,\" Solis said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc095d2e-768a-48fe-b77a-9f042c8745e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffb585-abcc-4c4a-87f8-16ba8f42b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As early as now we can see that next year the warm and\
        \ dry season will be February, March, April, May. This summer we have a little\
        \ bit of rain, that's what we need to prepare for.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34f4e4-2dfd-4e1c-9729-83173fd7ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d6d97-6ced-48b8-9734-7b56784e53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-26T05:15:27.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, farmer groups proposed that the government distribute more\
        \ palay seeds of the upland variety such as red rice, brown rice and black,\
        \ which are more drought-resilient than the inbred seeds currently given to\
        \ farmers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9269af-1ccd-4577-bc0d-c7f100d88714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T05:15:27.249+08:00
