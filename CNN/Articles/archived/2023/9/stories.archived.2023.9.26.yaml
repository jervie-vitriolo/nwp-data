    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec2bbb-71f9-4a01-8800-114fc29e363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T14:38:20.468+08:00
      'mgnl:createdBy': 'gabrielle'
