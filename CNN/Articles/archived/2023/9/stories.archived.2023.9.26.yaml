      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How can the President reconcile these incompatible stances of his\
        \ Vice President and his Defense Secretary?\" Manuel questioned. \"Maituturing\
        \ ba nating pagta-traydor sa bansa ang ganitong mga mensahe ng VP?\" [Can\
        \ we consider such messages of the VP as treason?]\r"
