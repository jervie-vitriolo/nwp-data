      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new curriculum was <a href="https://www.cnnphilippines.com/news/2023/9/25/deped-matatag-pilot-test-malabon.html">pilot
        run</a> in selected schools in the Cordillera Administrative Region, Metro
        Manila, Ilocos Region, Cagayan Valley, Central Visayas, Soccsksargen, and
        Caraga.&nbsp;</p>'
