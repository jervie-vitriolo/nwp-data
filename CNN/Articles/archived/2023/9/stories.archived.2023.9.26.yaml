      'mgnl:type': 'text'
      'text': '<p>Earlier, Aplasca expressed surprise at Romualdez''s call, saying
        that he had "done nothing wrong" and that "corrupt officials should instead
        be asked to resign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
