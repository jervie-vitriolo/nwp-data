      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, September 26) —</strong>
        Three criminology students of the Saint Joseph College in Maasin City were
        indirectly hit and injured by lightning on Sept. 25, local authorities reported.</p>'
