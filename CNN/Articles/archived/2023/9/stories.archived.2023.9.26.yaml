      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senators urge DFA for programs to ‘laymanize’ 2016 arbitral
        ruling</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f3567-8df3-4d07-9004-7855dced25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel urged the DFA to come up with\
        \ programs to educate the Filipino people about the 2016 arbitral ruling,\
        \ which China is still rejecting.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a10e1e-65ec-4b3c-b1d9-b0f82b311f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps what Senator Pimentel is asking is not through formal fora
        or academic gathering, perhaps how to laymanize everything that can be easily
        understood by the common [people], the masa,” Tolentino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f3d3e-728c-4370-9b28-31f49da598fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino also said the approach would need consistency, citing that\
        \ the DFA “missed the chance to reach moviegoers” when the “Barbie” film was\
        \ released in Philippine theaters last July.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3910b-ca4e-4420-a71e-7091bbe26fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/12/DFA-Barbie-map-nine-dash-line.html">DFA
        ''not convinced'' controversial ''Barbie'' map depicts 9-dash line</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbafd3-bf9b-4296-8453-d315822920a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yong 8-dash line, wala naman pagkakaiba sa 9-dash line, ngayon 10-dash\
        \ line na [There’s no difference in the 8-dash line with the 9-dash line,\
        \ which is now 10-dash line],” he added. “If we were consistent in that, even\
        \ the moviegoers would have been informed that this is not correct.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811448a-6075-4168-8eef-240268f6cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Manalo said the DFA is set to “create greater awareness”\
        \ next year about the situation in the South China Sea, as well as why international\
        \ law including the United Nations Convention on the Law of the Sea, and the\
        \ historical ruling “are all important to us.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a04c3-0636-4d42-94de-ba82905a56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA chief also said the department has organized symposiums and\
        \ recently launched the microsite on the arbitration victory.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31eef7-f489-4ae6-b53a-4d3b36f5f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told senators that the agency is working with the Comics Association\
        \ of the Philippines to update a previous publication about the arbitral ruling,\
        \ and floated the idea of a possible documentary or film to tackle the issue.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf8897-4bf8-4827-9dfb-3d6c2b288e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821f92a-77ae-48c4-b605-29ed3d7813f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On receiving contingent fund</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63860514-452f-45f8-9b85-1d513a065574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the DFA received funding from the contingent fund of\
        \ the Office of the President (OP) in 2022, DFA Assistant Secretary Domingo\
        \ Nolasco said he does not have the agency’s 2022 records, but the department\
        \ has received around $500,000 or around ₱28 million this year.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ed0f9-b854-4119-8cfe-a8a71b9add3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nolasco said these funds are for assistance and donations to calamity-hit\
        \ countries. Pimentel said he supports this kind of transaction.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7b167-e752-4860-bf1a-b4102dd6b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s why we''re against the use of the contingent fund for CIF
        (confidential and intelligence fund), but for this kind of use na pinakita
        sa atin ng DFA, ito ang lehitimo, tama, commendable na ginawa ng Republika
        ng Pilipinas through the DFA,” he said, alluding to the controversial release
        of the OP to the Office of the Vice President of <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">₱125
        million for the latter’s confidential funds</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a493f73-0850-4521-89b3-48d37eff1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The contingent fund must not be used for CIF, but for\
        \ this kind of use by DFA, this is a legitimate, correct, and commendable\
        \ act done by the Republic of the Philippines through the DFA.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2092f67-430d-4269-bb2b-e8f2a832d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T21:04:19.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-26T21:05:28.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Pimentel said the Manalo-led DFA is a “model
        of fiscal integrity” for not requesting CIF next year, as he criticized “how
        several civilian agencies are dipping their hands into the confidential funds.”</p>'
