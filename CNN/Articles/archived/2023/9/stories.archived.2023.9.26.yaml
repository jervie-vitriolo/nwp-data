      three'' oil players to increase the amount of fuel discounts to public utility
      vehicle operators and even include private car owners in the coverage as a way
      of easing the impact of soaring prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T22:18:24.784+08:00
