      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang ganitong mga sinabi ng Vice President, this is not consistent\
        \ with the remarks of the Defense Secretary. Ang sinabi ng Defense Secretary\
        \ sa committee budget briefing ay nagpo-portray ng cold attitude towards China,\
        \ given its encroachment in the West Philippine Sea,\" the lawmaker pointed\
        \ out.\r"
    '11':
