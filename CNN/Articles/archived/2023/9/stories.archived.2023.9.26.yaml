  'joe-jonas-sophie-turner':
    'author': 'Megan Thomas and Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-26T18:03:10.000+08:00
    'imagesource': 'jcr:5e61c0e7-df43-4fa7-84ac-5b8d991656ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5bad2a2-0dfa-4888-b3b8-4c8f6da0dd33'
    'lead': 'Sophie Turner and Joe Jonas are keeping their two young children in New
      York for now as part of a temporary court agreement filed Monday, according
      to documents.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-26T18:08:40.402+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-26T18:24:00.406+08:00
