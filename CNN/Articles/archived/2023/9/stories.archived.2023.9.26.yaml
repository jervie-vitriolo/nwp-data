      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a94e4-dfce-4d4a-99e3-71f112c06438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T17:30:47.954+08:00
      'mgnl:createdBy': 'kristel'
