      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magna Carta of Filipino Seafarers would outline their rights
        and ensure their welfare, including a reintegration program, a grievance system,
        and social welfare benefits.</p>'
