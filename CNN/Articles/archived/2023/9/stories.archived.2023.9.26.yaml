      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is good news because as our collection increases, the more funds\
        \ we are able to utilize for the benefit of our members who seek to apply\
        \ for home loans and short-term loans. All these are in line with the directive\
        \ of President Ferdinand Marcos Jr. to improve the Filipino workers’ access\
        \ to finance,” he added\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16552658-bea7-4443-a090-2635fcbc5e82'
      'mgnl:activationStatus': true
