      'mgnl:lastActivated': 2023-09-26T22:52:30.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b43a8e-754e-4929-b84c-9a9ea3a5a745'
      'mgnl:activationStatus': true
