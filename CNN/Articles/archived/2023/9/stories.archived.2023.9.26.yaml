      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon inquiry by Manuel, Tulfo said the actual appropriation for the\
        \ president's foreign travel was ₱314.37 million, but ₱398.3 million were\
        \ spent in 2022.\r"
